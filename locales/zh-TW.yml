---
zh-TW:
  cards:
    27551:
      name: 限制再生
      lore: 從我方墓地選澤1體攻擊力1000點以下的怪獸，以攻擊表示特殊召喚。該怪獸變為守備表示時，該怪獸與此卡破壞。此卡從場上離開的場合，該怪獸破壞。該怪獸破壞時此卡破壞。
    32864:
      name: 第１３位埋葬者
      lore: 從無人的13號墳墓突然出現的殭屍。
    41777:
      name: 寶石強化
      lore: 將我方場上存在的1體冠有「寶石騎士」之名的怪獸解放，選擇我方墓地存在的1體冠有「寶石騎士」之名的怪獸來發動。選擇的怪獸從墓地特殊召喚。
    50755:
      name: 魔法師之圓
      lore: 魔法使族怪獸攻擊宣言時發動。彼此從自己牌組中選擇一體攻擊力２０００以下的魔法使族以表側攻擊表示特殊召喚到各自場上。
    102380:
      name: 溶岩魔神 岩漿石魔
      lore: 此卡不能通常召喚。解放對手場上的2隻怪獸才能從手牌特殊召喚到對手場上。每次我方的準備階段，我方受到1000點傷害。特殊召喚此卡的回合，我方不能通常召喚。
      str1: 特殊召喚
      str2: 1000點傷害
    123709:
      name: 熔岩槍杖手
      lore: 此卡不用解放怪獸來召喚。因為這個效果召喚的此卡在結束階段時送入墓地。場上存在的此卡被破壞送入墓地時，可以選擇從我方遊戲中除外的1隻炎屬性怪獸加入手牌。
      str1: 不用解放召喚
      str2: 這張卡送去墓地
      str3: 加入手卡
    126218:
      name: 惡魔的骰子
      lore: 擲一個骰子。本回合內對手場上所有怪獸攻擊力．守備力下降擲出點數X100點的數值。
    131182:
      name: 奇蹟翻轉師
      lore: 「奇蹟翻轉師」在自己場上表側表示存在的場合，不能再召喚、反轉召喚、特殊召喚此卡。此卡在場上表側表示存在為限，對手不能選擇其它表側表示的怪獸作為攻擊對象。此卡因戰鬥而破壞的場合，該戰鬥階段結束時，此卡特殊召喚至對手場上。此卡因魔法、陷阱的效果破壞時，破壞對手場上1體怪獸。　
      str1: 特殊召唤
      str2: 對方場上1隻怪獸破壞
    135598:
      name: 鑰匙鼠
      lore: 此卡被戰鬥破壞送入墓地時，可以從我方牌組將1體等級3以下的獸族怪獸加入手牌。
      str1: 檢索
    168917:
      name: 大日錯合體
      lore: 1回合1次，可以選擇當作裝備卡使用在我方場上存在1張冠有「大日」之名的怪獸以表側守備表示特殊召喚。因為這個效果特殊召喚的怪獸從場上離開的場合從遊戲中除外。
      str1: 特殊召唤
    176392:
      name: 核成實驗台
      lore: 場上表側表示存在冠有「核成」之名的怪獸在結束階段破壞的場合，可以將此卡破壞來代替。另外，場上表側表示存在冠有「核成」之名的怪獸在結束階段破壞時，可以在我方場上特殊召喚1隻「核成代幣」(岩石族‧地‧星4‧攻/守1800)。
      str1: 要破壞核成實驗台嗎?
      str2: 特殊召喚
    176393:
      name: 核成代幣
      lore: 「核成實驗台」的效果特殊召喚。
    191749:
      name: 英雄閃光
      lore: 將自己墓地的「H－火熱之心」「E－緊急呼叫」「R－公平正義」「O－超越靈魂」除外才能發動。從牌組特殊召喚一隻名字冠有「E．HERO」的通常怪獸。本回合內自己場上所有名字冠有「E．HERO」的通常怪獸可對對手進行直接攻擊。
    213326:
      name: E-緊急呼叫
      lore: 從牌組中將一隻名字冠有「E·HERO」的怪獸加進手牌。
    218704:
      name: 冰狼
      lore: 此卡不可通常召喚。將我方墓地存在兩體水屬性怪獸從遊戲中除外來特殊召喚。此卡戰鬥破壞對手怪獸的場合，下一個對手的抽牌階段跳過。
    255998:
      name: 高速戰士
      lore: 只能在主要階段1發動。這個回合此卡可以直接攻擊對手玩家。發動此效果的回合，此卡以外的怪獸不能攻擊。
    259314:
      name: 甲蟲裝機的手甲
      lore: 發動後此卡變成讓守備力上升1000點的裝備卡，裝備在我方場上1隻冠有「甲蟲裝機」之名的怪獸上。裝備怪獸不會被對手的卡片效果破壞。　
    293542:
      name: 科技屬 狼人
      lore: 等級4以下的怪獸特殊召喚成功時，此卡可以從手牌特殊召喚。場上存在的此卡被破壞送入墓地的回合的結束階段時，從我方牌組將1隻「科技屬 狼人」以外「科技屬」之名的怪獸加入手牌。
      str1: 特殊召唤
      str2: 檢索
    295517:
      name: 傳說之都 亞特蘭提斯
      lore: 此卡在名稱上當作「海」。手牌和場上的水屬性怪獸等級下降 1級。場上的水屬性怪獸攻擊力與守備力上升200分。
    313513:
      name: 魔法的齒輪
      lore: 將自己場上表側表示存在冠有「古代的機械」之名的３張卡片送入墓地才可發動。可各從自己的手牌和牌組無視召喚條件各特殊召喚一體「古代的機械巨人」。之後，將自己場上存在的「古代的機械巨人」以外的怪獸全部破壞。發動後，在以自己回合來算的兩回合內自己不能通常召喚。　
    336369:
      name: 薰風松鼠
      lore: 此卡由於卡片效果而被破壞時，可以從我方牌組將1隻等級5以上冠有「薰風」之名的怪獸特殊召喚。
      str1: 特殊召唤
    359563:
      name: 略魔魅影
      lore: ! "闇屬性 等級4怪獸x2\r\n對手將怪獸特殊召喚成功時，藉由移除此卡的1個超量素材，可以將那怪獸變成裡側守備表示。　"
      str1: 變成里側守備表示
    402568:
      name: 電氣長頸鹿
      lore: 此卡可以直接攻擊對手。此卡直接攻擊給予對手生命值戰鬥傷害時，對手到回合結束階段為止不能發動魔法‧陷阱‧效果怪獸的效果。
      str1: 對方發動限制
    403847:
      name: 連合軍
      lore: 我方場上每存在一體戰士族．魔法使族怪獸，我方所有戰士族怪獸攻擊力上升200分。
    423585:
      name: 召喚僧
      lore: 此卡不能解放。此卡召喚·反轉召喚成功時，變為守備表示。捨棄我方手牌一張魔法卡，牌組一體等級4的怪獸特殊召喚。以此效果特殊召喚的怪獸無法在該回合攻擊。此效果僅能一回合一次，在我方的主要階段發動。
      str1: 變成守備表示
      str2: 特殊召唤
    423705:
      name: 鐵騎士 齒輪艦隊
      lore: 當裝備卡裝備於此卡時，該裝備卡破壞。
      str1: 裝備卡破壞
    487395:
      name: 冰水精靈
      lore: ! "在古代南極大陸的永凍土中生活的冰水精靈。\r\n能夠滲透進各種物質。"
    525110:
      name: 小小蕃茄
      lore: 此卡被戰鬥破壞送入墓地時，可以從我方牌組將最多2體冠有「小蕃茄」之名的怪獸特殊召喚。此效果特殊召喚的怪獸在這個回合不能當作同步素材。　
      str1: 特殊召喚
    549481:
      name: 穿山鼠
      lore: 毛像硬皮一樣聚集在一起，守備力非常的高。
    564541:
      name: 民藝龍
      lore: 升級召喚龍族怪獸的場合，此卡可以視為兩體怪獸。我方的準備階段此卡在墓地存在，我方場上沒有怪獸存在的場合，可以攻擊表示特殊召喚此卡。此效果在我方墓地存在龍族以外的怪獸時不可發動。此效果特殊召喚的此卡離場時，從遊戲中除外。
      str1: 特殊召唤
    581014:
      name: 大薰風綠寶石
      lore: ! "等級4怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，選擇以下1個效果來發動。\r\n●選擇我方墓地存在的3隻怪獸加進牌組洗牌。之後，從我方牌組抽1張牌。\r\n●選擇我方墓地存在1隻效果怪獸以外的怪獸特殊召喚。"
      str1: 選擇一個效果發動
      str2: 選擇我方墓地存在的3隻怪獸加進牌組洗牌。之後，從我方牌組抽1張牌。
      str3: 選擇我方墓地存在1隻效果怪獸以外的怪獸特殊召喚。
    598988:
      name: Sin 彩虹龍
      lore: 此卡不能通常召喚。僅能從我方手牌或牌組將1隻「究極寶玉神 彩虹龍」從遊戲中除外的場合才能特殊召喚。冠有「Sin」之名的怪獸在場上只能有1隻表側表示存在。此卡表側表示存在為限，我方其他怪獸不能攻擊宣言。沒有場地魔法卡表側表示存在的場合此卡破壞。
    612115:
      name: 劍鬥獸 戰網鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，可以將對手墓地存在的一張卡移除。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        戰網鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 除外
      str2: 特殊召唤
    652362:
      name: 菊石外星人
      lore: 此卡召喚成功時，可以將我方墓地1體等級4以下冠有「外星人」之名的怪獸特殊召喚。此效果特殊召喚的怪獸在結束階段破壞。
      str1: 特殊召唤
    674561:
      name: 黑暗爆裂
      lore: 自己墓地存在的一隻攻擊力１５００以下的闇屬性怪獸加入手牌。
    691925:
      name: 太陽能轉換
      lore: 從手牌捨棄一張冠有「光之領主」之名的怪獸卡發動。從自己牌組抽兩張牌，然後從牌組上方將兩張卡送入墓地。
    698785:
      name: 雷霆終結龍
      lore: ! "等級8通常怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。此卡以外場上存在的怪獸全部破壞。"
      str1: 破壞
    712559:
      name: 亞馬遜之里
      lore: 此卡在場上存在為限，場上表側表示存在冠有「亞馬遜」之名的怪獸的攻擊力上升200點。冠有「亞馬遜」之名的怪獸由於戰鬥或是卡片效果被破壞送入墓地時，可以將該冠有「亞馬遜」之名的怪獸等級以下1體冠有「亞馬遜」之名的怪獸從我方牌組特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    732302:
      name: 骷髏的寺院
      lore: 全部由骷髏和骨頭建立而成的寺院。會吸收接近之人的靈魂。
    756652:
      name: 多隆
      lore: 分身夾擊的怪獸，要小心！
    759393:
      name: 火靈使 比達
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1隻炎屬性怪獸的控制權。
      str1: 獲得對方場上1隻炎屬性怪獸的控制權
    876330:
      name: 龍盟兵器-銀槲之劍
      lore: 此卡可以將我方場上表側表示存在的1體冠有「龍盟」之名的怪獸送入墓地，從手牌特殊召喚。此卡從手牌召喚‧特殊召喚成功時，可以選擇我方墓地存在的1體冠有「龍盟」之名龍族怪獸，當作裝備卡裝備此卡。
      str1: 裝備
    900787:
      name: 龍盟騎士-魔翔之槍
      lore: ! "龍族協調+協調以外的鳥獸族怪獸1體以上\r\n此卡進行戰鬥的傷害步驟時1次將我方墓地存在的1體鳥獸族怪獸除外來發動。此卡的攻擊力在結束階段前上升除外怪獸的攻擊力。"
      str1: 攻擊力上升
    923596:
      name: 齒輪齒輪裝甲
      lore: 此卡1回合1次可以變成裡側守備表示。此卡反轉時，可以從牌組將1隻「齒輪齒輪裝甲」以外冠有「齒輪齒輪」之名的怪獸加入手牌。
      str1: 裡側守備
      str2: 設置
    980973:
      name: 戰甲龍 LV3
      lore: 我方的準備階段時，可以將表側表示存在的此卡送入墓地，從手牌或牌組將1體「戰甲龍LV5」特殊召喚。
      str1: 特殊召唤
    983995:
      name: 籃板
      lore: 對手發動使場上的卡返回手牌的效果時才能發動。無效那個效果，並從對手手牌‧場上選擇1張卡送入墓地。另外，覆蓋的此卡被對手破壞送入墓地時，從牌組抽1張牌。
      str1: 牌組
    984114:
      name: 電車人型機器人
      lore: 此卡召喚、反轉召喚、特殊召喚成功時，可將自己墓地存在的「電車人型機器人」以外冠有「人型機器人」之名的兩隻怪獸加入手牌。
      str1: 加入手牌
    1005587:
      name: 煉獄的落穴
      lore: 對手特殊召喚攻擊力2000點以上的怪獸時才能發動。那1隻攻擊力2000點以上的怪獸的效果無效並破壞。
    1045143:
      name: 齒輪齒輪 Mk-Ⅱ
      lore: 此卡召喚‧反轉召喚成功時，可以從我方手牌‧墓地選擇1隻冠有「齒輪齒輪」之名的怪獸以表側守備表示特殊召喚。
      str1: 特殊召喚
    1050684:
      name: 廢鐵地帶
      lore: 從我方牌組將1體冠有「廢鐵」之名的協調加入手牌。
    1073952:
      name: 魔法盆栽
      lore: 將我方場上表側表示存在1張永續陷阱卡送入墓地來發動。從我方牌組抽2張卡。
    1102515:
      name: 暗黑的模仿箱 LV3
      lore: 當此卡由戰鬥送往墓地時、此卡控制者從牌組抽一張牌。如果此卡是根據「暗黑的模仿箱LV１」的效果被特殊召喚的情況則抽兩張牌。
      str1: 抽卡
    1184620:
      name: 魔物的獵人
      lore: 獵殺人類的獵手，具有連岩石都能擊碎的力量。
    1200843:
      name: 八汰鏡
      lore: 靈魂怪獸才可裝備。裝備怪獸在結束階段回到手牌的效果可以不發動。裝備怪獸戰鬥破壞的場合，此卡代替破壞。
    1224927:
      name: 邪神的大災害
      lore: ! "對手怪獸攻擊宣言時才能發動。\r\n場上存在的魔法‧陷阱卡全部破壞。"
    1248895:
      name: 連鎖破壞
      lore: 攻擊力2000以下的怪獸召喚、反轉召喚、特殊召喚時才可以發動。這個怪獸的控制者的手牌和牌組內和該怪獸同名的卡片全部破壞。之後洗牌
    1264319:
      name: 寶石騎士融合
      lore: 從手牌·我方場上，將融合怪獸卡決定的融合素材怪獸送入墓地，冠有「寶石騎士」之名的怪獸1體當作融合召喚從額外牌組特殊召喚。另外，此卡在墓地存在的場合，可以將我方墓地存在1體冠有「寶石騎士」之名的怪獸從遊戲中除外，此卡加入手牌。　
      str1: 加入手牌
    1281505:
      name: 大日四面體
      lore: 此卡從怪獸卡區域送入墓地的場合，可以支付500點生命值，將此卡當作裝被卡裝備在我方場上表側表示存在的1隻怪獸上。此卡裝備的怪獸被破壞的場合，此卡可以代替破壞。
      str1: 當作裝備卡裝備
    1315120:
      name: 科技屬 突擊兵
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。場上存在的此卡被破壞送入墓地的回合的結束階段時，從我方牌組將1隻「科技屬
        突擊兵」以外冠有「科技屬」之名的怪獸加入手牌。　
      str1: 檢索
    1347977:
      name: 聖的守護手
      lore: 反轉：將場上表側表示的怪獸一隻送回牌組最上方。若自己場上如果有表側表示的戰士族怪獸，場上表側表示的怪獸一隻回到持有者的手牌上。
      str1: 要將一隻怪獸回到持有者的手牌嗎?
    1353770:
      name: 神的居城-瓦爾哈拉
      lore: 自己場上沒有怪獸存在的場合，可以從手牌特殊召喚一隻天使族怪獸。這個效果一回合只能使用一次。
      str1: 特殊召唤
    1357146:
      name: 精粹蛙
      lore: ! "此卡在場上表側表示存在為限，卡名當作「死亡青蛙」。另外，可以將我方墓地存在1體冠有「青蛙」之名的怪獸從遊戲中除外，墓地存在的此卡在場上特殊召喚。\r\n此卡不能當作同步素材。"
      str1: 特殊召唤
    1362589:
      name: 光子粉碎者
      lore: 此卡攻擊的場合，在傷害步驟結束時變成守備表示。
    1371589:
      name: 吸血無尾熊
      lore: 此卡與怪獸戰鬥給予對手生命值戰鬥傷害時，我方生命值回復該戰鬥傷害的數值。
    1412158:
      name: 稀有金屬騎士
      lore: ! "「稀有金屬士兵」＋「稀有金屬女士」\r\n在對怪獸的戰鬥傷害階段時攻擊力上升1000分。在場上的此卡可以和融合區的「稀有金屬女武神」互換。(此卡在特殊召喚的回合不可互換)"
      str1: 攻擊力上升
      str2: 特殊召喚
    1434352:
      name: 混沌死靈師
      lore: 此卡的攻擊力成為我方墓地怪獸卡數量x300點的數值。
    1474910:
      name: 小蜜蜂
      lore: 將此卡與我方場上表側表示存在「小蜜蜂」以外的昆蟲族怪獸1體解放來發動。從我方牌組抽2張牌。
    1475311:
      name: 闇之誘惑
      lore: 從我方牌組抽2張牌，之後手牌1體闇屬性怪獸從遊戲中除外。手牌沒有闇屬性怪獸的場合，手牌全部送入墓地。　
    1498130:
      name: 六武眾的影武者
      lore: 我方場上表側表示存在1隻冠有「六武衆」之名的怪獸成為魔法·陷阱·效果怪獸的效果對象時，可以將那個對象變成場上表側表示存在的此卡。　
      str1: 對象轉移
    1533292:
      name: 真·次世代蒸汽機
      lore: 此卡召喚成功時，可將我方牌組1體等級2冠有「真·次世代」之名的怪獸加入手牌。
      str1: 檢索
    1539051:
      name: 空間之禮
      lore: 自己場上每有一種表側表示存在的冠有「Ｎ」之名的怪獸，就從自己的牌組抽一張牌。
    1546123:
      name: 電子終焉龍
      lore: ! "「電子龍」＋「電子龍」＋「電子龍」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。　"
    1546124:
      name: 電子終焉龍
      lore: ! "「電子龍」＋「電子龍」＋「電子龍」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。"
    1557341:
      name: 復仇的女戰士 蘿絲
      lore: 此卡給對手戰鬥傷害時，給對手300點傷害。
      str1: 300傷害
    1571945:
      name: 白色忍者
      lore: 反轉：場上一隻守備表示的怪獸破壞。　
      str1: 破壞
    1596508:
      name: 次元要塞兵器
      lore: 此卡在場上表側表示存在為限，雙方都不能把牌組的卡送入墓地。
    1641882:
      name: 融合貓
      lore: 「小天使」+「眠羊」
    1644289:
      name: 大日斷片
      lore: 僅能裝備在冠有「大日」之名的怪獸上。裝備怪獸不會成為對手陷阱‧效果怪獸的效果對象。場上表側表示存在的此卡送入墓地的場合，可以從我方卡組將1張冠有「大日」之名的魔法卡加入手牌。
      str1: 檢索
    1710476:
      name: Sin 電子終焉龍
      lore: 此卡不能通常召喚。僅能從我方額外牌組將將1隻「電子終焉龍」從遊戲中除外的場合才能特殊召喚。冠有「Sin」之名的怪獸在場上只能有1隻表側表示存在。此卡表側表示存在為限，我方其他怪獸不能攻擊宣言。沒有場地魔法卡表側表示存在的場合此卡破壞。　
    1761063:
      name: 小貓妖精
      lore: 貓精靈。與可愛的身姿相反、敏捷的攻擊對方。
    1764972:
      name: 死亡凱薩龍/爆裂型態
      lore: 此卡不能通常召喚。僅能使用「爆裂模式」的效果來特殊召喚。此卡特殊召喚成功時，我方或對手墓地存在任意數量的不死族怪獸在我方場上特殊召喚。此效果特殊召喚的怪獸效果無效化，該回合結束時破壞。另外，場上的此卡破壞時，可以將我方墓地存在的1體死亡凱薩龍」特殊召喚。　
      str1: 特殊召唤
      str2: 特殊召喚「死亡凱薩龍」
    1781310:
      name: 風林火山
      lore: ! "當 炎・水・風・地全部表側表示存在場上時才可發動。由下列效果選擇１個：\r\n●對手場上的怪獸全部破壞。\r\n●對手場上的魔法‧陷阱卡全部破壞。\r\n●隨機選擇對手２枚手牌捨棄。\r\n●抽２張牌。"
      str1: 對手場上的怪獸全部破壞
      str2: 對手場上的魔法‧陷阱卡全部破壞
      str3: 隨機選擇對手２枚手牌捨棄
      str4: 抽２張牌
    1784619:
      name: 暴龍
      lore: 擅長奔跑的恐龍，利用尖銳的爪子進行攻擊。
    1802450:
      name: 木遁封印式
      lore: 1回合1次，可以將我方場上表側表示存在的1隻地屬性怪獸解放，選擇對手墓地存在的2張卡從遊戲中除外。　
      str1: 是否現在使用「木遁封印式」的效果？
      str2: 除外
    1804528:
      name: 被詛咒的棺材
      lore: ! "覆蓋在場上的此卡被破壞而送入墓地的時候，對手必須選擇下列其中一項效果發動。\r\n●隨機捨棄自己一枚手牌。\r\n●選擇自己場上一隻怪獸破壞。"
      str1: 隨機捨棄自己一枚手牌
      str2: 選擇自己場上一隻怪獸破壞
    1834107:
      name: 電氣治療
      lore: 我方場上存在的雷族怪獸給對手生命值戰鬥傷害時，給予的戰鬥傷害數值回復我方的生命值。
      str1: 回復LP
    1834753:
      name: 極限瞬移者
      lore: 此卡不可特殊召喚。支付2000點生命值，可以將牌組兩體等級3的超能族怪獸在我方場上特殊召喚。此效果在此卡表側表示存在的場合只能使用一次。　
    1845204:
      name: 簡易融合
      lore: 支付1000點生命值來發動。將額外牌組等級5以下的融合怪獸一體當作融合召喚來特殊召喚。此效果特殊召喚的融合怪獸不能攻擊，在結束階段時破壞。「簡易融合」一回合只能發動一張。（這個特殊召喚當作融合召喚使用）
    1918087:
      name: 哥布林小官
      lore: 對手生命值在3000分以下時發動。對手每一度到對手準備階段時，給予對手生命值500分的傷害。
      str1: 給予對方500傷害
    1929294:
      name: 鑰匙錫杖
      lore: 非常細小的天使。誰都會因為覺得她十分可愛從而放鬆警戒。
    1945387:
      name: E·HERO 新星領主
      lore: ! "冠有「E·HERO」之名的怪獸+炎屬性怪獸\r\n此卡只能以融合召喚來特殊召喚。此卡由於戰鬥將對手怪獸破壞時，從我方牌組抽1張牌。"
      str1: 抽卡
    1953925:
      name: 古代的機械工兵
      lore: 以此卡為對象的陷阱卡效果無效並破壞。此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。在此卡攻擊的傷害步驟結束時，破壞對手場上的一張魔法或是陷阱卡。　
      str1: 破壞
    1995985:
      name: 沉默劍士 LV3
      lore: 以此卡為對象的對手魔法卡效果無效。另外，我方的準備階段時，可以將場上表側表示存在的此卡送入墓地將1體「沉默劍士 LV5」從手牌或是牌組特殊召喚。此效果在此卡召喚‧特殊召喚‧反轉的回合不能發動。　
      str1: 特殊召唤
    2009101:
      name: 黑羽-疾風之葛爾
      lore: 我方場上有「黑羽-疾風之葛爾」以外冠有「黑羽」之名的怪獸存在的場合，此卡可以從手牌特殊召喚。1回合1次，對手場上1體表側表示存在的怪獸攻擊力‧守備力變成一半。　
      str1: 攻防减半
    2047519:
      name: 伏兵
      lore: 對手將怪獸召喚‧反轉召喚時才能發動。從手牌將1隻等級4以下的闇屬性怪獸特殊召喚。
    2067935:
      name: 劍鬥獸 訓練師
      lore: 此卡由於冠有「劍鬥獸」之名的怪獸效果特殊召喚成功時，選擇我方墓地存在的1隻冠有「劍鬥獸」之名的怪獸才能發動。選擇的怪獸從遊戲中除外，直到結束階段時為止當作那張卡的同名卡來使用。此卡進行戰鬥的戰鬥階段結束時可以將此卡送回牌組，從牌組將1隻「劍鬥獸
        訓練師」以外1隻冠有「劍鬥獸」在我方場上特殊召喚。
      str1: 除外
      str2: 特殊召唤
    2084239:
      name: 溼地草原
      lore: 全部的水族·水屬性·等級２以下的怪獸的攻擊力上升１２００點。
    2088870:
      name: 蠕蟲·勝利
      lore: 反轉：將場上冠有「蠕蟲」之名的爬蟲類族怪獸以外的上表側表示存在的怪獸全破壞。此卡攻擊力上升我方墓地冠有「蠕蟲」之名的爬蟲類族怪獸數量x500點。
    2091298:
      name: 鬼宿星聖
      lore: ! "冠有「星聖」之名的等級4怪獸x2\r\n1回合1次，我方場上冠有「星聖」之名的怪獸進行戰鬥的傷害步驟時移除此卡的1個超量素材才能發動。那隻怪獸的攻擊力到結束階段時為止上升1000點。這個效果在對手回合也能發動。"
      str1: 攻擊力上升
    2111707:
      name: XY-磁龍巨砲
      lore: ! "「X-巨砲」＋「Y-磁龍」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。捨棄1張手牌，破壞對手場上1張表側表示的魔法或陷阱卡。"
    2118022:
      name: 河童
      lore: 河童的首領，攻擊力意外的高，守備力偏低。
    2134346:
      name: 阿修羅
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡可對對手場上的每一體怪獸各進行一次攻擊。　
      str1: 回到手牌
    2137678:
      name: 機皇兵 神陸一型
      lore: 此卡的攻擊力上升此卡以外場上表側表示存在冠有「機皇」之名的怪獸數量x100點。此卡召喚成功時，可以選擇對手場上表側表示存在的1隻怪獸，那隻怪獸的攻擊力到結束階段時為止變成一半。　
      str1: 攻擊力變成一半
    2148918:
      name: 機甲忍法 銹蝕之霧
      lore: 我方場上有冠有「忍者」之名的怪獸存在，對手場上有怪獸特殊召喚時，那些特殊召喚的怪獸攻擊力變成一半。
      str1: 攻擊力變化
    2158562:
      name: 電子首席員
      lore: 此卡升級召喚成功時，場上表側表示存在的魔法卡全部破壞。
    2203790:
      name: XX劍士 迅雷
      lore: ! "協調+協調以外冠有「X劍士」之名的怪獸1隻以上\r\n此卡同步召喚成功時，可以選擇場上存在最多3張魔法‧陷阱卡破壞。"
      str1: 破壞
    2204140:
      name: 生者之書-禁斷咒術-
      lore: 自己墓地一體不死族怪獸特殊召喚到自己場上，對手墓地一體怪獸從遊戲中除外。
    2250266:
      name: 變形鬥士·釘書機人
      lore: ! "此卡依此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡在場上表側表示存在為限，對手不能選擇其他怪獸為攻擊對象，此卡由於戰鬥而被破壞的場合，破壞此卡的怪獸的攻擊力下降300點。●守備表示：此卡不會被戰鬥破壞。此卡被攻擊的場合，那次傷害計算後選擇對手場上表側攻擊表示存在的1隻怪獸變成守備表示，此卡的表示形式變成攻擊表示。　"
      str1: 攻擊力下降
      str2: 變成攻擊表示
    2295440:
      name: 一換一
      lore: 手牌1體怪獸送入墓地來發動。手牌或牌組1體等級1的怪獸在我方場上特殊召喚。
    2311603:
      name: 瘋狂駕駛
      lore: 裝備著重型機槍的裝甲車，再惡劣的地形都能逾越。
    2314238:
      name: 黑·魔·導
      lore: 當「黑魔導」在自己場上表側表示存在時發動。對手場上所有魔法、陷阱卡全部破壞。　
    2316186:
      name: 魔法之國的公主－古蘭
      lore: 此卡不能通常召喚。僅能靠「公主的試練」的效果才能特殊召喚。自己的準備階段時，給予對方等於對方場上存在的怪獸數目 ×600 點傷害。
    2322421:
      name: 皇道戰士
      lore: ! "「皇道同步者」+協調以外的怪獸兩體以上\r\n一回合一次，將我方牌組等級2以下的戰士族或機械族怪獸一體特殊召喚。"
      str1: 特殊召唤
    2326738:
      name: 死亡駱駝
      lore: 此卡在一回合內有一次機會形式可以變成裏側守備表示。此卡反轉召喚成功時，從牌組上方抽一張牌。
      str1: 變成里側守備表示
      str2: 抽一張卡
    2333365:
      name: 極星將 提爾
      lore: 場上沒有此卡以外冠有「極星」之名的怪獸表側表示存在的場合，此卡破壞。此卡在場上表側表示存在為限，對手不能選擇「極星將 提爾」以外冠有「極星」之名的怪獸為攻擊對象。
    2356994:
      name: 偉大天狗
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手戰鬥傷害時，跳過對手下一次的戰鬥階段。
      str1: 回到手牌
      str2: 跳過戰鬥階段
    2362787:
      name: 救援光
      lore: ! "支付８００點生命值。\r\n自己從遊戲中除外的1體光屬性怪獸加入手牌。"
    2371506:
      name: 超量反射
      lore: 以場上的超量怪獸為對象的效果怪獸的效果·魔法·陷阱卡的發動無效並破壞。之後，給予對手生命值800點傷害。
    2377034:
      name: 新赤炎界刺蝟
      lore: 此卡被戰鬥破壞的場合，選擇對手墓地存在1張卡從遊戲中除外。場上存在的此卡被卡片效果破壞的場合，選擇我方墓地存在「新赤炎界刺蝟」以外1體守備力200以下的炎屬性怪獸加入手牌。
      str1: 除外
      str2: 加入手卡
    2403771:
      name: 強力器械龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n1回合1次，在我方的主要階段發動。選擇我方牌組3張裝備魔法卡，對手從中隨機選擇1張。對手選擇的卡加入我方手牌，剩下的卡送回牌組洗牌。裝備有裝備魔法卡的此卡破壞的場合，可以將此卡上的1張裝備卡送入墓地來代替破壞。　"
      str1: 選擇裝備卡加入手卡
      str2: 是否使用「強力器械龍」的效果代替破壞？
    2407147:
      name: 熔岩炎火山的侍女
      lore: 我方墓地有「熔岩炎火山的侍女」以外冠有「熔岩」之名的怪獸存在的場合此卡送入墓地時，可以從我方牌組將1隻冠有冠有「熔岩」之名的怪獸送入墓地。
      str1: 送去墓地
    2420921:
      name: 光之領主 精靈雪兒
      lore: 此卡的攻擊力上升我方墓地存在冠有「光之領主」之名的怪獸種類x300點。此卡在我方場上表側表示存在為限，每次我方的結束階段，從我方牌組上方將2張卡送入墓地。
      str1: 從卡組送2張卡去墓地
    2460565:
      name: 切入隊長
      lore: 此卡在場上表側表示存在為限，對手不能選擇表側表示存在其他的戰士族怪獸為攻擊對象。此卡召喚成功時，可以從手牌特殊召喚1隻等級4以下的怪獸。
      str1: 特殊召唤
    2461031:
      name: 甲蟲裝機 瓢蟲
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升2，攻擊力·守備力上升此卡各自的數值。另外，藉由將當作裝備卡裝備中的此卡送入墓地，選擇我方場上1隻怪獸，等級上升2。　
      str1: 裝備
      str2: 選擇要上升等級的怪獸
      str3: 等級上升1
      str4: 等級上升2
      str5: 等級上升2
    2468169:
      name: 封印師 晴明
      lore: 少數會使用封印符咒的人物。其來歷至今還都是個謎團。
    2483611:
      name: 水之舞孃
      lore: 從瓶中不斷流淌的水，變成龍的形狀發動攻擊。
    2504891:
      name: 骷髏主教
      lore: 「惡魔的智慧」＋「魔天老」。
    2511717:
      name: 真六武眾-影鬼
      lore: 此卡召喚成功時，可以從手牌將1隻等級4以下冠有「六武眾」之名的怪獸特殊召喚。我方場上有「真六武眾─影鬼」以外冠有「六武眾」之名的怪獸表側表示存在為限，此卡的攻擊力上升1500點。　
      str1: 特殊召唤
    2525268:
      name: 魔導騎士 防禦者
      lore: 此卡召喚成功時，在此卡放置1個魔力計數器（最大1個）。場上表側表示存在的魔法使族怪獸被破壞的場合，可以作為代替每有1體破壞的魔法師族怪獸把自己場上存在的1個魔力計數器取除。此效果一回合只能使用一次。
      str1: 放置魔力計數器
      str2: 是否使用「魔導騎士 防禦者」的效果代替破壞?
    2561846:
      name: 侵食細胞A
      lore: 在對手場上的一隻表側表示存在的怪獸上放置一個A計數器。
    2584136:
      name: 鯊章魚
      lore: 此卡由於和對手怪獸戰鬥而被破壞送入墓地時，可以將此卡當作裝備卡裝備到那隻對手怪獸上。用這個效果裝備了的這張卡的怪獸攻擊力變成0，不能變更表示形式。　
      str1: 裝備
    2619149:
      name: 劍鬥獸 盾戰鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡戰鬥破壞對手怪獸送入墓地時，我方牌組1張「劍鬥獸」之名的卡片可以加入手牌。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，我方牌組「劍鬥獸
        盾戰鬥士」以外的冠有「劍鬥獸」之名的1體怪獸可以特殊召喚到自己的場上。
      str1: 檢索卡組
      str2: 特殊召唤
    2671330:
      name: 情緒興奮的錘頭龍
      lore: 與此卡進行戰鬥未被破壞的怪獸，於傷害步驟結束時返回持有者的手牌中。
    2694423:
      name: 美度莎・蠕蟲
      lore: 此卡在一回合裡只能一次換成裏側守備表示。此卡反轉召喚成功時，破壞對方場上一隻怪獸。
      str1: 裏側守備表示
      str2: 破壞
    2732323:
      name: 誘餌龍
      lore: 此卡成為對手怪獸的攻擊對象時，選擇我方墓地一隻等級7以上的龍族怪獸特殊召喚到我方場上，攻擊對象則變更成該怪獸。
    2766877:
      name: 大薰風鳳凰
      lore: ! "等級2怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，選擇我方場上表側表示存在的1隻風屬性怪獸來發動。這個回合，選擇的怪獸在1次戰鬥階段可以攻擊2次。"
      str1: 兩次攻擊
    2772236:
      name: 電氣奇美拉
      lore: ! "冠有「電氣」之名的協調+協調以外的雷族怪獸1體以上\r\n此卡可以直接攻擊對手玩家。此卡由於直接攻擊給予對手生命值戰鬥傷害時，對手的手牌隨機1張放到牌組最上方。"
      str1: 返回卡组
    2779999:
      name: 棘之壁
      lore: 我方場上表側表示存在的植物族怪獸被選擇為攻擊對像時才能發動。對方場上攻擊表示的怪獸全部破壞。
    2792265:
      name: 異形的從者
      lore: 此卡可直接攻擊對手玩家。
    2830619:
      name: 火焰毒蛇
      lore: 敏捷的行動、從口中吐出火焰的蛇。
    2843014:
      name: 迅速曼波魚
      lore: 此卡由於戰鬥被破壞送入墓地時，從我方牌組將1隻魚族怪獸送入墓地。之後，可以從我方牌組將1隻「迅速曼波魚」特殊召喚。　
      str1: 要從卡組把「迅速曼波魚」特殊召喚嗎?
    2851070:
      name: 魔鏡導士
      lore: 當攻擊表示的此卡被對手怪獸攻擊的場合、給予對手該攻擊怪獸的攻擊力相等數值得傷害、在傷害計算後破壞此卡。
      str1: 傷害
      str2: 自壞
    2863439:
      name: 幻鏡鳥
      lore: 能夠從手裡的鏡子中召喚出同伴的鳥怪。
    2906250:
      name: 巨蛇怪
      lore: 奸詐狡猾的蛇，注意其用粗長的身體束縛攻擊！
    2924048:
      name: 借機巧整備藏
      lore: 我方場上有冠有「機巧」之名的怪獸表側守備表示存在時才能發動。對手發動的魔法·陷阱卡的發動無效並破壞。　
    2926176:
      name: 王家的詛咒
      lore: 「含有破壞一張魔法・陷阱卡」效果的魔法或陷阱卡的發動與效果無效化，之後該卡破壞。
    2956282:
      name: 自然神龍
      lore: ! "地屬性協調+協調以外的地屬性怪獸1體以上\r\n此卡在場上表側表示存在為限，將我方墓地2張卡除外，可使陷阱卡發動無效並破壞。"
      str1: 陷阱卡的發動無效並破壞
    2957055:
      name: 持有魔頭的邪龍
      lore: 多一個頭的龍。用第二張嘴咬碎敵人。
    2964201:
      name: 蛋龍
      lore: 包覆著卵殼的龍。與小孩不同，千萬別搞錯了！
    2971090:
      name: 戰爭之神 歐利翁
      lore: 被譽為戰神的天使。不過誰也沒見過那場戰事。
    2980764:
      name: 神聖衛星
      lore: 此卡與闇屬性怪獸戰鬥不會被戰鬥破壞，該次戰鬥給我方的戰鬥傷害為0。此卡在場上表側表示存在為限，闇屬性怪獸不能攻擊宣言，雙方玩家不可召喚‧特殊召喚闇屬性怪獸。
    2986553:
      name: 夜薔薇騎士
      lore: 此卡在場上表側表示存在為限，對手不能選擇我方場上表側表示存在的植物族怪獸為攻擊對象。此卡召喚成功時，可從手牌特殊召喚一體等級4以下的植物族怪獸。
      str1: 特殊召喚
    3019642:
      name: 電子黑暗骨
      lore: 此卡召喚成功時，選擇我方墓地存在的1體等級3以下的龍族怪獸當作裝備卡裝備此卡。此卡的攻擊力上升因此效果裝備的怪獸的攻擊力分。此卡由於戰鬥將對手怪獸破壞的場合，給予對手生命值300點傷害。此卡由於戰鬥被破壞的場合，裝備的怪獸代替破壞。
      str1: 裝備
    3027001:
      name: 冒牌陷阱
      lore: 對手發動破壞我方場上的陷阱卡的魔法‧陷阱‧效果怪獸的效果時才可發動。此卡代替破壞，其他的陷阱卡不會被破壞。覆蓋的卡片破壞的場合，將那些卡片翻開來確認。
    3030892:
      name: 奴隸人猿
      lore: 此卡因為戰鬥而破壞墓地送往時，牌堆中一隻四星以下冠有「劍鬥獸」之名的怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    3070049:
      name: 雪龍
      lore: 此卡被戰鬥或卡片效果破壞送入墓地時，在場上表側表示存在的全部怪獸各放置1個「冰計數器」。
      str1: 放置計數器
    3072808:
      name: 黑羽-天狗風的希連　
      lore: 此卡在墓地存在，對手怪獸直接攻擊使我方受到2000點以上的戰鬥傷害時，可以選擇我方墓地存在的1隻等級3以下冠有「黑羽」之名的怪獸來發動。被選擇的怪獸和此卡從墓地特殊召喚。這個效果特殊召喚的怪獸效果無效化。「黑羽-天狗風的希連」的效果在決鬥中只能使用1次。　
      str1: 特殊召唤
    3078576:
      name: 八汰烏
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手戰鬥傷害時，對手下一次的抽牌階段跳過。
      str1: 回到手牌
      str2: 跳過下次抽卡階段
    3113836:
      name: 寶石騎士·綠龍晶
      lore: ! "冠有「寶石騎士」之名的怪獸+光屬性怪獸\r\n此卡只能用上述的卡片當作融合素材的融合召喚才能從額外牌組特殊召喚。此卡在場上表側表示存在為限，在我方主要階段時只有1次，我方可以在通常召喚外再多通常召喚1隻怪獸。"
      str1: 「寶石騎士·綠龍晶」的效果特殊召喚
    3129635:
      name: 詛咒的雕像
      lore: 此卡發動後變成怪獸卡(岩石族‧闇‧星4‧攻1800/守1000)，在我方的怪獸卡區域特殊召喚。此卡在場上當作怪獸存在，有此卡以外當作怪獸的陷阱卡與對手怪獸進行戰鬥的場合，那隻對手怪獸在傷害計算後破壞。此卡也當作陷阱卡。
      str1: 破壞
    3134241:
      name: 飛天螳螂
      lore: 擁有飛行能力的螳螂，非常喜歡吃昆蟲。
    3136426:
      name: 等級限制Ｂ地區
      lore: 等級４或以上的表側表示怪獸全部守備表示。
    3146695:
      name: 念力反射爐
      lore: ! "我方場上有超能族怪獸表側表示存在時才能發動。\r\n我方場上表側表示存在的超能族怪獸在這個回合與對手怪獸進行戰鬥的場合，那些超能族怪獸與對手怪獸從遊戲中除外。"
      str1: 除外
    3170832:
      name: 達可希鳥
      lore: 這鳥出現的時候，就是什麼不幸之事發生前的徵兆。
    3204467:
      name: 蠕蟲·固體
      lore: 此卡的守備力上升我方墓地存在冠有「蠕蟲」之名的爬蟲類族怪獸數量X100點。此卡被攻擊，對手受到戰鬥傷害的場合，該傷害步驟結束時將對手場上存在1張魔法或陷阱卡破壞。　
      str1: 破壞
    3244563:
      name: 盾槍
      lore: 回合結束階段前一隻怪獸的攻擊力、守備力各上升400點。
    3280747:
      name: 第六感
      lore: 自己宣言1~6數字其中兩個，對手投擲骰子一次。宣言數字若出現其中一個，則自己抽與擲中數目同數量的牌；失敗場合，則從牌組上方依所擲中數目同數量的牌進墓地。
    3283679:
      name: 進化蟲·兔鱷
      lore: 此卡召喚成功時，可以從牌組將1隻冠有「進化龍」之名的怪獸送入墓地。另外，此卡反轉時，從牌組特殊召喚1隻冠有「進化蟲」之名的怪獸。
      str1: 送入墓地
      str2: 特殊召喚
    3300267:
      name: 聖刻龍-大氣神龍 舒
      lore: 此卡可以解放我方場上1隻冠有「聖刻」之名的怪獸來從手牌特殊召喚。1回合1次，藉由解放此卡以外場上或手牌的1隻冠有「聖刻」之名的怪獸，選擇對手場上的1張魔法·陷阱卡破壞。此卡被解放時，從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。
      str1: 魔法陷阱破壞
      str2: 特殊召喚
    3366982:
      name: 騎著寶貝龍的龍神騎士
      lore: ! "「寶貝龍」＋「龍神騎士」\r\n對手場上表側表示存在的怪獸屬性只有地·水·炎的場合，此卡可以對對手玩家進行直接攻擊。"
    3370104:
      name: 電子鳳凰
      lore: 此卡在自己場上以表側攻擊表示時，以自己場上存在的一隻機械族怪獸為對象的魔法、陷阱卡效果無效。在場上表側表示存在的此卡被戰鬥破壞而送進墓地時，可從自己牌組抽一張牌。
      str1: 抽卡
    3381441:
      name: 守墓的巫女
      lore: 此卡在場上表側表示存在為限，場地變為「王家長眠之谷 -死亡谷-」。場地魔法表側表示存在的場合，這個效果不適用。另外，此卡在場上表側表示存在為限，場上表側表示存在冠有「守墓」之名的怪獸的攻擊力·守備力上升200點。
    3429238:
      name: 鑽頭戰士
      lore: ! "「鑽頭同步者」+協調以外的怪獸1體以上\r\n1回合1次，在我方的主要階段時可以將此卡攻擊力變為一半，並可以直接攻擊玩家。另外，我方的主要階段時有1次，可以捨棄1張手牌，此卡除外。下個我方的準備階段時，此效果除外的此卡在我方場上特殊召喚。之後，我方墓地存在的1體怪獸回到手牌。　"
      str1: 攻擊力變成一半數值，這個回合這張卡可以直接攻擊
      str2: 把這張卡從遊戲中除外
      str3: 特殊召唤
    3431737:
      name: 爆裂獸
      lore: 將此卡從手牌捨棄來發動。牌組1張「爆裂模式」加入手牌。
      str1: 檢索
    3492538:
      name: 火器付機甲鎧
      lore: 昆蟲族怪獸攻擊力上升700點！
    3493058:
      name: 骰子旋風
      lore: 擲1次骰子。擲出2~4的場合，場上的1張魔法‧陷阱卡破壞。擲出5的場合，場上的2張魔法‧陷阱卡破壞。擲出1或6的場合，我方受到1000點傷害。　
      str1: 投擲骰子
    3510565:
      name: 隱身鳥
      lore: 此卡每回合可以改為裡側守備表示一次。此卡反轉召喚成功時，給予對手1000點生命點數的傷害。
      str1: 變成里側守備表示
      str2: 給予對方1000點傷害
    3536537:
      name: 略魔三邪龍
      lore: 場上表側表示存在的此卡被對手破壞送入墓地時，選擇場上表側表示存在1隻等級5以上特殊召喚的怪獸破壞。
      str1: 怪獸破壞
    3549275:
      name: 骰子壺
      lore: 反轉：雙方各擲一個六面骰子。擲出點數比對手小的玩家，會受到對手擲出的點數X500的傷害。但是如果輸在對手擲出6的玩家則就必須承受6000分傷害。平手的場合再擲一次。
    3573512:
      name: 星光劍士
      lore: 雖然劍術不太成熟，但卻有不可思議力量的妖精劍士。
    3603242:
      name: 粉碎機
      lore: 手牌1張機械族怪獸送入墓地來發動。將對手場上1體表側表示存在、等級比捨棄怪獸低的怪獸破壞。此效果1回合只能使用1次。
      str1: 破壞
    3606209:
      name: 魂魄狩獵者
      lore: 據說被其用劍斬殺之人的魂魄會離身體而去
    3606728:
      name: 我我我女孩
      lore: ! "選擇我方場上的1隻「我我我魔術師」來發動。此卡變成和選擇的怪獸相同等級。另外，只有將此卡與冠有「我我我」之名的怪獸成為素材的超量怪獸得到以下效果。\r\n●這個超量召喚成功時，選擇對手場上特殊召喚的1隻怪獸來發動。選擇怪獸的攻擊力變成0。"
      str1: 等級變化
      str2: 攻擊力變成0
    3627449:
      name: 法律守護者
      lore: 以「法律的祈禱」降臨，從手牌和場上解放等級合計7以上的怪獸。
    3642509:
      name: E·HERO 大龍捲
      lore: ! "冠有「E·HERO」之名的怪獸+風屬性怪獸\r\n此卡僅能以融合召喚來特殊召喚。此卡融合召喚成功時，對手場上表側表示存在全部怪獸的攻擊力‧守備力變為一半。"
      str1: 攻守變化
    3648368:
      name: 正義盟軍 調查者
      lore: 捨棄1張手牌來發動。將對手1體裡側守備怪獸轉為表側攻擊表示。此時反轉怪獸的效果不發動。此效果1回合只能使用1次。
      str1: 改變表示形式
    3657444:
      name: 電子變形龍
      lore: 可選擇以下1個效果發動。●此卡作為對手怪獸的攻擊對象時，可以將此卡從遊戲中除外，並從我方牌組抽1張牌，該戰鬥階段結束。●選擇此卡與我方場上一體表側表示存在的怪獸，從遊戲中除外。從我方牌組抽2張牌。●選擇此卡與我方1張手牌從遊戲中除外。將我方墓地存在1張卡放到牌組最上方。　
      str1: 將此卡從遊戲中除外，並從我方牌組抽1張牌，該戰鬥階段結束
      str2: 選擇此卡與我方場上一體表側表示存在的怪獸，從遊戲中除外。從我方牌組抽2張牌。
      str3: 選擇此卡與我方1張手牌從遊戲中除外。將我方墓地存在1張卡放到牌組最上方。
    3659803:
      name: 超載融合
      lore: 從我方場上‧墓地，將融合怪獸卡決定的融合素材從遊戲中除外，將那1隻闇屬性‧機械族的融合怪獸當作融合召喚從額外牌組特殊召喚。
    3732747:
      name: 水元素
      lore: 住在水里的精靈。將四周用霧包圍妨礙敵人的視線。
    3773196:
      name: 異次元偵察機
      lore: 此卡從遊戲中除外的場合，在該回合的結束階段時此卡在我方場上以表側攻擊表示特殊召喚。此效果一回合只能使用一次。
      str1: 特殊召唤
    3797883:
      name: 賭博機AM7
      lore: 據說根據插件集齊的數量能力會發生變化的機器。
    3819470:
      name: 盜賊的七道具
      lore: 支付生命值1000分。陷阱卡發動無效，並且破壞。
    3825890:
      name: 守墓的大神官
      lore: 此卡可以解放1體冠有「守墓」之名的怪獸來召喚。此卡攻擊力上升我方墓地存在冠有「守墓」之名的怪獸數量X200點。場上表側表示存在的此卡破壞的場合，可以將手牌1體冠有「守墓」之名的怪獸捨棄來代替破壞。
      str1: 使用1隻名字帶有「守墓」的怪獸解放召喚
      str2: 是否要使用「守墓的大神官」的代替破壞效果?
    3846170:
      name: 機巧兵 二三六
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變為守備表示。此卡由於戰鬥被破壞送入墓地時，從我方牌組將1體等級4以下冠有「機巧」之名的怪獸以攻擊表示特殊召喚。
      str1: 變成守備表示
      str2: 特殊召唤
    3868277:
      name: TGX3-DX2
      lore: 選擇我方墓地存在的3隻冠有「科技屬」之名的怪獸來發動。被選擇的怪獸加進牌組洗牌。之後，從我方牌組抽2張牌。
    3891471:
      name: 精神協調
      lore: 選擇我方墓地存在的超能族怪獸1體，攻擊表示特殊召喚。此效果特殊召喚的怪獸視為協調。此卡不存在在場上時，該怪獸破壞。該怪獸從場上離開時此卡破壞。此卡送入墓地時，我方受到此卡特殊召喚的怪獸等級x400點的傷害。　
      str1: 受到傷害
    3897065:
      name: 超級交通工具匿蹤聯合體
      lore: ! "「卡車人型機器人」＋「電車人型機器人」＋「鑽頭人型機器人」＋「匿蹤人型機器人」\r\n一回合一次，自己的主要階段時可選擇場上存在的機械族以外的一體怪獸，將其視作裝備卡裝備在此卡上。因為此效果而有裝備怪獸的場合，可對對手場上的全部怪獸進行一次攻擊。此卡攻擊的場合，此卡的原攻擊力變為一半。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。"
      str1: 裝備
    3900605:
      name: 吸收壺
      lore: 反轉：破壞所有場上覆蓋的魔法‧陷阱卡。被破壞的卡片的控制者從牌組抽出破壞數量的牌。這個回合，我方不能覆蓋卡片。
    3918345:
      name: 魔法史萊姆
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡進行戰鬥時此卡的控制者所受的戰鬥傷害由對手承受。"
    3954901:
      name: 閃耀巨龍
      lore: 此卡僅有從場上送入墓地的場合，才會變得能夠特殊召喚。此卡從墓地特殊召喚成功時，選擇自己墓地存在的一隻怪獸。此卡攻擊力會上升選擇怪獸等級X200的數値。
    3972721:
      name: 貪婪指數
      lore: 我方將對手場上表側表示存在的同步怪獸以戰鬥或是卡片效果破壞的回合才能發動。從我方牌組抽2張牌。
    3985011:
      name: 神聖之力
      lore: 左右搖晃，被神聖的力量守護者。
    3989465:
      name: 熔岩谷火神
      lore: ! "等級3怪獸x2\r\n此卡進行戰鬥的傷害階段時只有1次，可以移除此卡的1個超量素材來發動。此卡的攻擊力直到結束階段時為止上升500點。"
      str1: 攻擊力上升
    4022819:
      name: 聖刻龍-聖母神龍 阿賽特
      lore: 此卡可以不解放怪獸來召喚。用這個方法召喚的此卡的原攻擊力變成1000點。1回合1次，選擇場上的1隻龍族通常怪獸才能發動。場上所有冠有「聖刻」之名的怪獸的等級到結束階段時為止變成和選擇的怪獸相同等級。另外，此卡被解放時，從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。
      str1: 無視解放招喚
      str2: 等級變更
      str3: 特殊召喚
    4031928:
      name: 心變
      lore: 選擇對手場上一體怪獸來發動。到回合結束階段為止，得到該怪獸的控制權。
    4035199:
      name: 點滴族長
      lore: 具有令人驚訝的力量的蝶形領帶，能夠套上敵人的身體，對它進行襲擊。
    4041838:
      name: 忍者領主SASUKE
      lore: 此卡攻擊表側守備怪獸時，不計算損傷直接將該表側守備怪獸破壞。
      str1: 破壞表側守備怪物
    4042268:
      name: 島龜
      lore: 小島般大的海龜，從不潛入海中，在其龜殼上棲息著樹木與動物。
    4058065:
      name: 略魔炎精獸
      lore: 將我方墓地的1隻怪獸從遊戲中除外才能發動。此卡的攻擊力到對手結束階段時為止上升300點。這個效果1回合最多可以使用2次。　
      str1: 攻擊力上升
    4064256:
      name: 不死的世界
      lore: 此卡在場上表側存在為限，場上和墓地存在的全部怪獸都視為不死族。此卡在場上存在為限，不死族以外的怪獸不能進行升級召喚。
    4068622:
      name: 黑羽-極光之奧羅拉
      lore: 此卡不能通常召喚。僅能將我方場上存在1體冠有「黑羽」之名的協調與1體協調以外的怪獸從遊戲中除外的場合才能特殊召喚。1回合1次，從我方的額外牌組將1體冠有「黑羽」之名的同步怪獸從遊戲中除外，可以到結束階段為止當作該怪獸的同名卡，得到同樣的攻擊力與效果。
      str1: 獲得怪獸效果
    4081825:
      name: 無限混沌
      lore: 場上守備表示存在的怪獸全部變成表側攻擊表示。接著，從我方牌組或是墓地將1隻冠有「機皇」之名的怪獸特殊召喚。用這個效果特殊召喚的怪獸效果無效化，結束階段時破壞。
    4130270:
      name: G・B・獵人
      lore: 此卡在場上表側表示存在為限，場上存在的卡不能回到牌組。
    4141820:
      name: 儀式魔人 預知者
      lore: 儀式怪獸進行儀式召喚的場合，在我方墓地的此卡可以除外來代替素材的其中1體。使用此卡來儀式召喚的儀式怪獸給對手生命值戰鬥傷害時，對手選擇1張手牌捨棄。
    4168871:
      name: 黑羽的寶牌
      lore: 將手牌1體體冠有「黑羽」之名的怪獸從遊戲中除外來發動。從我方牌組抽2張牌。此卡發動的回合，我方不能特殊召喚怪獸。「黑羽的寶牌」1回合只能發動1張。　
    4178474:
      name: 閃電爆碎
      lore: 捨棄1張手牌，選擇場上存在的1張卡來發動。選澤的卡破壞。
    4179849:
      name: 紅葉女王
      lore: 生活在被紅葉圍繞的地方，綠樹靈王的妃子。
    4192696:
      name: 森林聖靈 厄科
      lore: 由於對手的卡片效果讓我方受到傷害時才能發動。此卡從手牌特殊召喚，並給予對手生命值受到的傷害相同的傷害。另外，再讓這個回合雙方受到的效果傷害變成0。
      str1: 特殊召唤
    4206964:
      name: 落穴
      lore: 對手將攻擊力1000點以上的怪獸召喚‧反轉召喚成功時才能發動。破壞那1隻攻擊力1000點以上的怪獸。
    4215636:
      name: 霞之谷的祭壇
      lore: ! "風屬性怪獸被卡片效果破壞送入我方墓地時，可以從我方手牌或牌組特殊召喚1隻風屬性‧等級3以下的怪獸。用這個效果特殊召喚的怪獸效果無效化。\r\n這個效果1回合只能使用1次。"
      str1: 特殊召唤
    4230620:
      name: 精神粉碎
      lore: 超能族怪獸召喚成功時，支付500點生命值使該怪獸等級上升1，攻擊力上升300點。
      str1: 攻擊力上升
    4252828:
      name: 海洋弓箭手
      lore: 1回合1次，可將我方場上表側表示存在1體等級3以下的怪獸當成裝備卡裝備在此卡上。此效果裝備怪獸的場合，此卡攻擊力上升800點。此卡破壞的場合，可將裝備怪獸破壞來代替。
      str1: 當成裝備卡
      str2: 將裝備怪獸破壞來代替此卡破壞?
    4253484:
      name: 劍鬥獸 重裝鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡的原守備力變成2400。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        重裝鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    4259068:
      name: 魔力儉約術
      lore: 我方在發動魔法卡時不需要支付生命值。
    4290468:
      name: 華麗薔薇
      lore: ! "協調+協調以外的怪獸1體以上\r\n1回合1次，將我方墓地存在的植物族怪獸1體從遊戲中除外，對手場上表側表示存在的怪獸一體的攻擊力到這個回合的結束階段為止變為一半。另外，在此卡攻擊的戰鬥階段中，僅有1次可以將我方墓地存在的植物族怪獸1體從遊戲中除外，此卡的攻擊力到結束階段為止變為一半，可以再進行1次攻擊。"
      str1: 攻擊力下降
      str2: 再次攻擊
    4334811:
      name: 廢鐵回收機
      lore: 此卡召喚‧特殊召喚成功時，可以選擇我方牌組一體機械族怪獸送入墓地。一回合一次，可以將我方墓地存在機械族‧地屬性‧等級4的怪獸兩體送回牌組，從我方牌組抽1張牌。
      str1: 選擇1隻機械族怪獸送去墓地
      str2: 抽卡
    4335427:
      name: 創星神 蘇菲亞
      lore: 此卡不能通常召喚。只能將我方·對手場上表側表示存在的儀式·融合·同步·超量怪獸各1隻從遊戲中除外的場合才能特殊召喚。此卡的特殊召喚不會被無效。此卡特殊召喚成功時，此卡以外所有雙方的手牌·場上·墓地的卡從遊戲中除外。不能對應這個效果的發動來發動魔法·陷阱·效果怪獸的效果。
      str1: 除外
    4376658:
      name: 憑依裝著-比達
      lore: 此卡可以將我方場上存在的1隻「火靈使 比達」與其他1隻炎屬性怪獸送入墓地，從手牌或是牌組特殊召喚。用這個方法特殊召喚成功的此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
    4392470:
      name: 獅子巫師
      lore: 披著黑披風的魔術師。其正體是只能說話的獅子。
    4404099:
      name: 潛藏海底的深海龍
      lore: 雙方的準備階段時在此卡放置1個海洋計數器。場上存在的此卡從場上離開時，我方場上存在的魚族‧海龍族怪獸的攻擊力到結束階段時為止，上升此卡搭載的海洋計數器數量x200點。
      str1: 放置計數器
      str2: 攻擊力上升
    4423206:
      name: MX劍士 招來者
      lore: ! "等級3的怪獸x2\r\n1回合1次，移除此卡的1個超量素材來發動。從我方牌組將1隻戰士族或獸戰士族‧地屬性‧等級4怪獸以表側守備表示特殊召喚。以此效果特殊召喚的怪獸，在結束階段時破壞。"
      str1: 特殊召唤
    4440873:
      name: 強烈的打落
      lore: 對手從牌組將卡片加入手牌時可以發動。對手加入手牌的卡片其一捨棄至墓地。
    4446672:
      name: 古代的機械爆彈
      lore: 以自己場上表側表示存在的名字帶有「古代的機械」的怪獸1體為對象發動。破壞對象怪獸，以該怪獸的原攻擊力的一半給予對手損傷。
    4466015:
      name: 毒液四濺
      lore: 放置毒液計數器的怪獸選擇一隻發動。該卡的毒液計數器去除，給予對方去除的毒液計數器數量X700點的生命值傷害。
    4542651:
      name: 混沌光罩
      lore: 我方場上所有怪獸守備力上升300點。
    4545683:
      name: 機皇帝 神陸∞
      lore: 此卡不能通常召喚。僅能在我方場上表側表示存在的怪獸被效果破壞送入墓地時才能從手牌特殊召喚。此卡的攻擊力·守備力上升我方生命值的一半數值。1回合1次，可以將對手1體同步怪獸當作裝備卡裝備在此卡上。此卡的攻擊力上升因為這個效果而裝備的怪獸的攻擊力數值。我方的主要階段時，可以將因為此卡效果而裝備的1體怪獸在我方場上以表側守備表示特殊召喚。
      str1: 特殊召唤
      str2: 裝備同調怪獸
      str3: 特殊召喚裝備的怪獸
    4545854:
      name: 超量領域
      lore: 超量怪獸與怪獸進行戰鬥時，僅在傷害計算時那隻超量怪獸攻擊力及守備力上升自身階級×200。這張卡被卡的效果破壞的場合，可以把自己場上的1個超量素材取除作為代替。
      str1: 是否使用「超量領域」的效果代替破壞?
    4587638:
      name: 咆哮的大地
      lore: 我方場上存在的獸族怪獸向守備表示存在的怪獸攻擊時，若攻擊力超越其守備力，其差額給予對手生命值戰鬥傷害。因為適用這個效果給予對手生命值戰鬥傷害時，將對手場上表側表示存在的1隻怪獸的攻擊力‧守備力下降500點。
      str1: 攻守下降
    4611269:
      name: 獅面短吻鱷
      lore: 我方場上有此卡以外的爬蟲類族怪獸存在的場合，我方場上存在的爬蟲類族怪獸攻擊守備表示怪獸時，若攻擊力超越其守備力，給對手其差額的戰鬥傷害。
    4638410:
      name: 暴君的威壓
      lore: 將我方場上存在的1體怪獸解放來發動。此卡在場上存在為限，場上表側表示存在原持有者為我方的怪獸，不受此卡以外的陷阱卡影響。
    4694209:
      name: 卡片守衛
      lore: 此卡召喚‧特殊召喚成功時，在此卡放置1個守衛計數器。此卡搭載的守衛計數器每有1個，此卡的攻擊力上升300點。1回合1次，可以將此卡搭載的1個守衛計數器去除，選擇場上表側表示存在此卡以外的1張卡放置1個守衛計數器。那張卡破壞的場合，作為代替將1個守衛計數器去除。
      str1: 放置計數器
      str2: 放置計數器
    4722253:
      name: 光芒鳳凰劍聖
      lore: 此卡不能通常召喚。只能在我方墓地的光屬性怪獸在5種以上的場合才能特殊召喚。我方場上表側表示存在的怪獸只有戰士族的場合，藉由將我方墓地1隻戰士族怪獸從遊戲中除外，使魔法·陷阱卡發動無效並破壞。這個效果1回合只能使用1次。
      str1: 特殊召喚
      str2: 魔法陷阱卡的發動無效並破壞
    4779091:
      name: 尤貝爾-Das Abscheulich Ritter
      lore: 此卡不能通常召喚。僅可以「尤貝爾」的效果特殊召喚。此卡不會被戰鬥破壞。表側攻擊表示存在的此卡被對手怪獸攻擊時，攻擊怪獸的攻擊力數值給予對手生命值傷害。此卡進行戰鬥時，控制者所受到的戰鬥傷害為０。自己結束階段時將此卡以外的怪獸全部破壞。此卡從場上離開時，可從自己手牌·牌組·墓地特殊召喚一隻「尤貝爾-Das
        Extremer Traurig Drachen」。
      str1: 傷害
      str2: 破壞
      str3: 特殊召唤
    4796100:
      name: 有翼幻獸蓋美拉
      lore: ! "「幻獸王」＋「角翼魔人」\r\n當這張卡破壞時，墓地一體「幻獸王」或「角翼魔人」特殊召喚至場"
    4849037:
      name: 舞蹈士兵
      lore: 藉由「舞蹈的誘惑」來降臨。
    4857085:
      name: Ω眼鏡
      lore: 此卡只能裝備在我方場上的怪獸上。1回合1次，隨機選擇對手1張手牌並確認。此效果發動的回合，裝備怪獸不能攻擊。
      str1: 確認
    4861205:
      name: 木乃伊的呼聲
      lore: 我方場上沒有怪獸時，可以從手牌特殊召喚一隻不死族怪獸。此效果一回合只可發動一次。
      str1: 特殊召唤
    4904812:
      name: 次世代領航員
      lore: 此卡召喚成功時，可以將我方牌組存在的1體水屬性怪獸送入墓地，將我方牌組1體「次世代控制者」加入手牌。
      str1: 檢索
    4906301:
      name: 死亡防禦者
      lore: 將我方墓地存在的此卡從遊戲中除外來發動。對手的1次攻擊無效。
      str1: 1次攻擊無效
    4920010:
      name: 怨念集合體
      lore: 懷恨而死的人的意識集成的惡靈，襲擊人的意識在不斷的變大。
    4929256:
      name: 冰帝 梅比烏斯
      lore: 此卡升級召喚成功時，可以選擇場上存在最多2張魔法‧陷阱卡破壞。
      str1: 選擇場上的最多2張魔法陷阱卡破壞
    4931562:
      name: 山戰士
      lore: 在處於不利的情況下也可以隨意活動的強健戰士。
    4941482:
      name: 密告蜘蛛
      lore: 場上存在的此卡被卡片效果送入墓地時，得到對手場上存在1體守備表示怪獸的控制權。
      str1: 得到控制權
    5014629:
      name: 潛航母艦 空襲鯊
      lore: ! "等級3怪獸X2\r\n1回合1次，移除此卡的1個超量素材才能發動。我方從遊戲除外的怪獸數量x100點給予對手生命值傷害。"
      str1: 傷害
    5037726:
      name: 光靈術-「聖」
      lore: 解放我方場上1隻光屬性怪獸，選擇1隻從遊戲中除外的怪獸來發動。對手可以從手牌拿1張陷阱卡給人觀看使這個效果無效。不給觀看的場合，選擇的怪獸特殊召喚到我方場上。
      str1: 陷阱卡公開?
    5052212:
      name: 簡易協調
      lore: 除外我方墓地1體協調來發動。我方場上1體表側表示怪獸的攻擊力，上升該協調的攻擊力。
    5053103:
      name: 牛頭魔人
      lore: 有著強大力量的牛怪，斧頭一揮能砍倒一切東西。
    5126490:
      name: 新生大賢者
      lore: 此卡不可通常召喚。僅能將我方場上表側表示的「E·HERO 新生人」和「尤貝爾」各一體送入墓地才能特殊召喚。此卡進行戰鬥的場合，在傷害階段終了時對手怪獸攻擊力分給予對手生命值傷害。我方生命值回復該怪獸守備力分的數值。此卡不會被卡片的效果破壞。
    5128859:
      name: E·HERO 海洋新生人
      lore: ! "「E·HERO 新生人」＋「N·海洋海豚」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。對手的手牌隨機選擇一張破壞。此效果一回合只能使用一次。"
    5183693:
      name: 以下犯上的首飾
      lore: 通常怪獸才可以裝備。裝備怪物與等級較高的怪物進行戰鬥時，裝備怪物的攻擊力為其對戰怪物和裝備怪物等級差額的數值X500點上升。此卡送入墓地時，此卡可以回到牌堆第一張。
      str1: 回到卡组最上面
    5186893:
      name: 真紅眼不死龍
      lore: 此卡可以解放一體不死族怪獸以表側攻擊升級召喚。此卡戰鬥破壞不死族怪獸送入墓地時，可以將該怪獸在我方場上特殊召喚。
      str1: 用1隻不死族怪獸解放召喚
      str2: 特殊召唤
    5220687:
      name: 迅捷的大倉鼠
      lore: 反轉：可以從我方牌組將1隻等級3以下的獸族怪獸以裡側守備表示特殊召喚。
      str1: 特殊召唤
      str2: 是否要特殊召喚1隻等級3以下的獸族怪獸?
    5237827:
      name: 大日歐姆
      lore: 此卡召喚成功時，選擇我方墓地存在的1張裝備魔法卡從遊戲中除外下次我方的準備階段時那張卡加入手牌。
      str1: 除外
    5244497:
      name: 獨家攝手
      lore: 此卡攻擊場上表側表示存在守備力比此卡的攻擊力高的怪獸的場合，不進行傷害計算破壞那隻怪獸。
      str1: 怪獸
    5257687:
      name: XENO
      lore: 反轉：直到回合結束前可取得對手場上一體怪獸的控制權。取得控制權的該怪獸攻擊時，可直接攻擊敵方玩家。
    5265750:
      name: 海賊船 血骷髏號
      lore: 船頭裝飾紅色的骸骨的海盜船，在所有海域裡神出鬼沒，襲擊客船，和貨般。
    5284653:
      name: 略魔鬼火
      lore: 和此卡進行戰鬥的效果怪獸的效果在傷害計算後無效化。
    5285665:
      name: E·HERO 新生泡沫人
      lore: 此卡不能通常召喚。只能將自己場上存在的「E·HERO泡沫人」和手牌的「突然變異」送進墓地才能特殊召喚。此卡以表側表示存在於場上時，卡的名字視為「E·HERO泡沫人」。與此卡進行戰鬥的對方怪獸在傷害步驟結束時破壞。
    5309481:
      name: 甦醒的魔王 哈帝斯
      lore: ! "「殭屍帶菌者」+協調以外的不死族怪獸1體以上\r\n此卡在場上表側表示存在為限，我方場上存在的不死族怪獸戰鬥破壞的效果怪獸的效果無效化。"
    5318639:
      name: 旋風
      lore: 場上的一枚魔法卡或陷阱卡破壞。
    5338223:
      name: 強制進化
      lore: 解放自己場上存在1隻冠有「進化蟲」之名的怪獸來發動。從牌組特殊召喚1隻冠有「進化龍」之名的怪獸。因這個效果特殊召喚的怪獸，視為以冠有「進化蟲」之名怪獸的效果而特殊召喚。
    5368615:
      name: 火車螺旋人型機器人
      lore: 「螺旋人型機器人」+「火車人型機器人」
    5373478:
      name: 電子龍二式
      lore: 此卡攻擊對手怪獸的場合，在傷害步驟上升300點攻擊力。1回合1次，將手牌1張魔法卡給對手看，此卡的卡名到結束階段為止視為「電子龍」。另外，此卡在墓地存在的場合，此卡的卡名視為「電子龍」。
      str1: 卡名視為「電子龍」
    5388481:
      name: 燃燒的士兵
      lore: 熱烈燃燒的特種部隊工作者，火藥專家。
    5405694:
      name: 混沌士兵
      lore: 藉由「混沌的儀式」來降臨。
    5434080:
      name: 無頭騎士
      lore: 被判決為反叛者遭處刑的騎士的亡靈，為尋找失去的東西，無論遇到誰都會受到他的攻擊。
    5438492:
      name: 荒野女戰士
      lore: 此卡由於戰鬥被破壞送入墓地時，可以從我方牌組將1體攻擊力1500點以下的戰士族‧地屬性怪獸在我方場上以表側攻擊表示特殊召喚。
      str1: 特殊召唤
    5464695:
      name: 火炎木人18
      lore: 全身被灼熱火焰吞沒的巨木化身。火焰攻擊雖然強力，但由於自身著火所以時日不多了。
    5494820:
      name: 旋風雷射槍
      lore: 只有「超時空戰鬥機」可以裝備。裝備怪獸攻擊力上升300點。攻擊守備表示怪獸時，裝備怪獸的攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    5498296:
      name: 暗黑界的斥候 斯卡
      lore: 此卡被戰鬥破壞送入墓地時，可從我方牌組將一隻等級4以下、冠有「暗黑界」之名的怪獸加入手牌。
      str1: 檢索
    5519829:
      name: 心靈諮詢師 莉莉
      lore: 此卡用於同步召喚的素材送入墓地時，可支付500點生命值，使該同步怪獸在回合結束前攻擊力上升1000點。
      str1: 攻擊力上升
    5554990:
      name: 電氣金目鯛
      lore: 此卡由於直接攻擊給予對手生命值戰鬥傷害時，隨機捨棄對手1張手牌。
      str1: 捨棄手牌
    5556499:
      name: 機甲要塞
      lore: 此卡可以將手牌等級合計8以上的機械族怪獸捨棄，從手牌或墓地特殊召喚。此卡被戰鬥破壞送入墓地時，選擇對手場上存在的一張卡破壞。另外，我方場上表側表示存在的此卡成為對手效果怪獸的效果對象時，確認對手手牌並捨棄一張。
      str1: 對手場上存在的一張卡破壞
    5556668:
      name: 手牌交換
      lore: 公開雙方手牌，互相選取一張對方的牌加入自己的手牌中，可當作自己的卡來使用。（該卡送入墓地時回到持有者的墓地）
    5562461:
      name: 闇的幻影
      lore: 以場上表側表示存在的闇屬性怪獸為對象的效果怪獸的效果、魔法、陷阱卡的發動無效並破壞。
    5577649:
      name: 廢鐵粉碎
      lore: 我方場上存在冠有「廢鐵」之名的怪獸被破壞送入墓地時才能發動。場上表側表示存在的魔法‧陷阱卡全部破壞。
    5592689:
      name: 納祭蓮花
      lore: 自己的結束階段時此卡在自己的墓地存在，並且自己場上沒有魔法、陷阱卡存在的場合，可以在自己場上表側攻擊表示特殊召喚。此卡在場上表側表示存在的場合，每到自己的準備階段時，此卡的控制者受到１０００分傷害。
    5600127:
      name: 宇宙多雷克
      lore: 「多雷克蟲」+「宇宙軟泥人」
    5606466:
      name: 異次元的落穴
      lore: 對方的怪獸以蓋牌方式守備表示出場時可以發動。破壞並移除該一隻蓋牌怪獸與自己場上一隻怪獸。
    5609226:
      name: 協調防護罩
      lore: 選擇我方場上一體表側表示存在的協調怪獸來發動。到下一回合的結束階段前，選擇的協調怪獸不會被卡片效果或戰鬥破壞。
    5628232:
      name: 耳翼企鵝
      lore: 像耳朵一樣長在頭上的羽毛，能夠飛天，很珍稀的企鵝。
    5640330:
      name: 漢尼拔死靈師
      lore: 此卡召喚成功時，可獲得一個魔力計數器(最多一個)。移除此魔力計數器可破壞場上一張表側表示陷阱卡。
      str1: 放置魔力計數器
      str2: 破壞
    5645210:
      name: 金星閃耀維納斯
      lore: 此卡在場上表側表示存在為限，場上表側表示存在天使族以外的全部怪獸的攻擊力與守備力下降500點。另外，我方控制的魔法‧陷阱卡的發動與效果不會被無效化。
    5758500:
      name: 魂的解放
      lore: 選擇雙方墓地合計最多5張卡，將那些卡從遊戲中除外。
    5763020:
      name: 泣神的石像
      lore: 將我方墓地存在1體協調從遊戲中除外發來動。此卡從手牌特殊召喚。
      str1: 特殊召喚
    5780210:
      name: 創生共鳴體
      lore: 我方場上有等級8以上的同步怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。
    5817857:
      name: 核成牛蹄食屍鬼
      lore: 此卡的控制者在每次我方的結束階段時要從手牌將1張「核成的鋼核」送入墓地，或將手牌1隻不死族怪獸給對手觀看。或是都不做讓此卡破壞。我方場上存在冠有「核成」之名的怪獸由於戰鬥或是卡片效果破壞的場合，可以作為代替將我方墓地存在的1隻冠有「核成」之名的怪獸從遊戲中除外。
      str1: 「核成的鋼核」送入墓地
      str2: 不死族怪獸給對手觀看
      str3: 破壞
      str4: 除外
    5818798:
      name: 幻獸王
      lore: 跑動速度快的驚人，身姿猶如幻影一般的野獸。
    5851097:
      name: 虛無空間
      lore: 此卡在場上存在為限，雙方不能將怪獸特殊召喚。卡片從牌組或是場上送入我方墓地時，此卡破壞。
      str1: 此卡破壞
    5861892:
      name: 大秘儀之力EX-光之支配者
      lore: ! "此卡不能通常召喚。僅能將我方場上存在的3體怪獸送進墓地才可以特殊召喚。此卡特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：因戰鬥而破壞對手怪獸送進墓地時，可以從自己的墓地將1張卡加入手牌\r\n●反：以此卡為對象的效果怪獸的效果、魔法、陷阱卡發動無效並破壞。每次因此效果而使卡片的發動無效，此卡的攻擊力減少1000點。"
      str1: 擲硬幣
      str2: 加入手牌
      str3: 發動無效
    5901497:
      name: 女王的影武者
      lore: 此卡可以對對手進行直接攻擊。
    5914184:
      name: 雙倍奉還
      lore: 由於對手的卡片效果使我方受到1000點以上的傷害時才能發動。那時受到的傷害每1000點就在此卡放置1個翻倍指示物。下次對手回合的結束階段時，破壞此卡並給予對手生命值此卡搭載的倍倍指示物x2000點的傷害。
    5915629:
      name: 強欲的贈禮
      lore: 對手從牌堆抽兩張牌。
    5973663:
      name: 世界樹
      lore: ! "每次場上存在的植物族破壞時，此卡放置1個花計數器。\r\n此卡搭載的花計數器任意枚數取除，以下效果適用：\r\n●1個：到此回合結束階段為止，場上表側表示植物族怪獸1體攻擊力‧守備力上升400點。\r\n●2個：場上1張卡破壞。\r\n●3個：選擇我方墓地1體植物族怪獸特殊召喚。"
      str1: 場上表側表示植物族怪獸1體攻擊力‧守備力上升400點
      str2: 場上1張卡破壞
      str3: 選擇我方墓地1體植物族怪獸特殊召喚
    5975022:
      name: 劍鬥獸 海魚鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，場上表側表示的一體怪獸破壞。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        海魚鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 破壞
      str2: 特殊召唤
    5990062:
      name: 大逆轉謎題
      lore: 自己的手牌與場上的卡全部送進墓地。猜出自己牌堆最上方的牌的種類（魔法‧陷阱‧怪獸）。猜對了，對手與自己的生命點數互換。
    5998840:
      name: XX劍士 波加特騎士
      lore: 此卡召喚成功時，可以從手牌將1隻等級4以下冠有「X劍士」之名的怪獸在我方場上特殊召喚。此卡作為同步素材的場合，只能同步召喚冠有「X劍士」之名的同步怪獸。
      str1: 特殊召唤
    6007213:
      name: 神炎皇 烏利亞
      lore: 此卡不能通常召喚。只有將自己場上表側表示存在的三張陷阱卡送進墓地才能特殊召喚。自己的墓地每存在一張永續陷阱，此卡的攻擊力提升 1000 點。一個回合僅一次，能破壞對方場上一張蓋著的魔法、陷阱卡。不能對此效果發動魔法、陷阱。
      str1: 魔陷破壞
    6021033:
      name: 死亡凱薩龍
      lore: ! "「殭屍帶菌者」+協調以外的不死族怪獸1體以上\r\n此卡特殊召喚成功時，選擇對手墓地1體不死族怪獸以攻擊表示特殊召喚。此卡場上離開時，此效果特殊召喚的怪獸破壞。"
      str1: 特殊召唤
    6061630:
      name: 魔力操控師
      lore: 我方與對手每次發動魔法卡時，在此卡上放置2個魔力計數器。可以將此卡搭載的魔力計數器任意數量取除，等級與除去數量相同的一體魔法使族怪獸從手牌或我方墓地特殊召喚。此效果一回合只能使用一次。
      str1: 特殊召唤
    6103114:
      name: 鳥嘴蛇
      lore: 用長長的身體把對方纏起來，用大嘴進行攻擊。
    6112401:
      name: 身劍一體
      lore: 我方場上僅有1體冠有「X劍士」之名的怪獸表側表示存在時才可以發動。發動後此卡視為裝備卡裝備於該怪獸上，裝備怪獸攻擊力上升800點。裝備怪獸戰鬥破壞對手怪獸的場合，我方可以從牌組抽1張卡。
      str1: 抽卡
    6142213:
      name: 一擊火箭
      lore: 此卡攻擊的場合，此卡不會被戰鬥破壞。該傷害計算後，攻擊對象怪獸的攻擊力一半給對手傷害。
      str1: 伤害
    6150044:
      name: 雅克那小丑騎士
      lore: ! "「皇后騎士」＋「傑克騎士」＋「國王騎士」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。表側表示在場的此卡，若成為魔法卡的對象則丟一張魔法卡、成為陷阱卡的對象則丟一張陷阱卡、成為怪獸效果的對象則丟一張怪獸卡，即可使其效果無效。此效果一回合僅可使用一次。"
    6178850:
      name: 格鬥之魂
      lore: 裝備怪獸攻擊力上升對手場上怪獸數量x300。裝備怪獸戰鬥破壞的場合，此卡代替破壞。
      str1: 要將「格鬥之魂」破壞嗎?
    6214884:
      name: 暗黑界的狂王 布隆
      lore: 此卡給予對手戰鬥傷害時，可以選擇我方一張手牌捨棄到墓地。
      str1: 選擇一張手牌捨棄到墓地
    6256844:
      name: 真·次世代渦輪
      lore: 此卡召喚成功時，可將我方牌組1體等級1冠有「次世代」之名的怪獸加入手牌。
      str1: 檢索
    6276588:
      name: 機巧忍者 九一九
      lore: 此卡在可以攻擊的場合必須要攻擊。場上表側表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變更。此卡由於戰鬥將對手怪獸破壞送入墓地時，可以選擇我方墓地存在的1隻等級4以下冠有「機巧」之名的怪獸以表側守備表示特殊召喚。
      str1: 表示形式變更
      str2: 特殊召唤
    6297941:
      name: 鼠人
      lore: 奸詐狡猾的老鼠。使用左手的大鉤爪進行攻擊。
    6320631:
      name: 核成岩石
      lore: 此卡被戰鬥破壞送入墓地時，可以將我方牌組1體等級4以下冠有「核成」之名的怪獸或1張「核成的鋼核」加入手牌。
    6337436:
      name: 連彈的魔術師
      lore: 此卡表側表示在場期間，我方每次發動通常魔法時，給予對手生命值400點傷害。
    6343408:
      name: 奇蹟的發掘
      lore: 從遊戲中除外的我方怪獸在5隻以上時，可選擇其中3隻回到墓地。
      str1: 回到墓地
    6367785:
      name: 艾倫
      lore: 用手中的杖，使出各種魔法攻擊。
    6368038:
      name: 暗黑騎士 蓋亞
      lore: 騎著速度比風還快的馬的騎士。要注意突進攻擊。
    6368039:
      name: 暗黑騎士 蓋亞
      lore: 騎著速度比風還快的馬的騎士。要注意突進攻擊。
    6390406:
      name: 龍破壞之証
      lore: 從我方牌組或墓地將一張「破壞劍士」加入手牌。
    6400512:
      name: 司令官
      lore: 裝備火箭發射器與反坦克火箭炮的實戰部隊。
    6430659:
      name: 病毒郵件
      lore: 1回合1次，選擇我方場上表側表示存在1隻等級4以下的怪獸才能發動。這個回合，選擇的怪獸可以向對手玩家直接攻擊。那隻怪獸在戰鬥階段結束時送入墓地。
      str1: 直接攻擊
    6459419:
      name: 亞馬遜轉生術
      lore: 將我方場上表側表示存在冠有「亞馬遜」之名的怪獸全部破壞。之後，從我方墓地將最多與破壞的數量相同的等級4以下冠有「亞馬遜」之名的怪獸以表側守備表示特殊召喚。
      str1: 是否要特殊召唤？
      str2: 是否要特殊召唤？
    6480253:
      name: 友善犬
      lore: 此卡因戰鬥被破壞送進墓地時，從自己的墓地將一張名字裏有「E．HERO」的卡和一張「融合」魔法卡加入手牌。
    6540606:
      name: 水靈術-「葵」
      lore: 解放我方場上一隻水屬性怪獸。確認對方的手牌，選擇一張送進墓地。
    6544078:
      name: 伊弉凪
      lore: 可以將手牌1體靈魂怪獸除外，此卡從手牌特殊召喚。此卡在場上表側存在為限，我方場上存在召喚‧反轉而表側表示的靈魂怪獸在結束階段回到手牌的效果可以不發動。
      str1: 特殊召唤
    6588580:
      name: 炎熱次世代
      lore: ! "「次世代控制者」+協調以外的炎屬性怪獸1體以上\r\n此卡攻擊力上升墓地炎屬性怪獸數量x200點。此卡戰鬥破壞怪獸時，給予對手我方墓地冠有「次世代」之名的怪獸數量x200點傷害。"
      str1: 傷害
    6602300:
      name: 重爆擊禽 爆彈鳳凰
      lore: ! "機械族怪獸+炎族怪獸\r\n我方的主要階段時，可以給予對手生命值場上存在的卡片數量x300點的傷害。發動這個效果的回合，此卡不能攻擊。這個效果1回合只能發動1次。"
      str1: 傷害
    6614221:
      name: 霧之王
      lore: ! '此卡的召喚，可以解放1體怪獸或不解放來進行。此卡的攻擊力為解放怪獸原攻擊力的總和。此卡表側表示存在場上時，不能進行任何的解放動作。 '
      str1: 不用祭品召唤
      str2: 1只祭品召唤
    6631034:
      name: 寒冰雷龍
      lore: 托遲鈍的神經和感性的福，雖然被冰雪覆蓋卻擁有冰河期也能熬過的威脅生命力，耐寒能力異常強大。
    6733059:
      name: 死靈的巢穴
      lore: 每次從我方墓地移除任意張怪獸卡，即可破壞場上一隻等級與被移除怪獸數等量的一隻怪獸。
      str1: 是否現在使用「死靈的巢穴」的效果?
      str2: 破壞
      str3: 請選擇要除外的怪獸數量
    6740720:
      name: 聖夜龍
      lore: 以神聖的火焰燒盡惡人，有著神聖力量的龍。
    6795211:
      name: 具現化
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，支付800點生命值，可以從我方手牌特殊召喚1體超能族怪獸。此效果1回合只能使用1次。
      str1: 特殊召唤
    6799227:
      name: 半反擊
      lore: 我方場上的怪獸被攻擊時，在那次傷害計算時才能發動此卡。被攻擊的怪獸的攻擊力‧到結束階段為止上升攻擊怪獸的原攻擊力的一半數值。
    6836211:
      name: 大皇帝企鵝
      lore: 將此卡解放來發動。從我方牌組將「大皇帝企鵝」以外最多2隻冠有「企鵝」之名的怪獸特殊召喚。
      str1: 特殊召唤
    6840573:
      name: 長臂妖
      lore: 「殺人熊貓」+「石像鬼」
    6849042:
      name: 超古代恐獸
      lore: 此卡可以解放一體恐龍族怪獸來表側攻擊表示升級召喚。我方墓地存在的恐龍族怪獸特殊召喚成功時，可以從我方牌組抽一張卡。
      str1: 解放一體怪獸升級召喚
    6850209:
      name: 與惡魔的交涉
      lore: 我方場上等級８以上的怪獸送入墓地回合可發動。從自己手牌或牌組特殊召喚１隻「狂戰死屍龍」。
    6901008:
      name: 幻影王 幽騎士
      lore: 我方場上表側表示存在的此卡作為同步召喚使用的場合，此卡可以當作協調以外的怪獸來使用。
    6903857:
      name: 強力破壞者
      lore: 此卡被對手怪獸的攻擊或卡片效果破壞送入墓地時，選擇對手場上表側表示存在的1張魔法·陷阱卡破壞。此卡攻擊的場合，在傷害步驟結束時變為守備表示。
      str1: 破壞
      str2: 變為守備表示
    6924874:
      name: 神鷹寵物幼龍
      lore: ! "此卡追加自己場上除了「神鷹寵物幼龍」以外名字冠有「神鷹」的怪獸數量的效果。\r\n一隻：此卡在我方場上表側表示存在時，對手不能選擇自己場上「神鷹寵物幼龍」以外名字冠有「神鷹」的
        怪獸作為攻擊對象。\r\n兩隻：此卡的原攻擊力、守備力變為兩倍。\r\n三隻：一回合一次，可以破壞對手場上一張卡。"
      str1: 破壞
    6967870:
      name: 黑蠍-陷阱拆除的克利夫
      lore: ! "此卡造成對手戰鬥傷害時、可選擇下列效果之一發動。\r\n‧可破壞場上１張魔法或陷阱卡。\r\n‧將對手牌組最上方２張牌送進墓地。"
      str1: 選擇一個效果發動
      str2: 破壞場上１張魔法或陷阱卡
      str3: 對手牌組最上方２張牌送進墓地
    7025445:
      name: 強力巨人
      lore: 此卡可以從手牌將1體等級4以下的怪獸送入墓地，從手牌特殊召喚。由這個方法特殊召喚的場合，從手牌送入墓地的怪獸的等級使此卡的等級下降。另外，此卡進行戰鬥的場合，到那次傷害步驟結束為止我方受到的效果傷害變為0。
    7030340:
      name: 百機夜工
      lore: 我方墓地所有冠有「變形鬥士」之名的怪獸全部除外。我方場上1體表側表示存在的機械族怪獸攻擊力在回合結束前上升除外張數x200點。
    7076131:
      name: 後繼無人
      lore: 選擇自己場上一隻表側表示存在的怪獸。從自己牌組將一張與被選擇的卡同名的卡送進墓地。
    7089711:
      name: 跳跳
      lore: 反轉：指定場上存在一體怪獸、送回持有主手牌。
      str1: 返回手牌
    7093411:
      name: 寶玉獸 青玉天馬
      lore: 這張卡召喚·反轉召喚·特殊召喚成功時，可以從自己的手牌·牌組·墓地把1隻名字冠有「寶玉獸」的怪獸當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
      str2: 放置魔法陷阱區
    7153114:
      name: 場地防護罩
      lore: 場地魔法卡不會被破壞。此外，不能發動場地魔法卡。這張卡在自己場上只能有1張表側表示存在。
    7180418:
      name: 魔導盔甲EXE
      lore: 此卡召喚‧反轉召喚‧特殊召喚的回合不可攻擊。每次我方與對手的準備階段，要取除我方場上1個魔力計數器。不能能取除的場合此卡破壞。
      str1: 取除1個魔力計數器?
    7183277:
      name: 光之領主 德魯伊奧庫斯
      lore: 此卡在場上表側表示存在為限，冠有「光之領主」之名的怪獸不會成為魔法‧陷阱‧效果怪獸的效果對象。此卡在我方場上表側表示存在為限，每次我方的結束階段，將我方牌組上2張卡送入墓地。
      str1: 將牌組2張卡送入墓地
    7225792:
      name: 蒙·拉巴斯
      lore: 進化過的野獸。力量有相當的提高。
    7243511:
      name: 無尾熊海獺無尾熊
      lore: ! "「海獺無尾熊」+「無尾熊海獺」\r\n手牌一體獸族怪獸送入墓地，選擇對手場上存在的一體怪獸來發動。選擇的怪獸破壞。"
    7264861:
      name: 無限地獄猛獸
      lore: 我方手牌0張的場合，得到以下效果。此卡攻擊的場合，對手在傷害步驟結束前不能發動魔法·陷阱卡。
    7304544:
      name: 自然鳳梨
      lore: 此卡在場上表側表示存在為限，我方場上表側表示存在的全部怪獸變成植物族。我方的準備階段此卡在墓地存在，我方場上沒有魔法·陷阱卡存在的場合，此卡可以從墓地特殊召喚。這個效果在我方場上有「自然鳳梨」表側表示存在的場合或是我方墓地有植物族·獸族以外的怪獸存在的場合不能發動。
      str1: 特殊召唤
    7359741:
      name: 機械獵人
      lore: 聽從機械王的命令，在抓住目標前都會緊追不捨的獵捕。
    7369217:
      name: 金屬化寄生生物
      lore: 場上表側表示的此卡在自己的主要階段，１回合只有１次可當作裝備卡裝備在自己場上的怪獸上、或解除裝備以表側攻擊表示回復原狀。裝備此卡的怪獸不受對手控制的魔法效果影響。（１隻怪獸能裝備的聯合怪獸最多１張。裝備怪獸被戰鬥破壞的場合、以此卡代替破壞。）
    7391448:
      name: 御用守護者
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡戰鬥破壞對手怪獸送入墓地時，可將該怪獸在我方場上表側守備特殊召喚。"
      str1: 特殊召唤
    7392745:
      name: 鼠骨
      lore: 反轉：在對手場上守備表示特殊召喚3隻「鼠骨代幣」(不死族·地·星1·攻100/守300)。
      str1: 特殊召唤
    7392746:
      name: 鼠骨代幣
      lore: 由「鼠骨」的效果特殊召唤。
      str1: 特殊召唤
    7405310:
      name: 額外之門
      lore: 宣言1到12任何一個等級來發動。對手將額外牌組存在1隻宣言等級的怪獸從遊戲中除外。對手額外牌組沒有宣言等級的怪獸的場合，我方選擇自己1張手牌捨棄。
    7459013:
      name: 暗黑界的騎士 祖爾
      lore: 暗黑界裡其名無人不知的高傲騎士。絕對不會對弱者出手
    7478431:
      name: 自然向日葵
      lore: 將我方場上存在的此卡與1體冠有「自然」之名的怪獸解放來發動。對手效果怪獸的效果發動無效並破壞。
      str1: 效果怪獸的效果發動無效並破壞
    7489323:
      name: 闇黑終結犬
      lore: 此卡表側表示存在場上時，場上全部地屬性怪獸攻擊力上升500分，風屬性怪獸攻擊力下降400分。
    7526150:
      name: 機甲怪
      lore: 從與異次元相通的洞裡出來的鋼鐵大魔人。
    7562372:
      name: 宇宙殺人機
      lore: 來自宇宙盡頭的殺人機器。用不明金屬製作。
    7572887:
      name: 異次元女戰士
      lore: 此卡與對手怪獸進行戰鬥的場合，可在傷害步驟結束後將對手怪獸與此卡從遊戲中除外。
      str1: 除外
    7576264:
      name: 幻獸 野生角
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    7582066:
      name: 念力惡魔
      lore: ! "協調+協調以外的超能族怪獸1隻以上\r\n我方的主要階段時，1回合1次，可以隨機選擇對手的1張手牌並猜那張卡的種類(怪獸·魔法·陷阱)。猜中的場合，此卡的攻擊力直到對手回合的結束階段為止上升1000點。"
      str1: 猜手卡
    7602840:
      name: UFO人型機器人
      lore: 此卡因戰鬥被破壞而送進墓地時，可以從牌組以表側攻擊表示特殊召喚一隻攻擊力 1500 以下的機械族怪獸。之後為牌組洗牌。
      str1: 特殊召唤
    7617253:
      name: 虹之所在
      lore: 對手怪獸攻擊宣言時，將自己魔法＆陷阱區存在的冠有「寶玉獸」之名的一張卡送入墓地才能發動。對手一隻怪獸的攻擊無效，並可從自己牌組將一張冠有「究極寶玉神」之名的卡片加入手牌。
      str1: 是否要把1張「究極寶玉神」的卡加入手牌?
    7623640:
      name: 暗黑界的導師 賽爾利
      lore: 此卡由於卡片效果而從手牌捨棄至墓地的場合，此卡在對手場上表側守備表示特殊召喚。此卡由於冠有「暗黑界」之名的卡片效果而特殊召喚成功時，對手選擇1張手牌捨棄。
      str1: 特殊召唤
      str2: 對手選擇1張手牌捨棄
    7634581:
      name: 奧雷卡爾克斯修羅諾斯
      lore: 此卡不可通常召喚。我方場上存在的通常怪獸被戰鬥破壞的場合，此卡可以從手牌特殊召喚。此卡攻擊力為對手場上怪獸數量X1000點。此卡在場上表側表是存在為限，場上表側表示存在等級4的通常怪獸不會被卡片效果破壞。
    7653207:
      name: 水波噴射引擎
      lore: 選擇我方場上表側表示存在的1隻魚族·海龍·水族怪獸來發動。選擇怪獸的攻擊力上升1000點。
    7670542:
      name: B類植物
      lore: 地下研究所的試驗大失敗所產生的怪獸。
    7672244:
      name: 紫煙之間諜
      lore: 選擇自己場上一隻表側表示的怪獸來發動。直至此回合的結束階段為止，將被選擇的怪獸的控制權轉移給對方。
    7700132:
      name: 蠕蟲·貴族
      lore: 反轉：因對手怪獸攻擊而反轉的場合，攻擊此卡的對手怪獸攻擊力一半給對手傷害。
    7736719:
      name: 空氣循環機
      lore: 此卡召喚成功時才可發動。將我方2張手牌加入牌組洗牌，從牌組抽2張卡。此卡破壞時，從我方牌組抽1張卡。
      str1: 慮抽
      str2: 抽卡
    7802006:
      name: 魔草蔓陀羅
      lore: 反轉：場上可搭載魔力計數器的卡全部得到1個魔力計數器。
      str1: 放置魔力計數器
    7805359:
      name: 苔
      lore: 把敵人整個吞下，並消化作為能量來補充自己。
    7811875:
      name: 重力崩壞
      lore: 將我方場上存在的1體同步怪獸送入墓地來發動。對手怪獸的召喚·反轉召喚·特殊召喚無效並破壞。到這個回合的結束階段為止，對手不能將怪獸召喚·反轉召喚·特殊召喚。
    7817703:
      name: 變形鬥士·力量裝備
      lore: 冠有「變形鬥士」之名且等級3的怪獸可以裝備。裝備怪獸的原攻擊力倍增。裝備後兩回合的我方準備階段時此卡破壞，我方受到裝備怪獸原攻擊力分的傷害。
      str1: 此卡破壞
    7841112:
      name: 救世星龍
      lore: ! "「救世龍」＋「星塵龍」＋協調以外的怪獸1體\r\n對手發動魔法·陷阱·效果怪獸的效果時，可以將此卡解放使該發動無效，將對手場上的卡片全部破壞。1回合1次，到結束階段為止可將對手場上表側表示存在的1體怪獸的效果無效化。另外，無效化的怪獸所記載的效果可以當作此卡的效果發動1次。結束階段時此卡回到額外牌組，我方墓地存在的1體「星塵龍」特殊召喚。"
      str1: 發動無效，將對手場上的卡片全部破壞
      str2: 效果無效化
      str3: 回到額外牌組
    7845138:
      name: 茫漠的死者
      lore: 我方生命值在2000點以下的場合，此卡可以從手牌特殊召喚。此卡召喚·特殊召喚成功時，此卡的攻擊力變成對手生命值一半的數值。
      str1: 攻擊變化
    7852878:
      name: 針三千本
      lore: 守備表示的此卡受到攻擊的場合，若此卡的守備力超過攻擊怪獸的攻擊力，在傷害步驟結束時破壞那隻攻擊怪獸。
      str1: 破壞
    7892180:
      name: 念力河童
      lore: 能使用多種超能力避開攻擊的河童。
    7902349:
      name: 被封印的左手
      lore: 被封印的左腕。封印解開的話能夠得到無限的力量。
    7935043:
      name: 海龍神的加護
      lore: 到此回合結束階段前，我方場上表側表示存在等級3以下的水屬性怪獸不會被戰鬥及卡片效果破壞。
    7953868:
      name: 蒼血鬼
      lore: 此卡召喚·反轉召喚成功時，變成守備表示。1回合1次，可以將我方場上存在的1個超量素材去除，選擇我方墓地存在1隻等級4不死族怪獸特殊召喚。
      str1: 變成守備表示
      str2: 特殊召唤
    8034697:
      name: 魔法操縱人偶
      lore: 自己或對手每次發動魔法成功時、此卡得到1個魔力計數器。此卡每有1個魔力計數器、此卡攻擊力上升200點。除去此卡上的2個魔力計數器、破壞場上1隻怪獸。
      str1: 放置魔力計數器
      str2: 破壞1隻怪獸
    8041569:
      name: 熔岩炎湖畔的淑女
      lore: 我方墓地有冠有「熔岩」之名的怪獸3種以上的場合，可以將我方墓地存在的此卡與1隻冠有「熔岩」之名的怪獸從遊戲中除外來發動。選擇對手場上覆蓋的1張卡破壞。
      str1: 對手場上覆蓋的1張卡破壞
    8057630:
      name: 核心再練成
      lore: 選擇我方墓地存在1體冠有「核成」之名的怪獸，以攻擊表示特殊召喚。我方的結束階段該怪獸破壞時，此卡的控制者受到該怪獸攻擊力分的傷害。此卡不在場上存在時，該怪獸破壞。該怪受破壞時此卡破壞。
    8058240:
      name: 封印的鎖
      lore: 咯吱咯吱的勒住對方、擁有封印的力量。
    8062132:
      name: 毒蛇神 瓦諾米娜卡
      lore: 此卡不可通常召喚。此卡只能以「蛇神降臨」的效果和此卡本身的效果才可以特殊召喚。自己墓地每有一張爬蟲類族怪獸卡，此卡的攻擊力上升500點。此卡在場上表側表示存在時，此卡不會成為此卡以外的怪物、魔法、陷阱卡的對象、以及不受此卡以外的卡片效果影響。此卡被戰鬥破壞送入墓地時，只要將自己墓地此卡以外的爬蟲類族怪物一隻移除就特殊召喚此卡。此卡每次給予對手玩家戰鬥傷害時，此卡放置一個高等毒液計數器。當此卡放置三個高等毒液計數器時，此卡控制者獲得此決鬥的勝利。
      str1: 特殊召唤
      str2: 放置指示物
    8078366:
      name: 海皇突擊兵
      lore: 我方場上有此卡以外的魚族‧海龍族‧水族怪獸存在的場合，此卡的攻擊力上升800點。
    8124921:
      name: 被封印的右腳
      lore: 被封印的右腳。封印解開的話能夠得到無限的力量。
    8131171:
      name: 殺手蛇
      lore: 在自己的準備回合此卡存在墓地時，此卡可以回至持有主手牌。
      str1: 返回手卡
    8175346:
      name: 口袋龍
      lore: 此卡召喚成功時，可以從我方牌組將1隻「口袋龍」加入手牌。
      str1: 檢索
    8198712:
      name: 世界末日
      lore: 讓「破滅之女神 茹茵」或「終焉之王 帝滅斯」降臨時能使用。必須解放場上或手牌裏直至相同等級。
    8201910:
      name: 海洋星星
      lore: 此卡表側表示存在場上時，場上全部水屬性怪獸攻擊力上升500分，炎屬性怪獸攻擊力下降400分。
    8233522:
      name: 正義盟軍 循環指令官
      lore: 將此卡從手牌捨棄來發動。對手墓地2體光屬性怪獸除外。此效果可在對手回合使用。
      str1: 除外
    8251996:
      name: 搗蛋三角暴風！！
      lore: 我方場上有表側表示的「搗蛋小綠」「搗蛋小黃」「搗蛋小黑」時可發動。破壞對手場上所有卡片。
    8275702:
      name: 寶玉的契約
      lore: 選擇自己的魔法與陷阱卡區域存在的1張名字冠有「寶玉獸」的卡特殊召喚。
    8279188:
      name: 深淵的護身符
      lore: 對手怪獸攻擊宣言時發動。手牌1張捨棄置墓地，對手怪獸1體攻擊無效。此卡發動後3回合的對手結束階段破壞。
      str1: 要將攻擊無效嗎?
      str2: 攻擊無效
    8310162:
      name: Sin 悖論龍
      lore: ! "「Sin平行齒輪」+協調以外冠有「Sin」之名的怪獸\r\n此卡同步召喚成功時，可以選擇我方或對手墓地存在的1隻同步怪獸在我方場上特殊召喚。「Sin
        悖論龍」在場上只能有1隻表側表示存在。沒有「Sin World」在場上表側表示存在的場合此卡破壞。"
      str1: 特殊召唤
    8316661:
      name: 魔轟神 密茲託吉
      lore: 將此卡從手牌送入墓地、選擇我方場上1體表側表示存在冠有「魔轟神」之名的怪獸來發動。選擇的怪獸在場上表側表示存在為限視為協調怪獸。
      str1: 選擇1隻怪獸當作協調使用
    8327462:
      name: 死亡之鳥
      lore: 「達可希鳥」+「骷髏的寺院」
    8353769:
      name: 空氣耳
      lore: 吸收周圍的空氣，使對方窒息的妖怪。
    8396952:
      name: 大秘儀之力I-魔術師
      lore: ! "此卡召喚·反轉召喚·特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：魔法卡發動時，該回合的結束階段前此卡的原攻擊力倍增。\r\n●反：每發動一次魔法卡，對手回復５００分生命值。"
      str1: 投擲硬幣
    8400623:
      name: 邪龍 阿南塔
      lore: 此卡不能通常召喚。僅能將自己場上及墓地存在的全部爬蟲類族從遊戲中除外才可特殊召喚。此卡的攻擊力、守備力為特殊召喚時所從遊戲中除外的爬蟲類族怪獸數量×600點。此卡在自己場上存在為限，每到自己回合的結束階段時破壞場上的一張卡片。
      str1: 破壞
    8414337:
      name: 薰風的風塵
      lore: 發動這張卡的回合，我方場上存在冠有「薰風」之名的怪獸攻擊宣言時，對手不能發動魔法‧陷阱‧效果怪獸的效果。
    8471389:
      name: 機械狼
      lore: 全身由鋼鐵製成的狼，用鋒利的牙齒撕咬敵人。
    8487449:
      name: 小丑戲謔者
      lore: 此卡可以從手牌以表側攻擊表示特殊召喚。此方法特殊召喚的場合，下次對手的結束階段時將此卡與對手場上1體表側表示存在的怪獸送回手牌。「小丑戲謔者」在我方場上僅能以1體表側表示存在。
    8508055:
      name: 格鬥鼠 邱助
      lore: 目標是成為鼠界最強的格鬥家而在世界範圍內流浪的熱血鼠。無知的觸碰它會很受傷哦。
    8581705:
      name: 煉獄皇后惡魔
      lore: 此卡之控制者每到準備回合需支付５００點生命值。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出2、5時，該效果無效並破壞。此卡在自己場上表側表示存在，每到準備回合時，一隻名字中有「惡魔」的怪獸的攻擊力，在回合結束前上昇１０００。當無法支付維持此卡的生命值時，此卡即破壞。
    8594079:
      name: 侏儸紀腕龍
      lore: 場上有此卡以外冠有「侏儸紀」之名的怪獸表側表示存在的場合，此卡不會被戰鬥破壞。
    8611007:
      name: 熔岩谷龍騎兵
      lore: ! "協調+協調以外的炎屬性怪獸1隻以上\r\n1回合1次，在我方主要階段時才能發動。從我方牌組將把1隻冠有「熔岩」之名的怪獸加入手牌。之後從手牌將1隻冠有「熔岩」之名的怪獸送入墓地。"
      str1: 檢索
    8628798:
      name: 異次元炸彈
      lore: 給與對手其除外區卡的數目 ╳ 300 點的傷害。
    8632967:
      name: 進化的宿命
      lore: 由於我方冠有「進化蟲」之名的怪獸效果將怪獸特殊召喚成功時，對手不能發動魔法‧陷阱‧效果怪獸的效果。
    8634636:
      name: 白尾黑貓
      lore: 反轉：對手場上２體怪獸和自己場上１體怪獸回到持有者的手牌。
    8692301:
      name: 寶石騎士·仿鑽
      lore: 冠有「寶石騎士」之名的怪獸+岩石族怪獸
    8698851:
      name: D反擊
      lore: 自己場上表侧表示存在的名字帶有「D-HERO」的怪獸被選擇作為攻擊對象時才能發動。攻擊怪獸破壞。
    8715625:
      name: 魔貨物車輛
      lore: 專用的貨物車輛（處理品）。可以運載任何東西。但是到達目的地時大部分貨物都會損壞。
    8730435:
      name: 劍鬥獸的鬥器 惡魔之盾
      lore: 僅冠有「劍鬥獸」之名的怪獸能裝備。裝備怪獸被破壞的場合，由此卡代替破壞。因為裝備怪獸從自己場上回到牌組而使此卡送入墓地時，此卡回到手牌。
      str1: 返回手牌
    8783685:
      name: 生命沙漏
      lore: 掌管生命的天使。以縮短生命的代價來賜與力量。
    8814959:
      name: 略魔蔓陀羅
      lore: 對手場上存在的怪獸數量比我方場上存在的怪獸多的場合，此卡可以從手牌特殊召喚。
    8822710:
      name: 正義盟軍 宇宙幽閉者
      lore: 對手場上有至少有1體光屬性怪獸且2體以上怪獸存在時，此卡可以從手牌特殊召喚。
    8842266:
      name: 隱居者的猛毒藥
      lore: ! "選擇下列一項效果發動。\r\n●自己回復１２００點生命值。\r\n●給予對手生命值８００點傷害。"
      str1: 自己回復１２００點
      str2: 給予對手８００點傷害
    8903700:
      name: 儀式魔人 解放者
      lore: 儀式怪獸進行儀式召喚的場合，在我方墓地的此卡可以除外來代替素材的其中1體。使用此卡來儀式召喚的儀式怪獸在場上表側表示存在為限，對手不能特殊召喚怪獸。
    8944575:
      name: 死亡之腳
      lore: 眼珠子上長了腳的妖怪。用高高的跳躍進行攻擊。
    8949584:
      name: 英雄駕到
      lore: 我方場上沒有怪獸表側表示存在的場合，支付一半生命值才能發動。從我方牌組將1隻等級4以下冠有「E·HERO」之名的怪獸特殊召喚。
    8951260:
      name: 正正堂堂
      lore: 彼此玩家，到自已的回合時，必須公開自已的手牌。
    8964854:
      name: 聯合突擊
      lore: 僅能在有裝備聯合怪獸的怪獸進行過戰鬥的戰鬥階段才可發動。選擇裝備有聯合怪獸並進行過戰鬥的怪獸一體，解除聯合裝備。選擇的怪獸在此回合可以再進行一次攻擊。
    8967776:
      name: 究極時械神 賽菲隆
      lore: 此卡不能通常召喚。我方墓地有10隻以上怪獸存在的場合才能特殊召喚。1回合1次，可以將1隻等級8以上的天使族怪獸從我方的手牌‧墓地特殊召喚。用這個效果特殊召喚的怪獸效果無效化，攻擊力變成4000點。
      str1: 特殊召唤
    9012916:
      name: 黑暗羽翼龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方因為卡片效果受到傷害的場合，代為在此卡上放置1個黑羽計數器。此卡的攻擊力，下降此卡搭載的黑羽計數器數量x700點。1回合1次，可以將此卡搭載的黑羽計數器取除，將對手場上表側表示存在的怪獸1體的攻擊力下降黑羽計數器數量x700點，下降的數值給對手生命值傷害。"
      str1: 攻擊力下降
    9056100:
      name: 冰結界的虎將 神兵
      lore: 此卡在場上表側表示存在為限，在我方的主要階段時僅1次，可以在通常召喚限制外再召喚1體冠有「冰結界」之名的怪獸。
      str1: 「冰結界的虎將 神兵」的效果額外召喚
    9059700:
      name: 無限地獄防護罩
      lore: 我方場上有冠有「無限地獄」之名的怪獸表側攻擊表示存在，我方手牌0張的場合才能發動。對手發動的效果怪獸的效果·魔法·陷阱卡的發動無效並破壞。
    9076207:
      name: 青色忍者
      lore: 反轉：破壞場上一張魔法卡。選擇的卡片是蓋著的話，確認該卡，如果是魔法卡則破壞。陷阱卡的話則蓋回原位。
      str1: 破壞
    9109991:
      name: 黑羽-鐵鎖之費恩
      lore: 此卡可以直接攻擊對手。此卡直接攻擊給予對手戰鬥傷害時，將對手場上1體表側表示存在的怪獸變為守備表示。
      str1: 變為守備表示
    9126351:
      name: 鬼青蛙
      lore: 此卡可以捨棄手牌1體水屬性怪獸，從手牌特殊召喚。此卡召喚·反轉召喚·特殊召喚成功時，可以將我方場上·牌組1體等級2以下·水屬性·水族的怪獸送入墓地。1回合1次，可以將我方場上1體怪獸回到手牌，在此回合的通常召喚限制之外僅有1次，可以從手牌召喚1體「鬼青蛙」以外冠有「青蛙」之名的怪獸。
      str1: 額外的通常召喚
      str2: 額外的通常召喚( 鬼青蛙 )
    9156135:
      name: 見習魔術師
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，給場上表側表示的1張可以搭載魔力計數器的卡加一個魔力計數器。此卡因戰鬥而破壞，可以從牌堆選擇一隻2星以下的魔法使族怪獸卡以裡側守備表示放置在自己的場上。
      str1: 放置魔力指示物
      str2: 特殊召唤
    9159938:
      name: 黑暗・灰羚
      lore: 全身灰色的走獸。非常少見的珍貴品種。
    9161357:
      name: No.6 先史遺產 亞特蘭巨人
      lore: ! "等級6怪獸x2\r\n這張卡超量召喚成功時，可以選擇我方墓地1隻帶有「Ｎｏ.」之名的怪獸當作裝備卡裝備在這張上。此卡的攻擊力上升用這個效果裝備的怪獸攻擊力一半的數值。此外，1回合1次，移除此卡的1個超量素材，將用此卡效果裝備的怪獸送入墓地才能發動。對手的生命值變成一半。發動這個效果的回合，我方不能進行戰鬥階段。"
      str1: 裝備
      str2: 生命值變成一半
    9197735:
      name: 龍魂的石像
      lore: 擁有龍的靈魂的石像戰士。用自豪的劍劈開敵人。
    9201964:
      name: D福音
      lore: 對手宣言直接攻擊時可以發動。可將自己墓地存在的冠有「D-HERO」之名的一體怪獸從遊戲中除外，並結束戰鬥階段。
    9236985:
      name: 咒法的寫魂鏡
      lore: 冠有「咒法」之名的儀式怪獸降臨所必需。必須支付儀式召喚的怪獸等級x500點的生命值。
    9284723:
      name: 毒液蟒蛇
      lore: 一回合一次，可以給對手場上一隻怪獸放置二個毒液計數器。這個效果使用的回合，此怪物不可宣告攻擊。
      str1: 放置指示物
    9293977:
      name: 金屬龍
      lore: 「鋼鐵的巨神像」+「雷薩龍」
    9327502:
      name: E·HERO 電流侠
      lore: 此卡給予對手生命值戰鬥傷害時，可以選擇從遊戲中除外我方的1隻冠有「E·HERO」之名的怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    9354555:
      name: 光子帷幕
      lore: 將3隻光屬性怪獸從我方手牌返回牌組，可以從我方牌組將最多3隻光屬性·等級4以下的怪獸加入手牌。將2隻以上加入手牌時，全部都必須是同名怪獸。
      str1: 是否還要加入手卡?
    9365703:
      name: 疾速戰士
      lore: 僅能在此卡召喚成功回合的戰鬥階段才能發動。此卡的原攻擊力到戰鬥階段結束為止倍增。
      str1: 攻擊力變化
    9373534:
      name: 風魔手裡劍
      lore: 僅冠有「忍者」之名的怪獸可裝備。裝備怪獸攻擊力上升700點。此卡從場上送入墓地時，給予對手700點傷害。
      str1: 給予對手700點傷害
    9411399:
      name: D-HERO 魔性小子
      lore: 把我方墓地存在的此卡從遊戲中除外來發動。從我方牌组選擇一隻「D-HERO 魔性小子」在我方場上特殊召唤。
      str1: 特殊召唤
    9418534:
      name: 人造人-精神回歸者
      lore: 此卡可以直接攻擊對手玩家。此卡送入墓地時，可將我方墓地存在的一體「人造人-精神衝擊」特殊召喚。因此效果特殊召喚的「人造人-精神衝擊」在我方回合的結束階段時破壞。
      str1: 特殊召唤
    9430387:
      name: 雷雲怪
      lore: 帶電的雲型怪獸。降下不管什麼都能溶化的雨。
    9433350:
      name: Sin 青眼白龍
      lore: 此卡不能通常召喚。將我方牌組1體「青眼白龍」除外的場合來特殊召喚。冠有「Sin」之名的怪獸在場上只能有1張表側表示存在。此卡在場上表側表示存在為限，我方其他怪獸不能進行攻擊。場上沒有地形魔法卡表側表示存在的場合此卡破壞。
      str1: 特殊召唤
    9540040:
      name: 岩石龜
      lore: 全身由岩石做成的龜。特點是守備力非常高。
    9576193:
      name: 怪獸角子老虎機
      lore: 選擇我方場上表側表示存在的1隻怪獸，選擇同等級我方墓地存在的1隻怪獸從遊戲中除外。之後，從我方牌組抽1張牌。雙方確認用這個效果抽到的卡，如果是和選擇怪獸同等級的場合，將那隻怪獸特殊召喚。
    9596126:
      name: 混沌術士
      lore: 此卡不能通常召喚。移除我方墓地光屬性與闇屬性怪獸各一隻而特殊召喚。可移除場上表側表示的一隻怪獸。發動此效果時，本回合此卡不能攻擊。此效果一回合只能使用一次。
      str1: 特殊召唤
      str2: 除外
    9603356:
      name: 影騎士惡魔
      lore: 此卡之控制者每到準備回合需支付900點生命值。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出3時，該效果無效並破壞。此卡造成對手玩家的損傷減半。當無法支付維持此卡的生命值時，此卡即破壞。
    9622164:
      name: D·D·R
      lore: 捨棄一張手牌。選則一隻除外的我方怪獸以攻擊表示特殊召喚到場上，並裝備此卡。此卡從場上離開時，該怪獸破壞。
    9628664:
      name: 地母神愛麗絲
      lore: 連鎖累積到3的場合、從自己牌組抽一張卡。同一串連鎖上有複數張同名卡的效果發動的場合、此效果不得發動。
    9633505:
      name: 守護者・姬絲特
      lore: 當「靜寂之杖－姬絲特」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。此卡不受魔法效果影響。且不能成為對手怪獸的攻擊對象。
    9637706:
      name: 死亡袋熊
      lore: 此卡表側表示在場上的期間，具有「給予持有者傷害」效果的卡片所給予的傷害值為０。
    9653271:
      name: 雷神之怒
      lore: 「天使 伊杜爾」+「百萬閃電球」
    9666558:
      name: 石魔龍
      lore: 此卡在場上表側表示存在為限，對手不能選擇表側表示存在的其他龍族怪獸為攻擊對象。
    9720537:
      name: 所有者的刻印
      lore: 場上所有怪獸的控制權回到原持有者場上。
    9744376:
      name: 哥布林的安排高手
      lore: 從牌組抽出於墓地裡「哥布林的安排高手」的數目＋ 1 張牌。然後從手牌選一張放到牌組的最下方。
    9748752:
      name: 邪帝 蓋霧斯
      lore: 此卡升級召喚成功的時候，場上存在的一張卡片除外。當除外的卡片為闇屬性怪獸時，給予對手1000點傷害。
      str1: 除外
    9780364:
      name: 劍獸馴養
      lore: ! "冠有「劍鬥獸」之名的怪獸在場上表側表示存在的場合，從以下效果選擇1個來發動。\r\n●選擇對手場上表側表示存在的1隻怪獸，變更表示形式。\r\n●選擇對手場上表側表示存在1隻冠有「劍鬥獸」之名的怪獸，直到結束階段時為止得到那隻怪獸的控制權。"
      str1: 選擇對手場上表側表示存在的1隻怪獸，變更表示形式
      str2: 選擇對手場上表側表示存在1隻冠有「劍鬥獸」之名的怪獸，直到結束階段時為止得到那隻怪獸的控制權
    9786492:
      name: 白龍降臨
      lore: 「白龍的聖騎士」降臨必要。必須從手牌·場上解放等級合計4的怪獸。
    9791914:
      name: 白銀狙擊手
      lore: 此卡可以當作魔法卡從手牌覆蓋在魔法&陷阱卡區域。覆蓋在魔法&陷阱卡區域的此卡被對手的卡片效果破壞送入墓地的回合結束階段時，從墓地特殊召喚此卡，並選擇對手場上的1張卡破壞。
      str1: 特殊召喚
    9817927:
      name: 逆熊貓
      lore: 對手場上每有1隻怪獸，此卡攻擊力上升500點。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    9837195:
      name: 薰風的神官 姆斯特
      lore: 可以選擇我方墓地存在1隻冠有「薰風」之名的怪獸回到牌組，選擇場上表側表示存在的1隻怪獸，將那個效果到結束階段時為止無效化。這個效果1回合只能使用1次。
      str1: 效果無效化
    9845733:
      name: 覺醒之証
      lore: 「覺醒戰士 庫弗林」降臨必要。必須從我方手牌‧場上，將合計等級4以上的怪獸解放。
    9848939:
      name: 樹海的射手
      lore: 此卡不可通常召喚。只能在我方墓地的通常怪獸2體以上存在的場合才能特殊召喚。將此卡解放來發動，將我方牌組1體二重怪獸加入手牌。
      str1: 檢索
    9888196:
      name: 正義盟軍 決戰兵器
      lore: ! "協調+協調以外的怪獸2體以上\r\n對手場上有光屬性怪獸存在的場合，1回合1次，選擇以下效果發動。\r\n●對手場上1張覆蓋卡破壞。\r\n●手牌1張送入墓地來發動，對手場上魔法陷阱全破壞。\r\n●手牌全送入墓地來發動。確認對手手牌並將其中所有光屬性怪獸送入墓地。之後送入墓地的對手怪獸攻擊力合計給對手傷害。"
      str1: 對手場上1張覆蓋卡破壞
      str2: 對手場上魔法陷阱全破壞
      str3: 確認對手手牌並將其中所有光屬性怪獸送入墓地
    9897998:
      name: 薰風鷲
      lore: 此卡由於戰鬥將對手怪獸破壞送入墓地時，可以從我方牌組將1隻守備力1500點以下的超能族‧風屬性怪獸特殊召喚。
      str1: 特殊召唤
    9910360:
      name: 三死青蛙
      lore: ! "「死亡青蛙」＋「死亡青蛙」＋「死亡青蛙」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡的攻擊力提升存在於自己墓地的「黃泉青蛙」的數目
        × 500 點。"
    9952083:
      name: 召喚連鎖
      lore: 連鎖３以後才可發動。此卡發動的回合，我方可進行三次通常召喚。同一連鎖串上有複數張同名卡的效果發動的場合，此卡不得發動。
    9995766:
      name: 宮廷的規矩
      lore: 場上表側表示存在「宮廷的規矩」以外的永續陷阱不會被破壞。「宮廷的規矩」在我方場上只1張表側表示存在。
    9999961:
      name: 野獸之怒
      lore: 我方場上存在的全部怪獸的攻擊力，上升從遊戲中除外我方的獸族·鳥獸族怪獸數量x200點。
    10000000:
      name: 歐貝利斯克的巨神兵
      lore: 此卡通常召喚的場合，必須解放自己場上的三體怪獸進行召喚。此卡的召喚不會被無效化。此卡召喚成功時，魔法·陷阱·怪獸效果不可發動。此卡不會成為魔法·陷阱·怪獸效果的對象。此卡特殊召喚的場合，在結束階段送入墓地。將我方場上兩體怪獸解放，破壞對手場上的全部怪獸。此效果發動的場合，此回合此卡不可進行攻擊宣言。
      str1: 送去墓地
      str2: 對方怪獸全部破壞
    10000001:
      name: 歐貝利斯克的巨神兵
      lore: 此卡通常召喚的場合，必須解放自己場上的三體怪獸進行召喚。此卡的召喚不會被無效化。此卡召喚成功時，魔法·陷阱·怪獸效果不可發動。此卡不會成為魔法·陷阱·怪獸效果的對象。此卡特殊召喚的場合，在結束階段送入墓地。將我方場上兩體怪獸解放，破壞對手場上的全部怪獸。此效果發動的場合，此回合此卡不可進行攻擊宣言。
      str1: 送去墓地
      str2: 對方怪獸全部破壞
    10000010:
      name: 太陽神的翼神龍
      lore: 此卡不可特殊召喚。此卡通常召喚的場合，必須解放自己場上的三體怪獸進行召喚。此卡的召喚不會被無效化。此卡召喚成功時，此卡以外的魔法·陷阱·怪獸效果不可發動。此卡召喚成功時，可以將生命值支付到變成100點，此卡攻擊力·守備力上升支付的數值。另外，可以支付1000點生命值，選擇場上存在一體怪獸破壞。
      str1: 攻守上升
      str2: 破壞
    10000011:
      name: 太陽神的翼神龍
      lore: 此卡不可特殊召喚。此卡通常召喚的場合，必須解放自己場上的三體怪獸進行召喚。此卡的召喚不會被無效化。此卡召喚成功時，此卡以外的魔法·陷阱·怪獸效果不可發動。此卡召喚成功時，可以將生命值支付到變成100點，此卡攻擊力·守備力上升支付的數值。另外，可以支付1000點生命值，選擇場上存在一體怪獸破壞。
      str1: 攻守上升
      str2: 破壞
    10000020:
      name: 歐西里斯的天空龍
      lore: 此卡通常召喚的場合，必須解放我方場上3隻怪獸來召喚。此卡的召喚不會被無效化。此卡召喚成功時，魔法·陷阱·效果怪獸的效果不能發動。此卡為特殊召喚的場合在結束階段送入墓地。此卡的攻擊力·守備力上升我方的手牌張數x1000點。對手怪獸以攻擊表示召喚·特殊召喚時，那些怪獸的攻擊力下降2000點，攻擊力變成0的場合則把那些怪獸破壞。
      str1: 送去墓地
      str2: 攻擊力下降
      str3: 攻擊力下降
    10000021:
      name: 歐西里斯的天空龍
      lore: 此卡通常召喚的場合，必須解放我方場上3隻怪獸來召喚。此卡的召喚不會被無效化。此卡召喚成功時，魔法·陷阱·效果怪獸的效果不能發動。此卡為特殊召喚的場合在結束階段送入墓地。此卡的攻擊力·守備力上升我方的手牌張數x1000點。對手怪獸以攻擊表示召喚·特殊召喚時，那些怪獸的攻擊力下降2000點，攻擊力變成0的場合則把那些怪獸破壞。
      str1: 送去墓地
      str2: 攻擊力下降
    10000030:
      name: 魔術魔術☆魔術師辣妹
      lore: ! "魔法使族 等級6怪獸x2\r\n1回合1次，移除此卡的1個超量素材，將1張手牌從遊戲中除外，選擇以下1個效果來發動。\r\n●選擇對手場上1隻怪獸，到這個回合的結束階段時為止得到控制權。\r\n●選擇對手墓地1隻怪獸特殊召喚到我方場上。"
      str1: 選擇1個效果發動
      str2: 選擇對手場上1隻怪獸，到這個回合的結束階段時為止得到控制權。
      str3: 選擇對手墓地1隻怪獸特殊召喚到我方場上。
    10000040:
      name: 光之創造神 赫爾阿克帝
      lore: 此卡不能通常召喚。將我方場上原本的卡名是「歐西里斯的天空龍」「歐貝利斯克的巨神兵」「拉的翼神龍」的怪獸各1隻解放的場合才能特殊召喚。此卡的特殊召喚不會被無效。特殊召喚此卡的玩家獲得決鬥勝利。
    10002346:
      name: 硬梆梆岩鐵
      lore: ! "等級2怪獸x2\r\n場上表側表示存在的此卡被破壞的場合，可以移除此卡的1個超量素材作為代替。此卡在場上表側表示存在為限，我方場上表側表示存在的怪獸的攻擊力‧守備力上升此卡的超量素材數量x200點。"
      str1: 是否使用「硬梆梆岩鐵」的效果代替破壞?
    10004783:
      name: 寶玉的解放
      lore: 名為「寶玉獸」怪獸才可裝備。裝備怪獸攻擊力增加800點。此卡從場上送進墓地時，選擇我方牌組中1隻名為「寶玉獸」的怪獸視同永久魔法而正面表示放置在我方魔法＆陷阱卡區。
      str1: 放置「寶玉獸」在魔法陷阱區
    10012614:
      name: 勇氣的旗幟
      lore: 我方場上表側表示存在的全部怪獸，只在我方的戰鬥階段中攻擊力上升200點。
    10026986:
      name: 蠕蟲·王者
      lore: 可以解放1隻冠有「蠕蟲」之名的怪獸來攻擊表示升級召喚此卡。解放場上1隻冠有「蠕蟲」之名的怪獸，對手場上1張卡破壞。
      str1: 用1隻怪獸解放上級召喚
      str2: 破壞
    10028593:
      name: 再生天狗
      lore: 此卡從場上離開的場合，從我方牌組特殊召喚1隻「再生天狗」。
      str1: 特殊召唤
    10060427:
      name: 核成城主
      lore: 此卡的控制者在每個結束階段將手牌1張「核成的鋼核」送入墓地或是把手牌1體戰士族怪獸給對手觀看，或是都不作讓此卡破壞。此卡可以解放1體冠有「核成」之名的怪獸來召喚。此卡召喚成功時，可以將我方墓地1張冠有「核成」之名的卡除外，將對手場上最多2張卡破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 戰士族怪獸給對手觀看
      str3: 上级召唤
      str4: 破壞
    10071456:
      name: 王座的守護者
      lore: 國王離開時，保衛王座不受外敵攻擊的王妃。守備力高。
    10080320:
      name: 侏儸紀世界
      lore: 場上表側表示存在的恐龍族怪獸攻擊力和守備力上升300點。
    10097168:
      name: 虎龍
      lore: 此卡解放龍族怪獸而升級召喚成功時，對手魔法‧陷阱區覆蓋的卡最多2張破壞。
      str1: 破壞
    10110717:
      name: 機械兔
      lore: 此卡被戰鬥破壞送入墓地時，我方牌組1體「機械兔」在我方場上裡側守備特殊召喚。此卡反轉時，選擇場上存在的1張卡，給予該卡控制者500點生命值傷害。
      str1: 特殊召喚
      str2: 給予傷害
    10118318:
      name: 停戰增援
      lore: 我方牌組1體等級2以下的戰士族怪獸特殊召喚。此卡發動的回合，我方不能進行戰鬥階段。
    10132124:
      name: 飛翼龜
      lore: 我方場上表側表示存在的魚族·海龍族·水族怪獸從遊戲中除外時，此卡可以從手牌或是墓地特殊召喚。
      str1: 特殊召唤
    10178757:
      name: 真·次世代聖諭者
      lore: 此卡因冠有「次世代」之名的怪獸效果從我方牌組加入手牌的場合，此卡可以在我方場上特殊召喚。此卡當做同步素材使用的場合只能同步召喚冠有「次世代」之名的同步怪獸。
      str1: 特殊召唤
    10189126:
      name: 假面魔道士
      lore: 此卡給對手戰鬥傷害時，從我方牌組抽1張牌。
    10202894:
      name: 天空鳥
      lore: 在羽毛里藏著小刀，從空中降下發起攻擊。
    10236520:
      name: 忍者義賊 五右衛門
      lore: 對手的手牌在5張以上的場合，此卡給予對手生命值戰鬥傷害時，對手手牌隨機捨棄2張。
      str1: 手牌丟棄
    10248192:
      name: 象形文字的石板
      lore: 支付１０００點生命值可發動。這場決鬥中自己的手牌最大張數變為７張。
    10248389:
      name: 電子冰刀滑雪者
      lore: ! "「電子明星」＋「冰刀滑雪者」\r\n此怪獸的融合召喚僅能以上述卡片進行。對手控制的怪獸只有1隻的話，此卡不會被戰鬥破壞。對手控制的怪獸只有2隻的話，此卡的攻擊力加倍。對手控制的怪獸只有3隻的話，此卡會將對手的魔法．陷阱．怪獸的效果無效化。"
    10262698:
      name: 復活島的摩艾像
      lore: 存在於復活島的石像，能夠發射圓形的激光。
    10315429:
      name: 剪刀機器
      lore: 方形的身體內部隱藏著無數刀刃，能切碎一切的工學院機械。
    10321588:
      name: 日光獨角獸
      lore: 1回合1次，在我方的主要階段發動。確認我方牌組上方第1張卡，是裝備魔法卡的場合則加入手牌。不是的場合，放到牌組最下方。
    10365322:
      name: 起爆獸 火神砲
      lore: ! "機械族怪獸+炎族怪獸\r\n此卡融合召喚成功時，可以選擇對手場上存在的1體怪獸來發動。選擇的對手怪獸與此卡破壞並送入墓地。之後，送入墓地的對手怪獸的攻擊力分給對手生命值傷害。"
      str1: 破壞
    10375182:
      name: 指令騎士
      lore: 自己場上有其他怪獸存在時， 對手不能選擇此卡為攻擊對象。並且當此卡表側表示存在場上時， 自己場上的戰士族怪獸攻擊力上升400分。
    10389794:
      name: 死亡甜甜圈
      lore: 反轉：場上表側表示存在原攻擊力或守備力是0的怪獸全部破壞。
      str1: 破壞
    10456559:
      name: 惡魂邪苦止
      lore: 存在於自己場上的此卡被戰鬥破壞送進墓地時，可從自己的牌組將「惡魂邪苦止」加入手牌。之後將牌組洗牌。
      str1: 將「惡魂邪苦止」加入手牌
    10476868:
      name: 溶岩石像
      lore: 一邊用雙肩的機關槍發射，一邊用身體亂撞進行攻擊。
    10485110:
      name: 海龍神 - 新·地達羅斯
      lore: 此卡不可通常召喚。此卡僅能解放我方場上的「海龍 - 地達羅斯」來特殊召喚。將我方場上的「海」送入墓地、雙方場上以及手牌除了此卡以外的卡片全部送入墓地。
    10489311:
      name: 英雄勳章
      lore: 因為對手控制的卡片效果將ＳＥＴ的此卡破壞送入墓地時，此卡加入牌堆洗牌。之後，自己牌堆抽一張卡。
      str1: 加入牌堆
    10509340:
      name: 古代的機械獸
      lore: 此卡不能特殊召喚。被此卡以戰鬥破壞的對方的效果怪獸之效果會被無效化。此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。
    10526791:
      name: E·HERO 野蠻刀鋒人
      lore: ! "「E·HERO 野蠻人」＋「E·HERO 刀鋒人」 \r\n此怪獸僅能以融合召喚來特殊召喚。可以向對手場上所有怪獸各發動一次攻擊。"
    10538007:
      name: 獅子王
      lore: 渾身百獸之王般漂亮的鬃毛，身體也很龐大。
    10591919:
      name: 變形鬥士·顯微鏡人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：1回合1次，手牌1體等級4冠有「變形鬥士」之名的怪獸特殊召喚。此效果特殊召喚的怪獸在結束階段破壞。\r\n●守備表示：此卡在場上表側表示存在為限，視為等級4的怪獸。"
      str1: 特殊召唤
    10598400:
      name: 蝦兵
      lore: 由蝦進化成的怪獸。用大鉗子攻擊對方的頸項。
    10651797:
      name: 燕返
      lore: 特殊召喚成功時發動的怪獸效果發動無效並破壞。
    10667321:
      name: 古老的規則
      lore: 從手牌特殊召喚1隻等級5以上的通常怪獸。
    10691144:
      name: 冰結界之鏡
      lore: ! "這個回合，由於對手發動的效果怪獸的效果，每將我方手牌‧場上‧墓地的卡從遊戲中除外，適用以下效果。\r\n●手牌的卡被除外的場合，將對手手牌隨機最多2張從遊戲中除外。\r\n●我方場上存在的卡被除外的場合，將對手場上存在最多2張卡從遊戲中除外。\r\n●墓地存在的卡被除外的場合，將對手墓地存在最多2張卡從遊戲中除外。"
      str1: 是否除外對方的手卡?
      str2: 是否除外對方場上的卡?
      str3: 是否除外對方墓地的卡?
      str4: 除外1張手牌
      str5: 除外2張手牌
    10712320:
      name: 大日史提格馬
      lore: 1回合1次，可以將我方場上表側表示存在1張冠有「大日」之名的裝備卡轉移到其他可以成為正確對象的1隻怪獸上。這個效果在對手回合也可以發動。
      str1: 裝備轉移
    10755153:
      name: 守護者・西爾
      lore: 當「流星之弓－西爾」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。將１張裝備在此卡上的裝備卡送入墓地、對手場上１隻怪獸破壞。
    10755984:
      name: 大薰風天鷹
      lore: ! "協調+協調以外冠有「薰風」之名的怪獸1體以上\r\n1回合1次，我方的結束階段時可以從我方墓地將1體風屬性怪獸從遊戲中除外，選擇對手場上裡側表示存在的1張卡破壞。"
      str1: 場上裡側表示存在的1張卡破壞
    10789972:
      name: 覺醒戰士 庫弗林
      lore: 由「覺醒之証」儀式降臨。自己的墓地存在的通常怪獸一隻移除。直到下次自己回合的準備階段前，此卡的攻擊力因為此效果所移除的通常怪物之攻擊力數值上升。這個效果一回合只能使用一次。
      str1: 攻擊力上升
    10802915:
      name: 來自地獄的導遊
      lore: 此卡召喚成功時，可以從我方手牌或是牌組特殊召喚1隻等級3的惡魔族怪獸。用這個效果特殊召喚的怪獸效果無效化，不能作為同步素材。
      str1: 特殊召唤
    10859908:
      name: 全像投影機
      lore: 讓人看見各種幻象，趁隙攻擊的機械。
    10875327:
      name: 地縛神 阿斯拉·皮斯可
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。此卡因自身效果以外離場時，破壞對手場上所有表側表示存在的怪獸，給予對手破壞數量x800點傷害。
    10920352:
      name: M·HERO 霧雲
      lore: 此卡僅能以「假面變身」的效果來特殊召喚。此卡不會被魔法·陷阱·效果怪獸的效果破壞。
    10925955:
      name: 與儀水鏡的交信
      lore: ! "我方場上有水屬性怪獸表側表示存在的場合從以下效果選擇1個來發動。我方場上有儀式怪獸表側表示存在的場合，可以選擇2個來發動。\r\n●確認對手魔法&陷阱區域覆蓋的全部卡片後復原。\r\n●確認我方或是對手牌組最上方的2張卡，依喜好順序放回牌組最上方。"
      str1: 確認對手魔法&陷阱區域覆蓋的卡
      str2: 確認牌組最上方的2張卡
      str3: 2個效果都使用
      str4: 確認我方牌組
      str5: 確認對手牌組
    10963799:
      name: 豪雨的結界像
      lore: 此卡在場上表側表示存在為限、不得對水屬性以外的怪獸進行特殊召喚。
    10979723:
      name: 亞馬遜寵物虎
      lore: 此卡在我方場上只能表側表示存在1體。我方場上表側表示存在冠有「亞馬遜」之名的怪獸每有1體，此卡的攻擊力上升400點。此卡在場上表側表示存在為限，對手不能選擇此卡以外冠有「亞馬遜」之名的怪獸作為攻擊對象。
    10992251:
      name: 超時空戰鬥機
      lore: 擁有後備倉庫，能發揮各種能力的高性能戰鬥機。
    11012887:
      name: 侏儸紀瓜巴龍
      lore: 此卡由於戰鬥將對手怪獸破壞的場合，可以從我方牌組將1隻攻擊力1700點以下冠有「侏儸紀」之名的怪獸特殊召喚。用這個效果特殊召喚的怪獸這個回合不能攻擊宣言。
      str1: 特殊召唤
    11021521:
      name: 招財貓國王
      lore: 此卡在對手回合因對手的魔法·陷阱·怪獸效果而送到墓地時、強制結束對手回合。
    11047543:
      name: 念力感知區域
      lore: 從遊戲中除外我方的1隻超能族協調與協調以外的1隻超能族怪獸回到墓地，1隻與那合計等級相同等級的超能族同步怪獸從額外牌組以表側守備表示特殊召喚。
    11052544:
      name: 劍斬
      lore: 依據我方場上表側攻擊表示冠有「X劍士」之名的怪獸數量，破壞場上表側表示存在的卡片。
    11091375:
      name: 藍寶石龍
      lore: 全身都被藍寶石覆蓋著，異常美麗的龍。雖然不喜歡競爭。但卻具備著非常高的攻擊力。
    11102908:
      name: 紫炎的霞城
      lore: 「六武眾」之名的怪獸被攻擊時，攻擊怪物的攻擊力下降５００點。
    11125718:
      name: 槍騎龍兵
      lore: 此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給對手其差額的戰鬥傷害。
    11136371:
      name: 寶玉的反擊
      lore: 我方場上魔法＆陷阱卡區存在的卡全部送進墓地，我方墓地存在的名為「寶玉獸」卡盡可能地，視同永久魔法卡正面表示放置在我方魔法＆陷阱卡區。該回合的結束階段時，我方場上正面表示存在的名為「寶玉獸」卡全部破壞。
    11159464:
      name: 蠕蟲·希望
      lore: 反轉：此卡因對手怪獸攻擊而反轉的場合，從我方牌組抽1張牌。另外，此卡從場上送入墓地時，我方手牌1張送入墓地。
      str1: 手牌1張送入墓地
    11224103:
      name: 霍勒斯的黑炎龍 LV6
      lore: 此卡表側存在自己場上時不受魔法效果影響。當此卡以戰鬥破壞怪獸的該回合結束時、將此卡送入墓地、從手牌或牌組特殊召喚一隻「霍勒斯的黑炎龍 LV８」到場上。
      str1: 特殊召唤
    11224934:
      name: 強化空間
      lore: 我方場上表側表示存在全部超量怪獸的攻擊力到結束階段時為止上升那些怪獸的超量素材數量x300點。
    11228035:
      name: 超量之魂
      lore: 選擇我方或是對手墓地的1隻超量怪獸才能發動。我方場上存在所有怪獸的攻擊力到結束階段時為止上升選擇怪獸的階級x200點。之後，可以將選擇的怪獸返回額外牌組。
      str1: 要將選擇的怪獸返回額外牌組嗎?
    11232355:
      name: 破壞者
      lore: 支付1000生命值來發動。對手場上1張裡側的魔法·陷阱卡破壞。我方場上若沒有其它超能族怪獸存在時，此卡在結束階段破壞。
      str1: 魔法·陷阱卡破壞
      str2: 自壞
    11250655:
      name: 水陸的帝王
      lore: 可以用大嘴向四方噴火的爬蟲怪。
    11260714:
      name: 墮天使 史佩露比亞
      lore: 此卡從墓地特殊召喚成功時，可將我方墓地一體「墮天使 史佩露比亞」以外的天使族怪獸特殊召喚。
      str1: 特殊召唤
    11264180:
      name: TGX1-HL
      lore: 選擇我方場上表側表示存在1隻冠有「科技屬」之名的怪獸來發動。被選擇的怪獸的攻擊力·守備力變成一半，場上存在的1張魔法·陷阱卡破壞。
    11287364:
      name: 速攻螺絲騎士
      lore: 此卡作為同步怪獸的同步素材送入墓地的場合，將對手場上表側表示存在一體怪獸的攻擊力下降500點。
    11321183:
      name: 闇魔界的戰士 闇劍
      lore: 據說會操縱龍的暗魔界戰士。邪惡之力所使出的揮斬攻擊威力驚人。
    11366199:
      name: 黑暗・神鳥
      lore: 此卡的屬性也視作「風」。自己墓地的一隻闇屬性怪獸和一隻風屬性怪物移除此卡從手牌特殊召喚上場。自己手牌的一隻闇屬性怪物和一隻風屬性怪物移除此卡從墓地特殊召喚上場。此卡在自己場上表側表示存在時，對方不能在場上進行ＳＥＴ卡片的動作。
      str1: 特殊召唤
    11373345:
      name: 無力的證明
      lore: 我方場上有等級7以上的怪獸表側表示存在才可發動。對手場上表側表示存在等級5以下的怪獸全破壞。此卡發動的回合，我方場上存在的怪獸不可攻擊。
    11384280:
      name: 大砲機械兵
      lore: 解放我方場上一體怪獸。給對手500點傷害。
      str1: 傷害
    11390349:
      name: 自然飛蠅
      lore: 此卡在我方場上表側表示存在為限，對手場上表側表示存在的所有怪獸攻擊力·守備力下降我方場上冠有「自然」之名的怪獸數量X300的數值。1回合1次，在回合結束前得到對手場上1體表側表示存在守備力0的怪獸的控制權。
      str1: 獲得控制權
    11411223:
      name: No.10 白輝士 照耀者
      lore: ! "等級4怪獸x3\r\n1回合1次，移除此卡的1個超量素材才能發動。將1張我方的手牌送入墓地，從我方牌組抽1張牌。"
      str1: 抽卡
    11458071:
      name: 天魔神 恩萊茲
      lore: 這張卡不能通常召喚。只能將自己墓地的3隻光屬性·天使族怪獸和1隻暗屬性·惡魔族怪獸從遊戲中除外的場合才能特殊召喚。可以把場上表側表示存在的1隻怪獸從遊戲中除外。這個效果發動的場合，這個回合這張卡不能攻擊。這個效果1回合只能使用1次。
    11460577:
      name: 電子明星
      lore: 此卡直接攻擊玩家的情形下，傷害步驟期間攻擊力上升500點。
    11502550:
      name: E·HERO 天空新生人
      lore: ! "「E·HERO 新生人」＋「N·天空蜂鳥」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。自己的生命點數比對方少的時候，差額數值成為此卡的攻擊數值上升。結束階段時此卡回到融合牌堆。"
    11548522:
      name: 迷犬
      lore: 此卡被送進墓地時，將此卡加回自己牌組中並且洗牌。
    11549357:
      name: 磁石戰士γ
      lore: 與「磁石戰士α」和「磁石戰士β」是最親密的伙伴，他們間的合力攻擊會讓你吃不消哦。
    11593137:
      name: 混沌的落穴
      lore: 支付2000點生命值來發動。光屬性·闇屬性怪獸的召喚·反轉召喚·特殊召喚無效並從遊戲中除外。
    11596936:
      name: 失控能量
      lore: 將我方手牌1張「核成的鋼核」給對手看來發動。對手場上蓋著的魔法·陷阱卡全破壞。
    11613567:
      name: 黑羽-漆黑之艾爾芬
      lore: 我方場上有冠有「黑羽」之名的怪獸表側表示存在的場合，此卡可以不解放怪獸進行召喚。此卡召喚成功時，可以改變對手場上1體怪獸的表示形式。
      str1: 不用祭品召唤
      str2: 改變表示形式
    11662742:
      name: 雙生天使
      lore: 此卡不會被戰鬥破壞。此卡的控制者受到傷害時，場上表側表示存在的此卡破壞。升級召喚天使族‧光屬性怪獸時，此卡可以當作2體來解放。
      str1: 自壞
    11714098:
      name: 3萬年的白龜
      lore: 生活了三萬年的巨大烏龜。守備力高。
    11722335:
      name: 蠕蟲·傑克斯
      lore: 此卡召喚成功時，可將牌組1體冠有「蠕蟲」之名的爬蟲類族怪獸送入墓地。我方場上有「蠕蟲·亞岡」表側表示存在的場合，此卡不會被戰鬥破壞。
      str1: 送去墓地
    11741041:
      name: 雷瓶
      lore: 每次我方場上存在的怪獸攻擊宣言，就在此卡放置1個雷計數器。可以將搭載4個以上雷計數器的此卡送入墓地，將對手場上存在的怪獸全部破壞。
      str1: 破壞
    11747708:
      name: 孢子
      lore: 此卡在墓地存在的場合，將此卡以外我方墓地存在的1體植物族怪獸從遊戲中除外來發動。此卡從墓地特殊召喚，發動此效果除外的怪獸的等級加到此卡等級上。「孢子」的效果在決鬥只能使用1次。
      str1: 特殊召唤
    11760174:
      name: 言語道斷侍
      lore: 支付８００點生命值。直到該回合結束時，所有魔法、陷阱卡不可發動。
    11761845:
      name: 塔瓦惡魔
      lore: 其雙刀。即使是惡魔也只能由被允許的劍術高手所持有。
    11793047:
      name: 獸魔之蛋
      lore: 蛇發女所​​產下的巨卵。其他一切資料不詳。
    11813722:
      name: 神龍之鱗
      lore: 我方場上有冠有「自然」之名的怪獸存在時才能發動。到結束階段為止對手不能發動陷阱卡。
    11813953:
      name: 大安格斯牛
      lore: 非常兇暴的怪獸。據說從來沒人看見過其溫順一面的姿態。
    11819616:
      name: 椿姬 緹塔尼亞
      lore: 解放我方場上1體表側表示存在的植物族怪獸來發動。以場上存在的卡為對象的魔法·陷阱·效果怪獸的效果發動無效並破壞。
      str1: 效果無效並破壞
    11830996:
      name: 上古綠葉
      lore: ! "我方生命值在9000以上的場合，支付2000點來發動。\r\n從我方牌組抽2張卡。"
    11834972:
      name: 熔岩砲手
      lore: 此卡召喚成功時，我方墓地有「熔岩砲手」以外冠有「熔岩」之名的怪獸存在的場合，可以將5張卡從我方牌組上送入墓地來發動。此卡的攻擊力上升為了發動這個效果而送入墓地冠有「熔岩」之名的怪獸數量x200點。
      str1: 攻擊力上升
      str2: 請選擇送去墓地的數量
    11868731:
      name: 魔式甜點・魔女蘭蛋糕
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。此卡召喚‧反轉召喚成功時，可以從牌組將1隻冠有「魔式甜點」之名的怪獸加入手牌。
      str1: 返回牌組
      str2: 加入手牌
    11868825:
      name: 哥布林的秘藥
      lore: 我方回復生命值600分。
    11877465:
      name: 禁咒法精神鬼人
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。此卡儀式召喚成功時，選擇雙方墓地存在合計最多5張卡送回持有者牌組。
      str1: 返回卡组
    11901678:
      name: 黑魔龍
      lore: 「惡魔的召喚」+「真紅眼黑龍」
    11913700:
      name: 新空間的瞬間
      lore: 以「E·HERO 新生人」為融合素材的融合怪獸才能裝備。此卡裝備的融合怪獸在結束階段時不會發動回到牌組的效果。裝備怪獸從場上離開的場合，可從自己手牌、牌組、墓地特殊召喚一隻「E·HERO
        新生人」。　
    11954712:
      name: 飛牙鯊
      lore: 此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。此卡給予對手生命值戰鬥傷害的戰鬥階段結束時，此卡到下次我方準備階段時為止從遊戲中除外。
      str1: 除外
    11961740:
      name: 時間膠囊
      lore: 選擇我方牌組1張卡，裡側表示從遊戲中除外。發動後第2個我方的準備階段時此卡破壞，將該卡加入手牌。
    11975962:
      name: 抹殺的聖刻印
      lore: 解放我方場上1隻冠有「聖刻」之名的怪獸才能發動。選擇對手場上的1張卡從遊戲中除外。
    11987744:
      name: 忍犬
      lore: 忍術攀登到頂峰的狗忍者。通過嚴格的修行，變得可以使用擬人化的忍術。
    12057781:
      name: SUKA哥布林
      lore: 為了完全弄懂暗黑界的文字，而日日精進的小矮人。將一切精力全部奉獻於研究之中。
    12071500:
      name: 黑暗呼喚
      lore: 從自己的手牌或墓地裡，各選一隻融合怪獸卡所指示的怪獸移除遊戲，並從融合牌組特殊召喚一隻只可以藉由黑暗融合效果特殊召喚的融合怪獸。(此特殊召喚當作黑暗融合的融合召喚)
    12076263:
      name: 發條狗
      lore: 我方主要階段時才能發動。到結束階段時為止此卡的等級上升2，攻擊力上升600點。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 等級攻擊力上升
    12079734:
      name: 三角三戰機
      lore: ! "此卡由於戰鬥將對手怪獸破壞的場合，以下效果選擇1個來發動。\r\n●選擇我方墓地存在可以裝備的聯合怪獸1體裝備在此卡上。\r\n●將我方場上表側表示存在1體機械族‧光屬性怪獸送回牌組，從我方牌組抽1張牌。"
      str1: 發動
      str2: 選擇我方墓地存在可以裝備的聯合怪獸1體裝備在此卡上
      str3: 將我方場上表側表示存在1體機械族‧光屬性怪獸送回牌組，從我方牌組抽1張牌
    12143771:
      name: 逃竄的民眾
      lore: 一直在忍受著飢餓的痛苦，發誓一定要發起革命的人民。
    12146024:
      name: 閃電蝸牛
      lore: 吐出粘液然後用電擊對方。
    12171659:
      name: 天空之使者 傑拉迪亞斯
      lore: 將此卡從手牌捨棄至墓地來發動。從我方牌組將1張「天空的聖域」加入手牌。場上沒有「天空的聖域」表側表示存在的場合此卡破壞。
      str1: 檢索
    12174035:
      name: 水壓加農砲
      lore: 等級3以下的水屬性怪獸才能裝備。裝備怪獸戰鬥破壞對手怪獸的場合，對手手牌隨機1張捨棄。
      str1: 送去墓地
    12181376:
      name: 三角X光線
      lore: 直到此回合的結束階段為止，「神鷹女郎 三姐妹」的攻擊力變為２７００，並且對手玩家不可發動陷阱卡，對手場上的陷阱卡的效果無效化。
    12197543:
      name: 劍之指揮
      lore: ! "對手抽牌階段時，對方通常抽牌時才能發動。雙方確認抽到的卡，確認的卡是魔法‧陷阱卡的場合，從以下效果選擇1個適用。\r\n●捨棄抽到的卡。\r\n●選擇對手場上1張魔法·陷阱卡破壞。"
      str1: 捨棄抽到的卡
      str2: 對手場上1張魔法·陷阱卡破壞
    12206212:
      name: 神鷹女郎 三姊妹
      lore: 此卡不可通常召喚。以「萬華鏡 -華麗的分身-」的效果來特殊召喚。
    12216615:
      name: 核成的障壁
      lore: 我方墓地有2張以上的「核成的鋼核」存在的場合，對手怪獸攻擊宣言時才能發動。對手場上表側攻擊表示存在的怪獸全部破壞。
    12235475:
      name: 魔轟神 亞森威爾
      lore: 此卡進行戰鬥的傷害計算只有1次，將手牌1張送入墓地來發動。此卡的攻擊力僅在傷害計算上升600點。
      str1: 攻擊力上升
    12247206:
      name: 地獄的暴走召喚
      lore: 對手場上有表側表示的怪獸存在，我方場上攻擊力1500點以下的怪獸一體特殊召喚成功時才可發動。將我方手牌·牌組·墓地與該怪獸同名的怪獸全部攻擊表示特殊召喚。對手選擇對手場上一體怪獸，從對手自身的手牌·牌組·墓地將與選擇怪獸同名的怪獸全部特殊召喚。
    12296376:
      name: 電氣啄木鳥
      lore: 此卡可以在1次戰鬥階段進行2次攻擊。與此卡進行戰鬥的怪獸的表示形式不能變更。
    12298909:
      name: 物質龍
      lore: 此卡在我方場上表側表示存在為限，給予生命值傷害的效果、變為生命值回復的效果。另外，持有「場上的怪獸破壞的效果」的魔法·陷阱·效果怪獸的效果發動時，可以將1張手牌送入墓地使其發動無效並破壞。
      str1: 破壞場上怪物的效果發動無效並破壞
    12299841:
      name: 發條士兵
      lore: 我方主要階段時才能發動。到結束階段時為止此卡的等級上升1，攻擊力上升400點。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 等級攻擊力上升
    12324546:
      name: 漆黑的名馬
      lore: 「六武眾」之名的怪獸才可以裝備。裝備怪物的攻擊力、守備力上升２００點。裝備怪物被破壞時，此卡代替被破壞。
    12398280:
      name: 勝利的引導手 弗蕾亞
      lore: 自己場上有「勝利的引導手 弗蕾亞」以外的天使族怪獸表側表示存在的場合，這張卡不能被選擇作為攻擊對象。這張卡在自己場上表側表示存在的時候，自己場上存在的天使族怪獸的攻擊力·守備力上升400。
    12423762:
      name: 我我我守衛
      lore: 對手怪獸直接攻擊宣言時，可以從手牌特殊召喚此卡。另外，此卡被選擇為攻擊對象時，藉由捨棄1張手牌，讓此卡不會被那次戰鬥破壞。
      str1: 特殊召唤
      str2: 不會被戰鬥破壞
    12435193:
      name: 核成龍
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張龍族怪獸給對手觀看。或是不進行將此卡破壞。此卡在場上表側表示存在為限，光屬性及闇屬性怪獸不可特殊召喚。
      str1: 「核成的鋼核」送入墓地
      str2: 龍族怪獸給對手觀看
      str3: 此卡破壞
    12436646:
      name: 水蛇
      lore: 尾巴前端的光球可施展催眠術，使對方精神恍惚。
    12469386:
      name: 再度盛開的大薔薇
      lore: 我方場上存在等級5以上的植物族怪獸被破壞的場合，墓地存在的此卡可以在我方場上特殊召喚。
    12472242:
      name: 蜈蚣兵
      lore: 此卡可以對對手進行直接攻擊。
    12482652:
      name: 搗蛋小綠
      lore: 使用一切手段搗亂的搗蛋三人組中的一員。據說集齊了三人就會發生什麼。
    12493482:
      name: 力天使女武神
      lore: 勇敢的光芒天使。由於心中的強烈正義感，就算明知會輸，仍舊不會逃避與惡魔的戰役。
    12510878:
      name: 天空勇士 新珀修斯
      lore: 此卡可以將我方場上存在的1隻「天空騎士 珀修斯」解放來從手牌特殊召喚。此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給予對手戰鬥傷害。另外，此卡給予對手生命值戰鬥傷害時，從我方牌組抽1張牌。場上有「天空的聖域」表側表示存在，我方生命值超過對手生命值的場合，此卡的攻擊力·守備力上升那個差額。
      str1: 抽卡
    12533811:
      name: 寶貝虎龍
      lore: ! "等級1怪獸x3\r\n我方主要階段1時移除此卡的1個超量素材，選擇我方場上表側表示存在1隻等級1怪獸來發動。選擇的怪獸可以向對手玩家直接攻擊。"
      str1: 直接攻擊
    12538374:
      name: 黃泉青蛙
      lore: 自己的準備階段時此卡存在於墓地、而自己場上沒有魔法、陷阱卡時，能特殊召喚此卡到自己場上。此效果在自己場上有「黃泉青蛙」以表側表示存在時不能發動。
      str1: 特殊召唤
    12580477:
      name: 落雷
      lore: 對手場上存在的全部怪獸破壞。
    12600382:
      name: 不死大法師
      lore: 此卡僅能以「與大法師的契約」的效果特殊召喚。此卡不會被戰鬥或魔法、陷阱效果而破壞、每到自己準備階段時攻擊力上升５００點。此卡當自己墓地中沒有「被封印的大法師」「被封印者的左手」「被封印者的右手」「被封印者的右腳」「被封印者的左腳」中的任何一體時此卡即破壞。　
      str1: 攻擊力上升
    12607053:
      name: 和睦的使者
      lore: 發動的回合，來自於對手怪獸的戰鬥傷害全部為０。該回合內我方的怪獸不會因為戰鬥破壞。
    12652643:
      name: 古代的機械究極巨人
      lore: ! "「古代的機械巨人」+冠有「古代的機械」之名的怪獸x2\r\n此卡只能以融合召喚來特殊召喚。此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。此卡攻擊的場合，對手到傷害步驟結束時為止不能發動魔法·陷阱卡。此卡被破壞的場合，可以將我方墓地存在的1隻「古代的機械巨人」無視召喚條件特殊召喚。"
      str1: 特殊召唤
    12755462:
      name: 哥布林埋穴部隊
      lore: 此卡召喚成功時，不能發動陷阱卡。此卡在場上表側表示存在為限，怪獸召喚·反轉召喚·特殊召喚成功時，不能發動冠有「落穴」之名的陷阱卡。
    12800777:
      name: 風之精靈 迦爾達
      lore: 此卡不能通常召喚。將我方墓地存在的1體風屬性怪獸除外的場合才能特殊召喚。對手的結束階段時，可以選擇對手場上表側表示存在的1體怪獸，改變其表示形式。
      str1: 改變其表示形式
    12817939:
      name: 漆黑魔王LV6
      lore: 因為「漆黑魔王 LV4」的效果而特殊召喚的場合、被此卡以戰鬥破壞的對手怪獸效果無效化。因此效果而把對手怪獸效果無效化的下一個自己的準備階段時、將此卡送入墓地並從手牌或牌組特殊召喚一隻「漆黑魔王
        LV8」。
      str1: 特殊召唤
    12829151:
      name: 女劍士 迦南
      lore: 像蝴蝶般飛舞像蜂般刺、手持劍與盾的女劍士。
    12863633:
      name: 五稜星的咒縛
      lore: 選擇對手場上存在的1隻怪獸來發動。對手不能解放選擇的怪獸，也不能當作同步素材。
    12883044:
      name: 火焰舞者
      lore: 揮舞著燃燒的繩子慢慢接近，不能和他對眼。
    12923641:
      name: 闇之護封劍
      lore: 此卡發動時，對方場上所有怪獸變成裡側守備表示。此卡存在於場上時，對方的怪獸不能更換形式。兩個回合後的自己準備階段時破壞此卡。
    12940613:
      name: 魔式甜點・禮儀
      lore: 選擇我方墓地1隻冠有「魔式甜點」之名的怪獸返回牌組，我方場上所有冠有「魔式甜點」之名的怪獸的攻擊力‧守備力上升800點。之後，可以選擇我方墓地的1隻怪獸返回牌組。
      str1: 選擇我方墓地的1隻怪獸返回牌組
    12958919:
      name: 幻槍士
      lore: 此卡召喚‧反轉召喚成功時，可以將最多與我方場上存在的怪獸數量的「槍士代幣」(惡魔族·闇·星4·攻/守500)特殊召喚到我方場上。另外，每次我方的準備階段時我方場上每表側表示存在1隻冠有「槍士」之名的怪獸就可以給予對手生命值300點傷害。發動這個效果的回合，我方場上存在冠有「槍士」之名的怪獸不能攻擊宣言。
      str1: 特殊召唤
      str2: 傷害
      str3: 是否還要特殊召喚Token?
    12958920:
      name: 槍士代幣
      lore: 由「幻槍士」的效果特殊召唤。
    12980373:
      name: 魔式甜點・千層酥貓
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。此卡召喚成功時，可以從手牌特殊召喚1隻冠有「魔式甜點」之名的怪獸。
      str1: 返回牌組
      str2: 特殊召喚
    12986778:
      name: 機皇帝的賜予
      lore: 場上表側表示存在的怪獸只有2隻冠有「機皇」之名的怪獸的場合才能發動。從我方牌組抽2張牌。發動此卡的回合，我方不能進行戰鬥階段。
    12986807:
      name: 熔岩巨人
      lore: ! "協調+協調以外的炎屬性怪獸1體以上\r\n此卡同步召喚成功時，我方將1張手牌送入墓地。此卡由於卡片效果被破壞的場合，可以作為代替將我方墓地存在1體冠有「熔岩」之名的怪獸從遊戲中除外。"
      str1: 將1張手牌送入墓地
      str2: 是否把墓地的1隻名字帶有「熔岩」的怪獸除外代替破壞?
    13002461:
      name: 魔導戰士 芙爾絲
      lore: 1回合1次，將我方墓地1張冠有「魔導書」之名的魔法卡返回牌組並選擇場上1隻魔法使族怪獸才能發動。選擇的怪獸等級上升1，攻擊力上升500點。
      str1: 等級、攻擊力上升
    13032689:
      name: 超量部件
      lore: 只能裝備在超量怪獸上。裝備怪獸的攻擊力上升裝備怪獸的階級x200點。另外，我方場上的裝備怪獸移除超量素材來發動效果的場合，此卡可以當作移除的1個素材來使用。
      str1: 取除的１个超量素材
    13039848:
      name: 岩石巨兵
      lore: 岩石的巨人兵。粗壯手臂的攻擊會使大地搖動。
    13069066:
      name: 劍龍
      lore: 全身都附有刀刺的恐龍。以突進為手段進行攻擊。
    13093792:
      name: D-HERO 鑽石小子
      lore: 此卡在自己場上表側表示存在時、可以確認自己牌組中最上方一張卡。如果是通常魔法的話就把該卡送入墓地、並可在下一個自己回合的主要階段發動該卡的效果。如果不是通常魔法的話就放到牌組最下方。這個效果一回合只能使用一次。
      str1: 发动魔法卡效果
    13108445:
      name: 寶石騎士·藍水晶
      lore: ! "「寶石騎士 青玉」+冠有「寶石騎士」之名的怪獸\r\n此卡只能以上記的卡片融合素材的融合召喚從額外牌組特殊召喚。此卡攻擊的場合，在戰鬥階段結束時變為守備表示。此卡從場上送入墓地時，選擇對手場上存在的1張卡送回持有者手牌。"
      str1: 返回手牌
    13140300:
      name: 神龍的聖刻印
      lore: 刻有神秘刻印的神聖遺物。傳說是將施展如神般力量的龍之力的封印之物。在黃金的太陽之下，經歷了悠久的時光，後來就伴隨著神聖性而被稱為太陽石。
    13166204:
      name: 我我我突擊
      lore: 我方場上冠有「我我我」之名的怪獸成為對手怪獸的效果對象時才能發動。那隻對手怪獸的效果無效並破壞。之後，給予對手生命值破壞的怪獸攻擊力和守備力之中較高那張數值的傷害。
    13179332:
      name: 大木炭18
      lore: 完全燃燒殆盡的巨木之化身。用此炭烤出的肉被公認為極品而受到珍重。
    13193642:
      name: 黑暗・花
      lore: 用被汙染的土與黑暗的力量培育的花。非常兇暴。
    13210191:
      name: 風暴
      lore: 破壞所有我方場上的魔法·陷阱卡。之後，破壞對手場上破壞張數的魔法·陷阱卡。
    13215230:
      name: 夢境小丑
      lore: 當此卡由攻擊表示變為守備表示時、對手場上一體怪獸破壞。
      str1: 對手場上一體怪獸破壞
    13220032:
      name: 大日充能者
      lore: 我方場上表側表示存在的光屬性怪獸的攻擊力，上升此卡裝備的裝備卡數量x300點。
    13250922:
      name: 巨大螞蟻
      lore: 此卡不能通常召喚。僅能將自己場上兩張魔法、陷阱送進墓地才能特殊召喚。能以破壞對方場上一張魔法、陷阱卡來代替此卡的攻擊。使用這個效果的回合這只怪獸不能攻擊。
    13293158:
      name: E-HERO 野生旋風
      lore: ! "「E·HERO 羽毛人」＋「E·HERO 野蠻人」\r\n此卡只能因「黑暗融合」的融合召喚而特殊召喚。此卡攻擊的時候，對手在損傷步驟結束前不可發動魔法·陷阱卡。此卡給予對手生命值戰鬥損傷時，對手場上覆蓋的魔法·陷阱卡全部破壞。"
      str1: 破壞
    13314457:
      name: 深海大孔鰻
      lore: 此卡從場上送入墓地時，我方場上全部表側表示的水屬性怪獸，在結束階段前上升500點攻擊力。
      str1: 攻擊力上升
    13361027:
      name: 龍盟-黑矛龍
      lore: 將我方場上存在1體冠有「龍盟」之名的龍族怪獸解放來發動。選擇我方墓地存在1體等級4以下的鳥獸族怪獸特殊召喚。這個效果1回合只能使用1次。
      str1: 特殊召唤
    13386503:
      name: 胡狼靈騎士
      lore: 被此卡戰鬥破壞並送進墓地的對手怪獸，可以表側守備特殊召喚到自己場上。
      str1: 特殊召唤
    13429800:
      name: 大白鯊
      lore: 巨大的白鯊，若被咬到絕對無法脫身。
    13438207:
      name: 花朵炸彈
      lore: 我方場上存在的植物族怪獸戰鬥破壞對手怪獸送入墓地時才能發動。該戰鬥破壞的怪獸的攻擊力分給對手生命值傷害。
    13455953:
      name: 極星靈 矮人
      lore: 此卡召喚成功時，我方在通常召喚外只有1次可以將1隻冠有「極星」之名的怪獸召喚。場上表側表示存在的此卡送入墓地時，從我方墓地選擇1張冠有「星寶」之名的卡片加入手牌。
      str1: 額外的通常招喚
      str2: 加入手卡
    13474291:
      name: 雲魔物-風暴龍
      lore: 此卡不能通常召喚。將自己墓地存在的冠有「雲魔物」之名的一體怪獸從遊戲中除外來特殊召喚。此卡不會被戰鬥破壞。此卡在場上表側守備表示的場合，此卡破壞。一回合一次，可放置一個霧計數器到場上的一體怪獸上。
    13478040:
      name: 橡子松鼠
      lore: 每次對手特殊召喚怪獸，就在此卡放置1個橡子計數器。藉由將此卡搭載的1個橡子計數器去除，選擇對手場上存在的1隻怪獸破壞。
      str1: 破壞
    13492423:
      name: 光子帝王
      lore: 此卡召喚‧反轉召喚成功時，可以從我方手牌‧牌組特殊召喚1隻「光子帝王」。
      str1: 特殊召喚
    13504844:
      name: 卡多姆茲的緊急指令
      lore: 場上有冠有「X劍士」之名的怪獸表側表示存在的場合，選擇我方或是對手墓地存在的2隻冠有「X劍士」之名的怪獸來發動。選擇的2隻怪獸從墓地特殊召喚到我方場上。
    13521194:
      name: 地獄公路巡警
      lore: 此卡由戰鬥將怪獸破壞送入墓地時，破壞的怪獸的等級x100點給對手生命值傷害。可以將我方墓地存在的此卡從遊戲中除外，從手牌將1體攻擊力2000點以下的惡魔族怪獸特殊召喚。
      str1: 給予傷害
      str2: 特殊召唤
    13522325:
      name: 炎之精靈 伊弗列特
      lore: 此卡不可通常召喚。自己墓地的炎屬性怪獸一體移除才可特殊召喚至場。當此卡在自己戰鬥階段期間，攻擊力會上升300分。
    13574687:
      name: 一擊加農砲
      lore: ! "「一擊火箭」+協調以外的怪獸1體\r\n1回合1次，將場上1體表側表示存在的怪獸破壞，給該怪獸控制者破壞怪獸攻擊力一半的傷害。"
      str1: 破壞
    13582837:
      name: 無限地獄上膛者
      lore: 我方手牌0張的場合，1回合1次，可以從我方牌組抽1張牌。此效果抽到的卡給雙方確認，怪獸卡的場合，該怪獸的等級x200點給對手生命值傷害。魔法‧陷阱卡的場合，給我方生命值500點傷害。
      str1: 抽卡
    13604200:
      name: 賢者的寶石
      lore: 自己場上有表側表示的「黑魔導女孩」存在時才可發動從自己的手牌或牌組特殊召喚一體「黑魔導」。
    13676474:
      name: 假面咒術師
      lore: 通過咒念將敵人殺死的假面怪獸。
    13685271:
      name: 同姓同名同盟條約
      lore: ! "我方場上代幣以外有同名怪獸2隻以上表側表示存在的場合才能發動。依照那些同名怪獸數量適用以下效果。\r\n●2隻：對手場上存在的1張魔法·陷阱卡破壞。\r\n●3隻：對手場上存在的魔法·陷阱卡全部破壞。"
    13708425:
      name: 火焰共鳴體
      lore: 以此卡作為同步素材的同步怪獸攻擊力上升300點。
    13722870:
      name: 黑炎的騎士
      lore: ! "「黑魔導」＋「炎之劍士」\r\n因戰鬥帶給此卡的控制者的傷害變成0。此卡因戰鬥而被破壞送往墓地時、從自己的牌組或手牌特殊召喚1隻「幻影騎士」。"
    13723605:
      name: 食人的寶箱
      lore: 寶石箱形狀的怪獸，欺騙冒險者接近並發動攻擊。
    13756293:
      name: 龍魔人 多拉古王
      lore: ! "「龍君主」＋「神龍 拉古拿諾」\r\n此卡表側表示存在於場上時，對方無法以龍族作為魔法、陷阱或怪獸效果的對象。每回合只能一次，可從手牌特殊召喚一隻龍族怪獸到自己場上。"
      str1: 特殊召喚
    13761956:
      name: 赤炎界寶寶
      lore: 我方主要階段時，此卡從手牌送入墓地來發動。我方場上表側表示存在的炎屬性怪獸1體的攻擊力上升400點。
      str1: 攻擊力上升
    13803864:
      name: 王毛毛
      lore: ! "「毛毛」＋「毛毛」＋「毛毛」\r\n當此卡從場上離開時，盡可能的特殊召喚存在自己墓地的「毛毛」到場上。"
    13821299:
      name: 陷阱吞食者
      lore: 此卡不可通常召喚。僅能將對手場上1張表側表示的陷阱卡送入墓地來特殊召喚。
    13839120:
      name: 黃色齒輪
      lore: 此卡召喚·特殊召喚成功時，可以將牌組一體「綠色齒輪」加入手牌。
      str1: 選1隻「綠色齒輪」加入手牌
    13857930:
      name: N·閃耀苔蘚
      lore: ! "此卡的卡名在規則上與「N·光輝苔蘚」視為相同。此卡僅可因「NEX」的效果特殊召喚。此卡進行戰鬥的場合，自己抽一張牌。互相確認因此效果抽的牌，並根據抽到的種類此卡得到以下效果。\r\n●怪獸卡：此回合的戰鬥階段結束。\r\n●魔法卡：此卡可以對對手玩家直接攻擊。\r\n●陷阱卡：此卡變為守備表示。"
    13893596:
      name: 究極封印神艾克索迪歐斯
      lore: 此卡不可通常召喚。僅能將我方墓地存在全部怪獸送回牌組的場合才能特殊召喚。此卡攻擊宣言時，將手牌或牌組一體怪獸送入墓地。我方墓地存在的通常怪獸每有一體，此卡的攻擊力就上升1000點。此卡離場時，從遊戲中除外。因此卡的效果將冠有「被封印的」之名的卡片送入我方墓地達五種時，決鬥勝利。　
    13945283:
      name: 幻影之壁
      lore: 攻擊此卡的怪獸在傷害步驟結束時回到持有者手牌。
    13995824:
      name: 電流二角獸
      lore: ! "獸族協調+協調以外的怪獸1體以上\r\n此卡由於對手被破壞的場合，雙方玩家從牌組上將7張卡送入墓地。"
      str1: 卡組破壞
    13997673:
      name: 核心濃度壓縮
      lore: 將手牌1張「核成的鋼核」給對手看，手牌1體冠有「核成」之名的怪獸捨棄來發動。從我方牌組抽2張卡。
    14001430:
      name: 魔式甜點・城堡
      lore: 此卡發動時，我方墓地有冠有「魔式甜點」之名的怪獸的場合，那些怪獸全部返回牌組。此卡在場上存在為限，場上冠有「魔式甜點」之名的怪獸攻擊力‧守備力上升500點。另外，由於冠有「魔式甜點」之名的怪獸將怪獸從我方墓地返回牌組的場合，可以不返回牌組使其回到手牌。
      str1: 不返回牌組而是回到手牌嗎?
    14015067:
      name: 深森的長老
      lore: 很久以前住在森林裡的白羊，真身是森林長老。
    14017402:
      name: 波動龍騎士
      lore: ! "龍族同步怪獸+戰士族怪獸\r\n此卡僅能以融合召喚從額外牌組特殊召喚。1回合1次，可以將墓地存在的1體龍族同步怪獸從遊戲中除外，並到結束階段為止變為與該怪獸同名，得到同樣的效果。另外此卡在場上表側攻擊表示存在為限，由於對手卡片發生的效果給我方的效果傷害由對手代替承受。"
      str1: 獲得龍族同步怪獸的效果
    14037717:
      name: 書本的精靈 書籍大祭師
      lore: 木之精靈，擁有非常高的智慧，發動多彩的攻擊。
    14047624:
      name: 熔岩王 制裁者
      lore: 1回合1次，可以將我方墓地存在的1體冠有「熔岩」之名的怪獸從遊戲中除外來發動。給對手生命值1000點傷害。發動此效果的回合，「熔岩王 制裁者」不能進行攻擊宣言。
      str1: 給對手1000傷害
    14087893:
      name: 月之書
      lore: 選擇場上一體表側表示存在的怪獸，變為裡側守備表示。
    14089428:
      name: 藍雷號T45
      lore: 此卡因戰鬥將對手怪獸破壞的場合，在自己場上特殊召喚一隻「雷子機代幣」（機械族·光·星4·攻/守1500）。此代幣不能作為升級召喚的解放。
      str1: 特殊召唤Token
    14089429:
      name: 雷子機代幣
      lore: 由「藍雷號T45」特殊召喚。這個代幣不能作為祭品召喚的祭品。
    14141448:
      name: 大飛蛾
      lore: 解放裝備「進化之繭」經過我方4回合的「小毛蟲」才可特殊召喚。
    14148099:
      name: 巨大戰艦 巨大核心
      lore: 當召喚此卡時在此卡上放置3個計數器。此卡不會因為戰鬥而破壞。進行戰鬥的時候，在傷害步驟結束時放置在此卡上的1個計數器移除。當沒有計數器而進行戰鬥的時候，在傷害步驟結束時此卡破壞。
    14154221:
      name: 進化的代價
      lore: 由於冠有「進化蟲」之名的怪獸特殊召喚怪獸的場合，可以選擇場上的1張卡破壞。這個效果1回合只能使用1次。
    14181608:
      name: 香菇怪人
      lore: 在潮濕的地方發揮力量！從蘑菇帽中吐絲攻擊。
    14198496:
      name: 神秘風笛手
      lore: 將此卡解放來發動。從我方牌組抽1張牌。用這個效果抽到的卡給雙方確認，是等級1的怪獸場合，我方再抽1張牌。「神秘風笛手」的效果1回合只能使用1次。
      str1: 抽卡
    14214060:
      name: 魔法劍士 特蘭斯
      lore: 實力相當強的奇特魔法師。好像從異空間旅行歸來了。
    14225239:
      name: E·HERO 航海人
      lore: ! "「E·HERO 泡沫人」＋「E·HERO 羽翼人」\r\n此卡只能以融合召喚來特殊召喚。自己的魔法陷阱區有覆蓋的卡時，此卡可對對手進行直接攻擊。"
    14258627:
      name: 地球巨人蓋亞石板
      lore: 此卡可以用移除自己墓地兩體岩石族怪獸的方式來特殊召喚。與此卡進行戰鬥的對手怪獸攻擊力、守備力變為一半。在自己的準備階段時移除一隻自己墓地的岩石族怪獸，如不除外，此卡送往墓地。
      str1: 要移除墓地的岩石族怪獸嗎?
    14289852:
      name: 投石區
      lore: 1回合1次，我方場上的怪獸由於戰鬥被破壞的場合，可以從我方牌組將1隻岩石族怪獸送入墓地來代替。
      str1: 是否要使用「投石區」的效果代替破壞?
    14291024:
      name: 附屬零件
      lore: 指定一體自己場上的「超時空戰鬥機」後此卡即可特殊召喚至場。此卡與指定卡片擁有同樣能力。當指定卡片離場時此卡破壞。
    14315573:
      name: 攻擊無力化
      lore: 對手怪獸攻擊宣言時可以發動。對手怪獸一體攻擊無效，並且結束戰鬥階段。
    14342283:
      name: 暴走鬥君
      lore: 此卡在場上存在為限，攻擊表示存在的代幣的攻擊力上升1000點且不會被戰鬥破壞。
    14344682:
      name: 彎刀男爵
      lore: 一回合一次，選擇對手場上一體守備表示存在的怪獸來發動。選擇的怪獸變為表側攻擊表示。
    14391920:
      name: 地獄騷動
      lore: 當受到3000點以上的戰鬥傷害時可發動此卡。 將雙方玩家牌組與墓地的怪獸全部移除。
    14430063:
      name: 攔截惡魔
      lore: 此卡在我方場上表側表示存在為限，對手怪獸攻擊宣言時，給對手生命值500點傷害。
      str1: 給對手傷害
    14462257:
      name: 冰之女王
      lore: 此卡不可從墓地特殊召喚。我方場上表側表示存在的此卡破壞送入墓地時，我方墓地有三體魔法使族怪獸以上存在的場合，可以將我方墓地存在的一張魔法卡加入手牌。
      str1: 墓地一張魔法卡加入手牌
    14464864:
      name: 神的桎梏 格萊普尼爾
      lore: 從我方牌組將1隻冠有「極星」之名的怪獸加入手牌。
    14466224:
      name: The大氣神鳥
      lore: 此卡不可通常召喚。將我方場上存在的兩體怪獸以及我方墓地存在的一體怪獸從遊戲中除外的場合可以特殊召喚。一回合一次，可將對手場上一體表側表示存在的怪獸當作裝備卡裝備在此卡上，同時只能裝備一體。此卡的攻擊力·守備力，上升因此卡效果裝備的怪獸的數值。
      str1: 裝備
    14472500:
      name: 蟑螂俠
      lore: 此卡被戰鬥破壞送進墓地時，可以從牌組將一隻攻擊力 1500 以下的昆蟲族怪獸加入手牌。
      str1: 檢索
    14506878:
      name: 塔卡
      lore: 反轉：從自己墓地選擇一張等級4的怪獸卡。並將選擇的怪獸加入自己的手牌。
    14507213:
      name: 同步物質
      lore: 選擇對手場上表側表示存在的1隻怪獸來發動。這個回合我方進行同步召喚的場合，可以將選擇的怪獸當作素材。此卡發動的回合，我方不能進行戰鬥階段。
    14531242:
      name: 紅色獨眼巨人
      lore: 為冥王哈帝斯效命的獨眼巨人。用尖角把敵人扯成碎片。
    14536035:
      name: 黑暗・古雷法
      lore: 此卡可以捨棄手牌一體等級5以上的闇屬性怪獸來特殊召喚。一回合一次，捨棄手牌一體闇屬性怪獸，選擇我方牌組一體闇屬性怪獸送入墓地。
      str1: 特殊召唤
      str2: 送去墓地
    14550855:
      name: 無限地獄煉獄
      lore: 將手牌最多2張捨棄，將捨棄數量從我方牌組將冠有「無限地獄」之名的怪獸送入墓地。
    14553285:
      name: 奧金魔導/爆裂型態
      lore: 此卡不能通常召喚。僅能使用「爆裂模式」的效果來特殊召喚。此卡特殊召喚成功時，在此卡放置2個魔力計數器。此卡每乘載1個魔力計數器，此卡攻擊力上升1000點。去除此卡的2個魔力計數器，破壞對手場上所有卡片。另外，場上的此卡破壞時，可以將我方墓地存在的1體「奧金魔導」特殊召喚。
      str1: 放置魔力計數器
      str2: 破壞
      str3: 特殊召喚「奧金魔導」
    14613029:
      name: 混合變形鬥士
      lore: 我方場上有冠有「變形鬥士」之名的怪獸2體以上表側表示存在的場合，選擇對方場上存在的2張卡才能發動。對方從中選擇1張，對方選擇的卡破壞。
    14618326:
      name: 赤色忍者
      lore: 反轉：場上1張陷阱卡破壞。選擇的卡覆蓋的場合，確認該卡，是陷阱卡就破壞。魔法卡的場合變回原狀。
      str1: 破壞
    14644902:
      name: 幻想召喚師
      lore: 反轉：解放此卡以外的一張怪獸。額外牌組一體融合怪獸特殊召喚。該融合怪獸在回合結束時破壞。
      str1: 特殊召唤
    14677495:
      name: 極星獸 坦格喬斯特
      lore: 我方場上存在的怪獸由於戰鬥而被破壞送入墓地時，此卡可以從手牌特殊召喚。1回合1次，場上守備表示存在的此卡變成表側攻擊表示時，可以從我方牌組將1隻「極星獸
        坦格喬斯特」以外冠有「極星獸」之名的怪獸以表側守備表示特殊召喚。
      str1: 從手牌特殊召喚
      str2: 特殊召唤
    14708569:
      name: Alraun
      lore: 花中的女性散發著有毒的花粉。任何人都不能靠近她。
    14730606:
      name: 常春籐枷鎖
      lore: 此卡在場上存在為限，對手場上表側表示存在的全部怪獸只在我方回合視為植物族。場上表側表示存在的此卡因對手的效果破壞送入墓地時，從我方牌組抽一張卡。
    14731897:
      name: 團結 UNITY
      lore: 選擇自己場上一隻怪獸。該怪獸直到結束階段為止，守備力將會成為我方場上所有表側怪獸守備力的總和。
    14759024:
      name: 天秤星聖·氐宿四
      lore: 此卡召喚·特殊召喚成功時，可以從我方牌組將1張冠有「星聖」之名的怪獸加入手牌。
      str1: 卡組檢索
    14772491:
      name: 魂之共有
      lore: 選擇場上表側表示存在的一隻怪獸發動。將自己手牌內名中冠有「N」之名的一隻怪獸特殊召喚至選擇怪獸的控制者場上。選擇怪獸的攻擊力上升因此效果所特殊召喚而名中冠有「N」之名的怪獸的攻擊力。此卡從場上離開時、因此卡效果所特殊召喚的名字冠有「N」之名的一隻怪獸回到持有者手牌。
    14778250:
      name: 巧詐師
      lore: 此卡可以捨棄1張手牌，從手牌特殊召喚。
    14785765:
      name: 黑羽-精銳之澤普洛斯
      lore: 此卡在墓地存在的場合，可以將我方場上表側表示存在的1張卡送回手牌來發動。此卡從墓地特殊召喚，我方受到400點傷害。「黑羽-精銳之澤普洛斯」的效果在決鬥中只能使用1次。
      str1: 特殊召唤
    14824019:
      name: 魔導書士 巴提爾
      lore: 此卡召喚·反轉時，從牌組將1張冠有「魔導書」之名的魔法卡加入手牌。
      str1: 設置
    14851496:
      name: 海月水母
      lore: 漂浮在海面上的海蜇，半透明的身體使人難以察覺。
    14878871:
      name: 救援貓
      lore: 可以將我方場上表側表示存在的此卡送入墓地，將牌組兩體等級3以下的獸族怪獸在我方場上特殊召喚。此方法特殊召喚的怪獸在結束階段破壞。
      str1: 特殊召唤
    14898066:
      name: 血戰士
      lore: 幹盡壞事還自以為得意的魔獸人。手中的斧頭常塗滿了鮮血。　
    14898067:
      name: 血戰士
      lore: 幹盡壞事還自以為得意的魔獸人。手中的斧頭常塗滿了鮮血。
    14936691:
      name: 蠕蟲·伊洛奇恩
      lore: ! "此卡不能特殊召喚。選擇場上表側表示存在1體冠有「蠕蟲」之名的爬蟲類族怪獸，變為裡側守備表示。\r\n此效果1回合只能使用1次。 "
      str1: 變更表示形式
    14943837:
      name: 殘骸龍
      lore: ! '此卡召喚成功時，可以將我方墓地1體攻擊力500點以下的怪獸攻擊表示特殊召喚。此效果特殊召喚的效果怪獸效果無效化。此卡作為同步素材的場合，只能同步召喚龍族怪獸。此時，其他的同步素材必須是等級4以外的怪獸。 '
      str1: 特殊召唤
    14977074:
      name: 萬獸龍
      lore: 長有龍頭的獸戰士，斧頭具有相當大的威力。
    14983497:
      name: 霞之谷的幼怪鳥
      lore: 此卡從手牌送入墓地時，此卡可以在我方場上特殊召喚。
      str1: 特殊召唤
    15013468:
      name: 博學的斯芬克斯
      lore: 當「光的金字塔」在場上時，可以支付500生命值特殊召喚此卡。 通常、特殊召喚之回合此卡不可攻擊。此卡不可從墓地特殊召喚。 此卡以戰鬥破壞守備表示怪獸時，給予對手被破壞生物攻擊力一半的生命值傷害。
    15023985:
      name: 岩石巨人
      lore: 巨大的岩石所堆積而成，岩石的巨人。
    15025844:
      name: 神聖精靈
      lore: 弱小的精靈，用神聖的力量保護身體，守備力很高。
    15042735:
      name: 龍捲風妖
      lore: 荒野的龍捲風。用風之刃撕裂敵人。
    15090429:
      name: 暴風小僧
      lore: 當升級召喚風屬性的怪獸時，此怪獸可以一隻當作兩體解放。
    15103313:
      name: 肉身佛
      lore: 選擇我方場上存在的1隻怪獸送入墓地。
    15150365:
      name: 白衣小偷
      lore: 此卡給對手戰鬥傷害時，對手手牌隨機1張捨棄。
      str1: 丟棄手牌
    15150371:
      name: 惡魔之鏡
      lore: 對映在鏡子上的東西施加催眠術來避開攻擊的惡魔之鏡。
    15169262:
      name: 熔岩炎樹海的妖女
      lore: 此卡從場上送入墓地時，我方場上表側表示存在冠有「熔岩」之名的怪獸的攻擊力到結束階段為止，上升我方墓地存在冠有「熔岩」之名的怪獸數量x200點。
      str1: 攻擊力上升
    15175429:
      name: 魔法反應戰機·AID
      lore: 對手發動魔法卡時發動。該魔法卡破壞，給對手800點傷害。此效果1回合只能使用1次。
      str1: 破壞並傷害
    15187079:
      name: 地縛神 烏魯
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。1回合1次，將此卡以外我方場上一體怪獸解放，選擇對手場上一體表側表示存在的怪獸來發動。到回合結束為止得到控制權。
      str1: 得到控制權
    15237615:
      name: 下達制裁的女帝
      lore: 「女王的影武者」+「響女」
    15259703:
      name: 卡通世界
      lore: 支付生命值1000分才可發動。
    15259704:
      name: 卡通世界
      lore: 支付生命值1000分才可發動。
    15270885:
      name: 卡通哥布林突擊部隊
      lore: 召喚·反轉召喚·特殊召喚的回合無法攻擊。場上的「卡通世界」被破壞時此卡亦破壞。自己場上有「卡通世界」且對手未控制卡通怪獸時，此卡可直接攻擊對手。此卡攻擊後，戰鬥階段結束時轉為守備表示，直到下次自己回合結束時都無法改變表示形式。
    15286412:
      name: 極星寶 根格尼爾
      lore: 將我方場上表側表示存在的1隻冠有「極神」或是「極星」之名的怪獸從遊戲中除外，選擇場上存在的1張卡來發動。選擇的卡破壞。發動後第2次的我方結束階段時，因為發動這個效果而從遊戲中除外的怪獸以表側攻擊表示回到場上。
    15294090:
      name: 命運幻象
      lore: 自己場上名字冠有「D-HERO」的怪獸被對手的卡片效果破壞而送往墓地時才能發動。本回合內所有被破壞而送往墓地的名字冠有「D-HERO」之名的怪獸全部特殊召喚至場上。
    15303296:
      name: 石像鬼
      lore: 看起來像石像，從黑暗處攻擊。逃跑相當快速。
    15305240:
      name: 擄獲裝置
      lore: 雙方玩家在自己場上選擇一隻怪獸，該怪物的控制權交換。但是此卡的控制者必須選擇自己場上表側表示的通常怪物。
    15310033:
      name: 未知同步者
      lore: 對手場上有怪獸存在而我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。「未知同步者」的效果在決鬥中只能使用1次。
    15313433:
      name: 無限地獄反射鏡
      lore: 我方場上存在冠有「無限地獄」之名的怪獸被戰鬥破壞送入墓地時，捨棄全部手牌才能發動。該怪獸1體從我方墓地特殊召喚，給對手生命值1000點傷害。
    15317640:
      name: 巨大戰艦 強化核心
      lore: 在此卡召喚時放置2個計數器。此卡不會被戰鬥破壞。進入戰鬥的場合，在傷害步驟結束時投一次硬幣並猜正反。猜錯的話移除此卡上的一個計數器。在沒有計數器的狀態下進行戰鬥時，於傷害步驟結束時破壞此卡。
    15341821:
      name: 蒲公英獅
      lore: 當此卡送入墓地時，以守備表示特殊召喚2體「棉毛代幣」(植物族·風·星1·攻0/守0)到自己場上。特殊召喚的回合的此代幣，不可作升級召喚的解放。
      str1: 特殊召唤Token
    15341822:
      name: 棉毛代幣
      lore: 由「蒲公英獅」的效果特殊召喚。這個代幣特殊召喚的回合不能用於上級召喚的解放。
    15341823:
      name: 綿毛代幣
      lore: 由「蒲公英獅」的效果特殊召喚。這個代幣特殊召喚的回合不能用於上級召喚的解放。
    15367030:
      name: 球型蟲
      lore: 圓形的小矮人。咕嚕咕嚕的滾動攻擊。守備意外的高。
    15383415:
      name: 聖甲蟲大群
      lore: 此卡在一回合內有一次機會形式可以變成裏側守備表示。此卡反轉召喚成功時，對手場上一隻怪獸破壞。
      str1: 變成裏側守備表示
      str2: 破壞對手一隻怪獸
    15394083:
      name: 極星獸 坦格里斯尼爾
      lore: 此卡由於戰鬥而被破壞送入墓地時，在我方場上將2隻「極星獸代幣」(獸族·地·星3·攻/守0)特殊召喚。
      str1: 特殊召喚Token
    15394084:
      name: 極星獸代幣
      lore: 由「極星獸 坦格里斯尼爾」的效果特殊召唤。
    15401633:
      name: 紫炎的影武者
      lore: 侍奉着紫炎的影武者，持有锋利的名刀。
    15471265:
      name: 狂戰士衝擊
      lore: 將自己墓地1體怪獸從遊戲中除外來發動。到回合結束階段為止，自己場上表側表示存在的1體「羽翼小精靈」攻擊力·守備力與該除外怪獸相同。
    15475415:
      name: 小狗外星人
      lore: 我方冠有「外星人」之名的怪獸召喚成功時，此卡可以從手牌特殊召喚。此效果特殊召喚成功時，在對手場上表側表示存在的怪獸各放置2個A計數器。
      str1: 特殊召唤
      str2: 放置A計數器
    15480588:
      name: 鎧蜥蝪
      lore: 擁有堅硬軀體的蜥蜴。如果被咬到會立即斃命。
    15507080:
      name: 黑暗追隨者
      lore: 崇拜黑暗的魔法使。呼喚出魔之手將人拖入暗闇之中。
    15510988:
      name: 閃電小子
      lore: 在雷電中充電。哭泣時非常危險。
    15552258:
      name: 半或停
      lore: ! "僅能在對手回合的戰鬥階段發動。對手選擇以下1個效果適用。\r\n●戰鬥階段結束前，我方場上存在的全部怪獸攻擊力變為一半。\r\n●戰鬥階段結束。"
      str1: 戰鬥階段結束前，我方場上存在的全部怪獸攻擊力變為一半
      str2: 戰鬥階段結束
    15574615:
      name: 異次元噴射 鋼鐵號
      lore: 此卡不能通常召喚。從我方手牌·場上將「異次元超能力者 星斗羅賓」「野獸戰士 豹人」「鳳王獸 蓋爾達」「鐵巨人 鋼鐵大槌」各1隻送入墓地的場合才能特殊召喚。另外，藉由解放我方場上的此卡，選擇我方墓地「異次元超能力者
        星斗羅賓」「野獸戰士 豹人」「鳳王獸 蓋爾達」「鐵巨人 鋼鐵大槌」各1隻特殊召喚。
      str1: 特殊召唤
    15576074:
      name: 共鳴體引擎
      lore: 選擇我方墓地存在2隻冠有「共鳴體」之名的怪獸來發動。從我方牌組將1隻等級4的怪獸加入手牌，選擇的怪獸回到牌組。
    15605085:
      name: 太陽能次世代
      lore: 此卡可以解放1體冠有「次世代」的怪獸來召喚。我方場上每有冠有「次世代」的怪獸送入墓地，給對手生命值500點傷害。
      str1: 用1隻名字帶有「次世代」的怪獸解放召喚
      str2: 傷害
    15629801:
      name: 武鬥圓舞
      lore: 選擇我方場上表側表示存在的1隻同步怪獸來發動。將持有與那隻怪獸相同種族·屬性·等級·攻擊力·守備力的1隻「圓舞代幣」在我方場上特殊召喚。這隻代幣發生戰鬥使對手玩家受到的戰鬥傷害變成0。
    15629802:
      name: 圓舞代幣
      lore: 「武鬥圓舞」的效果特殊召喚。這隻代幣發生戰鬥使對手玩家受到的戰鬥傷害變成0。
    15658249:
      name: 蠕蟲·巴爾薩斯
      lore: 此卡召喚成功時，場上1體守備表示存在的怪獸變成表側攻擊表示。
      str1: 變更表示形式
      str2: 變更表示形式
    15667446:
      name: 暗黑界的總督 拉提納
      lore: 這張卡被卡的效果從手卡丟棄到墓地的場合：從墓地把這張卡特殊召喚。被對方卡的效果從手卡丟棄到墓地的場合，選擇場上表側表示存在的1只惡魔族怪獸；這張卡從墓地特殊召喚，選擇的怪獸攻擊力上升500。
      str1: 特殊召唤
    15717011:
      name: 融合咒印生物-光
      lore: 此卡可以代替一個融合材料。此時，其他的融合材料必須是正規的。解放場上連同此卡在內的融合材料，可以特殊召喚一隻光屬性融合怪獸。
      str1: 特殊召唤
    15734813:
      name: 魂虎
      lore: 據說是貪婪人類靈魂的可怕老虎的邪惡靈魂。如果可以的話，任誰都不想遇見的怪獸。
    15800838:
      name: 精神崩潰
      lore: 宣言一個卡片名。對手手牌要是有持有和被宣言卡名一樣的卡、將那些卡全部捨棄到墓地。要是沒有的話、則隨機捨棄一張自己的手牌。
    15820147:
      name: 怪獸龜
      lore: 有尖刺的烏龜。非常兇暴，難以近人。
    15839054:
      name: 同步融合師
      lore: 此卡作為同步召喚的素材送入墓地的場合，可以從我方牌組將1張冠有「融合」或「融合」之名的魔法卡加入手牌。
      str1: 檢索
    15854426:
      name: 霞之谷的神風
      lore: 我方場上表側表示存在的風屬性怪獸回到手牌的場合，可以從我方牌組將1隻等級4以下的風屬性怪獸特殊召喚。這個效果1回合只能發動1次。
      str1: 特殊召唤
    15871676:
      name: 金牛星聖·畢宿五
      lore: 此卡召喚成功時，可以從手牌將1隻等級3冠有「星聖」之名的怪獸特殊召喚。
      str1: 特殊召唤
    15935204:
      name: 風暴召喚師
      lore: 此卡在我方場上表側表示存在為限，此卡以外的超能族怪獸戰鬥破壞的對手怪獸不送入墓地，而是放到對手牌組最上方。此卡被卡片效果破壞時，此卡的控制者受到此卡攻擊力分的生命值傷害。
      str1: 受到傷害
      str2: 要放置到對手牌組最上方嗎?
    15939448:
      name: 盾蠕蟲
      lore: 此卡召喚‧反轉召喚‧特殊召喚成功時，變成守備表示。接著，依我方場上表側表示存在的昆蟲族怪獸數量，將對手牌組上的卡送入墓地。
      str1: 牌組上的卡送入墓地
    15941690:
      name: 先史遺產－水晶骨架
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。用這個方法特殊召喚成功時，可以從我方手牌‧墓地特殊召喚1隻「先史遺產－水晶骨架」以外冠有「先史遺産」之名的怪獸。
      str1: 特殊召喚
    15951532:
      name: 亞馬遜女王
      lore: 此卡在場上表側表示存在為限，我方場上存在冠有「亞馬遜」之名的怪獸不會被戰鬥破壞。
    15960641:
      name: 幻鏡龍
      lore: 當此卡表側表示存在場上的期間，對手不能在戰鬥階段發動陷阱卡。
    16008155:
      name: 蛇妖使魔
      lore: ! "場上此卡以外有怪獸表側表示存在的場合，此卡破壞。\r\n此卡作為魔法·陷阱卡的效果對象時，此卡破壞。此卡在場上表側表示存在為限，雙方玩家不可召喚怪獸。"
    16067089:
      name: 蛇神降臨
      lore: ! '自己場上表側表示存在的「毒蛇王　瓦諾米洛」被破壞的時候可以發動。從自己的手牌或牌堆特殊召喚一隻「毒蛇神　瓦諾米娜卡」。 '
    16111820:
      name: 侏儸紀艾雷拉龍
      lore: 我方場上守備表示存在「侏儸紀艾雷拉龍」以外冠有「侏儸紀」之名的怪獸被戰鬥破壞送入墓地時、此卡可以從手牌或墓地特殊召喚。
      str1: 特殊召唤
    16191953:
      name: 吉格大師
      lore: 支付1000點來發動。依據我方場上超能族怪獸數量來破壞對手場上的怪獸。此效果1回合只能使用1次。
      str1: 破壞
    16197610:
      name: 雲魔物-亂流
      lore: 此卡不會因為戰鬥而破壞。此卡在場上表側守備表示的場合，此卡破壞。此卡召喚成功時，在此卡上放置和場上存在冠有「雲魔物」之名的怪獸數量相同的霧計數器。除去此卡上的一個霧計數器、從牌組或墓地特殊召喚一個「雲魔物-小煙球」。
    16222645:
      name: 一刀兩斷侍
      lore: 此卡攻擊裡側守備表示怪獸的場合，不進行傷害計算直接以裡側守備表示將那隻怪獸破壞。
      str1: 裡側守備表示怪獸破壞
    16226786:
      name: 深淵的暗殺者
      lore: 反轉：選擇對手場上一體怪獸破壞。當此卡從手牌送進墓地時，從自己墓地中選擇一張反轉效果怪物加入到手牌。
      str1: 破壞
      str2: 返回手牌
    16227556:
      name: 檢閱
      lore: 在對手的準備階段每一次支付生命值500分，可隨機看對手的一張手牌。
      str1: 看對手手牌
    16229315:
      name: 大毒蜂
      lore: 支付3000點生命值，可從自己的融合牌組取出一張怪獸到墓地。
      str1: 送墓
    16241441:
      name: C・小甲蟲
      lore: 場上有「新空間」存在時，解放此卡，可從牌組或手牌特殊召喚一體「N・火焰甲蟲」。
    16246527:
      name: 鎧裝老鼠
      lore: 可以用像鎧甲般堅固的毛守護身體的老鼠。
    16255442:
      name: 光之召集
      lore: 捨棄我方所有手牌，從我方墓地拿捨棄手牌數量的光屬性怪獸加入手牌。
    16272453:
      name: 機甲忍法 黃金變換
      lore: 我方場上有冠有「忍法」之名的卡存在的場合才能發動。我方場上冠有「忍法」之名的卡全部破壞。那之後，從我方牌組抽2張牌。
      str1: 破壞並抽牌
    16304628:
      name: E·HERO 蓋亞
      lore: ! "冠有「E·HERO」之名的怪獸+地屬性怪獸\r\n此卡只能以融合召喚來特殊召喚。此卡融合召喚成功時，選擇對手場上表側表示存在的1隻怪獸來發動。到這個回合的結束階段時為止，被選擇的1隻怪獸的攻擊力變成一半，此卡的攻擊力上升那個數值。"
      str1: 攻击上升
    16308000:
      name: 神的威望
      lore: 選擇我方場上表側表示存在1隻冠有「極神」之名的怪獸來發動。此卡在場上存在為限，雙方玩家不能以選擇的怪獸為卡片效果對象。發動後第2回合的我方準備階段時此卡送入墓地。
    16353197:
      name: 吸生血的怪獸
      lore: 藉著夜色襲擊行人的人形吸血蛇。
    16366944:
      name: 月光蝶
      lore: 此卡從場上送入墓地時，可以從牌組特殊召喚1隻等級4以下冠有「幻蝶刺客」之名的怪獸。
    16392422:
      name: 卡通假面魔道士
      lore: 召喚·反轉召喚·特殊召喚的回合無法攻擊。場上的「卡通世界」被破壞時此卡亦破壞。自己場上有「卡通世界」且對手未控制卡通怪獸時，此卡可直接攻擊對手。此卡給予對手戰鬥傷害時，自己抽一張牌。
      str1: 抽卡
    16435215:
      name: 墓穴的道連
      lore: 確認雙方手牌、互相選擇對手手牌中的一張卡並捨棄該卡，然後雙方再從牌組抽一張卡。
    16437822:
      name: ! '火石攻擊 '
      lore: ! '裝備「火石」的怪獸破壞。發動後這張卡送入墓地時，這張卡可以回牌堆。 '
    16475472:
      name: 雷薩惡魔
      lore: 當此卡表側表示存在場上時，因為戰鬥而被此卡破壞的怪獸將移除遊戲。
    16480084:
      name: 進化龍·蜥結龍
      lore: 這張卡被名字帶有「進化蟲」的怪獸效果特殊召喚時 ，這張卡的守備力上升500。被名字帶有「進化蟲」的怪獸效果特殊召喚的這張卡被戰鬥破壞的場合：可以從自己的卡組把1只名字帶有「進化蟲」的怪獸加入手卡。
      str1: 检索
    16507828:
      name: 巨大雷龍
      lore: 「雙頭恐龍王」+「貪屍龍」
    16516630:
      name: 黑羽-尖銳之波拉
      lore: 將墓地存在的此卡從遊戲中除外，選擇我方場上表側表示存在的1隻冠有「黑羽」之名的怪獸來發動。這個回合選擇的怪獸攻擊的場合，那次戰鬥給予我方的戰鬥傷害變成0，選擇的怪獸不會被戰鬥破壞，進行戰鬥的對手怪獸在傷害計算後破壞。
      str1: 附加能力
    16527176:
      name: 自然吼獅
      lore: 地屬性協調+協調以外的地屬性怪獸1體以上
    16550875:
      name: 甲蟲裝機的魔劍 蟲王劍
      lore: 僅能裝備在冠有「甲蟲裝機」之名的怪獸上。裝備怪獸的攻擊力·守備力上升800點。場上表側表示存在的此卡送入墓地時，將我方墓地存在1隻冠有「甲蟲裝機」之名的怪獸加入手牌。
      str1: 加入手卡
    16556849:
      name: 放浪的勇者 佛利德
      lore: 將我方墓地存在兩體光屬性怪獸從遊戲中除外，場上一體表側表示存在攻擊力比此卡高的怪獸破壞。此效果一回合只能使用一次。
      str1: 破壞
    16587243:
      name: 新蟲品種
      lore: 據說是從異星來的巨大昆蟲型怪獸。集體行動捕捉目標。
    16589042:
      name: 疾風的暗黑騎士 蓋亞
      lore: 我方手牌只有此卡的場合，此卡可以不用解放怪獸來升級召喚。
      str1: 不用解放召喚
    16616620:
      name: 接觸
      lore: 將自己場上名字含有「C」的怪獸全部送入墓地、從手牌或牌組特殊召喚一隻該卡上所述的怪獸。
    16638212:
      name: 異次元的精靈
      lore: 此卡可以將我方場上表側表示存在的1隻怪獸從遊戲中除外，從手牌特殊召喚。下次準備階段時，為了這個特殊召喚而從遊戲中除外的怪獸回到場上。
      str1: 返回场上
    16674846:
      name: 靈魂力量
      lore: 對手回合的戰鬥傷害計算時可發動。該戰鬥給我方的戰鬥傷害為0。之後，我方墓地存在1體守備力1500點以下的戰士族協調加入手牌。
      str1: 我方墓地存在1體守備力1500點以下的戰士族協調加入手牌
    16678947:
      name: 詛咒超能力
      lore: 我方場上表側表示存在的超能族怪獸被對手怪獸攻擊而破壞送入墓地時發動。將當時進行攻擊的對手怪獸1體破壞，給對手我方被破壞的超能族怪獸等級X300點的傷害。
    16693254:
      name: 咒法先鋒
      lore: 1回合1次，可以從我方牌組選擇1張冠有「咒法」之名的怪獸放到牌組最上方。
      str1: 卡组最上方放置
      str2: 請選擇要放置到卡組最上方的卡
    16708652:
      name: 機巧粉
      lore: 選擇場上表側攻擊表示存在的2隻冠有「機巧」之名的怪獸來發動。被選擇的1隻怪獸變成守備表示，另1隻怪獸的攻擊力到結束階段為止上升變成守備表示的怪獸的攻擊力數值。
      str1: 請選擇要改變表示形式的怪獸
      str2: 請選擇攻擊力上升的怪獸
    16719802:
      name: 星輝龍
      lore: 此卡召喚成功時，可以選擇此卡以外場上表側表示存在的1隻怪獸到結束階段時為止等級上升2。
      str1: 等級上升
    16751086:
      name: 暖蠕蟲
      lore: 此卡破壞的場合，將對手牌組上三張卡送入墓地。
      str1: 牌組上的卡送入墓地
    16762927:
      name: 守墓的使魔
      lore: 對手牌組上方一枚卡送入墓地，才可進行攻擊宣言。
    16796157:
      name: 野獸戰士 豹人
      lore: 解放此卡才能發動。從我方牌組·墓地將1隻「異次元超能力者 星斗羅賓」加入手牌。
      str1: 檢索
    16825874:
      name: 古怪小子
      lore: 此卡作為同步素材的場合，其他的素材必須是手牌一體怪獸。以此卡為同步素材的同步怪獸效果不能發動並無效化，離場時除外。
    16828633:
      name: 備用次世代
      lore: 此卡以外有冠有「次世代」之名的怪獸在我方場上存在時發動。到結束階段為止此卡的卡名當作「次世代控制者」。此效果1回合只能使用1次。
      str1: 當作「次世代控制者」使用
    16886617:
      name: 蛇妖娃絲吉
      lore: 此卡不可通常召喚。僅能將我方或對手場上表側表示存在攻擊力0的怪獸2體解放才能特殊召喚。1回合1次，可以選擇對手場上1體表側表示存在的怪獸破壞。「蛇妖
        娃絲吉」只能有1體在場上表側表示存在。
      str1: 破壞
    16898077:
      name: 巨型空襲轟炸艦
      lore: ! "此卡不能通常召喚。僅能使用「召喚反應戰機AI」的效果來特殊召喚。將1張手牌送入墓地，破壞對手場上存在的1張卡。此效果1回合只能使用1次。另外，對手的回合1次選擇以下1個效果來發動。\r\n●對手怪獸召喚·特殊召喚成功時，將該卡破壞給予對手800點傷害。\r\n●對手覆蓋卡片時，將該卡破壞給予對手800點傷害。"
      str1: 破壞
      str2: 怪獸破壞
      str3: 覆蓋破壞
    16899564:
      name: 斬首的美女
      lore: 在那美麗容貌的背後，卻是個用刀子使許多人身首異處的女子。
    16906241:
      name: 雙魚星聖·外屏七
      lore: 此卡召喚成功時，可以從手牌以表側守備表示特殊召喚1隻冠有「星聖」之名的怪獸。
      str1: 特殊召唤
    16909657:
      name: 蛇妖史裘拉
      lore: 此卡戰鬥破壞攻擊力0的怪獸送入墓地時，可將該怪獸在我場上以表側守備表示特殊召喚。這個效果特殊召喚的怪獸的效果無效化。
      str1: 特殊召唤
    16923472:
      name: 發條獵人
      lore: 我方主要階段時，將「發條獵人」以外我方場上表側表示存在1隻冠有「發條」之名的怪獸解放才能發動。對手手牌隨機1張送入墓地。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 手牌破壞
    16940215:
      name: 自然葉脈
      lore: 解放我方場上的此卡與1體冠有「自然」之名的怪獸發動。魔法·陷阱卡發動無效並破壞。
      str1: 魔法·陷阱卡發動無效並破壞
    16946849:
      name: 人造天使
      lore: 每當發動反擊陷阱時，特殊召喚一隻「人造天使代幣」（天使族．光．星1．攻/守300）。
    16946850:
      name: 人造天使代幣
      lore: 由「人造天使」的效果特殊召喚。
    16956455:
      name: 賢者蓋爾朗
      lore: 捨棄手上的一張魔法卡，可破壞對方場上的一張魔法或陷阱卡。此效果一個回合只能用一次。
    16972957:
      name: 死的沉默天使 多瑪
      lore: 司職死亡的天使，若被這傢伙盯上，難逃一死。
    16984449:
      name: 炎妖蝶 威爾普斯
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●解放此卡，我方墓地存在一體「炎妖蝶
        威爾普斯」以外的二重怪獸特殊召喚。此效果特殊召喚的二重怪獸為再度召喚的狀態。"
      str1: 特殊召唤
    17021204:
      name: 母后蜘蛛
      lore: 我方墓地存在的怪獸只有昆蟲族的場合，可以將對手場上2體表側守備表示的怪獸送入墓地，此卡在場上特殊召喚。
    17032740:
      name: E·HERO 混沌新生人
      lore: ! "「E·HERO 新生人」＋「N·光輝苔蘚」＋「N·漆黑獵豹」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。結束階段時此卡回到融合牌組，並將場上存在全部的表側表示怪獸變成裡側守備的狀態。擲硬幣三次。依照出現表側的次數得到以下效果。這個效果一回合只可以在主要階段使用一次。\r\n●3次：對手場上存在的怪獸全部破壞。\r\n●2次：本回合對手場上表側表示存在的效果怪獸全部效果無效化。\r\n●1次：自己場上存在的全部怪獸回到持有者手牌。"
    17045014:
      name: 進化龍·梁龍
      lore: 此卡由於冠有「進化蟲」之名的怪獸效果特殊召喚成功時，選擇對手場上存在的1張魔法‧陷阱卡破壞。
      str1: 破坏
    17078030:
      name: 光的護封壁
      lore: 發動時以1000點為單位支付生命值。攻擊力在支付數值以下的對手怪獸不能攻擊。
      str1: 請選擇支付的基本分
    17115745:
      name: 翻天巨蛇
      lore: 出現在神話世界的蛇。非常的長。
    17129783:
      name: 獅子星聖·獅子座
      lore: 此卡在場上表側表示存在為限，在我方主要階段時只有1次，我方可以在通常召喚之外再多通常召喚1隻冠有「星聖」之名的怪獸。
      str1: 「獅子星聖·獅子座」的效果召喚
    17132130:
      name: D-HERO 教條小子
      lore: 此卡不能通常召喚。僅能解放我方場上存在三體，其中至少有一體冠有「D-HERO」之名的怪獸才可特殊召喚。這個方法特殊召喚成功的場合，下一個對手的準備階段時對手生命值變成一半。
      str1: 特殊召唤
      str2: LP减半
    17178486:
      name: 生命轉換裝置
      lore: 雙方生命值差距8000點以上時才可發動。雙方生命值變成3000點。
    17189532:
      name: 幻影豹鑣
      lore: 場上的此卡被破壞送入墓地的場合，可以從牌組將2張冠有「豹鑣」之名的卡加入手牌。
      str1: 加入手牌
    17189677:
      name: 蛇雨
      lore: 捨棄一張手牌。選擇自己牌堆的4隻爬蟲類族怪獸送入墓地。
    17192817:
      name: 溶岩大巨人
      lore: 從熔岩大地誕生的巨人。使用熔岩拳擊攻擊。
    17201174:
      name: 槌頭鯊
      lore: 1回合1次，在我方主要階段時才能發動。此卡的等級下降1，從手牌特殊召喚1隻水屬性·等級3以下的怪獸。
      str1: 特殊召唤
    17214465:
      name: 海神的巫女
      lore: 此卡以表側表示存在場上時，場地視為「海」。場地魔法存在的場合，此效果不適用。
    17238333:
      name: 屋根裡的妖怪
      lore: 各家屋頂都有的冤魂。從不做壞事。
    17241370:
      name: 咒法聖女 娜塔利亞
      lore: 此卡不能特殊召喚。召喚·反轉的回合結束階段時回到持有者手牌。此卡召喚·反轉時，可以選擇我方墓地1隻冠有「咒法」之名的怪獸回到牌組最上方。
      str1: 返回手牌
      str2: 返回卡组
    17243896:
      name: 大地蜘蛛
      lore: 此卡在我方場上表側守備表示存在時，對手召喚‧特殊召喚怪獸的場合。可將那些怪獸變為守備表示。此效果1回合只能使用1次。
      str1: 守備表示
    17259470:
      name: 殭屍主人
      lore: 此卡在場上表側表示存在時，只要手牌的怪獸卡一張送入墓地，就將墓地存在的一隻等級4以下的不死族怪物特殊召喚。此效果一回合只能使用一次。
      str1: 特殊召唤
    17266660:
      name: 朱光之宣告者
      lore: 將手牌的此卡與一體天使族怪獸送入墓地來發動。對手的效果怪獸的效果發動無效並破壞。此效果可以在對手回合發動。
      str1: 效果怪獸的效果發動無效並破壞
    17285476:
      name: 自然蚊子
      lore: 我方場上此卡以外有冠有「自然」之名的怪獸在場上表側表示存在為限，對手不能選擇此卡當作攻擊對象。此卡以外有冠有「自然」之名的怪獸由於發生戰鬥給我方的戰鬥傷害，由對手代替承受。
    17313545:
      name: 泥岩兵
      lore: 此卡在場上表側表示存在為限，場上表側表示存在的光屬性怪獸效果無效化。此卡戰鬥破壞光屬性怪獸的場合，僅有一次可再進行一次攻擊。
      str1: 再進行攻擊
    17358176:
      name: 高等女祭司
      lore: 詠唱起聞所未聞的咒語，使所有人的心平靜下來。
    17363041:
      name: Ｃ・小蜂鳥
      lore: 場上有「新空間」存在時，解放此卡，可從牌組或手牌特殊召喚一體「N・天空蜂鳥」。
    17375316:
      name: 押收
      lore: 支付生命值1000分。對手的手牌確認，並且從中選擇一枚卡捨棄至墓地。
    17393207:
      name: 守墓的司令官
      lore: 將此卡從手牌捨棄至墓地來發動。從我方牌組將1張「王家長眠谷 -死亡谷-」加入手牌。
      str1: 檢索
    17415895:
      name: 火山利刃
      lore: 可以給予對方生命值500分傷害。這個效果1回合只能使用1次。這個效果發動的場合，這回合這張卡不能攻擊。
      str1: 給予對方500傷害
    17418744:
      name: 光子聖域
      lore: 發動這張卡的回合，我方不能召喚‧反轉召喚‧特殊召喚光屬性以外的怪獸。在我方場上以守備表示特殊召喚2隻「光子代幣」(雷族·光·星4·攻2000/守0)。這些代幣不能攻擊，也不能當作同步素材。
    17418745:
      name: 光子代幣
      lore: 由「光子聖域」的效果特殊召喚。這個代幣不能攻擊，也不能作為同調素材。
    17441953:
      name: 烏龜狸
      lore: 背著烏龜甲殼的狸貓。誘惑敵人進行攻擊。
    17444133:
      name: 凱薩海馬
      lore: 當升級召喚光屬性的怪獸時，此怪獸可以一隻當作兩體解放。
    17449108:
      name: 撲滅的使徒
      lore: 裡側表示的一張魔法、陷阱卡破壞並且移除。該卡若是陷阱卡，則確認雙方牌組，將同名卡全部移除，並將雙方牌組洗牌。
    17484499:
      name: 現世與冥界的逆轉
      lore: 我方墓地存在15張以上的卡時，支付1000點生命值可發動。雙方各自將墓地與牌組的卡全部交換。這時候是將墓地的卡片重新洗牌放置到牌組區。
    17490535:
      name: 外星人之腦
      lore: 我方場上存在的爬蟲類族怪獸被對手怪獸的攻擊破壞送入墓地時發動。得到當時進行攻擊的對手怪獸的控制權，該怪獸視為爬蟲類族。
    17494901:
      name: 我我我雷擊
      lore: 我方場上有冠有「我我我」之名的怪獸存在的場合才能發動。選擇場上的1張卡破壞。
    17502671:
      name: 無限地獄將軍
      lore: 我方手牌0張的場合，將我方墓地存在的此卡從遊戲中除外，選擇我方墓地存在2隻等級3以下冠有「無限地獄」之名的怪獸才能發動。選擇的怪獸從墓地特殊召喚。用這個效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    17511156:
      name: 樹小丑
      lore: 作出令人討厭的笑容的惡魔。以手中​​的鐮刀熟練的迴避著攻擊。
    17521642:
      name: 零之力
      lore: 我方場上表側表示存在的怪獸被除外時才能發動。場上表側表示存在的全部怪獸的攻擊力變成0。
    17535588:
      name: 阿米巴海葵
      lore: 表面堅固，守備力較高的青色海星。
    17548456:
      name: 侏儸紀隕石龍
      lore: ! "冠有「侏儸紀」之名的協調+協調以外的恐龍族怪獸2體以上\r\n此卡同步召喚成功時，場上存在的卡全破壞。之後可以選擇我方墓地存在1體協調特殊召喚。"
      str1: 破壞並特殊召喚
      str2: 是否特殊召喚1隻調整?
    17559367:
      name: 深海潛水員
      lore: 此卡被戰鬥破壞送入墓地的場合，在戰鬥階段結束時選擇牌組一體怪獸，放到牌組最上方。
      str1: 檢索
      str2: 請選擇放置在卡組最上方的怪獸卡
    17573739:
      name: 神禽王阿雷克多爾
      lore: 對手場上有兩隻以上相同屬性的怪獸存在的場合，可以從手牌特殊召喚此卡。一回合一次選擇一張場上表側表示存在的卡。選擇的卡在此回合中效果無效。「神禽王阿雷克多爾」在場上同時只能表側存在一隻。　
    17597059:
      name: 衝擊魔人
      lore: 此怪獸召喚·反轉召喚·特殊召喚成功時、場上所有覆蓋卡回到持有者的手牌。
    17649753:
      name: 蠕蟲·路克耶
      lore: 此卡不在此卡反轉的回合則不能進行攻擊宣言。此卡攻擊的場合，在戰鬥階段結束變為裡側守備表示。
    17655904:
      name: 毀滅的爆裂疾風彈
      lore: 僅「青眼白龍」表側表示在我方場上時可發動。破壞對手場上所有怪獸。發動此卡的回合，「青眼白龍」不能攻擊。
    17658803:
      name: 祖母綠龍
      lore: 吞食翡翠的龍。被其美態吸引住並丟掉性命的人不計其數。
    17706537:
      name: 化石猛瑪象
      lore: 此卡戰鬥破壞對手怪獸送入墓地時，給對手400點傷害。
      str1: 傷害
    17720747:
      name: 黑薔薇魔女
      lore: 此卡不可特殊召喚。我方場上沒有卡片存在的場合此卡召喚成功時，從我方牌組抽1張牌。此效果抽到的卡給雙方確認，怪獸卡以外的場合，抽到的卡送入墓地，此卡破壞。
      str1: 抽卡
    17732278:
      name: N·光輝苔蘚
      lore: ! "此卡進行戰鬥的場合，對手抽一張卡。這個效果所抽的卡片互相確認，該卡的種類還獲得以下效果。\r\n●怪獸卡：這個回合的戰鬥階段終了。\r\n●魔法卡：這此卡可對玩家直接攻擊。\r\n●陷阱卡：此卡形式變更為守備表示。"
    17733394:
      name: 森之屍
      lore: 森林守護神死後，被惡魔復活的屍體。
    17760003:
      name: 盟軍·次世代三重兵器
      lore: ! "「次世代控制者」+協調以外的怪獸1體以上\r\n依據此卡的同步素材的協調以外的怪獸屬性，以下效果1回合1次，捨棄1張手牌發動。\r\n●風屬性：對手隨機1張手牌送入墓地。\r\n●水屬性：場上存在的1張魔法或陷阱卡破壞。\r\n●闇屬性：場上表側表示存在1體光屬性怪獸破壞，從我方牌組抽1張卡。"
      str1: 對手隨機1張手牌送入墓地
      str2: 場上存在的1張魔法或陷阱卡破壞
      str3: 場上表側表示存在1體光屬性怪獸破壞，從我方牌組抽1張卡
    17810268:
      name: 雲魔物-酸雨雲
      lore: 此卡不會因為戰鬥破壞。此卡以表側守備表示存在於場上的場合，此卡破壞。此卡召喚成功時，在此卡上放置場上存在名有「雲魔物」的怪獸數量的霧計數器。移除放置於此卡的兩個霧計數器、破壞場上一張魔法或陷阱。
    17814387:
      name: 援軍
      lore: 到結束階段為止，一體表側表示存在的怪獸攻擊力上升500點。　
    17841097:
      name: 針槍手
      lore: 此卡作為同步召換的素材送入墓地的場合，以此卡為同步素材的同步怪獸向守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給予對手戰鬥傷害。
    17874674:
      name: 破邪的刻印
      lore: 對方的準備階段只有1次，選擇對手場上1張表側表示存在的卡。選擇的卡在該回合效果無效。此卡的控制者在自己的準備階段要支付500點生命值，或是不支付讓此卡破壞。
      str1: 卡片選擇
      str2: 要支付生命值嗎?
    17881964:
      name: 暗黑火炎龍
      lore: 「火炎草」+「幼龍」
    17896384:
      name: 魔法族的結界
      lore: 每次場上存在的魔法使族怪獸破壞時，在此卡放置1個魔力計數器(最大4個)。將我方場上1體魔法使族怪獸與此卡送入墓地，依此卡搭載的魔力計數器數量從我方牌組抽牌。
      str1: 抽牌
    17932494:
      name: 音速戰士
      lore: 此卡送入墓地時，我方場上表側表示存在等級2以下的怪獸攻擊力上升500點。
      str1: 攻擊力上升
    17948378:
      name: 侏儸紀恐爪龍
      lore: 此卡戰鬥破壞對手怪獸的場合，該回合結束階段可以將我方場上存在1體冠有「侏儸紀」之名的怪獸解放，從我方牌組抽2張卡。此效果1回合只能使用1次。
      str1: 抽卡
    17955766:
      name: N·水色海豚
      lore: 捨棄一張手牌。確認對手手牌並選擇一隻怪獸。自己場上存在著比選擇的怪獸攻擊力還要高的怪獸時，破壞選擇的怪獸並給予對手500分傷害。自己場上不存在著比選擇的怪獸攻擊力還要高的怪獸時，自己受到500分傷害。這個效果一回合只可以使用一次。
    17968114:
      name: 海原的女戰士
      lore: 侍奉海神的美麗人魚戰士，守護著神聖的區域。
    17985575:
      name: 龍君主
      lore: 此卡於場上表側表示時，場上表側的龍族不可成為魔法·陷阱·效果的指定對象。
    18013090:
      name: 硝基戰士
      lore: ! "「硝基同步者」+協調怪獸以外的怪獸1體以上\r\n我方的回合我方發動魔法卡的場合，該回合的傷害計算有一次可以讓此卡攻擊力上升1000。此卡攻擊而破壞對手怪獸的場合，選擇對手場上表側守備存在的怪獸1體變為攻擊表示並繼續攻擊該怪獸。"
      str1: 繼續攻擊
    18036057:
      name: 天空騎士 珀修斯
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡給予對手戰鬥傷害時，我方從牌組抽一張牌。
      str1: 抽卡
    18060565:
      name: 龍盟-兵長鳥
      lore: 此卡召喚·特殊召喚成功時，可以選擇我方場上表側表示存在1體冠有「龍盟」之名的鳥獸族怪獸來發動。從我方牌組將1體等級3以下冠有「龍盟」之名的龍族怪獸當作裝備魔法卡，裝備在選擇的怪獸上。
      str1: 裝備
    18063928:
      name: 鐵皮金魚
      lore: 此卡召喚成功時，可以從手牌特殊召喚1隻等級4的怪獸。
      str1: 特殊召唤
    18096222:
      name: 二重推進器
      lore: 發動後變成上升攻擊力700的裝備卡，裝備在自己場上1體二重怪獸上。裝備卡狀態的此卡被破壞送往墓地時，選擇場上1體表側表示的二重怪獸，被選擇的怪獸變成再度召喚狀態。
      str1: 再度召喚
    18144506:
      name: 神鷹羽毛掃
      lore: 對手場上的魔法·陷阱卡全破壞。
    18158397:
      name: 自然災害
      lore: 冠有「雲魔物」之名的怪獸，其效果把對手場上的卡破壞送往墓地時，對手受到500點的傷害。
      str1: 給予對方傷害
    18161786:
      name: 黑暗領域
      lore: 場上闇屬性怪獸全部攻擊力上升500分，守備力下降400分。
    18180762:
      name: 鎧武者僵屍
      lore: 腳下粘呼呼的溶化時，什麼這傢伙出現的前兆。
    18235577:
      name: 寂寂蟲
      lore: 將此卡從手牌捨棄至墓地來發動。場上存在的1體怪獸在回合結束前等級下降1。
      str1: 等級下降
    18246479:
      name: 牛魔人
      lore: 住在森林裡的牛魔人，用突起的角進行突襲。
    18282103:
      name: 魔轟神獸 象頭神
      lore: 此卡從手牌捨棄到墓地時，此卡在我方場上特殊召喚。此效果特殊召喚的此卡攻擊力上升200點、離場時除外。
      str1: 特殊召唤
    18302224:
      name: 新生人的復活
      lore: 當自己場上表側表示存在的「新生人」之名的融合怪獸破壞時可以發動。由自己牌堆的一隻「E·HERO 新生人」以攻擊表示特殊召喚。此效果特殊召喚的「E·HERO
        新生人」之攻擊力在場上表側表示存在期間上升1000點，這個回合的結束階段破壞。
    18318842:
      name: 深淵戰士
      lore: 從手牌將1隻水屬性怪獸捨棄至墓地，選擇場上存在的1張卡來發動。選擇的卡回到持有者手牌。這個效果1回合只能使用1次。
      str1: 返回手牌
    18325492:
      name: 螺旋人型機器人
      lore: 此卡一回合只能一次，不會因戰鬥被破壞。（傷害計算有效）
    18378582:
      name: 大天使傑拉特
      lore: 此卡不能通常召喚。此卡僅能以在場上有「天空的聖域」時，解放我方場上一體表側表示存在的「傑拉的戰士」來特殊召喚。捨棄手中一體光屬性怪獸至墓地，破壞對手場上所有怪獸。此效果僅在我方場上有「天空的聖域」時適用。
      str1: 破壞
    18407024:
      name: 電氣金魚
      lore: 此卡由於直接攻擊給對手生命值戰鬥傷害時，對手選擇1張手牌捨棄。
      str1: 丟棄手牌
    18426196:
      name: 聖騎士貞德
      lore: 此卡攻擊的場合，在傷害步驟間，此卡的攻擊力下降300點。另外，此卡因為對手而被破壞送入墓地的場合，可以將一張手牌送入墓地發動。選擇自己墓地存在的等級四以下戰士族怪獸一體加入手牌。
      str1: 加入手牌
    18430390:
      name: 飛翼犀牛
      lore: 陷阱卡發動時才能發動。場上表側表示的此卡回到持有者手牌。
      str1: 返回手牌
    18446701:
      name: 我我我護盾
      lore: 發動後，此卡變成裝備卡，裝備在我方場上表側表示存在的1隻魔法使族怪獸上。裝備怪獸1回合2次不會被戰鬥以及卡片效果破壞。
    18482591:
      name: 冰結界的破術師
      lore: 我方場上此卡以外有冠有「冰結界」之名的怪獸表側表示存在為限，魔法卡必須覆蓋在場上，下次該卡控制者的回合才能使用。
    18489208:
      name: 被詛咒的無花果
      lore: 此卡由於戰鬥被破壞送入墓地時，選擇場上2張魔法‧陷阱卡發動。只要此卡在墓地存在，選擇的魔法·陷阱卡不能發動。　
      str1: 選擇場上蓋放的2張魔法·陷阱卡
    18511384:
      name: 融合回收
      lore: 將自己的墓地裏存在的一張「融合」魔法卡和一隻被用來融合過的融合素材怪獸加入手牌。
    18511599:
      name: 進化帝·索德龍
      lore: ! "恐龍族 等級6怪獸x2\r\n擁有超量素材的此卡不會被卡片效果破壞。對手將怪獸特殊召喚成功時，藉由移除此卡的1個超量素材，將那怪獸破壞。"
      str1: 怪獸破壞
    18517177:
      name: 核心暴風
      lore: 在我方的準備階段時1次，對手場上存在的怪獸比我方多的場合，可以直到和我方場上存在的怪獸同樣數量為止把對方場上存在的卡破壞。此效果僅能在我方場上有冠有「核成」之名的怪獸表側表示存在時才可發動。
    18590133:
      name: 哥布林王
      lore: 我方場上除此卡以外還有惡魔族怪獸時，對手不能攻擊此卡。此卡的攻擊力·守備力上升場上此卡以外的惡魔族怪獸數量x1000的數值。
    18591904:
      name: 最終戰爭
      lore: 手牌五枚捨棄。場上卡片全部破壞。
    18605135:
      name: ! '龍卷海流壁 '
      lore: 環境魔法卡「海」表側表示存在場上時，攻擊怪獸給我方玩家的戰鬥傷害為0。當「海」不存在場上時，這張卡破壞。
    18631392:
      name: 瑪特
      lore: 此卡不能通常召喚。只能將我方場上表側表示存在的1隻龍族·光屬性怪獸和1隻天使族·光屬性怪獸送入墓地的場合才能特殊召喚。1回合1次，宣言3個卡名才能發動。從我方牌組上翻開3張卡。宣言的卡加入手牌。那以外翻開的卡全部送入墓地。此卡的攻擊力·守備力變成這個效果加入手牌的卡片數量x1000的數值。
      str1: 宣言卡名
    18634367:
      name: 闇紅屏幕
      lore: 此卡在場上存在為限，對手怪獸不能攻擊宣言。此卡的控制者在自己的結束階段時要支付1000點生命值。此時不能支付1000點生命值的場合此卡破壞。場上有「紅惡魔龍」表側表示存在的場合，將此卡破壞，可以選擇我方墓地存在的1隻等級1的協調特殊召喚。
      str1: 特殊召唤
    18710707:
      name: 憤怒的海王
      lore: 偉大的海之王。用無盡的大海嘯吞沒敵人。
    18712704:
      name: 無限地獄之力
      lore: 我方手牌0張的場合，我方場上冠有「無限地獄」之名的怪獸被攻擊時可以發動。攻擊怪獸1體破壞，特殊召喚我方墓地1體冠有「無限地獄」之名的怪獸。
    18724123:
      name: 無限地獄弓箭手
      lore: 我方手牌0張的場合，此卡可以直接攻擊對手玩家。
    18739764:
      name: 破壞性藥劑
      lore: 選擇我方場上存在的1體怪獸來發動。選擇的怪獸破壞，破壞怪獸的攻擊力回復我方的生命值。
    18752938:
      name: 偽裝種子
      lore: 我方手牌1體等級2以下的植物族怪獸在我方場上特殊召喚。
    18756904:
      name: 馬骨的報酬
      lore: 將效果怪獸以外我方場上表側表示存在的1體怪獸送入墓地來發動。從我方牌組抽2張牌。
    18807108:
      name: ! '六芒星的咒縛 '
      lore: 選擇對方場上存在的1體怪獸來發動。選擇的怪獸不能攻擊、表示形式不能變更。選擇的對方怪獸破壞時，這張卡破壞。
    18816758:
      name: 侵略的波動
      lore: 將我方場上表側表示存在1體升級召喚成功冠有「侵略魔人」之名的怪獸送回手牌來發動。選擇對手場上存在的1張卡破壞。
    18828179:
      name: 母腦魚
      lore: 這張卡可以解放我方場上一體「海洋守護者」從手牌特殊召喚。捨棄手牌一體水屬性怪獸，場上覆蓋的一張卡破壞。
      str1: 破壞
    18842395:
      name: 力量侵略者
      lore: 對手場上存在2體以上怪獸的場合，此卡可以不解放來召喚。
      str1: 不解放召喚
    18891691:
      name: 完美機械王
      lore: 每當場上存在有此卡以外的機械族怪獸１體時，此卡的攻擊力即上升５００分。
    18895832:
      name: 系統故障
      lore: 支付 1000 點生命值，移除對方場上和對方墓地裏所有機械族怪獸。
    18914778:
      name: 變形軟泥
      lore: 自由改變形狀，變成各種東西的軟泥。
    18960169:
      name: 哥布林陽動部隊
      lore: 此卡給對手戰鬥傷害時，從我方牌組抽1張牌。此卡攻擊的場合，戰鬥階段終了時變為守備表示，直到下一個我方回合的結束階段為止都不能改變表示形式。
      str1: 抽卡
    18964575:
      name: 速攻稻草人
      lore: ! "對手怪獸直接攻擊宣言時，將此卡從手牌捨棄來發動。\r\n那次攻擊無效，戰鬥階段結束。"
      str1: 攻擊無效，戰鬥階段結束
    19012345:
      name: 灰塵王
      lore: 此卡給對手生命值戰鬥傷害時，此卡的等級上升1(最大12)。
    19019586:
      name: 寶石象
      lore: 我方主要階段時，場上表側表示存在的此卡可以回到手牌。另外，此卡進行戰鬥的傷害計算時只有1次，從手牌將1隻通常怪獸送入墓地來發動。此卡的守備力只在那次傷害計算上升1000點。
      str1: 返回手牌
      str2: 守備力上升1000
    19024706:
      name: 英雄逆襲
      lore: 自己場上存在的「E．HERO」之名怪獸戰鬥破壞時可以發動。自己的手牌給對手隨機選擇一張。如果是「E．HERO」之名的怪物卡時，對手場上一隻怪物破壞，選擇的卡自己場上特殊召喚。
    19028307:
      name: 獸神機王 巴爾巴洛斯Ur
      lore: 可從自己的手牌、場上、墓地將一體獸戰士族怪獸和一體機械族怪獸從遊戲中除外，並從手牌特殊召喚此卡。此卡進行戰鬥的場合，對手玩家受到的戰鬥傷害為０。
    19041767:
      name: 二重召喚師
      lore: 支付500點生命值來發動，手牌或我方場上表側表示的一體二重怪獸通常召喚。此效果一回合一次，只能在對手結束階段發動。此卡一回合一次，不會被戰鬥破壞。(傷害計算適用)
      str1: 通常召喚
      str2: 表側表示召喚
      str3: 裏側表示放置
    19066538:
      name: 轟隆的大海蛇
      lore: 「魔法燈」+「河童」
    19139516:
      name: 廢鐵獸
      lore: 場上表側守備表示存在的此卡被選擇為攻擊對象的場合，戰鬥階段結束時此卡破壞。此卡由於冠有「廢鐵」之名的卡片效果破壞送入墓地的場合，可以選擇「廢鐵獸」以外我方墓地存在1體冠有「廢鐵」之名的怪獸加入手牌。
      str1: 此卡破壞
      str2: 檢索
    19159413:
      name: 魔法除去
      lore: 場上存在一張魔法卡破壞。選擇的卡蓋著的場合，將該卡翻開並確認，魔法卡的話破壞。陷阱卡的場合蓋回去。
    19163116:
      name: 寶石騎士·黑耀石
      lore: 此卡從手牌送入墓地的場合，可以選擇我方墓地存在1隻等級4以下的通常怪獸特殊召喚。
      str1: 特殊召唤
    19182751:
      name: 次世代中子
      lore: 此卡召喚成功的場合，該回合的結束階段時我方牌組一體機械族協調怪獸可以加入手牌。
      str1: 檢索
    19204398:
      name: 正義盟軍 光視者
      lore: ! "協調+協調以外的怪獸1體以上\r\n對手墓地每有1體光屬性怪獸，此卡攻擊力上升200點。"
    19230407:
      name: 给死者的供物
      lore: 破坏场上的1只表侧表示的怪兽。跳过下次自己的抽卡阶段。
    19252988:
      name: 陷阱干擾
      lore: 對手在戰鬥階段發動陷阱卡時可以發動。陷阱卡的效果無效並破壞。
    19327348:
      name: 闇靈使 達爾克
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1體闇屬性怪獸的控制權。
      str1: 獲得對手場上1體闇屬性怪獸控制權
    19333131:
      name: No.12 機甲忍者 紅蓮之影
      lore: ! "等級5怪獸x2\r\n1回合1次，移除此卡的1個超量素材來發動。這個回合，我方場上冠有「忍者」之名的怪獸不會被戰鬥以及卡片效果破壞。這個效果在對手回合也能使用。　"
      str1: 破壞耐性
    19353570:
      name: 影無茶騎士
      lore: 我方將等級3怪獸召喚成功時，可以從手牌特殊召喚此卡。此卡不能成為同步素材。
      str1: 特殊召唤
    19357125:
      name: 黑暗・暗殺者
      lore: ! "依據我方墓地存在的闇屬性怪獸數量，此卡得到以下效果。\r\n●1張以下：此卡攻擊力下降400點。\r\n●2~4張：此卡攻擊力上升400點。\r\n●5張以上：將此卡送入墓地，對手場上裡側守備的怪獸全破壞。"
      str1: 破壞
    19384334:
      name: 燃燒之血
      lore: 場上炎屬性怪獸全部攻擊力上升500分，守備力下降400分。
    19394153:
      name: 羽翼射擊
      lore: 選擇一隻表側表示存在我方場上的「E．HERO 羽翼人」而發動。這回合，選擇的卡片可以發動與我方場上怪獸數量相等次數的攻擊。此情形下，不能直接攻擊對手玩家，其他的我方怪獸也無法攻擊。
    19406822:
      name: 言靈
      lore: 此卡表側在場時，場上無法存在同名怪獸。（不含裡側表示）破壞後來使用的同名怪獸。（同時使用的話，則兩張都破壞）
    19439119:
      name: 魔轟神 克魯斯
      lore: 此卡從手牌被捨棄到墓地時，我方墓地此卡以外1體等級4以下冠有「魔轟神」之名的怪獸特殊召喚。
      str1: 特殊召唤
    19441018:
      name: 電池人-業務用
      lore: 此卡不能通常召喚。僅能將自己墓地存在的冠有「電池人」之名的兩體怪獸從遊戲中除外才可特殊召喚。可將自己墓地存在的一體雷族怪獸除外，並破壞場上的一體怪獸及一張魔法、陷阱卡。此效果一回合只能使用一次。
      str1: 破壞
    19451302:
      name: 蛇絞
      lore: 對手場上表側攻擊表示存在攻擊力0的怪獸，不會被冠有「蛇妖」之名的怪獸戰鬥破壞。
    19505896:
      name: 雜草
      lore: 場上表側表示存在的此卡破壞的場合，我方場上表側表示此卡以外的植物族怪獸1體可以代替破壞。
      str1: 將自己場上表側表示存在「雜草」以外的植物族怪獸1體代替破壞嗎?
    19523799:
      name: 日夜的大火災
      lore: 給對手生命值800點傷害。
    19578592:
      name: 愚鈍之斧
      lore: 裝備怪獸的攻擊力上升1000點，效果無效化。我方的準備階段時，裝備怪獸的控制者受到500點傷害。
      str1: 500傷害
    19594506:
      name: 新空間領航員
      lore: 將此卡捨棄到墓地。自己牌堆或墓地存在的「新空間」一張加入手牌。
    19605133:
      name: 自然瓢蟲
      lore: 我方將冠有「自然」之名的同步怪獸同步召喚成功時，我方墓地存在的此卡可以在我方場上特殊召喚。另外，我方的主要階段可以將此卡解放，並選擇我方場上1體冠有「自然」之名的表側表示存在怪獸發動。選擇的怪獸在結束階段前上升1000點攻擊力。
      str1: 特殊召唤
      str2: 攻擊力上升
    19613556:
      name: 大嵐
      lore: 場上的魔法卡、陷阱卡全部破壞。
    19642774:
      name: 鮮花同步者
      lore: 此卡作為同步召喚的素材送入墓地的場合，可以從手牌將1隻等級2以下的怪獸特殊召喚。
      str1: 特殊召唤
    19642889:
      name: 核成電鑽
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張通常陷阱卡給對手觀看。或是不進行將此卡破壞。此卡與光屬性或闇屬性怪獸戰鬥的場合，僅在戰鬥階段中，該怪獸的效果無效化。
      str1: 「核成的鋼核」送入墓地
      str2: 通常陷阱卡給對手觀看
      str3: 破壞
    19665973:
      name: 止戰鐘擺
      lore: 對手怪獸直接攻擊宣言時才能發動，此卡從手牌特殊召喚，戰鬥階段結束。此效果特殊召喚的此卡離場時除外。
      str1: 結束戰鬥階段
    19733961:
      name: 電池人-單二型
      lore: 自己場上的「電池人-單二型」全部攻擊表示時，每存在一隻「電池人-單二型」，自己場上所有機械族怪獸的攻擊力提昇 500 點。自己場上的「電池人-單二型」全部守備表示時，每存在一隻「電池人-單二型」，自己場上所有機械族的怪獸守備力提昇
        500 點。
    19737320:
      name: 大門守衛
      lore: 為守備王家墓地入口而造的機器。非常難以被破壞。
    19740112:
      name: 干魃的結界像
      lore: 此卡在場上表側表示存在為限、不得對地屬性以外的怪獸進行特殊召喚。
    19844995:
      name: 召喚限制－強力濾孔
      lore: 雙方不能特殊召喚攻擊力1000以下的怪獸。
    19877898:
      name: 終極昆蟲 LV７
      lore: 因為「終極昆蟲 LV5」的效果特殊召喚此怪獸時，只要場上有此怪獸存在，對方所有怪獸的攻擊力·守備力下降 700 點。
    19932396:
      name: 侵略的一手
      lore: 將我方場上表側表示存在1體升級召喚成功冠有「侵略魔人」之名的怪獸送回手牌來發動。從我方牌組抽1張牌。
    19959742:
      name: 咒法貝魚人
      lore: 此卡由於卡片效果送入墓地時，可以確認我方牌組上3張卡，以喜歡的順序放到牌組的上或下方。
      str1: 卡組確認
      str2: 回到卡组最上面
      str3: 回到卡组最下面
    19974580:
      name: 鎖鏈龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方墓地存在冠有「鎖鏈」 之名的怪獸全部除外。此效果每除外1體怪獸，此卡攻擊力在結束階段前上升200點。此卡給對手戰鬥傷害時，對手牌組上3張送入墓地。"
      str1: 攻擊力上升
      str2: 牌組上3張送入墓地
    19980975:
      name: 鑽石塵風暴
      lore: 選擇搭載四個以上霧計數器的一隻怪獸發動。選擇的怪獸破壞，破壞的怪獸上每有4個霧計數器，就從自己牌組抽一張牌。
    20003527:
      name: 雲魔物-雨雲人
      lore: 此卡不會被戰鬥破壞。此卡在場上表側守備表示的場合，此卡破壞。此卡升級召喚的場合，可以解放場上任意數量的水屬性怪獸。此卡升級召喚成功時，在此卡上放置與解放的水屬性怪獸數量相等的霧計數器。每有一個霧計數器，此卡的攻擊力上升500。
      str1: 水屬性怪獸解放的升級召喚
      str2: 霧計數器放置
    20057949:
      name: 命運繼承
      lore: 我方場上表側表示存在冠有「命運女郎」之名的怪獸破壞的回合才可發動。下個我方的準備階段可以從手牌特殊召喚2體冠有「命運女郎」之名的怪獸。
      str1: 是否發動「命運繼承」的效果?
      str2: 特殊召唤
    20060230:
      name: 堅硬鎧甲
      lore: 有心的鎧甲。用堅硬的身體著在士兵身上。　
    20065322:
      name: 呼喚小精靈的笛子
      lore: 自己牌堆的「小精靈」或是「羽翼小精靈」１體加入手牌或是特殊召喚到自己場上。
      str1: 加入手牌
      str2: 特殊召唤
    20101223:
      name: 神的吹息
      lore: 場上表側表示存在的岩石族怪獸全破壞。
    20127343:
      name: 盟軍·次世代轉換者
      lore: 選擇場上表側表示存在的1體怪獸，宣言1個屬性來發動。到回合結束前，選擇的怪獸屬性變為宣言的屬性。此效果1回合只能使用1次。
      str1: 屬性變化
    20138923:
      name: 反魔鏡
      lore: 對手發動速攻魔法時才能發動。選擇場上存在的1張卡破壞。
    20140382:
      name: 威壓之力
      lore: 只能在我方場上有升級召喚的等級7以上怪獸表側表示存在的場合才能發動。陷阱卡‧效果怪獸的效果的發動無效並破壞。
    20174189:
      name: 自然竹筍
      lore: 解放冠有「自然」之名的怪獸升級召喚成功的此卡在場上表側表示存在為限，對手不能發動魔法·陷阱卡。
    20193924:
      name: 白夜的女王
      lore: 此卡不可特殊召喚。一回合一次，場上一張蓋放的卡破壞。
      str1: 場上一張蓋放的卡破壞
    20210570:
      name: 雷古勒斯
      lore: 選擇我方墓地存在的1張地形魔法卡來發動。選擇的卡回到牌組。此效果1回合只能使用1次。
      str1: 回到牌組
    20228463:
      name: 禮儀鐘
      lore: 此卡在場上表側表示存在場上時，雙方必須持續公開自己的手牌。
    20264508:
      name: 漏雷
      lore: 對手場上每存在1隻怪獸，就給予對手生命值400點傷害。
    20277376:
      name: 神龍 天啟
      lore: 1回合1次，捨棄1張手牌來發動。選擇我方墓地1隻龍族怪獸加入手牌。
      str1: 加入手卡
    20277860:
      name: 鎧武者僵屍
      lore: 充滿怨念而甦醒的武者，要警惕在黑暗中揮舞的太刀。
    20315854:
      name: 精靈龍
      lore: 在妖精中意外地強，非常漂亮的龍妖精。
    20351153:
      name: 幻角獸
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合此卡召喚成功時，可以選擇場上1張覆蓋的魔法·陷阱卡破壞。
      str1: 破壞
    20358953:
      name: 庫爾鯊魚
      lore: 我方場上表側表示存在的此卡被對手的卡片效果破壞的場合，可將我方牌組2體等級4以下的水屬性怪獸在我方場上特殊召喚。
      str1: 特殊召喚
    20374351:
      name: 熔岩星鎧炎騎兵
      lore: ! "協調+協調以外的炎屬性怪獸1隻以上\r\n此卡同步召喚成功時，我方將1張手牌送入墓地。此卡成為卡片效果的對象時，可以將我方墓地存在的1隻冠有「熔岩」之名的怪獸從遊戲中除外使那次發動無效並破壞。"
      str1: 將1張手牌送入墓地
      str2: 效果發動無效並破壞
    20374520:
      name: 拒絕接見
      lore: 場上有怪獸給予對手戰鬥傷害的場合，該怪獸回到手牌。
    20438745:
      name: 灼熱王拜融
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●可以給予對手1000點傷害。這個效果一回合只能使用一次"
      str1: 1000點傷害
    20450925:
      name: 羽翼娃達波
      lore: 此卡從手牌捨棄來發動。該回合我方受到的效果傷害為0。此效果可以在對手回合發動。
      str1: 效果傷害為0
    20457551:
      name: 鋼核收納
      lore: 僅能裝備在冠有「核成」之名的怪獸上。與裝備怪獸戰鬥的對手怪獸的攻擊力僅在傷害步驟時下降裝備怪獸的等級x100的數值。裝備怪獸在結束階段破壞的場合，此卡可以代替破壞。
      str1: 送去墓地
    20470500:
      name: 武裝海獵手
      lore: 我方場上有此卡以外的水屬性怪獸表側表示存在的場合，與此卡戰鬥的效果怪獸的效果在傷害步驟之後無效化。此卡破壞的場合，可將我方場上1體表側表示存在等級3以下的水屬性怪獸代替破壞之。
      str1: 效果無效
      str2: 我方場上1體表側表示存在等級3以下的水屬性怪獸代替破壞
    20474741:
      name: 三叉戟戰士
      lore: 此卡召喚成功時，可以從手牌將1體等級3的怪獸特殊召喚。
      str1: 特殊召唤
    20529766:
      name: 超電磁稼動伏特龍
      lore: ! "用解放以下的卡來升級召喚成功時，得到該項效果：\r\n●電池人-單一型：以此卡做為對象的魔法、陷阱無效。\r\n●電池人-單二型：此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。\r\n●電池人-單三型：此卡攻擊力上升1000。"
    20541432:
      name: 鎖鑰精靈
      lore: 封印心中的良知，使對方成為惡魔的手下。
    20546916:
      name: 植物獅
      lore: 我方場上每表側表示存在1隻植物族怪獸，此卡的攻擊力上升300點。此卡在場上表側表示存在為限，控制權不能變更。
    20586572:
      name: 炸彈龍
      lore: 此卡被戰鬥破壞送入墓地時，破壞此卡的怪獸破壞。此卡攻擊的場合，雙方玩家受到的戰鬥傷害為0。
      str1: 破壞
    20624263:
      name: 孔雀
      lore: 展開美麗的羽毛，從而變成巨大的孔雀開狀。揚起羽毛作為攻擊手段。
    20630765:
      name: 魔石術師 克雷德
      lore: 1回合1次，此卡以外的效果怪獸的效果發動且此卡上沒有魔石計數器的場合，在此卡放置1個魔石計數器(最多1個)。此卡每有1個魔石計數器守備力上升300點。1回合1次，可以將我方場上的1個魔石計數器去除，從對手墓地選擇1張卡從遊戲中除外。
      str1: 除外
    20638610:
      name: 龍的轉生
      lore: 選擇我方場上表側表示存在的1隻龍族怪獸從遊戲中除外，從我方手牌‧墓地特殊召喚1隻龍族怪獸。
    20644748:
      name: 宇宙收縮
      lore: 雙方場上的卡片各自在5張以下時可發動。雙方可出場的卡片合計張數變成各自最多5張。
    20663556:
      name: 交替蛙
      lore: 將我方場上存在的一體怪獸解放。選擇我方牌組一體冠有「青蛙」之名的怪獸特殊召喚。此卡在場上表側表示存在為限，冠有「青蛙」之名的怪獸不會被戰鬥破壞。
      str1: 特殊召唤
    20686759:
      name: 變形鬥士·制動發動裝備
      lore: 僅能裝備冠有「變形鬥士」之名的怪獸上。裝備怪獸破壞的場合，雙方受到該怪獸原攻擊力分的傷害。
      str1: 傷害
    20700531:
      name: 冰結界的修驗者
      lore: 此卡與攻擊力1900點以上的怪獸戰鬥不會被破壞。
    20721759:
      name: 仇恨冰隙
      lore: 我方場上存在的1隻怪獸被對手的卡片效果破壞送入墓地時，選擇對手場上存在的1隻怪獸送入墓地，給予對手生命值那原攻擊力的傷害。
    20721928:
      name: E·HERO 閃光人
      lore: 熟練使用各種武器、光之戰士型E·HERO。神聖的光輝閃耀，斷絕一切邪惡的退路。
    20721929:
      name: E·HERO 閃光人
      lore: 熟練使用各種武器、光之戰士型E·HERO。神聖的光輝閃耀，斷絕一切邪惡的退路。
    20759529:
      name: 小子防衛
      lore: 解放我方場上存在的一隻「英雄小子」。對手怪獸的攻擊無效，從我方牌組選擇一張冠有「E．HERO」的怪獸加入手牌。
    20781762:
      name: 投石攻擊
      lore: 從自己牌組選擇一隻岩石族怪獸送進墓地。給與對方 500 點傷害。之後牌組洗牌。
    20797524:
      name: 三輪車
      lore: 此卡被戰鬥破壞送入墓地時，我方牌組或手牌1體「雙輪車」可以特殊召喚。
      str1: 特殊召喚
    20831168:
      name: 蜥蜴兵
      lore: 從龍派生出來的獸人種。在龍族之中體形小而敏捷。戰略性豐富。
    20838380:
      name: 印頭魚
      lore: 在我方場上將魚族·海龍族·水族怪獸召喚·特殊召喚成功時，此卡可以從手牌特殊召喚。此卡不能當作同步素材。
      str1: 特殊召唤
    20848593:
      name: 冰水
      lore: 攻擊性美人魚。使用生長在身體表面的荊刺進行攻擊。
    20855340:
      name: 進化蟲·側喙頭蜥
      lore: 此卡在我方場上被破壞送入墓地的場合，可以從手牌特殊召喚1隻冠有「進化龍」之名的怪獸。
      str1: 特殊召唤
    20858318:
      name: 必殺黑蠍大進擊
      lore: 當自己場上有「首領‧查路特」「黑蠍-陷阱拆除的克利夫」「黑蠍-逃跑的奇克」「黑蠍-強力的勾古」「黑蠍-棘之米芮」存在時可發動。發動回合上述卡片可以直接攻擊對手生命值，此時給予對手的傷害以４００點計算。
    20932152:
      name: 快槍同步者
      lore: 此卡可以將手牌一體怪獸送入墓地，從手牌特殊召喚。此卡可以代替冠有「同步者」之名的協調怪獸作為同步素材。此卡作為同步素材的場合，只能同步召喚以冠有「同步者」之名的協調怪獸為同步素材的怪獸。
    20939559:
      name: 闇之居民 影殺手
      lore: 當對手場上的怪獸區只有守備怪獸時，此卡可直接攻擊對手。
    20951752:
      name: 制裁下達者 波爾帝尼斯
      lore: 自己的反擊陷阱發動成功時，把自己場上全部怪獸當作祭品可以特殊召喚這張卡。用這個方法特殊召喚成功時，可以把場上最多和作祭品的天使族怪獸相同數量的卡破壞。
      str1: 特殊召唤
      str2: 破壞
    20985997:
      name: 破壞圈A
      lore: 破壞場上一隻表側表示存在帶有A計數器的怪獸。相互玩家受到1000的傷害。
    21007444:
      name: 諸刃的活人劍術
      lore: 攻擊表示特殊召喚自己墓地存在的兩隻冠有「六武眾」之名的怪獸。此回合的結束階段時，此效果特殊召喚的怪獸破壞。自己受到兩體攻擊力合計數值的傷害。
    21015833:
      name: 隼騎士
      lore: 此卡在1次戰鬥階段可以進行2次攻擊。
    21051146:
      name: 血魔術師－煉獄的魔術師－
      lore: 每當發動魔法卡時此卡得到一個魔力計數器。只要移除任意數量的魔力計數器，就破壞場上表側表示一隻攻擊力在移除的魔力計數器數量×700點以下的怪獸。
      str1: 破壞
    21051977:
      name: 小矮人橡子
      lore: 我方主要階段時才能發動。從手牌將1隻「松果小矮人」送入墓地，此卡從手牌特殊召喚。
      str1: 特殊召唤
    21070956:
      name: 犧牲的祭壇
      lore: 選擇自己場上一隻怪獸送到墓地，自己回復相等於該怪獸原攻擊力的生命值。
    21074344:
      name: 綠光之宣告者
      lore: 將手上的此卡和一隻天使族怪獸送進墓地。對方的魔法發動無效並破壞。此效果也可在對方回合發動。
      str1: 對方的魔法發動無效並破壞
    21113684:
      name: 霸魔導士 奧金魔導
      lore: ! "魔法使族同步怪獸+魔法使族怪獸\r\n此卡僅能以融合召喚從額外牌組特殊召喚。此卡融合召喚成功時，在此卡放置2個魔力計數器。此卡承載的魔力計數器每有1個，此卡的攻擊力上升1000點。1回合1次，將我方場上存在的1個魔力計數器去除，發動以下效果。\r\n●選擇場上存在的1張卡破壞。\r\n●從我方牌組抽1張牌。"
      str1: 放置魔力計數器
      str2: 場上1張卡破壞
      str3: 從我方牌組抽1張牌
    21143940:
      name: 假面變身
      lore: 選擇我方場上表側表示存在1隻冠有「HERO」之名的怪獸來發動。選擇的怪獸送入墓地，從額外牌組特殊召喚1隻和選擇怪獸相同屬性冠有「M·HERO」之名的怪獸。
    21155323:
      name: 巨人卡洛
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡的元攻擊力變成2100。"
    21159309:
      name: 救世龍
      lore: 此卡作為同步素材的場合，僅能同步召喚冠有「救世」之名的怪獸。
    21175632:
      name: 聖女 貞德
      lore: 「慈悲深的修道女」+「墮天使瑪莉」
    21179143:
      name: 蛇妖卵
      lore: 將我方墓地1體冠有「蛇妖」之名的怪獸除外來發動。在自己場上特殊召喚2隻「蛇妖代幣」(爬蟲類族·地·星1·攻/守0)。
    21179144:
      name: 蛇妖代幣
      lore: 由「蛇妖卵」的效果特殊召唤。
    21208154:
      name: 邪神阿巴塔
      lore: 此卡不能特殊召喚。只能解放我方場上存在的三體怪獸才可以通常召喚。此卡召喚成功的場合，以對手回合計算2回合，對手不能發動魔法·陷阱卡。此卡的攻擊力·守備力變成場上表側表示存在「邪神阿巴塔」以外攻擊力最高的怪獸的攻擊力＋100。
    21219755:
      name: 破壞指輪
      lore: 破壞自己場上一隻表側表示的怪獸，雙方承受1000點生命點數的傷害。
    21239280:
      name: 骸骨老鼠
      lore: 被貓殺死的老鼠。為了報仇雪恨化為不死形態。
    21249921:
      name: 龍盟騎士-御風之槍
      lore: ! "龍族協調+協調以外的鳥獸族怪獸1體以上\r\n此卡同步召喚成功時，可以選擇我方墓地1體等級3以下冠有「龍盟」之名的龍族怪獸當成裝備卡裝備在此卡上。1回合1次，將此卡裝備的1張裝備卡送入墓地，此卡攻擊力到結束階段前倍增。"
      str1: 裝備
      str2: 攻擊變化
    21263083:
      name: 蒼白獸
      lore: 青白色的皮膚，讓人感覺噁心的不明怪獸。
    21296383:
      name: 獨角鳥
      lore: 將我方場上表側表示存在的1體怪獸與此卡從遊戲中除外，從我方墓地選擇1體等級為該原等級合計數量以下的同步怪獸來發動。選擇的怪獸從墓地特殊召喚。
      str1: 特殊召喚
    21323861:
      name: 酸之嵐
      lore: 場上表側表示存在的機械族怪獸全破壞。
    21347810:
      name: 彩虹花
      lore: 此卡可以對對手進行直接攻擊。
    21350571:
      name: 幻獸之角
      lore: 發動後此卡變為使攻擊力上升800點的裝備卡，裝備在我方場上存在的1體獸族·獸戰士族怪獸上。裝備怪獸由於戰鬥將對手怪獸破壞送入墓地時，從我方牌組抽1張牌。
      str1: 抽卡
    21362970:
      name: 獸擊士
      lore: 捨棄1張手牌來發動。從我方牌組將1隻「摩迦」特殊召喚。這個效果1回合只能使用1次。
    21390858:
      name: 憑依裝著-達爾克
      lore: 此卡可以將我方場上存在的1隻「闇靈使 達爾克」與其他1隻闇屬性怪獸送入墓地，從手牌或是牌組特殊召喚。用這個方法特殊召喚成功時，可以從牌組將1隻等級3或是等級4的魔法使族·光屬性怪獸加入手牌。另外，用這個方法特殊召喚成功的此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
      str1: 檢索
    21417692:
      name: 暗黑精靈
      lore: 此卡須支付1000分生命值才可進行攻擊。
    21420702:
      name: 火炎加農炮-三叉戟式
      lore: 把自己場上表側表示存在的1張「火炎加農炮」送入墓地發動。從手牌把1隻炎族怪獸送去墓地，對方場上存在的1隻怪獸破壞並給予對方生命值500分傷害。這個效果使用的回合，自己怪獸不能攻擊。
      str1: 對方場上存在的1隻怪獸破壞
    21454943:
      name: 精神指揮官
      lore: 我方場上的超能族怪獸進行戰鬥的場合，支付已100為單位的生命值(最大500)。到回合結束階段為止一體進行戰鬥的對手怪獸攻擊力·守備力下降支付的生命值數值。
      str1: 攻守下降
      str2: 請選擇要支付的LP
    21466326:
      name: 殘骸爆破
      lore: 我方墓地有30張以上的卡片時可發動。給予對手3000點傷害。
    21488686:
      name: 精神治療
      lore: 我方場上每有一體表側存在的超能族怪獸，我方回復1000點生命值。
    21496848:
      name: 禁咒法四面鬼人
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。1回合1次，宣言卡片的種類(怪獸·魔法·陷阱)來發動。對手可以捨棄1張手牌使這個效果無效。不捨棄的場合，雙方玩家將被宣言種類的1張卡從牌組送入墓地。
      str1: 宣言卡種送去墓地
      str2: 怪獸卡
      str3: 魔法卡
      str4: 陷阱卡
      str5: 是否丟棄手排
      str6: 是否要丟棄手牌?
      str7: 請宣言卡的種類
    21502796:
      name: 光之領主 獵犬萊可
      lore: 反轉：可以選擇場上存在的1張卡破壞。從我方牌組上方將3張卡送入墓地。
      str1: 破壞
      str2: 是否要破壞一張卡?
    21507589:
      name: 魚和交換
      lore: 丟棄1張手卡選擇自己被除外的2只魚族·海龍族·水族怪獸；把那些卡加入手卡。
    21593977:
      name: 處刑人-馬裘拉
      lore: 此卡進墓地的回合、此卡的持有者可以直接從手牌發動陷阱卡。
    21597117:
      name: 英雄見參
      lore: 對手進行攻擊宣言時，對手從自己的手牌中隨機選擇一張卡。若為怪獸卡，就特殊召喚到自己場上，否則送到墓地。
    21598948:
      name: 怪獸BOX
      lore: 對手怪獸每一度攻擊時，我方擲硬幣並猜正反面。猜中的話攻擊怪獸的攻擊力變成0。每次我方準備階段需支付500點生命值。若不支付時此卡破壞。
      str1: 攻擊變化
      str2: 是否要支付500LP維持「怪獸BOX」?
      str3: 正面
      str4: 反面
      str5: 請選擇硬幣的正反面
    21615956:
      name: 赤炎界護衛龍
      lore: 能自由操縱火焰，赤炎界的護衛戰士。做出灼熱的防護罩反彈敵人的攻擊。
    21620076:
      name: 痛苦油漆工
      lore: 這張卡在場上表側表示存在的場合，這張卡的名字作為「殭屍帶菌者」使用。 1回合1次：可以選擇自己場上存在的這張卡以外最多2只不死族怪獸；直到結束階段時為止變成等級2。被選擇怪獸作為同調素材的場合，不是不死族·同調怪獸的同調召喚不能使用。
      str1: 等級變化
    21636650:
      name: 奇蹟的殘照
      lore: ! '選擇此回合被戰鬥破壞送入我方墓地的怪獸一體來發動。選擇的怪獸在場上特殊召喚。 '
    21698716:
      name: 寶玉獸 藍鈷鷹
      lore: 可以讓自己場上表側表示存在的1張名字冠有「寶玉獸」的卡回到牌組最上面。這個效果1回合只能使用1次。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
      str2: 返回卡组
    21702241:
      name: 反目的從者
      lore: 裝備怪獸的控制權轉移時，給予裝備怪獸的控制者裝備怪獸原攻擊力分的傷害。
      str1: 給予傷害
    21768554:
      name: 集團催眠
      lore: 自己場上有名字冠有「外星人」的怪獸存在時才能發動。選擇對方場上存在的最多3隻放置有A計數器的怪獸得到控制權。這張卡在發動回合的結束階段時破壞。
      str1: 破壞
    21770260:
      name: 軟泥增殖爐
      lore: 每一度到我方的準備階段一體「軟泥代幣」(水/水/1/攻500/守500)以攻擊表示特殊召喚到自己場上。當此卡表側表示存在場上時，自己怪獸的召喚·反轉召喚·特殊召喚的不可(「軟泥代幣」不算)
      str1: 代幣
    21770261:
      name: 軟泥代幣
      lore: 「 軟泥增殖爐」效果才能特殊召喚。
    21785144:
      name: 光之領主 巨龍古拉格尼斯
      lore: 此卡的攻擊力和守備力上升自己墓地存在的冠有「光之領主」之名的怪獸卡種類×３００。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡在自己場上表側表示存在的場合，每到自己的結束階段時，從牌組最上方將三張卡片送入墓地。
      str1: 牌組3張卡片送入墓地
    21790410:
      name: 甲蟲裝機 蜈蚣
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。裝備在此卡上的裝備卡送入墓地的場合，從牌組將1隻冠有「甲蟲裝機」之名的卡加入手牌。另外，此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升3。
      str1: 裝備
      str2: 檢索
    21817254:
      name: 百萬閃電球
      lore: 在地上邊旋轉邊向周圍放出電擊的球。
    21840375:
      name: 隱藏魔導書
      lore: 僅能在我方回合發動。選擇我方墓地兩張魔法卡加入牌組中並洗牌。
    21843307:
      name: 複製騎士
      lore: 在我方場上將等級4以下的戰士族怪獸召喚成功時才能發動。此卡發動後，當作那隻被召喚怪獸同等級的同名怪獸(戰士族·光·攻/守0)，在我方的怪獸卡區域特殊召喚。此卡也當作陷阱卡。
    21844576:
      name: E·HERO 羽翼人
      lore: 操縱風飛舞並擁有翅膀的E·HERO。從天空一擊，羽毛爆發而製裁邪惡。
    21844577:
      name: E·HERO 羽翼人
      lore: 操縱風飛舞並擁有翅膀的E·HERO。從天空一擊，羽毛爆發而製裁邪惡。
    21879581:
      name: 同步防護罩
      lore: 解放我方場上1體同步怪獸來發動。到下回合的結束階段前我方的所有傷害為0。
    21887179:
      name: 月風魔
      lore: 與此卡進行戰鬥的怪獸為惡魔族、不死族的場合，於傷害步驟結束時，該怪獸破壞。
      str1: 破壞
    21900719:
      name: 閃光的雙劍－特萊斯
      lore: 從手牌將一張卡送入墓地即可裝備。裝備怪獸攻擊力下降５００點。裝備怪獸在戰鬥階段中可攻擊兩次。
    21947653:
      name: E-HERO 雷霆石魔
      lore: ! "「E·HERO 閃光人」＋「E·HERO 黏土人」\r\n此怪獸只能以「黑暗融合」的融合召喚來特殊召喚。可破壞場上存在的一隻怪獸。此效果一回合只能使用一次。"
      str1: 破壞
    21977828:
      name: 甲蟲裝機 巨大象鼻蟲
      lore: 此卡可以從手牌當做裝備卡裝備在我方場上冠有「甲蟲裝機」之名的怪獸上。此卡當作裝備卡裝備中的場合，裝備怪獸的原守備力變成2600點。另外，裝備在怪獸上的此卡送入墓地的場合，可以從我方墓地選擇1隻冠有「甲蟲裝機」之名的怪獸特殊召喚。「甲蟲裝機
        巨大象鼻蟲」的這個效果1回合只能使用1次。
      str1: 裝備
      str2: 特殊召唤
    22009013:
      name: 侵略魔人·飛蛾
      lore: 此卡以解放冠有「侵略魔人」之名的怪獸來升級召喚成功時，可以支付1000點生命值，選擇對手場上存在最多2張卡送回持有者手牌。
      str1: 返回手牌
    22020907:
      name: 英雄標誌
      lore: 自己場上的怪獸因戰鬥破壞送進墓地時可以發動。從自己的手牌或牌組特殊召喚一隻名字裏有「E·HERO」等級 4 以下的怪獸。
    22026707:
      name: 黑魔族的布幕
      lore: 魔術師所作的布幕。據說能提升魔法使的力量。
    22046459:
      name: 巨大化
      lore: 當自己的生命值低於敵方時、裝備怪獸原攻擊力乘以2倍。當自己生命值高於敵方時、裝備怪獸原攻擊力除以2。
    22061412:
      name: E·HERO 閃耀侠
      lore: ! "冠有「E·HERO」之名的怪獸+光屬性怪獸\r\n此卡僅能以融合召喚來特殊召喚。此卡攻擊力上升我方除外冠有「E·HERO」之名的怪獸數量X300點。此卡從場上送入墓地時，可以選擇我方除外最多兩體冠有「E·HERO」之名的怪獸加入手牌。"
      str1: 加入手卡
    22082163:
      name: 亞馬遜的意志
      lore: 從我方墓地選擇1體冠有「亞馬遜」之名的怪獸，以攻擊表示特殊召喚。此效果特殊召喚的怪獸表示形式不能變更，攻擊表示的場合必須要攻擊。此卡不在場上存在時，該怪獸破壞。該怪獸破壞時此卡破壞。
    22123627:
      name: 強欲的海鱔
      lore: 將我方手牌2體水屬性的怪獸送回牌組，從牌組抽3張卡。
    22147147:
      name: 旋風劍
      lore: 僅能裝備在名中冠有「D-HERO」的怪獸上。裝備怪獸攻擊時，在傷害計算結束後破壞場上一張魔法、陷阱卡。
    22160245:
      name: E-HERO 煉獄之翼
      lore: ! "「E·HERO 羽翼人」＋「E·HERO 爆炎女郎」\r\n此怪獸只能以「黑暗融合」的融合召喚來特殊召喚。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡將怪獸因戰鬥破壞而送入墓地時，被破壞怪獸的攻擊力或守備力比較高的那個數值給予對手生命值傷害。"
      str1: 給予對手傷害
    22171591:
      name: 秘術家
      lore: 此卡被戰鬥破壞送入墓地時，支付800點生命值，我方牌組1體超能族怪獸加入手牌。
      str1: 加入手牌
    22201234:
      name: 光之領主 防護罩
      lore: 我方場上表側表示冠有「光之領主」之名的怪獸被攻擊時，我方牌組兩張送入墓地使攻擊無效。
      str1: 是否要使用效果?
      str2: 對方怪獸的攻擊無效
    22205600:
      name: 連鎖旋風
      lore: 由於魔法·陷阱·效果怪獸的效果使得場上存在的卡被破壞時，可以選擇場上存在的2張魔法·陷阱卡來發動。選擇的卡破壞。
    22318971:
      name: 一角獸的使魔
      lore: 表側守備表示存在的此卡被選擇為攻擊對象時，可以將此卡以外我方場上存在的1體怪獸從遊戲中除外，此卡從遊戲中除外。此時攻擊怪獸必須攻擊。這個效果除外的此卡，在下一個我方的準備階段回到場上。
      str1: 除外
    22339232:
      name: 白骨夢魘
      lore: ! "此卡在墓地存在的場合，卡名當作「白骨」。可以將手牌的此卡捨棄，選擇以下的1個效果來發動。\r\n●從遊戲中除外的1體「白骨」或是「白骨夢魘」回到墓地。\r\n●從遊戲中除外的1體「白骨夫人」或是「白骨王」在我方場上特殊召喚。"
      str1: 選擇從遊戲中除外的1體「白骨」或是「白骨夢魘」回到墓地
      str2: 選擇從遊戲中除外的1體「白骨夫人」或是「白骨王」在我方場上特殊召喚
    22346472:
      name: 破天荒暴風
      lore: 選擇我方場上表側表示存在的1隻怪獸來發動。選擇怪獸的攻擊力·守備力到下次我方的準備階段時為止上升1000點。
    22371016:
      name: 正義盟軍 未知破壞者
      lore: 此卡與光屬性怪獸戰鬥時，該怪獸從遊戲中除外。
      str1: 除外
    22377815:
      name: 漣漪的艾蕾莎
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡戰鬥破壞對手怪物並送入墓地時，對手的手牌隨機捨棄一張卡。"
      str1: 手牌捨棄
    22386234:
      name: 極光聖仙
      lore: 此卡在場上表側表示存在為限，雙方不能特殊召喚。我方或是對手在場上召喚怪獸時，此卡破壞。
      str1: 破壞
    22479888:
      name: 巨岩侵襲
      lore: 自己場上的「E．HERO 黏土人」成為所選擇的攻擊對象時發動。(若所選擇的對象為裡側表示，則翻開來確認)攻擊怪獸以及「E．HERO 黏土人」破壞，並且給予對手８００分的傷害。
    22499463:
      name: 毒液眼鏡蛇
      lore: 被堅硬鱗片覆蓋全身的巨大眼鏡蛇，能射出大量的毒液攻擊，但因為體型的巨大，毒液並無任何特別之處。
    22512406:
      name: 蒙面忍者 惠比壽
      lore: 1回合1次，我方場上有「蒙面忍者 惠比壽」以外冠有「忍者」之名的怪獸存在時才能發動。將我方場上冠有「忍者」之名的怪獸數量的對手魔法·陷阱卡返回手牌。發動這個效果的回合，我方場上的「忍者義賊
        五右衛門」可以直接攻擊對手玩家。
      str1: 返回手牌
    22539270:
      name: 廢鐵油槽
      lore: 選擇我方墓地存在1體冠有冠有「廢鐵」之名的怪獸來發動。選擇的怪獸從墓地特殊召喚。這個效果特殊召喚的怪獸效果無效化。此卡不在場上存在的場合，該怪獸破壞。該怪獸從場上離開時此卡破壞。發動此卡的回合，我方不能進行戰鬥階段。
    22567609:
      name: 迅捷飛鼠
      lore: 此卡由於戰鬥被破壞送入墓地時，我方回復1000點生命值。接著可以從牌組將任意數量的「迅捷飛鼠」以裡側守備表示特殊召喚。
      str1: 回復
      str2: 是否要特殊召唤？
    22587018:
      name: 氫魔獸
      lore: 此卡因戰鬥將對手怪獸破壞送入墓地時，可從我方牌組特殊召喚一隻「氫魔獸」。
      str1: 特殊召唤
    22589918:
      name: 再填充
      lore: 我方將全部手牌加入牌組後洗牌。之後，再抽出與加入牌組相同數量的牌。
    22609617:
      name: 偷襲的又佐
      lore: 此卡在戰鬥階段中可以進行2次攻擊。只要此卡在場上表側表示存在時，此卡的控制權不會變更。
    22610082:
      name: 遺言的假面
      lore: 將此卡放回牌組重新洗牌。因「假面魔獸 帝斯‧卡帝斯」的效果而使用此卡時，此卡成為裝備魔法。裝備怪獸的控制權轉移到該控制者的對戰對手處。
    22624373:
      name: 光之領主 魔術師萊拉
      lore: 將自己場上表側攻擊表示存在的此卡變更為表側守備表示，並破壞對手場上1張魔法·陷阱卡。此效果發動的場合，直到下個自己的回合結束前此卡不能變更表示形式。此卡在自己場上表側表示存在為限，每到自己的結束階段時，從自己牌組最上方將3張卡片送入墓地。
      str1: 破壞魔法陷阱
      str2: 牌組3張卡片送入墓地
    22628574:
      name: 偽裝羽翼
      lore: 手牌1體冠有「黑羽」之名的怪獸送入墓地，選擇對手墓地1張通常陷阱卡來發動。此卡效果與選擇的通常陷阱效果相同。
      str1: 請選擇一張通常陷阱
    22666164:
      name: 督戰官柯賓頓
      lore: 將我方場上存在的「機甲士兵」「機甲狙擊兵」「機甲防衛兵」各一體送入墓地來發動。將我方牌組或手牌一體「機甲之力」特殊召喚。
      str1: 特殊召唤
    22702055:
      name: 海
      lore: 場上表側表示存在的魚·海龍·雷·水族怪獸的攻擊力·守備力上升200點。場上表側表示存在的機械·炎族怪獸的攻擊力·守備力下降200點。
    22751868:
      name: 風雲機巧城
      lore: 我方場上冠有「機巧」之名的怪獸將對手場上的表側怪獸選擇為攻擊對象時，可以將那1體對手怪獸的表示形式變更。另外，表側表示存在的此卡被破壞送入墓地時，可以選擇我方墓地存在1體等級4以上冠有「機巧」之名的怪獸特殊召喚。
      str1: 變更表示形式
      str2: 特殊召唤
    22754505:
      name: 小石魔
      lore: 我方場上有表側表示的「大石魔」時，此卡召喚‧反轉召喚‧特殊召喚成功的場合，可以從我方牌組特殊召喚1體「中石魔」。因此效果特殊召喚的怪獸效果無效化。
      str1: 特殊召喚
    22790789:
      name: 巨大戰艦 水晶核心
      lore: 此卡召喚時放置3個計數器。此卡不會因戰鬥而被破壞。進行戰鬥時，在傷害步驟結束後移除一個計數器。在沒有計數器的狀態下進行戰鬥時，於傷害步驟結束時破壞此卡。一回合僅一次在自己的主要階段中，可以將對方場上一隻表側攻擊表示存在的怪獸變成表側守備表示。
    22796548:
      name: 惡魔的宣告
      lore: １回合只可使用１次。支付５００點生命值即可使用此卡效果。宣言一張卡名。翻開自己牌組最上方的卡，若和宣言卡名相同的話就加入手牌，否則將該卡送入墓地。
    22812068:
      name: 機甲忍者 地
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    22835145:
      name: 黑羽-極北之布利札德
      lore: 此卡不能特殊召喚。此卡召喚成功時，可以將我方墓地1體等級4以下冠有「黑羽」之名的怪獸以表側守備表示特殊召喚。
      str1: 特殊召唤
    22837504:
      name: 霞之谷的戰士
      lore: 此卡在我方場上表側表示存在為限，與此卡戰鬥沒有破壞的對手怪獸，在傷害步驟結束時回到持有者手牌。
      str1: 返回手牌
    22842214:
      name: 海洋槍兵
      lore: 可以選擇任意張從遊戲中除外的自己的魚族·海龍族·水族怪獸；那些卡作為這張卡的裝備卡裝備。這張卡在場上表側表示存在時，這個效果只能使用1次。在場上表側表示存在的這張卡被破壞的場合，可以把用這個效果作為裝備的1張卡作為代替。用這張卡的效果把怪獸給這張卡裝備時，這張卡的攻擊力上升1000。
      str1: 裝備怪獸
      str2: 是否使用「海洋槍兵」的效果代替破壞?
    22855882:
      name: 受詛咒的魔劍
      lore: 據說戰勝施加在身上的詛咒的人就可以以此獲得力量。
    22858242:
      name: 猿魔王 賽曼
      lore: ! "闇屬性協調＋協調以外的獸族怪獸1體\r\n此卡攻擊時，對手直到傷害步驟結束時不能發動魔法‧陷阱卡。對手怪獸攻擊宣言時，可以把我方的手牌或場上1體怪獸送入墓地，讓該攻擊無效。"
      str1: 攻擊無效
    22910685:
      name: 綠樹的靈王
      lore: 生活在枝葉茂密的樹林中，統治森林的年輕的王。
    22959079:
      name: 蠕蟲洞
      lore: 選擇自己場上一體怪獸、到自己下一回合的準備階段前除外。選擇除外怪獸的怪獸區無法使用。
    22991179:
      name: 無視加護
      lore: 對方怪獸攻擊宣言時，可以把自己墓地存在的1體昆蟲族怪獸從遊戲中除外，該攻擊無效。
      str1: 攻擊無效
    22996376:
      name: 百獸王 比蒙巨獸
      lore: 可以使用一隻怪獸為祭品來通常召喚此卡。使用此效果時，此卡的元攻擊力變為 2000。當成功祭品召喚此卡時，可從自己的墓地依照用來祭品召喚的祭品數量將該數量的獸族怪獸加入持有者的手牌。
      str1: 解放一隻怪獸來通常召喚
    23008320:
      name: 呼喚共鳴體
      lore: 從我方牌組將1隻冠有「共鳴體」之名的怪獸加入手牌。
    23032273:
      name: 梅基拉斯萊特
      lore: 從眼中放出惡光給予對方損傷。
    23051413:
      name: 自然鍬形蟲
      lore: 此卡進行攻擊的戰鬥步驟以擊傷害步驟時對手發動魔法·陷阱·效果怪獸的效果時，可以從我方墓地選擇1體冠有「自然」之名的怪獸特殊召喚。這個效果1回合只能使用1次。
      str1: 特殊召唤
    23087070:
      name: 薔薇女巫
      lore: 升級召喚植物族怪獸的場合，此卡可以當2隻來解放。
    23093604:
      name: X劍士 帕修爾
      lore: 此卡不會被戰鬥破壞。此卡在場上表側守備表示存在為限，每次對手準備階段時，我方生命值受到1000點傷害。
      str1: 自己受到1000傷害
    23115241:
      name: X劍士 安娜佩雷拉
      lore: 以華麗的攻擊與冷靜的判斷舞於戰場之中，X劍士團的女劍士。時而冷酷的攻擊令敵人畏懼。
    23116808:
      name: 怨念之魂 業火
      lore: 我方場上有炎屬性怪獸存在的場合，此卡可以從手牌特殊召喚。此方法特殊召喚成功的場合，破壞我方場上一體炎屬性怪獸。我方的準備階段時，在我方場上守備表示特殊召喚一體「火球代幣」（炎族·炎·星1·攻/守100）。將我方場上此卡以外一體炎屬性怪獸解放，回合結束前此卡攻擊力上升500點。
      str1: 特殊召唤
      str2: 攻擊力上升
      str3: 代幣
    23116809:
      name: 火球代幣
      lore: 「怨念之魂 業火」的效果才能特殊召喚。
    23168060:
      name: 鑰匙戰士
      lore: 1回合1次在我方主要階段時才能發動。到這個回合的結束階段時為止，此卡的等級變成3。
      str1: 等級變化
    23171610:
      name: 時限解除
      lore: 我方所有表側表示機械族怪獸攻擊力加倍。在回合結束時，受到此卡效力的怪獸全部破壞。
    23205979:
      name: 削魂的死靈
      lore: 此卡不會被戰鬥破壞。成為魔法·陷阱·效果怪獸的效果對象時，此卡破壞。此卡對對手玩家直接攻擊成功時，對手隨機捨棄1張手牌。
      str1: 丟棄手牌
    23212990:
      name: 六武式風雷斬
      lore: ! "將我方場上存在的1個武士道計數器去除，從以下效果選擇1個來發動。\r\n●選擇對手場上存在的1隻怪獸破壞。\r\n●選擇對手場上存在的1張卡回到持有者手牌。"
      str1: 選擇對手場上存在的1隻怪獸破壞
      str2: 選擇對手場上存在的1張卡回到持有者手牌
    23234094:
      name: 進化龍·雙腔龍
      lore: 此卡用冠有「進化蟲」之名的怪獸效果特殊召喚成功時，可以從手牌特殊召喚1隻恐龍族‧炎屬性‧等級6以下的怪獸。
      str1: 特殊召唤
    23265313:
      name: 降低代價
      lore: 捨棄一張手牌。直到結束階段我方手牌中所有怪獸卡的等級下降２級。
    23265594:
      name: 強化支援戰機 重裝兵器
      lore: 一回合一次，在我方的主要階段可以將此卡當作裝備卡，裝備在我方場上存在一體表側表示存在的機械族怪獸上，或是解除裝備以攻擊表示在我方場上特殊召喚。因此效果裝備的怪獸攻擊力‧守備力上升500點。(一體怪獸僅能裝備一張聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
    23274061:
      name: 電氣花栗鼠
      lore: 此卡在1次戰鬥階段中可以進行2次攻擊。與此卡進行戰鬥的怪獸的效果在傷害計算後無效化。
      str1: 效果無效化
    23297235:
      name: 赤炎界地獄犬
      lore: 此卡戰鬥破壞對手怪獸送入墓地時，可將我方牌組1體「赤炎界地獄犬」以外、守備力200以下的炎屬性怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    23299957:
      name: 交通工具連接區
      lore: 從手牌或場上，將融合怪獸卡裏所指定的怪獸送進墓地，並從融合牌組將一隻名字冠有「交通工具」的融合怪獸特殊召喚（此召喚視為融合召喚）。因此效果特殊召喚的怪獸不會被魔法、陷阱、怪獸效果破壞，效果不會被無效。
    23303072:
      name: 合成龍
      lore: 此卡不可通常召喚。僅能將手牌三張怪獸卡送入墓地來特殊召喚。此卡的攻擊力，為特殊召喚送墓地的怪獸等級總合X300點。
      str1: 特殊召唤
      str2: 特殊召唤
    23323812:
      name: 念導力
      lore: 我方場上存在的超能族怪獸被對手怪獸的攻擊而破壞時發動。該攻擊怪獸破壞，我方生命值回復該怪獸攻擊力分數值。　
    23327298:
      name: 平行選擇
      lore: 我方場上存在的同步怪獸由於對手被破壞送入墓地時，選擇從遊戲中除外的1張魔法卡來發動。選擇的魔法卡加入手牌。
    23401839:
      name: 千手佛
      lore: 此卡召喚、反轉召喚時，可以從自己牌組中選擇一張儀式怪獸卡加入手牌。
      str1: 選擇1張儀式怪獸卡加入手卡
    23408872:
      name: 替換蛙
      lore: 將我方場上存在的1隻水族怪獸解放，選擇我方墓地存在的1隻冠有「青蛙」之名的怪獸來發動。選擇的怪獸從墓地特殊召喚。這個效果1回合只能使用1次。
      str1: 特殊召唤
    23424603:
      name: 荒野
      lore: 場上表側表示存在的恐龍·不死·岩石族怪獸的攻擊力·守備力上升200點。
    23434538:
      name: 增殖的G
      lore: 將此卡從手牌送入墓地來發動。這個回合每次對手成功特殊召喚怪獸，我方就從牌組抽1張牌。這個效果在對手回合也能發動。「增殖的G」的效果1回合只能發動1次。
      str1: 對方特殊召喚時抽卡
    23440062:
      name: 惡意再生
      lore: 支付800點，選擇我方墓地1體同步怪獸來發動。選擇的怪獸以攻擊表示在我方場上特殊召喚。此效果特殊召喚的怪獸效果無效化，此回合不可進行攻擊宣言。此卡不在場上存在時，該怪獸破壞。該怪獸破壞時此卡破壞。
    23516703:
      name: 召喚限制網
      lore: 雙方在一回合內的召喚、反轉召喚、特殊召喚最多只能進行兩次。
    23535429:
      name: 牙城的守護者
      lore: 我方場上守備表示存在的怪獸被攻擊的場合，在那次傷害步驟時可以將此卡從手牌送入墓地，進行那次戰鬥的我方怪獸的守備力到結束階段時為止上升1500點。
      str1: 守備力上升
    23557835:
      name: 次元融合
      lore: 支付2000點生命點數。雙方各自從移除遊戲的怪獸之中，只要可能就特殊召喚到各自場上。
    23558733:
      name: 鳳凰彼岸花
      lore: 此卡的特殊召喚，僅能使用「鳳凰種子」與此卡的效果來特殊召喚。此卡攻擊的場合，在傷害計算後破壞。我方場上存在的此卡破壞送入墓地時，給對手800點傷害。我方的結束階段此卡在墓地存在時，移除我方墓地一體植物族怪獸，此卡可以以表側守備表示特殊召喚。
      str1: 給予對方800傷害
      str2: 特殊召唤
    23571046:
      name: 螺絲刺蝟
      lore: 我方場上有協調表側表示存在的場合，此卡可以從墓地特殊召喚。此效果特殊召喚的此卡從場上離開的場合，從遊戲中除外。
      str1: 特殊召唤
    23635815:
      name: 糖果豆人
      lore: 名叫軟糖的豆戰士。雖堅信自己就是世界最強的戰士，其實力不得而知。
    23639291:
      name: 挑撥的雲魔物
      lore: 自己場上存在的冠有「雲魔物」之名的怪獸因為自身的效果破壞送入墓地時可以發動。從自己墓地將該怪獸一體以攻擊表示特殊召喚，並在上面放置一個霧計數器。因此效果特殊召喚的怪獸不會因為卡片的效果變成守備表示。
    23659124:
      name: 海的龍王
      lore: 海之王。長有堅硬的貝殼，從口中吐出水泡攻擊。
    23693634:
      name: 巨岩鬥士
      lore: ! "協調+協調以外的怪獸一體以上\r\n此卡的攻擊力上升墓地存在的戰士族怪獸數量x100。此卡因戰鬥破壞而送入墓地時，可選擇墓地存在的一體戰士族怪獸，在自己場上特殊召喚。"
      str1: 特殊召唤
    23701465:
      name: 原初之種
      lore: 「混沌士兵 -開闢的使者-」或「混沌帝龍 -終焉的使者-」在場上時可發動。將我方兩張被移除的卡加入手牌。
    23756165:
      name: 魅惑女王LV5
      lore: 因為「魅惑女王 LV3」的效果而特殊召喚的場合、一回合一次在自己的主要階段時可以選擇在對手場上等級5以下的一張怪獸卡、當作裝備卡裝備在此卡上（因此效果所裝備的卡最多一張）。此卡因戰鬥破壞
        的場合、 裝備的怪獸代為破壞。自己回合的準備階段時、將有因此效果而裝備卡的此卡送入墓地、並從手牌或牌組特殊召喚一隻「魅惑女王 LV7」。
      str1: 裝備
      str2: 特殊召唤
    23770284:
      name: 強風龍
      lore: 此卡不會被攻擊力相同的怪獸戰鬥破壞。此卡以解放龍族怪獸升級召喚成功時，此卡攻擊力上升解放怪獸一半的攻擊力。此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予其差額的戰鬥傷害。
    23771716:
      name: 彩虹魚
      lore: 非常珍奇的七色魚，要捕捉它非常困難。
    23782705:
      name: 機甲狙擊兵
      lore: 此卡在場上表側表示存在為限，「機甲狙擊兵」以外的冠有「機甲」之名的怪獸不可成為攻擊對象。
    23846921:
      name: 大秘儀之力XXI-世界
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：自己的結束階段時，將自己場上存在的怪獸兩體送進墓地，跳過對手的下個回合。\r\n●反：對手的抽牌階段時，對手墓地最上方的一張卡片加入對手手牌。"
      str1: 投擲硬幣
      str2: 跳過
      str3: 加入手卡
    23869735:
      name: 化石發掘
      lore: ! "捨棄一張手牌。選擇自己墓地的一隻恐龍族怪獸並特殊召喚。以此方法特殊召喚的怪獸效果無效化。此卡不在場上時、該怪獸破壞。該怪獸破壞時此卡破壞。
        \r\n"
    23874409:
      name: 機巧將軍 無零
      lore: ! "協調+協調以外的機械族怪獸1體以上\r\n此卡同步召喚成功時，可以從我方牌組將1體冠有「機巧」之名的怪獸特殊召喚。1回合1次，可以選擇場上存在的1體怪獸，變更其表示形式。"
      str1: 特殊召唤
      str2: 變更表示形式
    23915499:
      name: 漏洞人Y
      lore: 此卡召喚成功時，我方場上有「漏洞人Z」表側表示存在的場合，可以從我方牌組特殊召喚1隻「漏洞人X」。
      str1: 特殊召唤
    23927545:
      name: 侏儸紀原角龍
      lore: 此卡攻擊力上升對手場上怪獸數量X100點。
    23927567:
      name: 宣告幸運的貓頭鷹
      lore: 反轉效果：從牌堆選擇一張場地魔法卡，放到牌堆最上面。「王家長眠谷 -死亡谷-」在場上時，可以把選擇的場地魔法卡加入手牌之中。
      str1: 是否要加入手牌？
      str2: 請選擇1張場地魔法卡
    23950192:
      name: 冰結界的術者
      lore: 此卡以外冠有「冰結界」之名的怪獸在我方場上存在為限，全部等級4以上的怪獸不能攻擊宣言。
    23965037:
      name: 多莉雅德的祈禱
      lore: 「精靈術師 多莉雅德」降臨必要。必須從手牌．場上解放等級合計3以上的怪獸。
    23995346:
      name: 青眼究極龍
      lore: 「青眼白龍」+「青眼白龍」+「青眼白龍」
    23995347:
      name: 青眼究極龍
      lore: 「青眼白龍」+「青眼白龍」+「青眼白龍」
    24019261:
      name: 救急救命
      lore: 主要階段2才可發動。此回合被卡片效果破壞送入墓地的等級4怪獸1體，從我方墓地特殊召喚。
    24025620:
      name: 雙重防禦者
      lore: 此卡因戰鬥破壞送入墓地時，對手場上1體怪獸的攻擊力在結束階段前變成一半。
      str1: 攻擊力變成一半
    24040093:
      name: 魔轟神 古里姆羅
      lore: 我方場上有冠有「魔轟神」之名的怪獸表側表示存在時，將手牌的此卡送入墓地，牌組1體「魔轟神 古里姆羅」以外冠有「魔轟神」之名的怪獸加入手牌。
      str1: 檢索
    24068492:
      name: 自業自得
      lore: 對手場上每存在一體怪獸，就給對手生命值500點傷害。
    24082387:
      name: 神秘之圓
      lore: 將自己場上任意數量的怪獸送進墓地來發動。從牌組特殊召喚一隻與被送進墓地的怪獸合計相同等級，並冠有「外星人」之名的怪獸。召喚失敗時、自己受到2000分的傷害。
    24094653:
      name: 融合
      lore: 將手牌·我方場上，融合怪獸卡上決定的融合素材怪獸送入墓地，該融合怪獸一體從額外牌組特殊召喚。
    24103628:
      name: 幻影魔術士
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以從我方牌組將1隻攻擊力1000點以下冠有「HERO」之名的怪獸以表側守備表示特殊召喚。
      str1: 特殊召喚
    24104865:
      name: 外星人之母
      lore: 此卡將帶有A計數器的怪獸戰鬥破壞而送進墓地時，將被破的怪獸於戰鬥階段結束時在自己場上特殊召喚。因此方法而特殊召喚的怪獸，在此卡離開場上時全部破壞。
      str1: 特殊召唤
    24137081:
      name: 鑽頭藤壺
      lore: 此卡可以向對手玩家直接攻擊。此卡每次直接攻擊給予對手戰鬥傷害時，此卡的攻擊力上升1000點。
    24140059:
      name: 宣告不幸的黑貓
      lore: 反轉效果：從牌堆選擇一張陷阱，放到牌堆最上面。「王家長眠谷 死亡谷-」在場上時，可以把選擇的陷阱卡加入手牌之中。
      str1: 是否要加入手牌？
      str2: 請選擇1張陷阱卡
    24150026:
      name: 機巧無雙 八一八
      lore: 此卡在可以攻擊的場合必須要攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變成守備表示。此卡攻擊的場合，戰鬥階段結束時變成守備表示。
      str1: 變成守備表示
    24194033:
      name: 泥漿怪
      lore: 黏糊糊的，讓人覺得噁心的怪獸。吐出劇毒瓦斯進行攻擊。
    24221739:
      name: 神殿的守護者
      lore: 此卡表側表示存在場上，對方玩家抽卡階段以外的抽卡效果都無法發動。
    24221808:
      name: 心靈超載惡魔
      lore: ! "超能族協調+協調以外的超能族怪獸2隻以上\r\n1回合1次，可以選擇我方墓地存在的1隻超能族怪獸從遊戲中除外。此卡從場上送入墓地時，用此卡效果除外的怪獸盡可能在我方場上特殊召喚。"
      str1: 除外
      str2: 特殊召唤
    24268052:
      name: 護衛阻擋
      lore: 對手回合的戰鬥傷害計算時才能發動。由於該戰鬥發生給我方的戰鬥傷害變為0，我方從牌組抽1張牌。
    24285858:
      name: 劍鬥獸返回
      lore: 把墓地存在的三張冠有「劍鬥獸」之名的卡送回牌堆。之後，從自己牌堆中抽出一張卡。
    24291651:
      name: 加把勁騎士
      lore: 場上表側攻擊表示的此卡被選擇為攻擊對象時，此卡變成守備表示。
      str1: 變成守備表示
    24311372:
      name: 蝙蝠惡魔索阿
      lore: 據說能通過金屬化而發揮真正力量的怪獸。
    24311595:
      name: 救援人型機器人
      lore: 此卡在自己場上表側表示存在時，自己場上存在冠有「人型機器人」之名的怪獸經由戰鬥破壞而送進墓地時，可將該怪獸加入手牌。
    24317029:
      name: 守墓的偵察者
      lore: 反轉：從我方牌組將1隻攻擊力1500點以下冠有「守墓」之名的怪獸特殊召喚。
      str1: 特殊召唤
    24348204:
      name: 魅惑的怪盜
      lore: 披著黑色披風裝模作樣的怪盜。揮著手杖迷惑對方。
    24362891:
      name: 瞬間進化
      lore: 解放1只爬蟲類族怪獸；從自己卡組特殊召喚1只名字帶有「進化龍」的怪獸。
    24419823:
      name: 礦場鑽洞機
      lore: 我方場上表側表示存在的此卡離場時，可以將我方墓地1張地形魔法卡加入手牌。
      str1: 墓地1張地形魔法卡加入手牌
    24432029:
      name: 次世代疾風
      lore: 此卡特殊召喚成功時，可以將我方牌組1體冠有「次世代」之名的闇屬性怪獸加入手牌。
      str1: 檢索
    24433920:
      name: 揮刀的拷問機器
      lore: 使用帶有大擺子的刀刃將對方劈成兩半！可怕的拷問機器呀！
    24449083:
      name: 法院
      lore: 我方場上有等級1的天使族怪獸表側表示存在的場合，可以將手牌一體天使族怪獸特殊召喚。「法院」的效果一回合只能使用一次。
      str1: 特殊召唤
    24508238:
      name: D.D.烏鴉
      lore: 將此卡從手牌捨棄至墓地來發動。選擇對手墓地的1張卡，從遊戲中除外。這個效果在對手回合也能發動。
      str1: 對手墓地的1張卡除外
    24530661:
      name: 達人僵屍
      lore: 一直在尋找強大對方的殭屍。傳說是一個武術高手。
    24545464:
      name: 同步反射
      lore: 我方場上表側表示存在的同步怪獸被選為攻擊對象時發動。該攻擊無效，對手場上存在的一隻怪獸破壞。　
    24566654:
      name: 地獄紅蓮火焰
      lore: 我方場上有「紅惡魔龍」表側表示存在、對手發動給予傷害的魔法‧陷阱卡時發動。對手代替我方承受該傷害加倍的數值傷害。
    24611934:
      name: 强化石像怪
      lore: 取得暗黑之力强化而成的石像鬼，尖锐的爪子值得警惕。
    24621460:
      name: 機巧小町 二二四
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變更。此卡在場上表側表示存在為限，在我方的主要階段只有1次，我方可以通常召喚外多召喚1隻冠有「機巧」之名的怪獸。
      str1: 表示形式變更
      str2: 「機巧小町 二二四」的效果額外召喚
    24643836:
      name: 搗蛋魔術
      lore: 此卡從手牌或場上送入墓地時，從我方牌組將「搗蛋小綠」「搗蛋小黃」「搗蛋小黑」各一隻加入手牌。
      str1: 檢索
    24644634:
      name: 自然白橡樹
      lore: 此卡成為對手卡片效果對象時才可發動。將我方場上表側表示存在的此卡送入墓地，將我方牌組兩體等級4以下冠有「自然」之名的怪獸特殊召喚。因此效果特殊召喚的怪獸在結束階段破壞。
      str1: 特殊召唤
    24673894:
      name: 轉換命運
      lore: ! "對手攻擊宣言時發動。對手場上1體怪獸攻擊無效，該怪獸變為守備表示。該怪獸表側表示存在為限，不能改變表示形式。之後，對手選擇以下1個效果適用。\r\n●因此效果無效攻擊的怪獸攻擊力一半的數值回復我方生命值。\r\n●因此效果無效攻擊的怪獸攻擊力一半的傷害給對手傷害。"
      str1: 我方的生命值回復
      str2: 給對手生命值傷害
    24694698:
      name: 自然栗子
      lore: 此卡召喚成功時，可以從我方牌組將1隻冠有「自然」之名的怪獸送入墓地。另外，1回合1次，選擇我方墓地存在2隻冠有「自然」之名的怪獸回到牌組，可以從我方牌組抽1張牌。
      str1: 送去墓地
      str2: 抽卡
    24696097:
      name: 流星龍
      lore: ! "同步怪獸協調1體+「星塵龍」\r\n以下效果可以在1回合各使用1次。\r\n●從我方牌組上方翻開5張卡。這個回合此卡可以到其中的協調數量為止在1次戰鬥階段進行攻擊。\r\n●將場上卡片破壞的效果發動時，可以將那個效果無效並破壞。\r\n●對手怪獸攻擊宣言時，將此卡從遊戲中除外，可以將對手1體怪獸的攻擊無效。結束階段時，因為這個效果除外的此卡特殊召喚。"
      str1: 多重攻擊
      str2: 把卡破壞的效果無效並破壞
      str3: 無效攻擊
      str4: 特殊召唤
    24707869:
      name: 光輝未來
      lore: 選擇我方從遊戲中除外的2隻超能族怪獸來發動。選擇的怪獸回到墓地，從我方牌組抽1張牌。
    24725825:
      name: 電蟲
      lore: 此卡從手牌往墓地捨棄。這個回合的結束階段前，獲得對手場上表側表示存在的機械族或龍族怪獸一隻的控制權。
      str1: 獲得控制權
    24838456:
      name: 呼喚虛無的咒文
      lore: 連鎖四以後才可以發動。支付一半的生命值。同一連鎖串上面卡的發動和效果無效化、將那些卡全部破壞。
    24857466:
      name: 冥王龍 梵達吉翁
      lore: ! "對手控制所發動的卡片效果被反制陷阱無效化的場合，此卡從手牌中特殊召喚。以此方法特殊召喚時，視被無效化的卡片種類而發動以下的效果。\r\n●魔法：給予對手1500點損傷。\r\n●陷阱：選擇對手檯面上1張卡破壞。\r\n●效果怪獸：從我方墓地中選擇1隻怪獸並特殊召喚到我方檯面上。"
      str1: 特殊召唤
      str2: 給予對手1500點損傷。
      str3: 選擇對手檯面上1張卡破壞。
      str4: 從我方墓地中選擇1隻怪獸並特殊召喚到我方檯面上。
    24874630:
      name: 惡魔聖域
      lore: 特殊召喚一隻「金屬惡魔代幣」(惡魔族·闇·星１·攻/守０)到我方場上。該怪獸無法進行攻擊。「金屬惡魔代幣」因戰鬥而受到的傷害將由對手來接受。每次自己的準備階段若不支付１０００點則破壞該怪獸。
      str1: 是否要支付1000LP維持「金屬惡魔代幣」?
    24874631:
      name: 金屬惡魔代幣
      lore: 由「惡魔聖域」的效果特殊召喚。這個代幣不能攻擊，受到的戰鬥傷害由對方玩家承受。
    24920410:
      name: 扭過頭
      lore: 選擇我方場上表側表示存在的1隻冠有「發條」之名的怪獸來發動。選擇的怪獸的攻擊力‧守備力倍增，這個回合的結束階段時回到手牌。「扭過頭」1回合只能發動1次。
    24943456:
      name: 科技屬 強力角鬥士
      lore: ! "協調+協調以外冠有「科技屬」之名的怪獸1隻以上\r\n此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其差額給予對手生命值戰鬥傷害。場上存在的此卡被破壞時，從我方牌組抽1張牌。"
      str1: 抽卡
    24996659:
      name: 電氣無翼鳥
      lore: 此卡在場上表側表示存在為限，我方場上存在冠有「電氣」之名的怪獸攻擊的場合，攻擊怪獸不會被戰鬥破壞。
    25034083:
      name: 誘敵人型機器人
      lore: 此卡在自己場上表側表示存在時，對手不能以「誘敵人型機器人」以外的表側表示怪獸作為攻擊對象。
    25090294:
      name: 植物進化論
      lore: 自己場上一體「E·HERO小花蕾」作祭品發動。自己手上或牌組一體「E·HERO花女郎」特殊召喚。
    25119460:
      name: YZ-坦克磁龍
      lore: ! "「Y-磁龍」＋「Z-金屬坦克」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。手牌捨棄1張卡，破壞對手場上1張裡側表示的怪獸。"
    25123082:
      name: 水召的魔導書
      lore: 選擇我方場上1隻魔法使族怪獸才能發動。到這個回合的結束階段時為止，選擇怪獸的攻擊力上升1000點，且由於戰鬥破壞對手怪獸的場合，可以從牌組將1張冠有「魔導書」之名的魔法卡加入手牌。「水召的魔導書」1回合只能發動1張。
      str1: 設置
    25132288:
      name: 光之終焉龍
      lore: ! "協調+協調以外的光屬性怪獸1體以上\r\n此卡進行戰鬥的場合·怪獸的攻擊宣言時發動。此卡攻擊力·守備力下降500點，與此卡戰鬥的對手怪獸的攻擊力·守備力在結束階段前下降1500點。"
      str1: 攻守下降
    25163248:
      name: 先史遺產－瑪雅機械
      lore: 上級召喚機械族怪獸的場合，此卡可以當作2隻怪獸來解放。
    25165047:
      name: 生命洪流龍
      lore: ! "同步/協調\r\n協調+「強力器械龍」\r\n此卡同步召喚成功時，可以將我方的生命值變成4000點。只要此卡在場上表側表示存在，我方受到的效果傷害為0。場上表側表示存在的此卡破壞的場合，可以作為代替將我方墓地存在的1張裝備魔法卡從遊戲中除外。"
      str1: 自己的LP變成4000
      str2: 是否要把1張裝備魔法卡除外代替破壞?
    25171661:
      name: 無限地獄小矮人
      lore: 我方手牌0張的場合，此卡在我方場上表側表示存在為限，我方場上怪獸攻擊守備怪獸時，若攻擊力超越其守備力，給予其差額的戰鬥傷害。
    25206027:
      name: 星際紫棘龍
      lore: 自己場上的怪獸被戰鬥或卡的效果破壞並送去墓地的場合：可以從自己的手卡把這張卡特殊召喚。
      str1: 特殊召唤
    25231813:
      name: 白銀之翼
      lore: 等級8以上的龍族同步怪獸才可裝備。裝備怪獸1回合2次，不會被戰鬥破壞。裝備怪獸被卡片效果破壞的場合，此卡可以代替破壞。
      str1: 作為代替，要將「白銀之翼」破壞嗎?
    25247218:
      name: 大石魔
      lore: 對手場上有怪獸存在而我方場上沒有怪獸存在時，此卡可以直接從手牌不用祭品召喚。
      str1: 不用祭品召喚
    25259669:
      name: 哥布林飛行員
      lore: 此卡召喚成功時，可以從手牌特殊召喚1隻等級4以下的怪獸。使用這個效果的場合，此卡變成守備表示。
      str1: 特殊召唤
    25262697:
      name: 守墓的暗殺者
      lore: 「王家長眠之谷 -死亡谷-」不在場上時不能發動效果。此卡攻擊宣言時，可以變更對手表側表示怪獸的表示形式。
      str1: 改變表示形式
    25290459:
      name: 等級提昇！
      lore: 發動時將場上一體表側表示持有「LV」字樣的怪獸送往墓地。將該卡上所敘述的怪獸，無視召喚條件，從手牌或牌組特殊召喚到場上。
    25341652:
      name: 交響魔人 劍擊指揮
      lore: ! "等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材，可以將對手場上表側攻擊表示的1隻怪獸變成裡側守備表示。另外，我方場上冠有「魔人」之名的超量怪獸被破壞的場合，可以移除此卡的1個超量素材來代替。"
      str1: 表示變更
      str2: 移除1個超量素材來代替破壞嗎?
    25343017:
      name: 寡言的念力祭司
      lore: 此卡召喚·反轉召喚成功時，變成守備表示。1回合1次，可以將1張手牌送入墓地，選擇我方墓地存在的1隻超能族怪獸從遊戲中除外。此卡從場上送入墓地時，選擇用此卡效果除外的1隻怪獸特殊召喚。
      str1: 變成守備表示
      str2: 除外
      str3: 特殊召唤
    25366484:
      name: E·HERO 閃光火焰翼人
      lore: ! "「E·HERO 火焰翼人」＋「E·HERO 閃光人」 \r\n此怪獸僅能以融合召喚來特殊召喚。我方墓地每存在一張冠有「E·HERO」之名的卡，此卡攻擊力上升300點。當此卡戰鬥破壞怪獸送入墓地時，給予對手和破壞怪獸攻擊力相等的生命值傷害。"
      str1: 傷害
    25373678:
      name: 旋風雷鳥
      lore: ! "協調+協調以外的鳥獸族怪獸1隻以上\r\n此卡由於戰鬥而被破壞送入墓地時，可以從我方牌組將1隻等級4以下的鳥獸族怪獸特殊召喚。"
      str1: 特殊召唤
    25377819:
      name: 召集的聖刻印
      lore: 從牌組將1隻冠有「聖刻」之名的怪獸加入手牌。　
    25401880:
      name: 念力之道
      lore: 支付800點生命值，選擇從遊戲中除外我方的最多2隻超能族怪獸來發動。選擇的卡加入我方手牌。
    25407406:
      name: 劍鬥獸的鬥器 古羅馬短劍
      lore: 只有冠有「劍鬥獸」之名的怪獸才可裝備。裝備怪獸的攻擊力上升300點。裝備怪獸從自己場上返回牌組而將此卡送入墓地時，此卡回到手牌。
      str1: 返回手牌
    25435080:
      name: 黑羽之錨
      lore: 解放1體冠有「黑羽」之名的怪獸，選擇我方場上表側表示存在的1體同步怪獸來發動。選擇的怪獸的攻擊力到結束階段為止，上升發動此卡解放的怪獸的攻擊力分。
    25460258:
      name: 黑暗閃焰龍
      lore: 此卡可以將我方墓地的光屬性與闇屬性怪獸各1隻從遊戲中除外來從手牌特殊召喚。1回合1次，藉由從手牌與牌組把龍族怪獸各1隻送入墓地，可以選擇我方或是對手墓地存在的1張卡從遊戲中除外。
      str1: 除外
    25484449:
      name: 發條鯊
      lore: ! "自己場上名字帶有「發條」的怪獸被召喚或特殊召喚時：可以從自己的手卡把這張卡特殊召喚。 1回合1次：選擇以下效果之1發動。 \r\n●這張卡的等級直到結束階段為止上升1。\r\n●這張卡的等級直到結束階段為止下降1。"
      str1: 特殊召唤
      str2: 等級變化
      str3: 這張卡的等級直到結束階段為止上升1
      str4: 這張卡的等級直到結束階段為止下降1
    25518020:
      name: 機械開發工廠
      lore: 場上表側表示存在的機械族怪獸攻擊力上升200點。每次場上存在的機械族怪獸破壞，就在此卡放置2個垃圾計數器。可將此卡送入墓地，選擇等級在此卡搭載的垃圾計數器以下的1體機械族怪獸從我方墓地特殊召喚。
    25531465:
      name: 魔法貓
      lore: 此卡用於魔法使族怪獸同步召喚而送入墓地的場合，可將我方墓地1張魔法卡放到牌組最上方。
      str1: 回到牌組
    25551951:
      name: 噴風龍
      lore: 投3次銅板。其中2次以上是正面的話，破壞對手場上一張卡。此效果一回合僅能發動一次，在我方主要階段發動。
      str1: 破壞
    25573054:
      name: 進化之翼
      lore: 將自己場上的一隻「羽翼小精靈」和兩張手牌送進墓地。從手牌或牌組特殊召喚一隻「羽翼小精靈 LV 10」。
    25642998:
      name: 海神狂潮
      lore: 對手怪獸攻擊宣言時才能發動。對手1隻怪獸的攻擊無效。我方場上有魚族·海龍族·水族怪獸表側表示存在的場合，那數量x800點給予對手生命值傷害。
    25652259:
      name: 皇后騎士
      lore: 用優美的動作愚弄敵人，抓住對方的間隙陸續快速發出攻擊。
    25652655:
      name: 變換同步者
      lore: 此卡作為同步怪獸的同步召喚使用送入墓地的場合，選擇對手場上存在的1體怪獸並改變其表示形式。
      str1: 改變表示形式
    25654671:
      name: 自然蜘蛛牙
      lore: 此卡不在對手發動過魔法·陷阱·怪獸效果的回合不能進行攻擊宣言。
    25655502:
      name: 惡魔之箱
      lore: 「殺人馬戲團」+「夢境小丑」
    25682811:
      name: 龍盟騎士-雙重之槍
      lore: ! "龍族協調+協調以外的鳥獸族怪獸1體以上\r\n此卡同步召喚成功時，可以選擇我方墓地存在任意數量冠有「龍盟」之名的龍族怪獸，當作裝備卡裝備在此卡上。此卡的攻擊力上升此卡所裝備冠有「龍盟」之名的卡片數量X300點。"
      str1: 裝備
    25716180:
      name: 發條貓咪
      lore: 我方主要階段時才能發動。選擇對手場上存在的1隻怪獸回到持有者手牌。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 返回手牌
    25771826:
      name: 正義盟軍 卡拉多霍魯克之劍
      lore: 此卡與光屬性怪獸戰鬥時，在傷害階段上升200點攻擊力。
    25773409:
      name: 傳說的柔術家
      lore: 攻擊了守備表示的此卡的怪獸，在傷害步驟結束時回到原持有者的牌堆最上方。
      str1: 返回卡组
    25774450:
      name: 死亡魔術箱
      lore: 破壞對手場上一隻怪獸，並將自己場上一隻怪獸的控制權轉移給對手。
    25789292:
      name: 禁忌的聖杯
      lore: 選擇場上1體表側表示的怪獸發動。到結束階段為止，選擇的怪獸攻擊力上升400點，效果無效化。
    25796442:
      name: 儀式之檻
      lore: 此卡在場上存在為限，我方場上表側表示存在的儀式怪獸發生戰鬥給我方的戰鬥傷害為0。另外，我方場上表側表示存在的儀式怪獸不會成為效果怪獸的效果對象，也不會被效果怪獸的效果破壞。
    25833572:
      name: 門的守護者─雷風水魔獸
      lore: 解放我方場上「雷魔神」、「水魔神」和「風魔神」三體怪獸來特殊召喚。
    25847467:
      name: 暗黑界的刺客 卡其
      lore: 此卡因為其他卡片的效果由手牌捨棄到墓地的時候，場上的怪獸卡一隻破壞。
      str1: 場上的1隻怪獸破壞
    25862681:
      name: 上古妖精龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n1回合1次，手牌1體等級4以下的怪獸特殊召喚。此效果發動的回合，我方不能進入戰鬥階段。另外，1回合1次，可將地形魔法破壞。破壞的場合我方生命值回復1000點。然後，可以將我方牌組1張地形魔法卡加入手牌。"
      str1: 從手牌把1體等級4以下的怪獸特殊召喚
      str2: 將地形魔法破壞
      str3: 是否要選1張地形魔法卡加入手牌?
    25866285:
      name: 自然椿象
      lore: 我方場上表側表示存在冠有「自然」之名的怪獸被選為攻擊對象時，可以將我方場上表側表示存在的此卡送入墓地來發動。該攻擊無效，戰鬥階段結束。
      str1: 攻擊無效，戰鬥階段結束
    25880422:
      name: 『攻擊』封印
      lore: 選擇對手場上存在一體表側攻擊表示的怪獸，改為表側守備表示。
    25882881:
      name: 死神的大斧
      lore: 使用地獄一擊奪取靈魂的死神。
    25920413:
      name: 骷髏外星人
      lore: 將對手場上表側表示存在的一體等級3以下的怪獸解放，此卡特殊召喚倒對手場上。此效果特殊召喚此卡的回合不能通常召喚，特殊召喚時此卡放置一個A計數器。帶有A計數器的怪獸在和冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器就下降其攻擊力和守備力300點。
      str1: 放置「A指示物」
    25924653:
      name: 劍鬥獸 大流士
      lore: 此卡因冠有「劍鬥獸」之名的怪獸效果特殊召喚成功時，可從自己墓地特殊召喚一隻存在的冠有「劍鬥獸」之名的怪獸。因此效果特殊召喚的怪獸效果無效化，此卡從場上離開時該怪獸返回牌組。此卡在進行戰鬥的戰鬥階段結束時此卡返回牌組，並從牌組特殊召喚一隻「劍鬥獸
        大流士」以外冠有「劍鬥獸」之名的怪獸到我方場上。
      str1: 墓地特殊召唤
      str2: 特殊召唤
    25955164:
      name: 雷魔神─桑卡
      lore: 僅能在對手回合的戰鬥傷害計算時發動。攻擊此卡的怪獸攻擊力變為0。此效果在此卡在場上表側表示存在為限只能使用一次。
    25958491:
      name: 上古聖翼龍
      lore: ! "光屬性協調+協調以外的怪獸1體以上\r\n我方生命值比對手高的場合，此卡攻擊力上升相差數值。我方生命值比對手低的場合，此卡攻擊力下降相差數值。此卡被戰鬥破壞送入墓地時，支付1000點，此卡在我方場上特殊召喚。"
      str1: 特殊召唤
    25988873:
      name: 龍盟-長槍龍
      lore: 此卡召喚成功時，可以將手牌1體冠有「龍盟」之名的鳥獸族怪獸特殊召喚，並將此卡當作裝備卡裝備。此卡因卡片效果當作裝備卡裝備的場合，裝備怪獸視為協調怪獸。
      str1: 特殊召喚並裝備
    26022485:
      name: 衰弱的霧氣
      lore: 對手的手牌張數限制變為5張。
    26046205:
      name: 惡忍
      lore: 台面上表側攻擊表示存在的此卡被選擇為攻擊對象時，從自己的牌組抽一張牌。
      str1: 抽牌
    26082117:
      name: 我我我魔術師
      lore: 1回合1次，可以在我方的主要階段時宣言1到8的任意等級來發動。到結束階段時為止，此卡的等級變成宣言的等級。「我我我魔術師」在我方場上只能表側表示存在1隻。此卡不能當做同步素材。
      str1: 等級變化
      str2: 請宣言1個等級
    26084285:
      name: 守墓的監視者
      lore: 對手使用含有「捨棄對手自己手牌」為發動效果的卡時、從手牌將此卡送入墓地、該卡的發動與效果無效化並破壞。
      str1: 丟棄手牌效果無效並破壞
    26099457:
      name: 下降潮流
      lore: 選擇我方場上表側表示存在的1隻怪獸，宣言從1到3的任意等級才能發動。選擇怪獸的等級變成宣言的等級。
    26120084:
      name: 特殊二重召喚
      lore: 選擇一隻自己場上表側表示存在的二重怪獸，將之視為再度召喚的狀態。此回合的結束階段時，選擇的二重怪獸回到手牌。
    26157485:
      name: 鎖鏈射手
      lore: 我方場上存在1體冠有「鎖鏈」之名的怪獸送入墓地來發動。給對手生命值800點傷害。此效果1回合只能使用1次。
      str1: 給予傷害
    26185991:
      name: 代打螳螂
      lore: 此卡從自己場上送到墓地時，可以從自己的手牌中特殊召喚一隻昆蟲族怪獸。
      str1: 特殊召唤
    26202165:
      name: 三眼怪
      lore: 此卡從場上送入墓地時，從我方牌組將1隻攻擊力1500點以下的怪獸加入手牌。
      str1: 卡組檢索
    26205777:
      name: 炎帝 泰斯塔羅斯
      lore: 此卡升級召喚成功時，隨機選擇對手一張手牌捨棄。若所選擇的卡為怪獸卡，則給予對手該怪獸的等級X100點的傷害。　
      str1: 對手隨機捨棄一張手牌
    26211048:
      name: 甲蟲裝機 艾克薩鍬形蟲
      lore: ! "昆蟲族 等級5怪獸x2\r\n1回合1次，藉由移除此卡的1個超量素材，選擇對手場上‧墓地的1隻怪獸當作裝備卡裝備在此卡上。此卡的攻擊力·守備力上升用這個效果裝備的怪獸各自一半的數值。"
      str1: 裝備
    26254876:
      name: 二重槍騎兵
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。"
    26257572:
      name: 苦痛的迴廊
      lore: 此卡在場上存在為限，從牌組特殊召喚的怪獸在場上表側表示存在為限，效果不能發動且無效化，也不能攻擊宣言。
    26293219:
      name: 燃燒骷髏頭
      lore: 此卡從手牌特殊召喚成功時，給對手1000點傷害。另外，將我方場上表側表示存在的此卡除外，除外的一體「骷髏火焰」送回墓地。
    26302522:
      name: 球體時限爆彈
      lore: 裡側守備表示得此卡被對手怪獸攻擊時，在傷害計算前此卡變為該攻擊怪獸的裝備卡。下一個對手的準備階段時，該裝備怪獸破壞，給對手該怪獸攻擊力數值的生命值傷害。
      str1: 裝備
      str2: 破壞
    26304459:
      name: 赤炎界古神
      lore: ! "炎屬性協調+協調以外的炎族怪獸1體以上\r\n此卡同步召喚成功時，到對手手牌張數為止的數量，選擇對手墓地存在的卡從遊戲中除外。此卡攻擊力上升因此效果除外的卡片數量X200點。"
      str1: 除外
    26329679:
      name: 奧米加星聖
      lore: ! "光屬性 等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。我方場上所有冠有「星聖」之名的怪獸這回合不受魔法‧陷阱卡效果影響。這個效果在對手回合也能發動。"
      str1: 效果免疫
    26345570:
      name: 先史遺產－金字塔眼石板
      lore: 我方場上冠有「先史遺産」之名的怪獸攻擊力上升800點。
    26376390:
      name: 鏡子的幻想師
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，選擇對手場上表側表示存在的1隻怪獸來發動。此卡的攻擊力·守備力變成被選擇的怪獸的原攻擊力·守備力的數值。　
      str1: 攻守變化
    26378150:
      name: 十字凱薩
      lore: 雙手所持的魔人斧的破壞力相當強。
    26381750:
      name: 紅蓮地帶的飛鷹
      lore: 此卡作為同步素材送入墓地時，我方墓地有3種以上冠有「熔岩」之名的怪獸的場合，此卡可以從墓地特殊召喚。此效果特殊召喚的場合，從場上離開時從遊戲中除外。
      str1: 特殊召唤
    26439287:
      name: 原型電子龍
      lore: 此卡在場上表側表示存在為限，卡名視為「電子龍」。
    26495087:
      name: 吸血鬼淑女
      lore: 此卡給予對手戰鬥傷害時，宣言一種卡片種類（怪獸、魔法、陷阱）。對手從牌組選擇一張該種類的卡片送入墓地。
      str1: 宣言要從牌組送入墓地的卡片種類
      str2: 怪獸卡
      str3: 魔法卡
      str4: 陷阱卡
      str5: 宣言卡片的種類
    26509612:
      name: 地球重力
      lore: 對手戰鬥階段時可以發動。對手所有能夠攻擊的等級4以下的怪獸都必須向自己場上表側表示的「E．HERO 地球俠」攻擊一次。
    26533075:
      name: 保全球
      lore: 對手怪獸攻擊宣言時發動，該攻擊怪獸表示形式變更。因為對手的魔法‧陷阱卡效果，覆蓋的此卡被破壞送入墓地時，場上存在的一體怪獸破壞。
      str1: 場上一體怪獸破壞
    26563200:
      name: 弦魔人 躍躍節奏
      lore: ! "等級3怪獸x2\r\n我方場上冠有「魔人」之名的超量怪獸攻擊對手怪獸的傷害步驟時，移除此卡的1個超量素材才能發動。那隻攻擊怪獸的攻擊力到結束階段時為止變成2倍。「弦魔人
        躍躍節奏」的效果1回合只能發動1次。"
    26566878:
      name: 惡魔蠍
      lore: 寄宿著惡魔靈魂的巨大蝎子。平時蘊存著力量，但是潛在的能力很高。
    26586849:
      name: 王宮的牢獄
      lore: 此卡在場上存在為限，雙方玩家不能特殊召喚墓地的怪獸。
    26593852:
      name: 正義盟軍 災難獸
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡與闇屬性以外的怪獸進行戰鬥的場合，不進行傷害計算，將該怪獸破壞。"
      str1: 闇屬性以外的怪獸破壞
    26640671:
      name: 蜘蛛的領域
      lore: 1回合1次，選擇我方場上表側表示存在1體昆蟲族怪獸發動。與選擇的怪獸戰鬥的對手怪獸在戰鬥階段結束時變為守備表示，此卡在場上存在為限不能變更表示形式。
      str1: 發動
    26647858:
      name: 英雄光圈
      lore: 發動後此卡成為裝備卡、裝備在1隻攻擊力1500以下的戰士族怪獸上。對手攻擊力1900以上的怪獸、不能攻擊裝備此卡的怪獸。
    26701483:
      name: 卡片排除師
      lore: 選擇對手墓地存在的1張卡從遊戲中除外。此效果1回合只能使用1次。
      str1: 對手墓地存在的1張卡從遊戲中除外
    26704411:
      name: 魔轟神獸 石化雞
      lore: 此卡因戰鬥破壞對手怪獸送入墓地時，可以將手牌1體冠有「魔轟神」之名的怪獸捨棄，從我方牌組抽1張牌。
      str1: 抽卡
    26708437:
      name: 超量重生
      lore: 選擇自己墓地存在的1隻超量怪獸來發動。特殊召喚選擇的怪獸並將此卡置於該怪獸下方視為其超量素材。
    26722601:
      name: 侵略魔人的看守
      lore: 此卡在場上表側表示存在為限，冠有「侵略魔人」之名的怪獸以表側表示升級召喚成功時，我方在通常召喚外可以再僅有一次通常召喚怪獸。
    26725158:
      name: 惡魔付款
      lore: 場上表側表示存在的惡魔族怪獸全部破壞。
    26775203:
      name: 黑羽-熱風之金普利
      lore: 對手直接攻擊宣言時，此卡可以從手牌特殊召喚。1回合1次，可以將此卡的攻擊力·守備力到結束階段為止互換。
      str1: 特殊召唤
      str2: 原本的攻擊力·守備力交換
    26834022:
      name: 繳械
      lore: 手牌一枚冠有「劍鬥獸」之名的卡片送回牌組。魔法卡的發動無效並破壞。
    26842483:
      name: 正義使者
      lore: 對手場上存在特殊召喚的怪獸的效果發動時才能發動。那次發動無效。這個效果1回合只能使用1次。
      str1: 發動無效
    26864586:
      name: 共振裝置
      lore: 選擇我方場上表側表示存在同種族‧屬性的2隻怪獸來發動。選擇的1隻怪獸等級到結束階段時為止跟另外1隻怪獸變成相同等級。
      str1: 請選擇等級要變化的怪獸
    26885836:
      name: 英豪挑戰者 戰鎚
      lore: 此卡由於戰鬥破壞對手怪獸送入墓地時，可以將破壞怪獸當作裝備卡裝備僅1隻在此卡上。此卡的攻擊力上升用這個效果裝備的怪獸的攻擊力數值。
      str1: 裝備
    26902560:
      name: 融合賢者
      lore: 將自己牌組中一枚魔法卡「融合」加入手牌，然後洗牌。
    26905245:
      name: 金屬反射軟泥
      lore: 此卡發動後變成怪獸卡(水族·水·星10·攻0/守3000)，以守備表示特殊召喚到自己的怪獸卡區。此卡無法攻擊。(此卡也視為陷阱卡)
    26931058:
      name: 聯合陣型
      lore: ! "選擇以下一個效果來發動。\r\n●我方場上一體聯合怪獸，裝備到我方場上一體怪獸上。\r\n●我方被視為裝備卡的聯合怪獸一體解除裝備，以表側攻擊表示在我方場上特殊召喚。"
      str1: 效果選擇
      str2: 聯合怪獸裝備
      str3: 聯合怪獸解除裝備
    26932788:
      name: 標槍昆蟲
      lore: 以「標槍昆蟲的契約」降臨，從手牌和場上解放等級合計8以上的怪獸。
    26956670:
      name: 化石岩的解放
      lore: 選擇一張被除外的自己的岩石族怪獸，特殊召喚到自己的場上。此卡從場上離開時，那隻怪獸破壞。那隻怪獸破壞時，這張卡片破壞。
    26976414:
      name: 海皇的長槍兵
      lore: 服侍著據說為海底支配者的海皇的長槍兵。從深暗海底襲擊過來的長槍的連續攻擊為深海魚類們所畏懼。
    26993374:
      name: X劍士 烏魯玆
      lore: 此卡由於戰鬥將對手怪獸破壞送入墓地時，解放此卡，破壞的卡回到持有者牌組最上方。
      str1: 返回卡组
    27004302:
      name: 寶石鼴鼠
      lore: 此卡召喚成功時，可以從我方牌組將1體冠有「寶石騎士」之名的怪獸加入手牌。
      str1: 檢索
    27053506:
      name: 隱藏式機關槍
      lore: 對手場上的卡與對手手牌合計數量x200點給對手生命值傷害。
    27054370:
      name: 火燄飛馬
      lore: 拍打著顏色鮮豔的紅色翅膀，在天空馳騁的天馬。
    27068117:
      name: 疊放再生
      lore: 選擇場上存在的1隻超量怪獸才能發動。這張卡重疊到那隻怪獸下面當作超量素材。
    27094595:
      name: 招手的墓地
      lore: 給予死者新的力量，引誘生者進入的墓地。
    27125110:
      name: 千眼邪教神
      lore: 能夠操縱人心的邪神，千隻邪眼能夠將人的負面的心看透並不斷增強。
    27126980:
      name: 寶石騎士·青玉
      lore: ! "用青玉的力量自由操縱水，溫柔地包覆住敵人的攻擊。\r\n靜靜的守護似乎深得同伴們的信賴。"
    27134689:
      name: OZ的主人
      lore: 「巨大無尾熊」＋「死亡袋鼠」
    27174286:
      name: 從異次元歸來
      lore: 支付一半生命值。盡可能地將自己被移除的怪獸特殊召喚到場上。 到回合結束時，將所有受此效果特殊召喚的怪獸全部移除。
    27178262:
      name: 六武眾之理
      lore: 將自己場上表側表示存在冠有「六武眾」之名的一體怪獸送入墓地發動。墓地存在冠有「六武眾」之名的一體怪獸特殊召喚到自己場上。
    27191436:
      name: 爆炎召返
      lore: 自己場上必須要有表側表示的「E．HERO 爆炎女郎」才能發動。場上的「E．HERO 爆炎女郎」以外的卡片名「E．HERO」的怪獸回到持有者的手牌。
    27207573:
      name: 侵略的手段
      lore: 從我方牌組將1隻冠有「侵略魔人」之名的怪獸送入墓地，選擇我方場上表側表示存在1隻冠有「侵略魔人」之名的怪獸來發動。選擇的怪獸的攻擊力到結束階段時為止上升800點。
    27243130:
      name: 禁忌的聖槍
      lore: 選擇場上表側表示存在的1隻怪獸來發動。到結束階段時為止，被選擇的怪獸的攻擊力下降800點，且不受此卡以外的魔法·陷阱卡效果影響。
    27288416:
      name: 毛毛
      lore: 完全不知在想什么的超越天使的人。一旦生气，后果将非常恐怖。
    27315304:
      name: 霞霧蛇龍
      lore: ! "協調+協調以外的怪獸2體以上\r\n此卡同步召喚成功時，對手場上存在的卡最多3張回到持有者手牌。"
      str1: 返回手牌
    27324313:
      name: 電眼人
      lore: 雷攻擊意外地強。碰到會觸電。
    27337596:
      name: 聖刻龍王-創造神 亞圖姆斯
      lore: ! "龍族 等級6怪獸x2\r\n1回合1次，藉由移除此卡的1個超量素材，從牌組選擇1隻龍族怪獸，攻擊力·守備力變成0並特殊召喚。發動這個效果的回合，此卡不能攻擊。"
      str1: 特殊召唤
    27340877:
      name: DNA定期健診
      lore: 選擇我方場上1體裡側表示存在的怪獸來發動。對手宣言2個怪獸屬性。選擇的怪獸確認是宣言的屬性的場合，對手牌組從牌組抽兩張牌。不是的場合，我方從牌組抽2張牌。
    27346636:
      name: 劍鬥獸 虎戰士
      lore: ! "「劍鬥獸 火繩鬥士」＋冠有「劍鬥獸」之名的怪獸×２\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。此卡在場上表側表示存在為限，捨棄一張手牌並無效魔法或陷阱的發動，之後破壞。"
      str1: 無效發動並破壞
      str2: 特殊召唤
      str3: 請選擇1張「劍鬥獸 火繩鬥士」
      str4: 請選擇2張名字帶有「劍鬥獸」的怪獸
    27383110:
      name: 宣告者的預言
      lore: 「神光的宣告者」降臨必要。必須從手牌‧場上解放合計直到等級6的怪獸。此卡的效果將「神光的宣告者」儀式召喚成功時，可以將我方墓地存在的此卡從遊戲中除外，選擇用於該次儀式召喚而解放的1體怪獸回到手牌。
      str1: 1隻儀式解放的怪獸回到手卡
    27416701:
      name: 柴戰士太郎
      lore: 此卡不會被戰鬥破壞。場上存在的卡被戰鬥或卡片效果破壞時，我方場上表側表示存在的此卡回到持有者手牌。
    27450400:
      name: 群聚鐘擺
      lore: 此卡召喚成功時，可以在我方場上將到對手場上存在的怪獸數量為止的「鐘擺代幣」(機械族·地·星1·攻/守0)特殊召喚。
      str1: 特殊召唤
      str2: 是否繼續特殊召喚「鐘擺代幣」?
    27450401:
      name: 鐘擺代幣
      lore: 由「群聚鐘擺」的效果特殊召唤。
    27527047:
      name: 冰結界的御庭番
      lore: 此卡在我方場上表側表示存在為限，對手不能將我方場上表側表示存在冠有「冰結界」之名的怪獸當作效果怪獸的效果對象。
    27541267:
      name: 侵略的大規模感染
      lore: 我方場上所有冠有「略魔」之名的怪獸，這個回合不受此卡以外的魔法‧陷阱卡的效果影響。
    27564031:
      name: Sin World
      lore: 此卡在場上表側表示存在時，可以在抽牌階段時代替通常抽牌，從牌組選擇3張冠有「Sin」之名的卡片，對手隨機選擇1張，選擇的卡加入我方手牌。剩下的卡回到牌組。
      str1: 檢索
    27655513:
      name: 尖鳴怪
      lore: 此卡戰鬥破壞的場合，選擇我方牌組兩體水屬性怪獸送入墓地。
    27671321:
      name: 雷鰻
      lore: 傳說中由小電鰻能夠進化而成為雷電鰻。
    27762803:
      name: 自然甲蟲
      lore: 每次魔法卡發動，此卡的原攻擊力·守備力互換。
    27770341:
      name: 超再生能力
      lore: 此卡發動的回合的結束階段時，根據這個回合從手牌捨棄的龍族怪獸，或從手牌·場上解放的龍族怪獸數量，從牌組抽卡。
      str1: 抽卡
    27782503:
      name: 六武眾-意牢
      lore: 自己場上有「六武眾-意牢」以外的「六武眾」之名的怪獸存在時，此卡攻擊裏側守備怪物不進行傷害計算以裏側守備表示狀態直接破壞。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 裏側守備表示怪物直接破壞
      str2: 是否使用「六武眾-意牢」的代替破壞效果?
    27821104:
      name: 六武眾的荒行
      lore: 選擇我方場上表側表示存在的1隻冠有「六武眾」之名的怪獸來發動。將持有與選擇的怪獸相同攻擊力的1隻同名卡以外冠有「六武眾」之名的怪獸從我方牌組特殊召喚。這個回合的結束階段時，選擇的怪獸破壞。
    27827903:
      name: 盟軍·次世代粉碎機
      lore: 與我方場上表側表示存在的此卡同屬性的怪獸在我方場上召喚時，可以選擇對手場上存在的1張卡破壞。此效果1回合只能發動1次。
      str1: 破壞
    27863269:
      name: 火箭穿射器
      lore: 裝備怪獸攻擊的場合，裝備怪獸不會被戰鬥破壞。裝備怪獸進行攻擊的傷害步驟結束時，受到裝備怪獸攻擊的怪獸的攻擊力，到結束階段為止下降裝備怪獸的攻擊力分。
      str1: 攻擊力下降
    27869883:
      name: 女祭司歐姆
      lore: 解放我方場上存在的一體闇屬性怪獸，給對手800點傷害。
    27870033:
      name: 疾行追緝機
      lore: 場上守備表示存在的怪獸被戰鬥破壞送入墓地時，給對手生命值500點傷害。
      str1: 給予傷害
    27927359:
      name: 神鷹女郎2
      lore: 此卡的名稱在規則上為「神鷹女郎」。因為戰鬥而被此卡破壞的反轉怪獸的反轉效果無效化。
    27944249:
      name: 薰風的賢者 薇達爾
      lore: 此卡由於戰鬥而將怪獸破壞送入墓地時，可以將我方墓地存在的1體等級3以下冠有「薰風」之名的怪獸以表側守備表示特殊召喚。
      str1: 特殊召唤
    27967615:
      name: 融合武器
      lore: 只可給等級6以下的融合怪獸裝備。裝備怪獸之攻擊力‧守備力各提升1500點。
    27970830:
      name: 六武之門
      lore: ! "每次冠有「六武眾」之名的怪獸召喚·特殊召喚，在此卡上放置2個武士道計數器。可以將我方場上存在的任意數量的武士道計數器取除，適用以下效果\r\n●2個：場上表側表示存在1隻冠有「六武眾」或是「紫炎」之名的效果怪獸的攻擊力到這個回合的結束階段時為止上升500點。\r\n●4個：從我方的牌組·墓地將1隻冠有「六武眾」之名的怪獸加入手牌。\r\n●6個：從我方墓地將1隻冠有「紫炎」之名的效果怪獸特殊召喚。"
      str1: 場上表側表示存在1隻冠有「六武眾」或是「紫炎」之名的效果怪獸的攻擊力到這個回合的結束階段時為止上升500點
      str2: 從我方的牌組·墓地將1隻冠有「六武眾」之名的怪獸加入手牌
      str3: 從我方墓地將1隻冠有「紫炎」之名的效果怪獸特殊召喚
    27980138:
      name: 飛鵬羽毛筆
      lore: 選擇我方墓地存在的2隻風屬性怪獸回到牌組，選擇場上存在的1張卡回到持有者手牌。
    28002611:
      name: 齒輪拖車
      lore: 1回合1次，手牌任意數量冠有「變形鬥士」之名的怪獸送入墓地。此效果每送入1張，此卡攻擊力上升800點。
      str1: 攻擊力上升
    28003512:
      name: 審判之手
      lore: 用寄宿著神靈的手作最後的判決，給予敵人以猛烈的攻擊。
    28062325:
      name: 竹頭木屑
      lore: 我方場上存在的植物族怪獸1體解放來發動。在對手場上以守備表示特殊召喚2體「花代幣」(植物族‧地‧星1‧攻/守500)。
    28062326:
      name: 花代幣
      lore: 「竹頭木屑」的效果特殊召喚。
    28066831:
      name: 薰風雷獸
      lore: 此卡由於戰鬥而被破壞送入墓地時，在那次戰鬥階段結束時可以將我方墓地存在的1體冠有「薰風」之名的怪獸從遊戲中除外，從我方牌組將1體守備力1500點以下的超能族‧風屬性怪獸特殊召喚。
      str1: 特殊召唤
    28106077:
      name: 雙彎劍
      lore: 此卡只可裝備在天使族怪獸。裝備怪獸攻擊力上升５００點。裝備怪獸給予對手戰鬥傷害時，自己回復相等於該數值的生命值。
      str1: 回復
    28124263:
      name: 變形鬥士·相機人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡被戰鬥破壞時，我方手牌‧墓地存在1體「變形鬥士‧相機人」以外冠有「變形鬥士」且等級4以下的怪獸在我方場上特殊召喚。\r\n●守備表示：此卡在場上表側表示存在為限，冠有「變形鬥士」之名的怪獸不會成為魔法‧陷阱‧效果怪獸的效果的對象。"
      str1: 特殊召唤
    28143906:
      name: 霞之谷的大怪鳥
      lore: 當此卡從手牌送進墓地時，此卡會加到牌組中之後牌組重洗一次。
      str1: 返回卡组
    28150174:
      name: 光子蝶刺客
      lore: ! "等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇場上守備表示存在的1隻怪獸才能發動。選擇的怪獸變成表側攻擊表示並使其攻擊力下降600點。"
      str1: 表側攻擊表示的攻擊力下降
    28183605:
      name: 龍盟-司令鳥
      lore: 此卡的攻擊力上升我方場上表側表示存在冠有「龍盟」之名的卡片數量x200點。此卡召喚成功時，可以選擇我方墓地存在的1體等級3以下冠有「龍盟」之名的龍族怪獸，當作裝備卡裝備在此卡上。
      str1: 裝備
    28190303:
      name: 黑羽-白夜的古拉迪斯
      lore: 我方場上表側表示存在的怪獸，只有「黑羽-白夜的古拉迪斯」以外1隻冠有「黑羽」之名的怪獸的場合，此卡可以從手牌特殊召喚。此卡1回合1次，不會被戰鬥破壞。
    28279543:
      name: 詛咒之龍
      lore: 邪惡的龍。使用黑暗力量的攻擊相當強大。
    28284902:
      name: 變形鬥士·凝視者
      lore: 當冠有「變形鬥士」之名的怪獸召喚時，可以轉為守備表示。
      str1: 轉為守備表示
    28290705:
      name: 妖精王 艾爾柏德
      lore: ! "地屬性 等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。地屬性以外場上所有怪獸的攻擊力‧守備力下降500點。"
      str1: 攻擊力‧守備力下降
    28297833:
      name: 戀屍臉
      lore: 此卡召喚成功時，移出遊戲的卡全部回到牌堆中洗牌。回到牌堆洗牌的卡每有1張，此卡的攻擊力增加100點。此卡移出遊戲的時候，彼此玩家的牌堆上5張卡移出遊戲。
      str1: 除外的卡全部回到卡组
      str2: 彼此玩家的牌堆上5張卡移出遊戲
    28332833:
      name: 赤炎界小兵
      lore: 此卡被戰鬥破壞送入墓地時，可以從我方牌組選擇守備力200點的怪獸1體加入手牌。
      str1: 檢索
    28348537:
      name: 暴風雪公主
      lore: 此卡可以解放1體魔法使族怪獸以表側攻擊表示升級召喚。此卡召喚成功的回合，對手不能發動魔法·陷阱卡。
      str1: 解放1體魔法使族怪獸召喚
    28355718:
      name: D-HERO 雙重小子
      lore: 此卡不可特殊召喚。此卡可於戰鬥階段中進行2次攻擊。此卡被破壞後，於下一個自己的準備階段時，可以在自己場上特殊召喚兩隻「雙重小子代幣」（戰士族·闇·星4·攻/守1000）。
    28355719:
      name: 雙重小子代幣
      lore: 「D-HERO雙重小子」的效果特殊召喚。
    28378427:
      name: 傷害電容器
      lore: 自己承受戰鬥傷害時，捨棄一張手牌可以發動。這時從牌組將攻擊力在被承受的傷害數值以下的一隻怪獸以攻擊表示特殊召喚。
    28429121:
      name: 咒法世傳的禁斷秘術
      lore: 冠有「咒法」之名的儀式怪獸降臨必要。必須從我方場上及對手場上，將與儀式召喚的怪獸合計同等級的表側表示存在的怪獸解放。因為這個效果儀式召喚的怪獸的攻擊力變成一半。發動這張卡的回合，我方不能進行戰鬥階段。
    28450915:
      name: 來自異次元的侵略者
      lore: 從銀河係以外來到地球的外星人。
    28465301:
      name: 蠕蟲·歐佩拉
      lore: 反轉：場上所有冠有「蠕蟲」之名以外的全部怪獸攻擊力下降500點。
    28470714:
      name: 鐮刀蒼蠅
      lore: 此卡表側表示存在場上時，場上全部風屬性怪獸攻擊力上升500分，地屬性怪獸攻擊力下降400分。
    28506708:
      name: 蠕蟲呼喚
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，可以從手牌將冠有「蠕蟲」之名的怪獸1體裡側守備表示特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    28529976:
      name: 超營養太陽
      lore: 將我方場上存在1體等級2以下的植物族怪獸解放來發動。解放怪獸等級+3以下的植物族怪獸1體從手牌或牌組特殊召喚。此卡不在場上存在時，該怪獸破壞。該怪獸離場時，此卡破壞。
    28546905:
      name: 幻想師無面
      lore: 製造幻影，能輕易地躲避敵人的攻擊。
    28553439:
      name: 次元魔法
      lore: 當我方場上有表側表示存在的魔法使族的場合才可發動。解放我方場上一體怪獸，從手牌特殊召喚一體魔法使族怪獸。之後可以破壞場上的一體怪獸。
      str1: 是否要破壞1隻怪獸?
    28573958:
      name: 奇蹟的代行者 木星
      lore: 1回合1次，可以將我方墓地存在的1隻冠有「代行者」之名的怪獸從遊戲中除外來發動。我方場上表側表示存在的1隻天使族·光屬性怪獸的攻擊力，到結束階段時為止上升800點。另外，場上有「天空的聖域」表側表示存在的場合，一回合一次，可以從手牌捨棄1隻天使族怪獸，選擇從遊戲中除外的1隻我方的天使族·光屬性怪獸特殊召喚。
      str1: 我方場上表側表示存在的1隻天使族·光屬性怪獸的攻擊力，到結束階段時為止上升800點
      str2: 選擇從遊戲中除外的1隻我方的天使族·光屬性怪獸特殊召喚
    28593363:
      name: 潛藏在深海的鯊魚
      lore: 「神魚」+「舌魚」
    28596933:
      name: 巨龍展翅
      lore: 將我方場上一隻等級5以上的龍族怪獸回到持有者手牌，破壞場上所有的魔法、陷阱卡。
    28601770:
      name: 迷霧惡魔
      lore: 此卡可以不解放怪獸來召喚。此效果召喚的場合，在結束階段時破壞，我方受到1000點傷害。
    28643791:
      name: 最後的進軍
      lore: 選擇我方場上表側表示存在1隻冠有「極神」之名的怪獸來發動。這個回合選擇的怪獸的效果無效化，且不受此卡以外的魔法·陷阱效果影響。
    28649820:
      name: ! '阿波畢斯的化身 '
      lore: 這張卡不在我方或是對方的主要階段則不能發動。這張卡發動後變成怪獸卡(爬蟲類族‧地‧星4‧攻1600/守1800)，在我方的怪獸卡區域特殊召喚。這張卡也當作陷阱卡。
    28654932:
      name: 深黑的落穴
      lore: 等級5以上的效果怪獸特殊召喚成功時才能發動。那些等級5以上的效果怪獸從遊戲中除外。
    28677304:
      name: E·HERO 漆黑新生人
      lore: ! "「E·HERO 新生人」＋「N·漆黑獵豹」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。可選擇場上表側表示存在的一隻效果怪獸。此卡在自己場上表側表示存在時、選擇的怪獸效果無效化。結束階段時此卡回到融合牌組。"
    28741524:
      name: 念動收集機
      lore: 我方墓地存在等級2以下的超能族怪獸任意數量特殊召喚。我方受到特殊召喚怪獸等集合計x300點傷害。
    28859794:
      name: 盾翼鳥
      lore: 此卡1回合最多2次，不會被戰鬥破壞。
    28877100:
      name: 防守戰術
      lore: 我方場上有表側表示冠有「劍鬥獸」之名的怪獸存在的場合才可發動。此回合我方場上存在的怪獸不會被戰鬥破壞，戰鬥傷害為0。發動後，此卡回到牌組最下方。
    28877602:
      name: 進化蟲·半甲齒龜
      lore: 此卡召喚成功時，可以從手牌將1隻冠有「進化龍」之名的怪獸特殊召喚。
      str1: 特殊召唤
    28890974:
      name: 光神化
      lore: 從手牌特殊召喚一隻天使族怪獸，該怪獸攻擊力變為一半，回合結束時破壞。
    28912357:
      name: 齒輪齒巨人Ｘ
      lore: ! "機械族 等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。從我方牌組‧墓地選擇1隻等級4以下的機械族怪獸加入手牌。另外，此卡從場上離開時，可以選擇我方墓地1隻等級3以下冠有「齒輪齒輪」之名的怪獸特殊召喚。"
      str1: 設置
      str2: 特殊召喚
    28933734:
      name: 闇之假面
      lore: 反轉：選擇我方墓地一張陷阱卡。選擇的卡加入我方手牌。
    28966434:
      name: 寶石小魔女
      lore: 選擇我方場上1體表側表示存在冠有「命運女郎」之名的怪獸與場上1體表側表示的怪獸來發動。選擇的「命運女郎」等級下降3，破壞另1隻怪獸。此效果1回合只能使用1次。
      str1: 破壞
      str2: 請選擇等級下降的怪獸
    28985331:
      name: 終末的騎士
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，可以從牌組將1張闇屬性怪獸送入墓地。
      str1: 選擇1隻暗屬性怪獸送去墓地
    28990150:
      name: 光子三頭犬
      lore: 此卡召喚成功的回合，此卡在場上表側表示存在為限，雙方不能發動陷阱卡。
    29013526:
      name: 狂風薇恩
      lore: 解放我方場上此卡以外一體風屬性怪獸，從手牌特殊召喚一隻風屬性怪獸。此效果一回合只能使用一次。因此效果特殊召喚的怪獸在「狂風薇恩」離場時破壞。
    29054481:
      name: 霞之谷的看守者
      lore: 世世代代監視霞之谷、看守者一族的末裔。在谷裡發生的事情，再細微的小事也逃不過他的眼睛。
    29071332:
      name: 支援武器
      lore: ! "協調+協調以外的怪獸一體以上\r\n一回合一次，在我方的主要階段可以當作裝備卡裝備在怪獸上，或是解除裝備以攻擊表示特殊召喚。此卡當作裝備卡的場合，裝備怪獸的攻擊力上升1000點。裝備怪獸戰鬥破壞怪獸送入墓地時，給對手破壞的怪獸的攻擊力分傷害。"
      str1: 當作裝備卡裝備在怪獸上
      str2: 解除裝備特殊召喚
      str3: 給予對手傷害
    29088922:
      name: 命運女郎·沃塔莉
      lore: 此卡的攻擊力·守備力為此卡的等級X300點。我方的準備階段時，此卡的等級上升1(最大12)。我方場上有「命運女郎·沃塔莉」以外冠有「命運女郎」之名的怪獸表側表示存在的場合，此卡特殊召喚成功時，從我方牌組抽2張卡。
      str1: 等級上升
      str2: 抽卡
    29095552:
      name: M·HERO 酸素
      lore: ! "此卡只能用「假面變身」的效果才能特殊召喚。\r\n此卡特殊召喚成功時，破壞所有對手場上的魔法‧陷阱卡，對手場上全部怪獸的攻擊力下降300點。　"
      str1: 魔陷破坏
    29116732:
      name: 破曉者
      lore: 此卡特殊召喚成功時，可以從手牌特殊召喚1隻「破曉者」。
      str1: 特殊召唤
    29139104:
      name: 荒野雅維斯
      lore: 解放我方場上此卡以外一體地屬性怪獸，從手牌特殊召喚一隻地屬性怪獸。此效果一回合只能使用一次。因此效果特殊召喚的怪獸在「荒野雅維斯」離場時破壞。
    29172562:
      name: 鋼鐵的巨神像
      lore: 據域是被機械帝國所祭奠著的鋼鐵的巨神像。
    29216198:
      name: 重力球
      lore: 反轉：對手場上表側表示存在的全部怪獸表示形式變更。
      str1: 改變表示形式
    29228350:
      name: 炎龍雷射砲
      lore: 將我方場上表側表示存在的「三角三戰機」裝備的1體「三角炎龍」送入墓地，對手場上存在的怪獸全部破壞。
    29228529:
      name: 魔法再生
      lore: 把手牌中２張魔法卡送到墓地。選擇自己墓地一張魔法卡，加入手牌。
    29246354:
      name: Ｃ・小苔蘚
      lore: 場上有「新空間」存在時，解放此卡，可從牌組或手牌特殊召喚一體「N・光輝苔蘚」。
    29307554:
      name: 破壞神的系譜
      lore: 對手場上守備表示存在的怪獸破壞的回合，選擇我方場上1體表側存在等級8的怪獸來發動。此回合，選擇的怪獸在1次戰鬥階段中可以攻擊2次。
    29343734:
      name: E·HERO 賢者之石
      lore: ! "「E·HERO 羽翼人」+「E·HERO 爆炎女郎」+「E·HERO 黏土人」+「E·HERO 泡沫人」\r\n此卡只能以融合召喚來特殊召喚。此卡的屬性也視為「地」「水」「炎」「風」。此卡融合召喚成功時，將全部除外的卡片送回持有主的牌組，並洗牌。對手場上每存在與此卡相同屬性的怪獸，此卡的攻擊力上升300點。"
      str1: 返回卡组
    29401950:
      name: 奈落的落穴
      lore: 對手將攻擊力1500點以上的怪獸召喚·反轉召喚·特殊召喚成功時才能發動。那些攻擊力1500點以上的怪獸破壞並從遊戲中除外。
    29402771:
      name: 彩虹美人魚
      lore: 空中出現彩虹橋時才會出現的珍奇美麗人魚。
    29417188:
      name: 念力阻擋者
      lore: 1回合1次，宣言1個卡名來發動。到下次對手回合結束時為止，雙方不能使用宣言的卡片。
      str1: 發動
    29436665:
      name: 黑魔導執行官
      lore: 此卡不可通常召喚。僅能以解放我方場上的「黑魔導」來特殊召喚。當此卡表側表示存在場上時，雙方玩家每一次發動通常魔法，給對手1000點傷害。
    29455728:
      name: 雙頭光子蜥蜴
      lore: ! "冠有「光子」之名的怪獸x2\r\n將此卡解放來發動。將被解放的此卡於融合召喚使用的一組融合素材怪獸從我方墓地特殊召喚。"
      str1: 特殊召唤
    29491031:
      name: 梅杜莎的亡靈
      lore: 頭髮滿是毒蛇的怪獸。一旦被她的目光盯上，就會被石化。
    29515122:
      name: 重機王 土木札克
      lore: ! "等級5怪獸x3\r\n1回合1次，移除此卡的1個超量素材來發動。從對手牌組上將3張卡送入墓地。用這個效果送入墓地的卡中有怪獸卡的場合，到那個數量為止破壞對手場上的卡。"
      str1: 卡组送墓
    29549364:
      name: 封鎖犧牲的假面
      lore: 雙方玩家無法進行解放動作。
    29552709:
      name: 大薰風氣圈法師
      lore: ! "協調+協調以外冠有「薰風」之名的怪獸1隻以上\r\n此卡同步召喚成功時，可以選擇我方墓地存在的1張冠有「薰風」之名的卡回到手牌。此卡在場上表側表示存在為限，我方場上表側表示存在冠有「薰風」之名的怪獸由於發生戰鬥給予我方的戰鬥傷害由對手代替承受。另外，此卡不會被戰鬥破壞。"
      str1: 回到手牌
    29587993:
      name: 霞之谷的巨神鳥
      lore: 魔法·陷阱·效果怪獸的效果發動時才能發動。將我方場上表側表示存在的1張冠有「霞之谷」之名的卡回到手牌，使那發動無效並破壞。
      str1: 效果發動無效並破壞
    29590752:
      name: 劍鬥獸 屋大維
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，場上一張覆蓋的魔法·陷阱卡破壞。此卡進行戰鬥的我方戰鬥階段結束時，若不捨棄1張手牌，此卡會回到牌組。
      str1: 破壞
      str2: 丟卡或回卡組
      str3: 丟棄一張手牌嗎?
    29612557:
      name: 旋風回力刀
      lore: ! "僅能裝備在「E．HERO 野蠻人」上。裝備怪獸攻擊力提升 500 點。裝備怪獸被其他卡的效果破壞送進墓地時，破壞場上所有魔法、陷阱卡。給予對方被破壞的魔法、陷阱卡的張數
        × 100 點的傷害。\r\n　"
    29616941:
      name: 美麗的魔獸師
      lore: 平常難得一見的女性魔物使。鞭子一到手上性格就立即改變。
    29654737:
      name: 亞馬遜的鎖鍊使
      lore: 此卡由於戰鬥而被破壞送入墓地時，支付1500點生命值才能發動。確認對手手牌，從那之中選擇1隻怪獸加入我方手牌。
      str1: 手牌奪取
    29669359:
      name: No.61 火山恐龍
      lore: ! "等級5怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上表側表示存在的1隻怪獸來發動。選擇的對手怪獸破壞，選擇怪獸的原攻擊力數值給予對手生命值傷害。發動這個效果的回合，此卡不能向對手玩家直接攻擊。"
      str1: 破壞和傷害
    29692206:
      name: 双尾魚
      lore: 振動2條尾巴來攻擊，水中生物。
    29762407:
      name: 王家的神殿
      lore: 此卡的控制者蓋下陷阱卡的當回合即可發動該陷阱卡。另外，將此卡與我方場上的「聖獸 聖爾肯特」一同送入墓地，即可從手牌·牌組·融合區特殊召喚一隻怪獸。
      str1: 特殊召唤
    29765339:
      name: 電氣七頭獸
      lore: ! "冠有「電氣」之名的協調+協調以外的雷族怪獸1隻以上\r\n此卡可以向對手玩家直接攻擊。此卡由於直接攻擊給予對手生命值戰鬥傷害時，從我方牌組選擇1張卡從遊戲中除外。發動後第2回合的我方準備階段時那張卡加入手牌。"
      str1: 除外
    29795530:
      name: 妖怪的惡戲
      lore: 場上表側表示存在的怪獸的等級直到結束階段時為止下降2。可以將我方墓地存在的此卡從遊戲中除外，選擇場上表側表示存在的1隻怪獸，那隻怪獸的等級直到結束階段時為止下降1。這個效果在送入墓地的回合不能發動。
      str1: 等級下降
    29802344:
      name: 蛇型植物
      lore: 許多的蛇聚集在一起。一旦敵人靠近就分散進行攻擊。
    29826127:
      name: 來自暗黑的軍勢
      lore: 將我方墓地2隻冠有「暗黑界」之名的怪獸送回手牌。
    29843091:
      name: 搗蛋三人組
      lore: 在對手場上特殊召喚3隻守備表示的「搗蛋代幣」(獸族·光·星2·攻0/守1000)。(不能用作祭品召喚的祭品)。「搗蛋代幣」每破壞一個，該代幣的控制者生命值受到300點傷害。
    29843092:
      name: 搗蛋代幣
      lore: 由「搗蛋三人組」的效果特殊召喚。這個代幣不能用於上級召喚的解放。這個代幣破壞時，這個代幣的控制者收到300點傷害。
    29843093:
      name: 搗蛋代幣
      lore: 由「搗蛋三人組」的效果特殊召喚。這個代幣不能用於上級召喚的解放。這個代幣破壞時，這個代幣的控制者收到300點傷害。
    29843094:
      name: 搗蛋代幣
      lore: 由「搗蛋三人組」的效果特殊召喚。這個代幣不能用於上級召喚的解放。這個代幣破壞時，這個代幣的控制者收到300點傷害。
    29863101:
      name: 爆裂瞬移
      lore: 手牌1體冠有「/爆裂型態」之名的怪獸1體回到牌組來發動。從我方牌組抽2張牌。
    29876529:
      name: 闇之閃光
      lore: 將我方場上存在1隻攻擊力1500點以上的闇屬性怪獸解放來發動。這個回合特殊召喚的怪獸全部破壞。
    29888389:
      name: 咒法闇影魚
      lore: 水屬性儀式怪獸特殊召喚的場合，此卡1張可以代替儀式所解放的素材。另外，可以從手牌將此卡捨棄，從我方牌組將1張冠有「咒法」之名的儀式魔法卡加入手牌。
      str1: 儀式魔法卡加入手卡
    29905795:
      name: 魔轟神獸 吉娃娃
      lore: 我方的主要階段才可發動。手牌1體冠有「魔轟神」之名的怪獸捨棄，此卡從手牌特殊召喚。
      str1: 特殊召唤
    29929832:
      name: 海底魔獸
      lore: 「水的魔導師」+「巨獸」
    29934351:
      name: 地縛波
      lore: 我方場上有表側表示的冠有「地縛神」之名的怪獸時才能發動。對手魔法·陷阱的發動無效並破壞。
    29947751:
      name: 變形鬥士·U型磁鐵人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：對方場上有表側表示怪獸存在的場合，此卡只能選擇攻擊力最高的怪獸作為攻擊對象。\r\n●守備表示：只要這張卡在場上表側表示存在，對方不能選擇其他怪獸作為攻擊對象。"
    29948642:
      name: 鑽地巨獸
      lore: 有著像蛇般長長的身體，回轉身體進行攻擊。
    29981921:
      name: 真六武眾-紫炎
      lore: ! "戰士族協調+協調以外冠有「六武衆」之名的怪獸1隻以上\r\n1回合1次，對手發動魔法·陷阱卡時才能發動此效果。將那次發動無效並破壞。另外，場上表側表示存在的此卡破壞的場合，可以作為代替將此卡以外我方場上表側表示存在的1隻冠有「六武衆」之名的怪獸破壞。"
      str1: 魔法·陷阱發動無效並破壞
      str2: 是否使用「真六武眾-紫炎」的代替破壞效果?
    29999161:
      name: 發條回捲
      lore: 選擇我方場上表側表示存在1隻等級4以下冠有「發條」之名的怪獸回到手牌，從手牌特殊召喚1隻同等級冠有「發條」之名的怪獸。
    30042158:
      name: 電子循環蛇
      lore: 此卡從遊戲中除外時，可將手牌一枚送入墓地，從牌組抽一張卡。
      str1: 抽卡
    30069398:
      name: 常春藤之壁
      lore: 反轉：以守備表示在對手場上特殊召喚1體「常春藤代幣」(植物族‧地‧星1‧攻/守0)。「常春藤代幣」破壞時，此代幣的控制者受到300點傷害。
      str1: 特殊召喚
    30069399:
      name: 常春藤代幣
      lore: 「常春藤之壁」的效果特殊召喚。此代幣破壞時，此代幣的控制者受到300點傷害。
    30090452:
      name: 鎧武者斬鬼
      lore: 喜好單挑，能抓住一瞬間的機會發動反擊。
    30113682:
      name: 審判者
      lore: 非常討厭勝負未分的決鬥的戰士，棍棒的攻擊很強。
    30123142:
      name: 同步打擊
      lore: 同步召喚的怪獸1體攻擊力在結束階段前上升同步素材怪獸數x500點。
    30126992:
      name: 光芒魔王龍
      lore: 此卡不能通常召喚。只能在我方墓地的光屬性怪獸在5種以上的場合才能特殊召喚。1回合1次，藉由將我方墓地1隻光屬性怪獸從遊戲中除外，選擇對手場上覆蓋的1張卡確認，返回持有者牌組最上方或最下方。　
      str1: 特殊召唤
      str2: 覆蓋的卡確認返回牌組
      str3: 返回牌組最上方
      str4: 返回牌組最下方
    30127518:
      name: 落大穴
      lore: 對手以表側表示將2體以上的怪獸特殊召喚成功時才能發動。那些怪獸全部送入墓地。接著與那些怪獸同名的怪獸從對手的手牌·牌組送入墓地。
    30170981:
      name: 死亡訊息H
      lore: 此卡只能因「威加盤」的效果出場。
    30208479:
      name: 黑混沌的魔術師
      lore: 因「混沌-黑魔術的儀式」而降臨。須解放場上或手牌等級合計8以上的卡片。
    30213599:
      name: 守墓的末裔
      lore: 將此卡以外我方場上表側表示存在冠有「守墓」之名的怪獸1體解放來發動。對手場上存在的1張卡破壞。
      str1: 破壞
    30230789:
      name: 機巧商人 一七七
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變為守備表示。此卡召喚成功時，從牌組將1張冠有「機巧」之名的卡片加入手牌。
      str1: 變為守備表示
      str2: 檢索
    30241314:
      name: 宏觀宇宙
      lore: 可以從我方手牌或是牌組將1隻「原始太陽 赫利歐斯」特殊召喚。另外，此卡在場上存在為限，送入墓地的卡不送入墓地而是從遊戲中除外。
      str1: 是否要特殊召喚?
    30243636:
      name: 飢餓漢堡
      lore: 藉由「漢堡的配方」來降臨。
    30276969:
      name: 冰彈使 蕾伊斯
      lore: 此卡與等級4以上的怪獸戰鬥不會被破壞。
    30299166:
      name: 蠕蟲·坦塔克爾斯
      lore: 將我方墓地存在冠有「蠕蟲」之名的爬蟲類族怪獸1體除外來發動。此回合此卡1度在戰鬥階段可以進行2次攻擊。此效果1回合只能使用1次。
      str1: 2次攻擊
    30312361:
      name: 渾沌幻影
      lore: 可以選擇自己墓地存在的一隻效果怪獸移除遊戲。此卡在場上表側表示存在，此卡到結束階段前與被選擇的怪獸當作同名卡使用，並且得到與該卡相同攻擊力與怪獸效果。此效果一回合只能使用一次。此怪獸因戰鬥給予對手玩家的戰鬥傷害為0。
      str1: 獲得怪物效果
    30325729:
      name: 死神飛鏢
      lore: 確定目標後，無論敵人逃到哪裡都會追腦瓜，帶有意識的迴旋鏢。
    30334522:
      name: 禁咒法心靈女妖
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。1回合1次，宣言怪獸的種族·屬性才能發動。隨機確認1張對手的手牌，是宣言的種族·屬性的怪獸的場合，那隻怪獸回到持有者牌組。不是的場合恢復原狀。
      str1: 宣言
    30353551:
      name: 人海戰術
      lore: 每到結束階段時，於該回合每有一體因戰鬥被破壞的我方等級２或以下的通常怪獸，便從牌組中選擇等級２或以下的通常怪獸特殊召喚到自己場上。之後洗牌。
      str1: 特殊召唤
    30399511:
      name: 次世代節能者
      lore: 此卡召喚成功時，可以將我方牌組1體等級3且冠有「次世代」之名的效果怪獸加入手牌。
      str1: 檢索
    30435145:
      name: 古代的機械工場
      lore: 從手牌選擇一張名字冠有「古代的機械」之名的怪獸。從墓地將名字冠有「古代的機械」之名·等級加起來等於被選擇的卡的等級多一倍的卡移除遊戲。被選擇的卡於此回合召喚時不需要解放怪獸。　
      str1: 不使用解放怪獸
      str2: 請解放1張名字帶有「古代的機械」的怪獸卡
    30450531:
      name: 降靈的儀式
      lore: 指定自己墓地裡名為「守墓」的怪獸卡一枚特殊召喚。此卡的發動不受「王家長眠之谷 -死亡谷-」的限制。
    30451366:
      name: 幻想羊
      lore: 此卡可代替一體融合素材怪獸。此時其他的融合素材怪獸必須是正規的融合素材。
    30459350:
      name: 王宮的鐵壁
      lore: 此卡在場上表側存在為限，卡片都不能除外。
    30461781:
      name: 八汰烏的屍骸
      lore: ! "從以下效果選擇1個來發動。\r\n●從我方牌組抽1張牌。\r\n●對手場上有表側表示存在的靈魂怪獸時才能發動。\r\n從我方牌組抽2張牌。"
      str1: 抽1張牌
      str2: 抽2張牌
    30464153:
      name: 海牛頭人
      lore: 此卡在場上表側表示存在為限，我方場上的魚族·海龍族·水族怪獸攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手生命值那數值的戰鬥傷害。
    30488793:
      name: 斥力
      lore: 以表側攻擊表示存在的怪獸做為攻擊對象的怪獸的攻擊被無效時才能發動。給予對手那2隻怪獸攻擊力差值的傷害。
    30492798:
      name: 儀式魔人 布道者
      lore: 儀式怪獸進行儀式召喚，那次儀式召喚需要等級的1隻怪獸，可以將墓地存在的此卡從遊戲中除外作為代替。使用此卡儀式召喚的儀式怪獸不受陷阱卡效果影響。
    30494314:
      name: 紅血鬼
      lore: 此卡由於不死族怪獸的效果從墓地特殊召喚成功時，選擇我方場上1隻不死族怪獸才能發動。移除場上的1個超量素材，選擇的怪獸等級上升1且攻擊力上升300點。
      str1: 攻擊力上升
    30502181:
      name: 光之領主 長劍
      lore: 只能裝備在冠有「光之領主」之名的怪獸上。裝備怪獸攻擊力上升700點。此卡從牌組送入墓地時，此卡裝備在我方場上一體冠有「光之領主」的怪獸上。
      str1: 裝備
    30531525:
      name: 魔的試衣間
      lore: 支付８００點。從自己牌組上方拿取四張牌。其中若有等級３或以下的通常怪獸則特殊召喚到場上。其餘卡片放回牌組並洗牌。
    30532390:
      name: 鳥人
      lore: 以五馬赫的速度飛行的鳥人，眼睛比鷹還銳利。
    30562585:
      name: ZERO－MAX
      lore: 我方手牌0張的場合，選擇我方墓地存在一體冠有「無限地獄」之名的怪獸來發動。選擇的怪獸特殊召喚，攻擊力比特殊召喚的怪獸攻擊力低，在場上表側表示存在的怪獸全破壞。此卡發動回合，我方不能進行戰鬥階段。
    30587695:
      name: 機械獨角仙
      lore: 將我方場上表側表示存在的1張魔法·陷阱卡送入墓地才能發動。選擇我方墓地1隻等級4以下的昆蟲族怪獸以表側守備表示特殊召喚。「機械獨角仙」的效果1回合只能使用1次。
      str1: 特殊召唤
    30600344:
      name: 超量爆破
      lore: 我方場上有階級6以上的超量怪獸存在的場合才能發動。對手場上覆蓋的卡全部破壞。
    30604579:
      name: 極神皇 托爾
      lore: ! "冠有「極星獸」之名的協調+協調以外的怪獸2隻以上\r\n1回合1次，可以將對手場上表側存在的怪獸的效果到結束階段時為止無效化。場上表側表示存在的此卡被對手破壞送入墓地的場合，在那個回合的結束階段可以將我方墓地存在1隻冠有「極星獸」之名的協調從遊戲中除外，此卡從墓地特殊召喚。因為這個效果特殊召喚成功時，給予對手生命值800點傷害。"
      str1: 怪獸效果無效化
      str2: 特殊召唤
      str3: 給予對手800傷害
    30606547:
      name: 暗黑之扉
      lore: 雙方玩家在戰鬥階段時，各自只能選擇一隻怪獸進行攻擊。
    30646525:
      name: 破滅的魔王 加蘭多路夫
      lore: 因「破滅的儀式」而降臨。此卡儀式召喚成功時，將場上此卡以外守備力比此卡攻擊力低的表側表示怪獸全破壞，每破壞1體此卡攻擊力上升100點。
      str1: 破壞
    30655537:
      name: 機械獵鷹
      lore: 裝備了噴氣式引擎的鷹，能夠超音速飛行。
    30683373:
      name: 守護粉碎
      lore: 選擇破壞場上一張守備表示的怪獸。
    30757396:
      name: 血之梅菲斯特
      lore: ! "協調+協調以外的怪獸1隻以上\r\n對手準備階段時對手場上存在的卡片數量x300點給予對手生命值傷害。對手覆蓋魔法·陷阱卡時，給予對手生命值300點傷害。"
      str1: 給予對方傷害
    30770156:
      name: 核心轉送裝置
      lore: 1回合1次，可以捨棄1張手牌，從我方牌組將1張「核成的鋼核」加入手牌。
      str1: 加入手卡
    30794966:
      name: 聖刻龍-冥王神龍 奧西爾
      lore: ! "此卡可以將我方墓地的龍族‧光屬性怪獸與龍族通常怪獸各1隻從遊戲中除外來從手牌特殊召喚。\r\n場上的此卡被破壞的場合，可以解放此卡以外我方場上表側表示存在的1隻冠有「聖刻」之名的怪獸來代替。"
      str1: 「聖刻」的怪獸做祭品?
    30834988:
      name: 召喚限制—魯莽怪獸
      lore: 特殊召喚成功的怪獸只能以表側攻擊表示，並且如果可以攻擊的話怪獸就一定要攻擊。
    30888983:
      name: 方舟的選別
      lore: 支付1000點生命值來發動。與場上表側表示存在的怪獸同種族的怪獸的召喚‧反轉召喚‧特殊召喚無效並破壞。
    30914564:
      name: 聖鳥 仙鶴
      lore: 此卡特殊召喚時，此卡的控制者抽1張牌。
      str1: 抽卡
    30915572:
      name: 星見獸 加利斯
      lore: 將手牌的此卡給對手看來發動。我方牌組最上面的卡送入墓地，送入墓地的卡是怪獸卡的場合，給予對手該卡等級x200的傷害，此卡特殊召喚。該卡是怪獸卡以外的卡的場合，此卡破壞。
      str1: 牌組最上面的卡送入墓地
    30936186:
      name: 核成原始騎士
      lore: 此卡的控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地，或是將手牌1張獸戰士族怪獸給對手觀看。或都不做讓此卡破壞。1回合1次，將手牌1張「核成的鋼核」給對手看，將我方牌組1體「核成原始騎士」以外等級4以下冠有「核成」之名的怪獸特殊召喚。
      str1: 「核成的鋼核」送入墓地
      str2: 獸戰士族怪獸給對手觀看
      str3: 此卡破壞
    31000575:
      name: 徵兵令
      lore: 翻開對方的牌組最上方的一張牌。要是被翻開的是能通常召喚的怪獸，特殊召喚到自己的場上。除此以外的場合則將該張牌加入對方的手牌。
    31034919:
      name: 廢物利用
      lore: 此卡被戰鬥破壞送入墓地時，將2張自己的手牌送入墓地，再從自己的牌組抽2張牌。
    31036355:
      name: 強制轉移
      lore: 雙方各自選擇自己場上的1隻怪獸，交換那些怪獸的控制權。那些怪獸在這個回合不能變更表示形式。
    31038159:
      name: 創世龍
      lore: 一回合一次，手牌龍族怪獸一體送入墓地，我方墓地存在的一體龍族怪獸加入手牌。此卡從場上送入墓地時，可以讓我方墓地存在的龍族怪獸全部回到牌組。
      str1: 加入手牌
      str2: 回到牌組
    31053337:
      name: 黑羽-激震之亞布羅歐羅斯
      lore: 此卡不能特殊召喚。1回合1次，將此卡的攻擊力降低1000點，可以將對手的魔法&陷阱區存在的卡片全部送回持有者手牌。這個效果只能在主要階段1使用1次。與此卡進行戰鬥的怪獸，不會被那次戰鬥破壞，並在傷害計算結束時回到持有者手牌。
      str1: 對手的魔法&陷阱區存在的卡片全部送回持有者手牌
      str2: 戰鬥的怪獸回到手卡
    31066283:
      name: 骷髏機車手的復活
      lore: 「骷髏機車手」降臨必要。從手牌．場上解放等級合計6以上的怪獸。
    31111109:
      name: E·HERO 神新生人
      lore: ! "冠有「新生」、「N」、「HERO」之名的怪獸各一體以上，合計五體融合素材來融合召喚。\r\n此卡只能以融合召喚來特殊召喚。一回合一次，將自己墓地一體冠有「新生」、「N」、「HERO」之名的怪獸除外，此卡攻擊力上升500點。並在回合結束前得到該怪獸的效果。"
      str1: 攻擊力上升
    31122090:
      name: 逆轉的女神
      lore: 利用神聖的力量守護弱者，給予弱者逆轉力量的女神。
    31122091:
      name: 逆轉的女神
      lore: 利用神聖的力量守護弱者，給予弱者逆轉力量的女神。
    31173519:
      name: 雷騎士
      lore: 此卡與對手怪獸進行戰鬥的場合，那隻怪獸在場上表側表示存在為限不能攻擊。
      str1: 攻擊限制
    31175914:
      name: 攻擊吸收者
      lore: 此卡做為同步召喚的素材送入墓地的場合，對手場上存在的1體怪獸的攻擊力下降1000點。
    31242786:
      name: 食魂
      lore: 一切都是迷的超生命體。
    31245780:
      name: 戰鬥狂
      lore: 對手回合的準備階段發動。對手場上表側表示存在的怪獸全部變成攻擊表示。此回合不能變更表示形式。此回合能夠攻擊的對手怪獸一定要攻擊。
    31247589:
      name: 劍鬥獸 連擊鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡在一次戰鬥階段中可以進行兩次攻擊。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        連擊鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    31281980:
      name: 治癒轉換器
      lore: 選擇我方場上此卡以外1體表側表示的怪獸來發動。我方回復該怪獸等級x100點生命值。此效果1回合只能使用1次。
      str1: 回復
    31303283:
      name: 陽炎獸 駿鷹
      lore: 此卡在場上表側表示存在為限，雙方不能將此卡作為卡片效果對象。另外，1回合1次，解放我方場上1隻炎屬性怪獸才能發動。此卡的攻擊力上升300點。
      str1: 攻擊力上升
    31305911:
      name: 棉花糖
      lore: 攻擊裡側表示的此卡的怪獸控制者，於傷害計算後受到1000點傷害。此卡不會因戰鬥而破壞。(傷害計算適用)
      str1: 1000點傷害
    31328739:
      name: 超能衝擊
      lore: 解放我方場上1體超能族怪獸來發動。對手手牌全部加入牌組。之後，對手從牌組抽3張牌。
    31339260:
      name: 不死戰士
      lore: 「白骨」+「格鬥戰士 亞爾迪梅塔」
    31383545:
      name: XX劍士 闇魂
      lore: 此卡從我方場上送入墓地的回合結束階段時，可以從我方牌組將1隻冠有「X劍士」之名的怪獸加入手牌。
      str1: 卡組檢索
    31385077:
      name: 混沌的女神
      lore: ! "光屬性協調+協調以外的闇屬性怪獸二體以上\r\n一回合一次，將手牌一體光屬性怪獸送入墓地，選擇我方墓地存在一體等級5以上的闇屬性怪獸來發動。選擇的怪獸在我方場上特殊召喚。此效果特殊召喚的怪獸不能當作同步素材。"
      str1: 特殊召唤
    31386180:
      name: 始祖守護者 提拉斯
      lore: ! "等級5怪獸x2\r\n此卡的效果在此卡沒有超量素材的的話不適用。此卡不會被卡片效果破壞。此卡進行戰鬥的戰鬥階段結束時，選擇對手場上存在的1張卡破壞。每次我方結束階段移除此卡的1個超量素材。"
      str1: 選擇對方場上存在的1張卡破壞
      str2: 取除1個超量素材
    31423101:
      name: 神劍-鳳凰之劍
      lore: 戰士族怪獸才可裝備。裝備怪獸攻擊力上升300點。此卡在我方的主要街段在我方墓地存在時，可以將我方墓地兩體戰士族怪獸除外來發動。此卡加入手牌。
      str1: 此卡加入手牌
    31447217:
      name: 織成翼的人
      lore: 六翼天使操縱著人的自由和希望。
    31456110:
      name: 略魔石魔
      lore: 1回合1次，可以選擇場上表側表示存在1隻闇屬性以外等級5以上的怪獸破壞。
      str1: 怪獸破壞
    31467372:
      name: 不死式冥界砲
      lore: 我方場上不死族怪獸特殊召喚時，給對手生命值800點傷害。此效果1回合只能使用1次。
      str1: 給予傷害
    31477025:
      name: 火焰紳士
      lore: 操縱火焰的紳士，平常很和藹但發起怒來很恐怖。
    31516413:
      name: 聖刻龍-幽獄神龍 奈芙特
      lore: 此卡可以解放我方場上的1隻冠有「聖刻」之名的怪獸來從手牌特殊召喚。1回合1次，藉由解放此卡以外我方手牌·場上的1隻冠有「聖刻」之名的怪獸，選擇對手場上的1隻怪獸破壞。另外，此卡被解放時，從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。
      str1: 怪獸破壞
      str2: 特殊召唤
    31550470:
      name: 闇次元的解放
      lore: 從遊戲中除外的一隻我方闇屬性怪獸特殊召喚。此卡離場時，該怪獸從遊戲中除外。該怪獸破壞時，此卡破壞。
    31553716:
      name: 先鋒龍
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡攻擊的場合，傷害步驟結束時變為守備表示。
    31557782:
      name: 古代的齒輪
      lore: 自己場上有表側表示存在的「古代的齒輪」時。可以從手牌以攻擊表示特殊召喚此卡。
    31560081:
      name: 神聖魔術師
      lore: 反轉：選擇我方墓地一張魔法卡。選擇的卡加入我方手牌。
      str1: 魔法回收
    31571902:
      name: 邪神機-獄炎
      lore: 此卡可以不解放怪獸來進行召喚。此方法召喚的此卡，在結束階段時若場上沒有此卡以外的不死族怪獸存在時，送入墓地。此效果送入墓地時，我方生命值受到此卡攻擊力分傷害。
      str1: 不用解放作召唤
    31615285:
      name: 仙人掌封鎖者
      lore: 此卡不能特殊召喚。場上此卡以外有植物族表側表示存在為限，雙方不能將怪獸特殊召喚。
    31632536:
      name: 熔岩雙殺手
      lore: ! "協調+協調以外的炎屬性怪獸1體以上\r\n依我方墓地存在冠有「熔岩」之名的怪獸數量，此卡得到以下效果。\r\n●2體以上：此卡破壞守備表示怪獸的場合，只有1次可以再進行攻擊。\r\n●3體以上：此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給予對手生命值傷害。"
      str1: 是否要繼續攻擊?
    31692182:
      name: 核成全護者
      lore: 將手牌1張「核成的鋼核」放回牌組最上方來發動。到下一個我方回合的準備階段為止冠有「核成」之名的怪獸以外場上表側表示存在的效果怪獸效果無效化。
      str1: 無效化
    31764353:
      name: 憑依裝著-薇恩
      lore: 此卡可以將我方場上存在的1隻「風靈使 薇恩」與其他1隻風屬性怪獸送入墓地，從手牌或是牌組特殊召喚。用這個方法特殊召喚成功的此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
    31764700:
      name: 尤貝爾-Das Extremer Traurig Drachen
      lore: 此卡不能通常召喚。僅可以「尤貝爾-Das Abscheulich Ritter」的效果特殊召喚。此卡不會被戰鬥破壞。表側攻擊表示存在的此卡與對手怪獸進行戰鬥的場合，在傷害步驟結束時給予對手怪獸攻擊力數值的傷害，並將該怪獸破壞。此卡進行戰鬥時，控制者所受到的傷害為０。
      str1: 傷害並破壞
    31766317:
      name: 地獄女帝惡魔
      lore: 此卡以外場上表側表示存在的1隻惡魔族·闇屬性怪獸被破壞時，可以將我方墓地存在的1隻惡魔族‧闇屬性怪獸從遊戲中除外來代替。另外，場上存在的此卡被破壞送入墓地時，可以選擇「地獄女帝惡魔」以外我方墓地存在的1隻惡魔族·闇屬性·等級6以上的怪獸特殊召喚。
      str1: 是否要使用「地獄女帝惡魔」的效果代替破壞?
      str2: 特殊召唤
    31768112:
      name: 石油人
      lore: 1回合1次，我方的主要階段時此卡可以視為裝備卡裝備在我方場上的機械族怪獸上，或是解除裝備以表側攻擊表示特殊召喚。只在此卡視為裝備卡的場合，裝備怪獸戰鬥破壞對手怪獸的場合，從我方牌組抽1張牌。(1體怪獸僅能裝備1張聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
    31786629:
      name: 雷龍
      lore: 將手牌中此卡捨棄，即可從牌堆中最多2張其他的「雷龍」加入手牌。之後牌組重洗。此效果只在自己的主要階段使用。
      str1: 檢索
    31812496:
      name: 阿茲提克的石像
      lore: 此卡被攻擊時，給予對手的戰鬥傷害加倍。
    31826057:
      name: 音響戰士 鋼琴
      lore: 宣言1個種族，選擇場上表側表示存在的1隻冠有「音響戰士」之名的怪獸來發動。被選擇的怪獸變成宣言的種族。這個效果1回合只能使用1次。另外，宣言1個種族，將我方墓地存在的此卡從遊戲中除外，可以將我方場上表側表示存在的1隻冠有「音響戰士」之名的怪獸變成宣言的種族。
      str1: 種族變化
    31828916:
      name: 機甲部隊的最前線
      lore: 機械族怪獸被戰鬥破壞送入我方墓地時，可以將比該怪獸攻擊力低，同屬性的機械族怪一體從我方牌組特殊召喚。此效果一回合只能使用一次。
      str1: 特殊召唤
    31829185:
      name: 黑暗・戀屍狂
      lore: 此卡不可通常召喚。自己墓地的惡魔族怪獸三體移除而特殊召喚。當此卡因為對手而破壞進墓地時，在該回合結束階段時，此卡以裝備卡的形式裝備在對手場上表側表示的一體怪獸上。當此卡為裝備型態時，取得裝備怪獸的控制權。
      str1: 獲得控制權
    31849106:
      name: 異次元競技場
      lore: 這個回合，送入墓地的怪獸不送往墓地而是從遊戲中除外。
    31887905:
      name: 憑依裝著-雅維斯
      lore: 此卡可以將我方場上存在的1隻「地靈使 雅維斯」與其他1隻地屬性怪獸送入墓地，從手牌或是牌組特殊召喚。用這個方法特殊召喚成功的此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
    31890399:
      name: 惡魔鏡
      lore: 以「惡魔鏡的儀式」降臨，從手牌和場上解放等級合計6以上的怪獸。
    31893528:
      name: 死亡訊息E
      lore: 此卡只能因「威加盤」的效果出場。
    31904181:
      name: 六武眾-雙對
      lore: 自己場上有「六武眾-雙對」以外的「六武眾」之名的怪獸存在時，此卡在一次戰鬥階段可進行兩次攻擊。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。　
      str1: 是否使用「六武眾-雙對」的代替破壞效果?
    31919988:
      name: 漆黑的茲姆沃爾特
      lore: ! "闇屬性協調+協調以外的昆蟲族怪獸1隻\r\n此卡不會被戰鬥破壞。此卡攻擊宣言時，攻擊對象怪獸的攻擊力比此卡的攻擊力高的場合，攻擊對象怪獸的攻擊力到戰鬥階段結束為止變成跟此卡相同的數值。此卡由於戰鬥將對手怪獸破壞送入墓地時，從對手牌組上方將3隻卡送入墓地。"
      str1: 攻擊力變化
      str2: 卡組破壞
    31924889:
      name: 奧金魔導
      lore: ! "協調+協調以外的魔法使族怪獸1體以上\r\n此卡同步召喚成功時，在此卡上放置2個魔力計數器。此卡每承載1個魔力計數器，此卡攻擊力上升1000點。另外，將我方場上存在的魔力計數器1個去除，破壞對手場上1張卡。"
      str1: 放置魔力計數器
      str2: 破壞1張卡
    31930787:
      name: 機皇帝 神空∞
      lore: 此卡不能通常召喚。僅能在我方場上表側表示存在的怪獸被效果破壞送入墓地時才能從手牌特殊召喚。1回合1次，可以將對手1體同步怪獸當作裝備卡裝備在此卡上。此卡的攻擊力上升因為這個效果而裝備的怪獸的攻擊力數值。此卡在場上表側表示存在為限，此卡以外的我方怪獸不能攻擊宣言。另外，可以將此卡裝備的1體怪獸送入墓地，這個回合此卡可以向對手直接攻擊。
      str1: 特殊召唤
      str2: 裝備同步怪獸
      str3: 直接攻擊
    31975743:
      name: 魔導猿
      lore: 此卡不能特殊召喚。此卡在場上表側攻擊表示存在的場合，1回合1次，將手牌1隻怪獸送入墓地，選擇對手場上表側守備表示存在的1隻怪獸來發動。到這個回合的結束階段時為止，得到選擇怪獸的控制權。因為這個效果得到控制權的怪獸在這個回合不能變更表示形式。
      str1: 獲得控制權
    31986288:
      name: 裂魔玫瑰
      lore: 此卡戰鬥破壞墓地送入墓地的時候，可以在自己場上特殊召喚兩隻「惡魔玫瑰代幣」(植物族・闇・星３・攻/守１２００)。
      str1: 特殊召喚
    31986289:
      name: 惡魔玫瑰代幣
      lore: 由「裂魔玫瑰」特效果特殊召喚。
      str1: 特殊召喚
    31987274:
      name: 跳躍飛魚
      lore: 看到他飛行的話，可以讓許的3個願望成真。
    32003338:
      name: No.34 電腦獸 太位元組
      lore: ! "等級3怪獸x3\r\n1回合1次，可以移除此卡的1個超量素材，選擇對手場上表側攻擊表示存在1隻等級4以下怪獸來發動。到結束階段時為止得到選擇怪獸的控制權。"
      str1: 獲得控制權
    32003339:
      name: No.34 電腦獸 太位元組
      lore: ! "等級3怪獸x3\r\n1回合1次，可以移除此卡的1個超量素材，選擇對手場上表側攻擊表示存在1隻等級4以下怪獸來發動。到結束階段時為止得到選擇怪獸的控制權。"
      str1: 獲得控制權
    32012841:
      name: 千年盾
      lore: 從古代埃及王族傳下的傳說之盾，據說無論什麼樣的強力攻擊都能夠抵禦。
    32012842:
      name: 千年盾
      lore: 從古代埃及王族傳下的傳說之盾，據說無論什麼樣的強力攻擊都能夠抵禦。
    32015116:
      name: 無差別破壞
      lore: 每次我方準備階段時，擲一次骰子。全場上等級與擲出數字相同的怪獸被破壞。（擲出6的話也包括等級6以上的怪獸）
      str1: 破壞
    32022366:
      name: 重力之斧－葛拉魯
      lore: 裝備怪獸攻擊力上升５００點。此卡存在場上時，對手場上怪獸無法改變表示形式。
    32061744:
      name: 電氣守衛
      lore: 我方墓地存在1隻等級4以下冠有「電氣」之名的怪獸來發動。被選擇的怪獸從墓地特殊召喚。因為這個效果特殊召喚的怪獸在結束階段時破壞。
    32062913:
      name: 百萬噸魔導大砲
      lore: 將我方場上存在的魔力計數器10個取除來發動。對手場上存在的卡片全破壞。
    32065885:
      name: 痛恨的訴苦
      lore: 由於對手怪獸的直接攻擊時我方受到戰鬥傷害時才能發動。到下此我方結束階段時為止得到對手場上表側表示存在1隻守備力最高怪獸的控制權。用這個效果得到控制權的怪獸效果無效化，不能攻擊宣言。
    32180819:
      name: 最古式念導
      lore: 我方場上有表側表示的超能族怪獸時才可發動。場上1張卡破壞，我方受到1000點傷害。
    32207100:
      name: 大爆冷門
      lore: 解放我方場上表側攻擊表示等級2以下的怪獸來發動。場上所有特殊召喚等級7以上的怪獸回到手牌。
    32233746:
      name: 光之放逐
      lore: 將我方場上一體冠有「光之領主」之名的怪獸解放來發動。怪獸的召喚·反轉召喚·特殊召喚無效並破壞。
    32268901:
      name: 火焰令牌
      lore: 炎屬性怪獸的攻擊力上升700點，不過炎屬性的怪物不多，是唯一的缺點。
    32269855:
      name: 獨眼的白虎
      lore: 對有些人來說感到恐怖，對有些人來說卻是尊敬的對象，孤傲的叢林之王。
    32271987:
      name: 聯盟法師
      lore: 此卡被戰鬥破壞送入墓地時，可將牌組一體二重怪獸送入墓地，從牌組抽一張牌。
    32274490:
      name: 白骨
      lore: 在任何地方都看得到的傢伙。不團結的話攻擊很弱。
    32296881:
      name: 豐收之神 阿爾提密斯
      lore: 此卡在場上表側表示存在時，反擊陷阱發動成功後抽1張牌。
    32314730:
      name: 核成十字軍
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張獸戰士族怪獸給對手觀看。或是不進行將此卡破壞。此卡戰鬥破壞對手怪獸的場合，可以將我方墓地1張冠有「核成」之名的卡加入手牌。
      str1: 「核成的鋼核」送入墓地
      str2: 獸戰士族怪獸給對手觀看
      str3: 此卡破壞
    32344688:
      name: 黑暗・吞火獸
      lore: 生息在魔界的怪獸。吐出暗炎攻擊。
    32355828:
      name: 骸骨龍
      lore: 「梅杜莎的亡靈」＋「暗黑龍王」
    32362575:
      name: 魔導雜貨商人
      lore: 反轉：從自己的牌組最上方開始翻牌、將第一張出現的魔法或陷阱卡加到自己手牌。其他的卡送進墓地。
    32391566:
      name: 額外分隔士
      lore: 對手將怪獸特殊召喚時，此卡可以從手牌特殊召喚。因為這個效果特殊召喚的回合，由於對手的卡片效果給我方的效果傷害由對手代替承受。
    32391631:
      name: 野性競技場
      lore: 場上存在的怪獸攻擊的場合，該怪獸的控制者在傷害步驟結束回復300點生命值。此卡在場上存在為限，可以攻擊的怪獸一定要攻擊。結束階段時，回合玩家場上表側攻擊表示存在沒有攻擊宣言過的怪獸全破壞。
      str1: 回復
      str2: 破壞
    32393580:
      name: 電子鯊魚
      lore: 我方場上有水屬性怪獸表側表示存在的場合，此卡可以不解放怪獸進行召喚。
    32441317:
      name: 同步解除
      lore: 將場上一體同步怪獸送回額外牌組。該同步怪獸同步召喚使用的怪獸選擇我方墓地一組特殊召喚。
      str1: 是否要把素材特殊召唤？
    32452818:
      name: 老鼠兵
      lore: 身體雖小，但在草原上具備高強的守備力。
    32485271:
      name: 棲息在玫瑰的惡靈
      lore: 「獨角怪」+「蛇型植物」
    32485518:
      name: 不死支配者
      lore: 這張卡不能特殊召喚。可以將這張卡解放，將我方墓地存在的1張「不死的世界」加入手牌。
      str1: 加入手牌
    32491822:
      name: 降雷皇 哈蒙
      lore: 此卡不能通常召喚。只有將自己場上表側表示存在的三張永續魔法卡送進墓地才能特殊召喚。此卡以戰鬥破壞對方的怪獸並送進墓地時，給予對方 1000
        點傷害。此卡以表側守備表示存在於自己場上時，對方不能選擇其他怪獸為攻擊目標。
      str1: 傷害
    32541773:
      name: 潛藏在繪畫中的人
      lore: 寄宿著作者的詛咒的畫，據說持有它的人都將陷入不幸之中。
    32543380:
      name: 火山惡魔
      lore: 這張卡不能通常召喚。把自己場上表側表示存在的「火炎加農炮-三叉戟式」送去墓地的場合可以特殊召喚。對方回合的戰鬥階段中在對方場上有攻擊表示怪獸存在的場合，對方玩家必須對這張卡作出攻擊。這張卡破壞怪獸送入墓地時，對方場上的怪獸全部破壞，對方生命值受到每1隻500分的傷害。
      str1: 對方場上的怪獸全部破壞
    32548609:
      name: 電氣鼴鼠
      lore: 此卡在1次戰鬥階段可以攻擊2次。此卡攻擊裡側守備表示怪獸的場合，可以不進行傷害計算直接將裡側守備表示的怪獸破壞。
      str1: 裡側守備表示的怪獸破壞
    32569498:
      name: 推糞蟲怪
      lore: 可以推動比自己身體大幾倍的糞便，壓倒對方。
    32603633:
      name: 究極背水之陣
      lore: 把生命值支付到讓自己生命值變成100來發動。自己墓地存在名字冠有「六武眾」的怪獸在自己場上盡可能特殊召喚（同名卡最多1張）。但是，場上存在的同名卡不能特殊召喚。
    32619583:
      name: 暗黑界的軍神 席佛
      lore: 此卡因其他卡片的效果從手牌捨棄到墓地時，將此卡特殊召喚到我方場上。因對手的卡片而捨棄的話，對手再選擇2張手牌，任意決定順序並放到牌組最下方。
      str1: 特殊召唤
    32626733:
      name: 漩渦海龍
      lore: 傳聞會製造海龍旋渦襲擊人們的海龍。巨大的鰭所放出的螺旋形波浪能吞噬一切。
    32646477:
      name: 黑暗・俯衝轟炸機
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方場上存在的怪獸1體解放來發動。給對手該解放怪獸等級x200點的傷害。"
      str1: 傷害
    32663969:
      name: 骨牌
      lore: 對手場上存在的怪獸被戰鬥破壞送入墓地時，可以將我方場上一隻怪獸送入墓地，對手一隻怪獸破壞。
      str1: 破壞
    32679370:
      name: 英雄小子
      lore: 此卡成功特殊召喚時。可以從牌族特殊召喚任何數目的「英雄小子」。
      str1: 特殊召喚
      str2: 要從牌族將「英雄小子」特殊召喚嗎?
    32703716:
      name: 捕獲與群攻
      lore: 我方從遊戲中除外的魚族·海龍族·水族怪獸在3隻以上的場合，選擇場上存在的1張卡來發動。選擇的卡從遊戲中除外。
    32710364:
      name: 寶玉獸 紅玉獸
      lore: 這張卡特殊召喚成功時，可以把自己場上的魔法與陷阱卡區域存在的名字冠有「寶玉獸」的卡盡可能特殊召喚。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
      str2: 特殊召唤
    32723153:
      name: 魔法炸裂
      lore: 自己手牌是 0 張時能發動。給予對方自己墓地裏的魔法卡數目 × 200 點傷害。
    32744558:
      name: 真·次世代協調員
      lore: 此卡召喚·特殊召喚成功時，可以將手牌1體等級3以下冠有「次世代」之名的怪獸特殊召喚。
      str1: 特殊召唤
    32751480:
      name: 砂之魔女
      lore: 「岩石巨兵」＋「長生精靈」
    32752319:
      name: UFO人型機器人打手
      lore: ! "「UFO 人型機器人」＋戰士族怪獸\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡的原攻擊力、原守備力，等於2隻融合素材的原攻擊力的數值。"
    32761286:
      name: 廢鐵蠕蟲
      lore: 此卡可以向對手玩家直接攻擊。此卡攻擊的場合，在戰鬥階段結束時破壞。此卡由於冠有「廢鐵」之名的卡片效果破壞送入墓地的場合，可以選擇「廢鐵蠕蟲」以外我方墓地存在的1隻冠有「廢鐵」之名的怪獸加入手牌。
      str1: 此卡破壞
      str2: 檢索
    32807846:
      name: 增援
      lore: 從我方牌組將1體等級4以下的戰士族怪獸加入手牌。
    32809211:
      name: 人造人7號
      lore: 此卡可以對對手進行直接攻擊。
    32835363:
      name: 破解
      lore: 場上存在的怪獸由於卡片效果而送入墓地時，給予那隻怪獸的原持有者800點傷害。這個效果1回合只能使用1次。
      str1: 傷害
    32854013:
      name: 猛突進
      lore: 選擇我方場上表側表示存在的1隻獸族怪獸破壞，選擇對手場上存在的1隻怪獸回到牌組。
    32907538:
      name: ! '造牆者 '
      lore: 這張卡召喚成功時，選擇對方場上存在的一體怪獸發動。這張卡在場上表側表示存在為限，該怪獸不能攻擊與解放。這張卡的控制者在我方的準備階段要支付500生命值，或不支付讓這張卡破壞。
      str1: 要支付500點生命值嗎?
      str2: 不能攻擊
    32919136:
      name: 墮落
      lore: 當自己場上不存在名字中有「惡魔」的卡片時此卡破壞。此卡裝備對手怪獸時，獲得該怪獸的控制權。每到對手的準備階段時，自己承受８００點的損傷。
    32933942:
      name: 寶玉獸 紫晶貓
      lore: 這張卡可以直接攻擊對方玩家。這個時候，這張卡給與對方玩家的戰鬥傷害變成一半。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
    32995007:
      name: 天狼王 蒼星天
      lore: ! "協調+協調以外的怪獸1隻以上\r\n場上存在的此卡被破壞送入墓地時，選擇對手場上表側表示存在的1隻怪獸來發動。選擇的怪獸攻擊力下降2400點。"
      str1: 攻擊力下降
    33017655:
      name: 暗黑界之門
      lore: 場上表側表示存在的惡魔族怪獸攻擊力·守備力上升300點。1回合1次，可以將我方墓地存在的1隻惡魔族怪獸從遊戲中除外，從手牌選擇1隻惡魔族怪獸捨棄。之後，從我方牌組抽1張牌。
      str1: 捨棄和抽牌
    33031674:
      name: 灼熱的試煉
      lore: 「傳說的爆炎使」降臨必要。必須解放手牌和場上等級合計7的怪獸。
    33034646:
      name: 機甲忍者 火
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，選擇自己場上1隻冠有「忍者」之名的怪獸來發動。選擇的怪獸的等級上升1。
      str1: 等級上升
    33057951:
      name: 浮上
      lore: 選擇我方墓地存在的1隻等級3以下的魚族·海龍族·水族怪獸發動。選擇的怪獸在我方場上以表側守備表示特殊召喚。
    33064647:
      name: 一眼的盾龍
      lore: 身上的盾不僅能保護身體，還能用來突擊。
    33066139:
      name: 狩獵卡片的死神
      lore: 反轉：破壞場上存在一張陷阱卡。選擇的卡是覆蓋的場合，將該卡確認，是陷阱卡的話破壞。魔法卡的場合蓋回原位。
      str1: 破壞
    33093439:
      name: 電子天龍座 天棓四
      lore: 此卡不可通常召喚。僅能將我方場上及我方墓地所有機械族·光屬性怪獸全部除外的場合才能特殊召喚。此卡的攻擊力·守備力為特殊召喚時除外的怪獸數量X500點。此卡特殊召喚成功時，此卡以外場上表側表示存在的所有怪獸送入墓地。
      str1: 送去墓地
    33112041:
      name: 火山鼠
      lore: 灼熱的火山地帶生活的鼠類變種。擁有任何高溫都能夠抵抗的身體。
    33178416:
      name: 水雷鯊
      lore: 全身長著針的魚，從腹部下面發射導彈。
    33184167:
      name: 同族感染病毒
      lore: 捨棄１張手牌並且宣言１個種族，自己和對手場上表側表示存在的該宣言種族怪獸全部破壞。
      str1: 宣言種族怪獸全部破壞
    33184236:
      name: 機巧住所
      lore: 我方場上表側表示存在冠有「機巧」之名的怪獸變更表示形式時才能發動。選擇場上存在的1張卡破壞。
    33198837:
      name: 自然獸
      lore: ! "地屬性協調+協調以外的地屬性怪獸1體以上\r\n此卡在場上表側表示存在為限，將我方牌組上方2張卡送入墓地，可以使魔法卡發動無效並破壞。"
      str1: 魔法卡發動無效並破壞
    33225925:
      name: 久遠的魔術師 米拉
      lore: 此卡召喚成功時，確認對手場上覆蓋的1張卡。對手不能對應這個效果發動魔法·陷阱卡。
      str1: 確認對手場上覆蓋的1張卡
      str2: 請選擇要確認的1張卡
    33236860:
      name: 黑羽-孤高的銀色之風
      lore: ! "冠有「黑羽」之名的協調+協調以外的怪獸2體以上\r\n此卡同步召喚成功時，可以選擇最多2體場上表側存在守備力比此卡攻擊力低的怪獸破壞，這個效果發動的回合，自己不能進行戰鬥階段。另外，在對手的回合僅有1次，此卡在自己場上表側表示存在為限，自己場上存在的冠有「黑羽」之名的怪獸不會被戰鬥破壞。"
      str1: 破壞
    33244944:
      name: 與大法師的契約
      lore: 我方墓地存在有「被封印的大法師」「被封印者的左手」「被封印者的右手」「被封印者的右腳」「被封印者的左腳」全部的卡時可以發動。從手牌特殊召喚「不死大法師」。
    33302407:
      name: 毒物鎖鏈
      lore: 我方回合沒有進行戰鬥的場合，結束階段時依我方場上表側表示冠有「鎖鏈」之名的怪獸數量，對手牌組上的卡送入墓地。
      str1: 牌組上的卡送入墓地
    33323657:
      name: 精神之魂
      lore: 解放我方場上1體超能族怪獸來發動。我方回復該怪獸等級X300點。
    33347467:
      name: 靈魂護送船
      lore: 此卡不能通常召喚。將我方墓地存在1隻光屬性怪獸從遊戲中除外來特殊召喚。
    33365932:
      name: 火山砲彈
      lore: 此卡在墓地存在的場合，在我方主要階段時可以支付500點生命值，從我方牌組牌組將1隻「火山砲彈」加入手牌。這個效果1回合只能使用1次。
      str1: 把1隻「火山砲彈」加入手牌
    33396948:
      name: 被封印的黑暗大法師
      lore: 此卡加上「被封印的右腳·左腳·右手·左手」全部收集完到手牌時、立刻宣告勝利。
    33413279:
      name: 爆破魔導
      lore: ! "協調+協調以外的魔法使族怪獸1體以上\r\n將我方場上2個魔力計數器移除來發動。對手場上1張魔法或陷阱卡破壞。"
      str1: 破壞
    33420078:
      name: 殭屍帶菌者
      lore: 選擇我方1張手牌回到牌組最上方來發動。我方墓地存在的此卡在我方場上特殊召喚。此效果特殊召喚的此卡離場時從遊戲中除外。
      str1: 特殊召唤
    33423043:
      name: 異次元的指名者
      lore: 宣言一個卡名。確認對手手牌，裡面有宣言的卡時，移除一張該卡。對手手牌中沒有宣言的卡時，我方隨機移除一張手牌。
    33455338:
      name: 邪狂神的使者
      lore: 對方的準備階段只有一次，可以將我方墓地闇屬性怪獸任意數量除外。到結束階段前，這張卡守備力上升因此效果除外的張數X300點。
      str1: 守備力上升
    33508719:
      name: 變形壺
      lore: 反轉：我方與對手的手牌全部捨棄。之後，雙方各自從自己的牌組抽5張牌。
    33537328:
      name: 地縛神 庫西魯
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。我方場上表側表示存在的此卡被戰鬥破壞的場合，可以將我方場上存在的1體怪獸解放，使對手的生命值變為一半來代替破壞。
      str1: 對方基本分變成一半數值
    33550694:
      name: 融合之門
      lore: 此卡存在場上為限，融合召喚時不需要魔法卡「融合」。此時融合素材不送入墓地，而從遊戲中除外。
      str1: 融合召唤
    33574806:
      name: E·HERO 幽冥魔女
      lore: ! "冠有「E·HERO」之名的怪獸+闇屬性怪獸\r\n此卡僅能以融合召喚的方式進行特殊召喚。此卡的攻擊力上升我方墓地存在冠有「E·HERO」之名的怪獸數量x100點的數值。"
    33621868:
      name: 及加舵
      lore: 攻擊的帶刺鐵球政變漸進磨損行為。
    33655493:
      name: 闇的侯爵 貝利亞爾
      lore: 此卡在場上表側存在時、對手不能選擇自己場上除了「闇的侯爵 貝利亞爾」以外的怪獸作為攻擊的對象、也不能作為魔法、陷阱卡效果的對象。
    33691040:
      name: 刺蝟地龍
      lore: 「白骨恐龍」+「火焰毒蛇」
    33725271:
      name: 火山充填
      lore: 自己墓地存在的最多3張名字冠有「火山」的怪獸卡回到牌組。
    33731070:
      name: 暗黑界的尖兵 貝吉
      lore: 此卡因其他卡片的效果從手牌捨棄到墓地時，將此卡特殊召喚到我方場上。
      str1: 特殊召唤
    33734439:
      name: 兩人三腳殭屍
      lore: 瘦子和胖子，友好的骸骨二人組，走起路來很艱難。
    33767325:
      name: 死亡流星
      lore: 給與對方 1000 點傷害。對方的生命值在 3000 以下時不能發動此卡。
    33776734:
      name: 羽翼小精靈 LV9
      lore: 連鎖發生時，我方手牌的此卡可以特殊召喚。此卡在我方場上表側存在為限，雙方發動的魔法卡不送入墓地改為除外。此卡的攻擊力·守備力為對手墓地存在的魔法卡數X500點。「羽翼小精靈LV9」在我方場上只能表側存在一體。
      str1: 特殊召唤
    33782437:
      name: 一時休戰
      lore: 雙方各自從自己牌組抽1張牌。直到下次對手回合結束時為止，雙方受到的全部傷害變成0。
    33846209:
      name: 二重電火
      lore: 解放我方場上1體表側表示存在等級4的二重怪獸並選擇場上1張卡來發動。選擇的卡破壞，從我方牌組抽1張牌。
    33866130:
      name: 自然壁
      lore: 此卡從場上送入墓地時，可將我方牌組1體等級4以下冠有「自然」之名的怪獸在我方場上以攻擊表示特殊召喚。
      str1: 特殊召唤
    33878931:
      name: 情緒失控的人
      lore: 動作意外地敏捷，把身體捲成圓形進行撞擊。
    33883834:
      name: 紫炎的養子
      lore: 我方場上存在冠有「六武衆」之名的怪獸進行戰鬥的場合，在那次傷害計算時可以將此卡從手牌送入墓地來發動。那隻怪獸在這個回合不會被戰鬥破壞。
      str1: 不會被戰鬥破壞
    33900648:
      name: 潔淨世界
      lore: ! "此卡控制者在我方的結束階段要支付500點生命值。不支付的話，此卡破壞。另外，依怪獸的屬性，該怪獸的控制者適用以下效果。\r\n●光：手牌公開。\r\n●闇：自己場上怪獸2體以上的場合，不能攻擊宣言。\r\n●地：在自己準備階段，破壞自己場上一體表側守備表示的怪獸。\r\n●水：在自己結束階段時，捨棄一張手牌。\r\n●炎：在自己結束階段受到1000點傷害。\r\n●風：發動魔法卡必須支付500點生命值。"
      str1: 要支付500點生命值嗎?
    33904024:
      name: 強欲的碎片
      lore: 每次在我方抽牌階段通常抽牌，就在這張卡放置1個強欲計數器。可以把搭載2個以上強欲計數器的此卡送入墓地，從我方牌組抽2張牌。
      str1: 抽卡
    33950246:
      name: 王宮的號令
      lore: 所有反轉效果怪獸的發動與效果均無效。
    33951077:
      name: 超級戰獅
      lore: 以「戰獅的儀式」降臨，從手牌和場上解放等級合計7以上的怪獸。
    33970665:
      name: 破銅爛鐵的意志
      lore: 選擇我方墓地存在3隻冠有「廢鐵」之名的怪獸來發動。對手選擇其中的1隻。選擇的怪獸在我方或是對手的場上特殊召喚，並將其餘的從遊戲中除外。
      str1: 在我方場上特殊召喚
      str2: 在對手場上特殊召喚
      str3: 選擇3隻冠有「廢鐵」之名的怪獸
    33972299:
      name: 大地次世代
      lore: ! "「次世代控制者」+協調以外的地屬性怪獸1體以上\r\n我方場上有等級4以下冠有「次世代」之名的怪獸表側存在為限，可以將此卡攻擊力˙守備力在結束階段前交換。此效果1回合只能使用1次。"
      str1: 攻守交換
    33977496:
      name: 針千本
      lore: 守備表示的此卡受到攻擊時、此卡守備力超過對手攻擊怪獸攻擊力之場合、於傷害計算後破壞攻擊怪獸。
      str1: 破壞
    34002992:
      name: 彩虹之命
      lore: 捨棄一張手牌。直到本回合的結束階段前，自己受到的傷害無效，並且回復該數值的生命值。
    34004470:
      name: 大土星
      lore: 此卡不能從牌組、手牌特殊召喚。捨棄1張手牌並支付1000點生命值，此卡在結束階段前攻擊力上升1000點。此效果只能一回合在自己的主要階段使用一次。當此卡被對手控制的卡片效果破壞送入墓地時，雙方玩家受到此卡攻擊力數值的傷害。
      str1: 攻擊力上升
      str2: 傷害
    34022290:
      name: 守護者・艾爾朵絲
      lore: 我方墓地沒有怪獸存在時，此卡可以從手牌特殊召喚。可以將此卡裝備的裝備魔法卡一張送入墓地，選擇對手墓地最多三體怪獸除外。此效果每除外一隻怪獸，此卡攻擊力到結束階段為止上升500點。
      str1: 除外
    34026662:
      name: 進化的奇蹟
      lore: 選擇1隻由於冠有「進化蟲」之名的怪獸效果特殊召喚的1隻怪獸來發動。這個回合，選擇的怪獸不會被戰鬥以及卡片效果破壞。
    34029630:
      name: 漆黑的魔力石
      lore: 此卡發動後放置3個魔力計數器在上面。在自己的回合最多可將上面的1個魔力計數器移動到其他可放置魔力計數器的卡上。當此卡上沒有魔力計數器時即破壞。
      str1: 取除1個魔力計數器?
      str2: 放置魔力計數器
      str3: 放置魔力計數器的卡
    34086406:
      name: 熔岩谷鎖鍊龍
      lore: ! "等級4怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，選擇以下1個效果來發動。\r\n●從我方牌組選擇1張卡送入墓地。\r\n●從我方牌組選擇1隻怪獸放到牌組最上方。"
      str1: 選擇一個效果發動
      str2: 從我方牌組選擇1張卡送入墓地。
      str3: 從我方牌組選擇1隻怪獸放到牌組最上方。
      str4: 請選擇放置到卡組最上方的怪獸
    34088136:
      name: 終極昆蟲 LV3
      lore: 當因為「終極昆蟲 LV1」的效果而特殊召喚到場上的期間，當此卡表側表示存在場上時敵方場上的怪獸攻擊力下降３００分。自己回合的準備階段時，將表側表示的此卡送到墓地就能從手牌或牌堆中特殊召喚一體「終極昆蟲
        LV5」。（除了召喚·反轉·特殊召喚的回合）
      str1: 特殊召唤
    34100324:
      name: 神鷹女孩
      lore: 夢想有一天能以美麗的姿態華麗飛舞、敏銳攻擊的鷹身少女。
    34116027:
      name: 龍盟騎士-赤紅之槍
      lore: ! "龍族協調+協調以外的鳥獸族怪獸1體以上\r\n1回合1次，在我方的主要階段發動。將我方牌組1體等級4以下的龍族或鳥獸族怪獸加入手牌，之後手牌1體龍族或鳥獸族怪獸捨棄。"
      str1: 檢索
    34124316:
      name: 電子壺
      lore: 反轉:場上所有怪獸破壞。雙方從牌堆最上方拿出5張卡，將其中等級4以下的怪獸以表側攻擊表示或裡側守備表示特殊召喚上場。此外的卡則全部加入手牌。
    34149830:
      name: 死力的搭檔換位
      lore: 我方場上表側攻擊表示存在的怪獸由於戰鬥被破壞的傷害計算時，可以將發生那次戰鬥使我方受到的戰鬥傷害變為0，在那次傷害計算結束從手牌將1體等級4以下的戰士族怪獸特殊召喚。
      str1: 特殊召喚
    34160055:
      name: 龍炎劍的高手
      lore: 我方場上有「龍炎劍的高手」以外的怪獸召喚的場合，可以讓那隻怪獸的等級上升1，此卡的攻擊力到結束階段時為止上升300點。
      str1: 等級攻擊力上升
    34193084:
      name: 從黑暗出來的恐怖
      lore: 此卡因對手所控制的卡片效果而從手牌或牌組送到墓地時，此卡特殊召喚上場。
      str1: 特殊召喚
    34206604:
      name: 魔導科學家
      lore: 支付1000點生命值，從額外牌組中特殊召換一體等級6以下的融合怪獸。該融合怪獸不能直接攻擊對手，並在回合結束時回到額外牌組。
      str1: 特殊召唤
    34230233:
      name: 暗黑界的龍神 古拉法
      lore: 此卡可以將「暗黑界的龍神 古拉法」以外我方場上表側表示存在的1張冠有「暗黑界」之名的怪獸卡拿回手牌，從墓地特殊召喚。此卡由於卡片效果從手牌捨棄至墓地的場合，選擇對手場上存在的1張卡破壞。由於對手的卡片效果而捨棄的場合，接著隨機選擇對手1張手牌確認。確認的卡是怪獸的場合，可以將那隻怪獸特殊召喚到我方場上。
      str1: 對方場上存在的1張卡破壞
      str2: 是否要特殊召喚?
    34236961:
      name: 賭注勝負
      lore: 分別從手牌選擇一枚卡，互相確認等級。選擇怪獸等級較高的玩家的卡回手牌，選擇怪物等級較低的玩家，受到1000點傷害，所選的卡送進墓地。選擇怪物卡以外卡片的場合，當作等級0，同等級的場合，雙方卡片回手上。
    34251483:
      name: 哥布林切入部隊
      lore: 此卡攻擊宣言時，對手不能發動魔法‧陷阱‧效果怪獸的效果。此卡攻擊的場合，在戰鬥階段結束時變成守備表示，到下次我方回合結束時為止不能變更此卡的表示形式。
    34257001:
      name: 衝刺戰士
      lore: 此卡攻擊的場合，在傷害步驟間此卡的攻擊力上升1200點。
    34290067:
      name: 死亡鯊魚
      lore: 在海裡徬徨的鯊魚，遇上它的人都會被施與詛咒。
    34320307:
      name: 有生命的花瓶
      lore: 利用花散發花粉並咬向對方的活花瓶。
    34351849:
      name: 青蛙防護罩
      lore: 自己場上表側表示存在冠有「青蛙」之名的怪獸被選為攻擊對象時可以發動。對手場上存在的攻擊表示怪獸全部破壞。
    34358408:
      name: 儀式魔人 主持者
      lore: 儀式怪獸進行儀式召喚的場合，在我方墓地的此卡可以除外來代替素材的其中1體。使用此卡來儀式召喚的儀式怪獸戰鬥破壞怪獸的場合，該儀式怪獸的控制者可以從牌組抽1張卡。
    34442949:
      name: 凶暴蝸牛
      lore: 機器改造的蝸牛，但是速度卻沒什麼變化。
    34460851:
      name: 火燄的操縱者
      lore: 做出火焰的海與牆來攻擊。
    34471458:
      name: 命運女郎·萊蒂
      lore: 此卡的攻擊力·守備力為此卡的等級X200點。我方的準備階段時，此卡的等級上升1(最大12)。此卡因卡片效果而離場時，可將我方牌組1體冠有「命運女郎」之名的怪獸1體特殊召喚。
      str1: 等級上升
      str2: 特殊召唤
    34487429:
      name: 虹之古代都市 彩虹遺跡
      lore: ! "根據自己的魔法與陷阱卡區域名字冠有「寶玉獸」的卡的數量得到以下效果。\r\n●1張以上：這張卡不會被卡片的效果破壞。\r\n●2張以上：1回合1次可以讓玩家受到的戰鬥傷害變成一半。\r\n●3張以上：只要把自己場上1隻名字冠有「寶玉獸」的怪獸送入墓地，就可以使魔法·陷阱卡的發動無效並破壞。\r\n●4張以上：1回合1次在自己的主要階段時可以從自己牌組抽1張卡。\r\n●5張：1回合1次在自己的主要階段時可以把魔法與陷阱卡區域存在的1張名字冠有「寶玉獸」的卡特殊召喚。"
      str1: 傷害減半
      str2: 魔法·陷阱卡的發動無效並破壞
      str3: 抽卡
      str4: 特殊召唤
    34536276:
      name: 螃蟹蜘蛛
      lore: 長有鉗子的蜘蛛。用蜘蛛絲封住對方的動作用螃蟹鉗子殺死對方。
    34541863:
      name: ! '「A」細胞增殖裝置 '
      lore: 每到自己的準備階段就在對方場上表側表示存在的1隻怪獸放置1個A計數器。
      str1: 放置A計數器
    34545235:
      name: 鋼核的光輝
      lore: 將手牌1張「核成的鋼核」給對手看來發動。對手魔法‧陷阱卡發動無效並破壞。
    34568403:
      name: 大秘儀之力VII-戰車
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：此卡戰鬥破壞對手怪獸的場合，可將該怪獸特殊召喚到自己場上。\r\n●反：此卡的控制權轉移給對手。"
      str1: 投擲硬幣
      str2: 特殊召唤
    34627841:
      name: 正義的我方 海馬俠
      lore: 解放此卡，手牌一體「青眼白龍」特殊召喚。
      str1: 特殊召唤
    34646691:
      name: 跌倒
      lore: 召喚·反轉召喚·特殊召喚成功的怪獸轉為守備表示。
      str1: 轉為守備表示
    34659866:
      name: 暗海救生艇
      lore: 此卡用於同步召喚使用而送入墓地的場合，從我方牌組抽1張卡。
    34690519:
      name: 山的精靈
      lore: 據說聽了它的笛音的人會失去力量。
    34694160:
      name: 真實之眼
      lore: 此卡表側表示存在為限,對手必須持續地公開手牌。對方在"準備階段"時,若手牌有魔法卡,對手回復1000點生命點數。
      str1: 回復
    34717238:
      name: 榻榻米逆襲
      lore: 召喚成功時發動效果的效果怪獸之發動和效果無效，該怪物破壞。
    34743446:
      name: 碎塊人
      lore: 讓身體各部位分裂成各種武器進行攻擊。
    34796454:
      name: 三連星聯盟
      lore: 此卡作為升級召喚而解放送入墓地的回合結束階段時，此卡可以從墓地特殊召喚。
      str1: 特殊召唤
    34815282:
      name: 迷你化
      lore: 選擇場上表側表示存在的一體原攻擊力大於1000點之怪獸發動。選擇怪獸的等級下降一個，並降低攻擊力1000點。該怪獸不存在於場上時，此卡破壞。
    34830502:
      name: 終極昆蟲 LV5
      lore: 利用「終極昆蟲 LV3」的效果特殊召喚此怪獸時，只要場上有此怪獸存在，對方所有怪獸的攻擊力下降 500 點。在自己的準備階段，可將自己場上表側表示的這隻怪獸送進墓地，從而從牌組或手牌特殊召喚出一隻「終極昆蟲
        LV7」。（除了召喚·反轉·特殊召喚的回合）
      str1: 特殊召唤
    34853266:
      name: 月讀命
      lore: 此卡不能特殊召喚。通常召喚·反轉在回合結束時回至持有主手牌。當此卡召喚·反轉時，選擇場上一隻表側表示怪獸，形式變成裡側守備表示。
      str1: 回到手牌
      str2: 改變表示形式
    34906152:
      name: 質量投射砲
      lore: 解放我方場上一體怪獸，給予對手400點傷害。
      str1: 給予對手400點傷害
    34961968:
      name: 幻獸 閃電天馬
      lore: 對手的攻擊宣言發動。我方墓地存在的此怪獸移出遊戲。我方檯面上存在的名為「幻獸」怪獸受到的戰鬥損傷為0。此時，該怪獸不會因戰鬥而破壞。
      str1: 不會戰鬥破壞
      str2: 請選擇1隻名字帶有「幻獸」的怪獸
    35011819:
      name: 帝王勒令
      lore: 可將召喚成功時發動效果的怪獸效果發動無效。之後，該怪獸的控制者抽一張牌。
      str1: 怪獸效果的發動無效
      str2: 怪獸效果的發動無效?
    35027493:
      name: 魔之牌組破壞病毒
      lore: 解放我方場上一體攻擊力 2000以上的闇屬性怪獸來發動。確定對方場上·手牌·以及三個回合內（以對方回合計算）所抽的卡。並破壞攻擊力 1500
        以下的怪獸。
    35050257:
      name: 電子幼龍
      lore: 場上表側表示存在的此卡被選為攻擊對象時，此回合發生戰鬥給我方的戰鬥傷害為0。此卡被戰鬥破壞送入墓地時，可將我方牌組一體「電子幼龍」在我方場上特殊召喚。
    35052053:
      name: 甲蟲裝甲騎士
      lore: 在昆蟲戰士之中，屬於精英中的精英的{無死蟲團}的精銳騎士。不能無視它們強大的戰鬥能力。
    35059553:
      name: 凱薩競技場
      lore: 此卡的控制者的場上，存在１體以上怪獸時，對手的場上可上場的怪獸數不得超過此卡控制者的場上的怪獸數。此卡發動之前場上存在的卡、不受此效果影響。
    35073065:
      name: 幻想掠奪者
      lore: 我方將怪獸上級召喚成功時，可以從手牌特殊召喚此卡。用這個效果特殊召喚的此卡的種族‧屬性‧等級變成和上級召喚的那隻怪獸相同。
      str1: 特殊召喚
    35149085:
      name: 靈魂轉化
      lore: 自己場上一隻表側表示的獸族怪獸回到手牌，然後從手牌特殊召喚一隻與回到手牌的怪獸等級相同的獸族怪獸。
    35195612:
      name: 砂塵的騎士
      lore: 反轉：從牌組將1隻地屬性怪獸送入墓地。
      str1: 送入墓地
    35209994:
      name: 略魔巨鷹
      lore: 反轉：選擇對手場上表側表示存在的1張卡回到持有者手牌。
      str1: 返回手牌
    35215622:
      name: 盲信哥布林
      lore: 此卡表側表示存在場上時、此卡的控制權不可變更。
    35224440:
      name: 劍鬥訓練所
      lore: 從自己牌組將一隻等級4以下冠有「劍鬥獸」之名的怪獸加入手牌。
    35262428:
      name: 賢者的聖杯
      lore: 我方場上沒有怪獸存在的場合，選擇對手墓地存在的1體怪獸來發動。選擇的怪獸在我方場上特殊召喚。這個回合的結束階段時，因這個效果特殊召喚的怪獸控制權移給對手。另外，因這個效果特殊召喚的怪獸不能解放，也不能作為同步素材。
    35268887:
      name: 傷害轉化器
      lore: 此回合我方受到的效果傷害變為1半。此回合結束階段時，依據受到的效果傷害次數在場上守備表示特殊召喚同樣數量的「幽靈代幣」(惡魔族‧闇‧星1‧攻/守0)。
      str1: 特殊召喚
    35268888:
      name: 幽靈代幣
      lore: 「傷害轉化器」的效果特殊召喚。
    35282433:
      name: 青眼銀殭屍
      lore: 從眼睛射出怪異的光線，據說能將敵方變成殭屍。
    35316708:
      name: 刻的封印
      lore: 跳過對手下一個回合的抽牌階段。
    35322812:
      name: 人造木人18
      lore: 謎之大木人18號，由魔界尖端技術改造後的姿態。由於重點放在了堅固的裝甲上，因此犧牲了機動性。
    35346968:
      name: 神的恩惠
      lore: 我方每一度抽牌可回復500點生命值。
    35419032:
      name: 侵略的侵蝕感染
      lore: 1回合1次，將我方手牌或是我方場上表側表示存在1隻冠有「略魔」之名的怪獸返回牌組來發動。從我方牌組將1隻冠有「略魔」之名的怪獸加入手牌。
      str1: 卡組檢索
      str2: 是否現在使用「侵略的侵蝕感染」的效果?
    35448319:
      name: 除草獸
      lore: 1回合1次，藉由解放我方場上存在的1隻植物族怪獸，可以選擇對手場上表側表示存在的1張卡破壞。另外，此卡在墓地存在，場上存在的植物族怪獸被破壞時，此卡可以從墓地特殊召喚。用這個效果特殊召喚的此卡從場上離開的場合從遊戲中除外。
      str1: 破壞
      str2: 特殊召唤
    35464895:
      name: 命運標誌
      lore: 自己場上的怪獸被戰鬥破壞而送入墓地時發動。從自己的手牌或牌組特殊召喚一隻四星以下名字帶有「D-HERO 」的怪獸。
    35480699:
      name: 日全蝕之書
      lore: 場上所有怪獸變成裡側守備表示。此回合的結束階段，對手場上所有裡側表示怪獸變成表側守備表示。依據變更數量對手從牌組抽牌。
    35486099:
      name: 寶玉的恩惠
      lore: 選擇自己墓地存在的最多2隻名字冠有「寶玉獸」的怪獸，當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
    35514096:
      name: 王之不列顛號
      lore: ! "此卡戰鬥破壞對手怪獸時，選擇以下1個效果發動。\r\n●僅有1次可以再次攻擊。\r\n●破壞場上1張覆蓋的卡。\r\n●在我方場上特殊召喚1體子機代幣「機械族·光·星4·攻/守1200」。"
      str1: 選擇1個效果發動
      str2: 僅有1次可以再次攻擊
      str3: 破壞場上1張覆蓋的卡
      str4: 在我方場上特殊召喚1體子機代幣「機械族·光·星4·攻/守1200」
    35514097:
      name: 子機代幣
      lore: 由「王之不列顛號」特殊召唤。
    35537860:
      name: 精神同調波
      lore: 僅能在自己場上有表側表示存在的同步怪獸時才可發動。將對手場上存在的一體怪獸破壞。
    35539880:
      name: 正統的血統
      lore: 選擇我方墓地存在一體通常怪獸，攻擊表示特殊召喚。此卡不在場上存在時，該怪獸破壞。該怪獸不在場上存在時，此卡破壞。
    35563539:
      name: 精靈之鏡
      lore: 以單人玩家為對象的魔法卡對象轉移到另一名玩家。
    35565537:
      name: 女武神
      lore: 在神話裡出現的戰鬥天使，用手中的槍處以天罰。
    35577420:
      name: 光之反彈
      lore: 每當因為冠有「光之領主」之名的怪獸效果從自己牌組將卡片送入墓地時，將對手牌組最上方一張卡從遊戲中除外。
      str1: 對手牌組最上方一張卡從遊戲中除外
    35618486:
      name: 侵略魔人的先銳
      lore: 我方場上存在的此卡送入墓地時，選擇場上表側表示存在的1隻儀式‧融合‧同步怪獸破壞。
      str1: 破壞
    35631584:
      name: 星聖的星痕
      lore: 我方場上有冠有「星聖」之名的超量怪獸特殊召喚時，可以從我方牌組抽1張牌。這個效果1回合只能使用1次。
      str1: 抽卡
    35638627:
      name: 蠕蟲·軍閥
      lore: 此卡不可特殊召喚。此卡戰鬥破壞的怪獸效果無效化。此卡戰鬥破壞怪獸時，可以再攻擊1次。
    35712107:
      name: 巨大的怪鳥
      lore: 很少見的大鳥。從空中急速下除襲擊。
    35752363:
      name: 朱雀
      lore: 「紅劍的雷孟德斯」+「炎之魔神」
    35762283:
      name: 凡骨的意地
      lore: 抽牌階段抽到的卡是通常怪獸的話，將該卡給對手看，我方即可再抽一張卡。
      str1: 抽卡
    35781051:
      name: 大秘儀之力III-皇后
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：每當對手將怪獸通常召喚成功時，可以從手牌特殊召喚一體冠有「大秘儀之力」之名的怪獸到自己場上。\r\n●反：每當對手將怪獸通常召喚成功時，將自己手牌的一張卡片送進墓地。"
      str1: 投擲硬幣
      str2: 特殊召唤
      str3: 送去墓地
    35787450:
      name: 無盡的恐懼
      lore: 「幽獄的時計塔」放置兩個時針計數器。
    35798491:
      name: 黑暗祭司惡魔
      lore: 此卡之控制者每到準備回合需支付５００點LP。自己場上擁有「惡魔」名字的怪獸卡，成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次，擲出1、3、6時，該效果無效並破壞。
    35803249:
      name: 人造人-精神領主
      lore: 此卡不能通常召喚。僅能將自己場上一體表側表示存在的「人造人-精神衝擊」送入墓地才可特殊召喚。此卡在場上表側表示存在為限，陷阱不能發動，而且場上所有的陷阱卡效果無效。一回合一次，可將場上表側表示的陷阱卡全部破壞。因此效果破壞的卡片每有一張就給予對手３００分傷害。
      str1: 表側的陷阱卡全部破壞
    35809262:
      name: E·HERO 火焰翼人
      lore: ! "「E·HERO 羽翼人」＋「E·HERO 爆炎女郎」\r\n此卡僅能用融合召喚來特殊召喚。當此卡戰鬥破壞怪獸送入墓地時，給予對手和破壞怪獸攻擊力相等的生命值傷害。"
      str1: 傷害
    35848254:
      name: 光子引導
      lore: 從手牌將1隻等級4以下的光屬性怪獸以表側攻擊表示特殊召喚。
    35952884:
      name: 流天類星龍
      lore: ! "同步怪獸協調+協調以外的同步怪獸2隻以上\r\n此卡只能以同步召喚來特殊召喚。此卡在1次戰鬥階段可以進行最多有作為此卡的同步素材的協調以外的怪獸數量的攻擊。1回合1次，可以將魔法·陷阱·效果怪獸的效果發動無效並破壞。此卡從場上離開時，可以從額外牌組特殊召喚1隻「流星龍」。"
      str1: 效果無效並破壞
      str2: 特殊召唤
    35975813:
      name: 屠殺國王惡魔
      lore: 此卡需在自己場上有「惡魔」名字之怪獸存在時才能召喚、反轉召喚。此卡之控制者每到準備回合需支付800點LP。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出2、5時，該效果無效並破壞。此卡所破壞的效果怪獸的效果會無效化。當無法支付維持此卡的生命值時，此卡即破壞。
    35984222:
      name: 超魔神 本我
      lore: 此卡被卡片效果破壞送入墓地的場合，在下一個我方的準備階段此卡從墓地特殊召喚，此卡以外我方場上全部怪獸破壞。此卡在我方場上表側表示存在為限，我方不能通常召喚·反轉召喚·特殊召喚怪獸。「超魔神
        本我」再我方場上只能表側表示存在一體。
    36021814:
      name: 白骨王
      lore: 此卡的原攻擊力為存在自己墓地數的「白骨」「白骨王」X1000分的數值。當此卡因為戰鬥破壞送入墓地時，若從自己墓地選擇１體「白骨」或是「白骨王」除外，此卡特殊召換到場上
      str1: 特殊召唤
    36042004:
      name: 犄角幼龍
      lore: 此卡因為效果破壞而送往墓地時，選擇牌組內等級４以下的一隻恐龍族怪獸並在自己場上特殊召喚。
    36099620:
      name: 正義世界
      lore: 每當從自己牌組將卡片送入墓地時，此卡放置一個閃光計數器。每有一個閃光計數器，場上冠有「光之領主」之名的怪獸攻擊力上升１００點。當場上表側表示存在的此卡因其他卡片的效果破壞時，除去兩個閃光計數器來代替破壞。
    36100154:
      name: 亞馬遜的鬥志
      lore: 冠有「亞馬遜」之名的怪獸，向比該怪獸攻擊力高的怪獸攻擊的場合，僅在傷害計算時攻擊怪獸的攻擊力上升1000點。
    36107810:
      name: 夜末巫師
      lore: 此卡特殊召喚成功時，可以將對手墓地最多2張卡移除。
      str1: 除外
    36119641:
      name: 太空翻車魚
      lore: 在廣大的銀河中漂流的宇宙飛船。從外太空-四號的超文明遺跡中被發現的活化石。
    36121917:
      name: 怪獸蛋
      lore: 被卵殼包住的謎之戰士。從天而降發動攻擊。
    36151751:
      name: 菊石
      lore: 從很久以前就守護著大海的騎士。
    36227804:
      name: 咒法野獸
      lore: 此卡召喚成功時，可以選擇我方墓地1隻等級4以下冠有「咒法」之名的怪獸以表側守備表示特殊召喚。
      str1: 特殊召唤
    36256625:
      name: 超級交通工具巨型尖鑽機
      lore: ! "「火車人型機器人」＋「電鑽人型機器人」＋「潛艇人型機器人」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。　"
    36261276:
      name: 亞空間物質轉送裝置
      lore: 選擇我方場上一體表側表示存在的怪獸，到發動回合的結束階段為止從遊戲中除外。
    36262024:
      name: 黑龍的雛
      lore: 將表側表示的此卡送到墓地，從手牌中特殊召喚一體「真紅眼黑龍」。
      str1: 特殊召唤
    36278828:
      name: 毒液巨蛇
      lore: 一回合一次，可以給對手場上一隻怪獸放置一個毒液計數器。
      str1: 放置計數器
    36280194:
      name: 補充要員
      lore: 自已的墓地裡有五張以上的怪獸卡時發動。從自已的墓地裡選三張效果怪獸以外的攻擊力1500以下的怪獸加入手牌。
    36304921:
      name: 魔人 死亡撒旦
      lore: 穿着融入黑暗的黑色燕尾服，操纵着死亡的恶魔。
    36318200:
      name: 森林聖獸 葉綠獨角獸
      lore: 我方墓地的怪獸只有獸族的場合，解放此卡才能發動。從我方手牌‧墓地選擇1隻「森林聖獸 葉綠獨角獸」以外的獸族怪獸特殊召喚。用這個效果特殊召喚的怪獸在這個回合不能攻擊。
      str1: 特殊召喚
    36331074:
      name: 薰風的疾風 莉姿
      lore: 從手牌將1張卡放到牌組最下方，選擇對手場上存在的1隻怪獸與我方場上存在的1隻冠有「薰風」之名的怪獸來發動。選擇的怪獸的控制權交換。這個效果1回合只能使用1次。
      str1: 控制權交換
    36352429:
      name: 吸血龍
      lore: 升級召喚的這張卡從場上送去墓地時，可以從自己的卡組把1只等級4以下的怪獸加入自己手卡。
      str1: 檢索
    36354007:
      name: 閃電戰神
      lore: 此卡可以以解放我方場上三體怪獸來升級召喚。使用此方法升級召喚此卡的時候，對手場上怪獸全破壞。
      str1: 解放三體怪獸來升級召喚
    36361633:
      name: 用來威嚇的咆哮
      lore: 這個回合對方不能作攻擊宣言。
    36378044:
      name: 幸運拳
      lore: 1回合1次，對手怪獸攻擊宣言時才能發動。擲3次硬幣，3次都是正面的場合，我方從牌組抽3張牌。3次都是反面的場合，破壞此卡。另外，場上表側表示存在的此卡被破壞的場合，我方失去6000點生命值。
      str1: 投擲硬幣
      str2: 是否現在使用「幸運拳」的效果?
    36378213:
      name: 救護車人型機器人
      lore: 冠有「人型機器人」之名從自己墓地加入自己手牌時，可以特殊召喚該怪獸。
      str1: 特殊召喚
    36405256:
      name: 時花的魔女-鮮花巫女
      lore: 此卡召喚·特殊召喚成功時，可以選擇對手墓地存在的1隻怪獸來發動。被選擇的怪獸在我方場上特殊召喚。用這個效果特殊召喚的怪獸不能直接攻擊玩家，回合結束時破壞。「時花的魔女-鮮花巫女」的效果1回合只能使用1次。
      str1: 特殊召唤
    36407615:
      name: 惡魔混沌王
      lore: ! "惡魔族協調+協調以外的怪獸一體以上\r\n此卡攻擊宣言時，可將對手場上表側表示存在全部怪獸的攻擊力·守備力到戰鬥階段結束為止交換。"
      str1: 攻守交換
    36468556:
      name: 停戰協定
      lore: 場上全部裡側守備表示的怪獸全部變為表側表示。此時，反轉效果的怪獸效果不可發動。場上每有一體效果怪獸，就給對手500點傷害。
    36472900:
      name: 小走鵑
      lore: 此卡不會被攻擊力1900以上的怪獸戰鬥破壞。
    36484016:
      name: 奇蹟同步融合
      lore: 從我方場上·墓地將融合怪獸卡決定的融合素材怪獸從遊戲中除外，以同步怪獸為融合素材的融合怪獸1體當作融合召喚從額外牌組特殊召喚。另外，覆蓋的此卡由於對手的卡片效果破壞送入墓地時，從我方牌組抽1張牌。
      str1: 抽卡
    36521459:
      name: Sin 星塵龍
      lore: 這張卡不能通常召喚。從自己的額外卡組把1只「星塵龍」從遊戲中除外的場合才能特殊召喚。名字帶有「Sin」的怪獸在場上只能有1只表側表示存在。只要這張卡表側表示存在，自己的其他怪獸不能攻擊宣言。沒有場地魔法卡表側表示存在的場合這張卡破壞。只要這張卡在場上表側表示存在，表側表示存在的場地魔法卡不會被效果破壞。
      str1: 特殊召唤
    36560997:
      name: 核心超頻
      lore: 此卡在場上存在為限，我方場上表側表示存在冠有「核成」之名的全部怪獸攻擊力上升500點。另外，1回合1次，在我方主要階段時藉由從手牌捨棄1張「核成的鋼核」，可以讓我方場上表側表示存在冠有「核成」之名的全部怪獸攻擊力到結束階段時為止上升1000點。
    36562627:
      name: 第二次機會
      lore: 當此卡表側表示存在場上時，一回合有一次機會可以將擲硬幣的結果無效，之後再擲一次。
      str1: 是否使用「第二次機會」的效果?
    36565699:
      name: 心靈探索者
      lore: 從遊戲中除外的此卡特殊召喚成功時，從對手牌組上方翻開3張卡。我方從其中選擇1張卡從遊戲中除外，剩下的卡回到牌組。
      str1: 除外
    36584821:
      name: 紅蓮魔獸 達伊薩
      lore: 此卡的攻擊力與守備力成為我方被移除的卡片數量x400點的數值。
    36586443:
      name: 元素填充
      lore: 自己場上每有一隻表側表示存在名子冠有「E・HERO 」的怪獸，就回復1000分生命值。
    36623431:
      name: 核成的鋼核
      lore: 此卡在墓地存在時，可以代替我方抽牌階段的抽牌將此卡加入手牌。另外，我方的抽牌階段時可以將手牌1體冠有「核成」之名的怪獸送入墓地，墓地存在的此卡加入手牌。　
      str1: 代替抽牌加入手牌
      str2: 加入手卡
    36625827:
      name: D-HERO 恐懼神僕
      lore: 此卡召喚成功時，在「幽獄的時計塔」上放置1個時針計數器。此卡因戰鬥破壞而送進墓地時，可以破壞1枚自己場上的魔法、陷阱卡。
      str1: 放置時針計數器
      str2: 破壞
    36629203:
      name: 正義盟軍 核心破壞獸
      lore: 此卡與光屬性怪獸進行戰鬥的場合，不進行傷害計算，將該怪獸破壞。
      str1: 破壞
    36643046:
      name: 同步者探測員
      lore: 此卡召喚成功時，可以從我方墓地將1體冠有「同步者」之名的怪獸特殊召喚，此效果特殊召喚的效果怪獸效果無效化。
      str1: 特殊召唤
    36687247:
      name: 科技屬 突擊犀牛
      lore: ! "此卡攻擊的場合，傷害步驟間此卡的攻擊力上升400點。\r\n場上存在的此卡被破壞送入墓地的回合的結束階段時，可以從我方牌組將「科技屬
        突擊犀牛」以外1隻冠有「科技屬」之名的怪獸加入手牌。"
      str1: 檢索
    36690018:
      name: 逆轉的命運
      lore: 選擇自己場上存在一體冠有「大秘儀之力」之名的怪獸發動。選擇怪獸依據擲硬幣所獲得的正反面效果交換。
    36717258:
      name: 侏儸紀單脊龍
      lore: 此卡可以對對手場上所有怪獸各進行1次攻擊。
    36733451:
      name: 次元合成師
      lore: 一回合一次，可將自己牌組最上面的一張卡除外，此卡的攻擊力直到結束階段前上升５００。自己場上存在的此卡被破壞送入墓地時，可選擇一隻除外的我方怪獸加入手牌。
      str1: 攻擊力上升
      str2: 擇一隻除外的我方怪獸加入手牌
    36737092:
      name: 同步變換
      lore: 將我方場上一體同步怪獸除外來發動。與該怪獸同等級的一體同步怪獸從額外牌組特殊召喚。此效果特殊召喚的怪獸效果無效化。
    36750412:
      name: 炎龍
      lore: 每當此卡給予對手生命值戰鬥傷害後，此卡的攻擊力上升200點。
    36757171:
      name: 略魔龍王 巴哈姆特
      lore: ! "冠有「略魔」之名的等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上表側表示存在的1隻怪獸來發動。從手牌捨棄1隻冠有「略魔」之名的怪獸，得到選擇的對手怪獸的控制權。"
      str1: 獲得控制權
    36821538:
      name: 古代魔導士
      lore: 拿著許多手杖。各自分別使用多樣的攻擊。
    36870345:
      name: 龍盟-小標槍龍
      lore: 此卡召喚成功時，可以從手牌將1體冠有「龍盟」之名的怪獸特殊召喚，將此卡當作裝備卡來裝備。裝備在怪獸上的此卡送入墓地時，選擇場上存在的1張卡破壞。
      str1: 特殊召喚並裝備
      str2: 場上1張卡破壞
    36904469:
      name: 仙人掌
      lore: 潛在水中形狀不明的怪獸。
    36995273:
      name: 縮退回路
      lore: 此卡的控制者每到自己的準備階段時要支付500分生命值。從場上回到手牌的怪獸、不回到手牌而改從遊戲中除外。
    37011715:
      name: 奇跡的蘇生
      lore: 連鎖4以後才能發動。從墓地選擇一隻怪獸、在自己場上特殊召喚。同一連鎖串上有複數張同名卡的效果發動的場合、此卡不得發動。
    37043180:
      name: 異次元戰士
      lore: 此卡與怪獸進行戰鬥時，將該怪獸與此卡除外。
      str1: 除外
    37057012:
      name: 電子鬼人2
      lore: ! "「電子鬼人」＋「電子鬼人」 \r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡攻擊對手怪獸時，將攻擊對象的攻擊力一半的數值加到此卡的攻擊力上。"
    37101832:
      name: 守墓的番兵
      lore: 反轉：場上對手怪獸一体回持有者手中。
      str1: 返回手牌
    37106911:
      name: 大薰風神隼
      lore: ! "協調+協調以外冠有「薰風」之名的怪獸1隻以上\r\n此卡同步召喚成功時，場上表側表示存在冠有「薰風」之名的怪獸攻擊力上升600點。"
      str1: 攻擊力上升
    37115575:
      name: Sin 真實龍
      lore: 此卡不能通常召喚。僅能在我方場上表側表示存在「Sin 真實龍」以外冠有「Sin」之名的怪獸由於戰鬥或是卡片效果破壞的場合，可以支付一半生命值，此卡從手牌或是墓地特殊召喚。冠有「Sin」之名的怪獸在場上只能表側表示存在1體。沒有表側表示存在的場地魔法卡的場合此卡破壞。此卡由於戰鬥將對手怪獸破壞的場合，對手場上表側表示存在的怪獸全部破壞。
      str1: 特殊召唤
      str2: 對手表側表示的怪獸全部破壞
    37132349:
      name: 搗蛋小紅
      lore: 此卡召喚成功時，我方手牌冠有「搗蛋」之名的怪獸最多四體可以在我方場上攻擊表示特殊召喚。
      str1: 特殊召唤
    37160778:
      name: 天使魔女
      lore: 背負著成為天使的命運，但卻成為了嚮往中的魔女。
    37169670:
      name: 高能精神砲手/爆裂型態
      lore: 此卡不能通常召喚。僅能使用「爆裂模式」的效果來特殊召喚。此卡攻擊時，在傷害階段結束給予對手對象怪獸的守備力數值的傷害，我方回復其攻擊力的數值。另外，場上的此卡破壞時，可以將我方墓地存在的1體「高能精神砲手」特殊召喚。
      str1: 傷害和回復
      str2: 特殊召喚「高能精神砲手」
    37195861:
      name: E·HERO 海洋侠
      lore: 1回合1次，在我方的準備階段才能發動。選擇我方場上或是我方墓地存在的1體冠有「HERO」之名的怪獸，回到持有者手牌。
      str1: 將1體冠有「HERO」之名的怪獸回到持有者手牌
    37231841:
      name: 輕量化
      lore: 將手牌的１枚等級７以上的怪獸加到牌堆重洗後，抽１張牌。此效果１回合只可使用１次。
    37243151:
      name: 天氣控制者
      lore: 能自由操縱天氣。是山中天氣多變的原因。
    37265642:
      name: 尖刀犄角龍
      lore: 以溫順性格而有名的恐龍。據說喜歡在大草原中的小巢穴過著自由自在的日子。生氣起來很恐怖。
    37267041:
      name: 沉默劍士 LV7
      lore: 此卡無法通常召喚，只能因「沉默劍士ＬＶ５」的效果特殊召喚。當此卡以表側表示於場上存在時，場上的魔法卡效果無效化。
    37300735:
      name: 科技屬 噴射獵鷹
      lore: 此卡當作同步召喚的素材送入墓地的場合給予對手生命值500點傷害。
      str1: 給予對手500傷害
    37313348:
      name: 烏龜虎
      lore: 擁有甲殼的老虎。用堅硬的甲殼保護身體，用銳利的爪子攻擊。
    37313786:
      name: 賭博
      lore: 對手手牌6張以上，我方手牌2張以下時可發動。擲銅板猜正反面，猜中的話將手牌補滿到５張，否則跳過下次自己的回合。
      str1: 請選擇正、反面
      str2: 正面
      str3: 反面
    37318031:
      name: R-公平正義
      lore: 根據自己場上表側表示存在名字冠有「E·HERO」的怪獸數量破壞場上相同數量的魔法、陷阱卡。
    37322745:
      name: 自然森林
      lore: 對手控制的卡發動無效的場合，可以從我方牌組將1體等級3以下冠有「自然」之名的怪獸加入手牌。
      str1: 檢索
    37349495:
      name: 自然茄子
      lore: 此卡從場上送入墓地時，可以選擇我方墓地存在「自然茄子」以外1隻冠有「自然」之名的怪獸加入手牌。
      str1: 加入手牌
    37390589:
      name: 鎖鍊飛鏢
      lore: ! "以下效果選1個，或是選擇2個來發動。\r\n●對手怪獸攻擊時才可發動。該攻擊怪獸1體變為守備表示。\r\n●此卡變為使攻擊力上升500點的裝備卡，裝備到我方場上存在的1體怪獸上。"
      str1: 攻擊怪獸變為守備表示
      str2: 攻擊力上升500點的裝備卡，裝備到怪獸上
      str3: 選擇2個來發動
    37406863:
      name: 封神鏡
      lore: 檢視對手的手牌。其中手牌若有靈魂怪獸，從手牌中選一體靈魂怪獸捨棄至墓地。　
    37412656:
      name: 英雄衝擊波
      lore: 選擇一張自己墓地冠有「E·HERO」的通常怪獸加入手牌。並破壞該怪獸攻擊力以下的一體對手場上表側表示之怪獸。
    37421075:
      name: 強制退化
      lore: 將我方場上1隻等級4以上的恐龍族怪獸解放來發動。從我方手牌·墓地特殊召喚2隻等級3以下的爬蟲類族怪獸。
    37421579:
      name: 炎之騎士 基拉
      lore: 「怪獸蛋」+「火焰球」
    37436476:
      name: 炎熱旋風壁
      lore: 我方場上表側表示存在冠有「熔岩」之名的怪獸的怪獸的攻擊力上升我方墓地存在冠有「熔岩」之名的怪獸數量x100點。
    37457534:
      name: 古代的機械戰車
      lore: 名字帶有「古代的機械」的怪獸裝備可能。裝備怪獸的攻擊力上升600分。此卡被破壞送往墓地時，給予對手生命值600點損傷。
      str1: 損傷
    37474917:
      name: 彈射戰士
      lore: ! "協調+協調以外的怪獸1隻以上\r\n將我方場上存在的1隻冠有「垃圾」之名的怪獸解放來發動。被解放的怪獸的原攻擊力給予對手生命值傷害。這個效果1回合只能使用1次。"
      str1: 傷害
    37520316:
      name: 精神操作
      lore: 到此回合的結束階段為止，得到對手場上存在一體怪獸的控制權。該怪獸不可攻擊宣言，不可解放。
    37534148:
      name: 復活緞帶
      lore: 裝備怪獸被戰鬥破壞送入墓地的場合，在該回合的結束階段時將該怪獸在我方場上特殊召喚。
    37557626:
      name: 咒法殺手
      lore: 此卡召喚·反轉召喚成功時，我方場上有此卡以外冠有「咒法」之名的怪獸表側表示存在的場合，可以選擇此卡以外我方場上存在的1隻怪獸回到手牌。
      str1: 返回手卡
    37576645:
      name: 無謀的欲張
      lore: 抽兩張牌，之後跳過下兩次我方的抽牌階段。
    37620434:
      name: 惡魔訓獸師
      lore: 反轉：敵方場上一體表側表示存在場上惡魔族怪獸的控制權直到回合結束前變為我方。
      str1: 控制權轉移
    37630732:
      name: 力量結合
      lore: 從手牌或場上，將融合怪獸卡裏所指定的怪獸送進墓地，並從融合牌組特殊召喚一隻機械族融合怪獸。利用此卡的效果來特殊召喚的怪獸，其攻擊力提昇與它的元攻擊力相等的數值。發動回合的結束階段時，發動此卡的玩家要承受等同被特殊召喚的怪獸的元攻擊力的傷害。（此特殊召喚被視為融合召喚）
    37675138:
      name: 骨破者
      lore: 此卡被不死族怪獸的效果從我方墓地特殊召喚成功時，可以破壞對手場上一張魔法·陷阱卡。此卡在特殊召喚的回合結束破壞。
      str1: 破壞
      str2: 自壞
    37684215:
      name: 融合武器村雨刀
      lore: 僅能裝備在戰士族怪獸上。裝備怪獸的攻擊力上升800點。此卡不會被破壞魔法卡的卡片效果破壞。
    37694547:
      name: 齒輪鎮
      lore: 冠有「古代的機械」之名的怪獸召喚時可以少解放1隻祭品。此卡被破壞送到墓地時，可以從自己牌組牌組·墓地·手牌特殊召喚1隻冠有「古代的機械」之名的怪獸。
      str1: 特殊召唤
    37721209:
      name: 海龍 - 地達羅斯
      lore: 將自己場上存在的「海」送入墓地，破壞此卡以外場上全部的卡。
    37742478:
      name: 誠實
      lore: 我方的主要階段時，場上表側表示存在的此卡可以回到手牌。另外，我方場上表側表示存在的光屬性怪獸進行戰鬥的傷害步驟時可以將此卡從手牌送入墓地，到結束階段時為止那隻怪獸的攻擊力上升進行戰鬥的對手怪獸的攻擊力數值。
      str1: 返回手牌
      str2: 攻擊力上升
    37744402:
      name: 風靈使 薇恩
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1體風屬性怪獸的控制權。
      str1: 獲得對手場上1體風屬性怪獸的控制權
    37745919:
      name: 垃圾BOX
      lore: 將我方墓地存在1體等級4以下冠有「變形鬥士」之名的怪獸特殊召喚。此效果特殊召喚的怪獸在結束階段破壞。
    37792478:
      name: 代謝鯊魚
      lore: 這張卡召喚成功時，可以選擇我方墓地存在的2隻魚族怪獸回到牌組。
      str1: 回到牌組
    37806313:
      name: 冰結界的輸送部隊
      lore: 選擇我方墓地存在兩體冠有「冰結界」之名的怪獸來發動。選擇的怪獸回到牌組，雙方從牌組抽1張卡。此效果1回合只能使用1次。
      str1: 回卡組並抽卡
    37812118:
      name: 聖盃Ａ
      lore: 擲一次硬幣，正面的場合自己從牌組抽兩張牌，反面的場合對手從牌組抽兩張牌。
    37829468:
      name: ＲＡＩ－ＪＩＮ
      lore: 這張卡在場上表側表示存在為限，我方場上的光屬性怪獸攻擊力上升我方墓地存在的的光屬性怪獸數量X100點。我方的結束階段時，破壞我方場上一體表側表示的光屬性怪獸。場上只能存在一體表側表示的「ＲＡＩ－ＪＩＮ」。
      str1: 破壞
    37869028:
      name: 三頭毒蛇
      lore: 此卡可以在戰鬥階段攻擊3次。若不解放我方場上此卡以外1體水族怪獸則不能進行攻擊宣言。
    37926346:
      name: 侵略魔人 蜚蠊
      lore: ! "等級4怪獸x2\r\n可以移除此卡的1個超量素材，將等級5以上的怪獸特殊召喚無效並破壞。"
      str1: 5星以上的怪獸的特殊召喚無效並破壞
    37953640:
      name: 龍宮的白鱔
      lore: 此卡作為同步素材的場合，其他的怪獸必須全部是魚族。
    37955049:
      name: 軍神 蓋普
      lore: 此卡在場上表側表示存在為限，場上存在的怪獸全都要表側攻擊表示，而且表示形式不能變更。（此時，反轉效果怪獸的效果不發動。）此外，一回合一次可將手牌的惡魔族怪獸給對手看，此卡的攻擊力在結束階段前上升給對手看的枚數×３００。
      str1: 攻擊力上升
    37970940:
      name: 地靈使 雅維斯
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1體地屬性怪獸的控制權。
      str1: 獲得對手場上1體地屬性怪獸的控制權
    37993923:
      name: 垃圾守衛
      lore: ! "「垃圾同步者」+協調以外的怪獸1隻以上\r\n1回合1次，可以選擇對手場上存在的1隻怪獸，變更其表示形式。這個效果在對手回合也可以使用。場上存在的此卡送入墓地時，可以選擇場上存在的1隻怪獸，變更其表示形式。"
      str1: 改變表示形式
    38033121:
      name: 黑魔導女孩
      lore: 雙方墓地每存在1隻「黑魔導」「黑混沌的魔術師」，此卡的攻擊力上升300點。
    38033122:
      name: 黑魔導女孩
      lore: 雙方墓地每存在1隻「黑魔導」「黑混沌的魔術師」，此卡的攻擊力上升300點。
    38033123:
      name: 黑魔導女孩
      lore: 雙方墓地每存在1隻「黑魔導」「黑混沌的魔術師」，此卡的攻擊力上升300點。
    38033124:
      name: 黑魔導女孩
      lore: 雙方墓地每存在1隻「黑魔導」「黑混沌的魔術師」，此卡的攻擊力上升300點。　
    38035986:
      name: 紅色祭司
      lore: 施放死亡詛咒的魔法師。聽到咒文的敵人將變得神智不清。
    38041940:
      name: 燃燒種子
      lore: 我方場上存在的此卡被卡片效果破壞送入墓地才可發動。將我方墓地存在「燃燒種子」以外一體等級4以下的植物族怪獸在我方場上特殊召喚，並在對手場上守備表示特殊召喚一體「種子代幣」(植物族‧地‧星1‧攻/守0)。該代幣不能用做升級召喚的解放。
    38041941:
      name: 種子代幣
      lore: 「種子代幣」的效果特殊召喚。該代幣不能用做升級召喚的解放。
    38049541:
      name: 盟軍·次世代化學家
      lore: 宣言1個屬性，將手牌的此卡捨棄來發動。我方場上1體表側表示存在冠有「次世代」之名的怪獸的屬性變為宣言的屬性。此效果可以在對手回合發動。
      str1: 屬性變化
    38049934:
      name: 炎塵爆發
      lore: 將我方墓地存在冠有「熔岩」之名的怪獸全部從遊戲中除外來發動。將場上最多跟為了發動此卡而除外的怪獸數量的卡破壞。
    38107923:
      name: 黑暗・鳳凰神
      lore: 自己墓地存在闇屬性怪獸三隻以上時，將其中二隻從遊戲中除外可將此卡從手牌送進墓地。用這個效果送進墓地的時候，下次自己的準備階段此卡從墓地特殊召喚。此卡特殊召喚成功時，破壞一枚場上存在的魔法、陷阱卡。
      str1: 送進墓地
      str2: 特殊召唤
      str3: 破壞一枚魔法、陷阱卡
    38116136:
      name: 機械突擊兵
      lore: 特攻用的機械。以突擊之力打倒敵人。
    38120068:
      name: 交易進行
      lore: 從手牌捨棄1隻等級8的怪獸卡。從我方牌組抽2張牌。
    38142739:
      name: 小天使
      lore: 依靠靈活行動閃避攻擊，很小的天使。
    38167722:
      name: 闇靈術-「欲」
      lore: 將我方場上存在的一體闇屬性怪獸解放才能發動。對手可將手牌的一張魔法公開而將此卡效果無效。如果不公開的話，我方從牌組抽2張卡。
      str1: 是否要把1張魔法卡給對方觀看?
    38199696:
      name: 紅藥水
      lore: 我方回復500點生命值。
    38273745:
      name: 略魔邪龍 烏洛波洛斯
      lore: ! "等級4怪獸x3\r\n1回合1次，移除此卡的1個超量素材，從以下效果選擇1個發動。以下效果在此卡在場上表側表示存在為限各只能選擇1次。\r\n●選擇對手場上存在的1張卡回到持有者手牌。\r\n●隨機選擇1張對手的手牌送入墓地。\r\n●選擇對手墓地存在的1張卡從遊戲中除外。"
      str1: 對手場上存在的1張卡回到持有者手牌。
      str2: 隨機選擇1張對手的手牌送入墓地。
      str3: 選擇對手墓地存在的1張卡從遊戲中除外。
      str4: 選擇效果發動
    38275183:
      name: 八式對魔法多重結界
      lore: ! "選擇下列其中一項效果發動。\r\n‧以場上一隻怪獸為對象的魔法發動與效果無效並破壞。\r\n‧手牌一張魔法卡送入墓地，使一張魔法發動與效果無效並破壞。"
    38277918:
      name: 新月魔龍
      lore: 據說來自月亮，手持三日月刀的龍戰士。
    38280762:
      name: 紫炎的老中 緣
      lore: 此卡不得通常召喚。僅能將自己墓地冠有「六武眾」之名的怪獸兩體從遊戲中移除來特殊召喚。一回合一次，可以破壞場上表側表示存在的一體怪獸。這個效果發動的場合，此卡不能進行攻擊。
      str1: 表側表示存在的一體怪獸破壞
    38289717:
      name: 貪屍龍
      lore: 什麼都能咬碎的恐龍，攻擊力十分恐怖。
    38296564:
      name: 安全地帶
      lore: 選擇場上表側攻擊表示存在的1隻怪獸來發動。選擇的怪獸不會成為對手效果的對象，也不會被戰鬥以及對手的效果破壞。另外，選擇的怪獸不能向對手玩家直接攻擊。此卡不在場上存在時，那隻怪獸破壞。那隻怪獸從場上離開時此卡破壞。
    38299233:
      name: 針牆
      lore: 到我方的準備階段時擲骰子一枚。對手的怪獸格，在此卡的控制者所見的由右數來分1~5格，所在該擲出數目的格子的怪獸破壞。當擲到6時則再重擲一次。
      str1: 破壞
    38318146:
      name: 暴君的暴力
      lore: 將我方場上存在的2隻怪獸解放來發動。此卡在場上存在為限，對手不從牌組將1張魔法卡送入墓地的話就不能發動魔法卡。
    38354937:
      name: 真·次世代黑機神
      lore: ! "冠有「次世代」之名的協調+協調以外的闇屬性怪獸1體以上\r\n此卡同步召喚成功時，得到對手場上等級最高的1體怪獸控制權。"
      str1: 獲得控制權
    38369349:
      name: 卡通蛋龍
      lore: 此卡不能通常召喚。僅能在我方場上有「卡通世界」存在的場合才能特殊召喚(等級5以上需要解放怪獸)。此卡在特殊召喚的回合不能攻擊。此卡不支付500點生命值則不能攻擊宣言。對手場上沒有卡通怪獸存在的場合，此卡可以向對手玩家直接攻擊。存在的場合，必須選擇卡通怪獸為攻擊對象。場上的「卡通世界」破壞時此卡破壞。
    38411870:
      name: 掉落的天井
      lore: 當全部場上有4體以上的怪獸存在時才可發動。表側表示的怪獸全部破壞。
    38430673:
      name: 大十字星
      lore: 自己場上有「宏觀宇宙」存在的時才能發動。給對方造成300點的損傷，並破壞場上所有的怪獸。
    38445524:
      name: 鉤刀魔
      lore: 身穿鋼鐵鎧甲的殺戮機器。使用巨刀攻擊。
    38450736:
      name: 甲蟲裝機 蠼螋
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。此卡當作裝備卡裝備中的場合，攻擊力·守備力上升此卡各自的數值。另外，裝備在怪獸上的此卡送入墓地時，裝備怪獸的攻擊力到結束階段時為止上升1000點。
      str1: 裝備
      str2: 攻擊力上升
    38468214:
      name: 類催眠外星人
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●選擇對手場上有放置A計數器的一隻怪獸並獲得其控制權。每到自己的結束階段時，將得到控制權的那隻怪獸上的一個A計數器移除。當得到控制權的那隻怪獸上的A計數器全部移除時，該怪獸破壞。"
      str1: 得到控制權
    38479725:
      name: 特洛伊木馬
      lore: 當升級召喚地屬性的怪獸時，此怪獸可以一隻當作兩體解放。
      str1: 地屬性雙祭品
    38492752:
      name: 熔岩加農
      lore: 此卡召喚·反轉召喚成功時，可以選擇我方除外的1隻冠有「熔岩」之名的怪獸特殊召喚。
      str1: 特殊召唤
    38495396:
      name: 托勒密梅西耶7星聖
      lore: ! "等級6怪獸x2\r\n此卡也可以將此卡重疊在「托勒密梅西耶7星聖」以外我方場上冠有「星聖」之名的超量怪獸上來超量召喚。用這個方法特殊召喚的場合，這個回合不能發動此卡的效果。1回合1次，藉由移除此卡的1個超量素材，選擇我方或是對手場上·墓地的1隻怪獸回到持有者手牌。"
      str1: 返回手牌
      str2: 是否要疊在名字帶有「星聖」的超量怪獸上進行超量召喚?
    38522377:
      name: 機皇神龍 星標
      lore: 此卡不能通常召喚。我方場上有冠有「機皇」之名的怪獸3隻以上表側表示存在的場合才能特殊召喚。此卡特殊召喚成功時，可以選擇我方場上表側表示存在任意數量冠有「機皇」之名的怪獸送入墓地。此卡的攻擊力變成用這個效果送入墓地的怪獸的原攻擊力合計數值。另外，此卡在場上表側表示存在，我方或是對手將同步怪獸特殊召喚成功時，給予那個玩家1000點傷害。
      str1: 攻擊變化
      str2: LP傷害
    38528901:
      name: 冰結界的決起隊
      lore: 將此卡解放來發動。將場上1體表側表示存在的水屬性怪獸破壞，將我方牌組1體冠有「冰結界」之名的怪獸加入手牌。
      str1: 破壞 檢索
    38538445:
      name: 不死之炎鳥
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手戰鬥傷害時，自己回復與該戰鬥傷害數值相等的生命值。
      str1: 回到手牌
      str2: 回復
    38562933:
      name: 黑羽-空風之琴
      lore: 此卡與對手場上表側表示存在守備力比此卡的攻擊力低的怪獸進行戰鬥的場合，不進行傷害計算將那隻怪獸破壞。
      str1: 破壞
    38568567:
      name: 特異苜蓿
      lore: 選擇我方場上1體表側表示存在的怪獸，將手牌1體等級4的植物族怪獸送入墓地來發動。選擇的怪獸一度在戰鬥階段中可以進行2次攻擊。此卡發動的回合，我方場上存在其他怪獸不得進行攻擊宣言。
    38589847:
      name: 高等力量
      lore: 此卡在場上存在為限，等級7以上的怪獸可以解放1體等級5以上的怪獸來升級召喚。
      str1: 怪獸1體解放來升級召喚
    38643567:
      name: 甲蟲裝機的寶珠
      lore: 發動後此卡變成使攻擊力·守備力上升500點的裝備卡裝備在我方場上1隻冠有「甲蟲裝機」之名的怪獸上。我方場上1隻冠有「甲蟲裝機」之名的怪獸成為卡片效果對象時，可以將變成裝備卡的此卡送入墓地來將那個效果無效。
      str1: 效果無效
    38670435:
      name: 暗黑恐獸
      lore: 對手場上除了守備表示的怪獸之外沒有其他卡片時的時候，此卡可以直接攻擊對方玩家。
    38679204:
      name: 大日星狀體
      lore: 此卡從怪獸卡區域送入墓地的場合，可以支付500點生命值，將此卡當作裝被卡裝備在我方場上表側表示存在的1隻怪獸上。與此卡裝備的怪獸進行戰鬥的對手怪獸在傷害步驟結束時破壞。
      str1: 當成裝備卡裝備
      str2: 破壞
    38699854:
      name: 太陽之書
      lore: 存在場上一體裡側表示怪獸形式變更為表側攻擊表示。
    38730226:
      name: 英知的代行者 水星
      lore: 對手結束階段時如果我方手牌是0張，則下一個我方準備階段時，我方從牌堆抽一張牌。
      str1: 下一個準備階段時抽牌
      str2: 抽卡
    38737148:
      name: 光芒海龍
      lore: 此卡不能通常召喚。只有在我方墓地的光屬性怪獸在4隻以上的場合才能特殊召喚。1回合1次，選擇場上的2張卡和1張場地魔法卡才能發動。破壞選擇的卡。
    38742075:
      name: 邊境的大賢者
      lore: 此卡存在自己場上時，以自己場上的戰士族怪獸為對象的魔法無效而破壞。
    38757297:
      name: 光子獅
      lore: 此卡召喚成功時才能發動。對手的手牌全部加進牌組洗牌。之後，對手抽出加進牌組張數的牌。
      str1: 重新抽卡
    38815069:
      name: 光之領主 盜賊貓萊喵
      lore: 反轉：選擇我方墓地存在的1隻冠有「光之領主」之名的怪獸送回牌組，從我方牌組抽1張牌。
      str1: 返回卡组抽卡
    38837163:
      name: 豹人 阿庫茲
      lore: ! "此卡不能通常召喚。將我方墓地存在的2隻獸戰士族怪獸從遊戲中除外來特殊召喚。1回合1次，可以從手牌將1隻獸戰士族怪獸捨棄，選擇以下1個效果來發動：\r\n●直到回合的結束階段為止，此卡的攻擊力變為2倍。\r\n●此卡可以向對手玩家直接攻擊。"
    38898779:
      name: 巨岩鬥士/爆裂型態
      lore: 此卡不可通常召喚。僅能使用「爆裂模式」的效果才能特殊召喚。此卡在場上表側表示存在為限，對手場上所有怪獸的攻擊力下降我方墓地戰士族怪獸數量x100點。此卡特殊召喚成功時，可以選擇我方牌組最多兩體戰士族怪獸送入墓地。此卡破壞時，我方墓地一體「巨岩鬥士」可以特殊召喚。
      str1: 送墓
      str2: 特殊召喚「巨岩鬥士」
    38916461:
      name: 稀有金屬士兵
      lore: 全身覆蓋著金屬裝甲的戰士。與「稀有金屬小姐」融合將提升力量。
    38942059:
      name: 音女
      lore: 擅長操縱聲音的少女，能使音符變成鐮刀攻擊敵人。
    38973775:
      name: 光子蜥蜴
      lore: 將此卡解放來發動。從牌組將1隻等級4以下冠有「光子」之名的怪獸加入手牌。「光子蜥蜴」的效果1回合只能使用1次。
      str1: 檢索
    38975369:
      name: 軍荼利
      lore: 此卡不可特殊召喚。召喚·反轉的回合結束階段回到持有主手牌。此卡與同步怪獸進行戰鬥的場合，不進行傷害計算，將該怪獸與此卡送回持有主手牌。
      str1: 返回手牌
    38981606:
      name: 沙漠的守護者
      lore: 此卡的守備力上升場上存在的魔法‧陷阱卡數量x300點。我方場上存在的昆蟲族怪獸破壞的場合，此卡可以代替破壞。
      str1: 要將「沙漠的守護者」破壞嗎?
    38982356:
      name: 冰
      lore: 全身用冰做的戰士。將一切與其解觸者冰凍起來。
    38992735:
      name: 波動加農砲
      lore: 在我方的主要階段可以將場上表側表示存在的此卡送入墓地。在此卡發動過後經過的我方準備階段次數X1000點給對手生命值傷害。
      str1: 給對手此卡發動過後經過的我方準備階段次數X1000點生命值傷害
    38999506:
      name: 宇宙女王
      lore: 生存於宇宙，統治著所有星球的女王。
    39004808:
      name: 水妖
      lore: 海中的半魚人。掀起暗黑的大海嘯來攻擊。
    39037517:
      name: 核成甲殼蟲
      lore: 此卡的控制者在每次我方的結束階段時要從手牌將1張「核成的鋼核」送入墓地，或將手牌1隻昆蟲族怪獸給對手觀看。或是都不做讓此卡破壞。光屬性或是闇屬性怪獸以表側攻擊表示特殊召喚成功時，那些怪獸變成守備表示。
      str1: 「核成的鋼核」送入墓地
      str2: 昆蟲族怪獸給對手觀看
      str3: 破壞
      str4: 守備表示
    39091951:
      name: 半機械貓熊
      lore: 此卡被戰鬥破壞送入墓地時，可支付800點生命值，將我方牌組1體等級4的超能族怪獸特殊召喚。
      str1: 特殊召唤
    39111158:
      name: 三角魔龍
      lore: 頭上長了3支角的惡魔龍。
    39118197:
      name: 機巧武者 六三一八
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變為守備表示。場上存在冠有「機巧」之名的怪獸被破壞的場合，此卡的攻擊力上升400點。
      str1: 變為守備表示
      str2: 攻擊力上升
    39131963:
      name: 死之反擊
      lore: 直接攻擊玩家而成功造成戰鬥傷害的怪獸破壞。
    39139935:
      name: No.33 先史遺產－超兵器天空之城
      lore: ! "等級5怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上表側表示存在的1隻怪獸才能發動。給予對手生命值選擇怪獸的攻擊力和原攻擊力相差值的傷害，此卡的攻擊力上升給予的傷害數值。"
      str1: 攻擊力上升給予的傷害數值
    39163598:
      name: 惑星污染病毒
      lore: 將我方場上存在的1體冠有「外星人」之名的怪獸解放來發動。對方場上表側表示存在沒有搭載A計數器的怪獸全部破壞。以對方回合計算的3回合內對方召喚‧反轉召喚‧特殊召喚的怪獸全部放置1個A計數器。
    39175982:
      name: 黑暗殺手
      lore: 揮舞像鐮刀般發達的手臂進行攻擊。
    39180960:
      name: 死亡鐮刀手
      lore: 反轉：玩家彼此各從手牌中選擇一枚卡捨棄。以戰鬥破壞此卡的怪獸攻擊力·守備力各下降５００點。
      str1: 捨棄手牌
      str2: 攻守下降500
    39191307:
      name: 假面龍
      lore: 此卡由於戰鬥被破壞送入墓地時，可以從牌組將1體攻擊力1500點以下的龍族怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    39239728:
      name: 王室護衛
      lore: 為了守護王座而開發的，且擁有意志的機械部隊。
    39256679:
      name: 磁石戰士β
      lore: 與「磁石戰士α」和「磁石戰士γ」是最親密的伙伴，他們間的合力攻擊會讓你吃不消哦。
    39261576:
      name: 粒子融合
      lore: 從我方場上·將融合怪獸卡決定的融合素材怪獸送入墓地，將1隻冠有「寶石騎士」之名的融合怪獸當作融合召喚從額外牌組特殊召喚。用這個效果融合召喚成功時，將墓地存在的此卡從遊戲中除外，選擇使用於那次融合召喚1隻冠有「寶石騎士」之名的融合素材怪獸來發動。那融合怪獸的攻擊力到結束階段時為止上升選擇怪獸的攻擊力數值。
      str1: 攻擊力上升
      str2: 請選擇1個使用的融合素材
    39272762:
      name: 超銀河眼光子龍
      lore: ! "等級8怪獸x3\r\n以「銀河眼光子龍」作為素材來成功超量召喚此卡時，此卡以外場上表側表示存在的卡片效果無效。1回合1次，移除此卡的1個超量素材才能發動。移除所有對手場上的超量素材，這個回合此卡的攻擊力上升移除的數量x500點。接著這個回合此卡可以在1次戰鬥階段作出移除數量的攻擊。"
      str1: 效果無效化
      str2: 攻擊力上升
    39284521:
      name: 機甲加農
      lore: 此卡不能通常召喚。從手牌將任意數量機械族怪獸送入墓地的場合才能特殊召喚。此卡的攻擊力上升特殊召喚此卡時送入墓地的怪獸數量x800點。
    39303359:
      name: 古代的機械騎士
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。"
    39343610:
      name: 黑暗火焰龍
      lore: 此卡從墓地特殊召喚成功時，此卡的原攻擊力、守備力加倍。當此卡戰鬥破壞怪獸送入墓地時，給予對手和破壞怪獸攻擊力相等的生命值傷害。
    39399168:
      name: 夏古拉的復活
      lore: 「夏古拉」降臨必要，從手牌和場上解放等級合計7以上的怪獸。
    39402797:
      name: 三戟巨龍
      lore: ! "龍族協調+協調以外的龍族怪獸1體以上\r\n此卡僅能以同步召喚來特殊召喚。此卡同步召喚成功時，將我方場上最多2張卡破壞。此回合此卡可在通常攻擊追加效果破壞張數的攻擊。"
      str1: 破壞
    39440937:
      name: 妨害電波
      lore: 雙方場上的同步怪獸全部變為守備表示，結束階段時場上存在的同步怪獸全部回到額外牌組。
    39477584:
      name: 魔轟神 利維坦
      lore: ! "冠有「魔轟神」之名的協調+協調以外的怪獸1體以上\r\n場上存在的此卡被破壞送入墓地時，選擇我方墓地最多3體冠有「魔轟神」之名的怪獸發動。選擇的怪獸加入手牌。"
      str1: 加入手卡
    39512984:
      name: 寶石騎士掌門·鑽石
      lore: ! "冠有「寶石騎士」之名的怪獸x3\r\n此卡只能用融合召喚來才能從額外牌組特殊召喚。此卡的攻擊力上升我方墓地冠有「寶石」之名的怪獸數量x100點。另外，1回合1次，將我方墓地1隻等級7以下冠有「寶石騎士」之名的融合怪獸從遊戲中除外才能發動。到結束階段時為止，此卡當作除外的怪獸的同名卡，得到相同效果。到結束階段時為止當作那隻怪獸的同名卡，得到相同效果。"
      str1: 獲得效果
    39526584:
      name: 禮物卡
      lore: 對手的生命值回復3000點。
    39531794:
      name: 腦部危機
      lore: 選擇從遊戲中除外我方的1隻超能族怪獸，在我方場上特殊召喚。此卡從場上離開時，那隻怪獸破壞。那隻怪獸破壞時此卡破壞。
    39537362:
      name: 旅人的試練
      lore: 當對手攻擊宣言時"可以選擇"發動。對手隨機選擇我方手牌一枚並猜卡片種類（怪獸·魔法·陷阱）。若猜錯時，該攻擊怪獸回到持有主手牌。
    39552864:
      name: 神聖球體
      lore: 被神聖光輝包住的天使靈魂。據域看見其美麗姿態的人，可以實現心中的願望。
    39648965:
      name: 機皇兵 神智一型
      lore: 此卡的攻擊力上升此卡以外場上表側表示存在冠有「機皇」之名的怪獸數量x100點。1回合1次，以對手場上守備表示存在的怪獸為攻擊對象的此卡以外我方冠有「機皇」之名的怪獸攻擊的場合，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
      str1: 貫穿傷害
    39672388:
      name: 進化龍·達爾文翼龍
      lore: 此卡由於冠有「進化蟲」之名的怪獸效果特殊召喚成功時，可以選擇場上表側表示存在的1隻怪獸使其等級最多上升2。
      str1: 請選擇要上升的等級
      str2: 等級上升1
      str3: 等級上升2
    39674352:
      name: 哥基塔·塔塔基哥
      lore: 已經精神崩潰，肉體追求更強的力量而暴走。在它身上再也找不到昔日的面影……
    39695323:
      name: 隆隆隆巨人
      lore: 此卡召喚成功時，可以選擇我方墓地1隻冠有「隆隆隆」之名的怪獸以表側守備表示特殊召喚。之後，此卡變成守備表示。另外，此卡攻擊的場合，在戰鬥階段結束時變成守備表示。
      str1: 特殊召唤
    39701395:
      name: 調和的寶牌
      lore: 將我方手牌1體攻擊力1000以下的龍族協調怪獸捨棄來發動。從牌組抽2張卡。
    39703254:
      name: 小蕃茄
      lore: 場上表側表示存在此卡以外的植物族怪獸1體成為對手魔法·陷阱卡的效果對象時發動。將我方場上存在的此卡解放，從我方牌組抽2張牌。
      str1: 解放
    39711336:
      name: 不死王巫妖
      lore: 此卡不能通常召喚。必須解放滿足條件的「大神官 德那杜」來特殊召喚。以表側表示存在場上的此卡為對象的魔法陷阱卡的發動與無效並且破壞。此卡在一回合內有一次機會形式可以變成裏側守備表示。當此卡反轉時，可從自己墓地中將特殊召喚一體不死族怪獸到場上。
    39712330:
      name: 決戰的火蓋
      lore: 將自己墓地的一張怪獸卡從遊戲中除外，可從手牌通常召喚一隻通常怪獸。這個效果僅能在自己回合的主要階段發動。
      str1: 通常召喚
      str2: 表側表示召喚
      str3: 裏側表示設置
    39751093:
      name: 龍宮之姬
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡召喚、反轉時，可以將對手場上一張表側表示怪獸的表示形式變更。
      str1: 回到手牌
      str2: 表示形式變更
    39751094:
      name: 龍宮之姬
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡召喚、反轉時，可以將對手場上一張表側表示怪獸的表示形式變更。
      str1: 回到手牌
      str2: 表示形式變更
    39761138:
      name: 新赤炎界薩滿
      lore: 我方墓地冠有「赤炎界」之名的怪獸3體以上存在，此卡戰鬥破壞對手怪獸的場合，選擇對手墓地存在1張卡從遊戲中除外。此效果發動時對手墓地沒有魔法卡存在的場合，給對手生命值500點傷害。
      str1: 除外
    39765115:
      name: 飛濺捕獲
      lore: 對手超量召喚成功時，可以將我方墓地2隻魚族怪獸從遊戲中除外來發動。得到那1隻超量怪獸的控制權。
    39823987:
      name: 太陽龍 印地
      lore: ! "「赤蟻 阿斯卡托爾」+協調以外的怪獸1體以上\r\n此卡被戰鬥破壞送入墓地時，破壞此卡的怪獸破壞，該怪獸攻擊力一半給對手生命值傷害。場上存在的此卡破壞的場合，下個回合的準備階段時，可將我方墓地存在的1體「月影龍
        奎拉」特殊召喚。"
      str1: 破壞
      str2: 是否要發動「太陽龍 印地」的效果?
      str3: 特殊召唤
    39829561:
      name: D-HERO 死逝小子
      lore: 自己的準備階段此卡存在墓地的場合，在對手場上表側攻擊表示特殊召喚。此卡戰鬥破壞送入墓地時從遊戲中除外。此卡因為卡片的效果從手牌或牌組送入墓地的場合，不送入墓地而從遊戲中除外。
    39905966:
      name: 咒法紋章魚
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，可以選擇我方墓地存在的1張冠有「咒法」之名的儀式怪獸或是儀式魔法卡加入手牌。
      str1: 加入手卡
    39910367:
      name: 魔法都市 安迪米翁
      lore: 每次我方或對手發動魔法，在此卡上放置一個魔力計數器。乘載有魔力計數器的卡破壞的場合，與破壞的卡片搭載的魔力計數器數量相同的魔力計數器放置於此卡上。一回合一次，我方場上藉由除去魔力計數器的卡片效果發動的場合，可以以除去此卡上的魔力計數器來代替。此卡破壞的場合，除去此卡一個魔力計數器可避免破壞。
      str1: 發動
      str2: 是否使用「魔法都市 安迪米翁」的效果代替破壞?
    39956951:
      name: 封魔一閃
      lore: 對手場上的怪獸卡區全部都有怪獸存在時才可以發動。對手場上存在的怪獸全部破壞。
    39967326:
      name: 過早的復活
      lore: 選擇我方墓地存在的1隻冠有「地縛神」之名的怪獸來發動。選擇的怪獸在我方場上特殊召喚。因為這個效果特殊召喚的怪獸在這個回合不能攻擊宣言。另外，因為這個效果特殊召喚的怪獸進行戰鬥的場合，給予對手玩家的戰鬥傷害變為0。
    39980304:
      name: 連鎖物質
      lore: 此卡發動的回合，融合召喚進行時，可將融合怪獸上所記述的怪獸從自己手牌、牌組、場上、墓地除外以作為融合素材。此卡發動的回合不能攻擊，因此效果特殊召喚的融合怪獸於結束階段時破壞。
      str1: 是否使用「連鎖物質」的效果?
    39984786:
      name: 重生短吻鱷
      lore: 此卡藉由解放爬蟲類族怪獸升級召喚成功時，用來升級召喚此卡而解放的一體怪獸在該回合結束階段時從墓地在我方場上特殊召喚。
    39987164:
      name: 大日迪西格馬
      lore: ! "等級4怪獸x3\r\n1回合1次，可以移除此卡的1個超量素材，選擇對手場上表側攻擊表示存在的1隻效果怪獸，當作裝備卡裝備在此卡上。跟用這個效果裝備的怪獸卡相同屬性的怪獸進行戰鬥的場合，不進行傷害計算將那隻怪獸破壞。"
      str1: 裝備
      str2: 破壞
    40012727:
      name: 爆裂斬
      lore: 我方場上有冠有「/爆裂型態」之名的怪獸表側表示存在的場合才可發動。場上表側表示存在的怪獸全破壞。
    40044918:
      name: E·HERO 空氣人
      lore: ! "此卡召喚．特殊召喚成功時，下面效果選擇1個發動\r\n●依我方檯面上存在的此卡以外名為「HERO」怪獸的數量，可破壞最多到該數量為止的檯面上的魔法·陷阱卡。\r\n●選擇我方牌堆中1隻名為「HERO」怪獸加入手牌。　"
      str1: 選擇一個效果發動
      str2: 把最多自己場上此卡以外帶有「HERO」之名的怪獸數量，破壞上的魔法·陷阱卡
      str3: 從自己卡組選擇1隻名字帶有「HERO」的怪獸加入手卡
    40048324:
      name: 祕術魔刃
      lore: 此卡用於同步召喚而送入墓地的場合，牌組1張「爆裂模式」加入手牌。
      str1: 檢索
    40101111:
      name: 究極超能力者
      lore: ! "超能族同步怪獸+超能族怪獸\r\n此卡僅能以融合召喚從額外牌組特殊召喚。此卡不會被卡片效果破壞。此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給對手生命值戰鬥傷害。另外，此卡由於戰鬥將怪獸破壞送入墓地時，被破壞怪獸的攻擊力分回復我方的生命值。"
      str1: 回復被破壞怪獸的攻擊力的數值
    40133511:
      name: 食魂者巴斯
      lore: 自己墓地最多三體怪獸移除。每除外卡片一枚、在對手回合結束前，此卡攻擊力上升300分。此效果在自己回合只能使用一次。
      str1: 攻擊力上升
    40143123:
      name: 室女星聖·角宿一
      lore: 此卡召喚成功時，可以從手牌將1張冠有「星聖」的等級5怪獸以守備表示特殊召喚。
      str1: 特殊召唤
    40155554:
      name: 盟軍之心
      lore: 為了強化正義盟軍的思考迴路而開發的高性能裝備。採集從蠕蟲星雲飛來的隕石，擁有很高的協調能力。那個未知的力量到現在還沒有明朗。
    40173854:
      name: 水陸兩用機械急速號
      lore: 「陸戰型機械」＋「守護大海的戰士」
    40189917:
      name: 赤炎界死亡砲手
      lore: 此卡不能特殊召喚。僅能將我方場上存在1隻冠有「赤炎界」之名的怪獸解放的場合才能召喚。1回合1次，可以將我方墓地存在的1隻守備力200點的怪獸從遊戲中除外，除外怪獸的攻擊力數值給予對手生命值傷害。
      str1: 傷害
    40196604:
      name: 黑暗陰影
      lore: 從水晶中發射強烈的光線進行攻擊。
    40200834:
      name: 沉睡的獅子
      lore: 平時沉睡著的猛獸。一旦甦醒就使人招架不住。
    40213117:
      name: 魔導弓士 拉穆爾
      lore: 1回合1次，將手牌1張冠有「魔導書」之名的魔法卡給對手觀看才能發動。從手牌特殊召喚1隻等級4以下的魔法使族怪獸。
      str1: 特殊召喚
    40225398:
      name: 雙擊破壞者
      lore: 此卡攻擊守備表示怪獸的場合，只有1次可以再進行1次攻擊。此卡攻擊守備表示的怪獸時，若攻擊力超越其守備力，該差額給予對手戰鬥傷害。
      str1: 要繼續進行攻擊嗎?
    40240595:
      name: 進化之繭
      lore: 可將手牌的這張卡當作裝備卡裝在場上表側表示存在的「小毛蟲」上。裝備的場合，「小毛蟲」的攻擊力‧守備力依照「進化之繭」。
    40253382:
      name: TG-SX1
      lore: 我方場上存在冠有「科技屬」之名的怪獸由於戰鬥將對手怪獸破壞送入墓地時才能發動。選擇我方墓地存在的1隻冠有「科技屬」之名的同步怪獸特殊召喚。
    40279770:
      name: 黑羽的引導
      lore: 由於卡片效果使我方受到傷害時才能發動。從手牌將1隻等級4以下冠有「黑羽」之名的怪獸特殊召喚。
    40320754:
      name: 毒王
      lore: 此卡因戰鬥被破壞而送入墓地時，將我方墓地一隻「毒王」以外的植物族怪獸特殊召喚到我方場上。
      str1: 特殊召唤
    40348946:
      name: 高能同步者
      lore: 此卡作為龍族怪獸的同步召喚使用送入墓地的場合，以此卡為素材的同步怪獸的攻擊力上升800點，結束階段時從遊戲中除外。
      str1: 攻擊力上升
    40374923:
      name: 猛瑪的墓場
      lore: 守護夥伴的墳墓的猛瑪象。不留情地攻擊盜墓者。
    40383551:
      name: 大寒氣
      lore: 這個回合，我方不能使用魔法‧陷阱卡的效果且不能發動‧覆蓋。
    40387124:
      name: 在深淵綻放之花
      lore: 默默生長在黑暗的深淵裡的花，平常很難見到。
    40391316:
      name: 搗蛋騎士
      lore: ! "「搗蛋」之名的怪獸X2\r\n此卡場上表側表示存在時，對手的怪獸區最多2格不能使用。"
      str1: 是否還要選擇一個區域?
    40410110:
      name: ! '鍊金生物 荷姆庫魯斯 '
      lore: 可以變更此怪獸的屬性。此效果１回合只可使用１次。
    40418351:
      name: 鎧黑龍-電子黑暗龍
      lore: ! "「電子黑暗角」＋「電子黑暗翼」＋「電子黑暗骨」\r\n此怪獸只能以融合召喚來特殊召喚。此卡特殊召喚成功時、選擇自己墓地存在的一隻龍族怪獸並將其視為裝備卡裝備。此卡攻擊力上升裝備怪獸的攻擊力。自己墓地每有一張怪獸卡、此卡攻擊力上升100點。此卡被戰鬥破壞的場合、由裝備卡代替破壞。"
      str1: 裝備
    40465719:
      name: 凡人的施捨
      lore: 牌堆抽兩張卡，之後手牌一隻通常怪獸移除遊戲。手牌沒有通常怪物的場合，手牌全部送入墓地。
    40473581:
      name: 雷帝神
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手的戰鬥傷害減半。
      str1: 回到手牌
    40529384:
      name: 爆破翼龍
      lore: ! "協調+協調以外的龍族怪獸1體以上\r\n與此卡攻擊力以下的表側表示怪獸戰鬥的場合，可以不計算傷害將該怪獸破壞，破壞怪獸的攻擊力分給對手傷害。"
      str1: 破壞並傷害
    40555959:
      name: 空手假象
      lore: 自己場上有表側表示存在冠有「無限地獄」之名的怪獸的場合，1回合1次，到自己下個準備階段前可以將自己全部的手牌裏側表示從遊戲中除外。
      str1: 手卡除外
      str2: 是否要除外手卡？
    40575313:
      name: 地獄亡靈
      lore: 出現在荒野的亡靈。聚集很多的話會相當麻煩。
    40583194:
      name: 力量共鳴體
      lore: 將我方場上表側表示存在的此卡送入墓地，選擇我方場上表側表示存在的1隻怪獸來發動。這個回合被選擇的怪獸攻擊的場合，對手到傷害步驟結束時為止不能發動以怪獸為對象的魔法·陷阱·效果怪獸的效果。
      str1: 效果抑制
    40591390:
      name: D-HERO 恐怖小子
      lore: 因為「幽獄的時計塔」的效果特殊召喚時、自己場上除了冠有「D-HERO 」之名以外的自己 怪獸全部破壞。之後、從自己墓地特殊召喚兩隻名中冠有「D-HERO
        」的怪獸。此卡特殊召喚的回合、自己場上名字冠有「D-HERO 」之名的怪獸不會被破壞、因戰鬥所受到的戰鬥傷害為0。此卡的攻擊力、守備力是自己場上除了此卡以外名字中冠有「D-HERO
        」之名的所有怪獸的原攻擊力的總和。
      str1: 破壞
      str2: 要特殊召喚嗎?
    40619741:
      name: 大日士兵
      lore: 此卡攻擊宣言時，可以到此卡裝備的裝備卡數量為止選擇對手場上存在的怪獸，表示形式變更。
      str1: 改變表示形式
    40619825:
      name: 惡魔之斧
      lore: 裝備怪獸的攻擊力上升1000點。此卡從場上送入墓地時，可以將我方場上存在的1體怪獸解放，此卡回到牌組最上方。
      str1: 回到卡组的最上面
    40633297:
      name: 化療症狀副作用
      lore: 當回復對手生命值的效果時，會變成給予對手生命值傷害的效果。
    40640057:
      name: 小精靈
      lore: 把手牌中的此卡捨棄。對手怪獸1體對我方的戰鬥損傷變成0。此卡效果只可在敵方的戰鬥階段時發動。
      str1: 戰鬥損傷變成0
    40640058:
      name: 小精靈
      lore: 把手牌中的此卡捨棄。對手怪獸1體對我方的戰鬥損傷變成0。此卡效果只可在敵方的戰鬥階段時發動。
      str1: 戰鬥損傷變成0
    40640059:
      name: 小精靈
      lore: 把手牌中的此卡捨棄。對手怪獸1體對我方的戰鬥損傷變成0。此卡效果只可在敵方的戰鬥階段時發動。
      str1: 戰鬥損傷變成0
    40659562:
      name: 守護者斯芬克斯
      lore: 此卡在一回合內有一次機會形式可以變成裏側守備表示。此卡反轉召喚成功時，對手場上所有怪獸回到持有者手牌。
      str1: 變成裏側守備表示
      str2: 對手場上所有怪獸回到持有者手牌
    40666140:
      name: 極星靈 光明精靈
      lore: 此卡召喚成功時，選擇此卡以外我方場上表側表示存在的1隻怪獸來發動。選擇的怪獸的等級以下的1隻冠有「極星」之名的怪獸從手牌特殊召喚。
      str1: 特殊召唤
    40695128:
      name: 磨破羅魏
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡召喚、反轉時在下次自己的抽牌階段抽牌前，查看牌組最上方的一張卡，然後選擇放回牌組最上方或最下方。　
      str1: 回到手牌
      str2: 召喚、反轉時發動
      str3: 放回牌組最上方
      str4: 放回牌組最下方
    40703222:
      name: 增殖
      lore: 將我方場上存在的1體「小精靈」解放來發動。在我方沒有使用的全部怪獸區將「小精靈代幣」(惡魔族·闇·星1·攻300/守200)以守備表示特殊召喚。這些代幣不能作為升級召喚的解放。
    40703223:
      name: 小精靈代幣
      lore: 由「增殖」的​​效果特殊召喚。這個代幣不能成為上級召喚用的祭品。
    40732515:
      name: 神聖魔導王 安迪米翁
      lore: 將我方場上存在的「魔法都市 安迪米翁」搭載的六個魔力計數器去除，此卡可以從我方手牌或墓地特殊召喚。此方法特殊召喚成功時，我方墓地存在的一張魔法卡加入手牌。一回合一次、手牌魔法卡一張捨棄，場上存在的一張卡破壞。
      str1: 墓地存在的一張魔法卡加入手牌
      str2: 場上存在的一張卡破壞
    40736921:
      name: 心鎮壺的複製品
      lore: 選擇場上覆蓋的1張魔法·陷阱卡來發動。此卡在場上存在為限，被選擇的卡不能發動。不能對應此卡的發動來發動魔法·陷阱·效果怪獸的效果。
      str1: 請選擇覆蓋的1張魔法·陷阱卡
    40737112:
      name: 混沌的黑魔術師
      lore: 此卡召喚·特殊召喚成功時，可以從自己的墓地中選擇一枚魔法卡加入手牌。此卡戰鬥破壞的怪獸不進墓地，直接移除遊戲。此卡離場時，移除遊戲。
      str1: 魔法回收
    40817915:
      name: 雷電小精靈
      lore: 我方主要階段時，可以選擇1隻擁有超量素材的超量怪獸來發動。移除選擇怪獸的1個超量素材，從我方牌組特殊召喚1隻「雷電小精靈」。此卡不能做為同步素材。　
      str1: 特殊召唤
    40826495:
      name: 岩漿人
      lore: 岩漿中生出的怪獸。用可怕的熱能溶化事物。
    40830387:
      name: 古代的機械掌
      lore: 名字帶有「古代的機械」的怪獸裝備可能。與裝備怪獸進行戰鬥的怪獸，該傷害計算步驟終了時破壞。
      str1: 破壞
    40844552:
      name: 極星天 女武神
      lore: 此卡召喚成功時，對手場上有怪獸存在，我方場上此卡以外沒有卡片存在的場合，可以將手牌2隻冠有「極星」之名的怪獸從遊戲中除外來發動。在我方場上將2隻「英靈代幣」(戰士·地·星4·攻/守1000)以守備表示特殊召喚。
      str1: 特殊召唤Token
    40844553:
      name: 英靈代幣
      lore: 由「極星天 女武神」的效果特殊召唤。
    40854197:
      name: E·HERO 絕對零度
      lore: ! "冠有「HERO」之名的怪獸+水屬性怪獸\r\n此卡只能以融合召喚來特殊召喚。此卡攻擊力上升場上「E·HERO絕對零度」以外的水屬性怪獸數量X500點。此卡離場時，對手場上的怪獸全破壞。"
      str1: 破坏
    40884383:
      name: 凶惡犯－砍人魔
      lore: 此卡反轉召喚成功時，可以從我方墓地中選擇一張裝備魔法卡裝備在此卡上。
      str1: 裝備
    40916023:
      name: 水之精靈 艾格拉蕊雅
      lore: 此卡不可通常召喚。自己墓地的水屬性怪獸一體移除才可特殊召喚至場。每一次到對手回合的準備階段期間，可變更對手一隻表側表示怪獸的表示形式，該怪獸在此回合內不能再改變表示形式。
      str1: 改變表示形式
    40921545:
      name: 略魔鯨
      lore: 將此卡解放來發動，選擇對手場上存在的1張魔法‧陷阱卡破壞。
      str1: 魔陷破壞
    40921744:
      name: 墮天使 傑拉特
      lore: 我方墓地有闇屬性怪獸四種以上的場合，此卡可以解放一體闇屬性怪獸來升級召喚。手牌一體闇屬性怪獸送入墓地，對手場上存在的怪獸全破壞。發動此效果的此卡在結束階段破壞。
      str1: 解放一體召喚
      str2: 破壞
      str3: 自壞
    40933924:
      name: 黑蠍盜掘團
      lore: 此卡給予對手戰鬥傷害時，對手必須從牌堆中將一張魔法卡送入墓地。之後牌組重洗。
      str1: 選擇將1張魔法卡送入墓地
    40991587:
      name: 白骨夫人
      lore: 此卡在墓地存在為限，卡名視同「白骨」。此外，此卡在我方場上表側表示存在為限，場上表側表示存在的「白骨夫人」以外的等級3以下的不死族怪獸不會被戰鬥破壞，也不會受到魔法、陷阱卡的效果影響。
    41006930:
      name: 速攻的黑色忍者
      lore: 可以將自己墓地存在的2隻闇屬性怪獸從遊戲中除外，到這個回合的結束階段前將此卡從遊戲中除外。這個效果也可以在對手的回合使用。這個效果1回合只能使用1次。
      str1: 除外
    41061625:
      name: 椰子樹
      lore: 有意志的椰子樹。以落下的果實進行攻擊。果實中的椰子汁味道鮮美。
    41077745:
      name: E·HERO 冰刀侠
      lore: 一回合一次，我方的主要階段捨棄一張手牌來發動。該回合此卡可以直接攻擊玩家。另外，此卡直接攻擊給予對手戰鬥傷害時，對手魔法‧陷阱區覆蓋的一張卡破壞。
    41089128:
      name: 火炎的支配者
      lore: 當升級召喚炎屬性的怪獸時，此怪獸可以一隻當作兩體解放。
    41090784:
      name: 冰結界的大僧正
      lore: 此卡召喚·反轉召喚成功時，變為守備表示。此卡在場上表側表示存在為限，我方場上表側表示存在冠有「冰結界」之名的怪獸不會被魔法·陷阱的效果破壞。
      str1: 變為守備表示
    41098335:
      name: 戰士猿
      lore: 此卡由於戰鬥將對手怪獸破壞的場合，此卡的攻擊力上升300點。此卡在我方回合沒有進行攻擊的場合，因為這個效果上升的數值在結束階段時回到0。
      str1: 攻擊力上升
    41142615:
      name: 陽氣葬儀屋
      lore: 將我方手牌最多3張怪獸卡捨棄至墓地。
    41158734:
      name: 阿波卡提奎爾
      lore: 我方場上有協調表側表示存在的場合，場上表側表示存在的此卡等級視為5。場上存在的此卡破壞送入墓地時，可選擇我方墓地存在1體「太陽的神官」特殊召喚。
    41160533:
      name: 薔薇藤蔓
      lore: 此卡不可特殊召喚。此卡可以在通常攻擊外增加「戰鬥階段開始時，對手場上存在的植物族怪獸」數量在同一次戰鬥階段進行追加攻擊。此卡戰鬥破壞植物族怪獸的場合，給對手300點傷害。
    41172955:
      name: 綠色齒輪
      lore: 此卡召喚·特殊召喚成功時，可以將牌組一體「紅色齒輪」加入手牌。
      str1: 選1隻「紅色齒輪」加入手牌
    41181774:
      name: 地縛神 維拉科洽·拉斯卡
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。此卡召喚成功時，將此卡以外我方場上最多3張送回牌組，對手的手牌隨機捨棄同樣數量的手牌，此卡攻擊力上升捨棄數量X1000點。
      str1: 回到卡组
    41182875:
      name: 昆蟲標槍的契約
      lore: 「標槍昆蟲」降臨必要，從手牌和場上解放等級合計8以上的怪獸。
    41197012:
      name: 紅蓮鋪展
      lore: 場上有龍族同步怪獸表側表示存在的場合，選擇我方墓地存在最多2隻冠有「共鳴體」之名的怪獸來發動。選擇的怪獸從墓地特殊召喚。
    41201555:
      name: 核成冥墓薔薇
      lore: 此卡的控制者在每次我方的結束階段時要從手牌將1張「核成的鋼核」送入墓地，或將手牌1隻植物族怪獸給對手觀看。或是都不做讓此卡破壞。我方的準備階段時1次，可以從我方牌組將1隻等級3以下的怪獸送入墓地。
      str1: 「核成的鋼核」送入墓地
      str2: 植物族怪獸給對手觀看
      str3: 此卡破壞
    41218256:
      name: 利爪殺手
      lore: 手腕可以伸縮自如，可以用銳利的爪子刺穿對手。
    41224658:
      name: 野心的哥法
      lore: 1回合1次，選擇對手場上存在最多2體怪獸來發動。對手可以公開手牌1隻怪獸使這個效果無效。不公開的場合，選擇的怪獸破壞。
      str1: 破壞
      str2: 要公開手牌的1隻怪獸嗎?
    41230939:
      name: 電子黑暗角
      lore: 此卡召喚成功時、選擇自己墓地存在的等級3以下的一隻龍族怪獸並將其視為裝備卡裝備。此卡攻擊力上升裝備怪獸的攻擊力。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡被戰鬥破壞的場合、由裝備怪獸代替破壞。
    41234315:
      name: 偽爆破五星
      lore: 對手攻擊宣言時發動。怪獸該次不會被戰鬥破壞，傷害計算後我方手牌或墓地1體「召喚反應戰機AI」特殊召喚。
      str1: 特殊召唤
    41269771:
      name: 摩羯星聖·牛宿二
      lore: 此卡召喚成功時，可以從手牌將1隻等級4冠有「星聖」之名的怪獸特殊召喚。
      str1: 特殊召唤
    41392891:
      name: 獨角怪
      lore: 喜歡惡作劇的小惡魔，從黑暗中襲來。警惕！
    41396436:
      name: 戴著蒼色王冠的翼鳥
      lore: 青白色的火鳥，頭上的毛有如皇冠。
    41403766:
      name: 冰原的大蠍
      lore: 不是在沙漠而是分佈在冰土帶上的罕見的深藍色的蝎子。
    41420027:
      name: 神的宣告
      lore: 支付一半生命值。魔法·陷阱的發動、怪獸召喚·反轉召喚·特殊召喚其中一種無效，並破壞。
    41422426:
      name: 暗處的協力者
      lore: 從暗處悄悄幫助別人的可愛小人。
    41426869:
      name: 幻術的儀式
      lore: 「納祭」降臨必要。必須從手牌．場上解放等級合計1以上的怪獸。
    41431329:
      name: 大日立方體
      lore: 此卡作為光屬性怪獸的同步召喚使用送入墓地的場合，可以從我方牌組選擇1張裝備魔法卡加入手牌。
      str1: 檢索
    41436536:
      name: E·HERO 鳳凰小子
      lore: ! "「E·HERO 羽翼人」＋「E·HERO 爆炎女郎」\r\n此卡只能以融合召喚來特殊召喚。此卡不會被戰鬥破壞。"
    41442341:
      name: 操縱死靈的傀儡大師
      lore: 此卡升級召喚成功時，可以支付2000點生命值，選擇我方墓地存在的2體惡魔族怪獸特殊召喚。因為這個效果特殊召喚的怪獸，在這個回合不能攻擊。
      str1: 特殊召唤
    41458579:
      name: 六尺瓊勾玉
      lore: 我方場上有冠有「六武眾」之名的怪獸表側表示存在的場合才能發動。對手發動將卡片破壞的效果怪獸的效果·魔法·陷阱卡的發動無效並破壞。
    41462083:
      name: 千年龍
      lore: 「時間魔術師」＋「寶貝龍」
    41470137:
      name: 劍鬥獸 飛槍鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，場上的一枚魔法或陷阱卡片破壞。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        飛槍鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 破壞
      str2: 特殊召唤
    41475424:
      name: 機限爆彈
      lore: 選擇我方場上表側表示存在的1隻冠有「機皇」之名的怪獸和對手場上存在的1張卡來發動。選擇的卡破壞。
    41482598:
      name: 惡夢的蜃氣樓
      lore: 到對手準備階段時，自己抽牌到手牌4張為止。到自己準備階段時，從手牌隨機捨棄因為此卡效果所抽張數的卡。
      str1: 抽卡
      str2: 捨棄
    41517968:
      name: E·HERO 黑暗閃光人
      lore: ! "「E·HERO 閃光人」＋「E·HERO 黑暗戀屍人」\r\n此怪獸只能融合召喚來特殊召喚。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡進行攻擊的場合，傷害計算結束後變成守備表示。此卡被破壞時，對方場上一隻怪物破壞。
        　"
    41544074:
      name: 混沌男巫
      lore: 「神聖精靈」+「黑魔族的布幕」
    41587307:
      name: 斷掉的竹刀
      lore: 裝備怪獸的攻擊力上升0。
    41589166:
      name: 天下人 紫炎
      lore: 此卡不受陷阱的效果影響。
    41613948:
      name: D-HERO 惡魔小子
      lore: 此卡在自己場上表側攻擊表示時、一回合可以一次將對手場上的一隻怪獸除外。使用這個效果的回合不能進行戰鬥。被除外的怪獸將在自己的第二個準備階段以同樣的表示形式回到對手的場上。
      str1: 除外
    41639001:
      name: 聖刻龍-天神龍人 努特
      lore: 場上表側表示存在的此卡成為魔法·陷阱·效果怪獸的效果對象時發動。從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。這個效果1回合只能使用1次。
      str1: 特殊召唤
    41705642:
      name: 打撈戰士
      lore: 此卡升級召喚成功時，可以將手牌或是我方墓地存在的1隻協調特殊召喚。
      str1: 特殊召唤
    41722932:
      name: 黑暗滅絕斬
      lore: 我方場上有3隻以上的闇屬性怪獸存在的場合才能發動。選擇場上表側表示存在的1張卡從遊戲中除外。
    41741922:
      name: 火山岩龍
      lore: 將我方場上表側守備表示的此卡解放來發動。我方手牌及墓地等級3以下的龍族怪獸各1體特殊召喚。
    41762634:
      name: 吸血跳蚤
      lore: 攻擊力高強的巨型吸血跳蚤，輕視它會非常危險。
    41788781:
      name: 極星獸 古爾法克西
      lore: 對手場上有同步怪獸表側表示存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    41855169:
      name: 昇靈術師 玄奘
      lore: 隨機將1張手牌捨棄至墓地來發動。破壞所有場上特殊召喚的怪獸。另外，此卡在場上表側表示存在為限，雙方不能特殊召喚怪獸。
      str1: 特殊召喚的怪獸全部破壞
    41858121:
      name: 大日物質
      lore: ! "選擇我方墓地存在的3張裝備魔法卡來發動。選擇的卡回到牌組洗牌，之後從以下效果選擇1個適用。\r\n●從我方牌組抽1張牌。\r\n●對手場上存在的1張卡破壞。"
      str1: 從我方牌組抽1張牌
      str2: 對手場上存在的1張卡破壞
    41859700:
      name: 燃燒海藻
      lore: 此卡送到墓地時，對手回復1000點生命點數。
      str1: 回復
    41872150:
      name: 蝗蟲軍勢
      lore: 此卡在一回合內有一次機會形式可以變成裏側守備表示。此卡反轉召喚成功時，破壞對手場上一枚魔法·陷阱卡。
      str1: 變成裏側守備表示
      str2: 破壞對手一枚魔法·陷阱卡
    41902352:
      name: 黑羽-東雲之克奇
      lore: 此卡是特殊召喚的場合不能作為同步素材。
    41925941:
      name: 冥王的咆哮
      lore: 當我方場上的惡魔族怪獸進行戰鬥，在傷害計算時才可發動。支付自己的生命值(以100分為單位)直到回合終了前對手場上一體怪獸的攻擊力與守備力下降所支付的數值。
      str1: 攻擊力與守備力下降
      str2: 指定要支付的生命值
    41930553:
      name: 暗黑煙霧
      lore: 1回合1次：可以選擇在對方墓地存在的1只怪獸；從手卡丟棄1張惡魔族怪獸並把選擇的怪獸從遊戲中除外
      str1: 是否現在使用「暗黑煙霧」的效果?
      str2: 丟棄手牌並除外
    41949033:
      name: 闇的刺殺者
      lore: 持有精神之劍、君臨魔界的暗殺者。
    41978142:
      name: 霞之谷的執行者
      lore: 此卡召喚成功時，場上表側表示存在的魔法·陷阱卡全部回到持有者手牌。
      str1: 返回手牌
    42009836:
      name: 化石厚頭龍
      lore: 此卡表側表示存在場上時，雙方都不能進行特殊召喚。此卡反轉時，場上特殊召喚的怪獸全部破壞。
      str1: 特殊召喚的怪獸全部破壞
    42015635:
      name: 新空間
      lore: 「E·HERO 新生人」和以「E·HERO 新生人」為融合素材的怪獸攻擊力上升500點。以「E·HERO 新生人」為融合素材的融合怪獸，結束階段時回到牌組的效果不會發動。
    42024143:
      name: XX劍士 突擊守衛
      lore: 我方墓地有冠有「X劍士」之名的怪獸2隻以上存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    42071342:
      name: 暗黑海龍兵
      lore: 守護暗黑之海的戰士。在水中的戰鬥力就不用多說了，即使是在陸地上也同時擁有很高的戰鬥能力。
    42079445:
      name: 隕星墜落
      lore: 選擇我方墓地存在的1體同步怪獸，在我方場上以表側守備表示特殊召喚。此效果特殊召喚的怪獸效果無效化，等級下降1、守備力變為0、表示形式不可變更。
    42082363:
      name: 薰風獅鷲
      lore: 此卡從手牌送入墓地的場合，可以從我方牌組將1隻冠有「薰風」之名的怪獸特殊召喚。「薰風獅鷲」的效果1回合只能使用1次。
      str1: 特殊召唤
    42110434:
      name: 自然蝴蝶
      lore: 1回合1次，對手怪獸攻擊宣言時發動。將我方牌組上1張卡送入墓地，該攻擊無效。
      str1: 攻擊無效
    42129512:
      name: 巨大無尾熊
      lore: 非常巨大的死亡樹熊的一種。雖然性格溫順。但是因為擁有非常強大的力量而令人感到恐懼。
    42167046:
      name: 未爆地雷
      lore: 選擇場上2體表側攻擊表示的怪獸發動。選擇的怪獸離場時此卡破壞。此卡破壞時，選擇的怪獸破壞。
    42175079:
      name: 大噴火
      lore: 自己場上有「侏儸紀世界」存在的場合，自己的結束階段時可以發動。場上的卡片全部破壞。
    42239546:
      name: Ｃ・小鼴鼠
      lore: 場上有「新空間」存在時，解放此卡，可從牌組或手牌特殊召喚一體「N・大地鼴鼠」。
    42280216:
      name: 太陽的神官
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。場上存在的此卡破壞送入墓地時，可將我方牌組1體「赤蟻 阿斯卡托爾」或「斯帕伊」加入手牌。
      str1: 檢索
    42303365:
      name: 蛇妖毒蛇
      lore: 此卡召喚成功時，得到對手場上1體攻擊力0的怪獸控制權。
      str1: 得到控制權
    42309337:
      name: 反擊中的反擊
      lore: 反擊陷阱的發動無效、並且破壞。
    42314669:
      name: 完全隔音壁
      lore: 我方場上沒有同步怪獸表側表示存在的場合，在主要階段1開始時才能發動。到下次對手的結束階段時為止，雙方不能特殊召喚同步怪獸。
    42328171:
      name: 發條蝙蝠
      lore: 我方主要階段時才能發動。將我方場上表側攻擊表示存在的此卡變更成表側守備表示，選擇我方墓地存在1隻冠有「發條」之名的怪獸加入手牌。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 檢索
    42348802:
      name: 白骨恐龍
      lore: 虎型恐龍。跑過曠野的速度相當快。
    42364374:
      name: 武裝蒼蠅
      lore: 自己場上沒有此卡以外的表側表示昆蟲族怪獸存在時，此卡攻擊力與守備力各為1000分。
    42386471:
      name: 卡通雙子妖精
      lore: 召喚·反轉召喚·特殊召喚的回合無法攻擊。場上的「卡通世界」被破壞時此卡亦破壞。自己場上有「卡通世界」且對手未控制卡通怪獸時，此卡可直接攻擊對手。此卡給予對手戰鬥傷害時，隨機捨棄對手一張手牌。
      str1: 捨棄手牌
    42391240:
      name: 天蠍星聖·心宿二
      lore: 此卡召喚·特殊召喚成功時，可以選擇我方墓地1隻冠有「星聖」之名的怪獸加入手牌。　
      str1: 加入手卡
    42418084:
      name: 誕生的天使
      lore: 據說它能知道女性腹部是否存在著生命。
    42425831:
      name: 雷遁封印式
      lore: 1回合1次，藉由將我方場上表側表示存在的1隻風屬性怪獸返回牌組最下方，選擇對手墓地最多2張卡從遊戲中除外。
      str1: 除外
      str2: 對手墓地的卡除外
    42431843:
      name: 魔天老
      lore: 被天界放逐的墮天使，在暗域中的戰鬥很出色。
    42463414:
      name: 尖針半魚人
      lore: 此卡在場上表側表示存在為限，我方場上表側表示存在的魚族·海龍族·水族怪獸攻擊力上升400點。
    42534368:
      name: 沉默的死者
      lore: 我方墓地一體通常怪獸表側守備表示特殊召喚。該怪獸在場上存在為限，不可發動攻擊。
    42548470:
      name: 搖晃的發條秤
      lore: 選擇我方場上表側表示存在2隻等級不同冠有「發條」之名的怪獸來發動。對手從那之中選擇1隻，另1隻怪獸的等級到結束階段時為止變成和對手選擇的怪獸相同。對手選擇等級較低的怪獸的場合，那之後從我方牌組抽1張牌。
    42591472:
      name: 笑笑花
      lore: 總是在笑著的花。如果持續聽它的笑聲的話，頭腦就會變得混亂。
    42592719:
      name: 劍鬥獸 亞歷山大
      lore: 此卡不能藉由「劍鬥獸 連擊鬥士」以外的效果來特殊召喚。特殊召喚的此卡在自己場上表側表示存在時，不受魔法效果的影響。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        亞歷山大」以外的冠有「劍鬥獸」之名的一隻怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    42599677:
      name: 火焰殺手
      lore: 使用火焰盾的劍士，之盾能無視任何攻擊。
    42625254:
      name: 小霸王龍
      lore: 恐龍的孩子。性格極其凶暴。
    42671151:
      name: 弗麗嘉的蘋果
      lore: 我方場上沒有怪獸存在的場合，我方受到戰鬥傷害時才能發動。我方回復受到的戰鬥傷害數值，在我方場上將1隻「邪精代幣」(悪魔·闇·星1·攻/守?)特殊召喚。這個代幣的攻擊力·守備力與因為這個效果使我方回復的數值相同。
    42671152:
      name: 邪精代幣
      lore: 由「弗麗嘉的蘋果」的效果特殊召唤。
    42679662:
      name: 略魔愚神 阿薩托斯
      lore: 反轉：選擇場上1隻特殊召喚的怪獸回到持有者牌組。
      str1: 返回卡组
    42682609:
      name: Ｃ・小海豚
      lore: 場上有「新空間」存在時，解放此卡，牌組或手牌特殊召喚一體「N・水色海豚」。
    42685062:
      name: 從地獄來的使者
      lore: 此卡不能特殊召喚。此卡可以解放1體怪獸進行召喚。此方法召喚的此卡等級為5、原攻擊力‧守備力變為一半。
      str1: 召喚
    42703248:
      name: 颶風
      lore: 場上存在的魔法‧陷阱卡全部送回持有者手牌。
    42737833:
      name: XX劍士 埃摩斯之刃
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以從我方牌組將1隻等級4以下冠有「X劍士」之名的怪獸特殊召喚。
      str1: 特殊召唤
    42752141:
      name: 進化帝·喙嘴龍
      lore: ! "恐龍族 等級4怪獸×2\r\n效果怪獸的效果發動時：可以把這張卡1個超量素材取除發動；把那隻怪獸的效果發動無效並破壞。"
      str1: 无效并破坏
    42793609:
      name: 極星寶 布里希嘉曼
      lore: 選擇我方及對手場上表側表示各1隻怪獸來發動。選擇的我方怪獸的攻擊力到結束階段時為止，變成與選擇的對手怪獸原攻擊力相同的數值。
    42810973:
      name: 垃圾弓箭手
      lore: ! "「垃圾同步者」+協調以外的怪獸一體以上\r\n一回合一次，選擇對手場上一體存在的怪獸來發動。選擇的怪獸除外。因此效果除外的怪獸在該回合的結束階段以相同的形式回到場上。"
      str1: 除外
    42829885:
      name: 強引番兵
      lore: 對手手牌確認。從中選擇一枚卡回到對手牌組，之後牌組重洗一次。
    42851643:
      name: 穿孔重機 齒岩台車
      lore: 此卡召喚成功時，可以讓所有我方場上的機械族怪獸等級上升1。此卡攻擊守備表示怪獸時，攻擊力超越其守備力的話，那數值給予對手生命值戰鬥傷害。另外，此卡攻擊的場合，在傷害步驟結束時變成守備表示。
      str1: 等級上升
    42874792:
      name: 發條兔
      lore: 自己或對方回合：可以選擇自己場上表側表示存在的1只名字帶有「發條」的怪獸；直到下次自己準備階段那隻怪獸從遊戲中除外。只要這張卡在場上表側表示存在，這個效果只能使用1次。
      str1: 除外
    42940404:
      name: 機甲結構體
      lore: 此卡召喚成功時，可以將我方牌組「機甲結構體」以外一體冠有「機甲」之名的怪獸加入手牌。一回合一次，在我方的主要階段可以將此卡當成裝備卡裝備到我方場上存在一體機械族怪獸上，或是解除裝備以表側攻擊表示特殊召喚。(一體怪獸僅能裝備一體聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
      str1: 變成裝備卡
      str2: 特殊召唤
      str3: 檢索
    42941100:
      name: 搗蛋小黃
      lore: 使用一切手段搗亂的搗蛋三人組中的一員。據說集齊了三人就會發生什麼。
    42945701:
      name: 火靈術-「紅」
      lore: 解放我方場上一體炎屬性怪獸。給對手與被解放怪獸的原攻擊力傷害。
    42956963:
      name: 夢魘惡魔大軍
      lore: 將我方場上1體怪獸解放來發動。在對手場上攻擊表示特殊召喚3體「夢魘惡魔代幣」(惡魔族·闇·星6·攻/守2000)。「夢魘惡魔代幣」破壞時，此代幣控制者每1體就受到800點傷害。
    42956964:
      name: 夢魘惡魔代幣
      lore: 「夢魘惡魔大軍」的效果特殊召喚。這個代幣被破壞時，此代幣控制者受到800點傷害。
    42969214:
      name: 鋼鐵指猴
      lore: 1回合1次，在我方主要階段時可以讓此卡的攻擊力上升400點。發動這個效果的回合，此卡不能攻擊。
      str1: 攻擊力上升
    43002864:
      name: 蛇妖守護者
      lore: 我方場上存在的此卡破壞送入墓地時，將我方牌組1體冠有「蛇妖」之名的怪獸加入手牌。
      str1: 卡組檢索
    43014054:
      name: 罪惡狂戰士
      lore: 此卡作為同步召喚的素材送入墓地的場合，那個玩家受到2000點傷害。另外，以此卡為同步素材的同步怪獸的攻擊力到這個回合的結束階段為止上升2000點。
      str1: 傷害
    43040603:
      name: 怪獸門
      lore: 解放我方場上一體怪獸。從牌組開始翻牌，直到出現可以通常召喚的怪獸為止，特殊召喚該怪獸。其他卡片全部送入墓地。
    43096270:
      name: 紫翠玉龍
      lore: 許多沙皇遺失的寶石都能在這稀世之龍的龍鱗上找到。它的創造者及這些帝國財寶如何被獲取仍都是個迷。但不論是否知曉，獲得此條龍都已是中彩…
    43114901:
      name: 寶石騎士·紅縞
      lore: ! "此卡在墓地或是場上表側表示存在的場合，當作通常怪獸。可以將場上表側表示存在的此卡當作通常召喚來再度召喚，此卡變成效果怪獸並得到以下效果。\r\n●此卡由於戰鬥將對手怪獸破壞送入墓地的場合，可以從我方牌組將1張冠有「寶石騎士」之名的卡加入手牌。"
      str1: 卡組檢索
    43140791:
      name: 蠕蟲餌
      lore: 我方場上有昆蟲族怪獸存在的場合才可發動。在我方場上特殊召喚兩體「蠕蟲代幣」(昆蟲族‧地‧星1‧攻/守0)。此卡發動的回合，我方不能召喚‧特殊召喚等級3‧4的怪獸。
    43140792:
      name: 蠕蟲代幣
      lore: 「蠕蟲餌」的效果特殊召喚。
    43191636:
      name: 龍影魚布隆多魟
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡原攻擊力變成2300點。此卡攻擊的場合，在傷害階段結束變為守備表示，直到下一個我方的結束階段都不能改變此卡的表示形式。"
    43230671:
      name: 古代的穿山甲戰士
      lore: 遠古的保持著昔日姿態的穿山甲戰士，意外的強悍。
    43237273:
      name: N·漆黑獵豹
      lore: 選擇對手場上一隻表側表示的怪獸。此卡在自己場上表側表示存在時，到結束階段前此卡與該選擇的怪獸同名，並得到和選擇的怪獸相同的效果。這個效果一回合只可以使用一次。
      str1: 效果複製
    43250041:
      name: 吸收屏障
      lore: 對手一隻怪獸攻擊無效，該怪獸攻擊力數值回復到我方生命值上。
    43262273:
      name: 紅蓮的指名者
      lore: 支付2000點生命值來發動，給對手看全部手牌來發動。確認對手手牌並選擇1張卡，該卡到下一次對手的結束階段前除外。
    43318266:
      name: 雲魔物-捲層雲
      lore: 此卡不會因為戰鬥破壞。此卡以表側守備表示存在於場上的場合，此卡破壞。此卡召喚成功時，在此卡上放置場上存在名有「雲魔物」的怪獸數量的霧計數器。移除放置於此卡的兩個霧計數器、破壞場上一隻怪獸。
    43332022:
      name: 侏儸紀似雞龍
      lore: 此卡被戰鬥破壞送入墓地時發動。對手可以捨棄1張手牌使此卡效果無效。不捨棄的場合，破壞此卡的怪獸破壞。
      str1: 破壞
      str2: 是否丟棄手牌?
    43340443:
      name: 反衝
      lore: 怪獸的召喚、反轉召喚無效。該怪獸回到持有者手牌。
    43352213:
      name: 貓女郎
      lore: 用敏捷的動作躲避攻擊、用鋒利的鉤爪襲擊對方。
    43359262:
      name: 電氣軍曹
      lore: 1回合1次，可以選擇對手魔法&陷阱區1張覆蓋的卡。此卡在場上表側表示存在為限，選擇的卡不能發動。
    43366227:
      name: 七劍戰士
      lore: ! "協調+協調以外的怪獸1體以上\r\n1回合1次，此卡裝備裝備卡時，給對手生命值800點傷害。另外，1回合1次，可以將此卡裝備的1張裝備卡送入墓地。此卡裝備的裝備卡送入墓地時，可以選擇對手場上表側表示存在的1體怪獸破壞。"
      str1: 傷害
      str2: 裝備送墓
      str3: 破壞
    43378048:
      name: 混沌幻魔 亞米戴爾
      lore: ! "「神炎皇 烏利亞」＋「降雷皇 哈蒙」＋「幻魔皇 拉畢魯」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不會因戰鬥而破壞。此卡表側表示存在於場上時，此卡的攻擊力只在自己回合提升10000點。"
    43385557:
      name: 魔力人造人
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方的結束階段時，我方生命值回復場上表側表示存在的超能族怪獸數量x600點。"
      str1: 回復LP
    43405287:
      name: D鎖鍊
      lore: 此卡以裝備卡之形式裝備在我方一隻冠有「D-HERO」之名的怪獸，其怪獸攻擊力上升500點。裝備的怪獸戰鬥破壞對手的怪獸時，對手受到500分傷害。
      str1: 給予傷害
    43417563:
      name: 舞蹈的誘發
      lore: 「舞蹈士兵」降臨所必需。必須從手牌·我方場上，將等級合計6以上的怪獸解放。
    43422537:
      name: 二重召喚
      lore: 此回合我方可以進行兩次通常召喚。
    43426903:
      name: 蛇妖戈爾工
      lore: 此卡攻擊的傷害計算後，與此卡戰鬥的怪獸攻擊力變為0，表示形式不可變更。
      str1: 攻擊力變為0，表示形式不可變更
    43434803:
      name: 過淺的墓穴
      lore: 雙方各自從自己的墓地中選擇一隻怪獸，以裡側守備表示特殊召喚到場上。
    43452193:
      name: 異次元隧道鏡子門
      lore: 自己場上表側表示存在的「E．HERO」之名的怪獸成為對手攻擊宣言時的攻擊對象才可以發動。對手的攻擊怪物和成為攻擊對象的我方怪物控制權交換後進行傷害計算。這個回合的結束階段前獲得交換怪物的控制權。
    43500484:
      name: 魔界野玫瑰
      lore: 棲息在魔界的有刺灌木，將硬闖的人牢牢纏住。
    43509019:
      name: 卡通防禦
      lore: 自己表側存在等級4以下的卡通怪獸受到攻擊宣言時，可使該攻擊成為對玩家的直接攻擊。
      str1: 直接攻擊
    43513897:
      name: 巨蟹星聖·柳宿增三
      lore: 此卡召喚·特殊召喚成功時，我方場上所有冠有「星聖」之名的怪獸的攻擊力上升500點。
      str1: 攻擊力上升
    43543777:
      name: 伊奘波
      lore: 此卡不可特殊召喚。召喚·反轉的回合結束回到持有者手牌。此卡召喚·反轉時，可以捨棄一張手牌，將我方墓地存在一體靈魂怪獸加入手牌。
      str1: 回到手牌
      str2: 把自己墓地存在的1隻靈魂怪獸加入手卡
    43573231:
      name: 幻蝶刺客 閃蝶
      lore: 對手場上的怪獸表示形式變更時，選擇那1隻怪獸才能發動。選擇怪獸的攻擊力·守備力下降1000點。這個效果1回合只能使用1次。
    43580269:
      name: 無限真理
      lore: 此卡戰鬥破壞怪獸送去墓地時，此卡攻擊力上升700。
      str1: 攻擊力上升
    43586926:
      name: 雙頭龍多魯多拉
      lore: 此卡從場上破壞送入墓地時，在該回合終了時此卡以攻擊力與守備力各1000分的型態特殊召喚上場。此效果這場決鬥中只能使用一次。
      str1: 特殊召唤
    43599290:
      name: 物質獵鷹
      lore: 帶有「破壞場上魔法‧陷阱卡」的效果怪獸效果發動時，可將一張手牌送入墓地使其發動無效並破壞。
      str1: 無效
    43642620:
      name: 猛瑪象殭屍
      lore: 我方墓地沒有不死族怪獸存在的場合，此卡破壞。場上表側表示存在的此卡破壞時，此卡的控制者受到此卡原攻擊力分的傷害。
      str1: 受到傷害
    43644025:
      name: 復活幼繭
      lore: 解放我方場上表側表示存在一體冠有「Ｃ」之名的怪獸，將該卡上敘述冠有「N」之名怪獸一體從墓地特殊召喚。
    43661068:
      name: 向星星許願
      lore: 選擇我方場上表側表示存在的1隻怪獸來發動。持有與選擇怪獸相同攻擊力或守備力在我方場上存在的怪獸的等級，到結束階段時變成和選擇的怪獸相同。
    43694075:
      name: 法律的祈禱
      lore: 「法律守護者」降臨必要，從手牌和場上解放等級合計7以上的怪獸。
    43697559:
      name: 噴射機人型機器人
      lore: 此卡被選擇成為對方怪獸的攻擊對象時，此卡的控制者可以從手牌發動陷阱卡。
    43708640:
      name: 牛馬薩梯神
      lore: 此卡不可特殊召喚。將此卡解放，將我方牌組2體等級4的獸戰士族通常怪獸特殊召喚。
      str1: 特殊召喚
    43711255:
      name: 禁止令
      lore: 宣言1張卡的卡名來發動。此卡在場上存在為限，不能使用被宣言的卡。此效果適用前在場上存在的卡不適用此卡效果。
    43751755:
      name: Ｃ・小黑豹
      lore: 場上有「新空間」存在時，解放此卡，可從牌組或手牌特殊召喚一體「N・漆黑獵豹」。
    43791861:
      name: 鳳王獸 蓋爾達
      lore: 此卡攻擊對手怪獸的場合，傷害步驟間攻擊力上升300點。
    43793530:
      name: 生化·塔塔基哥
      lore: 為了面對強大的邪惡，進行了各式肉體改造從而獲得了可怕的能力，而作為代價失去了正義的心。
    43797906:
      name: 亞特蘭提斯之戰士
      lore: 把這張卡從手牌捨棄至墓地。從牌組把1張「傳說之都 亞特蘭提斯」加入手牌。
      str1: 檢索
    43813459:
      name: 反射光子流
      lore: 我方場上的龍族·光屬性怪獸被選擇為攻擊對象時才能發動。那隻攻擊對象怪獸的攻擊力到傷害步驟結束時為止上升攻擊怪獸的攻擊力數值。
    43889633:
      name: 忘卻的海底神殿
      lore: 此卡在場上存在為限，此卡的卡名視為「海」。1回合1次，可選擇我方場上1體表側表示存在等級4以下的魚族·海龍族·水族怪獸從遊戲中除外。此效果除外的怪獸在我方的結束階段在場上特殊召喚。
      str1: 是否現在使用「忘卻的海底神殿」的效果?
      str2: 除外
      str3: 特殊召唤
    43905751:
      name: 魔人鎗
      lore: 從口中發射子彈攻擊的生物兵器。
    43906884:
      name: 黑羽-地雷
      lore: 覆蓋的此卡由於對手的效果被破壞時，我方場上有冠有「黑羽」之名的怪獸表側表示存在的場合，給對手生命值1000點傷害，從我方牌組抽1張牌。
      str1: 傷害和抽卡
    43925870:
      name: 風廠次世代
      lore: ! "「次世代控制者」+協調以外的風屬性怪獸1體以上\r\n此卡攻擊力上升場上覆蓋的魔法陷阱卡數量X300點。\r\n將手牌1張送入墓地，場上覆蓋的魔法·陷阱1張破壞。"
      str1: 破壞
    43932460:
      name: 自然玄武
      lore: ! "地屬性協調+協調以外的地屬性怪獸1體以上\r\n此卡在場上表側表示存在為限，將手牌1張魔法卡送入墓地，效果怪獸的效果發動無效並破壞。"
      str1: 效果怪獸的效果發動無效並破壞
    43973174:
      name: 喚龍笛
      lore: 當「龍君主」表側表示存在於場上時，從手牌最多特殊召喚２隻龍族怪獸。
    44028461:
      name: 黑之歸還
      lore: 只能在我方回合才能發動。選擇我方墓地存在1體攻擊力2000點以下冠有「黑羽」之名的怪獸特殊召喚。發動這張卡的回合，我方不能將怪獸通常召喚。
    44035031:
      name: 重力戰士
      lore: ! "協調+協調以外的怪獸1隻以上\r\n此卡同步召喚成功時，此卡的攻擊力上升對手場上表側表示存在的怪獸數量x300點。1回合1次，在對手的戰鬥階段時選擇對手場上守備表示存在的1隻怪獸才能發動。選擇的怪獸變成表側攻擊表示。這個回合那隻怪獸可以攻擊的場合一定要攻擊。"
      str1: 攻擊力上升
      str2: 改變表示形式
    44073668:
      name: 水魚鰭龍
      lore: 身上長有鰭，在水中自由活動的海龍的伙伴。
    44095762:
      name: 神聖彗星 -反射力量-
      lore: 對手攻擊宣言時發動，對手場上所有攻擊表示的怪獸破壞。
    44125452:
      name: 薔薇的妖精
      lore: 此卡因魔法‧陷阱‧效果怪獸的效果從我方牌組加入手牌的場合，此卡可以在我方場上特殊召喚。
    44155002:
      name: 魔轟神獸 獨角獸
      lore: ! "冠有「魔轟神」之名的協調+協調以外的怪獸1體以上\r\n我方的手牌與對手的手牌數量相等的場合，對手發動的魔法·陷阱·效果怪獸的效果無效並破壞。"
    44178886:
      name: 光之領主 武僧艾琳
      lore: 此卡攻擊守備表示怪獸的場合，傷害計算前將那隻怪獸返回牌組。此卡在我方場上表側表示存在的場合，每次我方結束階段從我方牌組上將3張卡送入墓地。
      str1: 返回卡组
      str2: 牌組3張卡送入墓地
    44203504:
      name: 機械軍曹
      lore: 侍從機械王的機械族的司令官。統率機械部隊的攻擊性用兵而很有名。
    44223284:
      name: 深海王惡魔鯊魚
      lore: 這張卡一回合一次，不會被非指定對象的卡片效果破壞。
    44236692:
      name: 死靈連接者
      lore: 將此卡解放，選擇我方墓地存在的1體冠有「同步者」之名的協調來發動。選擇的怪獸特殊召喚。這個效果特殊召喚的怪獸在這個回合不能當作同步素材。
      str1: 特殊召唤
    44287299:
      name: 傳說的劍豪 MASAKI
      lore: 據說是完成了百人斬的傳說中的劍豪。
    44330098:
      name: 冥府的使者 柯斯
      lore: ! "我方檯面上沒有卡存在的時候，因對手控制的卡片而受到損傷時，手牌中的此卡特殊召喚。以此效果而特殊召喚的時候，依受到損傷的方式而發動下面的效果。\r\n●戰鬥損傷的時候：我方檯面上「冥府的使者凱茵代幣」(天使族·光·星7·攻/守?)1隻特殊召喚。此代幣的攻擊力·守備力為受到戰鬥損傷的數值。\r\n●卡片效果損傷的時候：給予對手生命值我方受到的損傷相同數值的損傷"
      str1: 特殊召唤
      str2: 特殊召唤Token
      str3: 給予傷害
    44330099:
      name: 冥府的使者 凱茵 代幣
      lore: 這張卡可以作為代幣使用。這個衍生物的攻擊力和守備力變成和「冥府的使者柯斯」特殊召喚時玩家受到的戰鬥傷害一樣的數值。
    44341034:
      name: 黑暗・異蟲
      lore: 此卡召喚成功時，選擇我方墓地存在1體等級3的協調怪獸在我方場上特殊召喚。此效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    44364207:
      name: 翡翠騎士
      lore: 此卡在我方場上攻擊表示存在為限，攻擊力1200以下的機械族怪獸不會被陷阱卡效果破壞。場上表側表示存在的此卡被戰鬥破壞送入墓地時，牌組1體光屬性·機械族·等級4的怪獸加入手牌。
      str1: 檢索
    44424095:
      name: 變形鬥士·速度裝備
      lore: 我方手牌1體冠有「變形鬥士」之名的怪獸回到牌組。場上1張卡破壞，我方從牌組抽1張牌。
    44430454:
      name: 六武眾的侍從
      lore: 暗地裡支持著六武眾的充滿謎團的人物。雖然現在已經沒有再參加戰鬥，刻在身上的無數傷痕仍受到種種猜測。他的過去無人知曉。
    44436472:
      name: 雙重費用
      lore: 當做為升級召喚闇屬性的怪獸時，此怪獸可以一隻當作兩體解放。
    44505297:
      name: 甲蟲裝機 艾克薩甲蟲
      lore: ! "等級6怪獸x2\r\n此卡超量召喚成功時，可以選擇我方或對手墓地1隻怪獸當作裝備卡裝備在此卡上。此卡的攻擊力·守備力上升用這個效果裝備的怪獸各自一半的數值。另外，1回合1次，可以移除此卡的1個超量素材，選擇我方以及對手場上表側表示存在各1張卡送入墓地。"
      str1: 裝備
      str2: 送去墓地
    44508094:
      name: 星塵龍
      lore: ! "協調+協調以外的怪獸1隻以上\r\n擁有「破壞場上的卡的效果」的魔法·陷阱·效果怪獸的效果發動時，藉由解放此卡，可使那發動無效並破壞。適用這個效果的回合的結束階段時，為了發動這個效果被解放在墓地存在的此卡，可以特殊召喚到我方場上。"
      str1: 破壞場上的卡的效果發動無效並破壞
      str2: 回合結束時特殊召喚
    44519536:
      name: 被封印的左腳
      lore: 被封印的左腳。封印解開的話能夠得到無限的力量。
    44584775:
      name: 傷害＝爬蟲
      lore: 爬蟲類族怪獸因戰鬥所受到戰鬥傷害時，該傷害數值以下之攻擊力的爬蟲類族怪物一隻由牌堆特殊召喚。此效果一回合只能使用一次。
    44635489:
      name: 寶瓶星聖·羽林軍二十六
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。另外，1回合1次，選擇我方場上·墓地1隻冠有「星聖」之名的怪獸才能發動。此卡變成和選擇的怪獸相同等級。場上的此卡作為超量素材的場合，只能作為冠有「星聖」之名的怪獸超量召喚使用。
      str1: 等級變化
    44656491:
      name: 和平的使者
      lore: 雙方攻擊力1500以上的怪獸不能進行攻擊。每到自己的準備階段時需支付100點生命點數。若不支付則此卡破壞。
      str1: 是否要支付100LP？
    44665365:
      name: 神光的宣告者
      lore: 藉由「宣告者的預言」來降臨。將手牌1體天使族怪獸送入墓地來發動。對手發動的效果怪獸的效果‧魔法‧陷阱卡發動無效並破壞。
      str1: 效果怪獸的效果·魔法·陷阱卡的發動無效並破壞
    44676200:
      name: 英雄防護罩
      lore: 我方場上有表側表示名字冠有「E．HERO」的怪獸時，可使對手的一次攻擊無效。
    44689688:
      name: 侏儸紀棘龍
      lore: 此卡戰鬥破壞對手怪獸送入墓地時，在對手場上以攻擊表示特殊召喚1體「棘龍代幣」(恐龍族·炎·星1·攻500/守0)。
      str1: 特殊召唤
    44689689:
      name: 棘龍代幣
      lore: 由｢侏儸紀棘龍｣的效果特殊召唤。
    44702857:
      name: 拜駝隆
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    44729197:
      name: 火車人型機器人
      lore: 此卡攻擊對方怪獸時，於傷害步驟時攻擊力提昇 500 點。此卡被對方怪獸攻擊時，於傷害步驟時攻擊力降低 500 點。
    44762290:
      name: 光學迷彩盔甲
      lore: 僅等級1的怪獸可裝備。裝備怪獸可直接攻擊對方玩家。
    44763025:
      name: 愛惡作劇的雙子惡魔
      lore: 支付生命值1000分。對手手牌一枚隨機捨棄至墓地，之後對手再從自已手牌中選擇一張卡捨棄至墓地。
    44789585:
      name: 自然豆
      lore: 此卡1回合1次，不會被戰鬥破壞。場上表側表示存在的此卡被選擇當作攻擊對象時，給對手生命值500點傷害。
      str1: 傷害
    44790889:
      name: 重槌突擊豹鑣
      lore: 對手場上有卡片存在，我方場上沒有卡片存在的場合，此卡可以不解放怪獸來召喚。我方場上沒有魔法·陷阱卡存在，此卡攻擊對手怪獸的場合，對手到傷害步驟結束時為止不能發動魔法·陷阱卡。
      str1: 不用解放召唤
    44792253:
      name: 異次元破壞者
      lore: 場上存在的此卡從遊戲中除外時，可以選擇對手場上表側表示存在的1張卡破壞。
      str1: 對手場上表側表示存在的1張卡破壞
    44811425:
      name: 蠕蟲·連結體
      lore: 反轉：此卡在結束階段時為表側表示的場合，我方從牌組抽1張牌。
      str1: 抽卡
    44865098:
      name: 機械兵隊
      lore: 護衛機械王的兵隊。圓圓的身體到處轉動著進行巡邏。
    44877690:
      name: 冰結界的神精靈
      lore: 此卡不可特殊召喚。召喚·反轉的回合結束回到持有者手牌。我方場上此卡以外有冠有「冰結界」之名的怪獸表側表示存在的場合，結束階段發動的此卡效果變為將對手場上1體怪獸送回手牌的效果。
      str1: 返回手牌
    44883600:
      name: 雙重防禦者
      lore: 我方場上有2隻以上表側守備表示存在的怪獸的場合，對手怪獸攻擊宣言時可以發動。那1隻對手怪獸的攻擊無效。這個效果1回合只能使用1次。
      str1: 攻擊無效
    44883830:
      name: 死之合唱
      lore: 自己場上有 3 隻以表側表示存在的「死亡青蛙」時可以發動。破壞對方場上所有卡。
    44887817:
      name: 增草劑
      lore: 1回合1次，選擇我方墓地1體植物族怪獸特殊召喚。此效果使怪獸特殊召喚的回合，我方不能進行通常召喚。此效果特殊召喚的卡離開場上的場合，此卡破壞。
      str1: 特殊召唤
    44901281:
      name: 軍刀洞
      lore: 我方場上有冠有「X劍士」之名的怪獸表側表示存在的場合才能發動。怪獸的召喚·反轉召喚·特殊召喚無效並破壞。
    44913552:
      name: 時間侵蝕物
      lore: 此卡由於戰鬥將對手怪獸破壞的場合，下次對手回合的主要階段1跳過。
    44947065:
      name: 強者的苦痛
      lore: 對手場上表側表示存在的全部怪獸攻擊力下降等級X100點。
    44954628:
      name: 巨大戰艦 泰特朗
      lore: 此卡召喚時放置3個計數器。此卡不會被戰鬥破壞。進行戰鬥的時候，在傷害步驟結束時移除此卡搭載的1個計數器。沒有計數器的狀態下進行戰鬥時，在傷害步驟結束時破壞此卡。另外，移除此卡的1個計數器，可破壞場上一張魔法·陷阱卡。此效果一回合僅可使用一次。
    45023678:
      name: 閃電制裁者
      lore: 連鎖累積到3的場合、破壞對手場上一張卡。同一串連鎖上有複數張同名卡的效果發動的場合、此效果不得發動。
    45033006:
      name: 正義盟軍 捕敵者
      lore: 此卡召喚成功時，到回合結束階段前可以得到對手場上1體裡側守備表示的怪獸的控制權。
      str1: 獲得控制權
    45037489:
      name: 鮮花騎士
      lore: ! "「鮮花同步者」+協調以外的怪獸1體以上\r\n對手發動魔法·陷阱卡時才能發動。那次發動無效並破壞。這個效果只能在我方回合發動1次。"
      str1: 魔法·陷阱卡的發動無效並破壞
    45041488:
      name: 核成・守護者
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張岩石族怪獸給對手觀看。或是不進行將此卡破壞。效果怪獸的效果發動時，可以解放此卡將之發動無效並破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 岩石族怪獸給對手觀看
      str3: 此卡破壞
      str4: 怪獸的效果發動無效並破壞
    45042329:
      name: 地雷獸
      lore: 強大的電磁波不停的向周圍發射。
    45045866:
      name: 海洋守護者
      lore: 這張卡攻擊守備表示的怪獸時，若攻擊力超越其守備力，給予對方其差額的戰鬥傷害。這張卡被戰鬥破壞的場合，我方牌組一體「千眼魚」或「母腦魚」加入手牌。
      str1: 加入手牌
    45121025:
      name: 黑影的鬼王
      lore: 被黑影附體的惡鬼。用驚人的速度突擊。
    45133463:
      name: 死神的呼聲
      lore: 從我方墓地特殊召喚怪獸時才可發動。選擇我方墓地存在1體「斯帕伊」或「赤蟻 阿斯卡托爾」特殊召喚。
    45141013:
      name: 大熱波
      lore: 主要階段1開始時才能發動。到下次我方的準備階段時為止，雙方玩家不能將效果怪獸召喚·特殊召喚。
    45141844:
      name: 執著的老魔術師
      lore: 反轉：對手場上的怪獸一體破壞。
      str1: 破壞
    45170821:
      name: V·HERO 至高之王
      lore: ! "冠有「HERO」之名的怪獸x2\r\n1回合1次，可以選擇對手場上表側表示存在的1隻怪獸與此卡以外我方場上存在的1隻冠有「HERO」之名的怪獸來發動。被選擇的對手怪獸的攻擊力·守備力到結束階段時為止下降被選擇的我方怪獸的攻擊力數值。"
      str1: 攻守下降
    45178472:
      name: 滿堂紅
      lore: 選擇這張卡以外的在場上表側表示存在的2張魔法或陷阱卡及覆蓋表示的3張魔法或陷阱卡發動。選擇的卡破壞。
    45215453:
      name: 大日Δ
      lore: ! "協調+協調以外的光屬性怪獸1體以上\r\n此卡表側守備表示存在的場合，我方的結束階段時可以從我方牌組選擇1張裝備魔法卡加入手牌。"
      str1: 檢索
    45222299:
      name: 禁咒法突風海怪
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。此卡儀式召喚成功時，隨機確認對手2張手牌，我方從那之中選擇1張回到牌組。
      str1: 確認手卡
    45231177:
      name: 炎之劍士
      lore: 「火燄的操縱者」+「傳說的劍豪 MASAKI」
    45247637:
      name: 薔薇的刻印
      lore: 我方墓地植物族怪獸1體從遊戲中除外來發動。裝備對手怪獸並得到控制權。我方回合的結束階段時，對手得到裝備怪獸的控制權。我方回合的準備階段時，我方得到裝備怪獸的控制權。
      str1: 控制權轉移
    45282603:
      name: 召喚師 賽姆貝爾
      lore: 我方主要階段時可以將與此卡相同等級的1隻怪獸從手牌特殊召喚。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 特殊召唤
    45298492:
      name: 傷痕戰士
      lore: ! "協調+協調以外的怪獸1隻以上\r\n此卡在場上表側表示存在的場合，對手不能選擇表側表示存在其他戰士族怪獸為攻擊對象。另外此卡1回合1次，不會被戰鬥破壞。"
    45305419:
      name: 繼承之印
      lore: 自己墓地有三張同名的怪獸存在時能發動。選擇該怪獸的其中一隻，特殊召喚到場上並裝備此卡。此卡被破壞時，破壞裝備怪獸。
    45311864:
      name: 盜賊哥布林
      lore: 給予對手500點傷害，我方回復500點生命值。
    45358284:
      name: 鏡子瓢蟲
      lore: 我方場上有表側表示存在的怪獸1體以上，我方墓地沒有怪獸存在的場合，此卡可以從手牌特殊召喚。因這個效果特殊召喚成功時，此卡的等級變為此卡以外我方場上存在的怪獸的等級合計數值。另外，場上表側表示存在的此卡的等級超過12的場合，此卡破壞。
      str1: 等級變化
    45379225:
      name: 精神治療師
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方墓地存在1體超能族怪獸除外來發動。我方生命值回復1200點。此效果1回合只能使用1次。"
      str1: 生命值回復1200點
    45425051:
      name: 妖精王奧伯龍
      lore: 這張卡以表側守備表示存在場上時、自己場上的植物族怪獸攻擊力‧守備力各上升５００點。
    45439263:
      name: 熔岩羽蛇
      lore: 我方墓地有3種以上冠有「熔岩」之名的怪獸存在的場合，此卡可以從手牌特殊召喚。
    45450218:
      name: 正義盟軍 致命武器
      lore: 此卡戰鬥破壞光屬性怪獸送入墓地時，從我方牌組抽1張卡。此效果抽到的卡是等級4以下的闇屬性怪獸的場合，可將該卡給對手看，並在我方場上特殊召喚。
      str1: 抽卡
      str2: 是否要特殊召唤？
    45452224:
      name: 金華貓
      lore: 此卡不能特殊召喚。此卡在召喚·反轉的回合結束階段回到持有者手牌。此卡召喚·反轉時我方墓地1體等級1的怪獸特殊召喚。此卡離場時，特殊召喚的怪獸除外。
      str1: 返回手牌
      str2: 特殊召唤
    45458027:
      name: 上弦式神
      lore: 此卡不能通常召喚。只能在我方墓地的怪獸只有機械族的場合才能特殊召喚。1回合1次，選擇對手場上表側表示存在的1隻怪獸才能發動。選擇的怪獸的攻擊力到結束階段時為止變成0。　
      str1: 攻擊力變成0
    45462639:
      name: 闇紅的魔導師
      lore: 此卡召喚成功時，此卡放置2個魔力計數器。每次我方或對手發動魔法卡，此卡放置1個魔力計數器。此卡放置的魔力計數器每有1個，此卡攻擊力加300點。此卡放置的2個魔力計數器移除，對手的手牌隨機捨棄1張。此效果1回合只能使用1次。
      str1: 放置魔力計數器
      str2: 手牌捨棄
    45500495:
      name: 地獄刺藤
      lore: ! "協調+協調以外的植物族怪獸1體以上\r\n此卡在場上表側表示存在為限，雙方玩家從手牌進行植物族以外的怪獸的召喚·特殊召喚，每1體要支付1000生命值。"
    45547649:
      name: 鳥面人
      lore: 此卡被戰鬥而送進墓地時，牌堆一枚「神鷹女郎」加入手牌。之後牌組重洗。
      str1: 檢索
    45586855:
      name: 正義盟軍 引風者
      lore: 捨棄一張手牌來發動。依據場上表側表示存在的協調怪獸數量將場上魔法·陷阱卡返回手牌。此效果一回合只能使用一次。
      str1: 返回手牌
    45593005:
      name: 變形鬥士·I型磁鐵人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：我方場上此卡以外有兩體以上攻擊表示怪獸存在的場合，1回合1次，此卡攻擊力上升那些怪獸的攻擊力數值。此效果發動的回合，其他的怪獸不可發動攻擊。\r\n●守備表示：此卡在場上表側表示存在為限，我方的怪獸不可發動攻擊。"
      str1: 攻擊力上升
    45620686:
      name: 騷騷蟲
      lore: 將此卡從手牌捨棄至墓地來發動。場上存在的1體怪獸在回合結束前等級上升1。
      str1: 等級上升
    45653036:
      name: 暴風雨
      lore: ! "選擇自己場上表側表示存在的一隻冠有「雲魔物」之名的怪獸後發動。依減少選擇的怪獸的攻擊力，使用以下的效果。\r\n減少1000點：破壞對手場上的一張魔法或陷阱。\r\n減少2000點：破壞對手場上兩張卡片。"
      str1: 破壞一張魔法或陷阱
      str2: 破壞兩張卡片
    45662855:
      name: 寶石騎士·菫青石
      lore: ! "此卡在墓地或是場上表側表示存在的場合，當作通常怪獸。可以將場上表側表示存在的此卡當作通常召喚來再度召喚，此卡變成效果怪獸並得到以下效果。\r\n●1回合1次，可以從我方墓地將1隻冠有「寶石」之名的怪獸從遊戲中除外，選擇我方墓地存在的1隻冠有「寶石騎士」之名的卡片加入手牌。"
      str1: 加入手卡
    45711266:
      name: 侏儸紀翼龍
      lore: 此卡被攻擊的場合，在傷害計算後將攻擊怪獸送回手牌。此卡的守備力上升因此效果送回手牌的怪獸等級數量X100點。
      str1: 返回手牌
    45778932:
      name: 沙漠風暴
      lore: 場上風屬性怪獸全部攻擊力上升500分，守備力下降400分。
    45801022:
      name: 電氣狐猴
      lore: 此卡由於對手而破壞的場合，下個對手回合，對手不能進行戰鬥階段。
      str1: 對手不能進行戰鬥階段
    45809008:
      name: 命運抽牌
      lore: 從手牌捨棄1張名字冠有「D-HERO」的卡來發動。從我方牌組抽兩張卡。
    45812361:
      name: 卡片車D
      lore: 此卡不能特殊召喚。此卡召喚成功的我方主要階段1解放此卡才能發動。從我方牌組抽2張牌，並變成這個回合的結束階段。發動這個效果的回合，我方不能特殊召喚怪獸。
    45815891:
      name: 廢鐵死亡惡魔
      lore: 協調+協調以外的怪獸1隻以上
    45871897:
      name: 失落的守護者
      lore: 此卡的原守備力為自己除外區的岩石族怪獸數X700分的數值。
    45894482:
      name: 俊足的迅猛龍
      lore: 此怪獸的召喚可以當成特殊召喚。當成以特殊召喚的時候，對手可以從自己的墓地選擇一隻怪獸特殊召喚上場。
      str1: 特殊召唤
    45906428:
      name: 奇蹟融合
      lore: 從自己場上或墓地裏，將融合怪獸卡裏所指示的怪獸移除遊戲，並從融合牌組特殊召喚一隻名字裏有「E·HERO」的融合怪獸。（此特殊召喚被視為融合召喚）
    45909477:
      name: 月之使者
      lore: 侍奉月之女神的戰士。使用像新月一樣的戈進行攻擊！
    45939841:
      name: 小龍捲
      lore: 支付500點生命值來發動。場上表側表示存在的1張魔法或是陷阱卡破壞。
    45945685:
      name: 單車人型機器人
      lore: 眾多交通工具機人中，和人最親近而深受喜愛的交通工具機人。還可以裝備輔助輪喔！
    45985838:
      name: 日珥龍
      lore: 我方場上除此卡以外還有炎族怪獸時，對手不能攻擊此卡。我方回合結束階段時，此卡給予對手500點傷害。
      str1: 給予對手500傷害
    45986603:
      name: 強奪
      lore: 取得對手一隻怪獸的控制權。每一到對手的準備階段時，對手回復１０００分的生命值。
      str1: 對手回復１０００LP
    46037213:
      name: 守護者・特萊斯
      lore: 當「閃光的雙劍－特萊斯」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。當此卡破壞送入墓地時、存在墓地中用來作祭品召喚此卡的怪獸特殊召喚到自己場上。
    46044841:
      name: 薰風隼
      lore: 場上表側表示存在的此卡由於戰鬥以外而送入墓地時，可以從我方牌組將1隻冠有「薰風」之名的怪獸以裡側守備表示特殊召喚。
      str1: 特殊召唤
    46052429:
      name: 高等儀式術
      lore: 選擇手牌的1隻儀式怪獸，將與那張卡的等級合計相同的通常怪獸從我方牌組將送入墓地。被選擇的1隻儀式怪獸特殊召喚。
    46083380:
      name: 攻通規制
      lore: 對手場上存在3隻以上怪獸的場合，對手不能攻擊宣言。
    46089249:
      name: 核殺輪
      lore: 將手牌1張「核成的鋼核」給對手觀看來發動。場上表側表示存在的1體怪獸破壞，雙方玩家受到1000點傷害。
    46128076:
      name: 黑魔導師－古蘭
      lore: 自己的準備階段時，給予對方相等於對方場上存在的怪獸的數目 × 300 點的傷害。
      str1: 傷害
    46130346:
      name: 火球
      lore: 給對手生命值500點傷害。
    46145256:
      name: 閃光的結界像
      lore: 此卡在場上表側表示存在為限、不得對光屬性以外的怪獸進行特殊召喚。
    46159582:
      name: 咒法的儀水鏡
      lore: 冠有「咒法」之名的儀式怪獸降臨必要。必須從手牌‧我方場上，將與儀式怪獸同等級的怪獸解放。另外，可以將墓地存在的此卡送回牌組，選擇我方墓地存在1體冠有「咒法」之名的儀式怪獸回到手牌。
      str1: 墓地的儀式怪獸回到手卡
    46173679:
      name: 終焉之焰
      lore: 此卡發動的場合，我方不得在發動回合內召喚·反轉召喚·特殊召喚。在自己場上以守備表示特殊召喚兩隻「黑焰代幣」(惡魔族·闇·星１·攻/守０)。(此代幣不能作為闇屬性怪獸以外的升級召喚的解放。)
      str1: 特殊召唤Token
    46173680:
      name: 黑焰代幣
      lore: 由「終焉之焰」的效果特殊召喚。這個代幣不能作為闇屬性怪獸以外的祭品召喚的祭品。
    46173681:
      name: 黑焰代幣
      lore: 由「終焉之焰」的效果特殊召喚。這個代幣不能作為闇屬性怪獸以外的祭品召喚的祭品。
    46181000:
      name: 前線基地
      lore: 一回合一次，在我方的主要階段可以將手牌一體等級4以下的聯合怪獸特殊召喚。
      str1: 特殊召唤
    46195773:
      name: 渦輪戰士
      lore: ! "「渦輪同步者」+協調以外的怪獸一體以上\r\n此卡攻擊等級6以上的同步怪獸時，攻擊對象的攻擊力變成一半。此卡不會成為等級六以下的效果怪獸的效果對象。"
      str1: 攻擊對象的攻擊力變成一半
    46237548:
      name: 紅蓮魔鬥士
      lore: 我方墓地存在的通常怪獸只有3體的場合，將我方墓地存在2體通常怪獸除外，此卡可以從手牌特殊召喚。1回合1次，選擇我方墓地存在1體等級4以下的通常怪獸特殊召喚。
      str1: 特殊召唤
    46239604:
      name: 魔知青蛙
      lore: 此卡在場上表側表示存在為限，卡名視為「死亡青蛙」。此卡表側表示存在為限，對手不能選擇其他怪獸為攻擊對象。此卡從場上送入墓地時，我方牌組·墓地「魔知青蛙」以外冠有「青蛙」之名的怪獸1體可以加入手牌。
      str1: 加入手牌
    46247516:
      name: 陰陽師 陰陽
      lore: 侵蝕陰與​​陽的力量、產生出邪惡力量的魔導師。
    46263076:
      name: 地縛神 寇卡巴克·亞普
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。此卡戰鬥破壞對手怪獸時，給予對手破壞怪獸攻擊力分的傷害。
    46272804:
      name: 長矛龍兵
      lore: 此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。
    46291010:
      name: 念動力獸
      lore: 這張卡通常召喚成功時，可以從自己的卡組把1只念動力族怪獸從遊戲中除外。這張卡的等級變成那隻怪獸的等級。
      str1: 等級變化
    46337945:
      name: 儀水鏡的冥想術
      lore: 手牌1張儀式魔法給對手觀看，選擇我方墓地存在的2體冠有「咒法」之名的怪獸來發動。選擇的怪獸回到手牌。
    46363422:
      name: 熟練的白魔術師
      lore: 雙方玩家每次發動魔法成功時，在此卡放置1個魔力計數器（最大3個）。解放搭載3個魔力計數器的此卡，我方手牌·牌組·墓地一體「破壞劍士」特殊召喚。
      str1: 特殊召唤
    46384403:
      name: 迅捷蝠魟
      lore: 場上的此卡由於卡片效果而被送入墓地時，可以從牌組特殊召喚任意數量的「迅捷蝠魟」。
      str1: 特殊召唤
    46384672:
      name: 戰甲龍 LV5
      lore: 可以從手牌將1體怪獸送入墓地，選擇對手場上表側表示存在1體攻擊力在該怪獸以下的怪獸破壞。此卡由於戰鬥將怪獸破壞的回合的結束階段時，可以將場上表側表示的此卡送入墓地，從手牌或牌組將1體「戰甲龍LV7」特殊召喚。
      str1: 破壞
      str2: 特殊召唤
    46404281:
      name: 熔岩岩漿砲兵
      lore: 將1隻炎屬性怪獸從手牌送入墓地來發動。給予對手生命值500點傷害。這個效果1回合最多可以使用2次。　
      str1: 給予對手500傷害
    46411259:
      name: 突然變異
      lore: 將我方場上一體怪獸解放。從額外牌組特殊召喚與該解放怪獸等級相同的一體融合怪獸。
    46427957:
      name: 破滅之女神 茹茵
      lore: 以「世界末日」來降臨。必須解放場上或手牌的怪獸直到等級8。此卡以戰鬥破壞對方怪獸時，僅能再一次進行攻擊。
      str1: 連續攻擊
    46457856:
      name: 同伴恐龍
      lore: 雖然體型小，性格卻很兇暴。常與同伴互相爭鬥。
    46461247:
      name: 陷阱主人
      lore: 反轉：場上一張陷阱卡破壞。(對象卡是裡側的場合、翻開確認是陷阱卡就破壞。不是的場合回歸原位。該卡的效果不發動。)
      str1: 破壞
    46474915:
      name: 巫師鬼
      lore: 向對方施展法術，使敵人陷入混亂和恐懼，從而胡亂攻擊。
    46480475:
      name: 不協和音
      lore: 雙方決鬥者都不可進行同步召喚。發動後3回合的我方結束階段此卡送入墓地。
    46502013:
      name: 嚇阻陷阱－妖精之輪－
      lore: 我方場上有2體以上攻擊表示怪獸存在的場合，對手不能選擇攻擊力最低的怪獸為攻擊對象。
    46534755:
      name: 火焰海葵
      lore: 在水里仍然被火焰熊熊包圍著的章魚。
    46572756:
      name: 真·次世代終端機
      lore: 場上表側表示存在的此卡破壞送入墓地時，可以將我方墓地存在冠有「次世代」之名的怪獸2體送回牌組。
      str1: 返回卡组
    46609443:
      name: 混沌終王
      lore: 此卡由於戰鬥將對手怪獸破壞送入墓地時，可以從牌組特殊召喚1隻等級5以上攻擊力1600點以下的怪獸。
      str1: 特殊召唤
    46652477:
      name: 轉生的預言
      lore: 墓地存在的卡片選擇２張，加入持有者的牌堆洗牌。
    46656406:
      name: 咒言之镜
      lore: ! '对方从卡组把怪兽特殊召唤时才能发动。那些怪兽破坏，从自己卡组抽1张卡。 '
    46657337:
      name: 姆卡姆卡
      lore: 當此卡在場上，控制者的手牌每有一枚此卡攻擊力與守備力上升300分。
    46668237:
      name: 森林番人 綠狒狒
      lore: ! '自己場上存在的獸族怪獸被破壞而送入墓地時，可以支付1000生命值從手牌或墓地特殊召喚此卡。 '
      str1: 特殊召唤
    46696593:
      name: 紅陽鳥
      lore: 「神聖鳥」＋「天空鳥」
    46700124:
      name: 機械王
      lore: 場上每存在一體此卡以外的機械族怪獸，此卡的攻擊力‧守備力上升100點。
    46710683:
      name: 黑羽-銀盾之密斯特拉爾
      lore: 場上存在的此卡破壞送入墓地的場合，此回合我方受到的戰鬥傷害有1次可變成0。
      str1: 此回合我方受到的戰鬥傷害有1次可變成0
    46718686:
      name: 海星葵
      lore: 因被汙染的水而兇暴化的海星。從口中吐出溶解液。
    46759931:
      name: V·HERO 三重人
      lore: ! "冠有「HERO」之名的怪獸x3\r\n此卡融合召喚成功的回合，此卡的攻擊力變為原攻擊力2倍的數值。融合召喚成功的此卡，在1次戰鬥階段可以進行3次攻擊。此卡不能直接攻擊玩家。"
    46821314:
      name: 宇宙軟泥人
      lore: 身體中組合了人類的遺傳因子。
    46833854:
      name: 魔轟神 多比
      lore: 我方的手牌比對手少2張以上的場合，將手牌1張冠有「魔轟神」之名的怪獸給對手觀看，解放場上的此卡來發動。對手場上魔法·陷阱卡2張破壞。
      str1: 對手場上魔法·陷阱卡2張破壞
    46848859:
      name: 船艦人型機器人
      lore: 對手以自己場上的魔法、陷阱卡為對象，包含有「破壞場上的魔法、陷阱卡」效果的卡片發動時，捨棄一張手牌使那張卡片的發動與效果無效並破壞。
    46864967:
      name: 岩之戰士
      lore: 岩石戰士。揮舞著非常重的石頭劍。
    46874015:
      name: 六武眾推參！
      lore: 自己的墓地存在的「六武眾」之名的怪獸一隻自己場上特殊召喚。因為此效果特殊召喚的怪物在這回合的結束階段時破壞。
    46897277:
      name: 電氣狐狸
      lore: 此卡由於對手而破壞的場合，該回合對手不能進行怪獸的特殊召喚及魔法·陷阱·效果怪獸的效果發動。
      str1: 對方發動限制
    46918794:
      name: 火炎地獄
      lore: 給予對手生命值1000分的傷害，自己也受到生命值500分的傷害。
    46961802:
      name: 交叉攻擊
      lore: 選擇我方場上表側攻擊表示存在2隻同攻擊力的怪獸來發動。這個回合，選擇的其中1隻怪獸可以向對手玩家直接攻擊。另1隻怪獸則不能攻擊。
    46967601:
      name: 詛咒之符
      lore: 由於裝備怪獸被破壞此卡送入墓地時，送入墓地的裝備怪獸的原守備力數值給裝備怪獸的控制者生命值傷害。
      str1: LP傷害
    46986414:
      name: 黑魔導
      lore: 在魔法使中，攻擊力·守備力都是最高等級。
    46986415:
      name: 黑魔導
      lore: 在魔法使中，攻擊力·守備力都是最高等級。
    46986416:
      name: 黑魔導
      lore: 在魔法使中，攻擊力·守備力都是最高等級。
    46986417:
      name: 黑魔導
      lore: 在魔法使中，攻擊力·守備力都是最高等級。
    46986418:
      name: 黑魔導
      lore: 在魔法使中，攻擊力·守備力都是最高等級。
    47013502:
      name: 閃躲龍
      lore: 此卡的召喚不能被無效。此卡召喚成功的回合，對手不能發動反制陷阱。
    47030842:
      name: 齒輪齒輪飆速車
      lore: 我方場上有冠有「齒輪齒輪」之名的怪獸存在的場合，可以從手牌以表側守備表示特殊召喚此卡。另外，此卡從場上送入墓地時，可以從我方墓地選擇1隻「齒輪齒輪飆速車」以外冠有「齒輪齒輪」之名的怪獸加入手牌。
      str1: 墓地回收
    47060154:
      name: 狂戰士
      lore: 用狂暴的力量攻擊，一旦暴走無人能擋。
    47060347:
      name: 女神的加護
      lore: 自己恢復3000生命值。自己場上表側表示存在的這張卡從場上離開時，自己受到3000分傷害。
    47084486:
      name: 虛無魔人
      lore: 此卡不得特殊召喚。此卡在場上表側表示存在為限、不得對怪獸進行特殊召喚。
    47106439:
      name: 咒法幻影魚
      lore: 水屬性儀式怪獸特殊召喚的場合，此卡1張可以代替儀式所解放的素材。另外，可以將此卡從手牌捨棄，從我方牌組將1張冠有「咒法」之名的儀式怪獸卡加入手牌。
      str1: 儀式怪獸加入手卡
    47111934:
      name: 蠕蟲·亞岡
      lore: 我方場上存在的怪獸僅「蠕蟲·傑克斯」1體的場合，我方墓地存在的此卡可以在我方場上裡側守備表示覆蓋。此效果特殊召喚的此卡離場時除外。此卡反轉時，對手場上表側表示存在1體怪獸回到持有者手牌。
      str1: 特殊召唤
      str2: 返回手牌
    47121070:
      name: 寶玉的雙璧
      lore: 我方場上存在的名為「寶玉獸」怪獸因戰鬥而破壞送進墓地的時候，選擇我方牌堆中1隻名為「寶玉獸」怪獸正面表示放置在我方魔法＆陷阱卡區。該回合，受到對手怪獸的戰鬥損傷為0。
    47126872:
      name: 時空警察
      lore: 此卡特殊召喚成功時，選擇對手場上表側表示存在的1張卡從遊戲中除外。此卡從場上離開時，用此卡效果除外的卡覆蓋回對手場上。
      str1: 除外
      str2: 覆蓋
    47150851:
      name: 守護者・葛拉魯
      lore: 當「重力之斧－葛拉魯」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。當手牌只有此卡時、可從手牌特殊召喚此卡。
    47217354:
      name: 魔轟神 雷溫
      lore: 1回合1次，在我方的主要階段時才能發動。捨棄我方任意張數的手牌，此卡的等級到結束階段時為止上升那張數。此卡的攻擊力到結束階段時為止上升由於這個效果捨棄的手牌張數x400點。
      str1: 等級、攻擊力上升
    47228077:
      name: 大日五角星
      lore: 1回合1次在我方的主要階段可以當作裝備卡裝備在我方場上冠有「大日」之名的怪獸上，或是解除裝備以表側攻擊表示特殊召喚。只在用這個效果成為裝備卡的場合，裝備怪獸由於戰鬥將對手怪獸破壞的場合，可以選擇對手場上存在的1張卡破壞。(1隻怪獸最多只能裝備1張聯合怪獸。裝備怪獸被破壞的場合，此卡代替破壞。)
      str1: 變成裝備卡
      str2: 特殊召唤
      str3: 對手場上1張卡破壞
    47233801:
      name: 黑蛇病
      lore: 每次自己的準備階段，雙方生命值受到２００點傷害。這張卡發動後第二回合開始，每次自己的準備階段，這張卡造成的傷害就加倍。
    47247413:
      name: 還押
      lore: 對手墓地的卡加入手牌時才能發動。對手將加入手牌的那1張返回牌組。
    47274077:
      name: 新生之力
      lore: 「E·HERO 新生人」才可以裝備。裝備怪獸的攻擊力上升800點。裝備怪物戰鬥破壞怪物送入墓地時、破壞怪物的攻擊力數值給予對手生命值傷害。結束階段時此卡回到牌堆洗牌。
    47297616:
      name: 光與闇之龍
      lore: 此卡不可以特殊召喚。此卡的屬性可以當作「闇」。此卡在場上表側表示存在時，效果怪獸的效果、魔法、陷阱卡的發動無效。此效果每讓卡片的發動無效時，此卡的攻擊力與守備力降低５００點。此卡被破壞送入墓地時，選擇自己墓地存在的一隻怪物發動。自己場上的卡片全部破壞。選擇的怪物一體特殊召喚到自己的場上。　
      str1: 不能特殊召唤
      str2: 屬性當作「闇」
      str3: 效果發動無效
      str4: 攻防下降500
      str5: 特殊召唤
    47319141:
      name: 飛翼雄鷹
      lore: 從高空尋找獵物，一旦看上絕不讓其逃走。
    47325505:
      name: 化石調查
      lore: 將我方牌組1體等級6以下的恐龍族怪獸加入手牌。
    47346845:
      name: 電池人-單四型
      lore: 此卡召喚·反轉時，可以將我方手牌·墓地存在1體「電池人-單四型」特殊召喚。
      str1: 特殊召唤
    47349310:
      name: 天鬼食人蝠魟
      lore: 此卡可以向對手玩家直接攻擊。此卡進行直接攻擊的戰鬥階段結束時，此卡到下次我方準備階段時為止從遊戲中除外。
      str1: 除外
    47355498:
      name: 王家長眠谷 -死亡谷-
      lore: 場上冠有「守墓」之名的怪獸的攻擊力·守備力上升500點。另外，涉及對墓地卡片的魔法·陷阱·效果怪獸的效果無效化，雙方不能將墓地的卡從遊戲中除外。
    47360060:
      name: 反射的聖刻印
      lore: 解放我方場上1隻冠有「聖刻」之名的怪獸才能發動。效果怪獸的效果·魔法·陷阱卡的發動無效並破壞。
    47372349:
      name: 雜耍猴
      lore: 用超尖端技術​​所開發的猴子型自律機器人。行動像做雜技一般。
    47395382:
      name: 魔轟神 雷吉翁
      lore: ! "冠有「魔轟神」之名的協調+協調以外的怪獸1體以上\r\n我方手牌1張以下的場合，此卡同步召喚成功時，從我方牌組抽牌直到手牌有2張。"
      str1: 抽卡
    47408488:
      name: 寶玉之樹
      lore: 每次名為「寶玉獸」怪獸放置在魔法＆陷阱卡區，此卡放置1個寶玉指示物。只要此卡送進墓地，就依此卡放置的寶玉指示物數量選擇牌堆中名為「寶玉獸」卡正面表示放置在我方魔法＆陷阱卡區。
      str1: 放置寶玉指示物
      str2: 放置寶玉獸在魔法陷阱區
    47415292:
      name: ! '漆黑的鬥龍 '
      lore: 場上表側表示的這張卡在自己的主要階段，1回合只有1次可當作裝備卡裝備在自己的「闇魔界的戰士 闇劍」上、或解除裝備以表側攻擊表示回復原狀。因本效果變成裝備卡時、裝備怪獸的攻擊力‧守備力上升400點。攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對方戰鬥傷害。（1隻怪獸能裝備的聯合怪獸最多1張。裝備怪獸被戰鬥破壞的場合、以這張卡代替破壞。）
      str1: 裝備
      str2: 特殊召喚
    47421985:
      name: 水元素次世代
      lore: ! "「次世代控制者」+協調以外水屬性怪獸1體以上\r\n此卡戰鬥破壞對手怪獸送入墓地時，我方生命值回複該怪獸攻擊力分的數值。"
      str1: 回複LP
    47432275:
      name: 緞帶小精靈
      lore: 此卡在被對手怪獸作為攻擊對象的傷害計算時，可將該戰鬥給我方的戰鬥傷害變為0且對手生命值回復攻擊怪獸的攻擊力數值，此卡回到手牌。　
      str1: 戰鬥傷害變為0
    47436247:
      name: 紫炎的道場
      lore: 每次冠有冠有「六武眾」之名的怪獸召喚‧特殊召喚，就在此卡放置1個武士道計數器。可以將此卡送入墓地，依持有等級在此卡搭載的武士道計數器數量以下的1隻冠有「六武眾」或是「紫炎」之名的效果怪獸從我方牌組特殊召喚。
      str1: 特殊召唤
    47453433:
      name: 搖振出
      lore: 捨棄手牌１枚。場上的１體怪獸回到持有主的牌組最上方。
    47459126:
      name: 協調魔術師
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡在場上表側表示存在為限，此卡視為協調。"
    47480070:
      name: 亞馬遜的聖戰士
      lore: 我方場上表側表示存在冠有「亞馬遜」之名的怪獸每有1體，此卡的攻擊力上升100點。
    47506081:
      name: 紅蓮恐龍
      lore: ! "等級3怪獸x2\r\n此卡由於戰鬥將對手怪獸破壞送入墓地時，可以移除此卡的1個超量素材，給予對手生命值1000點傷害。"
      str1: 傷害
    47507260:
      name: 神秘劍魔 LV2
      lore: 與裡側守備表示怪獸進行戰鬥時、不計算損傷直接將裡側守備表示怪獸破壞。當此卡戰鬥破壞怪獸之該回合結束時，將此卡送入墓地，從手牌或牌組特殊召喚一隻「神秘劍魔LV４」。
      str1: 破壞
      str2: 特殊召唤
    47529357:
      name: 霧影之身
      lore: 裝備怪獸不會被戰鬥破壞。
    47579719:
      name: 畢宿星聖
      lore: ! "光屬性 等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。對手場上存在的怪獸全部變成表側守備表示。"
      str1: 變成表側守備表示
    47594192:
      name: 三條
      lore: 我方場上有代幣以外3隻以上同名怪獸存在的場合才能發動。選擇對手場上的3張卡破壞。
    47596607:
      name: 摩天樓2-英雄都市
      lore: 自己的墓地因為戰鬥而破壞名字冠有「E·HERO」的怪獸可以特殊召喚一隻。這個效果一回合只可以在主要階段使用一次。
      str1: 特殊召唤
    47606319:
      name: 巨岩
      lore: 此卡不可通常召喚。將我方墓地存在一體地屬性怪獸從遊戲中除外來特殊召喚。此卡被戰鬥破壞送入墓地時，場上的魔法·陷阱卡全部破壞。
      str1: 場上的魔法·陷阱卡全部破壞
    47658964:
      name: 紅蓮的炎壁
      lore: 將我方墓地存在任意數量冠有「熔岩」之名的怪獸從遊戲中除外來發動。在我方場上將發動此卡而除外的怪獸數量的「熔岩代幣」(炎族·炎·星1·攻/守0)以守備表示特殊召喚。
    47658965:
      name: 熔岩代幣
      lore: 由「红莲之炎壁」的效果特殊召唤。
    47664723:
      name: 墮天使 艾德阿拉葉
      lore: ! "此卡從墓地特殊召喚成功時，得到以下效果。\r\n●此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。"
    47695416:
      name: 命運的蠟燭
      lore: 指尖的火焰消失時，對手的命運就被決定了。
    47737087:
      name: E·HERO 壁壘炮手
      lore: ! "「E·HERO 黏土人」＋「E·HERO 爆炎女郎」\r\n此怪獸僅能以融合召喚來特殊召喚。此卡表側守備表示時，可以在守備表示狀態下直接攻擊對手玩家。此狀況下，此卡的攻擊力僅在傷害計算時變為一半。"
    47766694:
      name: 荒野的大龍捲
      lore: 選擇魔法&陷阱卡區域表側表示存在的1張卡破壞。被破壞卡的控制者可以從手將1張魔法或是陷阱卡覆蓋。另外，覆蓋的此卡被破壞送入墓地時，選擇場上表側表示存在的1張卡破壞。
      str1: 是否要放置魔法或陷阱卡？
      str2: 表側表示的1張卡破壞
    47778083:
      name: 骨木魚
      lore: 捨棄1張手牌，雙方將各自墓地1體等級4以下的怪獸特殊召喚。此效果特殊召喚在下回合的結束階段破壞。
    47795344:
      name: 自然繡球花
      lore: 我方場上冠有「自然」之名的怪獸發動效果的回合，此卡可以從手牌特殊召喚。
    47805931:
      name: No.20 蟻岩土 輝蟻
      lore: ! "等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。我方場上表側表示存在的全部怪獸攻擊力上升300點。"
      str1: 攻擊力上升
    47829960:
      name: 混沌騎士古斯塔夫
      lore: 可將我方墓地存在最多2張魔法卡從遊戲中除外。因此效果每除外1張卡，到對手回合結束為止此卡攻擊力上升300點。此效果一回合只能使用一次。
      str1: 攻擊力上升
    47852924:
      name: 天使的生血
      lore: 我方生命值回復800點。
    47852925:
      name: 天使的生血
      lore: 我方生命值回復800點。
    47879985:
      name: 王室前的守護者
      lore: 守護王室的機械士兵。窮追不捨地使用導彈進行攻擊。
    47922711:
      name: 海馬怪
      lore: 半馬半魚的怪獸。以風一般的速度在海中奔馳。
    47929865:
      name: 魔法狗
      lore: 此卡用於魔法使族同步怪獸使用送入墓地的場合，可以從我方墓地選擇1張場地魔法卡加入手牌。
      str1: 加入手牌
    47942531:
      name: 偉大魔獸
      lore: 此卡的攻擊力，等於升級召喚時的解放的怪獸２倍原攻擊力。
    47961808:
      name: 業火的結界像
      lore: 此卡在場上表側表示存在為限、不得對炎屬性以外的怪獸進行特殊召喚。
    47985614:
      name: 齒輪吊臂
      lore: 反轉：選擇我方墓地1張冠有「變形鬥士」之名的魔法或陷阱卡，加入手牌。
    47986555:
      name: 千年石魔
      lore: 千年間一直在守護著王家財寶的石像。
    48092532:
      name: 異次元的生還者
      lore: 於自己場上表側表示存在的此卡被移出遊戲時，此卡於結束階段時特殊召喚到場上。
      str1: 特殊召唤
    48094997:
      name: 戰鬥足球員
      lore: 以高守備力為傲的機器人。原本是作為足球員機器人開發的。
    48109103:
      name: 復仇的河童
      lore: 被同伴殺害，為了復仇而將心靈賣給邪惡的河童。
    48130397:
      name: 超融合
      lore: 捨棄一張手牌。從自己或是對手場上將融合怪獸卡裏所指定的怪獸送進墓地，並從融合牌組特殊召喚一隻融合怪獸。此卡的發動，不能被魔法、陷阱、效果怪獸的效果對應。（此特殊召喚視為融合召喚）
    48135190:
      name: 砂石颶風
      lore: 選擇我方以及對手場上存在各1張魔法·陷阱卡來發動。選擇的卡回到持有者手牌。
    48156348:
      name: 劍鬥獸 凱薩大帝
      lore: 「劍鬥獸 飛槍鬥士」＋冠有「劍鬥獸」之名的怪獸僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。此卡特殊召喚成功時，可破壞場上最多2張卡。此卡在進行過戰鬥的戰鬥階段結束時回到融合牌組，並從牌組特殊召喚2體除了「劍鬥獸
        飛槍鬥士」以外冠有「劍鬥獸」之名的怪獸到自己場上。
      str1: 破壞
      str2: 特殊召唤
      str3: 請選擇1張「劍鬥獸 飛槍鬥士」
      str4: 請選擇1張名字帶有「劍鬥獸」的怪獸
    48202661:
      name: 那傢伙
      lore: 雖然樣子不可靠，其實隱藏著驚人的潛在能力。
    48206762:
      name: 履行契約
      lore: 支付 800 點生命。從自己墓地裡選擇一隻儀式怪獸，將之特殊召喚到自己的場上並裝備此卡。當此卡被破壞時，將裝備此卡的怪獸移出遊戲。
    48216773:
      name: 強制退出裝置
      lore: 雙方各自選擇自己場上的1隻怪獸，那些怪獸返回持有者牌組。
    48229808:
      name: 霍勒斯的黑炎龍 LV8
      lore: 此卡不可通常召喚。僅可因為「霍勒斯的黑炎龍LV6」的效果而特殊召喚。當此卡表側存在自己場上時，可以讓魔法卡的發動無效並破壞。
      str1: 魔法發動無效並破壞
    48252330:
      name: 魔式甜點・麵包乾管家
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。此卡召喚成功時，場上有此卡以外冠有「魔式甜點」之名的怪獸存在的場合，可以從牌組將1張場地魔法卡加入手牌。
      str1: 返回牌組
      str2: 加入手牌
    48305365:
      name: 刀斧戰士
      lore: 持斧的戰士。單手揮舞斧頭的攻擊相當強勁。
    48343627:
      name: 墓場蠕動者
      lore: 此卡被戰鬥破壞送入墓地時，選擇場上存在的1張卡破壞。
      str1: 場上1張卡破壞
    48357738:
      name: 暴君的暴飲暴食
      lore: 將我方場上存在的1隻怪獸解放來發動。此卡在場上存在為限，雙方不能特殊召喚等級6以上的怪獸。我方手牌在3張以上的場合，此卡破壞。
    48365709:
      name: 暗殺者
      lore: 能在黑暗中悄然無聲地靠近敵人，精通暗殺的戰士。
    48370501:
      name: 大日Σ
      lore: ! "光屬性協調+協調以外的光屬性怪獸1體以上\r\n我方場上此卡以外沒有怪獸存在的場合，此卡攻擊宣言時才能發動。從我方牌組選擇1張裝備魔法卡，裝備在此卡上。"
      str1: 裝備
      str2: 請選擇1張裝備魔法卡
    48381268:
      name: 變形鬥士·滑板人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡在場上表側表示存在為限，我方場上表側表示存在冠有「變形鬥士」之名的怪獸可以直接攻擊對手。\r\n●守備表示：此卡在場上表側表示存在為限，我方場上此卡以外表側表示存在冠有「變形鬥士」之名的怪獸不會被戰鬥破壞。"
    48411996:
      name: 侏儸紀南十字龍
      lore: 此卡被戰鬥破壞的場合，在我方場上特殊召喚2體「侏儸紀代幣」(恐龍族·炎·星1·攻/守0)。此代幣只能用於升級召喚冠有「侏儸紀」之名的怪獸的解放。
      str1: 特殊召唤Token
    48411997:
      name: 侏儸紀代幣
      lore: 由｢侏儸紀南十字龍｣的效果特殊召喚。這個衍生物不能為名字帶有「侏羅紀」的怪獸以外的上級召喚而解放。
    48439321:
      name: 魔式甜點・華爾滋
      lore: 我方場上冠有「魔式甜點」之名的怪獸進行戰鬥的傷害計算後，給予對手生命值300點傷害。
      str1: 給予傷害
    48445393:
      name: 廢鐵風暴
      lore: 選擇我方場上表側表示存在的1體冠有「廢鐵」之名的怪獸來發動。從我方牌組將1體冠有「廢鐵」之名的怪獸送入墓地，抽1張牌。之後，選擇的怪獸破壞。
    48447192:
      name: 劍之輝煌
      lore: 冠有「X劍士」之名的怪獸才能裝備。裝備怪獸戰鬥破壞對手怪獸的場合，可將對手場上1張卡破壞。另外，將我方場上存在1體怪獸解放，我方墓地存在的此卡回到牌組最上方。
      str1: 對手場上1張卡破壞
      str2: 回到卡组最上面
    48453776:
      name: 天魔神 諾雷拉斯
      lore: 這張卡不能通常召喚。只能將自己墓地的1隻光屬性·天使族怪獸和3隻暗屬性·惡魔族怪獸從遊戲中除外的場合才能特殊召喚。支付1000生命值，把雙方的手牌和場上的卡全部送入墓地，從自己牌組抽1張卡。
      str1: 送墓
    48505422:
      name: 真六武眾-志乃
      lore: 我方場上有「真六武眾-瑞穗」表側表示存在的場合，此卡可以從手牌特殊召喚。場上存在的此卡被解放的場合，選擇我方墓地存在「真六武眾-志乃」以外的1隻冠有「六武眾」之名的怪獸加入手牌。
      str1: 墓地回收
    48531733:
      name: 閃電企鵝
      lore: 用兩腕的電擊使對方麻痺，然後絞住頸項，進行攻擊。
    48539234:
      name: 便乘
      lore: 對手在抽牌階段以外抽牌後可發動。之後對手每在抽牌階段以外抽牌時，我方抽2張牌。
    48568432:
      name: 三角炎龍
      lore: 1回合1次，可以將此卡當作裝備卡裝備在我方場上的機械族怪獸上，或是解除裝備以表側攻擊表示特殊召喚。以此效果當作裝備卡使用的場合，裝備怪獸由於戰鬥破壞對手怪獸的場合，從我方墓地選擇1體機械族‧光屬性‧等級4以下的怪獸特殊召喚。(1體怪獸只能裝備1體聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
      str1: 裝備
      str2: 解除裝備
      str3: 特殊召喚
    48579379:
      name: ! '究極完全型態‧大飛蛾 '
      lore: 這張卡不可通常召喚。解放裝備著「進化之繭」且經過我方6回合的「小毛蟲」才可特殊召喚。
    48582558:
      name: 豹鑣防禦
      lore: 選擇我方場上冠有1隻冠有「豹鑣」之名的怪獸才能發動。這個回合，選擇的怪獸不會成為卡片效果對象，也不會被戰鬥破壞。這個回合，對手怪獸攻擊的場合，必須以選擇的怪獸作為攻擊對象。
    48588176:
      name: 壁虱寶寶
      lore: 此卡由於戰鬥被破壞送入墓地時，可以從我方牌組將1體守備力1000點以下的昆蟲族怪獸加入手牌。
    48642904:
      name: 催眠術
      lore: 此卡發動後的下一個對手回合，對手無法改變怪獸的表示形式。
    48649353:
      name: 牛鬼
      lore: 通過黑魔術甦醒的牛之惡魔。從壺中現身。
    48659020:
      name: 魂的呼喚者
      lore: 反轉：可以從自己墓地中特殊召喚一體等級3或以下的通常怪獸。
      str1: 特殊召喚
      str2: 要將怪獸特殊召喚嗎?
    48675364:
      name: 司令惡魔
      lore: 把這張卡從手牌捨棄至墓地。從牌組把1張「萬魔殿 -惡魔的巢窟-」加入手牌。場上沒有「萬魔殿 -惡魔的巢窟-」存在的場合，場上的這張卡破壞。
    48686504:
      name: 孤燃花
      lore: 解放我方場上表側表示存在的1隻植物族怪獸才能發動。從牌組特殊召喚1隻植物族怪獸。這個效果1回合只能使用1次。
      str1: 特殊召唤
    48712195:
      name: 卡片交易商
      lore: 在我方的準備階段，可以將1張手牌送回牌組洗牌，從我方牌組抽1張牌。此效果一回合只能使用一次。
    48716139:
      name: 草薙劍
      lore: 靈魂怪獸才可裝備。裝備怪獸攻擊守備表示的怪獸時，若攻擊力超過其守備力，給予差額的戰鬥傷害。裝備怪獸回到手牌，此卡送入墓地時，此卡回到手牌。
      str1: 回到手牌
    48742406:
      name: 妖精射手
      lore: 我方的主要階段時，我方場上表側表示存在的光屬性怪獸每1體給對手400點生命值傷害。此效果發動的回合此卡不能攻擊。「妖精射手」的效果1回合只能使用1次。
      str1: 傷害
    48766543:
      name: 機械翼龍
      lore: 以機械強化過的翼龍。當初原本遭到龍族，但被主人改造生化機械龍。
    48768179:
      name: 黑蠍-強力的勾古
      lore: ! "此卡在給予對手戰鬥傷害時，可以選擇發動以下一種效果。\r\n‧對手場上一隻怪獸回到該持有者牌組的最上方。　\r\n‧將對手的牌組最上方的一張卡送到墓地。"
      str1: 選擇一個效果發動
      str2: 對手場上一隻怪獸回到該持有者牌組的最上方
      str3: 將對手的牌組最上方的一張卡送到墓地
    48783998:
      name: 神召新星
      lore: 這張卡被戰鬥破壞送入墓地時，可以從牌組將攻擊力1500以下之光屬性的天使族怪獸一體在自己場上特殊召喚。不過，場上有「天空的聖域」存在的場合，可以讓「天空騎士
        珀修斯」一體代替作特殊召喚。
      str1: 特殊召唤
    48868994:
      name: 變形鬥士·吸塵器
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：1回合1次，可以將此卡的1張裝備卡送入墓地，給對手生命值500點傷害。\r\n●守備表示：1回合1次，選擇對手場上1體表側攻擊表示存在的怪獸，當作裝備卡僅有1張裝備在此卡上。"
      str1: 給對手500傷害
      str2: 裝備
    48928529:
      name: No.83 銀河女王
      lore: ! "等級1怪獸x3\r\n1回合1次，移除此卡的1個超量素材才能發動。到下次對手結束階段時為止，我方場上存在的怪獸不會被戰鬥破壞，攻擊守備表示怪獸時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。"
      str1: 附加能力
    48948935:
      name: 假面魔獸 帝斯・卡帝斯
      lore: 解放包含「假面呪術師」「四面魔獸」其中一體的兩體怪獸來特殊召喚。此卡從場上送入墓地時，牌組中一張「遺言的假面」裝備到場上一體怪獸上，牌組洗牌。
    48964966:
      name: 雅典娜
      lore: 1回合1次，可以將「雅典娜」以外我方場上表側表示存在的1隻天使族怪獸送入墓地，選擇「雅典娜」以外我方墓地存在的1隻天使族怪獸特殊召喚。場上每有天使族怪獸召喚·反轉召喚·特殊召喚一次，給予對手生命值600點傷害。
      str1: 特殊召唤
      str2: 傷害
    48976825:
      name: 從異次元來的埋葬
      lore: 從異次元選擇最多三隻怪獸，將其送回墓地。
      str1: 請選擇要回到墓地的卡
    48996569:
      name: E·HERO 大地新生人
      lore: ! "「E·HERO 新生人」＋「N·大地鼴鼠」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。可讓對手場上存在的一隻怪獸回到持有者手中。這個效果一回合只能使用一次。結束階段時此卡回到融合牌堆。"
    49003308:
      name: 塔塔基哥
      lore: 雖然曾經擁有邪惡的心靈，但是由於遇見某個人物而覺醒了正義之心的年輕惡魔。
    49003716:
      name: 黑羽-黑槍之布拉斯特
      lore: 我方場上有「黑羽-黑槍之布拉斯特」以外冠有「黑羽」之名的怪獸存在的場合，此卡可以從手牌特殊召喚。此卡攻擊守備表示怪獸時，若攻擊超越其守備力，給予其差額的戰鬥傷害。
    49010598:
      name: 天罰
      lore: 捨棄手牌１枚。效果怪獸的發動與效果無效，並且該怪獸破壞。
    49064413:
      name: 假面魔獸
      lore: 以「假面魔獸的儀式」降臨，必須從手牌和場上解放等級合計8以上的怪獸。
    49080532:
      name: 無限地獄甲蟲
      lore: 我方手牌0張的場合，可以解放此卡將我方牌組最多2體「無限地獄甲蟲」特殊召喚。
      str1: 特殊召唤
      str2: 是否還要特殊召喚?
    49127943:
      name: 食人植物
      lore: 感覺很漂亮的花，其實會吃掉靠近他的人，是肉食的花。
    49140998:
      name: 鳳凰神的羽毛
      lore: 捨棄一張手牌。從墓地選一張卡，放在牌組的最上方。
    49144107:
      name: 死亡兔子
      lore: 反轉：我方場上每表側表示存在1隻代幣以外的通常怪獸，就給對手生命值1000點傷害。
      str1: 傷害
    49191560:
      name: 魔導劍士 夏利歐
      lore: 1回合1次，從手牌捨棄1張冠有「魔導書」之名的魔法卡才能發動。選擇我方墓地1隻魔法使族怪獸加入手牌。
      str1: 墓地回收
    49204190:
      name: 奇策
      lore: 從手牌捨棄1隻怪獸，選擇場上表側表示存在的1隻怪獸才能發動。選擇的怪獸攻擊力下降捨棄的怪獸的原攻擊力。
    49217579:
      name: 幻影的騎士
      lore: 此卡僅能以「黑炎騎士」的效果特殊召喚。在傷害計算時、此卡之攻擊力加上對手怪獸原攻擊力。進行戰鬥的回合之結束階段時、此卡移出遊戲。
    49218300:
      name: 死亡士兵
      lore: 擅長死亡魔法的魔法師，和黑暗訂下了契約。
    49258578:
      name: 地獄門巨獸
      lore: 肚子中有通到地獄的門，召喚令人毛骨悚然的怪獸。
    49267971:
      name: 來自死角的一擊
      lore: 選擇對手場上表側守備表示存在的怪獸1體與我方場上表側攻擊表示存在的怪獸1體來發動。選擇的我方怪獸的攻擊力到結束階段為止，上升選擇的對手怪獸的守備力數值。
    49352945:
      name: E·HERO 風暴新生人
      lore: ! "「E·HERO 新生人」＋「N·天空蜂鳥」＋「N·水色海豚」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。一回合一次在自己的主要階段時可將場上的魔法、陷阱卡全部破壞。結束階段時此卡回到融合牌組。因此效果回到融合牌組時，場上存在的全部卡片回到牌組並洗牌。"
    49370026:
      name: 魔術師
      lore: 以戲法般的魔法擊倒敵人。再利用身體發動攻擊。
    49374988:
      name: 魔式甜點・楓糖漿羊
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。1回合1次，選擇我方場上表側攻擊表示存在1隻冠有「魔式甜點」之名的怪獸和對手場上表側攻擊表示存在的1隻怪獸才能發動。選擇的2隻怪獸變成守備表示，到對手下次回合結束時為止不能變更選擇怪獸的表示形式。
      str1: 返回牌組
      str2: 表側守備形式
    49375719:
      name: 電子迷你裙
      lore: 對方場上只存在比這張卡攻擊力高的怪獸時，這張卡能對對手進行直接攻擊。
    49389523:
      name: 雷光三角獸
      lore: ! "協調+協調以外的獸族怪獸1體以上\r\n此卡由於對手被破壞的場合，可以選擇我方墓地存在的1體「閃電獨角獸」或是「電流二角獸」在我方場上特殊召喚。"
      str1: 特殊召唤
    49417509:
      name: 曠野之狼
      lore: 比較難見到的狼。用靈敏的鼻子尋找獵物。
    49441499:
      name: 終極昆蟲 LV１
      lore: 表側表示存在場上的此卡不受魔法卡的效果影響。自己回合的準備階段時，將表側表示的此卡送到墓地就能從手牌或牌堆中特殊召喚一體「終極昆蟲 LV3」。（除了召喚·反轉·特殊召喚的回合）
      str1: 特殊召唤
    49460512:
      name: 黑羽-流離的庫格拉希
      lore: 我方場上表側表示存在冠有「黑羽」之名的怪獸由於卡片效果而被破壞送入墓地時，此卡可以從手牌特殊召喚。另外，此卡當作同步素材的同步召喚成功時，對手不能發動魔法·陷阱·效果怪獸的效果。
      str1: 特殊召唤
    49479374:
      name: 急速充電器
      lore: 將自己墓地存在的等級4以下冠有「電池人」之名的兩體怪獸加入手牌。
    49514333:
      name: 靈魂的雕像
      lore: 此卡發動後變成怪獸卡(岩石族·光·星4·攻1000/守1800)，在我方的怪獸卡區域特殊召喚。此卡在場上當作怪獸存在為限，此卡以外當作怪獸的陷阱卡被對手破壞送入我方墓地的場合，可以不送入墓地而覆蓋在魔法&陷阱區域。此卡也當作陷阱卡。
      str1: 是否使用「靈魂的雕像」的效果?
    49522489:
      name: 惡魔青蛙
      lore: 自己墓地裏每存在一張「惡魂邪苦止」，此卡的攻擊力提升 300 點。
    49551909:
      name: 英豪復仇劍
      lore: 發動後此卡變成裝備卡，裝備在我方場上1隻冠有「英豪」之名的怪獸上。裝備怪獸由於發生戰鬥給予我方的戰鬥傷害對手也會承受。另外，和裝備怪獸進行戰鬥的對手怪獸在傷害計算後破壞。
      str1: 破壞
    49563947:
      name: 新水中怪人
      lore: 支配水的魔法師的真正姿態。製造絕對無法破壞的巨大冰牆守備攻擊。
    49587396:
      name: 大榔頭心
      lore: 在古代文明遺跡裡發現的機器。破壞是它的唯一目的。
    49597193:
      name: 寶石騎士·黃寶石
      lore: ! "「寶石騎士 黃碧石」+冠有「寶石騎士」之名的怪獸\r\n此卡只能以上記的卡片融合素材的融合召喚從額外牌組特殊召喚。此卡在1次戰鬥階段可以進行2次攻擊。此卡由於戰鬥將怪獸破壞時，破壞的怪獸的攻擊力分給對手生命值傷害。"
      str1: 傷害
    49600724:
      name: 通往異次元的縫隙
      lore: 宣言1個屬性，選擇雙方墓地2體宣言屬性的怪獸來發動。選擇的怪獸從遊戲中除外。
    49633574:
      name: 魔轟神 歐爾托羅
      lore: 將手牌1張送入墓地來發動。將手牌1體等級3冠有「魔轟神」之名的怪獸特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    49645921:
      name: 劍刃甲蟲
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    49669730:
      name: 水障壁
      lore: 我方場上沒有怪獸存在的場合，可將手牌1體等級4以下的水屬性怪獸特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    49674183:
      name: 魔天使 薔薇術士
      lore: 此卡可以將「魔天使薔薇術士」以外我方場上表側表示存在的1隻植物族怪獸回到手牌，從手牌特殊召喚。因為這個效果特殊召喚的此卡從場上離開的場合，從遊戲中除外。
    49680980:
      name: 核成砂人
      lore: 此卡的控制者在我方的結束階段可以將手牌1張「核成的鋼核」送入墓地，或是將手牌1體岩石族怪獸給對手觀看。或是都不做讓此卡破壞。對手發動陷阱卡時，可以解放此卡使其發動無效並破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 岩石族怪獸給對手觀看
      str3: 此卡破壞
      str4: 陷阱卡發動無效並破壞
    49681811:
      name: 無敗將軍 弗列德
      lore: 以此卡為對象的魔法卡效果無效並破壞。此卡在場上表側表示存在為限，在我方抽牌階段可以將我方牌組一體等級4以下的戰士族怪獸加入手牌來代替抽牌。
      str1: 檢索
    49721904:
      name: 真六武眾-鬼斬
      lore: 我方場上有「真六武眾-鬼斬」以外冠有「六武眾」之名的怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。我方場上有此卡以外冠有「六武眾」之名的怪獸2隻以上表側表示存在的場合，此卡的攻擊力·守備力上升300點。
    49771608:
      name: 吸收天兒
      lore: 此卡戰鬥破壞對手怪獸至墓地時，被破壞的怪獸等級X300點回復我方生命值。
      str1: 回復
    49791927:
      name: 老虎戰士
      lore: 手持巨斧的獸戰士。能夠放出行動迅速的人偶，攻擊強勁。
    49808196:
      name: 變形蟲
      lore: 此卡用來解放升級召喚闇屬性怪獸成功時，在我方場上以守備表示特殊召喚三體「變形代幣」(惡魔族‧闇‧星1‧攻/守0)。此代幣不能用作升級召喚的解放。
      str1: 特殊召喚
      str2: 特殊召喚
    49808197:
      name: 變形代幣
      lore: 「變形蟲」的效果來特殊召喚。此代幣不能用作升級召喚的解放。
    49826746:
      name: 黑翼的魔術師
      lore: 此卡在我方場上表側表示存在為限，此卡的控制者可以在此回合發動剛覆蓋的「爆裂模式」。
    49833312:
      name: 變形鬥士·緊急迎戰
      lore: 對手直接攻擊宣言，我方場上沒有怪獸存在的場合才能發動。那次攻擊無效，從手牌將1體冠有「變形鬥士」之名的怪獸特殊召喚。
    49868263:
      name: 龍戰士
      lore: ! "「戰士 泰．古雷法」＋「靈魂龍」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。通常陷阱發動時支付1000點可使其效果無效。以此卡為對象的魔法卡無效而破壞。"
      str1: 無效
    49881766:
      name: 惡魔士兵
      lore: 聚集了惡魔精銳的部隊所屬的戰鬥專家。由於每次都能如實完成給予的任務而因此很在盛名。
    49888191:
      name: 印度象戰士
      lore: 擁有可怕的力量，因體形臃腫，行走時會發生地震。
    49905576:
      name: 天空聖者 梅路迪烏斯
      lore: 這張卡在自己場上表側表示存在的時候，每次反擊陷阱發動自己回復1000生命值。若是場上有「天空的聖域」存在的場合，再把對方場上1張卡破壞。
    49980185:
      name: 超能力治療
      lore: 結束階段發動。此回合，依據我方送入墓地的超能族怪獸數量，回復其數量x1000點生命值。
    50005633:
      name: 復仇劍士
      lore: 寄宿著被殺害的同伴的怨念的怪獸。
    50032342:
      name: 冰結界的軍師
      lore: 將手牌1體冠有「冰結界」之名的怪獸送入墓地來發動。從我方牌組抽1張牌。此效果1回合只能使用1次。
      str1: 抽卡
    50078509:
      name: 惡魔鎖鍊
      lore: 選擇場上1體表側表示存在的效果怪獸發動。選擇的怪獸不能攻擊、效果無效化。選擇的怪獸破壞時，此卡破壞。
    50088247:
      name: 冰結界的傳道師
      lore: 我方場上有冠有「冰結界」之名的怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。用這個效果特殊召喚的回合，我方不能特殊召喚等級5以上的怪獸。另外，藉由將此卡解放，可以選擇我方墓地存在「冰結界的
        傳道師」以外1隻冠有「冰結界」之名的怪獸特殊召喚。
      str1: 特殊召唤
    50091196:
      name: 方程式同步者
      lore: ! "同步/協調\r\n協調+協調以外的怪獸1體\r\n此卡同步召喚成功時，可以從我方牌組抽1張牌。另外，對手的主要階段時，我方場上表側表示存在的此卡可以當作同步素材進行同步召喚。"
      str1: 抽卡
      str2: 同步召喚
    50140163:
      name: 魅惑女王 LV7
      lore: 因為「魅惑女王 LV5」的效果而特殊召喚的場合、一回合一次在自己的主要階段時可以選擇在對手場上的一張怪獸卡、當作裝備卡裝備在此卡上（因此效果所裝備的卡最多一張）。此卡因戰鬥破壞
        的場合、 裝備的怪獸代為破壞。
      str1: 裝備
    50164989:
      name: 黑暗・葉綠體
      lore: 我方場上植物族協調怪獸召喚時，此卡可以從墓地以攻擊表示特殊召喚。　
      str1: 特殊召喚
    50176820:
      name: 機械鱸魚
      lore: 以背後附著的砲台發射閃光粒子加農炮。
    50215517:
      name: 深紅地獄援護
      lore: 只能在我方場上有「紅惡魔龍」表側表示存在的場合才能發動。對手場上存在的魔法·陷阱卡全部破壞。
      str1: 破壞
    50259460:
      name: 破壞神威斯可
      lore: 此卡可代替一體融合素材怪獸。此時其他的融合素材怪獸必須是正規的融合素材。
    50263751:
      name: 慾望古艾薩
      lore: 此卡的原始攻擊力．守備力為，此卡的等級╳300點的數值。只要此卡正面表示存在於檯面上，此卡因戰鬥而破壞怪獸的等級加到此卡等級上。
    50278554:
      name: 廢鐵雙頭龍
      lore: ! "冠有「廢鐵」之名的協調+協調以外的怪獸1體以上\r\n1回合1次，選擇我方場上存在的1張卡與對手場上存在的2張卡來發動。選擇的我方卡片破壞，選擇的對手卡片回到手牌。此卡被對手破壞送入墓地時，選擇同步怪獸以外我方墓地存在的1體冠有「廢鐵」之名的怪獸特殊召喚。"
      str1: 破壞
      str2: 特殊召唤
    50282757:
      name: E-HERO 地獄狙擊手
      lore: ! "「E·HERO 黏土人」＋「E·HERO 爆炎女郎」\r\n此卡只能因「黑暗融合」的融合召喚而特殊召喚。此卡在場上表側守備表示存在的場合，每到自己的準備階段會給予對手1000點損傷。此卡不會因魔法卡的效果而破壞。"
      str1: 給予對手損傷
    50287060:
      name: 暗黑魔族基爾法惡魔
      lore: 此卡被送到墓地時、可以當成減少攻擊力500分的裝備卡裝備到場上１隻怪獸上。
    50292967:
      name: 過去影像
      lore: 我方場上有超能族怪獸表側表示存在的場合，選擇對手場上存在的1隻怪獸才能發動。選擇的怪獸從遊戲中除外。用這個效果除外的怪獸在下次準備階段時以相同表示形式回到對手場上。
    50304345:
      name: E-HERO 地獄搗蛋鬼
      lore: 我方場上沒有怪獸存在時，此卡可以從手牌以攻擊表示特殊召喚。解放此卡來升級召喚冠有「HERO」之名的怪獸的場合，該回合結束階段時從我方牌組抽1張牌。
      str1: 抽卡
    50319138:
      name: 漏洞人Z
      lore: 此卡召喚成功時，我方場上有「漏洞人X」表側表示存在的場合，可以從我方牌組特殊召喚1隻「漏洞人Y」。
      str1: 特殊召唤
    50321796:
      name: 冰結界之龍 神槍龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n我方手牌任意張數捨棄至墓地來發動。之後，場上存在送入墓地數量的卡回到持有者手牌。"
      str1: 返回手牌
    50323155:
      name: 昇天的黑角笛
      lore: 對手一隻怪獸的特殊召喚無效、並將其破壞。
    50400231:
      name: 衛星炮
      lore: 此卡不會因為戰鬥而被等級7 以下的怪獸所破壞。每到自己結束階段時，此卡攻擊力上升１０００點。此卡攻擊過後，因此卡效果提升的攻擊力在損傷計算後回到０。
    50412166:
      name: 夏布提的護身符
      lore: 從手牌將此卡捨棄。直到結束階段之前，自己場上名為「守墓」的怪獸卡所受的戰鬥傷害為0。
      str1: 名為「守墓」的怪獸卡所受的戰鬥傷害為0
    50418970:
      name: 靈魂燃燒
      lore: 1回合1次，裝備怪獸可變為守備表示。裝備怪獸從場上回到手牌，此卡送入墓地時，給對手600點傷害。此卡在墓地的場合，可以代替我方抽牌階段的抽牌，而將墓地的此卡加入手牌。　
      str1: 守備表示
      str2: 給對手傷害
      str3: 加入手牌
    50427388:
      name: 暴走的魔力
      lore: 將所有我方墓地的魔法卡從遊戲中除外才能發動。破壞所有對手場上表側表示存在守備力在除外的魔法卡數量x300點以下的怪獸。
    50433147:
      name: 極星的光輝
      lore: 此卡在場上存在為限，場上存在冠有「極星」之名的怪獸不會被戰鬥破壞。另外，場上存在的此卡被破壞時，場上表側表示存在冠有「極星」之名的怪獸全部破壞。
      str1: 表側表示冠有「極星」之名的怪獸全部破壞
    50470982:
      name: 命運分歧之路
      lore: 雙方各自投一次硬幣。出現正面的話自己生命值回復2000分。出現反面的話自己生命值受到2000分傷害。
    50491121:
      name: 英豪挑戰者 斯巴達戰士
      lore: 1回合1次，對手怪獸攻擊宣言時選擇此卡以外我方場上1隻冠有「英豪」之名的怪獸才能發動。此卡的攻擊力到戰鬥階段結束時為止上升選擇怪獸的原攻擊力數值。
      str1: 攻擊力上升
    50532786:
      name: 鯊口人
      lore: 此卡不能特殊召喚。升級召喚此卡的場合，必須解放水屬性怪獸。此卡的攻擊力在我方場上此卡以外每表側表示存在1隻水屬性怪獸就上升300點。
    50593156:
      name: 砂漠賭徒
      lore: 擲3次硬幣。3次都是正面的場合，對手玩家場上所有怪獸破壞。3次都是反面的場合，自己場上所有怪獸全部破壞。此效果一回合只能在自己主要階段使用一次。
      str1: 破壞
    50604950:
      name: X劍士 加拉哈德
      lore: 此卡攻擊對手怪獸的場合，傷害步驟間攻擊力上升300點。此卡被對手怪獸攻擊的場合，傷害步驟間攻擊力下降500點。另外，此卡被選擇為攻擊對象時，可以藉由將我方場上存在此卡以外1隻冠有「劍士」之名的怪獸解放來讓那次攻擊無效。
      str1: 攻擊無效
    50613779:
      name: 傷害法師
      lore: 由於卡片效果使我方受到傷害時才能發動。從手牌特殊召喚此卡，我方生命值回復受到的傷害數值。
      str1: 特殊召喚
    50615578:
      name: 機巧忍者 七七四九
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變更。此卡召喚成功時，可以依我方場上表側守備表示存在冠有「機巧」之名的怪獸數量從我方牌組抽牌。
      str1: 表示形式變更
      str2: 抽卡
    50621530:
      name: 機動協調龍
      lore: 此卡的攻擊力上升場上表側表示存在的協調數量x500點。
    50684552:
      name: 神奇車庫
      lore: 覆蓋的此卡被破壞而送進墓地時，可從手牌特殊召喚一隻四星以下冠有「人型機器人」之名的怪獸。
    50702124:
      name: 同步磁鐵
      lore: 此卡不可通常召喚。我方場上有同步怪獸特殊召喚成功時，此卡可以從手牌特殊召喚。
      str1: 特殊召喚
    50705071:
      name: 蝙蝠惡魔機械化
      lore: 將裝備「機械化．魔法反射裝甲」的「蝙蝠惡魔 索阿」解放。牌組的此卡特殊召喚。
    50712728:
      name: 守墓的咒術師
      lore: 此卡召喚、反轉召喚、特殊召喚時，給予對手500點傷害。
      str1: 傷害
    50725996:
      name: 黑魔導騎士
      lore: 此卡不得通常召喚，僅能用「騎士的稱號」效果特殊召喚到場上。當此卡特殊召喚成功時，破壞場上一張卡。
    50732780:
      name: 地獄警備員
      lore: 此卡被戰鬥破壞送入墓地時，將我方牌組一體等級1的惡魔族怪獸特殊召喚。
    50766506:
      name: 忍法 分身之術
      lore: 解放1只名字帶有「忍者」的怪獸；從自己的卡組以表側攻擊表示或裡側守備表示把任意只等級合計小於或等於被解放怪獸等級的名字帶有「忍者」的怪獸。這張卡從場上離開的場合；破壞那些怪獸。
      str1: 是否要繼續特殊召喚?
    50781944:
      name: 上古紅蓮人猿
      lore: 我方場上存在的怪獸破壞送入墓地時，我方回復1000點。
      str1: 回復
    50785356:
      name: 咆哮戰士
      lore: 此卡召喚‧特殊召喚成功時，選擇我方場上表側表示存在的1隻怪獸來發動。選擇的怪獸等級變成3。
      str1: 等級變化
    50823978:
      name: 軍隊食人魚
      lore: 此卡對玩家直接攻擊時給予的戰鬥傷害加倍。
    50866755:
      name: 鳳凰
      lore: 此卡不能特殊召喚。召喚·反轉的回合結束階段時回到持有者手牌。此卡召喚·反轉時，對手場上覆蓋的魔法·陷阱卡全部破壞。
      str1: 回到手牌
      str2: 破壞
    50893987:
      name: 劍鬥獸 虎鬥士
      lore: 此卡不能當作融合素材怪獸來使用。此卡由於冠有「劍鬥獸」之名的怪獸效果特殊召喚成功時，可以將1隻冠有「劍鬥獸」之名的卡從手牌捨棄，從我方牌組將1隻冠有「劍鬥獸」之名的怪獸加入手牌。
      str1: 檢索
    50913601:
      name: 山
      lore: 場上表側表示存在的龍族·鳥獸族·雷族怪獸的攻擊力·守備力上升200點。
    50930991:
      name: 魔法劍士威
      lore: 武術和劍術都出類拔萃的魔法師，在異世界旅行。
    50933533:
      name: 古代的機械巨龍
      lore: ! "此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。使用以下怪獸作為祭品來祭品召喚此卡時，此卡得到對應的效果。\r\n●綠色齒輪：此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。\r\n●紅色齒輪：給予對手玩家戰鬥損傷時，對手生命值損傷400分。\r\n●黃色齒輪：戰鬥破壞對手怪獸的場合，給予對手生命值600分損傷。　"
      str1: 給予對手400分傷
      str2: 給予對手600分傷
    50939127:
      name: 異次元龍
      lore: 此卡不會被非指定對象的魔法‧陷阱效果所破壞。亦不會被攻擊力１９００以下的怪獸戰鬥破壞。
    50951359:
      name: 協調捕捉
      lore: 對手同步怪獸同步召喚成功時發動。該同步怪獸素材中的協調1體從對手墓地特殊召喚到我方場上。
    51020079:
      name: 改造人博士
      lore: 解放我方場上1體協調來發動。與解放怪獸同屬性‧等級的怪獸1體從我方墓地特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召喚
    51043243:
      name: 蠕蟲·卡爾塔洛斯
      lore: 反轉：從自己牌組將1體冠有「蠕蟲」之名的等級4以下爬蟲類族怪獸加入手牌。
    51047350:
      name: 卡片破壞者
      lore: 此卡不能通常召喚。將我方魔法&陷阱卡區域存在的1張卡送入墓地的場合可以表側攻擊表示特殊召喚。
    51085303:
      name: E·HERO 花女郎
      lore: 此卡不能通常召喚。僅能用「植物進化論」的效果來特殊召喚。對手不能選擇「E·HERO 花女郎」以外的卡作為攻擊對象。每次給予對方玩家戰鬥傷害的時候，此卡攻擊力上升200點，守備力下降200點。　
    51119924:
      name: 傀儡植物
      lore: 此卡從手牌往墓地捨棄。這個回合的結束階段前，獲得對手場上表側表示存在的戰士族或魔法使族怪獸一隻的控制權。
      str1: 獲得控制權
    51192573:
      name: 宇宙獸 剛基魯
      lore: 將我方場上持有主為對手的怪獸解放的場和，此卡可以解放一體來召喚。一回合一次，可在對手場上的一隻怪獸上放置一個A計數器。帶有A計數器的怪獸在和冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器就下降其攻擊力和守備力300點。
      str1: 用1只祭品作召唤
      str2: 放置A計數器
    51196174:
      name: 等級計算者
      lore: 此卡的攻擊力，為自己場上表側表示存在的全部怪獸的等級合計數值×３００。
    51228280:
      name: 鑽地・蠕蟲
      lore: 潛在迷路者的地下，捕食經過此處迷路的生物。
    51232472:
      name: 暗黑界的策士 格林
      lore: 此卡因為其他卡片的效果由手牌捨棄到墓地的時候，場上的魔法或陷阱卡一張破壞。
      str1: 場上的1張魔法或陷阱卡破壞
    51254277:
      name: 大顎鯊
      lore: 此卡攻擊的場合，戰鬥階段結束時從遊戲中除外。
      str1: 除外
    51254980:
      name: 自然螳螂
      lore: 對手怪獸召喚成功時，可以將手牌1體冠有「自然」之名的怪獸送入墓地，破壞該怪獸。
      str1: 破壞
    51275027:
      name: 薄幸的美少女
      lore: 當此卡因戰鬥破壞送入墓地時，該回合的戰鬥階段結束。
      str1: 結束戰鬥階段
    51324455:
      name: 魔製產卵床
      lore: 我方場上表側表示存在的魚族·海龍族·水族怪獸被從遊戲中除外時才能發動。從我方牌組將1隻等級4以下的魚族·海龍族·水族怪獸加入手牌。
    51365514:
      name: 超力的聖刻印
      lore: 從手牌特殊召喚1隻冠有「聖刻」之名的怪獸。
    51371017:
      name: 劍之女王
      lore: 反轉:對手場上每存在一張魔法・陷阱卡，就給予對手生命值500分的傷害。
      str1: 給予傷害
    51394546:
      name: 墳場炸彈
      lore: 給予對手在對手墓地卡片張數×１００點的傷害。
    51402177:
      name: 斯芬克斯・泰麗雅
      lore: 當「光的金字塔」在場上時，可以支付500點生命值特殊召喚此卡。 通常召喚、特殊召喚之回合此卡不可攻擊。此卡不可從墓地特殊召喚。 此卡以戰鬥破壞守備表示怪獸時，給予對手被破壞生物守備力一半的生命值傷害。
    51402908:
      name: 至尊太陽
      lore: 此卡只能以此卡的效果來特殊召喚。場上表側表示存在的此卡被破壞送入墓地的場合，下次回合的準備階段時，可以捨棄1張手牌，此卡從墓地特殊召喚。
      str1: 特殊召唤
    51405049:
      name: 汪嗆斯！？
      lore: 我方場上有等級1怪獸存在的場合才能發動。從牌組將1隻等級1的怪獸加入手牌。這個回合，沒有成功召喚用這個效果加入手牌的怪獸或同名卡的場合，結束階段時我方受到2000點傷害。
    51435705:
      name: 先史遺產－水晶骷髏
      lore: 我方場上有冠有「先史遺産」之名的怪獸存在的場合，在我方主要階段時將此卡從手牌捨棄至墓地才能發動。從我方牌組‧墓地將1隻「先史遺產－水晶骷髏」以外冠有「先史遺産」之名的怪獸加入手牌。「先史遺產－水晶骷髏」的效果1回合只能使用1次。
      str1: 設置
    51447164:
      name: 科技屬 刃槍手
      lore: ! "同步怪獸的協調+協調以外的同步怪獸1隻以上\r\n以此卡為對象的對手的魔法·陷阱卡發動時，可以將1張手牌送入墓地，將那個效果無效。另外，在對手回合1次，可以將我方墓地存在的1隻「科技屬」之名的怪獸從遊戲中除外，場上表側表示存在的此卡從遊戲中除外。下次準備階段時，因為這個效果除外的此卡特殊召喚。"
      str1: 魔法·陷阱卡效果無效
      str2: 此卡除外
      str3: 特殊召唤
    51452091:
      name: 王宮的告示
      lore: 此卡在場上表側表示存在為限，此卡以外場上的陷阱卡效果無效。
    51481927:
      name: 魔法吸收
      lore: 發動魔法卡時，此卡的控制者恢復500點生命。
      str1: 恢復生命
    51482758:
      name: 拆陷阱
      lore: 選擇場上一張表側表示存在的陷阱卡破壞。
    51534754:
      name: 往黃泉的渡船
      lore: 此卡因戰鬥被送進墓地時，破壞此卡的怪獸會被破壞。
      str1: 破壞
    51549976:
      name: 最終蟲裝
      lore: 將我方場上表側表示存在5張冠有「甲蟲裝機」之名的卡送入墓地才能發動。破壞所有對手場上的卡。對手在這個回合的戰鬥階段中不能發動在手牌‧墓地發動的效果怪獸的效果。
    51554871:
      name: 灼熱工的巨匠 火炎
      lore: 將我方墓地存在的此卡從遊戲中除外來發動。我方場上表側表示存在冠有「熔岩」之名的怪獸的攻擊力上升400點。
      str1: 攻擊力上升
    51555725:
      name: 廢鐵破壞者
      lore: 對手場上有怪獸存在的場合，此卡可以從手牌特殊召喚。用這個效果特殊召喚成功時，選擇我方場上表側表示1隻冠有「廢鐵」之名的怪獸破壞。
      str1: 冠有「廢鐵」之名的怪獸破壞
    51562916:
      name: 大波小波
      lore: 將自己場上表側表示存在的所有水屬性怪獸全部破壞。之後、可以從手牌特殊召喚最多到和被破壞數量一樣多的水屬性怪獸。
      str1: 要特殊召喚嗎?
    51566770:
      name: 無限地獄守護者
      lore: 我方手牌0張的場合，場上表側表示存在的此卡不會被戰鬥以及效果破壞。
    51589188:
      name: 光子三叉戟
      lore: 選擇自己場上表側表示存在的1只名字帶有「光子」的怪獸；直到結束階段為止，攻擊力上升700，攻擊守備表示怪獸的場合給予對方玩家穿刺戰鬥傷害。這個回合被選擇怪獸給與對方基本分戰鬥傷害時：可以選擇對方場上的1張魔法·陷阱卡；破壞那張卡。
      str1: 破壞
    51630558:
      name: 高等抽牌
      lore: ! '解放我方場上一體表側表示存在等級8以上的怪獸來發動。從我方牌組抽2張卡。 '
    51632798:
      name: 可變機獸 砲龍
      lore: 此卡可以不必解放怪獸來通常召喚。此時，此卡的原攻擊力·守備力減半。
      str1: 不使用祭品通常召唤
    51638941:
      name: V-虎式噴射機
      lore: 擅長空中戰，持有合體能力的怪獸。驅使合體和分離陸續作出立體攻擊。
    51670553:
      name: 吸魂的竹刀
      lore: 選擇一隻裝備著冠有「竹刀」之名的裝備魔法的怪獸發動。選擇的怪獸給予對手戰鬥傷害的場合，跳過下個對手的抽牌階段。此卡在第二個自己的準備階段時破壞。
      str1: 跳過抽牌階段
    51701885:
      name: 瞬移寶寶D.D.
      lore: 我方場上表側表示存在此卡從遊戲中除外的場合，可以從我方牌組將1隻攻擊力1500點以下的超能族怪獸從遊戲中除外。下次我方準備階段時，用這個效果除外的怪獸特殊召喚。
      str1: 除外
      str2: 特殊召唤
    51717541:
      name: 無限地獄爆碎
      lore: 我方手牌0張的場合才能發動。選擇我方墓地1體冠有「無限地獄」之名的卡除外，選擇對手場上存在的1張卡破壞。
    51735257:
      name: No.50 黑玉米號
      lore: ! "等級4怪獸x2\r\n移除此卡的1個超量素材，選擇對手場上1隻攻擊力在此卡以下的怪獸來發動。選擇的怪獸送入墓地，給予對手生命值1000點傷害。發動這個效果的回合，此卡不能攻擊。"
      str1: 送墓並傷害
    51773900:
      name: 冷靜魔法
      lore: 僅能在主要階段1開始時發動。此回合的主要階段與戰鬥階段時，互相玩家都不可進行通常召喚‧反轉召喚‧特殊召喚。
    51790181:
      name: 無欲之壺
      lore: 選擇我方墓地與對手墓地合計2張卡，送回牌組洗牌。此卡發動後，此卡不送入墓地而從遊戲中除外。「無欲之壺」1回合只能發動1張。
    51808422:
      name: XX劍士 佛洛托爾
      lore: 此卡不能通常召喚。僅能在我方場上有冠有「X劍士」之名的怪獸表側表示存在2隻以上的場合才能特殊召喚。1回合1次，可以將我方墓地存在1隻等級4以下冠有「X劍士」之名的怪獸特殊召喚。
      str1: 特殊召唤
    51827737:
      name: 回收次世代
      lore: 選擇我方墓地1體冠有「次世代」之名的怪獸發動。到結束階段前，此卡與該怪獸同名。此效果1回合只能使用1次。
      str1: 卡名變化
      str2: 請選擇1張名字帶有「次世代」的怪獸
    51828629:
      name: 魔導騎士 基路迪亞
      lore: 「冥界的番人」＋「王座的守護者」
    51855378:
      name: 垃圾劍士
      lore: 將我方墓地存在一體冠有「垃圾」之名的怪獸除外來發動，此卡的攻擊力在結束階段前上升400點。
      str1: 攻擊力上升
    51858306:
      name: 日蝕飛龍
      lore: 此卡送入墓地的場合，從牌組將1隻光屬性或是闇屬性的龍族‧等級7以上怪獸從遊戲中除外。之後，墓地的此卡從遊戲中除外的場合，可以將用這個效果除外的怪獸加入手牌。
      str1: 除外
      str2: 加入手卡
    51925772:
      name: 恐懼龍
      lore: 此卡被戰鬥破壞送入墓地時，可以將我方牌組1體等級3以下的龍族怪獸加入手牌。
    51934376:
      name: 打噴嚏的河馬獸
      lore: 擁有巨大身體的河童怪獸。從其巨大的身體打出的噴嚏，可以匹敵颱風。
    51945556:
      name: 雷帝 札波爾格
      lore: 此卡升級召喚成功時，選擇場上的1隻怪獸破壞。
      str1: 破壞場上1隻怪獸
    51962254:
      name: 獵人貓頭鷹
      lore: 我方場上表側表示存在的風屬性怪獸每有1體，此卡的攻擊力上升500點。另外，我方場上有其他風屬性怪獸表側表示存在為限，對手不能選擇此卡作為攻擊對象。
    51987571:
      name: 岩石戰士
      lore: 此卡由於發生戰鬥使我方受到的戰鬥傷害變為0。此卡由於攻擊使得此卡被戰鬥破壞送入墓地時，在我方場上將2體「岩石代幣」(岩石族‧地‧星1‧攻/守0)特殊召喚。此代幣不能用作升級召喚的解放。
      str1: 特殊召喚
    51987572:
      name: 岩石代幣
      lore: 「岩石戰士」的效果特殊召喚。此代幣不能用作升級召喚的解放。
    52031567:
      name: E·HERO 泥球人
      lore: ! "「E·HERO 泡沫人」＋「E·HERO 黏土人」\r\n此卡只能用融合的方式特殊召喚。"
    52035300:
      name: 不死武士
      lore: 此卡的解放僅能用在戰士族的升級召喚。此卡在自己的準備階段存在於墓地，並且自己場上沒有怪獸的場合，此卡可在自己場上特殊召喚。此效果在自己墓地有戰士族以外的怪獸存在的場合不能發動。
      str1: 特殊召唤
    52040216:
      name: 神鷹寵物龍
      lore: 場上表側表示每存在一體「神鷹女郎」，此卡的攻擊力·守備力上升300點。
    52077741:
      name: 翻弄的精靈劍士
      lore: 攻擊力1900以上的怪獸無法因為戰鬥破壞此卡(戰鬥損傷照樣計算)。
    52090844:
      name: 獨眼弓箭手
      lore: 每次我方準備階段，給予對手600點傷害。
      str1: 給予傷害
    52098461:
      name: 新生的憤怒
      lore: 選擇我方場上1體表側存在的「E·HERO 新生人」來發動。選擇的「E·HERO 新生人」回到牌組，場上的卡全破壞。
    52101615:
      name: 融合咒印生物-闇
      lore: 此卡可以代替一個融合材料。此時，其他的融合材料必須是正規的。解放場上連同此卡在內的融合材料，可以特殊召喚一隻闇屬性融合怪獸。
      str1: 特殊召唤
    52105192:
      name: 武器洞
      lore: 將我方牌組最上面的一張卡送入墓地來發動。將我方牌組·墓地一張裝備魔法卡加入手牌。此卡發動的回合，我方不可進行通常召喚。
    52121290:
      name: 邪鬼女郎
      lore: 以為是美女而隨便靠近的話，便會被吸乾全身的血液。
    52128900:
      name: 同步贈禮
      lore: 選擇我方場上表側表示存在的1體同步怪獸和1體同步怪獸以外的怪獸來發動。直到這個回合的結束階段為止，選擇的同步怪獸的攻擊力變為0，選擇的另1體怪獸的攻擊力上升選擇的同步怪獸的原攻擊力數值。
      str1: 同步怪獸
      str2: 同步怪獸以外的怪獸
    52140003:
      name: 炸彈海膽
      lore: 對手發動陷阱卡時才能發動。我方準備階段時，對手場上有陷阱卡表側表示存在的場合，給予對手生命值1000點傷害。發動後第3次我方的結束階段時此卡送入墓地。
      str1: 傷害
    52158283:
      name: 先史遺產－巨石頭像
      lore: 將墓地存在的此卡從遊戲中除外，選擇場上1隻等級3以上的怪獸才能發動。選擇的怪獸變成表側或裡側守備表示。「先史遺產－巨石頭像」的效果1回合只能使用1次。
      str1: 表示形式變更
      str2: 表側守備表示
      str3: 裡側守備表示
    52222372:
      name: 渦輪次世代
      lore: 此卡在我方場上表側表示存在為限，我方場上表側表示冠有「次世代」之名的怪獸攻擊力上升400點。
    52228131:
      name: 迴避
      lore: 手牌一枚冠有「劍鬥獸」之名的卡片送回牌組。陷阱卡的發動無效並破壞。
    52248570:
      name: 幽獄皇后惡魔
      lore: 此卡的控制者在每個準備階段時需支付１０００點生命值。場上有「萬魔殿 -惡魔的巢窟-」存在，並且此卡在墓地存在的場合，每到自己的準備階段，場上存在的等級４以下的一隻惡魔族怪獸在結束階段前攻擊力上升１０００。
    52263685:
      name: 偷窺哥布林
      lore: 從對手牌組上翻開3張卡。我方從那之中選擇1張回到對手牌組最下方，剩下的卡以喜歡的順序放到對手牌組最上方。
      str1: 請選擇放回牌組最下方的卡
    52265835:
      name: 正義盟軍 咆哮獸
      lore: 此卡與光屬性怪獸戰鬥時，在傷害階段上升700點攻擊力。
    52286175:
      name: 陷阱反應戰機RR
      lore: 對手發動陷阱卡時發動。該陷阱卡破壞，給對手800點傷害。此效果1回合只能使用1次。
      str1: 破壞並傷害
    52319752:
      name: 暗黑速龍
      lore: 此卡進行攻擊的場合，僅在傷害計算時攻擊力上升４００。此卡被攻擊的場合，僅在傷害計算時攻擊力下降４００。　
    52323207:
      name: 哨兵石魔
      lore: 此卡一回合可以變成裡側守備表示一次。當此卡成功反轉召喚時，對方場上一隻怪獸回到持有者手上。
      str1: 裡側守備表示
      str2: 回到手上
    52340274:
      name: 銀河女王之光
      lore: 選擇我方場上1隻等級7以上的怪獸才能發動。所有我方場上表側表示存在的怪獸等級到結束階段時為止變成和選擇的怪獸相同。
    52346240:
      name: 鎖頭貓
      lore: 此卡召喚成功時，可以選擇我方墓地存在的1體等級1的獸族怪獸以表側守備表示特殊召喚。這個效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    52352005:
      name: XX劍士 卡多姆茲
      lore: ! "協調+地屬性怪獸1隻以上\r\n將我方場上存在1隻冠有「X劍士」之名的怪獸解放來發動。對手的手牌隨機捨棄1張。"
      str1: 對手隨機捨棄1張手牌
    52367652:
      name: 吞食生命者
      lore: 嗜食所有生物的靈魂，將將其作為自己的能量。
    52370835:
      name: 英豪挑戰者 劍盾手
      lore: 我方場上有冠有「英豪」之名的怪獸存在的場合，將此卡從手牌送入墓地才能發動。這個回合，由於發生戰鬥而給予我方的戰鬥傷害變成0，我方場上冠有「英豪」之名的怪獸不會被戰鬥破壞。這個效果在對手回合也能發動。
      str1: 發動
    52417194:
      name: 大暴落
      lore: 對手手牌8張以上可發動。對手全部手牌加入牌組洗牌之後、再抽兩張牌。
    52430902:
      name: 精神跳躍者
      lore: 支付1000點，選擇對手場上1體怪獸及我方場上1體「精神跳躍者」以外的超能族怪獸，將控制權交換。那些怪獸的表示形式該回合不可變更。此效果1回合只能使用1次。
    52496105:
      name: 劍鬥獸的鬥器 古羅馬袖甲
      lore: 只有冠有「劍鬥獸」之名的怪獸才可裝備。此卡裝備為限，裝備怪獸不會因為戰鬥破壞(傷害計算適用)。此卡因為裝備怪獸回到牌組而送往墓地時，此卡回到手牌。
      str1: 返回手牌
    52497105:
      name: 蠻勇鱗粉
      lore: 選擇我方場上表側表示存在的1隻怪獸來發動。選擇的怪獸攻擊力上升1000點，這個回合不能直接攻擊對手玩家。這個回合的結束階段時，選擇的怪獸攻擊力下降2000點。
    52503575:
      name: 最終突擊命令
      lore: 此卡存在場上時，場上所有表側表示怪獸全部變為攻擊表示，不可改變表示形式。
    52512994:
      name: 火車
      lore: 此卡不可通常召喚。僅能在我方場上有兩體以上表側表示存在的不死族怪獸時才能特殊召喚。此卡特殊召喚成功時，場上存在此卡以外的怪獸全部回到牌組。此卡的攻擊力，為當時回到牌組的不死族獸數量X1000點。
      str1: 返回卡组
    52518793:
      name: 劍鬥獸之檻-古代競技場
      lore: 怪獸每從牌組特殊召喚到場上一次，此卡搭載一個計數器。此卡每有一個計數器，場上表側表示存在冠有「劍鬥獸」之名的怪獸攻擊力、守備力上升100。此卡因為卡片的效果破壞時、只要將手牌的一張「劍鬥獸之檻-古代競技場」捨棄，此卡就不會被破壞。
      str1: 放置計數器
      str2: 是否要丟棄一張「劍鬥獸之檻-古代競技場」代替破壞?
    52550973:
      name: 法老王之僕人
      lore: 據域是曾經侍奉過法老的人們的亡靈。擁有絲毫不會動搖的忠誠之心。
    52558805:
      name: 太鼓魔人 咚咚拍子
      lore: ! "等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上的1隻超量怪獸才能發動。移除選擇怪獸的1個超量素材，我方場上所有冠有「魔人」之名的超量怪獸的攻擊力上升500點。這個效果在對手回合也能發動。"
    52584282:
      name: 大力士獨角仙
      lore: 巨大的獨角仙。角的攻擊和堅硬的防守都很強。
    52601736:
      name: 甲蟲裝機 蝗蟲
      lore: 1回合1次：可以把自己手卡或墓地的1只名字帶有「甲蟲裝機」的怪獸作為裝備卡給這張卡裝備。這張卡被裝備給怪獸時，那隻怪獸的等級上升4。這張卡裝備給怪獸時：可以把這張裝備卡送去墓地；這張卡裝備的怪獸在這個回合可以直接攻擊對方玩家。這個效果發動的回合自己場上的其他怪獸不能攻擊。
      str1: 裝備
      str2: 直接攻擊
    52624755:
      name: 黑暗・小丑 彼得
      lore: 當此卡被送入墓地時，將此卡從墓地移除，可從手牌或是牌組特殊召喚一隻「黑暗小丑 彼得」到場上。
      str1: 特殊召喚
    52628687:
      name: 死靈的魔導書
      lore: 將我方墓地1隻魔法使族怪獸從遊戲中除外，將此卡以外手牌1張冠有「魔導書」之名的魔法卡給對手觀看才能發動。選擇我方墓地1隻魔法使族怪獸已表側攻擊表示特殊召喚，並裝備此卡。另外，裝備怪獸的等級上升為了發動此卡而除外的魔法使族怪獸的等級。「死靈的魔導書」1回合只能發動1張。
    52684508:
      name: 黑炎彈
      lore: 發動時選擇我方場上一隻表側表示的「真紅眼黑龍」。給予對手生命值與選擇的「真紅眼黑龍」原始攻擊力同樣點數的傷害。使用此卡的回合「真紅眼黑龍」不可攻擊。
    52687916:
      name: 冰結界之龍 三叉戟
      lore: ! "協調+協調以外的怪獸2隻以上\r\n此卡同步召喚成功時，可以將對手的手牌·場上·墓地的卡各最多1張從遊戲中除外。"
      str1: 除外
      str2: 是否要除外場上的卡?
      str3: 是否要除外墓地的卡?
      str4: 是否要除外手卡?
    52709508:
      name: 盟軍·次世代三重力量
      lore: ! "冠有「次世代」之名的協調+協調以外的怪獸1體以上\r\n依據此卡的同步素材的協調以外的怪獸屬性得到以下效果。\r\n●地屬性：此卡攻擊的場合，對手到傷害步驟結束為止不能發動魔法‧陷阱卡。\r\n●炎屬性：此卡戰鬥破壞怪獸的場合，給對手生命值該怪獸攻擊力數值的傷害\r\n●光屬性：1回合1次，可以選擇我方墓地存在1體光屬性怪獸在我方場上覆蓋。　"
      str1: 傷害
      str2: 選擇我方墓地存在1體光屬性怪獸在我方場上覆蓋
    52768103:
      name: KA-2 死亡剪刀
      lore: 此卡將怪獸戰鬥破壞送入墓地時，給予對手被破壞怪獸等級x500點的傷害。
      str1: 給予對手傷害
    52786469:
      name: 熔岩戰士
      lore: 此卡由於戰鬥將對手怪獸破壞的場合，我方墓地冠有「熔岩」之名的怪獸4種以上的場合，給予該次戰鬥被戰鬥破壞的怪獸的攻擊力數值傷害。
      str1: 傷害
    52800428:
      name: 死者之腕
      lore: 從混沌的沼澤中伸出手臂，將靠近的活人拉入其中。
    52823314:
      name: 來自地獄的觀光巴士
      lore: 這張卡被送到墓地時：從自己或對方墓地選擇「來自地獄的觀光巴士」以外的1只怪獸；那張卡回到卡組。
      str1: 返回卡组
    52833089:
      name: 黑色雷電
      lore: 我方場上存在冠有「黑羽」之名的怪獸被戰鬥破壞送入墓地時才能發動。對手場上存在的卡每有1張，就給對手生命值400點傷害。
    52840598:
      name: 無賴同步者
      lore: 此卡作為同步召喚使用送入墓地的場合，到這個回合的結束階段為止，以此卡為同步素材的同步怪獸到結束階段為止攻擊力上升600點，效果無效化。
    52860176:
      name: 憑依的血靈
      lore: 解放場上表側表示的此卡。取得對手場上全部等級3以下的表側表示怪獸的控制權。
    52869807:
      name: 黑羽-逆風之加斯特
      lore: 我方場上沒有卡存在的場合，此卡可以從手牌特殊召喚。此卡在場上表側表示存在為限，對手怪獸對我方場上存在冠有「黑羽」之名的怪獸攻擊的場合，該攻擊怪獸在傷害步驟間攻擊力下降300點。
    52875873:
      name: 進化衝擊波
      lore: 僅能在自己場上有表側表示的「電子龍」存在的場合才可發動。將對手場上1張卡片破壞。此卡發動的回合「電子龍」不能攻擊。
    52900379:
      name: 黑羽-順風之亞利結
      lore: 我方場上表側表示存在冠有「黑羽」之名的怪獸2隻以上破壞的場合，此卡可以從手牌特殊召喚。此卡用於同步召喚送入墓地時，我方回復600點生命值。
      str1: 回復600LP
    52913738:
      name: 破滅的儀式
      lore: 「破滅的魔王 加蘭多路夫」降臨必要。將手牌、我方場上等級合計7以上的怪獸解放。將我方墓地存在的此卡除外，此回合我方場上表側表示存在的儀式怪獸戰鬥破壞的怪獸不送入墓地回到牌組最上方。
      str1: 儀式怪獸戰鬥破壞的怪獸回到卡組
    52971673:
      name: 代幣復活祭
      lore: 我方場上存在的代幣全部破壞，依照被破壞的數量來破壞場上的卡。
    52971944:
      name: 火遁封印式
      lore: 1回合1次，藉由將我方墓地1隻炎屬性怪獸從遊戲中除外，可以選擇對手墓地1張卡從遊戲中除外。
      str1: 是否現在使用「火遁封印式」的效果?
      str2: 除外
    52977572:
      name: 龍盟-重槍龍
      lore: 此卡召喚成功時，可以將手牌1體冠有「龍盟」之名的鳥獸族怪獸特殊召喚，並將此卡當作裝備卡裝備。此卡因卡片效果當作裝備卡裝備的場合，裝備怪獸可以對對手玩家進行直接攻擊。此時，裝備怪獸給對手的戰鬥傷害變為一半。
      str1: 特殊召喚並裝備
    53039326:
      name: 鋼核合成獸研究所
      lore: 此卡的控制者在每次我方的結束階段從手卡將1張「核成的鋼核」給對方觀看。或者不觀看讓此卡破壞。每次場上存在冠有「核成」之名的怪獸在結束階段破壞，該怪獸的原持有主可將牌組1體冠有「核成」之名的怪獸加入手牌。
      str1: 「核成的鋼核」給對方觀看
    53046408:
      name: 非常食
      lore: 除此卡以外，將我方場上魔法·陷阱卡送入墓地。每送入墓地一枚，我方回復生命值1000分。
    53063039:
      name: Sin 烈爪光流
      lore: 我方場上有冠有「Sin」之名的怪獸表側表示存在時才能發動。選擇對手場上存在的1隻怪獸破壞。
    53100061:
      name: X劍士 亞克塞爾
      lore: 此卡在我方場上表側表示存在為限，冠有「劍士」之名的怪獸被戰鬥破壞送入墓地時，從我方牌組抽1張牌。
      str1: 抽卡
    53112492:
      name: 對抗魔術
      lore: 將我方場上存在的魔力計數器2個取除來發動。魔法卡的發動無效並破壞。
    53116300:
      name: 侵略魔人的呼喚者
      lore: 此卡用來解放升級召喚冠有「侵略魔人」之名的怪獸時，可以從我方牌組將1體等級4以下冠有「侵略魔人」之名的怪獸特殊召喚。
      str1: 特殊召唤
    53119267:
      name: 魔力之棘
      lore: 對手的手牌被捨棄到墓地時，每捨棄一張牌，即可給予對手500分的傷害。
    53129443:
      name: 黑洞
      lore: 破壞所有場上存在的怪獸。
    53152590:
      name: 鎖鏈線圈
      lore: 選擇我方場上1體冠有「鎖鏈」的怪獸來發動。該怪獸攻擊力·守備力上升300點。此效果1回合只能使用1次。
    53153481:
      name: 鎧劍尾戰士
      lore: 尾巴能夠變化為劍狀的戰士。用雙手和尾巴進行3連攻擊。
    53162898:
      name: 亞馬遜的賢者
      lore: 此卡攻擊的場合，在那次傷害步驟結束時選擇對手場上存在1張魔法·陷阱卡破壞。
      str1: 魔陷破壞
    53183600:
      name: 青眼卡通龍
      lore: 此卡不能通常召喚。僅能在我方場上有「卡通世界」存在的場合才能特殊召喚(等級5以上需要解放怪獸)。此卡在特殊召喚的回合不能攻擊。此卡不支付500點生命值則不能攻擊宣言。對手場上沒有卡通怪獸存在的場合，此卡可以向對手玩家直接攻擊。存在的場合，必須選擇卡通怪獸為攻擊對象。場上的「卡通世界」破壞時此卡破壞。
    53193261:
      name: 電氣鑰匙
      lore: 我方場上表側表示存在冠有「電氣」之名的怪獸在這個回合可以向對手玩家直接攻擊。
    53199020:
      name: 魔轟神 迪亞奈拉
      lore: 此卡可以解放1體冠有「魔轟神」之名的怪獸來升級召喚。此卡在我方場上表側表示存在為限，對手發動的通常魔法卡效果變為「捨棄對手1張手牌」。此效果1回合只適用1次。
      str1: 把1隻名字帶有「魔轟神」的怪獸來升級召喚
    53239672:
      name: 靈魂屏障
      lore: 自己場上只要有怪獸存在、給予此卡控制者的戰鬥傷害都會變成0。
    53257892:
      name: 巨型植物
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●自己手牌或墓地存在的昆蟲族或植物族怪獸一隻特殊召喚。這個效果一回合只能使用一次。"
      str1: 特殊召唤
    53274132:
      name: 鎖鏈工匠
      lore: 此卡戰鬥破壞怪獸送入墓地時，給對手生命值300點傷害。1回合1次，我方墓地存在「鎖鏈工匠」以外1體冠有「鎖鏈」之名等級4以下的怪獸特殊召喚。此效果發動的回合，此卡不能攻擊。
    53291093:
      name: 三角地帶
      lore: 場上搭載A計數器的怪獸1體破壞。我方牌組1體等級4冠有「外星人」之名的怪獸特殊召喚。此效果特殊召喚的怪獸在結束階段時破壞。
      str1: 是否要特殊召唤？
    53293545:
      name: 火炎草
      lore: 生長在火山附近的草。由花噴出火焰來攻擊。
    53334471:
      name: 御前試合
      lore: 雙方玩家各自選擇1個屬性，將各自場上怪獸送入墓地直到場上剩下該屬性為止。此卡存在場上時，雙方能出現在場上的怪獸僅限於1種屬性。
    53341729:
      name: 吸收閃光的魔鏡
      lore: 此卡在場上存在為限，在墓地·場上發動的光屬性怪獸效果無效化。
    53347303:
      name: 青眼光龍
      lore: 此卡不能通常召喚。僅能以解放我方場上存在的一體「青眼究極龍」來特殊召喚。我方的墓地每存在一體龍族怪獸，此卡攻擊力上升300點。可使此卡為對象的魔法、陷阱、怪獸效果無效化。
      str1: 此卡為對象的魔法、陷阱、怪獸效果無效化
    53375573:
      name: 深淵的冥王
      lore: 冥界之王。據說以前有統治全部黑暗的力量。
    53388413:
      name: 總劍司令 卡多姆茲
      lore: 此卡在場上表側表示存在為限，我方場上表側表示冠有「劍士」之名的怪獸攻擊力上升400點。
    53408006:
      name: 寶石商販
      lore: 我方場上表側表示存在的地屬性通常怪獸進行戰鬥的傷害步驟時可以將此卡從手牌送入墓地，該怪獸的攻擊力·守備力到此回合的結束階段為止上升1000點。
      str1: 攻守上升
    53461122:
      name: 蓋亞結構體
      lore: 升級召喚地屬性通常怪的場合，此怪獸一隻可以當作兩隻解放。
    53466826:
      name: 英豪機會
      lore: 選擇我方場上1隻冠有「英豪」之名的怪獸才能發動。這個回合，選擇的怪獸攻擊力加倍，不能直接攻擊對手玩家。「英豪機會」1回合只能發動1次。
    53493204:
      name: 心眼的女神
      lore: 此卡可代替一體融合素材怪獸。此時其他的融合素材怪獸必須是正規的融合素材。
    53519297:
      name: 黑色推進
      lore: 將我方場上表側表示存在的2隻冠有「黑羽」之名的協調從遊戲中除外來發動。從我方牌組抽2張牌。
    53527835:
      name: 黑暗城市
      lore: 名字裏有「D-HERO」的怪獸攻擊時，攻擊怪獸的攻擊力比攻擊對象怪獸的攻擊力低時，攻擊怪獸的攻擊力只在傷害計算時提昇 1000 點。
    53530069:
      name: 微風精靈
      lore: 此卡在場上以表側攻擊表示存在時，每到自己的準備階段時，我方可以回復生命值1000分。
      str1: 回復
    53539634:
      name: 三眼魔女
      lore: 「三眼怪」＋「黑森的巫女」
    53540729:
      name: 發條戰士
      lore: 可以選擇我方場上表側表示存在1隻冠有「發條」之名的怪獸來發動。到結束階段時為止選擇怪獸的等級上升1，攻擊力上升600點。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 等級攻擊力上升
    53567095:
      name: 神鳥一擊
      lore: 解放我方場上的1隻鳥獸族怪獸，選擇場上的2張卡來發動。選擇的卡破壞。
    53569894:
      name: 光的金字塔
      lore: 自己檯面上表側表示存在的這張卡從檯面上離開的場合，自己檯面上存在的「博學的斯芬克斯」、「斯芬克斯 泰麗雅」破壞後移除遊戲。
    53581214:
      name: 火焰惡魔
      lore: 拿著火焰之箭的死神。被那箭射中的人會變成火燒人。
    53582587:
      name: 激流葬
      lore: 怪獸召喚·反轉召喚·特殊召喚時可發動。場上的怪獸全部破壞。
    53586134:
      name: 泡沫砲彈
      lore: 只有「E．HERO 泡沫人」能夠裝備。裝備怪獸攻擊力上升800分。當裝備怪獸因為戰鬥破壞的時候，此卡替代破壞並且裝備怪獸的持有者因為戰鬥所受到的傷害為０。
    53606874:
      name: 大螞蟻
      lore: 住在密林裡的巨大螞蟻。攻擊和守備都意外的強。
    53610653:
      name: 咒縛魔杖
      lore: 只能裝備在魔法使族怪獸上。裝備怪獸的攻擊力上升裝備怪獸的等級x100點。裝備怪獸被對手破壞讓此卡送入墓地的場合，可以將那隻怪獸從墓地特殊召喚到我方場上。
      str1: 特殊召唤
    53623827:
      name: 頂級跑者
      lore: 此卡在場上表側表示存在為限，我方場上表側表示存在的全部同步怪獸的攻擊力上升600點。
    53656677:
      name: 力量架構
      lore: 我方場上表側表示存在的怪獸被攻擊力較高的怪獸選擇為攻擊對象時才能發動。該次攻擊無效，此卡裝備在該被攻擊對象上。裝備怪獸的攻擊力上升當時攻擊力差距的數值。
    53713014:
      name: 瘋狂飛魚
      lore: 利用尖銳的頭刺撞過來攻擊敵人。
    53714009:
      name: 赤炎界的火神
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡對守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給對手生命值戰鬥傷害。此卡每次給對手生命值戰鬥傷害，此卡的攻擊力上升300點。"
      str1: 攻擊力上升
    53776525:
      name: 位元基哥
      lore: 現在雖然還擁有溫和的心，但卻背負著被邪惡之心侵蝕的命運。
    53778229:
      name: 墓地封印
      lore: 捨棄1張手牌來發動。此回合在墓地發動的效果無效化。
    53819808:
      name: 六武院
      lore: 每次冠有「六武眾」之名的怪獸召喚·特殊召喚，在此卡放置1個武士道計數器。對手場上表側表示存在的怪獸的攻擊力下降此卡放置的武士道計數器數量x100點的數值。
    53828396:
      name: 瞬著炸彈
      lore: 對方怪獸攻擊裏側守備表示的此卡時，不進行傷害計算將此卡裝備在攻擊怪獸上。下一個對方回合的準備階段時，破壞該裝備怪獸。
    53829412:
      name: 土撥鼠
      lore: 善於用堅固的身體守備。將對方的攻擊反彈。
    53830602:
      name: 魔界植物
      lore: 從割面發出強力的酸液融化接近的人。
    53832650:
      name: 巴比倫
      lore: 獨眼的巨大怪物。從眼珠發出光線攻擊。
    53839837:
      name: 吸血鬼領主羅德
      lore: 當此卡每次給予對手戰鬥傷害時，宣言卡片種類 ( 怪獸·魔法·陷阱 )，對手從牌組中選擇一張宣言的種類卡片送至墓地。當此卡因為對手的卡片效果破壞送入墓地的場合，下一個自己的準備階段時特殊召喚到場上。
      str1: 宣言卡送去墓地
      str2: 怪獸卡
      str3: 魔法卡
      str4: 陷阱卡
      str5: 特殊召唤
      str6: 請宣言卡的種類
    53855409:
      name: 分身戰士
      lore: 我方墓地存在的怪獸特殊召喚成功時，此卡可以從手牌特殊召喚。此卡作為同步召喚的素材送入墓地的場合，可以在我方場上以攻擊表示特殊召喚2隻「分身代幣」(戰士族·闇·星1·攻/守400)。
      str1: 從手牌特殊召喚
      str2: 特殊召唤Token
    53855410:
      name: 分身代幣
      lore: 由「分身戰士」的效果特殊召唤。
    53855411:
      name: 分身代幣
      lore: 由「分身戰士」的效果特殊召唤。
    53890795:
      name: 火箭跳蚤
      lore: 對手場上除了守備表示的怪獸之外沒有其他卡片時的時候，此卡可以直接攻擊對方玩家。
    53921056:
      name: 冰結界的虎將 健馱羅
      lore: 我方的結束階段時，可選擇我方墓地存在「冰結界的虎將健馱羅」以外冠有「冰結界」之名的怪獸1體特殊召喚。此效果1回合只能使用1次。　
      str1: 特殊召唤
    53927679:
      name: 火焰槍兵
      lore: 此卡召喚、反轉召喚、特殊召喚成功時，可將此卡送進墓地，並給予對手玩家１０００點的生命值傷害。
      str1: 給予傷害
    53944920:
      name: 灼熱次世代
      lore: 我方場上有表側表示存在的「次世代控制者」時，此卡可以不解放怪獸進行召喚。
      str1: 不用解放作召唤
    53982768:
      name: 冥界的魔王 哈帝斯
      lore: 此卡存在場上時，自己場上的惡魔族怪獸因戰鬥而破壞的對手效果怪獸的效果無效化。此卡無法從墓地特殊召喚。
    54031490:
      name: 紫炎的狼煙
      lore: 從我方牌組將1隻等級3以下冠有「六武眾」之名的怪獸加入手牌。
    54040221:
      name: 炎帝近衛兵
      lore: 此卡召喚成功時，選擇我方墓地四體炎族怪獸發動。選擇的怪獸回到牌組，從我方牌組抽兩張牌。
    54048462:
      name: 魔轟神 瓦爾裘路斯
      lore: ! "冠有「魔轟神」之名的協調+協調以外的怪獸1體以上\r\n捨棄手牌1體惡魔族怪獸來發動。從我方牌組抽1張卡。此效果1回合只能使用1次。"
      str1: 抽卡
    54059040:
      name: 溜冰場
      lore: 我方場上有水屬性怪獸表側表示存在，水屬性以外的怪獸召喚·特殊召喚成功時，那些怪獸變成守備表示。
      str1: 變成守備表示
    54094821:
      name: 儀式爆發
      lore: 儀式怪獸儀式召喚成功時發動。到下的我方回合的準備階段前，對手不能使用魔法‧陷阱的效果以及發動。
    54098121:
      name: 謎之傀儡師
      lore: 怪獸召喚‧反轉召喚成功時，我方生命值回復500點。
      str1: 回復
    54161401:
      name: 自然石
      lore: 陷阱卡發動時，將我方牌組上1張卡送入墓地，此卡可以從手牌特殊召喚。
      str1: 特殊召唤
    54178050:
      name: 龍之逆鱗
      lore: 我方場上的龍族怪獸向守備表示怪獸攻擊時，若攻擊力超越其守備力，該數值給予對手戰鬥傷害。
    54248491:
      name: 納祭蜘蛛
      lore: 我方墓地的昆蟲族怪獸有4體以上存在的場合，解放此卡來發動。對手場上所有表側守備表示的怪獸全破壞。
      str1: 破壞
    54266211:
      name: 進化龍·火山齒龍
      lore: 此卡由於冠有「進化蟲」之名的怪獸效果特殊召喚成功時，可以選擇我方墓地存在1隻冠有「進化龍」之名的怪獸特殊召喚。用這個效果特殊召喚的怪獸不能攻擊。
      str1: 特殊召唤
    54283059:
      name: 平行世界融合
      lore: 從遊戲中除外的融合怪獸卡上決定的我方的融合素材送回牌組，將一體冠有「E·HERO」之名的融合怪獸視為融合召喚從額外牌組特殊召喚。此卡發動的回合，我方不能進行其他特殊召喚。
    54289683:
      name: ! '力量膠囊 '
      lore: 選擇自己場上一隻「勝利毒蛇 XX03」發動。從「勝利毒蛇 XX03」的效果選擇一個做為這張卡的效果。
      str1: 「勝利毒蛇 XX03」選擇
      str2: 這張卡的攻擊力上升400點
      str3: 破壞場上一張表側表示的魔法、陷阱卡
      str4: 特殊召喚一隻與這張卡同種族、屬性、等級、攻擊力、守備力的「副武器代幣」
    54306223:
      name: 毒液沼澤
      lore: 每到雙方回合的結束階段，就在場上表側表示存在的「毒液」之名怪獸以外的全部表側表示怪物各放置一個毒液計數器。毒液計數器每放置一個，攻擊力減少500點。因此效果而讓攻擊力減到0的怪物破壞。
      str1: 放置指示物
    54326448:
      name: 赤炎界射手
      lore: 解放我方場上表側表示存在的炎族怪獸1體來發動。場上存在冠有「赤炎界」之名的怪獸的攻擊力到結束階段為止上升800點。此效果1回合只能使用1次。
      str1: 攻擊力上升
    54338958:
      name: 侵略魔人的魔細胞
      lore: 我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。此卡的解放只能用於升級召喚冠有「侵略魔人」之名的怪獸，也不能當作同步素材。
    54343893:
      name: 惡龍
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。此效果特殊召喚的此卡原攻擊力·守備力變為一半。
    54351224:
      name: 儀禮武器
      lore: 只可給等級6以下的儀式怪獸裝備。裝備怪獸之攻撃力·守備力各提升1500點。
    54360049:
      name: 卡托布萊巴斯與命運的魔女
      lore: 對手特殊召喚怪獸時，可將我方墓地1體攻擊力為「？」的怪獸除外來發動。該怪獸破壞。
      str1: 破壞
    54415063:
      name: 神鷹女郎3
      lore: 此卡的名稱在規則上為「神鷹女郎」。與此卡進行戰鬥的怪獸，在計算敵方的2回合之中無法進行攻擊宣言。
    54451023:
      name: 植物連鎖
      lore: 發動後此卡變成上升500點攻擊的裝備卡，裝備在我方場上1體植物族怪獸上。此卡被其他卡的效果破壞的場合，可以選擇我方墓地1體植物族怪獸特殊召喚。
      str1: 特殊召喚
    54455435:
      name: 薰風的巫女 薇達
      lore: 此卡由於對手怪獸的攻擊而被破壞送入墓地時，可以從我方牌組將1體冠有「薰風」之名的協調特殊召喚。
      str1: 特殊召唤
    54455664:
      name: 龍盟-擊叉龍
      lore: 此卡由於卡片效果當作裝備卡裝備的場合，裝備怪獸在1次戰鬥階段可以進行2次攻擊。
    54493213:
      name: 原始太陽 赫利歐斯
      lore: 此卡的攻擊力·守備力變成從遊戲中除外的怪獸數量x100點。
    54497620:
      name: 齒輪起子
      lore: 將此卡從手牌捨棄至入墓地來發動。改變我方場上任意數量冠有「變形鬥士」之名的怪獸的表示形式。此效果在對手回合也可以發動。
      str1: 改變表示形式
    54514594:
      name: 火山重槌
      lore: 可以給與對方生命值自己墓地存在的名字冠有「火山」的怪獸卡數量×200的數值的傷害。這個效果1回合只能使用1次。這個效果發動的場合，這回合這張卡不能攻擊。
      str1: 給予對方傷害
    54520292:
      name: 核成冰人
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張永續魔法卡給對手觀看。或是不進行將此卡破壞。將手牌1張送入墓地，場上1體特殊召喚的怪獸破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 永續魔法卡給對手觀看
      str3: 破壞
      str4: 破壞
    54539105:
      name: 戰獅的儀式
      lore: 「超級戰獅」降臨必要，從手牌和場解放等級合計7以上的怪獸。
    54541900:
      name: 卡波哈那戰士
      lore: 「磁力戰士1號」+「磁力戰士2號」
    54578613:
      name: 龍盟-軍團鳥
      lore: 此卡召喚成功時，可以選擇我方墓地存在的1體等級3以下冠有「龍盟」之名的龍族怪獸，當作裝備卡裝備在此卡上。可以將魔法陷阱區域存在的1張冠有「龍盟」之名的卡片送入墓地，將對手場上表側表示存在的1體怪獸破壞。
      str1: 裝備
      str2: 對手場上表側表示存在的1體怪獸破壞
    54579801:
      name: 滿潮的魚人
      lore: 能在水中自由游動的半人魚戰士，攻擊力強勁。
    54615781:
      name: 風之精靈
      lore: 自在飛翔的風之精靈。心情不好的時候就會變成狂風。
    54620698:
      name: 寶石騎士·黃碧石
      lore: 利用黃碧石製造神奇的能量，並化為戰力來作戰。他刺激的生活引起了諸多寶石的共鳴。
    54622031:
      name: 金色魔象
      lore: 「梅杜莎的亡靈」+「龍殭屍」
    54631834:
      name: 終端世界
      lore: 此卡只能在主要階段1發動。此卡在場上存在為限，雙方玩家的主要階段2跳過。
    54652250:
      name: 食人蟲
      lore: 反轉：選擇場上存在一體怪獸破壞。
    54702678:
      name: 極戰機王 洛伊德戰神
      lore: ! "冠有「人型機器人」的機械族怪獸x5\r\n此卡在1次戰鬥階段可以進行2次攻擊。被此卡攻擊的對手的效果怪獸的效果在傷害計算後無效化。此卡由於戰鬥將對手怪獸破壞的場合，給予對手生命值1000點傷害。此卡不能向對手玩家直接攻擊。"
      str1: 無效化
      str2: 給予傷害
    54704216:
      name: 拷問車輪
      lore: 這張卡存在場上時，指定對方怪獸一體不能攻擊，也不能變更表示形式。自己的準備回合時，這張卡會給予對方500點的傷害。指定的生物離開場上時，這張卡破壞。
    54719828:
      name: No.16 色彩支配者 衝擊主宰
      lore: ! "等級4怪獸x3\r\n1回合1次，移除此卡的1個超量素材，宣言1種卡片種類(怪獸‧魔法‧陷阱)才能發動。到下次對手回合結束時為止，雙方不能發動宣言種類的卡。"
      str1: 發動限制
      str2: 請宣言卡的種類
    54749427:
      name: D-HERO 防禦小子
      lore: 對手的準備階段時此卡為表側守備表示存在時，對手抽一張牌。
      str1: 对方抽卡
    54752875:
      name: 雙頭的雷龍
      lore: 「雷龍」＋「雷龍」
    54766667:
      name: 神聖結構體
      lore: 當升級召喚光屬性的通常怪獸時，此怪獸可以一隻當作兩體解放。
    54844990:
      name: 死亡的尾隨者
      lore: 行動敏捷、用鉗子捕捉對方，帶有劇毒刺針的蝎子戰士。
    54860010:
      name: 蠕蟲·王子
      lore: 此卡戰鬥破壞對手怪獸時，可以將我方牌組1體冠有「蠕蟲」之名的怪獸加入手牌。我方場上此卡以外沒有冠有「蠕蟲」之名的怪獸存在的場合，此卡在結束階段破壞。
      str1: 檢索
      str2: 自壞
    54878498:
      name: 凱爾貝克
      lore: 對此卡攻擊的怪獸回到持有者的手牌。傷害計算適用。
      str1: 回到手牌
    54913680:
      name: 六武之書
      lore: 將我方場上表側表示存在冠有「六武眾」之名的怪獸2體解放來發動。我方牌組1體「大將軍 紫炎」在我方場上特殊召喚。
    54936498:
      name: 影響龍
      lore: 1回合1次，選擇我方場上表側表示存在的1隻怪獸來發動。選擇的怪獸到結束階段時為止變成龍族。
      str1: 種族變化
    54959865:
      name: N·天空蜂鳥
      lore: ! "對手的手牌每有一張卡，自己回復５００點生命值。\r\n這個效果一回合只能發動一次。"
      str1: 回复LP
    54974237:
      name: 闇之牌組破壞病毒
      lore: 將我方場上一體攻擊力2500以上的闇屬性怪獸解放，宣言魔法卡或陷阱卡來發動。對手的場上魔法、陷阱卡和手牌，發動後的三回合（對手回合數計算）之間對手抽牌的卡片全部確認，宣言的種類卡破壞。
      str1: 魔法卡
      str2: 陷阱卡
      str3: 請宣言卡的種類
    54977057:
      name: 天空的寶牌
      lore: 從手牌將1隻天使族·光屬性怪獸從遊戲中除外。從牌組抽2張牌。發動此卡的回合不能特殊召喚，也不能進行戰鬥階段。
    55001420:
      name: 深綠的魔弓使
      lore: 我方場上有植物族怪獸時，對手不能攻擊此卡。解放我方場上一體植物族怪獸，破壞場上一張魔法·陷阱卡。
    55014050:
      name: 水漾女孩
      lore: 用水像冰箭般攻擊的美麗姐姐。
    55046718:
      name: 大日元件
      lore: 只能裝備在冠有「大日」之名的怪獸上。裝備怪獸攻擊守備表示時，若攻擊力超越其守備力，其差額給予對手生命值戰鬥傷害。場上表側表示存在的此卡送入墓地的場合，可以從我方牌組將1張冠有「大日」之名的魔法卡加入手牌。　
      str1: 檢索
    55063681:
      name: 力量支援者
      lore: ! "1回合1次，選擇我方場上1體表側表示存在的怪獸發動。\r\n此卡在場上表側表示存在為限，選擇的怪獸攻擊力上升400。"
      str1: 攻擊力上升
    55067058:
      name: No.19 急凍龍
      lore: ! "等級5怪獸x2\r\n我方的超量怪獸移除超量素材來發動效果的場合，移除的1個超量素材可以從此卡移除。這個效果1回合只能使用1次。"
      str1: 是否要使用「No.19 急凍龍」的效果?
    55099248:
      name: 自然草莓
      lore: 對手怪獸召喚·特殊召喚成功時，到結束階段前此卡攻擊力上升該召喚·特殊召喚怪獸等級x100點。此效果1回合只能使用1次。
      str1: 攻擊力上升
    55117418:
      name: 能力吸收核心
      lore: 我方場上有冠有「核成」之名的怪獸表側表示存在，我方墓地有「核成的鋼核」存在時才可發動。效果怪獸的效果發動無效並破壞。
    55119278:
      name: 變形鬥士·無線電人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡在場上表側表示存在為限，我方場上存在冠有「變形鬥士」之名的怪獸攻擊力上升800點。\r\n●守備表示：此卡在場上表側表示存在為限，我方場上存在冠有「變形鬥士」之名的怪獸守備力上升1000點。"
    55136228:
      name: 劍鬥獸的底力
      lore: 我方場上表側表示存在1體冠「劍鬥獸」之名的怪獸攻擊力到結束階段為止上升500點。將我方墓地存在冠有「劍鬥獸」之名的卡2張回到牌組，此卡從墓地回到我方手牌。
      str1: 返回手牌
    55144522:
      name: 強欲之壺
      lore: 從我方牌組抽2張牌。
    55154048:
      name: 極星寶 德羅普尼爾
      lore: 冠有「極神」或「極星」之名的怪獸才能裝備。裝備怪獸的攻擊力上升800點。場上表側表示存在的此卡因卡的效果破壞的場合，可以從自己牌組將1張冠有「極星寶」之名的卡加到手牌。
      str1: 檢索
    55171412:
      name: E·HERO 水色新生人
      lore: ! "「E·HERO 新生人」＋「N·水色海豚」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。捨棄一張手牌、隨機破壞對手一張手牌。這個效果一回合只可以使用一次。結束階段時此卡回到融合牌組。"
      str1: 手牌破壞
      str2: 回到額外牌組
    55210709:
      name: 藍寶石靈獸
      lore: 藍寶石眼睛的野獸。製造幻影，趁敵人混亂的時候進行攻擊。
    55256016:
      name: 阿努比斯的制裁
      lore: 捨棄一張手牌。將對手發動擁有「破壞檯面上魔法·陷阱」效果的魔法卡之發動與效果無效並破壞。之後可選擇破壞對手場上一隻表側表示的怪獸，給予對手生命值與該怪獸的攻擊力等量的傷害。
    55271628:
      name: 暴君的自暴自棄
      lore: 將我方場上存在2隻代幣以外的通常怪獸解放來發動。此卡在場上存在為限，雙方不能召喚·特殊召喚效果怪獸。
    55277252:
      name: 魔轟神獸 野槌
      lore: 我方主要階段才能發動。手牌1體冠有「魔轟神」之名的怪獸捨棄，此卡從手牌特殊召喚。此效果特殊召喚成功時，可將手牌1體等級2以下冠有「魔轟神」之名的怪獸特殊召喚。
      str1: 特殊召唤
    55291359:
      name: 闇夜女騎士
      lore: 詠唱起魔法，給予對方血的祭禮的惡魔魔法戰士。
    55337339:
      name: 轉職的魔鏡
      lore: 惡魔鏡。受到攻擊也不會破裂、守備損傷。
    55343236:
      name: Sin 真紅眼黑龍
      lore: 此卡不能通常召喚。將我方牌組1體「真紅眼黑龍」除外的場合可以特殊召喚。冠有「Sin」之名的怪獸在場上只能有1張表側表示存在。此卡在場上表側表示存在為限，我方其他怪獸不能進行攻擊。場上沒有地形魔法卡表側表示存在的場合此卡破壞。
    55375684:
      name: 召喚雲
      lore: 自己場上沒有怪獸存在的場合，可從自己手牌或是墓地特殊召喚一隻等級４以下冠有「雲魔物」之名的怪獸。這個效果一回合只可再自己的主要階段使用一次。若是從墓地特殊召喚的場合此卡破壞。
    55401221:
      name: 電池人-單一型
      lore: 只要此卡在場上表側表示存在，對手就不能選「電池人-單一型」以外的雷族怪獸作為攻擊對象。
    55424270:
      name: 魔導獸 可魯貝洛斯
      lore: 自己還有對手每一次發動魔法卡，此卡搭載一個魔力計數器。每當此卡搭載一個魔力計數器，此卡攻擊力上升500點。此卡在進行戰鬥的回合的結束階段時，放置在此卡上的魔力計數器全部移除。
    55428811:
      name: 第五個希望
      lore: 選擇自己墓地存在的「E．HERO」之名的卡5張，加入牌堆後洗牌。之後，自己牌堆抽兩張卡。此卡發動的時候，如果自己場上和手牌沒有其他卡片時，變成抽三張卡。
    55444629:
      name: 雷薩龍
      lore: 不怎麼強，連吐息攻擊都不會的低級龍。
    55461064:
      name: D-HERO 匕首小子
      lore: 將手牌中的此卡捨棄。自己場上表側表示存在冠有「D-HERO」之名的怪獸，在本回合的結束階段前攻擊力上升800點。此效果只可以在對手的戰鬥階段使用。
      str1: 攻擊力上升
    55465441:
      name: 施與受
      lore: 我方墓地一體怪獸以守備表示特殊召喚到對手場上。我方場上一體怪獸等級上升該怪獸等級，直到回合結束。
    55488859:
      name: 進化蟲·蠑螈
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以選擇我方墓地存在1隻冠有「進化龍」之名的怪獸特殊召喚。
      str1: 特殊召唤
    55501446:
      name: 劇毒光蛇
      lore: 此卡從手牌送入墓地的場合，此卡可以從墓地特殊召喚。此卡不能當作同步素材。
      str1: 特殊召唤
    55550921:
      name: 格鬥戰士 亞爾迪梅塔
      lore: 不使用武器，空手作戰的格鬥戰士。
    55567161:
      name: 魔法之壺
      lore: 根據魔術師的命令行動的使魔。不是很強。
    55586621:
      name: 命運女郎·坦兒姬
      lore: 此卡的攻擊力·守備力為此卡的等級X400點。我方的準備階段時，此卡的等級上升1(最大12)。此卡在我方場上表側表示存在為限，我方場上表側表示存在冠有「命運女郎」之名的怪獸戰鬥破壞對手怪獸送入墓地時，可選擇我方墓地存在1體冠有「命運女郎」之名的怪獸特殊召喚。
      str1: 等級上升
      str2: 特殊召唤
    55589254:
      name: 冰炎的雙龍
      lore: 此卡不可通常召喚。只能藉由移除自己墓地的水屬性怪獸二隻和炎屬性怪物一隻才可以特殊召喚。手牌捨棄一張卡破壞場上一隻怪物。此效果一回合只能使用一次。
    55615891:
      name: E·HERO 野蠻翼人
      lore: ! "「E·HERO 野蠻人」＋「E·HERO 羽翼人」\r\n此卡只能以融合召喚來特殊召喚。捨棄一張手牌、破壞場上一張魔法、陷阱卡。"
    55624610:
      name: 廢鐵獵人
      lore: 1回合1次，可以選擇此卡以外我方場上存在的1體冠有「廢鐵」之名的怪獸破壞，從我方牌組將1體協調送入墓地。
      str1: 破壞並送墓
    55673611:
      name: 精神觸發
      lore: 我方生命值比對手低時才可發動。我方墓地2體超能族怪獸除外，從牌組抽2張卡。
    55690251:
      name: 墮天使 迪賽亞
      lore: 此卡不可特殊召喚。可以解放一體天使族怪獸來升級召喚。一回合一次，在我方的主要階段可將此卡的攻擊力下降1000點，將對手場上存在的一體怪獸送入墓地。
      str1: 解放一體天使族怪獸來升級召喚
      str2: 對手場上存在的一體怪獸送入墓地
    55691901:
      name: 大樓
      lore: 擁有可以吞下一切的大嘴。
    55713623:
      name: 收縮
      lore: ! '選擇場上一體表側表示存在的怪獸來發動。該怪獸的原攻擊力道結束階段為止變為一半。 '
    55727845:
      name: No.96 黑霧
      lore: ! "等級2怪獸x3\r\n此卡與對手怪獸戰鬥的攻擊宣言時，移除此卡的1個超量素材來發動。那隻對手怪獸的攻擊力減半，此卡的攻擊力上升那減半的數值。"
      str1: 攻擊力上升
    55758589:
      name: 光子翼龍
      lore: 此卡召喚·反轉召喚成功時，破壞所有對手場上覆蓋的卡。
      str1: 破壞
    55761792:
      name: 混沌的儀式
      lore: 「混沌士兵」降臨所必需。必須從手牌·我方場上，將等級合計8以上的怪獸解放。
    55773067:
      name: 武器擊落
      lore: 在對手抽牌階段才可發動。對手在抽牌階段所抽到的卡片一枚捨棄至墓地。
    55784832:
      name: 莫林芬
      lore: 以長臂鉤爪為特徵的長相奇妙的惡魔。
    55794644:
      name: 主宰者·赫貝里翁
      lore: 此卡可以將我方的手牌·場上·墓地存在的1隻冠有「代行者」之名的怪獸從遊戲中除外，從手牌特殊召喚。1回合1次，可以將我方墓地存在的1隻天使族·光屬性怪獸從遊戲中除外，選擇場上存在的1張卡破壞。場上有「天空的聖域」表側表示存在的場合，這個效果1回合可以使用2次。
      str1: 場上存在的1張卡破壞
    55821894:
      name: 亞馬遜格鬥戰士
      lore: 此卡由於進行戰鬥而使控制者受到的戰鬥傷害變為0。
    55824220:
      name: 輝石融合
      lore: 從手牌·我方場上，將融合怪獸卡決定的融合素材怪獸送入墓地，將1隻冠有「寶石騎士」之名的怪獸當作融合召喚從額外牌組特殊召喚。
    55935416:
      name: No.56 金甲鼠
      lore: ! "等級1怪獸x3\r\n1回合1次，移除此卡的1個超量素材才能發動。從我方牌組抽1張卡。之後，將1張手牌返回牌組。　"
      str1: 抽卡
    55982698:
      name: 正義盟軍 反轉破壞者
      lore: 場上有光屬性怪獸表側表示存在的場合，此卡破壞。此卡攻擊裡側守備怪獸的場合，不計算傷害將該怪獸以裡側表示直接破壞。
      str1: 破壞
    55985014:
      name: 奇蹟小子
      lore: 結束階段前對方一隻怪獸的攻擊力下降相等於自己墓地中存在的「英雄小子」的數目 × 400 點。
    55998462:
      name: 金屬魚
      lore: 金屬魚，用刀一樣鋒利的尾巴切開對方。
    56051648:
      name: 蜘蛛卵
      lore: 對方宣言直接攻擊時，我方墓地的昆蟲族怪獸有3隻以上才能發動。對方該怪獸的攻擊無效，在自己場上攻擊表示特殊召喚3體「蜘蛛代幣」（昆蟲族‧地‧星1‧攻/守100）。
    56051649:
      name: 蜘蛛代幣
      lore: 「蜘蛛卵」的效果特殊召喚。
    56052205:
      name: 貫青蛙
      lore: 此卡可以直接攻擊對手玩家。此卡直接攻擊成功，而自己場上又有「貫青蛙」以外冠有「青蛙」之名的怪獸存在的場合，可以破壞對手場上的一張魔法、陷阱。
      str1: 破壞對手場上的一張魔法、陷阱
    56074358:
      name: 變形鬥士·場地
      lore: 每次怪獸表示形式變更，在此卡放置1個變形鬥士計數器。場上表側表示存在冠有「變形鬥士」之名的怪獸攻擊力上升此卡搭載的變形鬥士計數器數量x300點。場上存在的此卡破壞送入墓地時，我方墓地存在冠有「變形鬥士」之名的怪獸1體可以特殊召喚。
      str1: 特殊召唤
    56094445:
      name: 古代的機械士兵
      lore: 此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。
    56120475:
      name: 炸裂裝甲
      lore: 對手怪獸攻擊宣言時才能發動。該攻擊怪獸1體破壞。
    56209279:
      name: 無限地獄死靈法師
      lore: 此卡召喚成功時，變為守備表示。我方手牌0張的場合，得到以下效果。1回合1次，可以將我方墓地「無限地獄死靈法師」以外冠有「無限地獄」之名的怪獸1體特殊召喚。
      str1: 變為守備表示
      str2: 特殊召唤
    56223084:
      name: 針彈曼波魚
      lore: 此卡送入墓地時，選擇對手場上表側表示存在的1隻怪獸來發動。選擇的對手怪獸攻擊力下降500點。
      str1: 攻擊力下降
    56240989:
      name: 進化蟲·羊膜蜥
      lore: 此卡由於戰鬥將對手怪獸破壞的戰鬥階段結束時，可以將此卡解放來發動。從我方牌組特殊召喚2隻恐龍族‧炎屬性‧等級6以下的同名怪獸。用這個效果特殊召喚的怪獸效果無效化，結束階段時從遊戲中除外。
      str1: 特殊召唤
    56246017:
      name: 惡魔的雄叫
      lore: 支付500點生命值可發動。將我方墓地存在一體冠有「惡魔」之名的怪獸特殊召喚到場上。該怪獸不能解放，該回合結束階段時破壞。
    56252810:
      name: 再次爆裂
      lore: 將我方墓地1張「爆裂模式」從遊戲中除外來發動。我方場上的怪獸全破壞、我方墓地1體冠有「/爆裂型態」之名的怪獸1體無視召喚條件特殊召喚。此效果特殊召喚的效果怪獸效果無效化，不能解放，離場時從遊戲中除外。
    56260110:
      name: 雷鳴
      lore: 給對手生命值300點傷害。
    56283725:
      name: 蜘蛛男
      lore: 巨大蜘蛛得到智慧之後的姿態。吐出絲線封住敵人的行動。
    56286179:
      name: 鑽頭同步者
      lore: 此卡在我方場上表側表示存在為限，我方場上的戰士族怪獸攻擊對手守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。因為此效果給對手造成戰鬥傷害時，1回合1次，可以從我方牌組抽1張卡。
      str1: 抽卡
    56339050:
      name: 地縛神的咆嘯
      lore: 對手怪獸攻擊宣言時，攻擊怪獸的攻擊力比自己場上冠有「地縛神」之名的怪獸低的場合，將該怪獸破壞，給對手該怪獸攻擊力一半的傷害。此效果1回合只能使用1次。
    56342351:
      name: 磁力戰士1號
      lore: 擅長相互搭配的戰士。發出強大的磁力使敵人無法逃跑。
    56369281:
      name: 戰狼
      lore: 一旦開始戰鬥，在沒分出勝負之前就不會停止戰鬥的狂戰士。
    56399890:
      name: 魔轟神獸 妖精貓
      lore: 此卡從手牌捨棄到墓地時，場上1張表側表示存在的卡破壞。
      str1: 表側表示存在的1張卡破壞
    56410040:
      name: 垃圾前鋒
      lore: 我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    56413937:
      name: 戰場的死裝束
      lore: 「音女」+「斬首的美女」
    56433456:
      name: 天空的聖域
      lore: 天使族怪獸戰鬥時，給予天使族怪獸控制者的戰鬥傷害為0。
    56460688:
      name: 異次元隔離機
      lore: 選擇我方與對手場上各一體怪獸，從遊戲中除外。此卡破壞送入墓地時，除外的怪獸以相同表示形式回到原本的場上。
    56511382:
      name: 盟軍·次世代火炮手
      lore: 將我方場上1體表側表示存在冠有「次世代」之名的炎屬性怪獸送入墓地來發動。選擇對手場上1體表側表示存在的怪獸破壞，給予對手該怪獸的等級X400點的傷害。此效果1回合只能使用1次。
      str1: 破壞
    56514812:
      name: 女忍戰士
      lore: 此卡的控制權變更時，此卡的控制者隨機捨棄1張手牌。
      str1: 捨棄手牌
    56524813:
      name: 逆卷艾里雅
      lore: 放我方場上此卡以外一體水屬性怪獸，從手牌特殊召喚一體水屬性怪獸。此效果一回合只能使用一次。因此效果特殊召喚的怪獸在「逆卷艾里雅」離場時破壞。
    56532632:
      name: 威風堂堂
      lore: 僅能在戰鬥階段中發動。對手發動的效果怪獸的效果無效並破壞。
    56535497:
      name: 狂暴化
      lore: 1回合1次，選擇場上表側表示存在的2隻獸族怪獸來發動。到這個回合的結束階段為止，選擇的1隻怪獸的攻擊力變成一半，另1體怪獸的攻擊力上升那個數值。這個效果在我方的主要階段以及對方的戰鬥階段才能發動。
      str1: 選擇場上表側表示存在的2隻獸族怪獸來發動
      str2: 攻擊力上升
      str3: 攻擊力變成一半
      str4: 攻擊力上升
    56570271:
      name: D-HERO 光碟小子
      lore: 此卡從墓地特殊召喚成功時，從自己牌組抽兩張卡。
      str1: 抽卡
    56594520:
      name: 蓋亞之力
      lore: 場上地屬性怪獸全部攻擊力上升500分，守備力下降400分。
    56597272:
      name: 雲魔物-羊雲
      lore: 此卡因為戰鬥破壞破壞墓地送往時，特殊召喚兩個「雲魔物代幣」(天使族·水·星1·攻/守0)到自己的場上。除了用來升級召喚冠有「雲魔物」之名的卡以外，此代幣不能成為升級召喚的解放。
    56597273:
      name: 雲魔物代幣
      lore: ! '「雲魔物-羊雲」的效果才能特殊召喚。

        除了用來升級召喚冠有「雲魔物」之名的卡以外，此代幣不能成為升級召喚的解放。'
    56605802:
      name: 幻影蟋蟀
      lore: 反轉：場上裏側表示的一隻怪獸回到持有者牌堆最上層。
    56606928:
      name: 永遠的渴水
      lore: 場上表側表示存在的魚族怪獸全破壞。
    56641453:
      name: 幼繭防護罩
      lore: 解放我方場上表側表示存在一體冠有「幼繭」之名的怪獸來發動。此回合效果所給予玩家受到的傷害為0。之後，解放的冠有「Ｃ」之名的怪獸上所敘述冠有「N」之名的怪獸一體從手牌‧牌組‧墓地特殊召喚。
    56647086:
      name: 暗黑的侵略者
      lore: 此卡在場上表側表示存在時，對手無法發動速攻魔法卡。
    56704140:
      name: 冰結界的風水師
      lore: 捨棄1張手牌，宣言1個屬性來發動。宣言屬性的怪獸不能選擇此卡為攻擊對象。此效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 不能成為攻擊對象
    56713552:
      name: 邪惡老鼠
      lore: 任何東西都咬的野老鼠，行儀極壞。
    56746202:
      name: 廢鐵奇美拉
      lore: 此卡召喚成功時，可以選擇我方墓地1體冠有「廢鐵」之名的協調特殊召喚。此卡作為同步素材的場合，只能用於冠有「廢鐵」之名的同步怪獸，其他的同步素材必須全部是冠有「廢鐵」之名的怪獸。
      str1: 特殊召唤
    56747793:
      name: 團結之力
      lore: 我方場上每存在一隻表側表示怪獸，裝備怪獸的攻擊力與守備力上升800分。
    56768355:
      name: 大日阿爾法
      lore: ! "冠有「大日」之名的協調+協調以外的怪獸1隻以上\r\n此卡同步召喚成功時，可以選擇我方墓地存在的1張裝備魔法卡裝備此卡。裝備有裝備卡的此卡，不會被裝備卡以外的魔法·陷阱卡效果破壞。"
      str1: 裝備
    56769674:
      name: DNA移植手術
      lore: 發動時，宣言一個屬性，此卡在場上存在時為限，場上全部的表側表示怪獸皆改變為自己宣言的屬性。
    56784842:
      name: 人造天使O7
      lore: ! "此卡升級召喚成功時，此卡可以得到以下效果。\r\n●此卡在場上表側表示時，效果怪獸的效果不能發動。"
    56789759:
      name: 紅龍
      lore: 噴射炎球將四周化為火海的真紅之龍。
    56839613:
      name: 電池人-鈕扣型
      lore: 反轉：從自己的牌組特殊召喚一體等級4以下冠有「電池人」之名的怪獸。此外，反轉時的此卡因為戰鬥破壞而送入墓地時，從自己牌組抽一張牌。
      str1: 特殊召唤
      str2: 抽卡
    56840427:
      name: CNo.39 希望皇 霍普雷
      lore: ! "光屬性 等級4怪獸x3\r\n此卡也可以將此卡重疊在我方場上的「No.39 希望皇 霍普」上來超量召喚。我方的生命值在1000點以下的場合，移除此卡的1個超量素材來發動。到這個回合的結束階段時為止，此卡的攻擊力上升500點，對手場上存在的1隻怪獸攻擊力下降1000點。"
      str1: 攻擊變化
      str2: 是否要重疊在「No.39 希望皇 霍普」上特殊召喚?
    56840658:
      name: 引線青蛙
      lore: 場上以表側表示存在的此卡送進墓地時，可從自己的牌組抽一張卡。
      str1: 抽卡
    56856951:
      name: 隕石日珥
      lore: 對手生命值比3000點高的場合，將2張手牌送入墓地來發動。給對手生命值2000點傷害。此卡在墓地存在的場合，可以在我方抽牌階段代替通常的抽牌而將此卡加入手牌。
      str1: 加入手牌
    56907389:
      name: 音樂家的帝王
      lore: 「黑森的巫女」＋「高等女祭司」。
    56910167:
      name: 超重型砲塔列車 古斯塔夫超大砲
      lore: ! "等級10怪獸x2\r\n1回合1次，移除此卡的1個超量素材來發動。給予對手生命值2000點傷害。"
      str1: 2000傷害
    56916805:
      name: 能量抽取
      lore: 選擇我方場上表側表示的一隻怪獸。該怪獸的攻擊力．守備力，上升對手手牌數x200點的數值，直到結束階段為止。
    56948373:
      name: 咒魂的假面
      lore: 此卡裝備的怪獸無法攻擊。每到裝備怪獸的控制者自己準備階段的時候，該控制者受到500分生命值的傷害。
      str1: 傷害
    56993276:
      name: 電氣抵銷
      lore: 從手牌捨棄1隻冠有「電氣」之名的怪獸來發動。對手怪獸的召喚·特殊召喚無效並破壞。
    57036718:
      name: 刷啦啦破壞者
      lore: 此卡給予對手生命值戰鬥傷害的傷害步驟結束時，將場上表側表示存在攻擊力最低的1隻怪獸破壞，此卡的攻擊力下降800點。
      str1: 破壞
    57069605:
      name: 魂的冰結
      lore: 當自己的生命值低於對手2000以上時才可發動。跳過對手的下一個戰鬥階段。
    57108202:
      name: 變形鬥士·遙控器人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：1回合1次，將我方墓地存在1體冠有「變形鬥士」之名的怪獸除外，將我方牌組與該怪獸同等級的1體冠有「變形鬥士」之名的怪獸加入手牌。\r\n●守備表示：1回合1次，將手牌1體冠有「變形鬥士」之名的怪獸送入墓地，將我方墓地與該怪獸同等級的1體冠有「變形鬥士」之名的怪獸加入手牌。"
      str1: 卡組檢索
      str2: 墓地回收
    57115864:
      name: 光子化
      lore: 對手怪獸攻擊宣言時才能發動。將1隻對手怪獸的攻擊無效，我方場上表側表示存在1隻光屬性怪獸的攻擊力到下次我方結束階段時為止上升那隻對手怪獸的攻擊力數值。
    57116033:
      name: 羽翼小精靈
      lore: 場上的此卡被破壞送到墓地時發動效果。發動後，此回合此卡的控制者所承受的戰鬥傷害變成 0 。
      str1: 戰鬥傷害變成 0
    57116034:
      name: 羽翼栗子球
      lore: 场上的这张卡破坏送去墓地时发动。发动后，这个回合这张卡的控制者受到的战斗伤害全部为0。
      str1: 战斗伤害变成0
    57139487:
      name: 連鎖除外
      lore: 攻擊力1000以下的怪獸被召喚·反轉召喚·特殊召喚時可發動。移除該怪獸，然後對手手牌與牌堆裡與被移除的怪獸同名的卡全部移除，最後將牌堆洗牌。
    57182235:
      name: 代幣收穫祭
      lore: 破壞場上所有代幣。每破壞一隻代幣、即回復８００點生命值。
    57201737:
      name: 吼獅之鬃
      lore: 選擇1體冠有「自然」之名的怪獸來發動。選擇的怪獸的效果無效化，到結束階段為止攻擊力變為3000點。
    57238939:
      name: 盟軍·次世代遙控者
      lore: 選擇場上表側表示存在的1體協調發動。選擇的怪獸直到回合結束，卡名視為「次世代控制者」。此效果1回合只能使用1次。
      str1: 卡名變化
    57272170:
      name: 禁咒法靈魂鬼人
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。1回合1次，可以將手牌1體冠有「咒法」之名的怪獸捨棄，選擇場上表側表示存在的1張卡送回持有者牌組。
      str1: 返回卡组
    57274196:
      name: 未來王的預言
      lore: 我方場上存在的魔法使族怪獸攻擊破壞對手怪獸的場合，在傷害步驟結束發動。該怪獸可以再進行1次攻擊。此卡發動的回合，我方不能召喚‧反轉召喚‧特殊召喚。
    57281778:
      name: 龍骨鬼
      lore: 與此卡進行戰鬥的怪獸為戰士族、魔法使族的場合，在傷害步驟結束時，該怪獸破壞。
      str1: 破壞
    57305373:
      name: 雙口的闇之支配者
      lore: 有兩張嘴的恐龍。會用角蓄電，用背上的嘴放電。
    57308711:
      name: 單輪車
      lore: 與雙輪車、三輪車的三兄弟當中的三男、單輪車。
    57355219:
      name: 悖論融合
      lore: 將我方場上表側表示存在的1體融合怪獸從遊戲中除外來發動。魔法·陷阱卡的發動、怪獸的特殊召喚其中1種無效並破壞。發動後第2回合的我方結束階段，發動這個效果除外的怪獸以表側攻擊表示回到場上。
    57384901:
      name: 亞空間跳躍裝置
      lore: 自己場上一隻怪獸和對手場上搭載A計數器的一隻怪獸控制權交換。
    57405307:
      name: 雙足翼龍
      lore: 揮動翅膀捲起強有力的龍捲風。
    57421866:
      name: 等級偷竊蟲
      lore: 此卡在墓地存在的場合，選擇我方場上表側表示存在的1體等級5以上的怪獸來發動。選擇的怪獸的等級下降1，此卡從墓地特殊召喚。此卡不能作為升級召喚以外的解放。
      str1: 特殊召唤
      str2: 請選擇1隻5星以上的怪獸
    57441100:
      name: 金剛真力
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，可以將手牌1體等級4以下的二重怪獸特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    57543573:
      name: 蠕蟲·伊利丹
      lore: 每次我方場上卡片覆蓋時，在此卡上放置1個蠕蟲計數器。去除此卡上2個蠕蟲計數器，對手場上1張卡破壞。
      str1: 破壞
    57549932:
      name: 黎明護衛
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡的元守備力變成2300。"
    57568840:
      name: 三角蠅龍
      lore: 1回合1次，可以選擇此卡以外我方場上表側表示存在的1體怪獸的等級上升1。
      str1: 等級上升
    57579381:
      name: 墮天使瑪莉
      lore: 此卡存在於墓地時，每到自己的準備階段時，我方回復生命值200分。
      str1: 回復
    57585212:
      name: 自爆開關
      lore: 當自己的生命點數比對手少7000點以上時發動，雙方的生命點數變成0。
    57610714:
      name: 雲魔物-颱風之眼
      lore: 此卡不會被戰鬥破壞。此卡在場上表側守備表示存在時，此卡破壞。此卡進行攻擊宣言時，變更場上除了冠有「雲魔物」之名的怪獸以外的所有表側怪獸的表示形式。
    57617178:
      name: 音速鳥
      lore: 此卡召喚、反轉召喚時，可以從自己牌組中選擇一張儀式魔法卡加入手牌。
      str1: 選擇一張儀式魔法卡加入手牌
    57662975:
      name: 黑暗風暴龍
      lore: ! "此卡在墓地或是場上表側表示存在的場合，當作通常怪獸。可以將場上表側表示存在的此卡當作通常召喚來再度召喚，此卡變成效果怪獸並得到以下效果。\r\n●1回合1次，可以將我方場上1張表側表示存在的魔法·陷阱卡送入墓地，將場上的魔法·陷阱卡全部破壞。"
      str1: 破壞
    57666212:
      name: 光帝 克萊斯
      lore: 此卡召喚、特殊召喚成功時，可將場上存在的最多兩張卡破壞。被破壞的卡片的控制者可依照被破壞的張數從牌組抽牌。此卡在召喚、特殊召喚的回合不能攻擊。
      str1: 將場上存在的最多兩張卡破壞
      str2: 是否要抽卡？
    57728570:
      name: 死之牌組破壞病毒
      lore: 將我方場上存在一體攻擊力1000點以下的闇屬性怪獸解放來發動。對手場上存在的怪獸、對手的手牌、以對手回合數計算3回合間對手抽到的卡片全部確認，將攻擊力1500點以上的怪獸破壞。
    57731460:
      name: 劍鬥獸 戰騎鬥士
      lore: 此卡因冠有「劍鬥獸」之名的怪獸效果特殊召喚成功時，選擇我方墓地1張冠有「劍鬥獸」之名的卡加入手牌。此卡進行戰鬥的戰鬥階段結束時，可以將此卡送回牌組從牌組特殊召喚1體「劍鬥獸
        戰騎鬥士」以外冠有「劍鬥獸」之名的怪獸。
      str1: 墓地回收
      str2: 特殊召唤
    57753602:
      name: 寶玉閃耀能量
      lore: 每到自己的準備階段給予對方生命值場上表側表示存在的永續魔法卡數量×300的數值的傷害。
      str1: 給予對方傷害
    57774843:
      name: 制裁之龍
      lore: 此卡不可通常召喚。僅能我方墓地有冠有「光之領主」之名的怪獸4種以上存在的場合才能特殊召喚。支付1000點生命值，場上此卡以外的卡片全破壞。此卡在我方場上表側表示存在的場合，每次我方的結束階段，我方牌組最上方4張卡送入墓地。
      str1: 特殊召唤
      str2: 破壞
      str3: 牌組4張卡送入墓地
    57784563:
      name: 闇魔界的戰士長 闇劍
      lore: 1回合1次，可以從我方墓地將1隻闇屬性怪獸從遊戲中除外，選擇對手場上1隻光屬性‧等級4以下的怪獸來發動。將選擇的怪獸當作裝備卡裝備到此卡上且只能裝備1張。另外，場上的此卡被破壞的場合，將用此卡效果裝備的怪獸破壞做為代替。
      str1: 裝備
    57793869:
      name: 邪神伊雷薩
      lore: 此卡不能特殊召喚。只能解放我方場上存在的三體怪獸才可以通常召喚。此卡的攻擊力·守備力會變成對手場上存在卡片數量X1000的數值。此卡被破壞送入墓地時，場上的卡片全部破壞。可以將我方場上表側表示存在的此卡破壞。
      str1: 場上的卡片全部破壞
      str2: 此卡破壞
    57827484:
      name: 影子潛水者
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●選擇一隻自己場上表側表示存在的闇屬性等級4以下的怪物發動。選擇的怪物在該回合可以給予對手進行直接攻擊。這個效果一回合只能使用一次。"
      str1: 直接攻擊
    57839750:
      name: 母灰熊
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的水屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召唤
    57844634:
      name: 迅捷鼯鼠
      lore: 這張卡被戰鬥破壞送入墓地時，給對方500點傷害。那之後可以將我方牌組任意數量的「迅捷鼯鼠」在對方場上攻擊表示特殊召喚。這張卡不能用於升級召喚的解放。
      str1: 給傷害
      str2: 要特殊召喚嗎?
    57882509:
      name: 弱體化的假面
      lore: 本回合內一隻攻擊怪獸攻擊力下降700點。
    57902193:
      name: 苦澀的生還
      lore: 從自己墓地讓對方選擇1只怪獸。結束階段時，那張卡加入自己的手卡。
    57935140:
      name: Tenderness
      lore: 為戀人們獻上祝福的可愛天使。
    57953380:
      name: 生還的寶牌
      lore: 自己墓地的怪獸特殊召喚到場上時，可以從牌組抽一張牌。　
      str1: 抽卡
    57962537:
      name: 發條鼠
      lore: 在我方主要階段時才能發動。將我方場上表側攻擊表示存在的此卡變成表側守備表示，選擇我方墓地1隻冠有「發條」之名的怪獸以表側守備表示特殊召喚。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 特殊召唤
    58012107:
      name: 精神分析外星人
      lore: 此卡召喚反轉召喚成時守備表示。此卡在場上表側表示存在時，有放上A計數器的怪獸不可以作攻擊宣言。
      str1: 變成守備表示
    58015506:
      name: ! '比可兒的讀心術 '
      lore: 直到對方的第二個結束階段為止，對方所抽的牌公開後加入手牌。
    58054262:
      name: 機甲之力
      lore: 此卡不可通常召喚。僅能使用「督戰官 柯賓頓」的效果才能特殊召喚。此卡不支付1000點生命值就不能攻擊。將場上存在的此卡送入墓地來發動。將我方墓地的「機甲士兵」「機甲狙擊兵」「機甲防衛兵」各一體特殊召喚。
      str1: 特殊召唤
    58120309:
      name: 星光大道
      lore: 破壞2張以上我方場上的卡片的效果發動時才能發動。那效果無效並破壞。之後，可以從額外牌組特殊召喚1隻「星塵龍」。
      str1: 是否要特殊召唤？
    58147549:
      name: M·HERO 剛火
      lore: ! "此卡只能用「假面變身」的效果才能特殊召喚。\r\n此卡的攻擊力上升我方墓地存在冠有「HERO」之名的怪獸數量x100點。"
    58185394:
      name: 巨大哥查基
      lore: 場上沒有以表側表示的「哥查基」時破壞此卡。場上以表側表示存在的此卡被破壞時，此卡的控制者承受等同此卡的原攻擊力的傷害。
      str1: 承受傷害
    58192742:
      name: 小毛蟲
      lore: 不清楚成長後會變成什麼樣的小青蟲。
    58206034:
      name: 漆黑魔王 LV8
      lore: 因為「漆黑魔王 LV6」的效果而特殊召喚的場合、被此卡以戰鬥破壞的對手怪獸效果無效化、並從遊戲中除外。
    58242947:
      name: 垃圾修正者
      lore: 將場上表側表示存在的此卡與我方墓地存在的一張通常陷阱除外來發動。此卡效果與該除外的通常陷阱相同。此效果可以在對手回合發動。
      str1: 獲得並發動墓地的通常陷阱的效果
      str2: 請選擇1張通常陷阱卡
    58258899:
      name: TGX 300
      lore: 我方場上表側表示存在冠有「科技屬」之名的怪獸每1隻，我方場上表側表示存在的怪獸的攻擊力上升300點。
    58268433:
      name: 鐵刃白兔
      lore: 當此卡由攻擊表示更換成守備表示時，破壞對手場上一隻怪獸。
      str1: 破壞對手場上一隻怪獸
    58314394:
      name: 陸戰型機械
      lore: 陸地戰鬥機器人，總有一天能在海裡使用。
    58324930:
      name: 破戒僧 鸞親
      lore: 此卡由於對手而從場上送入墓地時，選擇對手墓地存在的1體怪獸從遊戲中除外。
      str1: 除外
    58332301:
      name: E-HERO 黑暗蓋亞
      lore: ! "惡魔族怪獸＋岩石族怪獸\r\n此怪獸只能以「黑暗融合」的融合召喚來特殊召喚。此卡的原攻擊力為融合素材所使用的怪獸攻擊力的合計數值。此卡攻擊宣言時，可將對手場上存在的守備表示的怪獸全部變為表側攻擊表示。（此時，反轉效果怪獸的效果不發動。）"
      str1: 改变表示形式
    58441120:
      name: 波動共鳴
      lore: 選擇場上表側表示存在的1隻怪獸來發動。選擇的怪獸在結束階段前等級變成4。
    58453942:
      name: 精神牆蝸
      lore: 支付800點生命值來發動。我方場上1隻表側表示的超能族怪獸，有一次可以在戰鬥階段攻擊兩次。此效果發動的回合，此卡不能攻擊。
      str1: 2次攻擊
    58475908:
      name: 發條蝸牛
      lore: 我方主要階段時，可以選擇場上覆蓋的1張卡回到持有者手牌。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 返回手牌
    58477767:
      name: 女王的選擇
      lore: 我方場上存在冠有「亞馬遜」之名的怪獸由於戰鬥將對手怪獸破壞送入墓地時才能發動。從我方牌組將1體等級4以下冠有「亞馬遜」之名的怪獸特殊召喚。
    58494728:
      name: 侵略魔人·長鍬
      lore: 此卡可以解放1體冠有「侵略魔人」之名的怪獸來表側攻擊表示升級召喚。以解放冠有「侵略魔人」之名的怪獸來升級召喚成功時，可以選擇對手場上存在的1張卡送入墓地，我方回復1000點生命值。
      str1: 用1隻怪獸解放召喚
      str2: 送去墓地
    58528964:
      name: 火焰鬼
      lore: 「白骨」+「岩漿人」
    58538870:
      name: 被壓制的人民
      lore: 堅信著一定會在某一天重新獲得自由而暫時忍受著每日痛苦生活的民眾。
    58551308:
      name: 黑暗使魔
      lore: 反轉：此卡送入墓地時，雙方玩家選擇各自墓地存在的1體怪獸，以表側攻擊表示或裡側守備表示特殊召喚。
      str1: 特殊召唤
    58554959:
      name: E-HERO 懷恨之刃
      lore: 對手場上存在怪獸時，此卡可以解放一體怪獸來召喚。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
      str1: 用1只祭品作召唤
    58577036:
      name: 名推理
      lore: 對方宣言怪獸的等級。從自己的牌堆翻牌直到出現可以通常召喚的生物為止，出現的生物若與對方宣言的等級相同，所翻出來的卡全數進墓地。否則，該生物特殊召喚上場，其餘的卡進墓地。
      str1: 請宣言怪獸的等級
    58601383:
      name: 地天的騎士 蓋亞龍騎
      lore: ! "「大地的騎士 蓋亞騎士」+效果怪獸以外的同步怪獸\r\n此卡不會成為效果怪獸的效果對象，也不會被效果怪獸的效果破壞。"
    58628539:
      name: 超量效應
      lore: 我方超量召喚成功時，選擇場上存在的1張卡來發動。選擇的卡破壞。　
    58685438:
      name: 二角獸
      lore: 此卡作為同步召喚的素材送入墓地的場合，從對手牌組上將2張卡送入墓地。
      str1: 送入墓地
    58696829:
      name: 天才僧侶
      lore: 最新生物工藝產生的僧侶，掌握著無數的秘密。
    58760121:
      name: 蠕蟲·法爾可
      lore: 反轉：我方場上表側存在的此卡以外冠有「蠕蟲」之名的爬蟲類族怪獸全部變成裡側守備表示。
    58775978:
      name: 惡夢鐵欄
      lore: 場上存在的全部怪獸以對手回合數計算2回合間不能攻擊。2回合後的對手結束階段此卡破壞。
    58807980:
      name: 獨角獸
      lore: 此卡不能通常召喚。從手牌將1張魔法卡從遊戲中除外的場合可以特殊召喚。此卡與獸族協調當作素材同步召喚成功時，該同步召喚的素材的1體獸族協調從墓地特殊召喚。
      str1: 特殊召喚
    58818411:
      name: 女帝螳螂
      lore: 領導力卓越的巨大螳螂女王。無論移動還是狩獵，螳螂大軍都聽從她的命令。
    58820853:
      name: 黑羽-蒼炎之修羅
      lore: 此卡由於戰鬥將對手怪獸破壞送入墓地時，可以從我方牌組將1體攻擊力1500以下冠有「黑羽」之名的怪獸在我方場上特殊召喚。此效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    58831685:
      name: 海蛇
      lore: 居住在海洋裡的蛇型怪獸，它會去咬任何接近的物體。
    58843503:
      name: 中石魔
      lore: 我方場上有「大石魔」表側表示存在的場合，此卡召喚‧反轉召喚‧特殊召喚成功時，我方牌組1體「小石魔」特殊召喚。此效果特殊召喚的效果怪獸的效果無效化。　
      str1: 特殊召喚
    58851034:
      name: 封魔的咒印
      lore: 捨棄手牌中一張魔法卡。使魔法卡的發動與效果無效並破壞。對手在本次決鬥中，不能發動因此效果被破壞的魔法卡以及同名卡。
    58859575:
      name: VW-虎式彈射器
      lore: ! "「V-虎式噴射機」＋「W-飛翼彈射器」 \r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。捨棄一張手牌，即可變更對手場上一隻怪獸的表示形式。（此時反轉效果怪獸的效果不發動。）"
    58873391:
      name: 漁獲
      lore: 解放我方場上一體魚族怪獸來發動。場上一張卡破壞，我方從牌組抽一張牌。
    58911105:
      name: 黃金忍者
      lore: 1回合1次，將手牌的1張陷阱卡送入墓地來發動。從牌組將1隻等級4以下冠有「忍者」之名的怪獸以表側守備或是裏側守備表示特殊召喚。
      str1: 特殊召唤
    58921041:
      name: 封印魔法的芳香
      lore: 此卡在場上存在為限，魔法卡不覆蓋不能發動，並以覆蓋的玩家來看的下一個自己回合才能發動。
    58924378:
      name: 電氣城堡
      lore: 此卡在場上存在為限，向冠有「電氣」之名的怪獸攻擊的怪獸的攻擊力，在那次傷害計算後下降1000點。
    58932615:
      name: E·HERO 爆炎女郎
      lore: 操縱火焰的E·HERO一點紅。紅蓮之炎、爆裂火焰將燒盡一切邪惡。
    58932616:
      name: E·HERO 爆炎女郎
      lore: 操縱火焰的E·HERO一點紅。紅蓮之炎、爆裂火焰將燒盡一切邪惡。
    58990631:
      name: 自助式雷射炮
      lore: 對方攻擊力1000以上的怪獸召喚‧特殊召喚成功時，將我方手牌1張「核成的鋼核」給對手看來發動。那些怪獸破壞。
    58996430:
      name: 光之領主 獸戰士沃夫
      lore: 此卡不能通常召喚。此卡從牌組送進墓地時，此卡在自己場上特殊召喚。
      str1: 特殊召唤
    59019082:
      name: 光之領主 戰士蓋洛斯
      lore: 每當因場上表側表示存在的「光之領主 戰士蓋洛斯」以外的冠有「光之領主」之名的怪獸效果而從自己牌組將卡片送進墓地時，從自己牌組最上方將兩張卡片送入墓地。因此卡效果而送入墓地的冠有「光之領主」之名的怪獸每有一張，自己從牌組抽一張牌。
      str1: 牌組2張卡片送入墓地
    59023523:
      name: 高科技魔術師
      lore: 捨棄一張手牌。直至此回合結束為止，場上一隻表側表示的怪獸的攻擊力變成 2000 點。
    59036972:
      name: 紅雀獸
      lore: 「大砲鳥」+「邪炎之翼」
    59042331:
      name: 護衛樹籬
      lore: 戰鬥傷害計算時，將此卡從手牌送入墓地來發動。我方場上存在的怪獸不會被該次戰鬥破壞，攻擊力在結束階段前變為一半。
    59053232:
      name: 藍色小妖精
      lore: 獨眼怪獸，用手中的魚叉突擊敵人。
    59070329:
      name: 皇之波動
      lore: 移除我方場上存在的1個超量素材來發動。我方場上表側表示存在的超量怪獸到結束階段時為止不會被卡片效果破壞。
    59156966:
      name: 黃金齒輪裝置箱
      lore: 選擇場上表側表示存在1體冠有「機巧」之名的怪獸來發動。到結束階段為止選擇的怪獸的攻擊力上升500點、守備力上升1500點。
    59197169:
      name: 闇
      lore: 場上表側表示存在的惡魔·魔法使族怪獸的攻擊力·守備力上升200點。場上表側表示存在的天使族怪獸的攻擊力下降200點。
    59290628:
      name: 夢魘馬
      lore: 此卡在對方場上有怪獸存在時，可以直接攻擊對方。
    59297550:
      name: 發條魔術師
      lore: 「發條魔術師」以外冠有「發條」之名的怪獸效果發動的場合，可以從我方牌組將1隻等級4以下冠有「發條」之名的怪獸以表側守備表示特殊召喚。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 特殊召唤
    59312550:
      name: 侏儸紀迅猛龍
      lore: 我方場上表側攻擊表示的此卡被戰鬥破壞送入墓地時，我方牌組1體攻擊力1700以下冠有「侏儸紀」之名的怪獸可以特殊召喚。
      str1: 特殊召唤
    59344077:
      name: 魔法抽取
      lore: 對手發動魔法卡時可發動。對手能從手裡的牌捨棄魔法卡1枚使此卡效果無效。若不捨棄時，該魔法卡發動無效並且破壞。
      str1: 是否要捨棄1張魔法卡?
    59371387:
      name: 鐵壁的機皇兵
      lore: 此卡在場上存在為限，我方場上表側攻擊表示存在冠有「機皇兵」之名的怪獸的效果無效化，不會被戰鬥破壞。
    59383041:
      name: 卡通鱷魚
      lore: 從美國卡通世界中出現的鱷魚型怪獸。
    59385322:
      name: 核心爆裂
      lore: 冠有「核成」之名的怪獸才可裝備。裝備怪獸與光屬性或闇屬性怪獸戰鬥的場合，不計算傷害直接將該怪獸破壞。裝備怪獸離場而此卡送入墓地時，此卡可以回到手牌。
      str1: 破壞
      str2: 回到手卡
    59464593:
      name: 戰甲龍 LV10
      lore: 此卡不能通常召喚。僅能解放我方場上存在的一體「戰甲龍 LV7」來特殊召喚。將一張手牌送進墓地，破壞對手場上全部表側表示怪獸。
      str1: 破壞
    59482302:
      name: 盟軍炸彈
      lore: 此卡與光屬性怪獸戰鬥而被戰鬥破壞送入墓地時，場上2張卡破壞。
      str1: 場上2張卡破壞
    59509952:
      name: 大天使 克莉斯提亞
      lore: 我方墓地存在的天使族怪獸僅有4體的場合，此卡可以從手牌特殊召喚。以此效果特殊召喚成功時，將我方墓地存在的1體天使族怪獸加入手牌。此卡在場上表側表示存在為限，雙方不能將怪獸特殊召喚。此卡從場上送入墓地的場合，不送入墓地而回到持有者牌組最上方。
      str1: 特殊召唤
      str2: 墓地回收
    59546528:
      name: 冰結界的舞姬
      lore: 我方場上有此卡以外冠有「冰結界」之名的怪獸存在的場合才能發動。1回合1次，可以將手牌任意張數冠有「冰結界」之名的怪獸給對手觀看，將同樣數量對手場上覆蓋的魔法·陷阱卡送回持有者手牌。
      str1: 返回手牌
    59563768:
      name: 轉身天使
      lore: 此卡的攻擊力上升我方場上表側表示存在等級2怪獸的數量x400點。
    59575539:
      name: 天眼通
      lore: 此卡被選擇為攻擊對象時，可以支付800點生命值使其怪獸的攻擊無效。
      str1: 攻擊無效
    59593925:
      name: 共鳴破
      lore: 此卡在場上存在為限，每次冠有「共鳴體」之名的怪獸當作同步素材送入墓地，選擇對手場上存在的1張卡破壞。此卡在發動後第2次我方的結束階段時破壞。
      str1: 破壞
    59616123:
      name: 陷阱無力化
      lore: 此回合此卡以外場上的陷阱卡效果無效。
    59644958:
      name: 疊放貓頭鷹
      lore: 1回合1次，支付600點生命值才能發動。移除場上的1個超量素材。
      str1: 超量素材取除
    59695933:
      name: 攔截
      lore: 需要解放一體怪獸的怪獸召喚成功時發動。得到該怪獸一體控制權。
    59699355:
      name: 廢鐵反擊
      lore: 場上守備表示存在冠有「廢鐵」之名的怪獸被攻擊的場合，在傷害計算時才能發動。被攻擊的冠有「廢鐵」之名的怪獸的守備力上升2000點，戰鬥階段結束時破壞。
    59718521:
      name: 白朗寧之力
      lore: 解放我方場上一體超能族怪獸來發動。魔法·陷阱卡的發動·怪獸的召喚·特殊召喚其一無效並破壞。
    59744639:
      name: 伊塔庫亞的暴風
      lore: 對手場上表側表示存在全部的怪獸表示形式變更。
    59755122:
      name: 龍盟-方陣龍
      lore: 此卡被卡片效果當成裝備卡裝備的場合才能發動。裝備的此卡在我方場上特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    59771339:
      name: 垃圾狂戰士
      lore: ! "「垃圾同步者」+協調以外的怪獸1隻以上\r\n將我方墓地存在的1隻冠有「垃圾」之名的怪獸從遊戲中除外，選擇對手場上表側表示存在的1隻怪獸來發動。被選擇的對手怪獸的攻擊力下降被除外怪獸的攻擊力數值。另外，此卡攻擊守備表示怪獸的場合，不進行傷害計算將那隻怪獸破壞。"
      str1: 攻擊力下降
      str2: 破壞
    59793705:
      name: E·HERO 刀鋒人
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    59797187:
      name: 滾球
      lore: 與此卡戰鬥的怪獸，在傷害計算結束變為裡側守備表示。
      str1: 變為裡側守備表示
    59811955:
      name: 古代的整備場
      lore: 存在於自分墓地名字帶有「古代的機械」的怪獸1隻加入手牌。
    59820352:
      name: 大地讚頌
      lore: 可以用來特殊召喚地屬性的儀式怪獸。從場上‧手牌中解放與地屬性儀式怪獸合計同等級的怪獸，便可令該儀式怪獸降臨。
    59839761:
      name: 三角鴉陣-逆轉反擊
      lore: 我方場上有冠有「黑羽」之名的怪獸表側表示存在的場合才能發動。對手場上蓋著的魔法·陷阱卡全破壞。另外，我方場上有冠有「黑羽」之名的怪獸3體存在時，此卡可以從手牌發動。
    59965151:
      name: 死亡守衛
      lore: 我方場上表側表示的怪獸被選為攻擊對象時，可以將攻擊對象轉向此卡。此卡被破壞送入墓地時，對手場上表側存在的一體怪獸，直到結束階段前攻擊力下降1000點。
      str1: 攻擊對象變更
      str2: 攻擊力下降
    59969392:
      name: 不死骷髏惡魔
      lore: ! "「殭屍帶菌者」+協調以外的不死族怪獸2體以上\r\n我方場上存在的不死族怪獸不會被卡片效果破壞。"
    59983499:
      name: 跳舞的妖精
      lore: 配合音樂在天空起舞的妖精，羽毛象銳利的刃物一般。
    60082869:
      name: 砂塵的大龍卷
      lore: 對手場上的1張魔法或是陷阱卡破壞。之後，我方可以從手牌將1張魔法或是陷阱卡覆蓋。
      str1: 是否要放置魔法或陷阱卡？
    60161788:
      name: 冰結界的看守者 布利茲德
      lore: 此卡被戰鬥破壞送入墓地時，從我方牌組抽1張牌。
      str1: 抽卡
    60181553:
      name: 巨星米拉
      lore: ! "等級1怪獸x3\r\n場上表側表示存在的此卡被破壞的場合，可以移除此卡的1個超量素材做為代替。另外，此卡在場上表側表示存在為限，我方場上表側表示存在等級4以下的怪獸不會被卡片效果破壞。"
      str1: 是否要使用「巨星米拉」的效果代替破壞?
    60187739:
      name: 一擊推進器
      lore: 我方的怪獸召喚成功的回合，此卡可以從手牌特殊召喚。將此卡解放，此回合與我方怪獸戰鬥的對手怪獸一隻破壞。
      str1: 破壞
    60228941:
      name: 暗黑界的術師 史諾
      lore: 此卡由於卡片效果而從手牌捨棄至墓地的場合，從我方牌組將1張冠有「暗黑界」之名的卡片加入手牌。由於對手卡片效果而捨棄的場合，可以再選擇對手墓地存在的1隻怪獸，在我方場上表側守備表示特殊召喚。
      str1: 檢索
      str2: 是否要特殊召喚對方墓地的怪獸?
    60229110:
      name: 地帝 古蘭瑪古
      lore: 用祭品成功召喚此卡時，破壞場上一張蓋牌。
      str1: 選擇場上1張覆蓋的卡破壞
    60234913:
      name: 救世的儀式
      lore: 「救世的美神 諾斯威姆可」降臨必要。將手牌‧我方場上，等級合計7以上的怪獸解放來進行。將我方墓地存在的此卡除外來發動，此回合我方場上1體表側表示存在的儀式怪獸不會成為魔法‧陷阱‧效果怪獸的效果對象。　
      str1: 儀式怪獸不會成為效果對象
    60246171:
      name: 這邊的那傢伙
      lore: 雖然時常擺著一副相當無助的姿態，卻總讓人覺得其實還隱藏著什麼驚人潛在能力的樣子。
    60258960:
      name: 傳說的爆炎使
      lore: 以「灼熱的試練」降臨至場上，解放手牌和場上合計等級7以上的怪獸。自己或對手發動魔法卡時，此卡可得到1個魔力計數器。只要除去此卡的3個魔力計數器，就破壞檯面上除了此卡以外的所有怪獸。
      str1: 破壞
    60306104:
      name: 禁止進入！Ｎｏ Ｅｎｔｒｙ！！
      lore: 場上攻擊表示存在的怪獸全部轉成守備表示。
    60312997:
      name: 波動再生
      lore: 對手怪獸直接攻擊宣言時，選擇我方墓地存在持有在攻擊怪獸等級以下等級的1體同步怪獸來發動。由於發生那次攻擊使得我方受到的傷害變為一半。那次傷害步驟結束時，選擇的同步怪獸從我方墓地特殊召喚。
    60365591:
      name: 奇跡的方舟
      lore: 「天界王 席那特」降臨必要。必須從手牌．場上解放等級合計8的怪獸，「天界王 席那特」才可降臨。
    60369732:
      name: 大邪神儀式
      lore: 「大邪神 涅史耶夫 」降臨必要。必須從手牌．場上解放等級合計8以上的怪獸。
    60391791:
      name: 千里眼
      lore: 自己準備階段時若支付１００點生命值，檢視對手牌組最上方的一張牌。對手無法檢視該卡。
      str1: 檢視
    60398723:
      name: 森林的沙沙作響
      lore: 選擇對手場上表側表示存在的1隻怪獸變成裡側守備表示。之後，可以將場上存在的場地魔法卡返回手牌。
      str1: 是否要將場地魔法卡返回手牌?
    60406591:
      name: 魔鳳仙種子
      lore: 自己場上表側攻擊表示存在的怪獸因為戰鬥破壞時才可發動。每受到５００點傷害就特殊召喚一隻「魔鳳仙代幣」(植物族·闇·星１·攻/守１００)。
    60406592:
      name: 魔鳳仙代幣
      lore: 「魔鳳仙種子」的效果才能特殊召喚。
    60410769:
      name: 十手武士
      lore: 1回合1次，將對手場上存在1隻表側攻擊的怪獸變成表側守備表示。
    60417395:
      name: 闇黑天魔
      lore: 此卡不可通常召喚。僅能在對手攻擊宣言時，將我方手牌‧場上各一體惡魔族怪獸送入墓地，此卡可以從手牌特殊召喚。此卡不會被戰鬥破壞。一回合一次，我方場上表側表示的陷阱卡全部回到手牌。
      str1: 特殊召唤
      str2: 陷阱卡返回手牌
    60434101:
      name: 魔轟神 加爾巴斯
      lore: 手牌1張捨棄至墓地來發動。對手場上表側表示守備力比此卡攻擊力低的怪獸1體破壞。
      str1: 破壞
    60482781:
      name: 神秘劍魔 LV6
      lore: 當通常召喚此卡時只能以裡側守備表示到場上。與裡側守備表示怪獸進行戰鬥時、不計算損傷直接將守備表示怪獸破壞。當因為此效果而破壞的怪獸不送進墓地，而會放到敵方牌組的最上方。
      str1: 破壞
      str2: 是否要返回對方卡組?
    60493189:
      name: E·HERO 離子電鉗人
      lore: ! "「E·HERO 閃光人」＋「E·HERO 刀鋒人」\r\n此卡只能以融合召喚來特殊召喚。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。捨棄一張手牌並破壞對手場上攻擊表示的一隻怪獸。"
    60530944:
      name: 異種鬥爭
      lore: 雙方場上的怪獸全部是表側表示的場合才可發動。雙方各自將場上怪獸送入墓地到各只有1種屬性存在。
      str1: 請選擇要保留的屬性
    60534585:
      name: 鬥爭本能
      lore: 對手直接攻擊宣言時，我方場上沒有怪獸存在的場合才能發動。從手牌將1體等級4以下的獸族怪獸特殊召喚。
    60589682:
      name: 格洛斯
      lore: 有著相當長的手臂，就算距離遠也能夠進行攻擊。
    60606759:
      name: 暗黑界的番兵 瑞奇
      lore: 暗黑界第一的堅硬身體為傲，以「鐵壁 瑞奇」的身份深受暗黑界的人們歡迎，在他的守備之下能突破者少之又少。
    60634565:
      name: 蛇妖拉米亞
      lore: ! "冠有「蛇妖」之名的協調+協調以外的怪獸1體以上\r\n此卡同步召喚成功時，將對手場上表側表示存在全部攻擊力0的怪獸破壞，依破壞的張數從我方牌組抽出一樣數量的卡。"
      str1: 破壞和抽卡
    60645181:
      name: 英豪勇士 王者之劍
      lore: ! "戰士族 等級4怪獸x2\r\n1回合1次，移除此卡的2個超量素材才能發動。此卡到下次對手的結束階段時為止原攻擊力變成2倍。"
      str1: 原攻擊力變成2倍
    60668166:
      name: 自然櫻桃
      lore: 此卡由於對手從場上送入墓地的場合，可以將最多2體同名卡從牌組以裡側守備表示特殊召喚。
      str1: 特殊召唤
      str2: 是否還要特殊召喚?
    60682203:
      name: 大寒波
      lore: 此卡只能在主要階段1的最開始時使用。在到下一回合我方的抽牌階段之前、彼此不可發動和使用魔法·陷阱的效果，並且也不行覆蓋。
    60694662:
      name: 隱形天使
      lore: 反轉：從我方牌組抽1張牌。　
      str1: 抽卡
    60715406:
      name: 變形植物
      lore: 當附近有會動的東西時，就會伸出藍色的絲線攻擊。
    60718396:
      name: 炎獄的反擊
      lore: 將我方墓地存在的1體守備力200點的炎屬性怪獸從遊戲中除外來發動。魔法·陷阱卡的發動無效並破壞。　
    60728397:
      name: 毒液注射
      lore: 自己場上有「毒蛇王　瓦諾米洛」、「毒蛇神　瓦諾米娜卡」或著「毒液」之名的怪獸表側表示存在時可以發動。自己牌堆一隻爬蟲類族怪物送入墓地，對手場上表側表示的一隻怪物放置2個毒液計數器。
    60741115:
      name: 傷害吞食者
      lore: 對手發動給予傷害的魔法·陷阱·效果怪獸的效果時，可以將墓地存在的此卡從遊戲中除外來發動。那個效果變成回復生命值的效果。這個效果只能在對手回合發動。
      str1: 發動
    60764581:
      name: 迷途羔羊
      lore: 此卡發動的場合，此回合不可召喚、反轉召喚及特殊召喚。在自己場上以表側守備表示特殊召喚2隻「仔羊代幣」(1星·地屬性·獸族·攻 /守0 )。
    60764582:
      name: 仔羊代幣
      lore: 「迷途羔羊」的效果特殊召喚。
    60764583:
      name: 仔羊代幣
      lore: 「迷途羔羊」的效果特殊召喚。
    60800381:
      name: 垃圾戰士
      lore: ! "「垃圾同步者」+協調以外的怪獸1體以上\r\n此卡同步召喚成功時，此卡的攻擊力上升我方場上表側表示存在等級2以下的怪獸的攻擊力合計分的數值。"
      str1: 攻擊力上升
    60802233:
      name: 鍬形蟲α
      lore: 兇暴的鍬形蟲。用剪子斷頭台瞄準對方的頭。
    60806437:
      name: 幽浮烏龜
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的炎屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召唤
    60862676:
      name: 火焰 凱爾貝羅斯
      lore: 全身被火包圍的魔獸，給予對方地獄之炎的處刑。
    60876124:
      name: 珍稀價值
      lore: 自己的魔法與陷阱卡區域名字冠有「寶玉獸」的卡有2張以上存在時才能發動。對方選擇自己的魔法與陷阱卡區域表側表示存在的1張名字冠有「寶玉獸」的卡送入墓地，從自己牌組抽2張卡。
    60912752:
      name: 異次元的境界線
      lore: 我方墓地沒有魔法卡時，雙方玩家不能進入戰鬥階段。
    60930169:
      name: 破碎阻擋
      lore: 我方場上存在攻擊力比守備力低的守備表示怪獸因戰鬥破壞時發動。我方牌組與該怪獸同名的最多兩隻怪獸在我方場上以表側守備特殊召喚。
    60946968:
      name: 異界空間 A區域
      lore: 對方怪獸和自己場上存在的名字帶有「外星人」的怪獸戰鬥的場合，對方怪獸的攻擊力和守備力只在傷害計算時下降300。
    60953118:
      name: 大秘儀之力XIV-節制
      lore: ! "可將手牌的此卡捨棄，使自己受到的一次戰鬥傷害歸０。此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：自己受到的戰鬥傷害減半。\r\n●反：對方受到的戰鬥傷害減半。"
      str1: 投擲硬幣
      str2: 一半數值
    60999392:
      name: 機甲士兵
      lore: 我方場上沒有怪獸存在的場合，此卡召喚成功時，可以將我方手牌一體「機甲士兵」以外一體冠有「機甲」之名的怪獸特殊召喚。
      str1: 特殊召唤
    61011311:
      name: 扭過頭的發條
      lore: 選擇我方墓地存在1隻冠有「發條」之名的怪獸來發動。選擇的怪獸以表側守備表示特殊召喚。用這個效果特殊召喚的怪獸效果無效化，不能解放，也不能當作同步素材。
    61032879:
      name: 同心世界
      lore: 每當自己的同步怪獸同步召喚成功時，給予對手500分傷害。
      str1: 給予傷害
    61044390:
      name: 混沌終結
      lore: 我方被移除的卡有7張以上時可發動。破壞全場所有怪獸卡。
    61049315:
      name: 自然薔薇鞭
      lore: 此卡在場上表側表示存在為限，對手1回合只能發動1次魔法·陷阱卡。
    61068510:
      name: 龍捲風
      lore: 對方的魔法與陷阱卡區域卡有3張以上存在時才能發動。對方的魔法與陷阱卡區域存在的1張卡破壞。
    61127349:
      name: 大霹靂飛踢
      lore: 裝備怪獸攻擊力上升400點。裝備怪獸攻擊守備表示怪獸時，若攻擊力超越其守備力，給對手該差額的戰鬥傷害。此卡離場時，裝備怪獸從遊戲中除外。
      str1: 除外
    61166988:
      name: 野性解放
      lore: 表側表示在場的一隻獸族·獸戰士族怪獸的攻擊力，上升等於該怪獸守備力的數值。結束階段時破壞該怪獸。
    61175706:
      name: 大秘儀之力IV-皇帝
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：自己場上表側表示存在冠有「大秘儀之力」之名的怪獸攻擊力上升５００點。\r\n●反：自己場上表側表示存在冠有「大秘儀之力」之名的怪獸攻擊力下降５００點。　"
      str1: 投擲硬幣
    61181383:
      name: 充電器
      lore: 支付生命值500分。自己墓地一枚卡片名「電池人」的怪獸特殊召喚到場上。
    61201220:
      name: 鬼魂
      lore: 世間不能成佛而集合起來的怨靈。
    61204971:
      name: E·HERO 雷霆巨人
      lore: ! "「E·HERO 閃光人」＋「E·HERO 黏土人」 \r\n此怪獸除了融合召喚不能特殊召喚。捨棄自己一張手牌，選擇並破壞一張原攻擊力比此卡低、表側表示存在於場上的怪獸。此效果於一個回合裏只能於自己的主要階段裡使用一次。"
    61257789:
      name: 星塵龍/爆裂型態
      lore: 此卡不可通常召喚。僅能使用此卡與「爆裂模式」的效果來特殊召喚。魔法·陷阱·效果怪獸的效果發動時，將此卡解放，可使發動無效並破壞。此效果適用的回合結束階段時，發動此效果解放而存在墓地的此卡可以在我方場上特殊召喚。另外，場上存在的此卡破壞時，可將我方墓地存在的「星塵龍」一體特殊召喚。
      str1: 效果發動無效並破壞
      str2: 特殊召唤
      str3: 特殊召喚「星塵龍」
    61370518:
      name: 迅雷的魔王 骷髏惡魔
      lore: 此卡之控制者每到準備回合必須支付５００點生命值。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出1、3、6時，該效果無效並破壞。當無法支付維持此卡的生命值時，此卡即破壞。
    61380658:
      name: 電氣螽斯
      lore: 此卡在場上表側表示存在為限，對手不能選擇場上表側表示存在其他冠有「電氣」之名的怪獸為攻擊對象，也不能成為卡片效果的對象。
    61441708:
      name: 萊富堤斯的鳳凰神
      lore: 此怪獸被卡的效果所破壞的場合，在下一個自己的準備階段時將此卡特殊召喚。這個方法特殊召喚成功的場合，破壞場上所有魔法、陷阱卡。
      str1: 特殊召唤
      str2: 破壞場上所有魔法、陷阱卡
    61454890:
      name: 時間魔人槍騎兵
      lore: 隨意出入任何時空的獨眼魔人。
    61468779:
      name: 地靈神 葛蘭索爾
      lore: 此卡不能通常召喚。只能在我方墓地的地屬性怪獸只有5隻的場合才能特殊召喚。此卡特殊召喚成功時，可以選擇我方或是對手墓地的1隻怪獸在我方場上特殊召喚。此卡從場上離開的場合，跳過下次我方回合的戰鬥階段。
      str1: 特殊召喚
      str2: 墓地的怪獸特殊召喚
    61505339:
      name: 創世神
      lore: 選擇自己墓地的１枚怪獸卡。將手牌１枚送進墓地、所選擇的怪獸１體特殊召喚到場上。此效果１回合只可使用一次。不可特殊召喚在墓地的此卡。
      str1: 特殊召喚
    61528025:
      name: 光的追放者
      lore: 當此卡表側表示存在場時、送進墓地的卡不進墓地而從遊戲中除外。
    61538782:
      name: 貨車人型機器人
      lore: 此卡因戰鬥而將對手的怪獸破壞送入墓地時，將被破壞的怪獸當作裝備卡裝備到此卡上。此卡的攻擊力上升裝備怪獸的攻擊力數值。
      str1: 裝備
    61587183:
      name: 黑蠍-逃跑的奇克
      lore: ! "此卡造成對手戰鬥傷害時、可選擇發動以下效果其中之一\r\n●場上１張卡回手牌。\r\n●翻開看對手牌組最上１張卡。(對手不可確認該卡)。選擇將該卡放回牌組的最上面或最下面。"
      str1: 選擇一個效果發動
      str2: 場上１張卡回手牌
      str3: 看對手牌組最上１張卡
      str4: 放回牌組的最上面
      str5: 放回牌組的最下面
    61623148:
      name: 暗黑界的書物
      lore: 自己回合的結束階段時，因為手牌數量限制而捨棄置墓地的卡片，可從中特殊召喚一隻怪獸到自己場上。
      str1: 特殊召唤
    61632317:
      name: 黑暗車鍊體
      lore: 此卡用來作為闇屬性同步怪獸的素材送入墓地的場合，可以破壞場上1表側存在的1張魔法或陷阱卡。
    61650133:
      name: 召喚詛咒
      lore: 此卡的控制者在每次我方的結束階段支付500點生命值。或是不支付500點生命值使此卡破壞。此卡在場上存在的場合怪獸特殊召喚成功時，那些怪獸的控制者選擇1張手牌從遊戲中除外。
      str1: 要支付500LP嗎?
    61656650:
      name: 悲劇的板機
      lore: 我方場上的怪獸因持有「場上一體怪獸破壞的效果」的魔法、陷阱、效果怪獸的效果被選為為對象時發動。該效果的對象轉移到對手場上另一體可以轉移的對象上。
    61737116:
      name: 隱居的六武眾
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    61740673:
      name: 王宮的敕命
      lore: 此卡表側表示在場、全部場上的魔法卡效果無效。每一度到自己的準備階段時須支付生命值700分。若不支付時此卡破壞。
      str1: 是否要支付700LP?
    61757117:
      name: 救世美神 諾斯威姆可
      lore: 因「救世的儀式」降臨。此卡儀式召喚成功時，選擇場上此卡以外最多和此卡儀式召喚時使用的素材相同數量的表側表示的卡發動。只要選擇的卡在場上表側表示存在，此卡不會被效果破壞。
    61777313:
      name: 極星天 凡娜迪絲
      lore: 此卡可以代替冠有「極星」之名的協調作為同步素材。此卡作為同步素材的場合，其他同步素材怪獸必須是冠有「極星」的怪獸。1回合1次，藉由從我方牌組將1隻冠有「極星」之名的怪獸送入墓地，此卡的等級到結束階段時為止變成和送入墓地的怪獸相同。
      str1: 等級變化
    61802346:
      name: 寒冰龍
      lore: 選擇對手場上存在的1隻怪獸來發動。選擇的怪獸到下次對手的結束階段時為止不能攻擊宣言，也不能變更表示形式。這個效果1回合只能使用1次。
    61807040:
      name: 揮精靈
      lore: 1回合1次，將手牌1隻怪獸給對手確認才能發動。到結束階段前，此卡的LV上升給對手確認的怪獸的LV數值。
      str1: LV上升
    61831093:
      name: 二重身
      lore: 反轉：選擇場上覆蓋的2張魔法·陷阱卡破壞。
    61840587:
      name: 攜帶型電池
      lore: 選擇自己墓地存在的兩體冠有「電池人」之名的怪獸，並以攻擊表示特殊召喚。此卡離開場上時，那些怪獸全部破壞。那些怪獸全部都從場上離開時此卡破壞。
    61850482:
      name: 等級調整
      lore: 對手抽2張牌。將我方墓地存在的一隻具有「LV」的怪獸，無視其召喚條件特殊召喚到場上。因此效果特殊召喚上場的怪獸，本回合無法攻擊，效果也無法發動與使用。
    61864793:
      name: 地震巨人
      lore: 此卡的表示形式變更時，可以選擇對手場上存在的1體怪獸，表示形式變更。此效果1回合只能使用1次。
      str1: 表示形式變更
    61962135:
      name: 閃光的幻影
      lore: 從自己墓地選擇一體冠有「光之領主」之名的怪獸，以攻擊表示特殊召喚。每到自己的結束階段時，從牌組最上方將兩張卡片送入墓地。此卡從場上離開時，該怪獸破壞。該怪獸離開場上時此卡破壞。
      str1: 牌組2張卡片送入墓地
    61968753:
      name: 泡沫交替
      lore: 只有場上有「E．HERO 泡沫人」表側表示存在時才能發動。將我方場上一體表側攻擊表示存在的「E．HERO 泡沫人」和對手場上一體表側攻擊表示的一隻怪獸變成守備表示。解放變成守備表示的「E．HERO
        泡沫人」，將我方手牌一體冠有「E．HERO」之名的怪獸特殊召喚。
    62007535:
      name: 侵略魔人·牛角
      lore: 此卡以解放冠有「侵略魔人」之名的怪獸來升級召喚成功時，得到以下效果。可以支付1000點生命值，選擇場上存在的1隻怪獸破壞。這個效果1回合只能使用1次。
      str1: 破壞
    62107981:
      name: E·HERO 小花蕾
      lore: 每次給予對方玩家戰鬥傷害時，此卡的攻擊力上升100點，守備力下降100點。除了此卡外有其他「E·HERO」名的怪獸表側表示存在於自己場上時，對手不能選擇此卡為攻擊對象，此卡可以直接攻擊。
    62113340:
      name: 神龍 拉古拿諾
      lore: 傳言是神的使者的傳說之龍。據說觸怒它時，世界將沉入大海。
    62154416:
      name: 魔法整型師
      lore: ! "此卡召喚成功時，此卡放置1個魔力計數器(最大1個)。\r\n可以將此卡搭載的魔力計數器1個取除，我方場上表側表示存在的1體怪獸的攻擊力到結束階段為止上升500點。"
      str1: 放置魔力計數器
      str2: 攻擊力上升
    62180201:
      name: 邪神恐懼根源
      lore: 此卡不能特殊召喚。只能解放我方場上存在的三體怪獸才可以通常召喚。此卡在場上表側表示存在為限，此卡以外的怪獸攻擊力、守備力減半。
    62193699:
      name: 戰爭地球
      lore: 收集岩石的岩石人。將對手石化並破壞。
    62210247:
      name: 月之女神 艾爾潔姆
      lore: 守護月亮的美麗女神。用月光產生的布幕防禦攻擊。
    62265044:
      name: 龍之溪谷
      lore: ! "1回合1次，在我方的主要階段時可以將1張手牌捨棄，選擇以下1個效果來發動。\r\n●從我方牌組將1體等級4以下冠有「龍盟」之名的怪獸加入手牌。\r\n●從我方牌組將1體龍族怪獸送入墓地。"
      str1: 選擇一個效果發動
      str2: 從我方牌組將1體等級4以下冠有「龍盟」之名的怪獸加入手牌
      str3: 從我方牌組將1體龍族怪獸送入墓地
    62271284:
      name: 正義雷擊
      lore: 自己場上存在的通常怪獸受到攻擊宣言時可以發動。將場上存在除了表側攻擊表示通常怪獸以外的怪獸全部破壞。
    62279055:
      name: 魔法筒
      lore: 對手怪獸攻擊宣言時才能發動。對手怪獸1體的攻擊無效，該怪獸的攻擊力分給對手生命值傷害。
    62315111:
      name: 獵人外星人
      lore: 此卡以戰鬥破壞帶有A計數器的怪獸時，可以再多進行一次攻擊。
      str1: 繼續攻擊
    62327910:
      name: 齒輪戰士
      lore: 警衛用開發的機械戰士。全身採用不銹鋼金屬製造。
    62337487:
      name: 要塞鯨魚
      lore: 以「要塞鯨魚的誓言」降臨，從手牌和場上解放等級合計7以上的怪獸。
    62340868:
      name: 風魔神─邦卡
      lore: 僅能在對手回合的戰鬥傷害計算時發動。攻擊此卡的怪獸攻擊力變為0。此效果在此卡在場上表側表示存在為限只能使用一次。
    62379337:
      name: 紫羅蘭女巫
      lore: 此卡被戰鬥破壞送入墓地時，我方牌組一體守備力1500以下的植物族怪獸加入手牌。
      str1: 牌組檢索
    62397231:
      name: 鑽石龍
      lore: 全身由鑽石作成的龍，耀眼的光能使敵人混亂。
    62403074:
      name: 紅劍的雷孟德斯
      lore: 拿著紅色火炎之劍的戰士。利用炎之束縛封住對方的行動。
    62420419:
      name: 大邪神 涅史耶夫
      lore: 必須以「大邪神的儀式」來降臨。可以從手牌捨棄一張魔法卡，於結束階段結束前得到對方場上一隻怪獸的控制權。此效果一回合只能使用一次。
    62437709:
      name: 灰色外星人
      lore: 反轉：在對手場上表側表示存在的一隻怪獸上放置一個A計數器。帶有A計數器的怪獸在和冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器就下降其攻擊力和守備力300分。此外，反轉的此卡被戰鬥破壞送進墓地時，從自己牌組抽一張牌。
      str1: 抽卡
    62472614:
      name: 疫病
      lore: 僅能裝備在戰士族·獸戰士族·魔法使族怪獸上。裝備怪獸的攻擊力變為0。每次我方的準備階段，給予裝備怪獸的控制者500點傷害。
      str1: 給予傷害
    62473983:
      name: 守墓的長者
      lore: 此卡在我方場上僅能有一體表側表示存在。當此卡在場上的時候，我方的墓地不受「王家的眠谷 -死亡谷-」效果影響。當此卡升級召喚成功時，我方墓地存在一體冠有「守墓」之名怪獸卡特殊召喚到場上。
      str1: 特殊召唤
    62476815:
      name: 隆隆隆石魔
      lore: 場上表側守備表示存在的此卡1回合1次不會被戰鬥破壞。
    62499965:
      name: Z─ONE
      lore: 覆蓋的此卡被破壞送入墓地時，選擇我方墓地存在的1張永續魔法或是場地魔法卡加入手牌。
      str1: 加入手牌
    62560742:
      name: 科技屬 互換蜻蜓
      lore: ! "協調+協調以外的怪獸1隻\r\n1回合1次，選擇此卡以外我方場上表側表示存在的1隻冠有「科技屬」之名的同步怪獸來發動。被選擇的同步怪獸送入墓地。接著，被作為送入墓地的怪獸的同步召喚使用的一組同步怪獸在我方墓地的話，那一組可以在我方場上特殊召喚。"
      str1: 同調解除
      str2: 是否把素材特殊召喚?
      str3: 請選擇1隻名字帶有「科技屬」的同調怪獸
    62624486:
      name: M·HERO 鋼鑽
      lore: ! "此卡只能用「假面變身」的效果才能特殊召喚。\r\n此卡由於戰鬥將對手怪獸破壞送入墓地時，可以從牌組特殊召喚1隻等級4以下冠有「HERO」之名的怪獸。"
      str1: 特殊召唤
    62651957:
      name: X-巨砲
      lore: 裝備了強大的加農炮，擁有合體能力的怪獸。運用全體與分離陸續作出各種攻擊。
    62671448:
      name: 蛙仙人
      lore: 活了幾千年的青蛙仙人。用蝌蚪進行攻擊。
    62701967:
      name: 侏儸紀霸王龍
      lore: ! "解放我方場上1體恐龍族怪獸，此卡攻擊力上升500點。\r\n此卡戰鬥破壞對手怪獸送入墓地時，攻擊力上升300點。"
      str1: 攻擊力上升
    62729173:
      name: 侵略魔人萬能態
      lore: 升級召喚冠有「侵略魔人」之名的怪獸時，此卡可以當作2隻來解放。
    62742651:
      name: 鎧甲超能力者
      lore: 我方場上有超能族怪獸表側表示存在的場合，此卡可以不解放怪獸進行召喚。此卡戰鬥破壞對手怪獸的場合，我方受到破壞怪獸攻擊力一半的傷害。可以將擁有該傷害數值攻擊力以下的1體怪獸從我方墓地特殊召喚。
      str1: 不解放進行召喚
      str2: 從墓地特殊召喚?
    62757079:
      name: 獸王
      lore: 將我方場上表側表示存在的1隻「摩迦」解放來發動。此卡從手牌或墓地特殊召喚。「獸王」在場上只能表側表示存在1隻。
    62762898:
      name: 鸚鵡龍
      lore: 美國喜劇中的龍，不要被可愛的外表所迷惑。
    62782218:
      name: 骷髏統領
      lore: 此卡在場上表側表示存在的場合，戰鬥階段結束此卡破壞。另外，將手牌的此卡送入墓地，攻擊力合計2000的不死族怪獸兩體從手牌特殊召喚。
      str1: 破壞
      str2: 特殊召喚
    62784717:
      name: 死神的巡遊
      lore: ! "對手的準備階段時丟一次硬幣並適用以下的效果：\r\n●正：對手到結束階段之前不能召喚、反轉召喚。\r\n●反：在下一個自己的回合不能召喚、反轉召喚。"
      str1: 投擲硬幣
    62793020:
      name: 謎般的手
      lore: 使空間歪斜，從別的次元伸出手來攻擊。
    62867251:
      name: 神聖光輝
      lore: 怪獸不可以裡側表示來放置。裡測守備表示放置時成為表側守備「召喚」，反轉效果不發動。
    62868900:
      name: D護盾
      lore: 自己場上攻擊表示的名字帶有「D-HERO 」的怪獸成為攻擊對象的時候才能發動。把該被攻擊的怪獸改為守備表示，並裝備這張卡。裝備了這張卡的怪獸不會因戰鬥破壞。
    62873545:
      name: 究極龍騎士
      lore: ! "「混沌士兵」＋「青眼究極龍」\r\n此怪獸只可以融合特殊召喚。自己場上除這張卡外每有１隻龍族怪獸、此卡攻擊力上升５００點。"
    62878208:
      name: 裝備滑道
      lore: 只能在戰鬥階段發動。選擇我方場上一隻表側攻擊表示的怪獸的裝備卡一張與對手場上存在一隻表側表示攻擊的怪獸，選擇的裝備卡裝備在對手怪獸上。之後，該裝備卡裝備的我方怪獸與對手怪獸戰鬥進行傷害計算。
      str1: 選擇的裝備卡裝備在對手怪獸上
    62892347:
      name: 大秘儀之力0-愚者
      lore: ! "此卡不會被戰鬥破壞。此卡不能變成守備表示。此卡召喚‧反轉召喚‧特殊召喚成功時，擲1次硬幣得到以下效果。\r\n●正面：以此卡為對象的我方的魔法‧陷阱‧效果怪獸的效果無效並破壞。\r\n●反面：以此卡為對象的對手的魔法‧陷阱‧效果怪獸的效果無效並破壞。"
      str1: 投擲硬幣
    62896588:
      name: 自然協調
      lore: 選擇我方場上1體表側表示存在等級4以下的通常怪獸來發動。選擇的怪獸在場上表側表示存在為限，視為協調。
    62950604:
      name: 沉默的念力巫師
      lore: 此卡召喚成功時，可以選擇我方墓地存在的1隻超能族怪獸從遊戲中除外。此卡從場上送入墓地時，用此卡效果除外的怪獸特殊召喚。
      str1: 除外
      str2: 特殊召唤
    62966332:
      name: 天變地異
      lore: 此卡存在場上時，雙方玩家必須將牌堆翻轉過來進行決鬥。
    62991886:
      name: 進化的人類
      lore: 我方的生命值在對手之下的場合，裝備怪獸的原攻擊力變為2400點。我方的生命值在對手之上的場合，裝備怪獸的原攻擊力變為1000點。
    63012333:
      name: 吸精骨塔
      lore: 我方場上除了此卡以外還有不死族怪獸時，對方不能攻擊此卡。每次成功特殊召喚不死族怪獸，對手將牌堆最上方2張牌送入墓地。
      str1: 對手牌堆最上方2張牌送入墓地
    63014935:
      name: 火山皇后
      lore: 此卡從手牌出來的場合，只能解放1體對手場上的怪獸並特殊召喚到對手場上。1回合1次，可將我方場上存在此卡以外的1張卡片送入墓地，給對手1000點傷害。此外，每到我方的結束階段時，如果不解放此卡以外的1體怪獸，此卡的控制者受到1000點傷害。此卡特殊召喚的回合內不能通常召喚。
      str1: 給對手1000傷害
      str2: 選擇祭品或受傷害
      str3: 是否要解放1隻怪獸?
    63018036:
      name: 緊急鋼核處分
      lore: 選擇我方牌組1張「核成的鋼核」送入墓地。
    63035430:
      name: 摩天樓－Skyscraper－
      lore: 名字裏有「E·HERO」的怪獸攻擊時，攻擊怪獸的攻擊力比攻擊對象怪獸的攻擊力低時，攻擊怪獸的攻擊力只在傷害計算時提昇 1000 點。
    63101919:
      name: 風暴魔術師
      lore: ! "協調+協調以外的魔法使族怪獸1體以上\r\n此卡同步召喚成功時，在此卡放置1個魔力計數器。1回合1次，將任意數量的手牌送入墓地，可在我方控制的怪獸上放置與捨棄手牌同數量的魔力計數器。可以去除場上所有魔力計數器，給對手去除數量x500點的傷害。"
      str1: 放置魔力計數器
      str2: 將任意數量的手牌送入墓地，放置與捨棄手牌同數量的魔力計數器
      str3: 去除場上所有魔力計數器，給對手去除數量x500點的傷害
      str4: 請選擇要放置魔力計數器的怪獸
    63102017:
      name: 『守備』封印
      lore: 選擇對手場上存在一體守備表示的怪獸，改為表側攻擊表示。
    63125616:
      name: 司掌黑暗之影
      lore: 在暗闇之中的影子。緊緊捆綁住敵人。
    63142001:
      name: 電池人-單三型
      lore: 當自己場上全部的「電池人-單三型」以攻擊表示的時候、每有１體「電池人-單三型」此卡的攻擊力即上升１０００分。當自己場上全部的「電池人-單三型」以守備表示的時候、每有１體「電池人-單三型」此卡的守備力即上升１０００分。
    63176202:
      name: 大將軍 紫炎
      lore: 自己場上有「六武眾」之名怪獸存在兩隻以上的時候，此卡可以從手牌特殊召喚。此卡表側表示存在時，對手玩家一回合只能發動一次魔法卡、陷阱卡。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 是否要使用「大將軍 紫炎」的破壞代替效果?
    63193536:
      name: 超重
      lore: 對手將怪獸特殊召喚成功時才能發動。場上等級2以下的怪獸全部從遊戲中除外。
    63211608:
      name: 盟軍·次世代再造者
      lore: 將對手控制的卡片發動無效的場合，此卡可以從手牌特殊召喚。
      str1: 特殊召唤
    63223467:
      name: RAI-MEI
      lore: 此卡被戰鬥破壞送入墓地時，可以將我方牌組一體等級2以下的光屬性怪獸加入手牌。
    63224564:
      name: 電子盔甲
      lore: 僅能裝備在「神鷹女郎」或「神鷹女郎 三姊妹」上。裝備怪獸攻擊力上升500點。
    63253763:
      name: 復仇者外星人
      lore: 去除場上2個A計數器，此卡可以從手牌特殊召喚。1回合1次，對手場上所有表側表示存在的怪獸放置1個A計數器。放有A計數器的怪獸和冠有「外星人」之名的怪獸戰鬥時，每有1個A計數器就下降300點攻擊力。「復仇者外星人」在我方場上只能有1體表側表示存在。
      str1: 放置A計數器
    63259351:
      name: 奇蹟的侏儸紀之蛋
      lore: 此卡在我方場上表側表示存在為限，此卡不會被除外。另外，恐龍族怪獸送入我方墓地時，在此卡上放置2個計數器。將此卡解放，將牌組一體等級在解放時此卡所搭載的計數器數量以下的恐龍族怪獸特殊召喚。
      str1: 特殊召唤
    63308047:
      name: 魔人 泰拉
      lore: 住在沼澤地帶的惡魔的手下。不能因為外表看起來不強而疏忽大意。
    63356631:
      name: 鳳翼的爆風
      lore: 捨棄一張手牌。對手場上的一張卡回到持有者牌組最上方。
    63391643:
      name: 千本刀
      lore: 當自己場上有表側狀態的「黑魔導」時，破壞對手一體怪獸。
    63432835:
      name: 岩石犰狳
      lore: 身體被石頭般堅硬的毛覆蓋著，防守堅固。
    63465535:
      name: 地底的蜘蛛女
      lore: ! "闇屬性協調＋協調以外的昆蟲族怪獸1體\r\n此卡攻擊時，對手直到傷害步驟結束前不能發動魔法·陷阱卡。1回合1次，可以選擇對方場上表側表示存在1體怪獸當作裝備卡給此卡裝備，同時只能裝備1體。此卡被戰鬥破壞時，可以把因此效果裝備的怪獸送入墓地來代替破壞。"
      str1: 裝備
      str2: 是否使用「地底的蜘蛛女」的效果代替破壞?
    63468625:
      name: 機皇神 機紀年∞
      lore: 此卡不能通常召喚。僅能從手牌將3隻冠有「機皇」之名的怪獸送入墓地的場合才能特殊召喚。1回合1次，可以將對手1隻同步怪獸當作裝備卡裝備此卡。此卡的攻擊力上升因為這個效果裝備的怪獸的攻擊力數值。另外，我方的準備階段時只有1次，可以將因為此卡效果裝備的1隻怪獸送入墓地，那隻怪獸的攻擊力數值給予對手生命值傷害。發動這個效果的回合，我方不能進行戰鬥階段。
      str1: 裝備
      str2: 傷害
    63485233:
      name: 星級轉換
      lore: ! "選擇場上表側表示存在的1隻怪獸，選擇以下1個效果來發動。\r\n●那隻怪獸等級上升1。\r\n●那隻怪獸等級下降1。"
      str1: 等級上升1
      str2: 等級下降1
    63487632:
      name: 龍盟兵器-烈焰魔劍
      lore: 此卡可以將我方場上表側表示存在的1體冠有「龍盟」之名的卡片裝備的怪獸從遊戲中除外，從手牌或墓地特殊召喚。此卡召喚‧特殊召喚成功時，可以選擇「龍盟兵器─烈焰魔劍」以外我方墓地存在的1體龍族怪獸，當作裝備卡裝備此卡。此卡由於對手的卡片效果被送入墓地時，可以將當作裝備卡裝備此卡的1體怪獸特殊召喚。
      str1: 裝備
      str2: 特殊召唤
    63515678:
      name: 神聖之鎖
      lore: 用神聖的力量封鎖事物的鎖。
    63519819:
      name: 千眼納祭
      lore: ! "「千眼邪教神」＋「納祭」\r\n當此卡在場上表側表示存在為限，此卡以外的怪獸不能攻擊，表示形式不可改變。指定對手場上存在一體怪獸當作裝備卡裝備在此卡上(此效果一回合只可用一次，同時當裝備卡的怪獸只可裝備一體)。此卡攻擊力、守備力為裝備怪獸的攻擊力‧守備力數值。當此卡被戰鬥破壞時，裝備怪獸代替破壞。"
      str1: 裝備
    63545455:
      name: 燈鬼僵屍
      lore: 手腕像火箭一般發動攻擊，不死怪獸。
    63545861:
      name: 星聖的流星
      lore: 發動此卡的回合，和冠有「星聖」之名的怪獸戰鬥而沒有被破壞的對手怪獸在傷害步驟結束時回到持有者牌組。
    63595262:
      name: 獨角獸的引導
      lore: 選擇1體從遊戲中除外等級5以下的獸‧鳥獸族怪獸來發動。手牌1張從遊戲中除外，選擇的怪獸以表側攻擊表示特殊召喚。
    63612442:
      name: X劍士 索札
      lore: ! "協調+協調以外冠有「X劍士」之名的怪獸1隻以上\r\n我方的主要階段時，可以將我方場上存在1隻冠有「X劍士」之名的怪獸解放，從以下效果選擇1個到結束階段時為止獲得。\r\n●此卡與怪獸進行戰鬥的場合，不進行傷害計算將那隻怪獸破壞。\r\n●此卡不會被陷阱效果破壞。"
      str1: 選擇1個效果
      str2: 此卡與怪獸進行戰鬥的場合，不進行傷害計算將那隻怪獸破壞
      str3: 此卡不會被陷阱效果破壞
      str4: 破壞戰鬥對象
    63665606:
      name: 虛無的波動
      lore: 我方手牌0張的場合，我方場上表側表示存在冠有「無限地獄」之名的怪獸的攻擊力‧守備力上升400點。另外，藉由將我方場上表側表示存在的此卡送入墓地，可以將我方的手牌全部送入墓地。
      str1: 所有手牌送去墓地
    63665875:
      name: 殭屍鬼面
      lore: 此卡給對手戰鬥傷害時，對手將牌組最上面一張卡送往墓地。當此卡由場上送往墓地時，由自己的牌組選擇一張守備力1200以下之不死族怪獸，雙方互相確認後加入手牌，然後重新洗牌。
      str1: 對手牌組最上面一張卡送往墓地
      str2: 牌組檢索
    63676256:
      name: 破壞砲擊人
      lore: 1回合1次，在我方的主要階段可以當作裝備卡裝備在我方場上的怪獸上，或是解除裝備以表側攻擊表示特殊召喚。只在因為此卡效果當作裝備卡時，裝備怪獸的攻擊力·守備力下降500點。裝備怪獸由於戰鬥將對手怪獸破壞的場合，場上表側表示存在和破壞怪獸相同種族的怪獸全部破壞。(1隻怪獸最多只能裝備1隻聯合怪獸。裝備怪獸被破壞的場合，此卡代替破壞。)　
      str1: 裝備
      str2: 特殊召唤
      str3: 破壞
    63695531:
      name: 守墓的長槍兵
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    63703130:
      name: O-超越靈魂
      lore: 特殊召喚一隻自己墓地名字冠有「E·HERO」的通常怪獸。
    63730624:
      name: 雙重器械D&C
      lore: ! "僅能裝備在我方場上表側表示存在的「強力器械龍」或等級4以上冠有「變形鬥士」之名的機械族怪獸上。依據回合得到以下效果。\r\n●我方回合：裝備怪獸攻擊力上升1000點。裝備怪獸攻擊的場合，在戰鬥階段時對象怪獸的效果無效化。\r\n●對手回合：對手不能選擇裝備怪獸以外的怪獸為攻擊對象。與裝備怪獸進行戰鬥的對手怪獸，在傷害階段結束後破壞。"
      str1: 破壞
    63741331:
      name: 雲霧控制
      lore: 解放我方場上一體表側表示冠有「雲魔物」之名的怪獸，放置三個霧計數器於場上表側表示存在的一體怪獸上。
    63749102:
      name: 宇宙人馬
      lore: 在自己的戰鬥階段時可以發動。此卡攻擊力下降400分，並且當此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此效果會持續到結束階段。
    63789924:
      name: 盜人的煙玉
      lore: 裝備在怪獸上的此卡因為其他卡片效果破壞進墓地時，即可檢視對手的手牌並選一張牌捨棄。
      str1: 手牌捨棄
    63804806:
      name: 疾速之王☆骷髏火焰
      lore: 此卡不可通常召喚。將我方墓地存在一體「骷髏火焰」除外的場合可以特殊召喚。一回合一次，給對手我方墓地存在「燃燒骷髏頭」數量X400傷害。另外，此卡從場上送入墓地時，我方墓地存在一體「骷髏火焰」可以特殊召喚。
    63806265:
      name: 虹的引力
      lore: 自己場上及墓地冠有「寶玉獸」之名的卡片合計７種存在時才可發動。存在自己的牌組或墓地冠有「究極寶玉神」之名的怪獸一體無視召喚條件特殊召喚。
    63851864:
      name: 粉碎抽牌
      lore: 僅能裝備在機械族怪獸上。裝備怪獸戰鬥破壞對手怪獸送入墓地時，從我方牌組抽1張牌。此卡發動後第3個我方結束階段破壞。
      str1: 抽牌
    63942761:
      name: 咒法妖女 諾艾莉亞
      lore: 此卡召喚成功時，可以從我方牌組上方翻開5張卡。翻開的卡中有儀式魔法卡或是冠有「咒法」之名的怪獸卡的場合，將那些卡送入墓地。其他的卡以喜好的順序放到牌組最下方。
      str1: 卡組確認
    63948258:
      name: 未知青蛙
      lore: 此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。
    63977008:
      name: 垃圾同步者
      lore: 此卡召喚成功時，可以從我方墓地存在1體等級2以下的怪獸以表側守備表示特殊召喚。此效果特殊召喚的效果怪獸的效果無效化。
      str1: 特殊召唤
    63995093:
      name: 機械複製術
      lore: 選擇我方場上表側表示存在一體攻擊力500點以下的機械族怪獸來發動。可將最多與選擇怪獸的同名怪獸兩體從我方牌組特殊召喚。
      str1: 請選擇攻擊力500以下的1隻機械族怪獸
    64034255:
      name: 盟軍·次世代鳥人
      lore: 將我方場上1體表側表示存在的怪獸送回手牌來發動。此卡從手牌特殊召喚。發動此效果送回手牌的怪獸是風屬性怪獸的場合，此卡的攻擊力上升500點。此效果特殊召喚的怪獸在離場時從遊戲中除外。
      str1: 特殊召唤
    64038662:
      name: 可變型態
      lore: ! "1回合1次，選擇以下1個效果來發動。\r\n●選擇我方場上2隻冠有「甲蟲裝機」之名的怪獸，選擇怪獸裝備到另1隻怪獸上。\r\n●選擇我方場上1隻當作裝備卡使用冠有「甲蟲裝機」之名的怪獸在我方場上以表側守備表示特殊召喚。"
      str1: 選擇一個效果發動
      str2: 是否現在使用「可變型態」的效果?
      str3: 選擇我方場上2隻冠有「甲蟲裝機」之名的怪獸，選擇怪獸裝備到另1隻怪獸上
      str4: 選擇我方場上1隻當作裝備卡使用冠有「甲蟲裝機」之名的怪獸在我方場上以表側守備表示特殊召喚
      str5: 請選擇要當成裝備卡的怪獸
    64047146:
      name: 獨角獸的角
      lore: 裝備怪獸的攻擊力‧守備力上升700點。此卡從場上送入墓地時，此卡回到牌組最上方。
      str1: 回到牌組
    64107820:
      name: 未來光輝
      lore: 將我方墓地存在的1隻超能族怪獸從遊戲中除外來發動。此卡在場上存在為限，我方場上表側表示存在全部超能族怪獸攻擊力上升為了發動此卡而除外的超能族怪獸等級x200點。
    64145892:
      name: 光子法陣師
      lore: 由於此卡戰鬥而發生給予我方的戰鬥傷害變成一半。
    64154377:
      name: 不成熟的惡魔
      lore: 完全體很醜的惡魔。身上的穴能吸入各種東西。
    64160836:
      name: 小子外星人
      lore: 此卡在我方場上表側表示存在為限，每次對手特殊召喚怪獸時，在那些怪獸上各放置1個A計數器。放有A計數器的怪獸和冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器就下降300點攻擊力。
    64163367:
      name: A細胞培養裝置
      lore: 場上的A計數器除去時，此卡放置一個A計數器。此卡被破壞時，把此卡上所帶有的A計數器轉放至場上表側表示存在的怪獸。
      str1: 放置A計數器
      str2: 請選擇要放置「A計數器」的怪獸
    64187086:
      name: 地縛神的復活
      lore: 捨棄1張手牌。選擇我方墓地存在1隻冠有「地縛神」之名的怪獸與1張場地魔法卡，加入手牌。
    64262809:
      name: 龍冰
      lore: 對手怪獸特殊召喚成功時，捨棄我方一張手牌，此卡可以從手牌或墓地特殊召喚。「龍冰」在場上只能有一體表側表示存在。
    64268668:
      name: 電子鬼人
      lore: 將此卡從手牌捨棄至墓地。自己場上存在的一隻「電子鬼人」的一次戰鬥無效、並到下次戰鬥結束前攻擊力上升2000分。此效果也可以在對手回合發動。
      str1: 攻擊力上升
    64271667:
      name: 隕石龍
      lore: 據說是由從宇宙盡頭落到地球上的流星幻化而成的龍族怪獸。
    64306248:
      name: 髑髏顏天道蟲
      lore: 此卡送到墓地時，自己回復1000點生命點數。
      str1: 回復1000LP
    64332231:
      name: 聖刻神龍-九柱神
      lore: ! "等級8怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。解放我方手牌·場上任意數量的怪獸，破壞場上解放怪獸數量的卡片。"
      str1: 破壞
    64335804:
      name: 真紅眼鋼鐵黑龍
      lore: 犧牲我方場上裝備「金屬化‧魔法反射裝甲」的「真紅眼黑龍」，從牌組中特殊召喚此卡。之後，牌組洗牌。
    64379430:
      name: 終焉的精靈
      lore: 此卡的攻擊力、守備力為遊戲中除外的闇屬性怪獸數量×３００上升。此卡破壞送入墓地時，從遊戲中除外的闇屬性怪獸全部返回墓地。
    64382839:
      name: 網罟座
      lore: 這張卡在墓地存在，每當對手場上存在的怪獸被移除時，在我方場上特殊召喚一體「IBa代幣」（惡魔族．闇．星2．攻/守500）。解放我方場上存在一體「IBa代幣」，手牌的此卡可以特殊召喚。
    64382840:
      name: 網罟座
      lore: 「IBa代幣」的效果特殊召喚。
    64398890:
      name: 六武眾-矢一
      lore: 自己場上有「六武眾-矢一」以外的「六武眾」之名明的怪獸存在時，一回合可以發動一次，破壞場上裡側的魔法或陷阱卡一張。這個效果使用的回合此怪物不可進行攻擊宣言。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 覆蓋的1張魔陷破壞
      str2: 是否要使用「六武眾-矢一」代替破壞效果?
    64428736:
      name: 龍神戰士
      lore: 劍技出色的蜥蜴人，音速般地揮舞著劍。
    64437633:
      name: 儀水鏡的幻影術
      lore: 將1隻冠有「咒法」之名的儀式怪獸從手牌特殊召喚。用這個效果特殊召喚的儀式怪獸不能攻擊，結束階段時回到手牌。
    64463828:
      name: 超合魔獸 拉普提諾斯
      lore: ! "二重怪獸×２\r\n此卡在場上表側表示為限，場上表側表示而視做通常怪獸的二重怪獸變成再度召喚的狀態。"
    64500000:
      name: Z-金屬坦克
      lore: 場上表側表示的此卡在自己的主要回合，一回合只有一次能當作裝備卡裝備在自己的「X-巨砲」或是「Y-磁龍」上，或是解除裝備以表側攻擊表示回復原狀。因為這個效果而變成裝備卡時，被裝備的怪獸攻擊力和守備力各增加600。一體生物能裝備的聯合生物最多只能一枚。被裝備的生物因為戰鬥而被破壞的場合，這張卡代替被破壞。
    64501875:
      name: 響女
      lore: 發出擾亂聽覺的噪音，使對方陷入行動不能的狀態。
    64511793:
      name: 複製體
      lore: 變身成各種樣貌，邊欺騙對方邊作戰的戰士。
    64538655:
      name: 一擊必殺侍
      lore: 當此卡進行戰鬥的場合，在傷害計算前擲一枚硬幣並且猜正反。猜中的場合，對手怪獸則被效果破壞。
      str1: 戰鬥怪獸破壞
      str2: 正面
      str3: 反面
    64550682:
      name: 廢鐵雙頭犬
      lore: 此卡不能通常召喚。我方場上有冠有「廢鐵」之名的怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。因為這個效果特殊召喚成功時，選擇我方場上表側表示存在的1隻冠有「廢鐵」之名的怪獸破壞。此卡被冠有「廢鐵」之名的卡片效果破壞送入墓地的場合，可以選擇我方墓地存在「廢鐵雙頭犬」以外1隻「廢鐵」之名的怪獸加入手牌。
      str1: 破壞
      str2: 檢索
    64554883:
      name: No.25 重裝光學攝影機 焦點之力
      lore: ! "等級6怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上1隻等級5以上的效果怪獸才能發動。選擇的對手怪獸效果到回合結束時為止無效。這個效果在對手回合也能發動。"
      str1: 無效
    64599569:
      name: 奇美拉聚合終結龍
      lore: ! "「電子龍」+機械族怪獸1隻以上\r\n此卡只能以融合召喚來特殊召喚。此卡融合召喚成功時，此卡以外我方場上存在的卡全部送入墓地。此卡的原攻擊力·守備力變成融合素材怪獸數量x800點。此卡可以向對手怪獸進行融合素材怪獸數量的攻擊。"
      str1: 此卡以外的卡全部送入墓地
    64627453:
      name: 搗蛋小藍
      lore: 此卡因為戰鬥破壞而送入墓地時，可以從自己的牌組將兩張「搗蛋」之名的卡片加入手牌。
      str1: 檢索
    64631466:
      name: 納祭
      lore: 此卡以「幻術儀式」降臨。必須從手牌．場上解放等級合計1的怪獸。指定對手一隻怪獸裝備在此卡(此效果一回合只能使用一次，裝備的怪獸最多只限一隻)
        此卡的攻擊力和守備力數值為裝備怪獸的數值。當因為戰鬥破壞此卡的場合裝備怪獸會替代破壞，超過的戰鬥傷害對方也要承受。
      str1: 裝備
      str2: 對方承受戰鬥傷害
    64662453:
      name: 鋼鐵呼喚
      lore: 我方場上有機械族怪獸存在的場合才能發動。從我方墓地選擇1隻等級4以下的機械族怪獸特殊召喚。用這個效果特殊召喚的怪獸的效果無效化並在結束階段時破壞。
    64681263:
      name: 局部大颶風
      lore: 我方的手牌·墓地存在的卡全部回到持有者牌組洗牌。
    64681432:
      name: 破壞龍 鋼多拉
      lore: 此卡不能特殊召喚。可以支付我方一半生命值，此卡以外場上的卡全部破壞並從遊戲中除外。此效果每破壞1張卡，此卡的攻擊力上升300點。此卡召喚·反轉召喚的回合結束階段時送入墓地。
      str1: 破壞
      str2: 送去墓地
    64689404:
      name: 破刃殺手
      lore: ! "等級6怪獸x2\r\n1回合1次，移除此卡的1個超量素材，宣言1個種族才能發動。此卡和宣言種族的怪獸進行戰鬥的場合，不進行傷害計算破壞那隻怪獸。"
      str1: 破壞
    64697231:
      name: 灰塵滑道
      lore: 對手手牌4張以上時才能發動。確認對手手牌，選擇1張怪獸，選擇的卡送回持有者牌組。
    64734090:
      name: 寶石龜
      lore: 反轉：可以從牌組將1張「寶石騎士融合」加入手牌。
      str1: 加入手卡
      str2: 是否要把1張「寶石騎士融合」加入手卡?
    64734921:
      name: 創造的代行者 金星
      lore: 每支付500點生命值，可從手牌或牌堆選擇一張「神聖球體」特殊召喚到我方場上。
      str1: 特殊召唤
    64752646:
      name: 火焰少女
      lore: 我方每一次回復生命值時，給予對手500點的傷害。
      str1: 回復LP時給予對方傷害
    64788463:
      name: 國王騎士
      lore: 我方場上有「皇后騎士」的場合，此卡召喚成功時，可以從牌組特殊召喚一隻「傑克騎士」。
    64801562:
      name: 明鏡止水的心
      lore: 裝備怪獸攻擊力在1300以上時，此卡破壞。裝備怪獸不會因戰鬥破壞或指定對象的卡片效果而破壞。(傷害計算照樣適用)
    64815084:
      name: 進化的分歧點
      lore: 選擇我方場上1隻爬蟲類族怪獸來發動。選擇的怪獸破壞，從牌組以裡側守備表示特殊召喚1隻冠有「進化蟲」之名的怪獸。
    64898834:
      name: 科技屬 彈射龍
      lore: 1回合1次，可以從手牌將1隻等級3以下冠有「科技屬」之名的協調特殊召喚。
      str1: 特殊召唤
    64910482:
      name: 科技屬 電子魔術師
      lore: 我方場上表側表示存在的此卡做為冠有「科技屬」之名的同步怪獸的同步素材的場合，可以將手牌冠有「科技屬」之名的怪獸當作協調以外的同步素材。場上存在的此卡被破壞送入墓地的回合的結束階段時，可以從我方牌組將「科技屬
        電子魔術師」以外1隻冠有「科技屬」之名的怪獸加入手牌。
      str1: 檢索
    64926005:
      name: 冰結界的武士
      lore: 場上表側攻擊表示存在的此卡為守備表示時，此卡破壞，從我方牌組抽1張卡。
      str1: 破壞並抽卡
    64952266:
      name: 逆風
      lore: 選擇我方墓地1體冠有「黑羽」之名的怪獸發動。我方受到怪獸攻擊力分傷害，該怪獸加入手牌。
    64973456:
      name: 毒蛇再生
      lore: 我方墓地存在的怪獸只有爬蟲類族怪獸的場合，選擇我方墓地存在1體協調以外的怪獸發動。選擇的怪獸在我方場上特殊召喚。此效果特殊召喚的怪獸在結束階段時破壞。
    64990807:
      name: 冰結界的三方陣
      lore: 將手牌三種冠有「冰結界」之名的怪獸給對手觀看，選擇對手場上存在一張卡發動。選擇的對手卡片破壞，將我方手牌一體冠有「冰結界」之名的怪獸特殊召喚。
    65026212:
      name: 核成巨蜥龍
      lore: 此卡不能通常召喚。將我方手牌1張「核成的鋼核」從遊戲中除外的場合可以特殊召喚。此卡的控制者在每次我方的結束階段時要從手牌將1張「核成的鋼核」送入墓地，或將手牌1隻冠有「核成」之名的怪獸送入墓地。或是都不做讓此卡破壞。1回合1次，在我方的主要階段可以選擇對手場上存在的1張卡破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 「核成」之名的怪獸送入墓地
      str3: 破壞
      str4: 破壞
    65079854:
      name: 憎惡之棘
      lore: 僅能裝備在「黑薔薇龍」及植物族怪獸上。裝備怪獸攻擊力上升600點。裝備怪獸攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。裝備怪獸攻擊怪獸的場合，攻擊對象在傷害計算後降低其攻擊力600點。與裝備怪獸進行戰鬥的對手怪獸不會被該次戰鬥破壞。
      str1: 攻擊、守備力降低
    65149697:
      name: 真·次世代粉碎機
      lore: 此卡召喚成功時，可將我方牌組1體等級4冠有「真·次世代」之名的怪獸加入手牌。
      str1: 檢索
    65150219:
      name: 機甲忍法 凍結封鎖
      lore: 我方場上有冠有「忍者」之名的怪獸存在的場合，對手怪獸攻擊宣言時才能將覆蓋的此卡發動。那次攻擊無效，戰鬥階段結束。另外，我方場上有此卡與冠有「忍者」之名的怪獸存在為限，對手場上的全部怪獸的表示形式不能變更。
      str1: 攻擊無敵
    65156847:
      name: 新赤炎界金翅鳥
      lore: 我方結束階段，有此卡以外冠有「赤炎界」之名在我方場上表側表示存在的場合，選擇對手墓地存在1張卡從遊戲中除外。
      str1: 除外
    65169794:
      name: 黑色項墜
      lore: 裝備怪獸的攻擊力上升500點。此卡從場上送入墓地時，給對手生命值500點傷害。
      str1: 給對手500點傷害
    65192027:
      name: 黑暗・戰甲龍
      lore: 此卡不能通常召喚。我方墓地存在的闇屬性怪獸只有3體的場合，此卡才能特殊召喚。可以將我方墓地存在的闇屬性怪獸1體除外，場上的1張卡破壞。
      str1: 不能通常召唤
      str2: 墓地闇屬性怪獸3體的場合才能特殊召喚
      str3: 破壞場上的1張卡
    65196094:
      name: 素材脫出
      lore: 將我方場上1體表側表示存在的同步怪獸送回額外牌組來發動。選擇我方墓地存在與該同步怪獸等級合計1樣的協調在場上特殊召喚。此卡發動的回合，我方不能進行同步召喚。
    65240384:
      name: 鐵腕戰士
      lore: 以裡側的此卡為對象之魔法無效，此時此卡變表側守備表示。當此卡承受攻擊在戰鬥傷害終了時變表側攻擊表示。
    65277087:
      name: 薰風鵬
      lore: 此卡從場上送入墓地時，可以從我方牌組將1體等級2以下冠有「薰風」之名的怪獸特殊召喚。
      str1: 特殊召唤
    65282484:
      name: 黑暗・波爾帝尼斯
      lore: 我方成功發動反擊陷阱的場合，可以將我方場上存在一體闇屬性怪獸解放，此卡從手牌特殊召喚。此效果特殊召喚成功時，場上存在的一張卡破壞。
      str1: 特殊召喚
      str2: 破壞
    65287621:
      name: 暗黑三角龍
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    65301952:
      name: 鍊金魔術師
      lore: ! "魔法使族 等級4怪獸x3\r\n此卡的攻擊力上升我方墓地的魔法卡數量x200點。另外，在我方的結束階段有1次，移除此卡的1個超量素材，將1張手牌送入墓地才能發動。從牌組選擇1張魔法卡覆蓋在我方的魔法&陷阱卡區域。"
      str1: 牌組的魔法卡覆蓋
    65303664:
      name: 森林獵人 黃狒狒
      lore: 我方場上存在的獸族怪獸由於戰鬥而被破壞送入墓地時，可以將我方墓地存在的2隻獸族怪獸從遊戲中除外，此卡從手牌特殊召喚。
    65367484:
      name: 光子斬者
      lore: 此卡不能通常召喚。我方場上沒有怪獸存在的場合才能特殊召喚。我方場上此卡以外有怪獸存在的場合，此卡不能攻擊。
    65393205:
      name: 夏古拉
      lore: 以「夏古拉的復活」降臨，從手牌和場上解放等級合計7以上的怪獸。
    65396880:
      name: 大革命
      lore: 在自己的主要階段，自己場上的「逃竄的民眾」「被壓制的人民」以及「團結的抗爭」表側表示存在時發動。對手的手牌全部送進墓地，破壞對手場上所控制的卡。
    65403020:
      name: 終極阿努比斯
      lore: 當此卡在場上表側表示存在時，以墓地為對象，以及在墓地發動的魔法、陷阱、效果怪獸的效果無效。
    65422840:
      name: 酒吞童子
      lore: ! "一回合一次，下面的效果選擇一個來發動。\r\n●我方墓地存在的不死族怪獸兩體從遊戲中除外，從我方牌組抽一張牌。\r\n●從遊戲中除外的我方不死族怪獸一體回到牌組最上方。"
      str1: 我方墓地存在的不死族怪獸兩體從遊戲中除外，從我方牌組抽一張牌
      str2: 從遊戲中除外的我方不死族怪獸一體回到牌組最上方
    65450690:
      name: 限定解除
      lore: 支付1000生命值。從手牌裡特殊召喚一隻儀式怪獸。因此效果而特殊召喚的儀式怪獸不能攻擊、結束階段時破壞。「限定解除」一回合只能發動一張。
    65458948:
      name: 卡通美人魚
      lore: 此卡無法通常召喚。只限於自己場上有「卡通世界」存在的場合能特殊召喚（等級5以上需等同升級召喚進行解放）。特殊召喚回合無法攻擊。不支付500點生命值無法攻擊。當「卡通世界」被破壞時此卡破壞。對手沒有控制卡通怪獸時，此卡可直接攻擊對手。對手場上有卡通怪獸時，僅能以對手的卡通怪獸為攻擊對象。
    65496056:
      name: 克達羅斯
      lore: 可將我方場上表側表示存在的「海」送入墓地，選擇對手場上存在最多2張卡送入墓地。
      str1: 送去墓地
    65503206:
      name: 廢鐵士兵
      lore: 場上表側守備表示存在的此卡被選擇為攻擊對象的場合，戰鬥階段結束時此卡破壞。此卡由於冠有「廢鐵」之名的卡片效果破壞送入墓地的場合，可以選擇「廢鐵士兵」以外我方墓地存在1體冠有「廢鐵」之名的怪獸加入手牌。此卡作為同步素材的場合，只能用於冠有「廢鐵」之名的同步怪獸。
      str1: 此卡破壞
      str2: 檢索
    65549080:
      name: 霞霧兀鷹
      lore: 此卡可以將我方場上表側表示存在冠有「霞之谷」之名的怪獸1體回到手牌，從手牌特殊召喚。此方法特殊召喚的此卡的攻擊力變為1700點。
    65570596:
      name: 弓引美人魚
      lore: 平常躲在貝殼裡，對擅自接近的人射箭的美人魚。
    65612454:
      name: 電氣立方體
      lore: 雷族怪獸才能裝備。裝備怪獸的攻擊力上升我方墓地存在的雷族怪獸數量x100的數值。另外，可以將我方場上表側表示存在的此卡送入墓地，我方場上表側表示存在的1體雷族怪獸的攻擊力上升1000點。
      str1: 攻擊力上升
    65622692:
      name: Y-磁龍
      lore: 場上表側表示的此卡在自己的主要回合，一回合只有一次能當作裝備卡裝備在自己的「X-巨砲」上，或是解除裝備以表側攻擊表示回復原狀。因為這個效果而變成裝備卡時，被裝備的怪獸攻擊力和守備力各增加400。一體生物能裝備的聯合生物最多只能一枚。被裝備的生物因為戰鬥而被破壞的場合，這張卡代替被破壞。　
    65623423:
      name: 殺人污泥
      lore: 史萊姆們的老大。儘管樣子上沒什麼區別，但別小看它，否則可是會吃虧的哦。
    65659181:
      name: 大日多面體
      lore: 選擇任意數量當作裝備卡在我方場上存在冠有「大日」之名的怪獸卡來發動。選擇的卡以表側守備表示特殊召喚。用這個效果特殊召喚的怪獸從場上離開的場合從遊戲中除外。　
    65676461:
      name: No.32 海咬龍 鯊面龍
      lore: ! "等級4怪獸x3\r\n由於此卡的攻擊而破壞對手怪獸送入墓地時，移除此卡的1個超量素材才能發動。將那隻破壞的怪獸以表側攻擊表示特殊召喚到對手場上。用這個效果特殊召喚的怪獸攻擊力下降1000點。接著在這次戰鬥階段中，此卡只有1次可以再度攻擊。"
      str1: 特殊召唤
    65685470:
      name: 六武眾的御靈代
      lore: ! '在自己的主要回合，一回合只有一次能當作裝備卡裝備在自己的冠有「六武眾」之名的怪獸上，或是解除裝備以表側攻擊表示特殊召喚。因為這個效果而變成裝備卡時，被裝備的怪獸攻擊力和守備力各上升500。裝備怪獸因戰鬥而破壞對手怪獸時，從自己牌組抽一張牌。(一體怪獸能裝備的聯合怪獸最多只能一枚。被裝備的怪獸被破壞的場合，這張卡代替被破壞。) '
      str1: 變成裝備卡
      str2: 特殊召唤
      str3: 抽卡
    65703851:
      name: 東窗事發
      lore: 手牌或是墓地發動的效果怪獸的效果的發動無效並從遊戲中除外。
    65737274:
      name: 龍拉多
      lore: 此卡召喚成功時，可以選擇我方墓地1隻攻擊力1000點以下的通常怪獸以表側守備表示特殊召喚。1回合1次，解放我方場上的1隻龍族怪獸，選擇我方場上表側表示存在的1隻怪獸才能發動。到結束階段時為止，選擇的怪獸等級變成8，攻擊力上升800點。
      str1: 特殊召唤
      str2: 等級攻擊變化
    65749035:
      name: 冰結界之龍 天槍龍
      lore: ! "協調+協調以外的水屬性怪獸1體以上\r\n將手牌最多2張捨棄至墓地，依捨棄張數選擇對手場上的卡片來發動。選擇的卡片破壞。此效果1回合只能使用1次。"
      str1: 破壞
    65810489:
      name: 黃金的邪神像
      lore: 覆蓋在場上的這張卡被破壞而送入墓地的時候，特殊召喚一體「邪神代幣」（惡魔族‧闇‧星4‧攻／守1000）到我方場上。
      str1: 特殊召喚
    65810490:
      name: 邪神代幣
      lore: 「黃金的邪神像」的效果來特殊召喚。
    65824822:
      name: 闇之取引
      lore: 對手發動通常魔法時，支付1000點生命值可發動。對手發動的通常魔法，效果變為「對手隨機捨棄一張手牌」。
    65844845:
      name: 甲蟲裝機 巨大螻骷
      lore: 藉由將我墓地1隻昆蟲族怪獸從遊戲中除外，將墓地的此卡當作裝備卡裝備在我方場上1隻冠有「甲蟲裝機」之名的怪獸上。另外，此卡當作裝備卡裝備中的場合，裝備怪獸的原攻擊力變成2000點，裝備怪獸攻擊守備表示怪獸時，攻擊力超越其守備力的話，那數值給予對手生命值戰鬥傷害。
      str1: 裝備
    65878864:
      name: 吃使徒蟲
      lore: 反轉:破壞場上兩隻怪獸。
    65884091:
      name: 略魔死神 塔納托斯
      lore: ! "闇屬性 等級4怪獸x2\r\n1回合1次，移除此卡1個超量素材才能發動。這個回合，此卡不受此卡以外的怪獸效果影響。這個效果在對手回合也能發動。"
      str1: 效果免疫
    65957473:
      name: 鐵鋼裝甲蟲
      lore: 全身覆蓋著厚厚裝甲的巨大昆蟲型生物。毫不留情的破壞著礙事者。
    65961683:
      name: 侏儸紀迅足龍
      lore: ! "協調+協調以外的恐龍族怪獸1體以上\r\n此卡的攻擊力‧守備力為此卡的同步素材原攻擊力合計的數值。此卡攻擊裡側守備表示怪獸時，可不進行傷害計算而直接將該裡側怪獸破壞。"
      str1: 破壞
    65984457:
      name: 劍鬥獸 輕裝鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡進行戰鬥的戰鬥階段結束時，將此卡送回牌組，可以從牌組抽一張牌。
      str1: 抽卡
    66066482:
      name: 甲蟲裝機 螢火蟲
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。此卡被冠有「甲蟲裝機」的卡裝備的場合，可以確認所有對手場上覆蓋的卡片。另外，此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升1，攻擊力·守備力上升此卡各自的數值。
      str1: 裝備
      str2: 確認
    66073051:
      name: 傑拉的戰士
      lore: 為可以獲得大天使力量而尋求聖域所在的戰士。為了逃避凶惡魔族的誘惑，而一直孤獨的戰鬥著。
    66094973:
      name: 轉換氣圈鳥
      lore: 一回合一次，選擇對手場上存在一體表側守備表示的怪獸來發動。捨棄一張手牌，選擇的對手怪獸當作裝備卡裝備在在此卡上，並只可裝備一體。此卡的攻擊力，上升因此卡效果裝備的怪獸的攻擊力。此卡攻擊的場合，在戰鬥階段結束變為守備表示。結束階段時，因此卡變為裝備卡的怪獸在對手場上以表側守備表示特殊召喚。
    66165755:
      name: 盟军·次世代加速人
      lore: 名字带有「次世代」的调整＋调整以外的怪兽1只以上。1回合1次，可以丢弃1张手牌，选择自己墓地存在的1只4星以下的机械族怪兽特殊召唤。这个效果特殊召唤的怪兽的攻击力直到结束阶段时变成2倍，不能直接攻击对方玩家，自己的结束阶段时从游戏中除外。
      str1: 特殊召唤
    66214679:
      name: 黑暗・黑炎龍
      lore: 此卡在場上表側表示存在為限，對手的主要階段，魔法發動的場合，自己墓地的一隻等級４闇屬性怪獸特殊召喚到自己場上。此效果一回合只能使用一次。
    66235877:
      name: 死亡惡魔龍
      lore: ! "「克蘭特龍」＋「雷薩惡魔」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡存在場上時，反轉怪獸的效果無效化。以此卡為對象的陷阱卡無效而破壞。"
    66288028:
      name: 重裝戰士
      lore: 此卡發生戰鬥給我方的戰鬥傷害為0。此卡一回合一次，不會被戰鬥破壞。
    66331855:
      name: 變形鬥士·打火機人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：解放我方場上1體怪獸，給對手生命值600點傷害。此效果1回合只能使用1次。\r\n●守備表示：1回合1次，給對手生命值300點傷害。"
      str1: 給對手600傷害
      str2: 給對手300傷害
    66337215:
      name: 創世的預言者
      lore: 捨棄一張手牌。自己墓地存在等級7以上的怪獸一隻加入手牌。此效果一回合僅能使用一次。
      str1: 等級7以上的怪獸加入手牌
    66362965:
      name: 魔導王
      lore: 我方場上的怪獸比對方場上少兩體以上時，此卡可以直接從手牌特殊召喚上場。
    66378485:
      name: 新赤炎界火源
      lore: 我方場上「新赤炎界火源」以外冠有「赤炎界」之名的怪獸表側表示存在，對手墓地存在的卡在3張以下的場合，此卡可以從手牌特殊召喚。
    66395299:
      name: 增幅二重身
      lore: 我方因為對手場上的怪獸效果而受到效果傷害時，給對手生命值同樣數值的傷害。
      str1: 給予傷害
    66399675:
      name: 咒法鏈魚人
      lore: 此卡召喚成功時，確認我方牌組上方3張卡。確認的卡之中有儀式怪獸或是儀式魔法卡的場合，可以將其中1張給對手看並加入手牌。被確認的卡以自己喜好的順序放回牌組上方。
      str1: 卡組確認
      str2: 是否要將儀式怪獸或者儀式魔法卡加入手卡?
    66436257:
      name: 火山反擊獸
      lore: 我方受到戰鬥傷害時發動。墓地存在的此卡從遊戲中除外，我方墓地有「火山反擊獸」以外的炎屬性怪獸存在的場合，給予對手生命值與我方受到的戰鬥傷害相同的傷害。
      str1: 除外
    66457407:
      name: 複製植物
      lore: 選擇場上表側表示存在的1體植物族怪獸來發動。此回合結束階段前此卡與選擇的怪獸同等級。此效果1回合只能使用1次。
      str1: 等級變化
    66499018:
      name: 焰虎
      lore: 此卡在墓地存在，我方場上沒有怪獸存在的場合，我方抽牌階段時代替通常抽牌才能發動。從墓地特殊召喚此卡。用這個效果特殊召喚的此卡，從場上離開的場合從遊戲中除外。
      str1: 特殊召唤
    66506689:
      name: 鐵皮大公
      lore: ! "等級4怪獸x3\r\n1回合1次，移除此卡的1個超量素材來發動，選擇對手場上的1隻怪獸才能發動。變更選擇怪獸的表示形式。此時，反轉效果怪獸的效果不發動。這個效果在對手回合也能發動。"
      str1: 改變表示形式
    66516792:
      name: 邪惡騎士魔龍
      lore: 寄宿在邪惡騎士之心的龍的實體化後的怪獸。
    66518841:
      name: 尊嚴的咆哮
      lore: 戰鬥傷害計算時，我方怪獸攻擊力比對手怪獸低的場合，我方生命值支付該攻擊力差距來發動。傷害計算時，我方的怪獸攻擊力上升與對手怪獸攻擊力差值+300點。
    66523544:
      name: 超次元機體 銀河破壞王
      lore: ! "等級10怪獸x3\r\n1回合1次，移除此卡的1個超量素材才能發動。破壞所有對手場上的魔法‧陷阱卡。對手不能對應這個效果的發動來發動魔法‧陷阱卡。"
      str1: 破壞
    66526672:
      name: 惡夢的迷宮
      lore: 每到結束階段時，該回合的玩家場上的表側表示的怪獸變更表示形式。
    66602787:
      name: 闇的魔法師 沙奇
      lore: 來去無踪的道化師，以不可思議的動作躲避攻擊。
    66625883:
      name: 機巧參謀 二四八
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變為守備表示。此卡召喚·特殊召喚成功時，將場上存在的1體怪獸的表示形式變更。
      str1: 變為守備表示
      str2: 改變表示形式
    66661678:
      name: 冰結界的皇家騎士
      lore: 此卡升級召喚成功時，對手場上「冰棺代幣」(水族·水·星1·攻1000/守0)1體攻擊表示特殊召喚。此代幣不能用來解放作升級召喚。
      str1: 特殊召唤Token
    66661679:
      name: 冰棺代幣
      lore: 由「冰結界的皇家騎士」的效果特殊召喚。這個代幣不能為上級召喚而解放。
    66672569:
      name: 龍殭屍
      lore: 被魔力喚醒的龍，吐出的氣息能使物體腐爛。
    66690511:
      name: 精神廣播者
      lore: 當此卡表側表示存在場上時、對手一定要持續地公開手牌。
    66707058:
      name: 哥布林暗殺部隊
      lore: 此卡可以直接攻擊對手。此卡攻擊的場合，在戰鬥階段結束時變成守備表示。直至自己的下一個回合結束前都不能更改此卡的表示方式。
    66719324:
      name: 恩惠之雨
      lore: 彼此回復生命值1000分。
      str1: 回復
    66729231:
      name: 禁咒法魂魄巨人
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。1回合1次，支付1000點生命值來發動。從牌組抽1張卡並給雙方確認。確認的卡是冠有「咒法」之名的怪獸的場合，場上的1張卡回到持有者牌組。
      str1: 抽卡
    66742250:
      name: 阿努比斯的詛咒
      lore: 場上存在的表側表示效果怪獸形式變更為表側守備表示。發動的該回合、受此效果那些效果怪獸的原守備力變為０，並且表示形式不得變更。
    66788016:
      name: 地割
      lore: 破壞對手場上表側表示存在1隻攻擊力最低的怪獸。
    66789970:
      name: 聖刻龍-風暴神龍 塞提克
      lore: 此卡不能通常召喚。將我方墓地的3隻龍族通常怪獸從遊戲中除外的場合才能特殊召喚。1回合1次，藉由將我方墓地的1隻龍族怪獸從遊戲中除外，選擇場上的1張卡破壞。
      str1: 破壞
    66816282:
      name: 核成壁
      lore: 此卡的控制者在每次自己的結束階段從手牌將1張「核成的鋼核」送入墓地，或是將手牌1隻岩石族怪獸給對手觀看。或是都不做讓此卡破壞。對手發動魔法卡時，可以將此卡解放將那次發動無效並破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 岩石族怪獸給對手觀看
      str3: 此卡破壞
      str4: 魔法卡發動無效並破壞
    66818682:
      name: 月影龍 奎拉
      lore: ! "「斯帕伊」+協調以外的怪獸1體以上\r\n此卡被選為攻擊對象時，攻擊怪獸的攻擊力一半回復我方生命值。場上存在的此卡破壞的場合，可將我方墓地存在1體「太陽龍
        印地」特殊召喚。"
      str1: LP回復
      str2: 特殊召唤
    66835946:
      name: 奇蹟的金字塔
      lore: 我方場上表側表示存在的不死族怪獸的攻擊力上升對手場上存在的怪獸數量x200點。我方場上表側表示存在的1體不死族怪獸被破壞的場合，可以將此卡送入墓地來代替破壞。
    66836598:
      name: 泉水精靈神
      lore: 在水中搖搖晃晃漂浮的妖精。好像可以召喚水龍。
    66853752:
      name: 生化魚射手
      lore: 「生化魚射手」以外我方墓地的怪獸全部是水屬性的場合，在我方主要階段時才能發動。此卡從墓地特殊召喚。用這個效果特殊召喚的此卡從場上離開的場合，從遊戲中除外。此卡作為同步素材的場合，只能同步召喚水屬性怪獸。「生化魚射手」的效果1回合只能使用1次。
      str1: 特殊召唤
    66889139:
      name: 龍騎士 蓋亞
      lore: 「暗黑騎士 蓋亞」+「詛咒之龍」
    66927994:
      name: 鬼坦克T-34
      lore: 被移植了鬼的靈魂，對有意識的敵人窮追不捨。
    66947414:
      name: 頭目連環戰
      lore: 此卡的控制者不能通常召喚。我方場上冠有「巨大戰艦」之名的怪獸被破壞送入墓地的該回合結束階段時，可以從我方牌組特殊召喚一隻冠有「巨大戰艦」之名的怪獸。
    66957584:
      name: 無限地獄砲
      lore: 1回合1次，可以將手牌1體冠有「無限地獄」之名的怪獸送入墓地。我方手牌0張的場合，可以將場上存在的此卡送入墓地，選擇我方墓地最多2體冠有「無限地獄」之名的怪獸在我方場上特殊召喚。
      str1: 送去墓地
      str2: 特殊召唤
    66976526:
      name: 機巧大將軍 無零怒
      lore: ! "協調+協調以外的機械族怪獸1隻以上\r\n此卡同步召喚成功時，可以從我方牌組將1隻冠有「機巧」之名的怪獸特殊召喚。1回合1次，我方場上表側表示存在冠有「機巧」之名的怪獸的表示形式變更時，從牌組抽1張牌。"
      str1: 特殊召唤
      str2: 抽卡
    66989694:
      name: 死靈伯爵
      lore: 魔界的伯爵，外表很紳士，但本性卻十分邪惡，不只是人類，連低級的惡魔們都對他感到恐懼。
    67030233:
      name: 救世魔龍
      lore: ! "「救世龍」+「紅惡魔龍」+協調以外的怪獸1體\r\n此卡不會被卡片效果破壞。此卡攻擊的場合，在傷害計算後將場上守備表示存在的怪獸全部破壞。1回合1次，到結束階段前可將對手表側表示存在的怪獸1體的效果無效，該怪獸的攻擊力分使此卡的攻擊力上升。結束階段時此卡回到額外牌組，我方墓地存在的1體「紅惡魔龍」特殊召喚。"
      str1: 守備怪獸全部破壞
      str2: 效果無效化
      str3: 回到額外牌組
    67038874:
      name: 廢鐵讀心師
      lore: 此卡在墓地存在的場合，在我方主要階段2才能發動1次。選擇「廢鐵讀心師」以外我方場上表側表示存在1隻冠有「廢鐵」之名的怪獸破壞，此卡從墓地特殊召喚。用這個效果特殊召喚的此卡從場上離開的場合從遊戲中除外。此卡作為同步素材的場合，其他同步素材怪獸必須全部是冠有「廢鐵」之名的怪獸。
      str1: 特殊召唤
    67045174:
      name: 二重落穴
      lore: 再度召喚狀態的二重怪獸被戰鬥破壞時發動。對手場上存在的怪獸全破壞。
    67049542:
      name: 黑暗鳥
      lore: 住在暗世界用精神波動找尋敵人的蝙蝠。
    67095270:
      name: 次元牆
      lore: 對方的怪獸攻擊宣言時可以發動。因該戰鬥而令自己受的傷害，改成由對方承受。
    67098114:
      name: 極神皇 洛基
      lore: ! "冠有「極星靈」之名的協調+協調以外的怪獸2隻以上\r\n1回合1次，在我方的戰鬥階段中對手發動魔法·陷阱卡時，可以將那次發動無效並破壞。場上表側表示存在的此卡被對手破壞送入墓地的場合，在那個回合的結束階段可以將我方墓地存在1隻冠有「極星靈」之名的協調從遊戲中除外，此卡從墓地特殊召喚。因為這個效果特殊召喚成功時，可以選擇我方墓地存在的1張陷阱卡加入手牌。"
      str1: 魔法‧陷阱發動無效並破壞
      str2: 特殊召唤
      str3: 墓地的1張陷阱卡加入手牌
    67105242:
      name: 地縛靈
      lore: 戰死沙場的士兵們的靈魂所聚集而產生的怨靈，踏入這片土地的人將被牽引入地底深處。
    67111213:
      name: 咒法深淵鯊
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，可以從我方牌組將1體「咒法深淵鯊」以外守備力1000點以下冠有「咒法」之名的怪獸加入手牌。
      str1: 加入手卡
    67159705:
      name: 武裝電子砲
      lore: 一回合一次，在我方的主要階段可以當成裝備卡裝備在我方場上表側表示存在的「電子龍」或以「電子龍」為融合素材的融合怪獸上，或是解除裝備以表側攻擊表示特殊召喚。此效果當作裝備卡時，可將裝備怪獸的攻擊力下降1000點，破壞表側表示存在的一體怪獸。此效果一回合只能使用一次。(一體怪獸僅能裝備一張聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
      str1: 怪獸裝備
      str2: 裝備解除
      str3: 怪獸破壞
    67169062:
      name: 貪欲之壺
      lore: 選擇我方墓地5張怪獸卡，加入牌組並洗牌。然後，從我方牌組抽兩張牌。
    67196946:
      name: 星之疾風
      lore: 支付以500為倍數的生命值來發動。我方的手牌‧場上的1體怪獸的等級到這個回合的結束階段時為止，每500點生命值就下降1。
      str1: 請選擇要支付的LP
      str2: 請選擇等級要下降的怪獸
    67211766:
      name: 真變色龍
      lore: 對手場上有魔法·陷阱卡存在為限，對手不能選擇此卡為攻擊對象。另外，此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其差額給予對手生命值戰鬥傷害。
    67223587:
      name: 不利的競賽！
      lore: 自己冠有「劍鬥獸」之名的怪獸特殊召喚成功時可以發動。自己手牌或牌組冠有「劍鬥獸」之名的等級４以下的怪獸一隻特殊召喚。
    67232306:
      name: 神聖鎧甲 -鏡鎧-
      lore: 我方場上表側表示存在的怪獸被選擇為攻擊對象時才能發動。攻擊對象的攻擊力變成和攻擊怪獸的攻擊力相同。
    67234805:
      name: 能力吸收石
      lore: 每次怪獸發動效果，此卡放置1個魔石計數器。(最大2個)此卡承載2個魔石計數器的場合，場上表側表示存在的怪獸，不能發動效果且無效化。結束階段時，將此卡承載的魔石計數器全部去除。
      str1: 去除計數器
    67270095:
      name: 渦輪同步者
      lore: 此卡攻擊宣言時，可以將成為攻擊對象的怪獸改為守備表示。因此卡攻擊使我方受到戰鬥傷害時，攻擊力在該傷害數值以下的1體怪獸可以從手牌特殊召喚。
      str1: 攻擊對象改為守備表示
      str2: 特殊召唤
    67284908:
      name: 迷宮壁
      lore: 在場上出現牆壁，創造一個沒有出口的迷宮。
    67287533:
      name: 死亡訊息A
      lore: 此卡只能因「威加盤」的效果出場。
    67300516:
      name: 真紅眼飛龍
      lore: 沒有進行通常召喚的回合的結束階段時，可以將我方墓地存在的此卡從遊戲中除外，將我方墓地存在1體冠有「真紅眼」之名的怪獸特殊召喚。
      str1: 特殊召唤
    67316075:
      name: 墮天使護士 雷菲切爾
      lore: 此卡在場上表側表示存在為限，回復對手生命值的效果變成給對手生命值傷害的效果。
    67328336:
      name: 機皇城
      lore: 我方場上表側表示冠有「機皇帝」之名的怪獸不會成為同步怪獸的效果對象。場上存在的此卡被破壞送入墓地時，可以從我方牌組將1體冠有「機皇帝」之名的怪獸加入手牌。
      str1: 檢索
    67371383:
      name: 半魚獸
      lore: 在陸地像獸一樣，在海裡像魚一樣都能快速攻擊。
    67441435:
      name: 成長球莖
      lore: 可以將我方牌組最上方的卡送入墓地，墓地存在的此卡在我方場上特殊召喚。「成長球莖」的效果在決鬥中只能使用1次。
      str1: 特殊召唤
    67445676:
      name: 松果小矮人
      lore: 此卡被「小矮人橡子」的效果送入墓地的場合，此卡可以從墓地特殊召喚。
      str1: 特殊召唤
    67468948:
      name: 救濟者萊雅德
      lore: 此卡在場上表側表示存在時，每當反擊陷阱發動時就把兩隻除外的天使族怪獸加入手牌。
    67483216:
      name: 次世代檢索者
      lore: 此卡被戰鬥破壞送入墓地時，可以從我方牌組表側攻擊表示特殊召喚1體攻擊力1500以下冠有「次世代」之名的怪獸。
      str1: 特殊召唤
    67494157:
      name: 伏地之龍
      lore: 力量弱小無法飛天的龍，但攻擊還是很強的。
    67511500:
      name: 龍魔女 -龍的守護者-
      lore: 此卡在場上表側表示存在為限，對手不能選擇我方場上的龍族怪獸為攻擊對象。場上的此卡由於戰鬥或是卡片效果而被破壞的場合，可以從手牌將1隻龍族怪獸送入墓地來代替。
      str1: 龍族怪獸送入墓地來代替破壞?
    67532912:
      name: 科學特殊兵
      lore: 為對抗未知生物，裝備著最新科學武器的士兵。背後的集裝箱裡藏著各種各樣的兵器。
    67629977:
      name: 超級星星
      lore: 此卡表側表示存在場上時，場上全部光屬性怪獸攻擊力上升500分，闇屬性怪獸攻擊力下降400分。
    67630339:
      name: 混亂箔片
      lore: 1度在戰鬥階段第2次直接攻擊時發動。該對手怪獸，與第1次直接攻擊的怪獸戰鬥並進行傷害計算。
    67675300:
      name: 雪塵龍
      lore: 此卡可以移除場上4個冰計數器來從手牌特殊召喚。此卡在場上表側表示存在為限，此卡以外放置有冰計數器的怪獸不能攻擊，也不能變更表示形式。
    67688478:
      name: 惡魔雙子
      lore: 對手發動含有「捨棄我方手牌」效果的卡片時，將此卡從手牌送入墓地而使其發動與效果無效，並將該卡破壞，破壞後，我方從牌堆抽一張牌。
    67723438:
      name: 緊急瞬移
      lore: 我方手牌或牌組1體等級3以下的超能族怪獸特殊召喚。此效果特殊召喚的怪獸在回合結束時除外。
    67724379:
      name: 闇黑龍
      lore: 兇惡的龍。吐出邪惡的火焰使人變得邪惡。
    67750322:
      name: 骷髏大師
      lore: 對手在墓地發動魔法·陷阱·效果怪獸的效果時，藉由將此卡從手牌送入墓地，可以將那個效果無效。這個效果在對手回合也能發動。
      str1: 墓地的卡所發動的效果無效
    67775894:
      name: 神奇魔杖
      lore: 僅能裝備在魔法使族怪獸上。裝備怪獸的攻擊力上升500點。另外，可以將我方場上存在此卡裝備的怪獸和此卡送入墓地，從我方牌組抽2張牌。
      str1: 抽卡
    67779172:
      name: 黑羽射擊
      lore: 將手牌1體冠有「黑羽」之名的怪獸送入墓地，選擇對手場上1體守備表示的怪獸來發動。選擇的怪獸送入墓地。
    67829249:
      name: 古代的採掘機
      lore: 自己場上有名字冠有「古代的機械」的名字的怪獸存在時，捨棄一張手牌能發動。從牌組選擇一張魔法卡並蓋在自己場上。此回合不能使用該魔法卡。
    67841515:
      name: 酒瓶大砲百合
      lore: 所謂的鐵炮百合。就是射出花粉攻擊。
    67904682:
      name: 黑暗・母艦
      lore: ! "闇屬性協調+協調以外的機械族怪獸1隻以上\r\n1回合1次，可以將我方墓地存在的1隻冠有「反應戰機」之名的怪獸或是「巨型空襲轟炸艦」無視召喚條件特殊召喚。此卡被破壞送入墓地的場合，可以從手牌將1隻等級5以下的機械族怪獸特殊召喚。"
      str1: 特殊召唤
    67934141:
      name: 超熱血球兒
      lore: 當場上存在有除了此卡之外的炎屬性怪獸、每有一張提升此卡攻擊力1000點。每一次將此卡以外的炎屬性怪獸送往墓地時給對手生命值500分的傷害。
      str1: 給對手500傷害
    67951831:
      name: 英雄之心
      lore: 選擇自己場上一隻表側表示存在、名字冠有「E．HERO」字眼的怪獸來發動。此回合，被選擇的怪獸的攻擊力變成一半，一個戰鬥階段中能攻擊兩次。
    67957315:
      name: 靈魂龍
      lore: 在此卡在自己的戰鬥進行時，在該戰鬥階段時發動效果。每一次從手牌裡捨棄一張龍族怪獸直到回合結束前此卡的攻擊力與守備力上升1000分。
      str1: 攻擊力與守備力上升
    67964209:
      name: 神龍水之神
      lore: 將此卡以外我方場上1體表側表示存在的水屬性怪獸解放，選擇我方墓地存在1張永續魔法或地形魔法來發動。選擇的卡從我方墓地回到牌組最上方。此效果1回合只能使用1次。
      str1: 回到牌組
    67985943:
      name: 寶石騎士·橙黃晶
      lore: ! "冠有「寶石騎士」之名的怪獸+炎族怪獸\r\n此卡只能以融合召喚從額外牌組特殊召喚。此卡進行戰鬥的場合，對手在傷害步驟結束時為止不能發動魔法·陷阱·效果怪獸的效果。"
    67987302:
      name: 地縛大神官
      lore: 冠有「地縛神」之名的怪獸不會被自身效果破壞。
    67987611:
      name: 亞馬遜的弩弓隊
      lore: 僅能在對手攻擊宣言時，我方場上有冠有「亞馬遜」之名的怪獸表側表示存在的場合才能發動。對手場上存在的怪獸全部變為表側攻擊表示，攻擊力下降500點。(此時反轉效果怪獸的效果不發動。)對手場上存在的全部怪獸必須進行攻擊。
    68005187:
      name: 靈魂交換
      lore: 選擇對手場上一隻怪獸。當需要解放我方的怪獸時，可以用選擇的對方怪獸當成我方的一體怪獸解放。發動此卡的回合，我方不可進入戰鬥階段。
    68007326:
      name: 守護天使 貞德
      lore: 此卡將怪獸戰鬥破壞送進墓地時，回復與該怪獸原攻擊力相同數值的生命值。
      str1: 回復
    68049471:
      name: 夢魔的亡靈
      lore: 進入熟睡者的夢中吸取其生命力的惡魔，被附身的人無法自己醒來。
    68054593:
      name: 燃燒的鬥志
      lore: 發動後此卡變成裝備卡，裝備在我方場上表側表示存在的1隻怪獸上。對手場上有攻擊力比原攻擊力高的怪獸存在的場合，裝備怪獸的攻擊力在傷害步驟間變成原攻擊力的2倍。
    68073522:
      name: 魂吸收
      lore: 當有卡片移除時，每有一張，這張卡的持有主生命值就回復500分。
      str1: 回復LP
    68087897:
      name: 麟粉蛾
      lore: 此卡在場上表側表示存在為限，雙方1回合只能進行1次特殊召喚。
    68120130:
      name: 垃圾防禦者
      lore: 對方怪獸的直接攻擊宣言時，這張卡可以從手卡特殊召喚。此外，1回合1次，可以把這張卡的守備力直到結束階段時上升300。這個效果在對方回合也能發動。
      str1: 特殊召唤
      str2: 守備力上升
    68124775:
      name: 東方龍
      lore: ! "調整+調整以外的怪​獸1只以上\r\n這張卡同調召喚成功時：選擇對方場上表側表示存在的1只同調怪獸；把那隻怪獸從遊戲中除外。"
      str1: 除外
    68140974:
      name: 機皇帝 神智∞
      lore: 此卡不能通常召喚。僅能在我方場上表側表示存在的怪獸被效果破壞送入墓地時才能從手牌特殊召喚。1回合1次，可以將對手1隻同步怪獸當作裝備卡裝備在此卡上。此卡的攻擊力上升用這個效果裝備的怪獸的攻擊力數值。此卡在場上表側表示存在為限，此卡以外的我方怪獸不能攻擊宣言。另外，1回合1次，可以將對手的魔法卡發動無效並破壞。
      str1: 特殊召唤
      str2: 裝備同步怪獸
      str3: 魔法無效並破壞
    68167124:
      name: 針劍士
      lore: 此卡給予對手生命值戰鬥傷害時，對手魔法&陷阱卡區域表側表示存在的卡全部回到持有者手牌。
      str1: 返回手牌
    68171737:
      name: 岩石龍
      lore: 完全由岩石組成的龍。岩石的攻擊很強。
    68184115:
      name: 甲蟲裝機 豆娘
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。裝備在此卡上的裝備卡送入我方墓地的場合，可以從牌組將「甲蟲裝機
        豆娘」以外1隻冠有「甲蟲裝機」之名的怪獸特殊召喚。另外，此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升3。
      str1: 裝備
      str2: 特殊召唤
    68191243:
      name: 黑蠍團召集
      lore: 我方場上存在有表側表示的「首領·查路特」時才可以發動。將自己手牌中冠有「黑蠍」之名的怪獸全部特殊召喚進場。(同名的卡只限一張)
      str1: 是否要繼續特殊召喚?
    68215963:
      name: 寶玉獸 翡翠龜
      lore: 可以把這個回合中進行過攻擊的自己場上存在的1隻怪獸變成守備表示。這個效果1回合只能使用1次。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
      str2: 改變表示形式
    68226653:
      name: 赤炎界龍槍手
      lore: 此卡被戰鬥破壞送入墓地時，給對手生命值500點傷害。可以將我方墓地存在的此卡與我方場上表側表示存在的炎屬性怪獸1體從遊戲中除外，從我方牌組將赤炎界龍槍手1體加入手牌。
      str1: 給對手500傷害
      str2: 檢索
    68280530:
      name: 皇家騎士
      lore: 此卡戰鬥破壞對手怪獸至墓地時，被破壞的怪獸守備力回復我方生命值。
      str1: 回復
    68304813:
      name: 冥界的寶牌
      lore: 需要２隻祭品以上的祭品召喚成功時，可從牌組抽兩張牌。
    68319538:
      name: 宇宙要塞 哥爾加
      lore: ! "「菊石外星人」+協調以外冠有「外星人」之名的怪獸1體以上\r\n1回合1次，選擇場上表側表示的魔法·陷阱任意張數回到手牌。依據回到手牌的張數放置同樣數量的A計數器在場上表側表示的怪獸上。1回合1次，去除場上2個A計數器，破壞對手場上1張卡。"
      str1: 表側表示的魔法·陷阱任意張數回到手牌
      str2: 破壞對手場上1張卡
      str3: 請選擇要放置「A計數器」的怪獸
    68334074:
      name: 奇蹟的復活
      lore: 取除我方場上2個魔力計數器。我方墓地存在一體「黑魔導」或「破壞劍士」特殊召喚。
    68339286:
      name: 金屬守護神
      lore: 守護魔界寶物的惡魔在黑暗中守備相當強。
    68366996:
      name: 二重士兵
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪獸並且獲得以下效果。\r\n●此卡一回合一次，不會被戰鬥破壞。此卡進行戰鬥的場合，在該傷害計算後可將我方牌組一體「二重士兵」以外一體等級4以下的二重怪獸特殊召喚。"
    68392533:
      name: 念動增幅裝置
      lore: 超能族怪獸才可裝備。裝備怪獸可以不支付生命值來發動效果。裝備怪獸被破壞送入墓地時，可以支付1000點讓此卡回到手牌。
    68396778:
      name: 惡魔的供物
      lore: 將場上1隻特殊召喚的怪獸送到墓地，之後特殊召喚我方手牌裡1體等級4以下的通常怪獸。
    68401546:
      name: 妖精的贈禮
      lore: 據說能使任何人幸福的魔法一邊飛一邊散發著。
    68427465:
      name: 破邪的大劍－巴奧
      lore: 從手牌將一張卡送入墓地即可裝備。裝備怪獸攻擊力上升５００點。裝備怪獸破壞對手怪獸時，該怪獸效果無效化。
    68450517:
      name: 盟軍·次世代闇化者
      lore: 一回合一次，在我方的主要階段發動。選擇對手場上與此卡同屬性的表側攻擊表示怪獸一體破壞。此效果發動的回合，此卡不可攻擊。
      str1: 破壞
    68456353:
      name: 合成獸之牙
      lore: 我方場上有冠有「自然」之名的怪獸存在時才能發動。對手的魔法·陷阱卡發動無效並破壞。之後，我方將1張手牌送入墓地。
    68462976:
      name: 魔法族之里
      lore: 只有我方場上有魔法使族怪獸存在的場合，對手不能發動魔法卡。我方場上沒有魔法使族怪獸存在的場合，我方不能發動魔法卡。
    68473226:
      name: 堅甲戰龍
      lore: 此卡可以從手牌將1隻等級8以上的怪獸送入墓地從手牌特殊召喚此卡。此卡用來解放來升級召喚等級7以上的怪獸的場合，那隻怪獸不會被卡片效果破壞。
    68505803:
      name: 次世代控制者
      lore: 可以與夥伴們心意相通，數量極少的次世代一員。能控制各種元素的力量。
    68516705:
      name: 人頭馬身
      lore: 人與馬化身的怪獸，奔跑的速度誰也追不上。
    68540058:
      name: 金屬化‧魔法反射裝甲
      lore: 發動後此卡變為使攻擊力‧守備力上升300點的裝備卡，裝備在一體怪獸上。裝備怪獸進行攻擊的場合，僅在傷害計算時裝備怪獸的攻擊力上升攻擊對象的攻擊力一半的數值。
    68543408:
      name: 星塵小龍
      lore: 我方的「星塵龍」同步召喚成功時，我方墓地存在的此卡可以在我方場上以表側攻擊表示特殊召喚。此卡1回合1次不會被戰鬥破壞。
      str1: 特殊召喚
    68597372:
      name: 發條機甲 發條大師
      lore: ! "等級4怪獸x2\r\n此卡的攻擊力上升此卡的超量素材數量x300點。1回合1次，可以移除此卡的1個超量素材，選擇我方場上表側表示存在的1隻怪獸來發動。選擇的怪獸變成裡側守備表示。這個回合的結束階段時，選擇的怪獸變成表側攻撃表示。"
      str1: 改變表示形式
    68638985:
      name: 果凍蛙
      lore: 青蛙頭形的史以恐怖的歌聲作為攻擊手段。
    68658728:
      name: 小奇美拉
      lore: 此卡表側表示存在場上時，場上全部炎屬性怪獸攻擊力上升500分，水屬性怪獸攻擊力下降400分。
    68663748:
      name: 命運未來
      lore: 選擇1體我方中除外冠有「命運女郎」之名的怪獸回到墓地。之後，從我方牌組抽2張卡。
      str1: 請選擇要返回墓地的卡
    68670547:
      name: 闇龍的黑騎士
      lore: 一回合一次，對手墓地存在一體被戰鬥破壞且等級4以下的不死族怪獸在我方場上特殊召喚。
    68722455:
      name: 赤鬼
      lore: 此卡召喚成功時，手牌任意張數送入墓地，等同數量的場上卡回到持有主手牌。
      str1: 回到手牌
    68745629:
      name: E·HERO 爆裂火炎俠
      lore: ! "「E·HERO 炙熱俠」+「E·HERO 炙炎女郎」\r\n此卡只能以融合召喚方式來特殊召喚。此卡與水屬性怪獸戰鬥的場合，傷害步驟期間此卡攻擊力上升上1000點。"
    68762510:
      name: 幸運的風笛手
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡戰鬥破壞對手怪物並送入墓地時，自己的牌堆抽一張卡。"
      str1: 抽卡
    68786330:
      name: 攻擊性費洛蒙
      lore: ! '我方場上存在的爬蟲類族怪獸攻擊守備表示怪獸的場合，該怪獸在傷害步驟結束變為表側攻擊表示。 '
      str1: 攻擊表示
    68809475:
      name: 核成瞬行機
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張機械族怪獸給對手觀看。或是不進行將此卡破壞。此卡在場上表側表示存在為限，我方抽牌階段時抽到的卡是「核成的鋼核」的場合，可將該卡給對手觀看，我方從牌組抽1張卡。
      str1: 「核成的鋼核」送入墓地
      str2: 機械族怪獸給對手觀看
      str3: 破壞
      str4: 抽卡
    68846917:
      name: 岩窟魔人
      lore: 岩石之軀成就高強的守備力。揮起巨腕時務必警惕。
    68870276:
      name: 絕對召引者
      lore: 可以將對方吸入鏡中世界。
    68881649:
      name: 憑依裝著-艾里雅
      lore: 此卡可以將我方場上存在的1隻「水靈使 艾里雅」與其他1隻水屬性怪獸送入墓地，從手牌或是牌組特殊召喚。用這個方法特殊召喚成功的此卡向守備表示怪獸攻擊時，若攻擊力超越其守備力，其數值給予對手生命值戰鬥傷害。
    68928540:
      name: 螳螂殺手
      lore: 用兩把鐮刀襲擊對方的一種人型螳螂怪獸。
    68933343:
      name: 音響戰士 貝斯
      lore: 1回合1次，選擇場上表側表示存在的1隻冠有「音響戰士」之名的怪獸來發動。到結束階段時為止，被選擇的怪獸的等級上升手牌張數。另外，可以將我方墓地存在的此卡從遊戲中除外，我方場上表側表示存在的1隻冠有「音響戰士」之名的怪獸的等級到結束階段時為止上升手牌張數。
      str1: 等級上升
    68963107:
      name: 書魔
      lore: 書形的魔法師。書裡寫著各種各樣的魔法。
    69015963:
      name: 惡魔科學怪人
      lore: 支付生命值5000分。自己融合區一體融合怪獸特殊召喚到自己場上。
      str1: 特殊召唤
    69023354:
      name: 機甲忍者 風
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，選擇我方場上1隻冠有「忍者」之名的怪獸來發動。選擇的怪獸等級下降1。
      str1: 等級下降
    69025477:
      name: 六武眾-槍座
      lore: 自己場上有「六武眾-槍座」以外的「六武眾」之名的怪獸存在時，此卡可以直接攻擊對手玩家。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 是否使用「六武眾-槍座」的代替破壞效果?
    69031175:
      name: 黑羽-鎧甲之翼
      lore: ! "冠有「黑羽」之名的協調+協調以外的怪獸1體以上\r\n此卡不會被戰鬥破壞，此卡發生戰鬥時給予我方的戰鬥傷害為0。可以在此卡攻擊的怪獸上放1個楔計數器(最大1個)。可以把對手怪獸上的楔計數器全部去除，乘有楔計數器的怪獸的攻擊力·守備力在結束階段前變為0。"
      str1: 放楔計數器
      str2: 攻守變化
    69035382:
      name: 與奈落的契約
      lore: 闇屬性儀式怪獸降臨時可以使用。解放場上和手牌的與闇屬性的儀式怪獸同等級的怪獸，便可令該儀式怪獸降臨。
    69042950:
      name: 漏洞載入
      lore: 雙方可以各自將跟自己場上表側表示存在1隻等級4以下的怪獸同等級的1隻怪獸從手牌特殊召喚。
    69069911:
      name: 僵硬龍
      lore: ! "等級4怪獸x2\r\n此卡由於戰鬥將對手怪獸破壞送入墓地時，可以移除此卡的1個超量素材，只有1次可以繼續攻擊。這個效果1回合只能使用1次。"
      str1: 連續攻擊
    69112325:
      name: 神聖森林
      lore: 我方場上表側表示存在的植物族‧獸族‧獸戰士族怪獸1回合1次不會被戰鬥破壞。此效果1回合只適用1次。
    69122763:
      name: 守護靈之護符
      lore: 選擇場上一體表側表示的怪獸。該怪獸的攻擊力在回合終了前攻擊力上升自己墓地的怪獸數X100分。
    69123138:
      name: 耶拉
      lore: 以「耶拉的儀式」降臨，從手牌和場上解放等級合計8以上的怪獸。
    69140098:
      name: 雙子妖精
      lore: 相互配合發動攻擊的雙胞胎妖精姐妹。
    69155991:
      name: 廢鐵鯊魚
      lore: 效果怪獸的效果，魔法·陷阱卡發動時，此卡破壞。此卡由於冠有「廢鐵」之名的卡片效果而破壞送入墓地的場合，可以從牌組將1隻冠有「廢鐵」之名的怪獸送入墓地。
      str1: 送去墓地
    69162969:
      name: 閃電雷擊
      lore: 捨棄1張手牌來發動。對手場上表側表示存在的怪獸全部破壞。
    69176131:
      name: 太空旋風
      lore: 移除場上存在的1個超量素材。
    69207766:
      name: 甲蟲裝機 大黃蜂
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升3，攻擊力·守備力上升此卡的各自數值。另外，可以將當作裝備卡裝備中的此卡送入墓地，選擇場上的1張卡破壞。
      str1: 裝備
      str2: 場上的1張卡破壞
    69243722:
      name: 寶石騎士·翠玉
      lore: 我方場上表側表示存在1體通常怪獸與此卡從遊戲中除外，選擇我方墓地存在1體冠有「寶石騎士」之名的融合怪獸來發動。選擇的怪獸從墓地特殊召喚。
      str1: 特殊召唤
    69243953:
      name: 蝶之短劍－艾瑪
      lore: 裝備怪獸攻擊力上升３００點。當此卡在裝備怪獸的期間破壞而送到墓地時，此卡可回到持有者手牌。
      str1: 返回手牌
    69247929:
      name: 基因狼人
      lore: 被遺傳基因操作所強化的狼人。本來的和善之心已被完全破壞，肉體變成只為戰鬥而生。那個破壞力無可估量。
    69270537:
      name: 接觸分離
      lore: 自己場上表側表示存在一隻有「新生人」之名的融合怪獸送回融合牌組。此外，如果在自己的牌堆中，有回融合牌堆的那隻怪獸記載的一組素材，這一組可以特殊召喚到自己的場上。
      str1: 要將融合素材特殊召喚嗎?
    69279219:
      name: 我身為盾
      lore: 支付1500點生命值來發動。對手發動持有「場上的怪獸破壞的效果」的卡片發動無效並破壞。
    69303178:
      name: 光神機-櫻火
      lore: 此卡可以不解放怪獸來召喚。用此召喚方式的結束階段此卡送入墓地。
      str1: 不用祭品召唤
      str2: 送去墓地
    69320362:
      name: 傳說的發條
      lore: 我方場上表側表示存在冠有「發條」之名的怪獸全部變成裡側守備表示。
    69380702:
      name: 香草白兔
      lore: 非常喜歡甜食的甜食派兔子。在尋找據說是世界最甜的甘糖葫蘿蔔，無論今天還是明天都很想啃胡蘿蔔。
    69402394:
      name: 暗黑的謀略
      lore: 雙方玩家選擇2張手牌捨棄，從牌組抽2張牌。對手玩家可以捨棄1張手牌讓此卡的效果無效。
      str1: 是否要丟棄1張手卡讓「暗黑的謀略」的效果無效?
    69408987:
      name: 蜘蛛網
      lore: 怪獸攻擊宣言的場合，該怪獸在傷害步驟結束變為守備表示，並在該怪獸控制者的回合的下個自己回合結束前不能改變表示形式。
    69448290:
      name: 霞之谷的雷鳥
      lore: 場上表側表示存在的此卡回到手牌時，此卡在我方場上特殊召喚。此效果特殊召喚成功的回合，此卡不能攻擊。
      str1: 特殊召唤
    69455834:
      name: 闇魔界的霸王
      lore: 使用強大的暗之力量，破壞周圍的一切。
    69461394:
      name: 正義盟軍 陸軍元帥
      lore: ! "協調+協調以外的怪獸2體以上\r\n此卡只能以同步召喚來特殊召喚。此卡戰鬥破壞裡側守備表示的怪獸送入墓地時，此卡控制者可以從我方牌組抽1張卡。"
      str1: 抽卡
    69488544:
      name: 鳳凰騎士基亞弗列德
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●對手發動魔法的場合，可以選擇我方墓地一體二重怪獸特殊召喚。另外，將我方場上表側表示存在的裝備卡一張送入墓地，以場上怪獸為對象的魔法·陷阱發動無效並破壞。"
      str1: 特殊召喚
      str2: 無效
    69514125:
      name: 神聖騎士 柏休斯
      lore: ! "協調+協調以外的光屬性怪獸1體以上\r\n1回合1次，可以改變對手場上1體表側表示存在的怪獸的表示形式。此卡攻擊守備表示怪獸時，若攻擊力超過其守備力，給予對手差額的戰鬥傷害。"
      str1: 改變表示形式
    69529567:
      name: 裝傻負鼠
      lore: 我方的主要階段時持有比此卡的攻擊力高的攻擊力的怪獸在對手場上表側表示存在的場合，可以將場上存在的此卡破壞。另外，我方的準備階段時，因此效果破壞的此卡可以特殊召喚。
      str1: 此卡破壞
      str2: 特殊召唤
    69537999:
      name: 火炎加農炮
      lore: 從手牌把1隻攻擊力500以下的炎族怪獸入去墓地，對方場上存在的1隻怪獸破壞。這個效果使用的回合，自己怪獸不能攻擊。
      str1: 對方場上存在的1隻怪獸破壞
    69572024:
      name: 舌魚
      lore: 用長舌頭抓住其他的魚，吸取能量。
    69572169:
      name: E·HERO 閃光侠
      lore: 此卡被戰鬥破壞送入墓地時，可以將我方墓地的此卡以及冠有「E·HERO」之名的怪獸三種除外，選擇我方墓地存在的一張通常魔法加入手牌
    69579761:
      name: 死亡無尾熊
      lore: 反轉：對手每有１張手牌，即給予對手生命值４００點的傷害。
      str1: 傷害
    69584564:
      name: 芳香風暴
      lore: 場上表側存在的植物族怪獸1體破壞，從我方牌組抽1張牌。此效果抽到的卡是植物族怪獸的場合，此卡給雙方確認，我方可以再抽1張牌。
    69610924:
      name: No.17 深海邪龍
      lore: ! "等級3怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，此卡的攻擊力上升500點。此卡沒有超量素材的場合，此卡不能向對手玩家直接攻擊。"
      str1: 攻擊力上升
    69632396:
      name: 哥布林的忍耐一時
      lore: 支付 500 點生命值。令魔法的發動無效，並將該卡回到持有者手牌。
    69633792:
      name: 進化龍·依潘龍
      lore: 此卡用冠有「進化蟲」之名的怪獸效果特殊召喚成功時，此卡的攻擊力下降500點。
    69669405:
      name: 搗蛋鬼
      lore: 住在黑暗的小鬼。攻擊意外的強。要注意它頭上的角。
    69695704:
      name: 血之戰嵐
      lore: 此卡的攻擊力上升我方場上表側表示存在的鳥獸族怪獸數量x100點。我方場上有3隻以上的鳥獸族怪獸表側表示存在的場合，可以將對手場上存在1張魔法或是陷阱卡破壞。這個效果1回合只能使用1次。
      str1: 破壞
    69724380:
      name: 魔的取引
      lore: 對方的魔法卡發動時支付1000分生命值才能發動。對方隨機捨棄1張手牌。
    69750536:
      name: 魚族戰士
      lore: 擁有手和腳的魚人獸，用尖銳的牙齒撕咬敵人。
    69750546:
      name: 火山鹿彈
      lore: 這張卡被送入墓地時，給予對方生命值500分傷害。這張卡被名字冠有「火炎加農炮」的卡的效果送去墓地的場合，只要從手牌或者牌組把2隻「火山鹿彈」送去墓地，對方場上怪獸全部破壞。
      str1: 給予對方500傷害
      str2: 對方場上怪獸全部破壞
    69780745:
      name: 翼獅族
      lore: 惡之化身。樣子如同長著羽毛的獅子。
    69831560:
      name: 大秘儀之力EX-闇之支配者
      lore: ! "此卡不能通常召喚。僅將自己場上存在的三體怪獸送入墓地才可特殊召喚。此卡特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：此卡在戰鬥階段中可以攻擊２次。因這個效果而進行２次戰鬥時，此卡在戰鬥階段結束時變更為守備表示。並直到下個自己的回合結束前此卡不能變更表示形式。\r\n●反：此卡破壞時，場上的卡片全部破壞。"
      str1: 投擲硬幣
    69846323:
      name: 穿刺海鱔
      lore: 1回合1次：可以把自己場上存在的1只魚族·海龍族·水族怪獸解放；這張卡的攻擊力上升600。這張卡攻擊守備表示怪獸的場合，給予對方玩家穿刺戰鬥傷害。
      str1: 攻擊力上升
    69884162:
      name: E·HERO 另一個新生人
      lore: ! "此卡在墓地或是場上表側表示存在的場合，當作通常怪獸。可以將場上表側表示存在的此卡當作通常召喚來再度召喚，此卡變成效果怪獸並得到以下效果。\r\n●此卡在場上表側表示存在為限，卡名當作「E·HERO
        新生人」。"
    69890967:
      name: 幻魔皇 拉畢魯
      lore: 此卡不能通常召喚。只有解放我方場上三體惡魔族怪獸才能特殊召喚。每次對方召喚怪獸時，在我方場上特殊召喚一體「幻魔代幣」（惡魔族·闇·1星·攻／守1000）。此代幣不能進行攻擊宣言。一回合僅一次，解放我方場上一體怪獸，到此回合的結束階段前此卡的攻擊力提升相等於被解放的怪獸的原攻擊力。
      str1: 特殊召唤Token
      str2: 攻擊力上升
    69890968:
      name: 幻魔代幣
      lore: 由「幻魔皇拉畢魯」的效果特殊召喚。這個代幣不能攻擊宣言。
    69893315:
      name: 骰子犰狳
      lore: 捲起身子就像骰子一樣的犰狳。
    69931927:
      name: 地縛神 查克洽路亞
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。1回合1次，給對手此卡守備力一半的傷害。此效果發動的回合，此卡不可攻擊。另外，此卡在場上以表側守備表示存在的場合，對手不可進行戰鬥階段。
    69933858:
      name: 傳說的斷罪者
      lore: 此卡不能特殊召喚。此卡召喚成功時，自己墓地裡存在的裝備卡全部裝備到場上的戰士族身上。
    69937550:
      name: 寶玉獸琥 珀長毛象
      lore: 自己場上表側表示存在的名字冠有「寶玉獸」的怪獸被選擇作為攻擊對象時，可以把攻擊對象改變為這張卡。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
      str2: 轉移攻擊目標
    69954399:
      name: 疫病病毒 黑塵
      lore: 裝備怪獸無法攻擊。裝備怪獸控制者在裝備後的第二個回合的回合結束時，破壞該裝備怪獸。此效果成功的場合，此卡可回到持有者手牌。
      str1: 破壞
      str2: 返回手牌
    69992868:
      name: 豎琴的天使
      lore: 藝術家的天使。尤其琴技無人能出其右。
    70046172:
      name: 突進
      lore: 場上表側表示怪獸一體的回合終了前攻擊力上升700分。
    70050374:
      name: 雙管槍龍
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，選擇對手場上存在的1張卡來發動。擲2次硬幣，2次正面的場合，選擇的卡破壞。
      str1: 破壞
    70054514:
      name: 暗海救生圈
      lore: 場上的此卡因卡片效果破壞送入墓地時，從我方牌組抽1張卡。
      str1: 抽卡
    70074904:
      name: 異次元襲擊者
      lore: 此卡被對方怪獸戰鬥破壞時，對手怪物和此卡一起移除。
      str1: 除外
    70083723:
      name: 自然蜻蜓
      lore: 此卡不會被攻擊力2000以上的怪獸戰鬥破壞。此卡攻擊力上升我方墓地冠有「自然」之名的怪獸數量x200點。
    70084224:
      name: 獵人頭的魔人
      lore: 揮舞著大鐮刀的惡魔。從大眼睛中還會發出光柱。
    70095154:
      name: 電子龍
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    70095155:
      name: 電子龍
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。
    70156997:
      name: 地靈術-「鐵」
      lore: 解放我方場上的一隻地屬性怪獸。從我方的墓地特殊召喚一體被解放的怪獸以外，等級 4 以下的地屬性怪獸。
    70187958:
      name: 黑暗沙貘
      lore: 此卡從遊戲中除外時，可以從我方墓地將1隻等級4以下的獸族怪獸特殊召喚。
    70194827:
      name: 刀刃豹鑣
      lore: 此卡進行攻擊的傷害步驟結束時，對手場上有怪獸存在的場合，捨棄1張手牌才能發動。這次戰鬥階段中，此卡只有1次可以再攻擊對手怪獸。這個效果1回合只能使用1次。
      str1: 再攻擊
    70231910:
      name: 黑核
      lore: 捨棄我方1張手牌。場上表侧表示存在一體怪獸從遊戲中除外。
    70261145:
      name: 自然勝利鬱金香
      lore: 此卡在我方場上表側表示存在為限，每次對手發動魔法·陷阱卡時，我方場上表側表示存在冠有「自然」之名的怪獸攻擊力在該回合結束前上升500點。
    70271583:
      name: 機巧守衛 三一三
      lore: 此卡在可以攻擊的場合必須要攻擊。場上表側表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變更。此卡由於戰鬥使我方受到戰鬥傷害時，我方場上表側表示存在的全部冠有「機巧」之名的怪獸的攻擊力·守備力，到結束階段時為止上升800點。另外，此卡在場上表側攻擊表示存在為限不會被戰鬥破壞。
      str1: 表示形式變更
      str2: 攻擊力上升
    70278545:
      name: 謙虛之壺
      lore: 將自己的兩張手牌放回牌組，之後將牌組洗牌。
    70284332:
      name: 調律師的陰謀
      lore: 對手場上同步怪獸特殊召喚時發動。得到該同步怪獸1體的控制權。此效果得到控制權的怪獸破壞的場合從遊戲中除外。該怪獸不在場上存在時，此卡破壞。
    70342110:
      name: 次元幽閉
      lore: 對手怪獸攻擊宣言時才能發動。那1隻攻擊怪獸從遊戲中除外。
    70345785:
      name: 三頭火龍
      lore: 用三個頭不斷地噴火，使周圍化為一片火海以攻擊敵人。
    70368879:
      name: 成金哥布林
      lore: 自己從牌組抽一枚卡。之後對手可回復生命值1000分。
    70391588:
      name: 星蝕 -等級提升-
      lore: 同步怪獸特殊召喚時，選擇那1體怪獸來發動。在我方場上特殊召喚1體「星蝕代幣」(魔法使族·闇·星1·攻/守0)。這個代幣的等級與選擇怪獸的等級相同，選擇怪獸的等級變為1。
    70391589:
      name: 星蝕代幣
      lore: 「星蝕 -等級提升-」的效果特殊召喚。
    70406920:
      name: 機械王─B.C.3000
      lore: 此卡發動後變為怪獸卡(機械族‧地‧星4‧攻/守1000)，在我方的怪獸區特殊召喚。僅在此效果特殊召喚的場合，1回合1次，解放我方場上存在1體機械族怪獸，此卡的攻擊力到結束階段為止上升解放怪獸的攻擊力分。此卡發動的回合，我方不可召喚‧特殊召喚怪獸。(此卡也視為陷阱卡)
      str1: 攻擊力上升
    70423794:
      name: 變形鬥士·密碼裝備
      lore: 冠有「變形鬥士」之名的怪獸可以裝備。裝備怪獸每次變更表示形式時，場上存在的魔法·陷阱卡1張破壞。
      str1: 魔法·陷阱卡1張破壞
    70583986:
      name: 冰結界的虎王 多樓蘭
      lore: ! "協調+協調以外的水屬性怪獸1體以上\r\n1回合1次，可以將我方場上表側表示的卡任意張數回到手牌。此卡的攻擊力到這個回合的結束階段為止，上升此效果送回的卡片張數x500點。"
      str1: 返回手牌，攻擊力上升
    70595331:
      name: 地獄的守門人 血屍
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●一回合一次，手牌、我方或對手墓地的一體不死族怪獸特殊召喚。此卡離場時，此效果特殊召喚的怪獸全破壞。"
    70624184:
      name: 蛇夫星聖·侯
      lore: 解放此卡才能發動。從我方手牌·墓地以表側守備表示特殊召喚1隻「蛇夫星聖·侯」以外冠有「星聖」之名的怪獸。　
      str1: 特殊召唤
    70630741:
      name: 救援戰士
      lore: 此卡戰鬥的場合，給我方的戰鬥傷害變為0。此卡因為戰鬥而被破壞時，對手場上存在原持有者為我方的怪獸的控制權回到我方。
    70676581:
      name: 黑暗・將軍 弗烈德
      lore: 此卡不可特殊召喚。以我方場上表側表示存在的闇屬性怪獸為對象的魔法卡發動無效並破壞。此卡在場上表側表示存在為限，在我方的抽牌階段可以將我方牌組一體等級4的闇屬性怪獸加入手牌來代替抽牌。
      str1: 加入手牌
      str2: 加入手牌
    70681994:
      name: 魔裝騎士 龍梅斯
      lore: 「鎧劍尾戰士」+「一眼的盾龍」
    70780151:
      name: 心靈世界惡魔
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡由於戰鬥將怪獸破壞送入墓地時，我方的生命值回復被破壞的怪獸的原攻擊力數值。以1體超能族怪獸為對象的魔法或是陷阱卡發動時，可以支付1000點生命值使其發動無效並破壞。"
      str1: 生命值回復被破壞的怪獸的原攻擊力數值
      str2: 以1體超能族怪獸為對象的魔法或是陷阱卡發動時，可以支付1000點生命值使其發動無效並破壞
    70781052:
      name: 惡魔的召喚
      lore: 使用黑暗力量，迷惑人心的惡魔。在惡魔族中以相當強大的力量著稱。
    70781053:
      name: 惡魔的召喚
      lore: 使用黑暗力量，迷惑人心的惡魔。在惡魔族中以相當強大的力量著稱。
    70781054:
      name: 惡魔的召喚
      lore: 使用黑暗力量，迷惑人心的惡魔。在惡魔族中以相當強大的力量著稱。
    70781055:
      name: 惡魔的召喚
      lore: 使用黑暗力量，迷惑人心的惡魔。在惡魔族中以相當強大的力量著稱。
    70791313:
      name: 王立魔法圖書館
      lore: 此卡在場上表側表示存在為限，我方或對手每次發動魔法卡時，此卡放置1個魔力計數器(最大3個)。將此卡搭載的魔力計數器3個取除，從我方牌組抽1張牌。
      str1: 抽卡
    70828912:
      name: 過早埋葬
      lore: 支付生命值800分。選擇我方墓地一體怪獸以表側攻擊表示特殊召喚到場上、並裝備此卡。當此卡破壞時，裝備怪獸破壞。
    70832512:
      name: 真十字軍
      lore: 等級5以上的怪獸特殊召喚成功時，必須將場上表側表示存在的此卡解放來發動。那等級5以上的怪獸破壞。
      str1: 破壞
    70861343:
      name: 忍法 變化之術
      lore: 解放我方場上一隻表側表示冠有「忍者」之名的怪獸來。從手牌或牌組特殊召喚一體等級在被解放怪獸等級+3以下的獸·鳥獸·昆蟲族怪獸。此卡離場時，該怪獸破壞。
    70902743:
      name: 紅惡魔龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡對對手場上守備怪獸攻擊的場合，在傷害計算結束後破壞對手場上所有守備表示的怪獸。此卡在結束階段在我方場上表側存在的場合，此卡以外這回合沒有行使攻擊宣言的我方怪獸全破壞。"
      str1: 守備怪獸全部破壞
      str2: 未攻擊的怪獸全部破壞
    70903634:
      name: 被封印的右手
      lore: 被封印的右腕。封印解開的話能夠得到無限的力量。
    70908596:
      name: 人馬星聖·箕宿三
      lore: ! "此卡不能作為同步素材。選擇場上1隻冠有「星聖」之名的怪獸並從以下選擇1個效果才能發動。\r\n這個效果1回合最多可以使用2次。\r\n●選擇的怪獸等級上升1。\r\n●選擇的怪獸等級下降1。"
      str1: 等級變化
      str2: 等級上升1星
      str3: 等級下降1星
    70924884:
      name: 巨蟻
      lore: 大甲蟲。除了頭上的鋸子，手腕也變成了鋸子。
    70969517:
      name: 幻獸 岩石蜥蜴
      lore: 解放冠有「幻獸」之名的怪獸的場合，此卡可以只解放一體來召喚。此卡因戰鬥而破壞怪獸每有一體，給對手500點傷害。因對手擁有的卡片效果而此卡破壞送進墓地時，給對手2000點傷害。
      str1: 用1隻怪獸解放上級召喚
      str2: 對手500點傷害
      str3: 給對手2000點傷害
    71044499:
      name: 抹殺的使徒
      lore: 將裡側表示的一隻怪獸破壞並且移除。該怪獸若是反轉效果怪獸，則確認雙方牌組，將同名卡全部移除，並將雙方牌組洗牌。
    71060915:
      name: 羽翼暴風
      lore: 我方場上有表側表示的「E．HERO 羽翼人」時可發動。魔法．陷阱的效果無效並破壞該卡。
    71068263:
      name: 拉鍊口布娃娃
      lore: 看起來是個可愛的布娃娃，用拉鍊的嘴巴蒙上敵人並加以攻擊。
    71106375:
      name: 侏儸紀禽龍
      lore: 此卡戰鬥破壞對手怪獸的場合，可以將對手場上1張覆蓋的卡送回手牌。
      str1: 返回手牌
    71107816:
      name: 惡魔的調理師
      lore: 當此卡給予對手戰鬥傷害時，對手可從牌組抽2枚卡。
    71181155:
      name: 幻獸 交叉羽翼
      lore: 只要此卡存在於墓地，檯面上存在的名為「幻獸」怪獸的攻擊力增加300點。
    71200730:
      name: 從黑暗出來的絕望
      lore: 此卡因對手所控制的卡的效果而從手牌或牌組送到墓地時、此卡特殊召喚到場上。
      str1: 特殊召唤
    71203602:
      name: 禁咒法海龍之魂
      lore: 藉由冠有「咒法」之名的儀式魔法卡來降臨。此卡攻擊宣言時，從我方牌組抽1張牌並給雙方確認。確認的卡是冠有「咒法」之名的怪獸的場合，隨機確認對手1張手牌。
      str1: 抽卡確認
    71209500:
      name: 亞馬遜偵察兵
      lore: 在任意玩家的回合時可以將此卡解放來發動。發動這個效果的回合，我方場上表側表示冠有「亞馬遜」之名的怪獸不會成為效果怪獸的效果對象，也不會被魔法·陷阱·效果怪獸的效果破壞。
      str1: 耐性
    71218746:
      name: 鑽頭人型機器人
      lore: 此卡攻擊守備表示怪獸時，不進行傷害計算直接破壞該怪獸。
      str1: 破壞守備怪獸
    71233859:
      name: 光子推進
      lore: 選擇代幣以外場上表側表示存在1隻等級4以下的光屬性怪獸來發動。選擇的怪獸以及場上表側表示存在的同名怪獸攻擊力到結束階段時為止變成2000點。
    71249758:
      name: D2護盾
      lore: 選擇我方場上表側守備表示存在的1體怪獸來發動。選擇的怪獸的守備力變成原本守備力的兩倍。
    71272951:
      name: 超越規格
      lore: 場上有表側表示攻擊力比原攻擊力高的怪獸的場合，那些怪獸全部破壞。
    71280811:
      name: 箱中骷髏人
      lore: 突襲企圖打開寶箱的盜賊。
    71283180:
      name: 龍卷風巨鳥
      lore: 反轉：場上的兩枚魔法‧陷阱卡回至原持有者的手上。
      str1: 返回手上
    71315423:
      name: 蠕蟲·金紅石
      lore: 反轉：此卡可以當作裝備卡裝備在對手場上1體怪獸上。每次準備階段，給予裝備怪獸控制者400點傷害。
      str1: 傷害
    71341529:
      name: 無限地獄騎士
      lore: 場上存在的此卡被破壞送入墓地時，可以捨棄2張手牌讓此卡從墓地特殊召喚。
      str1: 特殊召唤
    71353388:
      name: 領導蝴蝶
      lore: 對手場上有同步怪獸表側表示存在，我方場上沒有同步怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。
    71407486:
      name: 炎之魔神
      lore: 被火焰包圍的魔人，能自由操縱火焰。
    71413901:
      name: 魔導戰士 破壞者
      lore: 此卡召喚成功時，在此卡放置1個魔力計數器(最多1個)。此卡每搭載1個魔力計數器，此卡的攻擊力上升300點。另外，藉由移除此卡搭載的1個魔力計數器，可以破壞場上存在的1張魔法·陷阱卡。
      str1: 放置魔力計數器
      str2: 攻擊力上升
      str3: 破壞1張魔法·陷阱卡
    71417170:
      name: 防守者的交錯
      lore: 只能在戰鬥階段發動。對手場上守備表示存在的怪獸變更成攻擊表示，那些怪獸的效果無效化。
    71438011:
      name: 正義盟軍 閃電裝甲
      lore: 此卡不可特殊召喚，此卡在我方場上表側表示存在為限，我方場上存在冠有「正義盟軍」之名的怪獸攻擊守備表示的怪獸時，若攻擊力超過其守備力，給予對手其差額的戰鬥傷害。
    71453557:
      name: 自律行動裝置
      lore: 支付1500點生命值。選擇對手墓地一體怪獸，攻擊表示特殊召換到我方場上，並裝備此卡。此卡不存在於場上時，裝備怪獸破壞。
    71466592:
      name: 魔力吸收球體
      lore: 此效果只可以在對手的回合中使用。當對手發動魔法卡時，解放表側表示的此卡，可使該魔法發動無效且破壞。
      str1: 魔法發動無效且破壞
    71490127:
      name: 龍之鏡
      lore: 從自己場上或墓地裏，將融合怪獸卡裏所指示的怪獸移除遊戲，從融合牌組特殊召喚一隻龍族的融合怪獸。（此特殊召喚被視為融合召喚）
    71519605:
      name: 炫彩變色龍
      lore: 此卡在我方場上攻擊表示存在為限，對手不能選擇「炫彩變色龍」以外的怪獸為攻擊對象。此卡被戰鬥破壞送入墓地時，可以將我方牌組1體攻擊力500以下的爬蟲類族怪獸加入手牌。
      str1: 加入手牌
    71544954:
      name: 巨大岩龍
      lore: 此卡不能通常召喚。僅能以將存在於自己墓地的岩石族怪獸除外來特殊召喚。此卡的元攻擊力和守備力等於特殊召喚時被除外的岩石族怪獸的數目╳ 700
        。
    71564150:
      name: 地獄傀儡魔人
      lore: 1回合1次，可以捨棄1張手牌，到結束階段時為止得到對手場上表側表示存在全部等級3以下怪獸的控制權。用這個效果得到控制權的怪獸不能發動效果，也不能解放及當作同步素材。
      str1: 獲得控制權
    71564252:
      name: 雷王
      lore: 此卡在我方場上表側表示存在時，雙方不能用抽卡以外的方式從牌組將卡片加入手牌。另外，可將我方場上表側表示的此卡送入墓地，並使對方一隻怪獸的特殊召喚無效並破壞。
      str1: 特殊召喚無效並破壞
    71587526:
      name: 因果切斷
      lore: 捨棄一張手牌。移除對方場上一隻表側表示存在的怪獸。要是對方墓地有與被移除的怪獸同名的卡存在時，也將該卡全部移除。
    71594310:
      name: 寶石騎士·珍珠
      lore: 等級4怪獸x2
    71616908:
      name: 寶石騎士·紫水晶
      lore: ! "冠有「寶石騎士」之名的怪獸+水族怪獸\r\n此卡只能以融合召喚從額外牌組特殊召喚。此卡從場上送入墓地時，場上覆蓋的魔法·陷阱卡全部回到持有者手牌。"
      str1: 覆蓋的魔法·陷阱卡全部回到手牌
    71625222:
      name: 時間魔術師
      lore: 一回合一次，在我方的主要階段才可發動。擲一次硬幣，並猜正反面。猜中的場合，對手場上存在的怪獸全破壞。猜錯的場合，我方場上存在的怪獸全破壞，我方生命質受到破壞的怪獸攻擊力合計數值一半的傷害。
      str1: 猜硬幣
      str2: 請選擇硬幣正反面
      str3: 反面
    71628381:
      name: 複合石魔
      lore: ! "「大石魔」+「中石魔」\r\n此卡進行戰鬥後，在戰鬥階段結束時返回額外牌組。之後，回到額外牌組的此卡融合召喚時使用的融合素材一組如果在墓地，則該一組怪獸再我方場上特殊召喚。"
      str1: 特殊召喚
      str2: 要特殊召喚嗎?
    71645242:
      name: 黑色花園
      lore: 以「黑色花園」的效果以外的方法召喚‧特殊召喚怪獸時，該怪獸攻擊力減半，並在該怪獸的控制者的對手場上攻擊表示特殊召喚1體薔薇代幣(植物族·闇·星2·攻/守800)。我方可以把這張卡與場上所有植物族怪獸破壞，從我方墓地選擇和破壞怪獸攻擊力總計相等的怪獸1體特殊召喚。
      str1: 攻擊力減半，特殊召喚Token
      str2: 特殊召唤
    71645243:
      name: 薔薇代幣
      lore: 由「黑色花園」的效果特殊召唤。
    71652522:
      name: 戰鬥瞬移
      lore: 我方場上表側表示存在只有1體超能族怪獸的場合，選擇該怪獸1體來發動。此回合選擇的怪獸可以直接攻擊玩家。此回合戰鬥階段結束時，選擇怪獸的控制權轉移給對手。
    71717923:
      name: 摩門石
      lore: 解放我方場上一體表側表示的地屬性怪獸發動。場上表側表示存在守備力在解放怪獸攻擊力以下的怪獸全破壞。
      str1: 破壞
    71746462:
      name: 沈船者
      lore: 以銳利的鉤爪撕裂對方的殘忍怪獸。
    71759912:
      name: 海獺無尾熊
      lore: 當此卡以外的獸族怪獸在場上表側表示存在的場合，可將自己場上表側表示存在一隻怪獸的攻擊力在結束階段前提升1000分。此效果一回合只能使用一次。
      str1: 攻擊力上升
    71786742:
      name: 齒輪齒輪
      lore: 將此卡解放，選擇我方墓地存在1隻等級4機械族怪獸來發動。選擇的怪獸從墓地特殊召喚。用這個效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    71799173:
      name: 秩序的守護者
      lore: 我方場上有表側表示存在光屬性怪獸2體以上的場合，此卡可以從手牌特殊召喚。「秩序的守護者」只能在我方場上能表側表示存在1體。
    71829750:
      name: 蛇神那卡
      lore: 當表側表示的此卡從場上回到牌堆時，從牌堆中將一體等級3以下怪獸特殊召喚到自己場上。之後牌組重洗。
    71870152:
      name: 命運女郎·法蒂
      lore: 此卡的攻擊力·守備力為此卡的等級X200點。我方的準備階段時，此卡的等級上升1(最大12)。此卡因冠有「命運女郎」之名的怪獸效果表側攻擊表示特殊召喚成功時，將對手場上1體表側表示存在的怪獸破壞，給予該怪獸控制者攻擊力分的傷害。
      str1: 等級上升
      str2: 破壞並傷害
    71930383:
      name: 警察車人型機器人
      lore: 翻開對方場上一張蓋牌，確認後蓋回去。此效果一回合只能在自己的主要階段使用一次。
      str1: 確認
    71934924:
      name: 疾風！凶殺陣
      lore: 自己場上的「六武眾」之名的怪獸進行戰鬥的時候，這回合的結束階段前自己場上的「六武眾」之名的怪物攻擊力上升３００點。
    71950093:
      name: 鏟子老虎
      lore: 善於破壞一切。要注意其雙手的大鏟。
    71971554:
      name: 皇道同步者
      lore: 此卡作為「皇道戰士」以外的同步素材的場合，此卡的等級下降2。此卡給對手戰鬥傷害的傷害步驟結束時，此卡的等級到結束階段為止上升1。
      str1: 等級上升1
    72022087:
      name: 自由解放
      lore: 我方場上存在的怪獸由於戰鬥而被破壞送入墓地時才能發動。選擇場上表側表示存在的2體怪獸送回持有者牌組。
    72029628:
      name: 廢石融合
      lore: 從我方墓地將融合怪獸卡決定的融合素材從遊戲中除外，將1隻冠有「寶石騎士」之名的融合怪獸當作融合召喚從額外牌組特殊召喚。用這個效果特殊召喚的怪獸在結束階段時破壞。
    72056560:
      name: 寶石騎士·琥珀
      lore: ! "此卡在墓地或是場上表側表示存在的場合，當作通常怪獸。可以將場上表側表示存在的此卡當作通常召喚來再度召喚，此卡變成效果怪獸並得到以下效果。\r\n●1回合1次，可以將1隻冠有「寶石騎士」之名的卡從手牌送入墓地，選擇我方1隻從遊戲中除外的怪獸加入手牌。"
      str1: 加入手卡
    72076281:
      name: 蝙蝠
      lore: 投下左右翅膀裡搭載的爆彈的機械蝙蝠。
    72142276:
      name: 炎熱傳導場
      lore: 從我方牌組將2隻冠有「熔岩」之名的怪獸送入墓地。
    72144675:
      name: 對流氣圈鳥
      lore: 此卡升級召喚的場合，必須解放鳥獸族怪獸。此卡在場上表側表示存在為限不受陷阱卡效果影響。
    72192100:
      name: 死亡城堡惡魔
      lore: 此卡之控制者每到準備回合需支付５００點生命值。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出3時，該效果無效並破壞。自己場上的「屠殺國王惡魔」被破壞而送到墓地時，把此卡由手牌送入墓地，可特殊召喚該「屠殺國王惡魔」。當無法支付維持此卡的生命值時，此卡即破壞。
    72204747:
      name: 超越命運
      lore: 從自己墓地選擇一隻名字冠有「D-HERO」的怪獸。從自己牌组特殊召喚一隻在選擇怪獸的等级一半以下名字冠有「D-HERO」的怪獸。因此效果特殊召喚的怪獸在該回合的结束階段時破壞。
      str1: 请选择1只名字带有「命运英雄」的怪兽
    72258771:
      name: 核成魔神 華拉法
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地。或是不進行將此卡破壞。此卡可以解放1體冠有「核成」之名的怪獸來進行升級召喚。此卡攻擊守備怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。此卡不會被陷阱卡效果破壞。
      str1: 送入墓地
      str2: 破壞
      str3: 升級召喚
    72269672:
      name: 岩石之鬼魂
      lore: 激怒它的話，頭上的火山可是會爆發的哦。
    72278479:
      name: 黑色迴旋
      lore: 1體冠有「黑羽」之名的怪獸特殊召喚成功時，選擇對手場上表側表示存在的1體怪獸來發動。選擇的對手怪獸的攻擊力數值回復我方的生命值，該怪獸回到持有者手牌。
    72299832:
      name: 鋼鐵的巨兵
      lore: 巨斧的一擊可以割開大地。
    72302403:
      name: 光的護封劍
      lore: 對手場上存在的怪獸全部變成表側表示。此卡發動後，以對手回合數計算3回合間殘留在場上。此卡在場上存在為限，對手場上存在的怪獸不能攻擊宣言。
    72328962:
      name: 魔轟神 索裘斯
      lore: 將手牌「魔轟神 索裘斯」以外2張卡送入墓地來發動。此卡從墓地特殊召喚。
      str1: 特殊召唤
    72345736:
      name: 六武眾的團結
      lore: 每次冠有「六武眾」之名的怪獸召喚·特殊召喚，在此卡放置1個武士道計數器(最大2個)。將此卡送入墓地，依此卡搭載的武士道計數器數量從我方牌組抽相同數量的牌。
      str1: 抽卡
    72355441:
      name: 超量禮物
      lore: 我方場上有2隻以上的超量怪獸表側表示存在時才能發動。移除我方場上存在的2個超量素材，從牌組抽2張牌。
    72403299:
      name: 咒法占卜師
      lore: 1回合1次，宣言1張卡名來發動。翻開我方牌組最上面的卡，那張卡是宣言的卡的場合加入手牌。不是的場合放回牌組最上面。
      str1: 宣言卡名
    72405967:
      name: 王家的祭品
      lore: 「王家長眠谷 -死亡谷-」在自己場上時發動可能。雙方手牌裡的怪獸卡全部捨棄至墓地。
    72426662:
      name: 終焉之王 帝滅斯
      lore: 以「世界末日」來降臨。必解放場上或手牌的怪獸直到等級8。支付 2000 點生命值，破壞場上此卡以外所有卡。
      str1: 此卡以外全部破壞
    72429240:
      name: 略魔鬼燈
      lore: 將此卡解放來發動，選擇對手場上表側表示存在的1隻怪獸破壞。
      str1: 怪獸破壞
    72439556:
      name: 薰風的希望 卡姆伊
      lore: 反轉：從我方牌組將1隻冠有「薰風」之名的協調特殊召喚。
      str1: 特殊召唤
    72443568:
      name: 沉默的魔術師 LV8
      lore: 此卡不能通常召喚。僅能以「沉默的魔術師 LV4」的效果特殊召喚。此卡不受對手的魔法效果影響。
    72446038:
      name: 合成魔術
      lore: 讓「萊肯‧素露普」降臨必須的儀式。必須解放場上或手牌等級合計6以上的怪獸。
    72549351:
      name: 龍族的策略
      lore: 解放我方場上兩體龍族怪獸來發動。將我方牌組一體等級8的龍族怪獸特殊召喚。
    72563071:
      name: 念力震撼波
      lore: 對方發動陷阱卡時才能發動。丟棄1張魔法或陷阱卡，從自己卡組把1只6星·暗屬性·機械族怪獸特殊召喚。
    72580321:
      name: 積木石魔
      lore: 我方墓地的怪獸只有地屬性的場合，解放此卡才能發動。從我方墓地選擇2隻「積木石魔」以外的岩石族‧等級4以下的怪獸特殊召喚。這個回合用這個效果特殊召喚的怪獸，不能發動在場上發動的效果。
      str1: 特殊召喚
    72631243:
      name: 剛力勇者
      lore: ! '此卡在場上表側表示存在為限，自己場上表側表示的再度召喚狀態的二重怪獸不會被卡片效果破壞。 '
    72634965:
      name: 虛無的統括者
      lore: 此卡不得特殊召喚。此卡在場上表側表示存在為限、對手不得對怪獸進行特殊召喚。
    72677437:
      name: 毒蛇王 瓦諾米洛
      lore: 不能藉由此卡以外的效果怪獸之效果，特殊召喚此卡。此卡不受到「毒液沼澤」的效果影響。自己墓地每有一張爬蟲類族怪物，此卡的攻擊力上升500點。此卡戰鬥破壞送入墓地時，只要將自己墓地此卡以外的爬蟲類族怪物一隻移除就特殊召喚此卡。
    72709014:
      name: 公主的試練
      lore: 僅能裝備在「白魔導士─比可兒」或「黑魔導師─古蘭」上。裝備怪獸攻擊力提升 800 點。裝備怪獸以戰鬥破壞等級 5以上的怪獸的回合，解放裝備怪獸，「白魔導士─比可兒」的話就從牌組、手牌特殊召喚一體「魔法之國的公主－比可兒」，「黑魔導師─古蘭」的話就從牌組、手牌特殊召喚一體「魔法之國的公主－古蘭」。
    72714392:
      name: 黑羽-大旆之瓦尤
      lore: 此卡在場上表側表示存在為限，此卡不可當作同步素材。此卡在墓地存在的場合，將此卡與墓地存在協調以外冠有「黑羽」之名的怪獸各1體除外，與合計等級相同冠有「黑羽」之名的同步怪獸從額外牌組特殊召喚。此效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    72767833:
      name: 卡片轉動
      lore: 手牌一張送入墓地來發動。對手場上存在全部怪獸的表示形式變更。
    72842870:
      name: 大砲鳥
      lore: 從口中射出砲彈攻擊遠方。在山中的砲擊很強。
    72845813:
      name: 正義盟軍 異次元檢察機
      lore: 此卡在場上表側表示存在為限，雙方不可特殊召喚光屬性怪獸。
    72869010:
      name: 靈魂獵人
      lore: 「神燈魔人」+「來自異次元的侵略者」
    72881007:
      name: 寶玉的氾濫
      lore: 把自己的魔法與陷阱卡區域存在的4張名字冠有「寶玉獸」的卡送去墓地才能發動。場上的卡全部送去墓地。再將藉由那個效果送入墓地的對方場上的卡片數量將自己墓地存在的名字冠有「寶玉獸」的怪獸盡可能特殊召喚。
    72885174:
      name: 命運擺脫
      lore: 對手怪獸攻擊宣言時發動。對手怪獸1體攻擊無效，攻擊對象1體在下次準備階段前除外。
    72892473:
      name: 手牌抹殺
      lore: 雙方捨棄全部手牌，各自從自己的牌組抽出與捨棄張數相同的牌。
    72896720:
      name: 無限地獄死亡龍
      lore: ! "闇屬性協調+協調以外的怪獸一體以上\r\n一回合一次，我方手牌0張的場合，選擇對手場上存在一體怪獸來發動。選擇的對手怪獸破壞，該怪獸攻擊力一半的數值給對手傷害。此效果發動的回合此卡不能發動攻擊。"
      str1: 破壞
    72926163:
      name: E·HERO 新生騎士
      lore: ! "「E·HERO 新生」+戰士族怪獸\r\n此卡只能用融合召喚來特殊召喚。此卡的攻擊力上升作為此卡融合素材中的「E·HERO 新生」以外的怪獸攻擊力一半的數值。此卡在1次戰鬥階段可以進行2次攻擊。此卡進行戰鬥的場合，對手玩家受到的戰鬥傷害為0。"
    72929454:
      name: 烏龜鳥
      lore: 主要棲息在水中，也能在空中飛翔的珍奇烏龜。
    72989439:
      name: 混沌士兵 -開闢的使者-
      lore: ! "此卡不能通常召喚。將我方墓地的光屬性與闇屬性怪獸各1隻從遊戲中除外的場合才能特殊召喚。1回合1次，從以下效果選擇1個來發動。\r\n●選擇場上1隻怪獸從遊戲中除外。發動這個效果的回合，此卡不能攻擊。\r\n●此卡由於戰鬥將對手怪獸破壞的場合，只有1次可以繼續攻擊。"
      str1: 特殊召唤
      str2: 除外
      str3: 連續攻擊
    72992744:
      name: 小丑領主
      lore: 場上除了此卡以外沒有怪獸存在的場合，場上的魔法陷阱區每有一張卡，此卡的攻擊力就上升1000點。
    73001017:
      name: 風使
      lore: 此卡不能通常召喚。移除我方墓地一隻風屬性怪獸而特殊召喚。此卡因戰鬥被破壞而送入墓地時，對手隨機捨棄一張手牌。
    73018302:
      name: 黑羽狩獵者
      lore: 對手場上有表側表示的怪獸2體以上存在，該怪獸的種族全部相同的場合，可以將1張手牌送入墓地，選擇對手場上表側表示存在的怪獸1體破壞。
      str1: 破壞
    73040500:
      name: 魔轟神 烏魯斯特斯
      lore: 我方手牌2張以下的場合，我方場上表側表示存在冠有「魔轟神」之名的怪獸攻擊力的怪獸攻擊力上升400點。
    73048641:
      name: 半封
      lore: 選擇場上表側表示存在的1體怪獸來發動。選擇的怪獸到結束階段為止攻擊力變為一半，不會被戰鬥破壞。
    73051941:
      name: 石觸手
      lore: 從地下突然出現在眼前，用觸手做攻擊。
    73061465:
      name: 冰結界的封魔團
      lore: 將手牌1體冠有「冰結界」之名的怪獸送入墓地來發動。此卡在場上表側表示存在為限，到下個我方回合的結束階段前雙方不可發動魔法卡。此效果1回合只能使用1次。
      str1: 不可發動魔法卡
    73081602:
      name: 女皇鳥
      lore: 用巨大的嘴啄擊敵人作為攻擊手段。守備力很高。
    73125233:
      name: 風帝 萊札
      lore: 這張卡的祭品召喚成功時，場上1張卡回到持有者牌組最上面。
      str1: 返回卡组
    73146473:
      name: 交換搬運者
      lore: 可將自己場上的1體怪獸送進墓地，並從手牌特殊召喚1體冠有「Ｎ」之名的怪獸。此卡送進墓地時，可將自己牌組將1體冠有「Ｎ」之名的怪獸加入手牌。
      str1: 送去墓地
      str2: 加入手卡
    73178098:
      name: 虛榮巨影
      lore: 怪獸攻擊宣言時，選擇場上表側表示存在的1隻怪獸來發動。選擇怪獸的攻擊力到那次戰鬥階段結束時為止上升1000點。
    73206827:
      name: 光之結界
      lore: ! "自己的準備階段時擲一次硬幣。擲到反面時，此卡的效果在下次自己的準備階段前無效。\r\n●冠有「大秘儀之力」之名的怪獸召喚·反轉召喚·特殊召喚時發動的效果，不擲硬幣直接選擇其中一個適用。冠有「大秘儀之力」的怪獸戰鬥破壞對手怪獸時，自己生命值回復被破壞怪獸的原攻擊力數值。"
      str1: 投擲硬幣
      str2: 回復
    73216412:
      name: 多雷克蟲
      lore: 被那修長的身體卷住後插翅難逃。
    73219648:
      name: 衛兵惡魔
      lore: 此卡之控制者每到準備回合需支付５００點生命值。此卡成為對手控制的卡的效果的對象，在該效果處理時擲骰子一次。擲出3時，該效果無效並破壞。此卡在自己場上表側表示存在時，對手不可攻擊同名卡以外有「惡魔」名的怪獸。當無法支付維持此卡的生命值時，此卡即破壞。
    73262676:
      name: A細胞散佈爆彈
      lore: 自己場上表側表示存在的「外星人」之名的怪獸選擇後發動。選擇怪物破壞，破壞怪物的等級數值給予對手場上表側表示存在的怪物，同樣數量的A計數器。
    73285669:
      name: 劍鬥獸 戰車鬥士
      lore: ! "冠有「劍鬥獸」之名的怪獸x2\r\n只能將我方場上存在上述的卡送回牌組的場合，才能從額外牌組特殊召喚(不需要「融合」魔法卡)。"
    73318863:
      name: 光靈使 萊娜
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1體光屬性怪獸的控制權。
      str1: 獲得對手場上1體光屬性怪獸的控制權
    73333463:
      name: 戰甲人型機器人蓋迪克
      lore: 此卡解放至少一體冠有「人型機器人」之名的怪獸來升級召喚成功時，場上存在的魔法、陷阱卡全部除外。
      str1: 除外
    73356503:
      name: 烈風的結界像
      lore: 此卡在場上表側表示存在為限、不得對風屬性以外的怪獸進行特殊召喚。
    73398797:
      name: 白龍的聖騎士
      lore: 由「白龍降臨」來降臨。必須從場上或手牌解放合計等級4以上的卡。此卡攻擊裡側表示怪獸時，不進行傷害計算，該怪獸以裡側守備表示狀態被破壞。解放此卡，可以從手牌或牌組特殊召喚一體「青眼白龍」（特殊召喚回合，「青眼白龍」不能攻擊）
    73417207:
      name: 極星靈 夢魘
      lore: 此卡作為同步素材的場合，其他同步素材怪獸必須是手牌2隻冠有「極星」之名的怪獸。
    73428497:
      name: 齒輪齒輪武器庫
      lore: 此卡的攻擊力上升我方場上冠有「齒輪齒輪」之名的怪獸數量x200點。另外，藉由解放此卡，可以從牌組以表側守備表示特殊召喚1隻「齒輪齒輪武器庫」以外冠有「齒輪齒輪」之名的怪獸。
      str1: 特殊召喚
    73431236:
      name: 名工 虎鐵
      lore: 反轉：從自己牌堆的選擇一張裝備卡加入手牌。
      str1: 檢索裝備魔法
    73481154:
      name: 破壞的石魔
      lore: 巨大右臂為特徵的石人，用右臂進行壓迫攻擊。
    73483491:
      name: 真·次世代風機神
      lore: ! "冠有「次世代」之名的協調+協調以外的風屬性怪獸1體以上\r\n對手不能選擇此卡為攻擊對象。此卡戰鬥破壞對手怪獸的場合，可以將我方牌組1體冠有「次世代」之名的怪獸加入手牌。"
      str1: 檢索
    73507661:
      name: 妖精之風
      lore: 場上表側表示存在的魔法·陷阱卡全破壞，雙方受到破壞張數x300點的傷害。
    73544866:
      name: 守護者・巴奧
      lore: 當「破邪的大劍－巴奧」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。每當以戰鬥破壞將對手怪獸送入墓地時、此卡的攻擊力上升１０００點。此外、此卡戰鬥破壞的效果怪獸之效果無效化。
    73551138:
      name: 咒法 艾蜜莉雅
      lore: 此卡不能特殊召喚。召喚·反轉的回合的結束階段時回到持有者手牌。此卡召喚·反轉時，自己場上有此卡以外冠有「咒法」之名的怪獸表側表示存在的場合，到這個回合的結束階段前，場上的陷阱卡效果無效化。
      str1: 返回手牌
      str2: 陷阱的效果無效
    73567374:
      name: 力量解放
      lore: 此卡發動時自己場上所有表側表示存在的二重怪獸變成再度召喚的狀態。有使用到此效果的怪獸在結束階段時變成裡側守備表示。
    73574678:
      name: 亞馬遜的吹箭兵
      lore: 每次我方的準備階段選擇對手場上1體表側表示存在的怪獸來發動。選擇的怪獸的攻擊力到這個回合的結束階段為止下降500點。
      str1: 攻擊力下降
    73580471:
      name: 黑薔薇龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡同步召喚成功時，可以破壞場上存在的全部卡片。\r\n1回合1次，我方墓地存在1體植物族怪獸從遊戲中除外，將對手場上1體守備表示的怪獸變成攻擊表示，到該回合的結束階段前攻擊力變成0。"
      str1: 場上卡全部破壞
      str2: 改變表示形式
    73599290:
      name: 靈魂抽取
      lore: 支付1000點生命值才能發動。此卡在場上存在為限，從遊戲中除外的怪獸效果和墓地存在的怪獸效果不能發動。
    73625877:
      name: 時間逃逸者
      lore: 將此卡從手牌捨棄，選擇我方場上表側表示存在的1隻超能族怪獸來發動。選擇的怪獸到下次我方準備階段時為止從遊戲中除外。這個效果在對手回合也可以發動。
      str1: 除外
    73628505:
      name: 形式傳送
      lore: 從我方牌組將一張地形魔法卡加入手牌。
    73632127:
      name: 次元滑落
      lore: 在我方場上有怪獸特殊召喚成功時才能發動。選擇對手場上表側表示存在的1隻怪獸從遊戲中除外。那次特殊召喚是超量召喚的場合，此卡可以在覆蓋的回合發動。
    73665146:
      name: 沉默的魔術師 LV4
      lore: 對手每次抽牌，在此卡上搭載一個魔力計數器(最多5個)。此卡上每搭載一個魔力計數器，此卡的攻擊力上升500點。此卡搭載了5個魔力計數器的話，下個我方的準備階段時，只要將此卡送入墓地，就從手牌或牌堆特殊召喚一隻「沉默的魔術師
        LV8」。
      str1: 特殊召唤
    73680966:
      name: 結束後的開始
      lore: 自己墓地存在闇屬性怪獸七隻以上時可以發動。將自己墓地的闇屬性怪獸五隻從遊戲中除外，從自己的牌組抽３張牌。
    73698349:
      name: 巨人奧克
      lore: 此卡攻擊後、於戰鬥階段結束時變成守備表示。直到下一個自己回合結束前不得變更表示形式。
    73702909:
      name: 小騎兵
      lore: 此卡由於戰鬥被破壞的場合，可以從牌組以裡側守備表示特殊召喚1隻等級2以下的戰士族怪獸。
      str1: 特殊召喚
    73729209:
      name: 技能繼承
      lore: 選擇我方場上表側表示存在的1體怪獸來發動。到此回合的結束階段為止，選擇的怪獸的攻擊力上升400點。另外，可以將墓地存在的此卡從遊戲中除外，我方場上表側表示存在的1體怪獸的攻擊力到此回合的結束階段為止上升800點。此效果在此卡送入墓地的回合不能發動，我方的回合才能發動。
    73752131:
      name: 熟練的黑魔術師
      lore: 我方或對手每次發動魔法成功時、此卡搭載1個魔力計數器（最大3個）。搭載3個魔力計數器的此卡解放、我方手牌·牌組·或墓地一體「黑魔導」特殊召喚。
      str1: 特殊召唤
    73776643:
      name: 親子玉米
      lore: 有場地魔法卡表側表示存在的場合，此卡的攻擊力上升1000點。
    73778008:
      name: 深海之怒
      lore: 此卡的攻擊力·守備力上升我方墓地存在的魚族·海龍族·水族怪獸數量x500點的數值。
    73783043:
      name: 真·次世代加速器
      lore: 冠有「次世代」之名的怪獸從我方牌組加入手牌時，將該怪獸給對手看來發動。該怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    73787254:
      name: 劍窖
      lore: 場上表側表示存在冠有「X劍士」之名的怪獸攻擊力上升等級x100點，守備力下降等級x100點。
    73837870:
      name: 日光妖精
      lore: 此卡用於光屬性同步怪獸的素材而送入墓地的場合，我方生命值回復1000點。
      str1: 回復
    73853830:
      name: 安迪米翁的十字軍
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●1回合1次，在場上可以搭載魔力計數器的卡上放置一個魔力計數器。使用此效果放置魔力計數器的此卡攻擊力到回合結束前上升600點。"
      str1: 放置魔力計數器
      str2: 請選擇要放置「魔力計數器」的卡
    73879377:
      name: 戰甲龍 LV7
      lore: 此卡不能通常召喚。只能因為「戰甲龍LV5」的效果特殊召喚。將手牌的一張怪獸卡送到墓地，對手場上表側表示怪獸中攻擊力在該怪獸攻擊力以下的全部破壞。
      str1: 破壞
    73891874:
      name: 白角龍
      lore: 此卡召喚·特殊召喚成功時，選擇對手墓地存在最多5張魔法卡從遊戲中除外。此卡的攻擊力上升用這個效果除外的張數x300點。
      str1: 除外
    73899015:
      name: 毒液蛇
      lore: 一回合一次，可以給對手場上一隻怪獸放置一個毒液計數器。這個效果使用的回合，此怪物不可宣告攻擊。
      str1: 放置指示物
    73911410:
      name: 殺人機械
      lore: 揮舞著大彎刀的狂暴殺人機器。
    73915051:
      name: 沈睡的綿羊
      lore: 發動此卡的回合無法進行召喚·反轉召喚·特殊召喚。在場上以守備表示特殊召喚四個「羊代幣」（獸族·地·星１·攻／守０）。（不能用作升級召喚的祭品）
      str1: 特殊召唤Token
    73915052:
      name: 羊代幣
      lore: 由「沈睡的綿羊」的效果特殊召喚。這個代幣不能成為上級召喚用的祭品。
    73915053:
      name: 羊代幣
      lore: 由「沈睡的綿羊」的效果特殊召喚。這個代幣不能成為上級召喚用的祭品。
    73915054:
      name: 羊代幣
      lore: 由「沈睡的綿羊」的效果特殊召喚。這個代幣不能成為上級召喚用的祭品。
    73915055:
      name: 羊代幣
      lore: 由「沈睡的綿羊」的效果特殊召喚。這個代幣不能成為上級召喚用的祭品。
    73964868:
      name: 昴宿星聖
      lore: ! "光屬性 等級5怪獸x2\r\n1回合1次，藉由移除此卡的1個超量素材，可以選擇場上的1張卡回到手牌。這個效果在對手回合也能發動。"
      str1: 返回手牌
    74029853:
      name: 金黃色的竹刀
      lore: 自己場上冠有「竹刀」之名的裝備魔法表側表示存在的場合可以發動。從自己牌組抽兩張卡。
    74064212:
      name: 大日稜柱體
      lore: 此卡從怪獸卡區域送入墓地的場合，可以支付500點生命值，將此卡當作裝被卡裝備在我方場上表側表示存在的1隻怪獸上。與此卡裝備的怪獸進行戰鬥的場合，裝備怪獸的攻擊力在傷害步驟間上升1000點。
      str1: 當成裝備卡裝備
    74093656:
      name: 協調戰士
      lore: 能將任何事物協調的電波系戰士。常常伸直了天線，感度很高。
    74094021:
      name: 真六武眾-瑞穗
      lore: 我方場上有「真六武眾-志乃」表側表示存在的場合，此卡可以從手牌特殊召喚。1回合1次可以將我方場上存在此卡以外的1隻冠有「六武眾」之名的怪獸解放，選擇場上存在的1張卡破壞。
      str1: 破壞
    74095602:
      name: 英雄變化－反射光線
      lore: 自己場上存在的「E．HERO」之名的融合怪獸被戰鬥破壞送入墓地時可以發動。破壞融合怪物的等級x300點給予對手生命值傷害。
    74115234:
      name: 八尺勾玉
      lore: 靈魂怪獸才可裝備。裝備怪獸戰鬥破壞對手怪獸送入墓地時，我方生命值回復該怪獸攻擊力分的數值。裝備怪獸回到手牌，此卡送入墓地時，此卡回到手牌。
      str1: 回復
      str2: 回到手牌
    74117290:
      name: 暗黑界的取引
      lore: 雙方玩家牌堆抽一張卡，之後手牌捨棄一張卡。
    74130411:
      name: 生化獵鷹
      lore: 此卡在場上表側表示存在的場合，我方場上存在的機械族怪獸被戰鬥破壞送入墓地時，可以從我方牌組將1體攻擊力1000點以下的機械族怪獸加入手牌。
      str1: 加入手牌
    74131780:
      name: 無賴者傭兵部隊
      lore: 解放此卡來發動。選擇場上存在的1隻怪獸破壞。
      str1: 破壞場上的1隻怪獸
    74137509:
      name: 天使的骰子
      lore: 擲一個骰子。本回合內我方場上所有怪獸攻擊力上升擲出數字ｘ１００的數值。
    74153887:
      name: 黑蠍-棘之米芮
      lore: ! "此卡在給予對手戰鬥傷害時，可以選擇發動以下一種效果。　\r\n‧從自己的牌組中找一張卡片名為「黑蠍」的卡加入手牌中。　\r\n‧從自己的墓地中找一張卡片名為「黑蠍」的卡加入手牌中。"
      str1: 選擇一個效果發動
      str2: 從自己的牌組中找一張卡片名為「黑蠍」的卡加入手牌中
      str3: 從自己的墓地中找一張卡片名為「黑蠍」的卡加入手牌中
    74157028:
      name: 電子雙頭龍
      lore: ! "「電子龍」＋「電子龍」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。此卡在戰鬥階段中可以進行2次攻擊。"
    74191942:
      name: 痛苦的抉擇
      lore: 從自已的牌組選澤五張牌公開。對手從中選擇一枚卡。選擇的卡加入自己手牌，其餘送往墓地。
      str1: 請選擇5張卡
      str2: 請選擇要加入對方手牌的卡
    74270067:
      name: 比可兒的魔法陣
      lore: 直到此回合的結束階段為止，所給予控制這張卡的玩家的來自卡片效果的傷害值為０。
    74277583:
      name: 機械剪刀手
      lore: 熟練地利用幾個夾子切向對方。
    74294676:
      name: 進化帝·半鳥龍
      lore: ! "恐龍族 等級4怪獸x2\r\n移除此卡的2個超量素材來發動。魔法·陷阱卡的發動，怪獸的召喚·特殊召喚其中一個無效並破壞。"
      str1: 魔法·陷阱卡的發動無效並破壞
      str2: 召喚無效並破壞
      str3: 特殊召喚無效並破壞
    74329404:
      name: D結構
      lore: 每當自己場上表側表示存在的冠有「D-HERO」之名的怪獸破壞時，在此卡上放置一個Ｄ計數器。在自己的主要階段內當怪獸召喚、特殊召喚成功時，可將搭載兩個以上Ｄ計數器的此卡送入墓地，並從自己牌組或墓地將與該怪獸同名的最多兩張卡加入手牌。
      str1: 加入手牌
    74364659:
      name: 水靈使 艾里雅
      lore: 反轉：此卡在場上表側表示存在為限，得到對手場上1隻水屬性怪獸的控制權。
      str1: 獲得對手場上1體水屬性怪獸的控制權
    74367458:
      name: 守護者・艾瑪
      lore: 當「蝶之短劍－艾瑪」存在自己場上時、此卡才可召喚‧反轉召喚‧特殊召喚。當此卡召喚‧反轉召喚‧特殊召喚成功時、可從自己墓地選１張裝備魔法卡裝備到此卡上。
    74388798:
      name: 沉默劍士 LV5
      lore: 此卡不受對手的魔法效果影響。此卡由於直接攻擊而給予對手生命值戰鬥傷害的場合，下次我方的準備階段時可以將場上表側表示存在的此卡送入墓地，將1體「沉默劍士
        LV7」從手牌或是牌組特殊召喚。
      str1: 特殊召唤
    74416224:
      name: 黑鰩槍兵
      lore: ! "水屬性 等級3怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，選擇場上表側表示存在的1隻怪獸來發動。選擇的怪獸效果到結束階段時為止無效化。"
      str1: 效果無效化
    74439492:
      name: 廢鐵打磨
      lore: 選擇我方場上表側表示存在的1體冠有「廢鐵」之名的怪獸破壞，我方場上表側表示存在全部冠有「廢鐵」之名的怪獸的攻擊力到結束階段為止上升1000點。
    74440055:
      name: 仙人掌鬥士
      lore: 此卡戰鬥破壞對手怪獸的場合，在對手場上守備表示特殊召喚一體「針代幣」(植物族‧地‧星1‧攻/守500)。
      str1: 特殊召喚
    74440056:
      name: 針代幣
      lore: 「仙人掌鬥士」的效果來特殊召喚。
    74506079:
      name: 蠕蟲·零
      lore: ! "冠有「蠕蟲」之名的爬蟲類族怪獸2體以上\r\n此卡的攻擊力為融合素材的種類X500點。依此卡融合素材的怪獸種類得到以下效果。\r\n●2種以上：1回合1次，我方墓地的爬蟲類族怪獸1體裡側守備表示特殊召喚\r\n●4種以上：將我方墓地爬蟲類族怪獸1體除外，場上1體怪獸送入墓地。\r\n●6種以上：1回合1次，從我方牌組抽1張卡。"
      str1: 我方墓地的爬蟲類族怪獸1體裡側守備表示特殊召喚
      str2: 將我方墓地爬蟲類族怪獸1體除外，場上1體怪獸送入墓地
      str3: 從我方牌組抽1張卡
    74509280:
      name: Sin 平行齒輪
      lore: 此卡當作同步素材的場合，其他的同步素材怪獸必須是手牌1隻冠有「Sin」之名的怪獸。
    74519184:
      name: 手牌斷殺
      lore: ! '雙方玩家將2張手牌送入墓地，從牌組抽2張牌。 '
    74530899:
      name: 時械神 梅達翁
      lore: 此卡不能從牌組特殊召喚。我方場上沒有怪獸存在的場合，此卡可以不解放怪獸來召喚。此卡不會被戰鬥以及效果破壞。場上表側攻擊表示存在的此卡由於發生戰鬥給我方的戰鬥傷害變成0。此卡進行戰鬥的戰鬥階段結束時，此卡以外場上存在的怪獸全部回到持有者手牌，回去的數量x300點給予對手生命值傷害。我方的準備階段時，此卡回到牌組。
      str1: 不用解放召唤
      str2: 這張卡以外的怪獸返回手卡
      str3: 這張卡回到卡組
    74576482:
      name: 核成海豹
      lore: 此卡的控制者在每個結束階段將手牌1張「核成的鋼核」送入墓地或是把手牌1體水屬性怪獸給對手觀看，或是都不作讓此卡破壞。1回合1次，可以將我方手牌的1張「核成的鋼核」送入墓地，選擇我方墓地存在的1張魔法卡放到牌組最上方。
      str1: 「核成的鋼核」送入墓地
      str2: 水屬性怪獸給對手觀看
      str3: 破壞
      str4: 放到牌組最上方
    74591968:
      name: 神秘劍魔 LV4
      lore: 當此卡通常召喚的時候，只能以裡側守備表示的方式放置在場上。當此卡攻擊裡側怪獸時，不計算傷害直接破壞該裡側守備怪獸。並且當此卡戰鬥破壞怪獸在該回合結束時，將此卡送入墓地，從手牌或牌組特殊召喚一隻「神秘劍魔
        LV６」到場上。
      str1: 破壞
      str2: 特殊召唤
    74611888:
      name: 翻臉
      lore: 等級和原本等級不同的怪獸在場上表側表示存在的場合才能發動。場上所有的怪獸變成裡側守備表示。
    74637266:
      name: 章魚魚人
      lore: 魚的頭，章魚的腳。不可思議的生物。用魚叉攻擊。
    74641045:
      name: 魔式甜點・布丁公主
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。我方墓地沒有怪獸存在的場合，此卡的攻擊力‧守備力上升800點。此卡和對手怪獸進行戰鬥時，選擇對手場上的1張卡破壞。
      str1: 返回牌組
      str2: 破壞
    74657662:
      name: 大日物質
      lore: 僅能裝備在冠有「大日」之名的怪獸上。裝備怪獸的攻擊力上升600點。場上表側表示存在的此卡送入墓地的場合，可以從牌組將1張冠有「大日」之名的魔法卡加入手牌。
      str1: 檢索
    74677422:
      name: 真紅眼黑龍
      lore: 具有真紅之眼的黑龍，憤怒的暗獄火焰會燒盡眼中所映現的一切事物。
    74677423:
      name: 真紅眼黑龍
      lore: 具有真紅之眼的黑龍，憤怒的暗獄火焰會燒盡眼中所映現的一切事物。
    74677424:
      name: 真紅眼黑龍
      lore: 具有真紅之眼的黑龍，憤怒的暗獄火焰會燒盡眼中所映現的一切事物。
    74677425:
      name: 真紅眼黑龍
      lore: 具有真紅之眼的黑龍，憤怒的暗獄火焰會燒盡眼中所映現的一切事物。
    74694807:
      name: 再融合
      lore: 支付 800 點生命。從自己墓地裡選擇一隻融合怪獸，將之特殊召喚到自己的場上並裝備此卡。當此卡被破壞時，將裝備此卡的怪獸移出遊戲。
    74701381:
      name: DNA改造手術
      lore: 發動時，宣言一個種族，此卡在場上存在時為限，場上全部的表側表示怪獸皆改變為自己宣言的種族。
    74703140:
      name: 制裁之鷹
      lore: 「戴著蒼色王冠的翼鳥」＋「苔」
    74711057:
      name: E·HERO 地球侠
      lore: ! "「E·HERO 海洋侠」+「E·HERO 森林人」\r\n此卡只能以融合召喚來特殊召喚。可以將我方場上表側表示存在一體冠有「E·HERO」之名的怪獸解放，到這個回合的結束階段為止，此卡的攻擊力上升解放的怪獸的攻擊力分數值。"
    74713516:
      name: 暗黑的模仿箱 LV1
      lore: 反轉：從牌組抽一張牌。自己回合的準備階段時將表側表示的此卡送入墓地，從牌組或手牌特殊召喚一隻「暗黑的模仿箱 LV３」。
      str1: 特殊召唤
    74717840:
      name: 玄武的光蘚
      lore: 僅能在我方場上有冠有「自然」之名的怪獸表側表示存在的場合才能發動。這個回合，對手不能發動效果怪獸的效果。
    74730899:
      name: 燃料電池人
      lore: 我方場上冠有「電池人」之名的怪獸有2體以上表側表示存在的場合，此卡可以從手牌特殊召喚。1回合1次，可以解放此卡以外我方場上存在1體冠有「電池人」之名的怪獸，選擇對手場上存在的1張卡，送回持有者手牌。
      str1: 返回手卡
    74823665:
      name: 煉獄
      lore: 此卡不可通常召喚。將我方墓地存在一體炎屬性怪獸從遊戲中除外來特殊召喚。此卡戰鬥破壞對手怪獸送入墓地時，給對手生命值1500點傷害。
      str1: 給傷害
    74825788:
      name: H-火熱之心
      lore: 選擇我方場上一隻表側表示存在的怪獸發動。選擇怪物的攻擊力上升500。該卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此效果直到本回合的結束階段為止。
    74841885:
      name: 天魔神 因維希爾
      lore: ! "這張卡不能特殊召喚。祭品召喚時的根據祭品得到以下效果。\r\n●光屬性·天使族：只要這張卡在場上表側表示存在，魔法卡的效果無效。\r\n●暗屬性·惡魔族：只要這張卡在場上表側表示存在，陷阱卡的效果無效。"
    74845897:
      name: 真炎的爆發
      lore: 從我方墓地盡可能特殊召喚守備力200點的炎屬性怪獸。用這個效果特殊召喚的怪獸在這個回合的結束階段時從遊戲中除外。
    74848038:
      name: 死者轉生
      lore: 捨棄1張手牌來發動。我方墓地存在的1體怪獸加入手牌。
    74854609:
      name: 蟲裝變換
      lore: 我方場上冠有「甲蟲裝機」之名的怪獸被選擇為攻擊對象時才能發動。將攻擊對象怪獸當作裝備卡裝備在1隻攻擊怪獸上。用這個效果裝備有冠有「甲蟲裝機」之名的怪獸為限，我方得到那隻怪獸的控制權。
    74860293:
      name: 垃圾破壞者
      lore: ! "「垃圾同步者」+協調以外的怪獸1體以上\r\n此卡同步召喚成功時，可以選擇最多在此卡協調以外的同步素材數量的場上存在的卡破壞。"
      str1: 破壞
    74923978:
      name: 強制接收
      lore: 我方捨棄手牌時可發動。之後我方每次捨棄手牌，對手也必須捨棄相同張數的手牌。
    74952447:
      name: 曾經被稱為神的龜
      lore: 此卡在場上表側表示存在為限，雙方玩家不能特殊召喚攻擊力1800點以上的怪獸。
    74968065:
      name: 黑卡蒂女神
      lore: 將此卡從手牌捨棄至墓地來發動。從我方牌組將1張「神的居城-瓦爾哈拉」加入手牌。
      str1: 檢索
    74976215:
      name: 十字劍獵手
      lore: 我方場上有此卡以外的昆蟲怪獸存在時，我方場上的昆蟲族怪獸攻擊守備表示怪獸時，若攻擊力超越其守備力，該差額給予對手戰鬥傷害。
    74983881:
      name: 小玉米
      lore: 1回合1次，在我方的主要階段2可以支付500點生命值來發動。在我方場上特殊召喚1體「玉米粒代幣」(植物族·地·星1·攻/守0)。
    74983882:
      name: 玉米粒代幣
      lore: 「小玉米」的效果特殊召喚。
    75014062:
      name: 魔力掌握
      lore: 場上表側表示存在一張可搭載魔力計數器的卡搭載一個魔力計數器。之後，我方牌組一張「魔力掌握」可以加入手牌。「魔力掌握」一回合只能發動一張。
      str1: 是否要把1張「魔力掌握」加入手牌?
      str2: 請選擇要放置「魔力計數器」的卡
    75041269:
      name: 幽獄的時計塔
      lore: 每到對手的準備階段時，在此卡上放置一個時針計數器。有合計4個以上的時針計數器時，此卡的控制者不會受到戰鬥傷害。當此卡有合計4個以上的時針計數器而被破壞往墓地送時，從手牌或牌組特殊召喚一隻「D-HERO
        恐怖小子 」。
      str1: 放置時針計數器
      str2: 特殊召喚
    75043725:
      name: 冥界使者
      lore: 此卡從場上送進墓地時，雙方玩家各自從牌組選擇一體等級3或以下的通常怪獸，雙方確認後加入自己手牌。之後洗牌。
    75064463:
      name: 神鷹女王
      lore: 把這張卡從手牌捨棄至墓地。從牌組把1張「神鷹的狩獵場」加入手牌。這張卡的卡名，在場上或者在墓地存在當作「神鷹女郎」使用。
      str1: 檢索
    75081613:
      name: 巨大蠕蟲
      lore: 此卡不可通常召喚。僅能除外我方墓地存在的一體昆蟲族怪獸來特殊召喚。此卡給對手戰鬥傷害時，對手牌組上方一張卡送入墓地。
    75105429:
      name: 同步驅逐
      lore: 選擇對手場上一體表側表示存在的同步怪獸從遊戲中除外，對手從牌組抽1張牌。
    75116619:
      name: 真六武眾-緣
      lore: 我方場上有「真六武眾-緣」以外的冠有「六武衆」之名的怪獸表側表示存在的場合，1回合1次，可以選擇我方墓地存在的2隻冠有「六武衆」之名的怪獸從遊戲中除外，選擇場上表側表示存在的1隻怪獸回到手牌。這個效果可以在對手回合發動。另外，我方場上有「真六武眾-緣」以外2隻以上的冠有「六武衆」的怪獸表側表示存在的場合，此卡的攻擊力·守備力上升500點。
      str1: 返回手卡
    75141056:
      name: 英雄假面
      lore: 從自己牌組將一體冠有「E‧HERO」之名的怪獸送入墓地。選擇自己場上一體表側表示存在的怪獸，直到本回合結束前該怪獸與因此效果送入墓地的怪獸同名。
    75162696:
      name: 勝利女神
      lore: 一回合一度，對手墓地一體龍族怪獸在我方場上特殊召喚。此卡在場上為限，對手不能選擇其他天使族怪獸為攻擊對象。
      str1: 特殊召唤
    75198893:
      name: 掃瞄器
      lore: 選擇對手1體除外的怪獸來發動。此卡在結束階段前與選擇怪獸視為同名卡，得到選擇怪獸的屬性‧等級‧攻擊力‧守備力。此效果1回合只能使用1次。適用此效果的此卡離場時，從遊戲中除外。
      str1: 除外
    75209824:
      name: 守護者像
      lore: 此卡一回合可以變成裡側守備表示一次。當此卡成功反轉召喚時，對方場上一隻怪獸回到持有者手上。
      str1: 裡側守備表示
      str2: 回到手上
    75252099:
      name: 薔薇鳥
      lore: 場上表側攻擊表示存在的此卡由於對手怪獸的攻擊而被破壞送入墓地時，可以從我方牌組將2隻植物族協調在我方場上以表側守備表示特殊召喚。
    75292259:
      name: 波賽頓大兜蟲
      lore: 此卡對攻擊表示的怪獸攻擊，沒破壞該怪獸的場合，可以再進行一次攻擊。此效果一回合最多可以使用兩次。
    75326861:
      name: 天刑王 黑刑天
      lore: ! "惡魔族協調+協調以外的惡魔怪獸1體以上\r\n此卡在場上表側表示存在為限，雙方玩家不能進行同步召喚。1回合1次，選擇對手場上存在的1體有裝備卡的怪獸來發動。選擇的怪獸的裝備卡全部破壞，給予對手生命值破壞的數量x400點的傷害。"
      str1: 裝備卡破壞
    75347539:
      name: 磁石戰士 巴基利歐
      lore: 此卡不能通常召喚。從我方手牌·場上將「磁石戰士α」「磁石戰士β」「磁石戰士γ」各1體解放的場合才能特殊召喚。另外，可以將我方場上存在的此卡解放，選擇我方墓地存在「磁石戰士α」「磁石戰士β」「磁石戰士γ」各1體特殊召喚。
    75356564:
      name: 幼龍
      lore: 非常小的龍。使用小小的身軀進行攻擊。
    75363626:
      name: 魔式甜點・泡芙騎士
      lore: 此卡被對手破壞送入墓地的場合，此卡返回牌組。另外，此卡在場上表側表示存在為限，對手不能選擇「魔式甜點・泡芙騎士」以外冠有「魔式甜點」之名的怪獸作為攻擊對象。
    75376965:
      name: 恍惚的人魚
      lore: 誘惑在航海者使其溺水的美人魚。
    75390004:
      name: 角龍
      lore: 全身長滿角的恐龍。突擊攻擊很強烈！
    75433814:
      name: No.40 奇巧人偶-天界之弦
      lore: ! "等級8怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。在此卡以外場上表側表示存在所有的怪獸上放置1個弦指示物。下次回合的結束階段時，破壞所有搭載這些弦指示物的怪獸，並給予對手生命值破壞的怪獸數量x500點的傷害。"
    75434695:
      name: E·HERO 森林人
      lore: 一回合一次，在我方的準備階段才能發動。將我方牌組或墓地一張「融合」魔法卡加入手牌。
      str1: 把1張「融合」魔法卡加入手牌。
    75498415:
      name: 黑羽-曉之席洛克
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在時，此卡可以不解放怪獸進行通常召喚。1回合1次，選擇我方場上存在的1體冠有「黑羽」之名的怪獸發動。選擇的怪獸攻擊力上升場上該卡以外所有冠有「黑羽」之名的怪獸合計的攻擊力數值。此效果發動的回合，選擇怪獸以外的怪獸不能進行攻擊。
      str1: 不用祭品召唤
      str2: 攻擊力上升
    75499502:
      name: 馴獸師
      lore: 怪獸使高手、忠心於主人的怪獸。組合起來相當完美。
    75500286:
      name: 封印的黃金櫃
      lore: 選擇我方牌堆1張卡片，移出遊戲。第2次我方回合的準備階段時，該卡加入我方手牌。
    75525309:
      name: 六武派二刀流
      lore: 我方場上存在的怪獸只有1隻表側攻擊表示存在冠有「六武眾」之名的怪獸的場合才能發動。選擇對手場上存在的2張卡回到持有者手牌。
    75559356:
      name: 魔界的機械兵
      lore: 暗之力製造的機器士兵，瘋狂的將敵人破壞。
    75560629:
      name: 火石
      lore: 裝備此卡的怪獸形式變更以及攻擊宣言皆不可。攻擊力下降３００分。當裝備怪獸破壞的時候，選擇場上其他的怪獸，裝備到該怪獸上。
    75582395:
      name: 神聖鳥
      lore: 尾巴非常長的鳥，全身散發出神聖的光芒。
    75646173:
      name: 方陣獸
      lore: 上下都有頭，感覺很噁心的東西。從口中發出雷射。
    75652080:
      name: 雙重旋風
      lore: 選擇我方場上存在的1張魔法·陷阱卡與對手場上存在的1張魔法·陷阱卡來發動。選擇的卡破壞。
    75673220:
      name: 撕咬龍
      lore: 此卡被送入墓地時，隨機選擇對手1張手牌，直到結束階段時為止表側表示從遊戲中除外。「撕咬龍」的效果1回合只能使用1次。
      str1: 手牌除外
    75675029:
      name: 記憶破壞王
      lore: 此卡以直接攻擊給對手生命值戰鬥傷害時，將對手墓地存在的同步怪獸全部從遊戲中除外，該數量x1000點給對手生命值傷害。
      str1: 除外
    75732622:
      name: 拷問石魔
      lore: 此卡不可通常召喚。此卡從手牌出來的場合，我方場上攻擊表示特殊召喚2隻「拷問代幣」(惡魔族·闇·星1·攻/守0)，此卡則特殊召喚到對手場上。此卡特殊召喚的場合，該回合不能通常召喚。
    75732623:
      name: 拷問代幣
      lore: 由「拷問石魔」的效果特殊召唤。
    75733063:
      name: 機皇兵 神空一型
      lore: 此卡的攻擊力上升此卡以外場上表側表示存在冠有「機皇」之名的怪獸數量x200點。此卡由於戰鬥而被破壞送入墓地時，可以從我方牌組將1隻冠有「機皇」之名的怪獸特殊召喚。
      str1: 特殊召唤
    75745607:
      name: 火之迦具土
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手戰鬥傷害時，下回合的抽牌階段前對手手牌必須全部捨棄。
    75775867:
      name: 變形鬥士·彈弓人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：1回合1次，解放此卡以外冠有「變形鬥士」之名的怪獸1體，破壞場上1張卡。\r\n●守備表示：此卡破壞的場合，此卡以外冠有「變形鬥士」之名的怪獸1體可以代替被破壞。"
      str1: 破壞場上1張卡
      str2: 是否使用1隻名字帶有「變形鬥士」的怪獸代替破壞?
    75779210:
      name: 大日Ε
      lore: ! "光屬性協調+協調以外的怪獸1體以上\r\n此卡裝備的裝備卡不能成為魔法·陷阱·效果怪獸的效果對象。1回合1次，可以將此卡裝備的1張裝備卡送入墓地，選擇對手場上存在的1體怪獸破壞。"
      str1: 對方場上1隻怪獸破壞
    75782277:
      name: 神鷹的狩獵場
      lore: 當召喚、特殊召喚「神鷹女郎」或是「神鷹女郎三姊妹」時，破壞場上存在的1張魔法卡或陷阱卡。場上表側表示存在的鳥獸族怪獸攻擊力與守備力上升200分。
      str1: 魔陷破壞
    75830094:
      name: 霍勒斯的黑炎龍 LV4
      lore: 此卡表側存在自己場上時無法變更此卡的控制權。當此卡以戰鬥破壞怪獸該回合結束時，將此卡送入墓地從手牌或牌組特殊召喚一隻「霍勒斯的黑炎龍 LV6」到場上。
      str1: 特殊召唤
    75833426:
      name: 魔式甜點・茶歇
      lore: 我方墓地沒有怪獸存在的場合才能發動。魔法‧陷阱卡的發動無效並使那張卡返回持有者手牌。我方場上有「魔式甜點・布丁公主」存在的場合，可以再選擇對手場上的1張卡破壞。
      str1: 要選擇對手場上的1張卡破壞嗎?
    75850803:
      name: 月亮女神
      lore: 住在月亮上的魔法師。用月之魔力迷惑對方。
    75886890:
      name: 大日球體
      lore: 此卡從怪獸卡區域送入墓地的場合，可以支付500點生命值，將此卡當作裝備卡裝備在我方場上表側表示存在的1隻怪獸上。另外，可以將當作裝備卡使用的此卡送入墓地，從我方墓地選擇1張裝備魔法卡裝備到此卡裝備的怪獸上。　
      str1: 當成裝備卡裝備
      str2: 選擇1張裝備魔法卡裝備
      str3: 請選擇1張裝備魔法卡
    75889523:
      name: 惡魔海狸
      lore: 有著惡魔之翼的海狸。投擲橡樹果進行攻擊。
    75917088:
      name: 魔法之國的公主－比可兒
      lore: ! "此卡不能通常召喚。僅能靠「公主的試練」的效果才能特殊召喚。自己的準備階段時，回復等於自己場上的怪獸數目 × 800 點生命值。\r\n　"
    75923050:
      name: 稀有金屬女武神
      lore: ! "「稀有金屬女士」＋「稀有金屬士兵」\r\n此卡在給對手直接攻擊的傷害階段時攻擊力上升1000分。在場上的此卡可以和融合區的「稀有金屬騎士」互換。(此卡在特殊召喚的回合不可互換)"
      str1: 攻擊力上升
      str2: 特殊召喚
    75937826:
      name: 巨大戰艦 巨大核心MkII
      lore: 此卡特殊召喚成功時，此卡放置3個計數器。此卡不會被戰鬥破壞。進行戰鬥的場合，傷害階段終了時除去此卡上的1個計數器。此卡在沒有計數器的狀態進行戰鬥的場合，傷害階段終了時此卡破壞。我方場上沒有怪獸存在的場合，此卡可以不解放怪獸進行召喚。
    75953262:
      name: 戰士 泰・古雷法
      lore: 隱藏著操縱龍族才能的戰士。其過去被迷所包圍著。
    75967082:
      name: 漏電
      lore: 自己場上存在著三體以上冠有「電池人」之名的表側表示怪獸的場合可以發動。對手場上存在的卡全部破壞。
    75987257:
      name: 隸屬的鱗粉
      lore: 對手怪獸攻擊宣言時才能發動。攻擊怪獸的表示形式變成守備表示，並將此卡裝備在那1隻怪獸上。另外，1回合1次，主要階段以及戰鬥階段中才能發動。變更裝備怪獸的表示形式。
    75991898:
      name: 熔岩閂龍
      lore: ! "協調+協調以外的炎屬性怪獸1體以上\r\n可以將我方墓地存在2體冠有冠有「熔岩」之名的怪獸送回牌組，選擇對手場上存在的1張卡來發動。選擇的卡回到持有者手牌。"
      str1: 返回手牌
    76039636:
      name: 惡魔蜈蚣
      lore: 此卡不能通常召喚。僅能將自己墓地兩隻昆蟲族怪獸移除遊戲才能特殊召喚。此卡給予對方戰鬥傷害時，將對方牌組最上方的一張卡送進墓地。
      str1: 對方牌組最上方的一張卡送進墓地
    76080032:
      name: ZW-獨角獸皇槍
      lore: 此卡可以從手牌當作裝備卡裝備到我方場上的「CNo.39 希望皇 霍普雷」上。由於這個效果讓這張卡裝備的怪獸攻擊力上升1900點。裝備怪獸與對手怪獸進行戰鬥的場合，只在戰鬥階段之間對手怪獸的效果無效化。「ZW-獨角獸皇槍」在我方場上只能表側表示存在1張。
      str1: 裝備
    76137614:
      name: 神聖解咒師
      lore: 一回合一次，將場上存在的魔力計數器一個除去，場上表側表示存在的魔法卡一張回到手牌。
      str1: 回到手牌
    76184692:
      name: 獨眼巨人
      lore: 獨眼的巨人。以巨粗的手腕進行毆打。要多加注意。
    76202610:
      name: 黑暗子
      lore: 此卡召喚成功時才能發動。我方場上表側表示存在的怪獸到結束階段時為止等級上升1，變成闇屬性。
      str1: 等級屬性變化
    76203291:
      name: 光鱗飛魚
      lore: 解放我方場上一體此卡以外的魚族怪獸來發動。場上一張卡破壞。
    76211194:
      name: 黑暗拿破崙
      lore: 心惡者製作的眼珠惡魔。用黑暗炸彈攻擊。
    76214441:
      name: 生命平衡者
      lore: 對手發動持有「給予生命值傷害的效果」的卡片時，將此卡從手牌捨棄可使其效果無效並破壞。
      str1: 發動無效
    76218643:
      name: 黑色精靈
      lore: 我方場上有協調表側表示存在的場合，此卡不會被戰鬥破壞。我方場上存在的協調離場時，我方回復800點生命值。
      str1: 回復
    76232340:
      name: 千年原人
      lore: 任何時候都以力量堅持到底，擁有千年寶物的原始人。
    76263644:
      name: 龍騎兵 D-END
      lore: ! "「D-HERO Bloo-D 血魔」＋「D-HERO 教條小子」\r\n此怪獸的融合召喚只能使用上述的融合素材進行。一回合一次可以破壞對手場上一體怪獸，並給予對手生命值該怪獸的攻擊力數值的傷害。使用此效果的回合，不能進入戰鬥階段。自己的準備階段此卡存在墓地時，可以將墓地一體冠有「D-HERO」之名的怪獸從遊戲中除外來特殊召喚此卡。"
      str1: 破壞
      str2: 特殊召唤
    76305638:
      name: 岩之精靈 泰坦
      lore: 此卡不可通常召喚。自己墓地的地屬性怪獸一體移除才可特殊召喚至場。當此卡在對手戰鬥階段期間，攻擊力上升300分。
    76348260:
      name: 極星天 密米爾
      lore: 我方場上有冠有「極星」之名的怪獸表側表示存在的場合，在我方準備階段開始時只有1次，可以從手牌將1張魔法卡送入墓地來發動。墓地存在的此卡特殊召喚。
      str1: 特殊召唤
    76372778:
      name: 禁咒法人魚之魂
      lore: ! "等級4怪獸x2\r\n此卡由於戰鬥將對手怪獸破壞的場合，傷害計算後可以移除此卡的1個超量素材來發動。那隻怪獸回到持有者牌組。"
      str1: 戰鬥破壞的怪獸返回卡組
    76384284:
      name: 特洛伊的劍鬥獸
      lore: 我方手牌1體冠有「劍鬥獸」之名的怪獸在對手場上特殊召喚。之後，從我方牌組抽1張牌。
    76407432:
      name: 爆裂反擊
      lore: 我方場上有冠有「/爆裂型態」之名的怪獸表側表示存在時可發動。魔法·陷阱·效果怪獸的效果發動無效並破壞。
    76442616:
      name: ＨＥＲＯ 聯合
      lore: 場上有「HERO」名的怪獸存在時可以發動。從手牌將兩張等級4以下的「E．HERO」名的怪獸特殊召喚。
    76446915:
      name: 光碟魔法師
      lore: 將自己封印在鐵盤裡，攻擊時才露出本體。
    76459806:
      name: 火山火箭
      lore: 此卡召喚·反轉召喚·特殊召喚成功時，可以從牌組或是我方墓地將1張冠有「火炎加農砲」之名的卡片加入手牌。
      str1: 檢索
    76512652:
      name: 鱷魚戰士
      lore: 有智慧而且狂暴化的鱷魚。以堅硬的鱗片反彈對方的攻擊。
    76515293:
      name: 心鎮壺
      lore: 發動時選擇場上２枚以裡側表示放置在場上的魔法·陷阱卡。當此卡表側表示存在場上的期間，所選擇的魔法·陷阱卡無法發動。
      str1: 選擇場上２枚裡側放置的魔法·陷阱卡
    76520646:
      name: 無限・黑暗
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡進行攻擊宣言時，可以變更對手場上表側表示存在的一隻怪獸的表示形式。"
      str1: 表示形式變更
    76573247:
      name: 貝塔外星人
      lore: 此卡一回合可以一次，移動到隔壁未使用的怪獸卡區。此卡的正面沒有對手的怪獸、魔法、陷阱卡存在的場合，此卡可對對手進行直接攻擊。
      str1: 移動位置
    76614003:
      name: 黑暗・工匠
      lore: 此卡從我方場上送入墓地時，確認我方牌組最上面的1張卡，決定要放在牌組最上方還是最下方。
      str1: 確認
      str2: 回到牌組最上方
      str3: 回到牌組最下方
    76614340:
      name: 寶石騎士·紅寶石
      lore: ! "「寶石騎士 紅榴石」+冠有「寶石騎士」之名的怪獸\r\n此卡只能以上記的卡片融合素材的融合召喚從額外牌組特殊召喚。1回合1次，將我方場上表側表示存在1體冠有「寶石」之名的怪獸解放來發動。此卡的攻擊力到結束階段為止上升解放的怪獸的攻擊力分。另外，此卡攻擊守備表示的怪獸時，若若攻擊力超越其守備力，該數值給對手生命值戰鬥傷害。"
      str1: 攻擊力上升
    76634149:
      name: 海龍神
      lore: 被稱為海洋之主的海龍。掀起海嘯吞噬一切。
    76641981:
      name: TG1-EM1
      lore: 選擇對手場上存在的1隻怪獸與我方場上存在的1隻冠有「科技屬」之名的怪獸來發動。被選擇的怪獸的控制權交換。
    76650663:
      name: 正義盟軍 盲舐者
      lore: 與此卡戰鬥的光屬性怪獸效果無效化。
      str1: 效果無效化
    76683171:
      name: 蠕蟲·醜陋
      lore: 把此卡作為解放的爬蟲類族的升級召喚成功時，我方墓地存在的此卡可以以在對手場上表側表示特殊召喚。
      str1: 特殊召唤
    76704943:
      name: 八歧大蛇的繪卷
      lore: 畫中的龍實體化進行攻擊。守備力很低。
    76714458:
      name: 痛魂咒術
      lore: 因對手所控制的卡的效果所受的損傷無效一次，將該傷害之數值給對手承受。
    76721030:
      name: 暴君的暴言
      lore: 將我方場上存在的2隻怪獸解放來發動。此卡在場上存在為限，雙方的手牌以及場上發動的效果怪獸的效果不能發動。
    76754619:
      name: 金字塔力量
      lore: ! "可發動下列其中一項效果：\r\n●自己場上表側表示的全部怪獸，直到結束階段前攻擊力上升200分。\r\n●自己場上表側表示的全部怪獸，直到結束階段前守備力上升500分。"
      str1: 自己場上表側表示的全部怪獸，直到結束階段前攻擊力上升200分
      str2: 自己場上表側表示的全部怪獸，直到結束階段前守備力上升500分
    76774528:
      name: 廢鐵龍
      lore: ! "協調+協調以外的怪獸1體以上\r\n1回合1次，選擇我方及對手場上存在各1張卡來發動。選擇的卡破壞。此卡由於對手被破壞送入墓地時，選擇我方墓地同步怪獸以外1體冠有「廢鐵」之名的怪獸特殊召喚。"
      str1: 破壞
      str2: 特殊召唤
    76775123:
      name: 巡邏機器人
      lore: 此卡在場上表側表示存在為限，在我方的準備階段時可以確認對手場上一張覆蓋的卡片。
      str1: 確認
    76792184:
      name: 混沌黑魔術的儀式
      lore: 「黑混沌的魔術師」降臨必要，從手牌和場上解放等級合計8以上的怪獸。
    76806714:
      name: 龜的誓言
      lore: 「蟹龜」降臨所必需。必須從手牌·我方場上，將等級合計8以上的怪獸解放。
    76812113:
      name: 神鷹女郎
      lore: 人長出羽毛的魔獸，表演華麗的舞蹈進行快攻。
    76862289:
      name: 八俁大蛇
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。此卡給予對手戰鬥傷害時，從牌組抽牌直到手牌五張滿為止。
    76865611:
      name: 變形鬥士·手電筒人
      lore: ! "此卡依此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡在場上表側表示存在為限，由於對手的卡片效果而發生給我方的效果傷害由對手代替承受。\r\n●守備表示：此卡由於戰鬥而被破壞送入墓地時，這個回合由於發生戰鬥使我方受到的戰鬥傷害變成0。"
      str1: 戰鬥傷害變成0
    76891401:
      name: 神海龍 基希爾諾頓
      lore: ! "協調+協調以外的等級3怪獸1體\r\n場上表側表示存在等級3以下的怪獸送入墓地時，此卡攻擊力在結束階段前變為3000點。"
      str1: 攻擊力變成3000
    76908448:
      name: 寶石騎士·水晶
      lore: 將水晶的力量優化來改變戰鬥力的寶石騎士的上級戰士。用高攻擊力壓倒敵人。但是，在感覺到優化的界限後，覺得與夥伴們團結才是最重要的。
    76909279:
      name: 激昂的牛頭魔人
      lore: 此卡在自己場上表側表示存在時，自己場上的獸族、獸戰士族、鳥獸族怪獸在攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    76913983:
      name: 黑羽-兵器之翼
      lore: ! "冠有「黑羽」之名的協調+協調以外的怪獸1體以上\r\n此卡攻擊守備表示怪獸時，在傷害階段上升500攻擊力。此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予其差額的戰鬥傷害。"
    76922029:
      name: 首領·查路特
      lore: ! "此卡給予對手戰鬥傷害時，可以選擇以下一個效果發動：\r\n●隨機捨棄對手一張手牌。\r\n●對手牌堆最上方兩張牌送進墓地。"
      str1: 選擇一個效果發動
      str2: 隨機捨棄對手一張手牌
      str3: 對手牌堆最上方兩張牌送進墓地
    76925842:
      name: 黑暗騎士・珀修斯
      lore: 此卡戰鬥破壞對手怪獸的場合，可以除外我方墓地一體闇屬性怪獸，從牌組抽一張卡。此卡的攻擊力上升墓地的闇屬性怪獸數量x100點。
      str1: 抽卡
    76972801:
      name: 我我我防禦
      lore: 我方場上有2隻以上冠有「我我我」之名的怪獸存在的場合才能發動。這個回合，我方場上的怪獸不會被戰鬥以及卡片效果破壞。
    76986005:
      name: 電子麒麟
      lore: 解放此卡。此卡的控制者直到這個回合的結束階段受到的卡片效果傷害為0。
      str1: 效果傷害免疫
    77007920:
      name: 雷射砲機甲鎧
      lore: 僅能裝備在昆蟲族怪獸上。裝備怪獸的攻擊力·守備力上升300點。
    77036039:
      name: 爆裂傭兵
      lore: 將我方墓地或手牌1張「爆裂模式」送回牌組，對手場上魔法·陷阱卡1張破壞。此效果1回合只能使用1次。
      str1: 破壞
    77044671:
      name: 金字塔龜
      lore: 此卡被戰鬥送進墓地時，從牌組中將一張守備力2000以下的不死族怪獸特殊召喚到場上。之後牌組重洗。
      str1: 特殊召唤
    77060848:
      name: 極星靈 黑暗精靈
      lore: 此卡召喚成功時，可以將我方墓地存在的1隻冠有「極星」之名的怪獸加入手牌。
      str1: 加入手卡
    77084837:
      name: 因幡之白兔
      lore: 此卡不能特殊召喚。召喚、反轉召喚的那回合結束時，此卡回到持有者手牌。對手場上存在怪獸時，此卡可以直接攻擊對手。
      str1: 回到手牌
    77087109:
      name: 時鐘共鳴體
      lore: 此卡在場上表側守備表示存在為限，此卡1回合1次不會被戰鬥或是效果破壞。
    77098449:
      name: 銀河波動
      lore: 每次我方超量召喚成功時，給予對手生命值500點傷害。
      str1: 傷害
    77121851:
      name: 暗黑的獅身蠍尾獸
      lore: 此卡被送入墓地的該回合的結束階段時，可發動此效果。將獸族·獸戰士族·鳥獸族其中一種怪獸從手牌或是自己的場上送入墓地，可將墓地裡的此卡特殊召喚到場上。
      str1: 特殊召唤
    77135531:
      name: 龍之尖兵
      lore: 將手牌1體龍族怪獸送入墓地，此卡攻擊力上升300點。我方場上存在的此卡被對手的卡片效果送入墓地時，可將我方或對手墓地存在的龍族通常怪獸1體特殊召喚。
    77153811:
      name: 儀式魔人 詛咒師
      lore: 儀式怪獸進行儀式召喚的場合，在我方墓地的此卡可以除外來代替素材的其中1體。使用此卡來儀式召喚的儀式怪獸在場上表側表示存在為限，同步怪獸的效果無效化。
    77207191:
      name: ! '角翼魔人 '
      lore: 當這張卡召喚、反轉召喚成功時，牌組一體「幻獸王」加入手牌。
      str1: 加入手牌
    77229910:
      name: 變形鬥士·防護罩
      lore: 破壞我方場上表側表示存在的冠有「變形鬥士」之名的怪獸的魔法·陷阱卡的發動無效並破壞。我方牌組1張冠有「變形鬥士」之名的卡加入手牌。
    77252217:
      name: 電動刃蟲
      lore: 此卡進行戰鬥時，傷害步驟結束時對方抽一張牌。
      str1: 對方抽一張牌
    77330185:
      name: XX劍士 卡爾塞姆
      lore: 場上存在的此卡由於卡片效果被破壞送入墓地時，從我方牌組將1體冠有「X劍士」之名的怪獸加入手牌。此卡的攻擊力，上升我方場上表側表示存在冠有「X劍士」之名的怪獸數量x200點。
      str1: 檢索
    77334267:
      name: 發條裝攻 發條王
      lore: ! "等級5怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇場上覆蓋的2張卡來發動。選擇的卡破壞。"
      str1: 破壞
    77336644:
      name: 紅惡魔龍/爆裂型態
      lore: 此卡不能通常召喚。僅能使用「爆裂模式」的效果來特殊召喚。此卡攻擊時，在傷害階段結束後破壞此卡以外的所有怪獸。另外，場上存在的此卡破壞時，可以將我方墓地存在的1體「紅惡魔龍」特殊召喚。
      str1: 破壞
      str2: 特殊召唤
      str3: 特殊召喚「紅惡魔龍」
    77372241:
      name: 赤炎界龍人
      lore: 此卡戰鬥破壞怪獸送入墓地時，破壞的怪獸等級x200點給對手生命值傷害。
      str1: 傷害
    77379481:
      name: 大盤振舞侍
      lore: 此卡給予對手玩家戰鬥傷害時，對手玩家抽牌將手牌補滿到7張為止。
    77414722:
      name: 魔法干擾
      lore: 捨棄1張手牌來發動。魔法卡的發動無效並破壞。
    77454922:
      name: 要塞鯨魚的誓言
      lore: 「要塞鯨魚」降臨必要，從手牌和場上解放等級合計7以上的怪獸。
    77456781:
      name: 閃靈烏賊
      lore: 潛在海裡的巨大章魚。從海中突然出現並攻擊。
    77491079:
      name: 爆風蜥蜴
      lore: 反轉：選擇對手場上一張怪獸卡，送回持有者手牌。
      str1: 返回手牌
    77506119:
      name: 閃電獨角獸
      lore: ! "獸族協調+協調以外的怪獸1體以上\r\n1回合1次，在我方的主要階段選擇對手場上表側表示存在的1體怪獸來發動。選擇的1體怪獸的攻擊力到結束階段為止，下降我方場上存在的怪獸數量x500點。發動此效果的回合，此卡以外的怪獸不能攻擊。"
      str1: 攻擊力下降
    77527210:
      name: 神聖之魂
      lore: 此卡不可通常召喚。自己墓地的光屬性怪獸二體移除才可特殊召喚至場。當此卡存在場上時，在對手戰鬥階段期間，對手全部的怪獸攻擊力下降300分。
    77538567:
      name: 魔宮的賄賂
      lore: 對手的魔法·陷阱發動無效並破壞。對手從牌組抽一張卡。
    77542832:
      name: 略魔·血滴石
      lore: 求所無別 結終 滅破 壞破 念邪的高崇 人魔略侵 魂之輩我 惡邪為又 粹純為既。
    77561728:
      name: 擾亂作戰
      lore: 對手將手牌加入牌組重新洗牌之後，從牌組抽出與原來手牌張數等量的牌。
    77565204:
      name: 未來融合-FutureFusion
      lore: 將我方額外牌組存在的1隻融合怪獸給雙方確認，將決定的融合素材怪獸從我方牌組送入墓地。發動後第2回合的我方準備階段時，確認的1隻融合怪獸當作融合召喚從額外牌組特殊召喚。此卡不在場上存在時，那隻怪獸破壞。那隻怪獸破壞時此卡破壞。
    77568553:
      name: 巨大毛蟲
      lore: 巨大的青蟲。吐出濃烈的酸液、可以溶解任何東西。
    77581312:
      name: 假面小丑
      lore: 一邊跳死之舞蹈，一邊切碎敵人的戰士。
    77584012:
      name: 擬似空間
      lore: 可以將我方墓地存在的1張場地魔法卡從遊戲中除外，此卡到結束階段時為止變為與被此卡除外的場地魔法卡同名，得到同樣效果。這個效果1回合只能使用1次。
      str1: 獲得場地魔法卡的效果
    77585513:
      name: 人造人-精神衝擊
      lore: 此卡表側在場上的期間，陷阱卡不可發動，全場上陷阱卡的效果無效化。
    77585514:
      name: 人造人-精神衝擊
      lore: 此卡表側在場上的期間，陷阱卡不可發動，全場上陷阱卡的效果無效化。
    77600660:
      name: 念力帝皇
      lore: 此卡召喚‧特殊召喚成功時，我方墓地存在的超能族怪獸數量x500點回復生命值。
      str1: 回復
    77603950:
      name: 沙塔那
      lore: 能詛咒敵人，使之不能動彈的魔法使。
    77608643:
      name: D-HERO 頑固小子
      lore: 此卡在自己場上表側表示時、自己場上除了此卡以外名字帶有「D-HERO 」的怪獸被戰鬥破壞送入墓地的場合，該怪獸一體可以在下一次自己的準備階段時特殊召喚到自己場上。此效果一回合只能使用一次。
      str1: 特殊召喚
    77622396:
      name: 天邪鬼的詛咒
      lore: 到發動回合的結束階段為止，使攻擊力·守備力上升·下降的效果逆轉。
    77625948:
      name: 電子黑暗刃
      lore: 此卡召喚成功時，選擇我方墓地存在一體等級3以下的龍族怪獸當作裝備卡裝備在此卡上，此卡的攻擊力上升該卡的攻擊力。此卡可以對對手進行直接攻擊。這個場合，此卡的攻擊力只在傷害步驟變為一半。此卡被戰鬥破壞的場合，裝備怪獸代替破壞。
      str1: 裝備
    77642288:
      name: 劍鬥獸 追擊鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡進行戰鬥的戰鬥階段結束時，牌組中的「劍鬥獸 追擊鬥士」以外的冠有「劍鬥獸」之名的兩體怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    77700347:
      name: 死靈防禦者
      lore: 我方的主要階段時，將墓地的此卡從遊戲中除外，選擇我方場上存在的1隻怪獸來發動。到下次對手結束階段時為止，那隻怪獸不會被戰鬥破壞，由於戰鬥而給我方的戰鬥傷害變成0。
      str1: 戰鬥耐性
    77754944:
      name: 萬能地雷
      lore: 當對手攻擊宣言時才可發動。對手攻擊表示的怪獸中攻擊力最高的怪獸1體破壞。
    77778835:
      name: 歇斯底里的陣列
      lore: 捨棄一張手牌。儘可能的從自己墓地特殊召喚「神鷹女郎」。此卡離場時，因此效果所特殊召喚的怪獸全部破壞。
    77797992:
      name: 森林聖獸 羊駝馴鹿
      lore: ! "此卡依此卡的表示形式得到以下效果。\r\n●攻擊表示：我方場上表側攻擊表示存在的鳥獸族·昆蟲族·植物族怪獸不會被戰鬥破壞。\r\n●守備表示：我方場上表側守備表示存在的鳥獸族·昆蟲族·植物族怪獸不會成為卡片效果對象，也不會被卡片效果破壞。"
    77827521:
      name: 地獄的裁判
      lore: 將敵人關進棺材中，在地獄進行判決。
    77841719:
      name: 略魔人偶 葛珮利亞
      lore: 此卡不能特殊召喚。此卡由於對手而從場上離開時，選擇對手場上表側表示存在的1隻怪獸到下次我方的結束階段時為止得到控制權。
      str1: 獲得控制權
    77847678:
      name: 紫炎的計略
      lore: 我場上存在冠有「六武眾」之名的怪獸由於戰鬥而被破壞的場合才能發動。從手牌將2隻冠有「六武眾」之名的怪獸特殊召喚。
    77859858:
      name: 邁向破滅的神速抽牌
      lore: 互相玩家的抽牌階段開始時，手牌0張的話，除了平常抽的卡片以外可以多抽一張。此卡的控制者每到自己回合的結束階段需要支付700點生命值。如果這個時候生命值不足700的話，生命值歸0。自己場上表側表示存在的這張卡離場的時候，自己受到3000點傷害。　
      str1: 抽卡
    77864539:
      name: 機皇廠
      lore: 場上表側表示存在冠有「機皇」之名的怪獸被選擇為攻擊對象時才能發動。選擇我方墓地存在的1隻冠有「機皇兵」之名的怪獸加入手牌。之後，成為攻擊對象的怪獸破壞。
    77901552:
      name: 聖刻龍-降雨神龍 忒芙妮
      lore: 對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以從手牌特殊召喚。用這個方法特殊召喚的回合，此卡不能攻擊。另外，此卡被解放時，從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。
      str1: 特殊召唤
    77998771:
      name: 烏鴉天狗
      lore: 知道各種事的天狗。據說能使用神通之力。
    78004197:
      name: 暗黑界的武神 哥爾
      lore: 此卡因其他卡片的效果從手牌捨棄到墓地時，將此卡特殊召喚到我方場上。因對手的卡片而捨棄的話，可以再選擇對手場上最多2張卡並破壞
      str1: 特殊召唤
      str2: 是否破壞對方場上的卡?
    78009994:
      name: 龍族守衛
      lore: 怪獸通常召喚成功時，在此卡放置1個龍族計數器。可以將場上表側表示存在的此卡送入墓地，等級在此卡搭載的龍族計數器以下的1隻龍族怪獸從牌組特殊召喚。
      str1: 特殊召喚
    78010363:
      name: 黑森的巫女
      lore: 當此卡從場上送進墓地時，自己牌組一枚守備力1500分以下的怪獸互相確認之後加入手牌，接著牌組重洗。
      str1: 牌組檢索
    78033100:
      name: 聖刻龍-地神龍人 蓋布
      lore: 此卡由於戰鬥而破壞對手怪獸送入墓地時，從我方手牌·牌組·墓地選擇1隻龍族通常怪獸，攻擊力·守備力變成0並特殊召喚。另外，此卡被解放時，從我方手牌·牌組·墓地特殊召喚1隻冠有「聖刻」之名的通常怪獸。
    78060096:
      name: 滅絕王
      lore: 暗黑之海的主人，可怕的巨型大馬哈魚。其卵可是暗黑界第一的美食。
    78082039:
      name: 封閉森林
      lore: 我方墓地存在的怪獸每有1隻，我方場上表側表示存在的獸族怪獸的攻擊力上升100點。此卡在場上存在為限，不能發動場地魔法卡。另外，此卡被破壞的回合，不能發動場地魔法卡。
    78121572:
      name: 黑魔力精製者
      lore: 1回合1次，可以將攻擊表示的此卡變更成表側守備表示，在場上表側表示存在1張可以搭載魔力計數器的卡上放置1個魔力計數器。
      str1: 放置魔力計數器
      str2: 要放置魔力計數器嗎?
    78156759:
      name: 發條機雷 發條雷
      lore: ! "等級3怪獸x2\r\n場上的此卡被破壞的場合，可以移除此卡的1個超量素材來代替。適用這個效果的回合結束階段時1次，選擇場上的1張卡破壞。"
      str1: 是否要使用「發條機雷 發條雷」的效果代替破壞?
      str2: 破壞
    78193831:
      name: 破壞劍士
      lore: 對手場上與對手的墓地每有一隻龍族怪獸，此卡攻擊力上升500。
    78193832:
      name: 破壞劍士
      lore: 對手場上與對手的墓地每有一隻龍族怪獸，此卡攻擊力上升500。
    78211862:
      name: 提升能量
      lore: 捨棄一張手牌。直到發動回合的結束階段為止，提昇場上一隻表側表示的怪獸的攻擊力 1500 點。
    78243409:
      name: 火山口的潛藏者
      lore: 此卡被破壞而從場上送到墓地時，可以從手牌特殊召喚一隻炎族怪獸。
      str1: 特殊召唤
    78275321:
      name: 赤蟻 阿斯卡托爾
      lore: 此卡被戰鬥破壞送入墓地時，可以選擇我方墓地存在1體等級5的怪獸特殊召喚。此效果特殊召喚的怪獸效果無效化，該回合結束階段送入墓地。
      str1: 特殊召唤
    78349103:
      name: 機甲和平維護者
      lore: 場上存在的此卡破壞送入墓地時，可以將我方牌組一體聯合怪獸加入手牌。一回合一次，在我方的主要階段可以將此卡當成裝備卡裝備到我方場上存在一體機械族怪獸上，或是解除裝備以表側攻擊表示特殊召喚。(一體怪獸僅能裝備一體聯合怪獸。裝備怪獸破壞的場合，此卡代替破壞。)
      str1: 變成裝備卡
      str2: 特殊召唤
      str3: 檢索
    78364470:
      name: 雙子星聖·北河三
      lore: 此卡召喚成功的回合，只有1次可以在通常召喚外多召喚1隻冠有「星聖」之名的怪獸。
      str1: 額外的通常招喚
    78371393:
      name: 尤貝爾
      lore: 此卡不會被戰鬥破壞。表側攻擊表示存在的此卡被對手怪獸攻擊時，攻擊怪獸的攻擊力數值給予對手生命值傷害。此卡進行戰鬥時，控制者所受到的戰鬥傷害為０。此卡在我方的結束階段時需將我方場上一隻怪獸解放以不被破壞。此卡因為本身以外的效果破壞時，可從我方的手牌·牌組·墓地特殊召喚一體「尤貝爾-Das
        Abscheulich Ritter」。
      str1: 傷害
      str2: 破壞
      str3: 是否要選擇1隻怪獸作祭品?
      str4: 特殊召唤
    78387742:
      name: 冒牌英雄
      lore: 特殊召喚自己手牌一隻冠有「E．HERO」之名的怪獸。該怪獸不能攻擊，並在結束階段時回到持有者的手牌。
    78402798:
      name: 騎士蜥蜴
      lore: 守護著大會、被綠色的鱗片包住身體的戰士蜥蜴。
    78422252:
      name: XX劍士 全護甲騎士
      lore: 此卡在場上表側表示存在為限只有1次，可以無效對手1隻怪獸的攻擊。此卡由於戰鬥而將對手場上守備表示存在的怪獸破壞場合，可以將我方墓地存在1隻等級4以下冠有「X劍士」之名的怪獸特殊召喚。
      str1: 攻擊無效
      str2: 特殊召唤
    78423643:
      name: 三首的基多
      lore: 有三個頭的怪獸，性格非常兇暴。
    78486968:
      name: 牡羊星聖·婁宿一
      lore: 此卡召喚成功時，可以從我方牌組將1隻冠有「星聖」之名的怪獸加入手牌。
      str1: 卡組檢索
    78512663:
      name: E·HERO 熔岩新生人
      lore: ! "「E·HERO 新生人」＋「N·火焰甲蟲」＋「N·大地鼴鼠」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。此卡的攻擊力，依場上的卡片數量X400點上升。結束階段時此卡回到融合牌堆。因此效果回到融合牌堆時，場上存在的全部卡片回到持有者手中。"
      str1: 回到融合卡组
    78552773:
      name: 斯帕伊
      lore: 場上存在的此卡被卡片效果送入墓地時，可將我方牌組1體「太陽的神官」特殊召喚。此效果特殊召喚的怪獸攻擊力加倍，回合的結束階段回到持有主手牌。
      str1: 特殊召唤
    78556320:
      name: 邪惡蘭笛
      lore: 服侍黑暗的女戰士。將對手血祭是她生存的意義。
    78564023:
      name: 黑羽-二之太刀的艾特吉亞
      lore: 我方場上存在冠有「黑羽」之名的怪獸與對手怪獸進行戰鬥的傷害步驟結束時，對手怪獸還在場上存在的場合，可以將此卡從手牌送入墓地來發動。給對手生命值1000點傷害。
      str1: 給對手1000傷害
    78577570:
      name: 六劍獸的宣誓
      lore: 「六劍獸」降臨必要。必須從手牌·場上解放等級合計7的怪獸，「六劍獸」才可降臨。
    78586116:
      name: 力量提升連接器
      lore: 發動後此卡變成裝備卡裝備在我方場上表側表示存在的1隻冠有「變形鬥士」之名的怪獸上。裝備怪獸不能攻擊。用這個效果裝備時，選擇裝備怪獸以外場上表側表示存在的1隻怪獸。選擇怪獸的攻擊力上升裝備怪獸的攻擊力數值。
      str1: 攻擊力上升
    78613627:
      name: 死亡袋鼠
      lore: 攻擊以守備表示的此卡之怪獸其攻擊力比此卡之守備力低的時候場合，破壞該攻擊怪獸。
    78636495:
      name: 紐特
      lore: 反轉：此卡的攻擊力·守備力上升500點。另外，此卡由於戰鬥被破壞的場合，將此卡破壞的怪獸的攻擊力·守備力下降500點。
      str1: 攻守上升500
      str2: 攻守下降500
    78651105:
      name: 神獸王 巴爾巴洛斯
      lore: 此卡可以不解放怪獸來通常召喚。這個場合，此卡的原攻擊力變為1900點。解放3體怪獸來升級召喚此卡的場合，對手場上的卡全部破壞。
      str1: 不使用祭品通常召唤
      str2: 使用三个祭品通常召唤
      str3: 對手場上的卡全部破壞
    78658564:
      name: 哥布林突擊部隊
      lore: 此卡攻擊的場合，在戰鬥階段結束時變為守備表示，到下一個我方回合的結束階段為止表示形式不能變更。
    78663366:
      name: 略魔雷鳥
      lore: 魔法·陷阱·效果怪獸的效果發動時，我方場上的此卡可以從遊戲中除外。這個效果在對手回合也能發動。用這個效果除外的此卡在下次準備階段時回到場上，攻擊力上升300點。「略魔雷鳥」的效果1回合只能發動1次。
      str1: 除外
    78700060:
      name: 死靈騎士
      lore: 此卡不可特殊召喚。當效果怪獸效果發動的時候，必須解放表側表示存在場上的此卡。該效果怪獸的發動與效果無效、並且該怪獸破壞。
      str1: 不能特殊召唤
      str2: 效果怪獸的效果發動無效並破壞
    78706415:
      name: 樹壺
      lore: 反轉：雙方場上、手中及墓地的卡片全部回到牌組中重新洗牌。之後從牌組再抽出五張牌。
    78734254:
      name: N·海洋海豚
      lore: 此卡名在規則上也可當作「N·水色海豚」。此卡只能因「NEX」的效果才可以特殊召喚。捨棄一張手牌。確認對手手牌並選擇一隻怪獸。自己場上存在著比選擇的怪獸攻擊力還要高的怪獸時，破壞選擇的怪獸並給予對手500分傷害。這個效果一回合只可以使用一次。
    78780140:
      name: 神木特倫特
      lore: 還在逐漸成長的大樹，是森林的守護神。
    78783370:
      name: 穿越地獄扉的槍
      lore: 給予戰鬥傷害以外的傷害的效果發動時，我方要受到的傷害將轉由對手來承受。
    78792195:
      name: 六武眾的先導
      lore: 我方場上有此卡以外冠有「六武眾」之名的怪獸表側表示存在的場合才可發動。可以解放我方場上存在一體冠有「六武眾」之名的怪獸，破壞場上存在的一體怪獸。
      str1: 破壞
    78794994:
      name: 戰線復活的代價
      lore: 自己場上一隻通常怪獸送入墓地。墓地存在的一隻怪物選擇特殊召喚到自己場上，並裝備此卡。當此卡不存在場上時，裝備怪物破壞。
    78811937:
      name: 潛伏之暗
      lore: 將我方墓地2隻闇屬性怪獸從遊戲中除外來發動。從牌組將1隻等級4的闇屬性怪獸加入手牌。
    78845026:
      name: 閃光協調
      lore: 選擇我方場上表側表示1體等級4的光屬性怪獸來發動。選擇的怪獸在場上表側存在為限，視為協調。
    78861134:
      name: 炎之劍豪
      lore: 傳說不幸的劍豪跌入了火山，從此便擁有了散發出火焰的能力。
    78864369:
      name: 返魂之術
      lore: 選擇自己墓地存在的一體反轉效果怪獸返回牌組最上面。
    78868119:
      name: 深海的歌者
      lore: 此卡召喚成功時，可將我方牌組1體等級3以下的海龍族怪獸特殊召喚。
      str1: 特殊召唤
    78868776:
      name: 劍鬥獸 火繩鬥士
      lore: 此卡因為冠有「劍鬥獸」之名的怪獸之效果特殊召喚成功的場合，此卡的原攻擊力變成2100。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        火繩鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 特殊召唤
    78910579:
      name: 儀水鏡的返魂術
      lore: 選擇我方場上1隻水屬性怪獸返回牌組，選擇我方墓地存在2隻水屬性怪獸加入手牌。
    78922939:
      name: 垃圾侍從
      lore: 我方場上有冠有「垃圾」之名的怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。
    78933589:
      name: 原始之液
      lore: 1回合1次，在我方主要階段時才能發動。將手牌最多2隻冠有「進化龍」之名的怪獸返回牌組洗牌，從牌組抽出返回張數的牌。「原始之液」在我方場上只能表側表示存在1張。
      str1: 手牌交換
    78984772:
      name: 火焰龍
      lore: 宇宙形成時所誕生的龍，那股衝擊力使雙胞胎龍合體。
    79068663:
      name: 垃圾攻擊
      lore: 裝備怪獸戰鬥破壞怪獸送入墓地時，給予對手破壞怪獸原攻擊力一半的傷害。
      str1: 傷害
    79080761:
      name: 巨石Ω
      lore: 此卡不能通常召喚。將我方墓地2體地屬性怪獸從遊戲中除外的場合可以特殊召喚。我方場上表側表示存在的此卡，被卡片效果送入墓地時，對手場上存在的魔法·陷阱卡全部破壞。
      str1: 對手場上存在的魔法·陷阱卡全部破壞
    79106360:
      name: 混沌壺
      lore: 反轉：場上的怪獸全部加進持有者牌組洗牌。之後，雙方玩家從各自牌組上翻出跟加進牌組數量相同的怪獸為止，從那之中以裡側守備表示特殊召喚所有等級4以下的怪獸。那以外翻出的卡全部捨棄至墓地。
    79109599:
      name: 沼地魔神王
      lore: 此卡可以代替一體融合素材怪獸。此時，其他的融合素材怪獸必須是正規的。另外，可以將此卡從手牌送入墓地，將牌組一張「融合」魔法卡加入手牌。
      str1: 檢索
    79126789:
      name: 暗黑界的狩人 布勞
      lore: 此卡因其他卡片的效果從手牌捨棄到墓地時從牌堆抽一張牌。因對手的卡片而捨棄的話，再抽一張牌。
      str1: 抽卡
    79155167:
      name: 蟲甲爆破
      lore: 選擇我方場上1張冠有「甲蟲裝機」之名的的卡和對手場上表側表示存在的2張卡來發動。選擇的卡破壞。
    79161790:
      name: 反轉世界
      lore: 場上表側表示存在全部效果怪獸的攻擊力·守備力互換。
    79178930:
      name: 定時機巧爆彈
      lore: 表側守備表示存在冠有「機巧」之名的怪獸被選擇為攻擊對象時才能發動。對手場上表側表示存在的怪獸全部破壞。
    79182538:
      name: 暗黑狂犬
      lore: 原本曾經是在公園玩耍的普通狗類，但是由於黑暗的力量而兇暴化了。
    79185500:
      name: 鐵巨人 鋼鐵大槌
      lore: 我方場上有「異次元超能力者 星斗羅賓」「野獸戰士 豹人」「鳳王獸 蓋爾達」存在的場合，此卡可以從手牌特殊召喚。此卡在場上表側表示存在為限，不能變更表示形式。另外，1回合1次，選擇我方場上的1隻怪獸才能發動。這個回合，選擇的怪獸可以直接攻擊對手玩家。
      str1: 直接攻擊
    79205581:
      name: 強制終了
      lore: 將我方場上此卡以外的一張卡送入墓地，此回合的戰鬥階段結束。此效果僅能在戰鬥階段發動。
      str1: 戰鬥階段結束
      str2: 是否現在使用「強制終了」的效果?
    79229522:
      name: 奇美拉聚合要塞龍
      lore: ! "「電子龍」+機械族怪獸1隻以上\r\n此卡不能當作融合素材使用。僅能將我方‧對手場上存在上述的卡送入墓地的場合，才能從額外牌組特殊召喚(不需要「融合」魔法卡)。此卡的原攻擊力變成此卡的融合素材怪獸數量x1000點。"
      str1: 請選擇1隻「電子龍」
      str2: 請選擇1隻以上的機械族怪獸
    79279397:
      name: D少年組
      lore: 反轉：可以從自己的卡組把任意數量的「D少年組」在自己場上表側攻擊表示特殊召喚，用這個效果每特殊召喚1只怪獸自己受到1000分的傷害。
      str1: 特殊召唤
      str2: 是否要進行特殊召喚?
    79323590:
      name: 魔力枷鎖
      lore: 自己和對手玩家每一次從手牌中用來作召喚·特殊召喚·放置·發動的卡片１枚，每一枚即需支付生命值５００分。
    79333300:
      name: 風靈術-「雅」
      lore: 解放我方場上存在的1體風屬性怪獸，選擇對手場上存在的1張卡來發動。選擇的卡回到持有者牌組最下方。
    79335209:
      name: 搗蛋小黑
      lore: 使用一切手段搗亂的搗蛋三人組中的一員。據說集齊了三人就會發生什麼。
    79337169:
      name: 臂鎧戰士
      lore: 解放此卡來發動。我方場上所有戰士族怪獸的攻擊力·守備力上升500點，適用到那些怪獸進行戰鬥的傷害步驟為止。此效果在對手回合也可發動。
    79407975:
      name: 究極寶玉神 黑暗・彩虹龍
      lore: 此卡不能通常召喚。僅可將自己墓地存在的七種闇屬性怪獸從遊戲中除外才能特殊召喚。將除了此卡以外，自己場上和自己的墓地存在的闇屬性怪獸全部除外，每除外一張，此卡的攻擊力上升５００。
    79409334:
      name: 暗黑劍龍
      lore: 此卡成為對手怪獸的攻擊對象時，此卡變成守備表示。
      str1: 變成守備表示
    79418153:
      name: 刺槍惡魔
      lore: 對手場上守備表示存在的怪獸因我方怪獸的攻擊宣言而成為攻擊對象時才能發動。攻擊該守備怪獸時，若攻擊力超越其守備力，該數值給予對手戰鬥傷害。這個效果1回合只能使用1次。
      str1: 貫通傷害
    79444933:
      name: 炎之魔精依格尼斯
      lore: 解放我方場上一體表側表示存在的炎屬性怪獸來發動。給對手我方墓地存在炎屬性怪獸張數X100點的傷害。
      str1: 給傷害
    79473793:
      name: 青冰的白夜龍
      lore: 以此卡為對象的魔法或陷阱卡發動無效並破壞。自己場上表側表示存在的怪獸成為攻擊對象時，可以將自己場上的1張魔法或陷阱卡送進墓地，將攻擊對象變更為此卡。
    79491903:
      name: 蛇妖納迦
      lore: 此卡不會被戰鬥破壞。與此卡戰鬥的怪獸的攻擊力在戰鬥階段結束變為0。我方的結束階段時，場上表側守備表示的此卡變為表側攻擊表示。
      str1: 攻擊力變為0
      str2: 變為表側攻擊表示
    79544790:
      name: 悔恨再生
      lore: 我方場上存在的怪獸被戰鬥破壞送入墓地時發動。該怪獸一體在我方場上以守備表示特殊召喚。此效果特殊召喚的怪獸在結束街段破壞。
    79571449:
      name: 天使的施捨
      lore: 從自己牌堆抽3枚卡，然後從手牌捨棄2枚卡。
    79575620:
      name: 注射天使 莉莉
      lore: 此卡在自己與對手的戰鬥階段時，在傷害計算時才可發動效果。若支付生命值2000分，此卡的攻擊力在傷害計算時攻擊力上升3000分。
      str1: 攻擊力上升
    79580323:
      name: 劍鬥獸 陸戟鬥士
      lore: 此卡不能藉由「劍鬥獸 重裝鬥士」以外的效果來特殊召喚。此卡特殊召喚成功時，牌組中冠有「鬥器」之名的一枚魔法卡加入手牌。此卡進行戰鬥的戰鬥階段結束時，此卡回到牌組，牌組中的「劍鬥獸
        陸戟鬥士」以外的冠有「劍鬥獸」之名的一體怪獸特殊召喚到自己的場上。
      str1: 檢索卡組
      str2: 特殊召唤
    79629370:
      name: 月光下的少女
      lore: 月亮加護的魔導士。神秘的魔法能使人看到幻覺。
    79703905:
      name: 雲魔物-高層雲
      lore: 此卡不會因為戰鬥破壞。此卡以表側守備表示存在於場上的場合，此卡破壞。此卡召喚成功時，在此卡上放置場上存在名有「雲魔物」的怪獸數量的霧計數器。移除場上存在的三個霧計數器、對手隨機捨棄一張手牌。
    79707116:
      name: 麻痺鎖鏈
      lore: 每次因為卡片的效果使對手牌組的牌送入墓地時，給對手生命值300點傷害。
      str1: 給予傷害
    79718768:
      name: 急轉直下
      lore: 對手發動以墓地存在的卡為對象的魔法·陷阱·效果怪獸的效果的場合此卡破壞。由於此卡的效果使此卡被破壞送入墓地時，對手墓地存在的卡全部加進牌組洗牌。
      str1: 返回卡组
    79759861:
      name: 死者手向
      lore: 捨棄1張手牌，選擇場上存在的一體怪獸來發動。選擇的怪獸破壞。
    79785958:
      name: 略魔雙子·北河二
      lore: 此卡召喚成功的回合，我方在通常召喚外只有1次可以再多召喚1隻冠有「略魔」之名的怪獸。
      str1: 「略魔雙子·北河二」的效果召喚
    79796561:
      name: 同步砲手
      lore: 1回合1次，只能在我方主要階段1才能發動。將我方場上表側表示存在1體同步怪獸從遊戲中除外，給對手生命值600點傷害。因為這個效果除外的怪獸在下次我方的準備階段時回到場上。
    79798060:
      name: 地縛神 科卡萊雅
      lore: 冠有「地縛神」之名的怪獸在場上只能表側存在1體。場上沒有表側表示存在的地形魔法存在時此卡破壞。對手不能選擇此卡為攻擊對象。此卡可以直接攻擊對手。此卡因其他卡片效果破壞送入墓地時，場上的卡全破壞。
      str1: 破壞
    79814787:
      name: 傳說的白石
      lore: 此卡送入墓地時，將我方牌組中的1張「青眼白龍」加入手牌。
      str1: 加入手牌
    79816536:
      name: 召喚師的技能
      lore: 自己牌堆等級5以上的通常怪獸一張加入手牌。
    79850798:
      name: 爆走特快 火箭飛矢
      lore: 此卡不能通常召喚。只能在我方場上沒有卡片存在的場合才能特殊召喚。特殊召喚此卡的回合，我方不能進行戰鬥階段。此卡在場上表側表示存在為限，我方不能發動魔法·陷阱·效果怪獸的效果，也不能覆蓋卡片。此卡的控制者在每次自己的準備階段時將所有手牌送入墓地。或是破壞此卡。
      str1: 手牌全部送入墓地?
    79852326:
      name: 死靈佐瑪
      lore: 此卡發動後成為怪獸卡（不死族·闇·星4·攻1800/守500）以守備表示特殊召喚到自己的怪獸卡區。此卡被戰鬥破壞時，給予對手和破壞此卡的怪獸攻擊力相等的生命值傷害。(此卡也視為陷阱卡)。
    79853073:
      name: 密碼尖兵
      lore: 此卡與戰士族怪獸進行戰鬥的傷害計算時才能發動。此卡的攻擊力·守備力僅在傷害計算時上升2000點。
      str1: 攻守上升
    79856792:
      name: 究極寶玉神 彩虹龍
      lore: ! "此卡不能通常召喚。僅能在我方場上及墓地冠有「寶玉獸」之名的怪獸合計7種存在的場合才能特殊召喚。此卡特殊召喚的回合不能發動以下效果。\r\n●將我方場上冠有「寶玉獸」之名的怪獸全部送入墓地。送入墓地的卡每有1張，此卡的攻擊力上升1000點。此效果可以在對手回合發動。\r\n●可以將我方墓地冠有「寶玉獸」之名的怪獸全部除外，場上存在的卡全部回到持有者牌組。"
      str1: 將我方場上冠有「寶玉獸」之名的怪獸全部送入墓地。送入墓地的卡每有1張，此卡的攻擊力上升1000點。此效果可以在對手回合發動
      str2: 可以將我方墓地冠有「寶玉獸」之名的怪獸全部除外，場上存在的卡全部回到持有者牌組
    79870141:
      name: 猛進劍角獸
      lore: 此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    79875176:
      name: 卡通砲兵
      lore: 召喚·反轉召喚·特殊召喚的回合無法攻擊。場上的「卡通世界」被破壞時此卡破壞。我方場上有「卡通世界」且對手場上沒有卡通怪獸時，此卡可直接攻擊對手。解放我方場上一隻怪獸，給對手500點傷害。
      str1: 傷害
    79965360:
      name: 亞馬遜的傳家寶
      lore: 只能裝備在冠有「亞馬遜」之名的怪獸上。裝備怪獸1回合1次，不會被戰鬥破壞。被裝備怪獸攻擊的怪獸在傷害計算後破壞。
      str1: 破壞
    79972330:
      name: 幻蝶刺客 風蝶
      lore: 此卡以外我方場上的怪獸給予對手生命值戰鬥傷害時，選擇對手場上表側表示存在的1隻怪獸來發動。選擇怪獸的攻擊力下降當時給予的傷害數值。
    79979666:
      name: E·HERO 泡沫人
      lore: 手牌只有這一張卡的場合，可以從手牌特殊召喚此卡。此卡成功召喚、反轉召喚、特殊召喚時，如果自己場上與手牌沒有其他卡時，可以從牌組抽兩張卡。
      str1: 特殊召唤
      str2: 抽卡
    80032567:
      name: 侏儸紀巨獸龍
      lore: ! "協調+協調以外的恐龍族怪獸1體以上\r\n此卡在場上表側表示存在為限，我方場上表側表示存在冠有「侏儸紀」之名的怪獸的攻擊力上升我方墓地冠有「侏儸紀」之名的怪獸數量x200點。"
    80033124:
      name: 電子黑暗衝擊！
      lore: 從我方的手牌·場上·墓地，將「電子黑暗角」「電子黑暗刃」「電子黑暗骨」各1體送回牌組，將1體「鎧黑龍─電子黑暗龍」當作融合召喚從額外牌組特殊召喚。
    80036543:
      name: 通往活路的希望
      lore: 我方的生命值比對手低1000點以上的場合，支付1000點生命值來發動。雙方玩家的生命值每差2000點，我方就抽1張牌。
    80045583:
      name: 古代的機械砲台
      lore: 解放此卡。給對手500 點傷害。此回合雙方戰鬥階段中不能發動陷阱。
      str1: 傷害
    80071763:
      name: 魔人黑暗巴爾塔
      lore: ! "「憑依的血靈」＋「邊境的大賢者」\r\n此怪獸的融合召喚，必須以上述的卡才能進行。通常魔法發動時支付1000點可使其效果無效。因戰鬥而被此卡破壞的效果怪獸其效果無效。"
      str1: 無效
    80075749:
      name: 泡沫幻覺
      lore: 自己場上必須要有表側表示的「E．HERO 泡沫人」才能發動。該回合，我方可以從手牌中發動一枚陷阱卡。
    80102359:
      name: 強化人類 賽克
      lore: 將我方墓地1體超能族怪獸除外來發動。此卡攻擊力上升500點。此效果1回合只能使用2次。
      str1: 攻擊力上升
    80108118:
      name: X劍士 烏魯貝倫
      lore: ! "協調+協調以外的怪獸1隻以上\r\n對手手牌4張以上的場合，此卡給予對手戰鬥傷害時，對手手牌隨機1張放到牌組最上方。"
      str1: 返回卡组
    80117527:
      name: No.11 巨眼
      lore: ! "等級7怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手場上存在的1隻怪獸來發動。得到選擇怪獸的控制權。發動這個效果的回合此卡不能攻擊。"
      str1: 得到控制權
    80141480:
      name: 獵人蜘蛛
      lore: 佈置蜘蛛網狩獵，落入網中的東西將被吃掉。
    80159717:
      name: 龍盟騎士-三叉之槍
      lore: ! "龍族協調+協調以外的鳥獸族怪獸1體以上\r\n將我方場上存在最多3張卡送入墓地發動。確認對手的額外牌組，選擇因此效果送入墓地同樣張數的卡送入墓地。此效果1回合只能使用1次。"
      str1: 確認額外卡組
    80161395:
      name: 神秘的中華砂鍋
      lore: 解放我方場上一體怪獸。選擇被解放怪獸的攻擊力或守備力，該數值回復到我方生命值上。
      str1: 選擇要適用的效果
      str2: 回復等同攻擊力數值的生命值
      str3: 回復等同守備力數值的生命值
    80163754:
      name: 爆裂氣息
      lore: 解放我方場上一隻龍族怪獸發動。破壞場上所有守備力在該解放怪獸的攻擊力以下的表側表示怪獸。
    80168720:
      name: 闇的訪來
      lore: 捨棄兩張手牌。選擇一隻表側表示怪獸，表示形式不變，直接轉為裡側。
    80186010:
      name: 殺手恐龍
      lore: 把這張卡從手牌捨棄至墓地。從牌組把1張「侏儸紀世界」加入手牌。
      str1: 檢索
    80193355:
      name: 救出劇
      lore: 以場上表側表示存在冠有「亞馬遜」之名的怪獸為對象的卡片發動時才能發動。成為對象的怪獸回到手牌，之後從手牌將該怪獸以外的1體怪獸在我方場上特殊召喚。
    80204957:
      name: 借機巧藏
      lore: 選擇我方場上表側表示存在的1隻冠有「機巧」之名的怪獸來發動。從我方牌組將1隻等級4以下冠有「機巧」之名的怪獸加入手牌，被選擇的怪獸的表示形式變更。
    80208158:
      name: 異次元超能力者 星斗羅賓
      lore: 此卡在場上表側表示存在為限，其他的我方怪獸不會成為對手的卡片效果對象，也不會成為攻擊對象。另外，此卡在墓地存在的場合，對手怪獸直接攻擊宣言時才能發動。從墓地以表側守備表示特殊召喚此卡。用這個效果特殊召喚的此卡從場上離開的場合從遊戲中除外。「異次元超能力者
        星斗羅賓」在場上只能表側表示存在1隻。
      str1: 特殊召唤
    80234301:
      name: 稜鏡人
      lore: 晶瑩剔透的水晶凝固體。收集光線而射出激光。
    80244114:
      name: 星塵幻影
      lore: 我方場上存在的此卡被對手破壞送入墓地時，可以選擇我方墓地存在的1隻「星塵龍」以表側守備表示特殊召喚。另外，可以將墓地存在的此卡從遊戲中除外，選擇我方場上表側表示存在的1隻龍族同步怪獸來發動。被選擇的怪獸1回合1次不會被戰鬥破壞，適用這個效果的傷害步驟結束時攻擊力·守備力下降800點。
      str1: 特殊召唤
      str2: 戰鬥破壞耐性
    80280737:
      name: 爆裂模式
      lore: 解放我方場上一體同步怪獸來發動、與解放怪獸同名且名字後方冠有「/爆裂型態」之名的怪獸一體從牌組以攻擊表示特殊召喚。
    80304126:
      name: 魔導女武神
      lore: 此卡在場上表側表示存在為限，對手不能選擇表側表示存在其他魔法使族怪獸為攻擊對象。
    80316585:
      name: 神鷹女郎·電子盔甲
      lore: 此卡規則上叫「神鷹女郎」。
    80321197:
      name: 深紅劍士
      lore: ! "協調+協調以外的怪獸1隻以上\r\n此卡由於戰鬥將對手怪獸破壞送入墓地時，下次對手回合對手不能召喚·特殊召喚等級5以上的怪獸。"
      str1: 召唤限制
    80344569:
      name: N·大地鼴鼠
      lore: 此卡與對手怪獸戰鬥的場合，可以不進行傷害計算將對手怪獸與此卡返回持有者手牌。　
      str1: 返回手牌
    80367387:
      name: 核成雙劍士
      lore: 此卡控制者在每次我方的結束階段將手牌一張「核成的鋼核」送入墓地或將手牌一張戰士族怪獸給對手觀看。或是不進行將此卡破壞。此卡戰鬥破壞對手怪獸的場合，僅可再進行一次攻擊。
      str1: 「核成的鋼核」送入墓地
      str2: 戰士族怪獸給對手觀看
      str3: 此卡破壞
      str4: 繼續攻擊
    80368942:
      name: 幼繭派對
      lore: 自己墓地存在的「N」之名的怪獸每有1種類，就從自己牌組特殊召喚1隻「C」之名的怪獸。
    80402389:
      name: 大樹海
      lore: 場上表側表示存在的昆蟲族怪獸破壞送入墓地時，該怪獸的控制者可以從牌組將與破壞怪獸同等級的昆蟲族怪獸1體加入手牌。
      str1: 檢索
    80457744:
      name: 推進戰士
      lore: 我方場上有協調表側表示存在的場合，此卡可以從手牌以表側守備表示特殊召喚。此卡在場上表側表示存在為限，我方場上表側表示存在的戰士族怪獸的攻擊力上升300點。
    80495985:
      name: 光子劍齒虎
      lore: 這張卡召喚或反轉召喚時，可以從自己的卡組把1只「光子劍齒虎」加入手卡。自己場上沒有其他表側表示存在的「光子劍齒虎」的場合，這張卡的攻擊力下降800分。
      str1: 檢索
    80513550:
      name: 悲終女王龍
      lore: 此卡不可通常召喚。我方場上表側表示存在3張以上的永續魔法的場合可以特殊召喚。此卡攻擊給對手生命值戰鬥傷害時，對手選擇手牌1張送入墓地，我方從牌組抽1張牌。另外，此卡從場上送入墓地的場合，我方的準備階段時，可將我方場上表側表示1張永續魔法送入墓地，此卡從墓地特殊召喚。
    80516007:
      name: 稀有魚種
      lore: 「融合貓」+「恍惚的人魚」
    80538728:
      name: 發條騎士
      lore: 我方場上表側表示存在冠有「發條」之名的怪獸被選擇為攻擊對象時，可以將那隻怪獸的攻擊無效。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 攻擊無效
    80549379:
      name: 龍盟-標槍龍
      lore: 此卡在怪獸區域上被破壞的場合，可以不送入墓地而將此卡當作裝備魔法卡裝備在我方上表側表示存在的1體冠有「龍盟」之名的鳥獸族怪獸上。
      str1: 是否使用「龍盟-標槍龍」的效果?
    80551130:
      name: 奇蹟光臨
      lore: 選擇我方被除外的一隻天使族怪獸並特殊召喚。此卡離開場上時，破壞該怪獸。該怪獸被破壞時，此卡破壞。
    80555116:
      name: 自然・守護者
      lore: 對手召喚怪獸成功時，此卡的攻擊力在結束階段前上升300點。
      str1: 攻擊力上升
    80600490:
      name: 分身鬥士
      lore: 將身體分為實體和影子進行襲擊。常常會讓敵人疏忽大意。
    80604091:
      name: 血的代價
      lore: 可以支付500點生命值，通常召喚一體怪獸。此效果僅能在我方的主要階段時與對手的戰鬥階段時發動。
      str1: 通常召唤
      str2: 是否使用效果?
      str3: 表側表示召喚
      str4: 裡側表示放置
    80637190:
      name: 間諜蜘蛛
      lore: 此卡戰鬥破壞對手場上存在的守備怪獸的場合，可以選擇我方墓地1體等級4以下的昆蟲族怪獸特殊召喚。
      str1: 特殊召喚
    80651316:
      name: 進化龍·角鼻龍
      lore: 此卡用冠有「進化蟲」之名的怪獸效果特殊召喚成功時，此卡的攻擊力上升200點。之後，此卡由於戰鬥將對手怪獸破壞的場合，可以從我方牌組將1隻冠有「進化蟲」之名的怪獸加入手牌。
      str1: 检索
    80723580:
      name: 大落穴
      lore: 同時2體以上怪獸特殊召喚成功時發動。場上存在的怪獸全破壞。
    80727036:
      name: 黑色食人鯊
      lore: 「沈船者」+「殺人污泥」+「海原的女戰士」
    80727721:
      name: 侏儸紀黎明角龍
      lore: 解放此卡、選擇我方墓地「侏儸紀黎明角龍」以外等級4以下冠有「侏儸紀」之名的怪獸發動。選擇的怪獸特殊召喚。
      str1: 特殊召唤
    80741828:
      name: 見習魔女
      lore: 此卡表側表示存在場上時，場上全部闇屬性怪獸攻擊力上升500分，光屬性怪獸攻擊力下降400分。
    80744121:
      name: D-HERO 災難小子
      lore: 此卡被戰鬥破壞而送往墓地時，在下個自己的準備階段，從自己 墓地特殊召喚一隻除了「D-HERO 災難小子」以外的名字冠有「D-HERO」的怪獸。
      str1: 特殊召喚
    80769747:
      name: 鎖鏈蛇
      lore: 我方主要階段時，此卡可以當成裝備卡裝在對手場上1體表側表示的怪獸上。此卡裝備的怪獸攻擊力‧守備力下降800點。裝備怪獸被戰鬥破壞送入墓地時，裝備怪獸的控制者從牌組上方將與該怪獸等級一樣數量的卡片送入墓地。
      str1: 裝備
      str2: 牌組上方的卡片送入墓地
    80770678:
      name: 豎琴精靈
      lore: 在天界演奏豎琴的精靈。所演奏出的音色會讓周圍的心變得平靜。
    80811661:
      name: 漢堡的配方
      lore: 「飢餓漢堡」降臨所必需。必須從手牌·我方場上，將等級合計6以上的怪獸解放。
    80813021:
      name: 犀牛
      lore: 雖然守備不像外表般高強。但是角的攻擊力還是很強。
    80825553:
      name: 雲魔物-小煙球
      lore: 小小的雲魔物的孩子雲。非常討厭一個人孤零零的感覺，喜歡和夥伴們乘著微風晃動著到處散步。
    80885324:
      name: 強擊搜查者
      lore: 此卡攻擊裡側守備表示的怪獸時，可以不進行傷害計算直接破壞該怪獸。此效果發動的場合，此卡變為守備表示，直到下一個我方的結束階段為止不能改變此卡的表示形式。
      str1: 破壞
    80887714:
      name: 銀河風暴
      lore: 選擇場上存在1隻沒有超量素材的超量怪獸破壞。
    80908502:
      name: E·HERO 黃金隊長
      lore: 把這張卡從手牌捨棄至墓地。從牌組將1張「摩天樓－Skyscraper－」加入手牌。場上沒有「摩天樓－Skyscraper－」存在的場合，場上的這張卡破壞。
      str1: 檢索
    80921533:
      name: 死皇帝的陵墓
      lore: 雙方玩家在要升級召喚時可以支付要解放的怪獸數量×1000分、並將該怪獸以不用解放怪獸的方式通常召喚。
      str1: 通常召唤
      str2: 表側表示召喚
      str3: 裡側表示放置
      str4: 請選擇要支付的生命值
    80925836:
      name: 核成惡魔
      lore: 此卡控制者在每次我方的結束階段將手牌1張「核成的鋼核」送入墓地或將手牌1張惡魔族怪獸給對手觀看。或是不進行將此卡破壞。此卡在場上表側表示存在為限，主要階段發動的光屬性與闇屬性的怪獸效果無效化。
      str1: 「核成的鋼核」送入墓地
      str2: 惡魔族怪獸給對手觀看
      str3: 此卡破壞
    80955168:
      name: 王墓的陷阱
      lore: 對手墓地的不死族怪獸在我方場上特殊召喚時發動。場上2張卡破壞。
    80987696:
      name: 時間機械-Time Machine
      lore: 怪獸一體被戰鬥破壞送入墓地時發動。該怪獸在破壞時的控制者的場上以相同表示形式特殊召喚。
    81000306:
      name: 渾身的一擊
      lore: 選擇我方場上表側表示存在的1隻怪獸來發動。這個回合，選擇的怪獸不會被戰鬥破壞，由於那次攻擊而發生給予雙方的戰鬥傷害變成0。另外，這個回合，選擇的怪獸攻擊對手怪獸的場合，傷害計算後將那隻對手怪獸破壞。
    81003500:
      name: E·HERO 亡靈薩滿巫師
      lore: ! "「E·HERO 野蠻人」＋「E·HERO 黑暗戀屍人」\r\n此卡只能以融合召喚來特殊召喚。此卡召喚成功時，破壞對手場上一隻怪獸，之後，選擇對手墓地裡的一隻怪獸特殊召喚到對手場上。"
    81020140:
      name: 火山左輪
      lore: 這張卡被戰鬥破壞送入墓地時，可以讓牌組的1隻名字冠有「火山」的怪獸放置在牌組最上面。
      str1: 檢索
      str2: 請選擇要在卡組最上方放置的卡
    81020646:
      name: 煉獄龍 幽鬼龍騎
      lore: ! "闇屬性協調+協調以外的怪獸1隻以上\r\n我方手牌0張的場合，1回合1次，對手發動魔法·陷阱卡時才能發動。那發動無效並破壞。"
      str1: 發動無效並破壞
    81057959:
      name: 馴龍者
      lore: 揮動用龍牙打造的劍、擁有龍之力量的戰士。
    81066751:
      name: 神罰
      lore: 場上有「天空的聖域」表側表示存在時才能發動。效果怪獸的效果，魔法·陷阱卡的發動無效並破壞。
    81122844:
      name: 發條空母 發條巨艦
      lore: ! "等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材來發動。從我方手牌·牌組特殊召喚1隻冠有「發條 」之名的怪獸。另外，場上表側表示存在冠有「發條」之名的怪獸被破壞送入我方墓地時時，藉由移除此卡的1個超量素材，可以讓那隻怪獸回到手牌。"
      str1: 特殊召唤
      str2: 返回手卡
    81128478:
      name: 旯犽絲網
      lore: 將我方墓地存在1體昆蟲族怪獸從遊戲中除外，選擇對手場上1體怪獸來發動。選擇的怪獸破壞。
    81146288:
      name: 大凜魔天使 薔薇天聖
      lore: 此卡不能通常召喚。從我方手牌·墓地把等級7以上的植物族怪獸各1隻從遊戲中除外的場合才能特殊召喚。1回合1次，在我方的主要階段時才能發動。此卡以外場上表側表示存在的卡片效果到結束階段時為止無效。
      str1: 效果無效
    81167171:
      name: 英雄靈魂
      lore: 我方1隻名為「E．HERO」的怪獸因戰鬥被破壞的該回合才能發動。對手1隻怪獸的攻擊無效。
    81172176:
      name: 惡魔喜劇演員
      lore: 擲硬幣並猜正反面。猜對的話，對手墓地所有卡片從遊戲中移除。猜錯的話，我方從牌堆最上方將與對手墓地卡片數等量的卡片送入墓地。
    81179446:
      name: 青蟲
      lore: 吐絲攻擊。不知道以後會長成什麼樣子的蟲。
    81191584:
      name: 惡夢再現
      lore: 自己的墓地存在守備力０的闇屬性怪獸２隻選擇加入手牌。
    81197327:
      name: E·HERO 蒸氣治癒師
      lore: ! "「E·HERO 爆炎女郎」＋「E·HERO 泡沫人」\r\n此卡不可用融合召喚以外的特殊召喚。當此卡戰鬥破壞怪獸送入墓地的時候，我方回復所破壞的怪獸的攻擊力的生命數值。"
    81210420:
      name: 魔術帽
      lore: 從牌堆選擇怪獸卡以外的兩張卡，以及自己場上一隻怪獸，然後打散。將選擇的牌洗牌後以裡側守備表示放置到場上。從牌堆選出的兩張牌視為怪獸（攻0/守0)，戰鬥階段結束時即破壞。此效果只能在對手戰鬥階段使用。
    81218874:
      name: 侵略的波紋
      lore: 支付500點生命值，選擇我方墓地存在的1隻等級4以下冠有「侵略魔人」之名的怪獸來發動。選擇的怪獸從墓地特殊召喚。
    81254059:
      name: 蠕蟲·女王
      lore: 此卡可以解放1體冠有「蠕蟲」之名的怪獸以表側攻擊升級召喚。1回合1次，解放我方場上1體冠有「蠕蟲」之名的怪獸，將解放怪獸等級以下1體冠有「蠕蟲」之名的怪獸從我方牌組特殊召喚。
      str1: 用1隻怪獸解放上級召喚
      str2: 特殊召唤
    81275309:
      name: 冰結界的虎將 雷鳳
      lore: 此卡在場上表側表示存在為限，在場上發動的對手怪獸效果處理時對手必須捨棄1張手牌。不捨棄的場合，該效果怪獸的效果無效化。
      str1: 是否要丟棄1張手牌?
    81278754:
      name: 裏青蛙
      lore: 此卡1回合1次可以變為裡側守備表示。此卡反轉時，依據我方場上表側表示存在冠有「青蛙」之名的怪獸數量，將對手場上存在的怪獸送回持有主手牌。
      str1: 變為裡側守備表示
      str2: 返回手牌
    81306586:
      name: 惡夢企鵝
      lore: ! '當此卡反轉時敵方場上的一枚卡片回到持有主的手牌。當此卡表側表示存在場上的期間，自己場上的水屬性怪獸攻擊力上升２００分。 '
      str1: 回到手牌
    81325903:
      name: 亞馬遜的詛咒師
      lore: 到這個回合的結束階段為止，我方場上1體表側表示存在冠有「亞馬遜」之名的怪獸與對手場上1體表側表示存在的怪獸的原攻擊力互換。
    81330115:
      name: No.30 破滅的酸蝕石魔
      lore: ! "等級3怪獸x2\r\n我方準備階段時，移除此卡的1個超量素材，或是我方受到2000點傷害。此卡沒有超量素材的場合，此卡不能攻擊。此卡在場上表側表示存在為限，我方不能特殊召喚怪獸。"
      str1: 去除素材
      str2: 是否要去除1個超量素材?
    81332143:
      name: 友情 ＹＵ－ＪＹＯ
      lore: 向對手要求握手。對手答應的話，雙方生命值平均。自己的手牌中有「團結 UNITY」的時候，將該卡給對手看，對手即必須答應握手。
      str1: 對方提出握手的請求。要答應嗎?
      str2: 將「團結 UNITY」給對手觀看嗎?
    81336148:
      name: 劍聖
      lore: 自己場上存在的戰士族怪獸的攻擊沒有破壞對手怪獸的傷害步驟結束時，此卡可以從手牌特殊召喚。另外，此卡攻擊守備怪獸時，若攻擊力超越其守備力，給對手其差額的戰鬥傷害。
      str1: 特殊召喚
    81380218:
      name: 聖域的歌聲
      lore: 場上守備表示的怪獸·守備力上升500分。
    81383947:
      name: 白魔導師－比可兒
      lore: 我方準備階段時，我方生命值回復我方場上怪獸數量×400點的數值。
      str1: 回復LP
    81385346:
      name: 粉碎踐踏
      lore: 只能在我方場上有龍族怪獸表側表示存在時才能發動。選擇場上存在的1張魔法·陷阱卡破壞，給那張卡片的控制者500點傷害。
    81386177:
      name: 神魚
      lore: 在水中幽雅游動的魚神，若它發怒會很危險。
    81426505:
      name: 六武式三段衝
      lore: ! "我方場上有3隻以上冠有「六武眾」之名的怪獸存在時，從以下效果選擇1個來發動。\r\n●對手場上表側表示存在的怪獸全部破壞\r\n●對手場上表側表示存在的魔法·陷阱卡全部破壞\r\n●對手場上覆蓋的魔法·陷阱卡全部破壞"
      str1: 對手場上表側表示存在的怪獸全部破壞
      str2: 對手場上表側表示存在的魔法·陷阱卡全部破壞
      str3: 對手場上覆蓋的魔法·陷阱卡全部破壞
      str4: 選擇一個效果發動
    81434470:
      name: 千眼魚
      lore: 此卡不可通常召喚。僅能解放我方場上存在的一體「海洋守護者」來特殊召喚。此卡在場上表側表示存在為限，對手必須公開自己的手牌。
    81439173:
      name: 愚蠢的埋葬
      lore: 從我方牌組選擇1體怪獸送入墓地。
    81443745:
      name: 水遁封印式
      lore: 1回合1次，藉由將手牌1隻水屬性怪獸送入墓地，可以選擇將對手墓地存在的1張卡從遊戲中除外。
      str1: 除外
      str2: 是否現在使用「水遁封印式」的效果?
    81480460:
      name: 左輪槍龍
      lore: 丟3次硬幣，其中2次以上是正面的話，可破壞對手場上1隻怪獸。此效果1回合只能在自己的主要階段發動1次。
      str1: 破壞
    81489939:
      name: 魔人之歌
      lore: 此卡在場上存在為限，對手場上全部表側表示存在的怪獸等級下降1。
    81492226:
      name: 太古之壺
      lore: 容易壞掉的太古之壺。好像有什麼東西藏在其中。
    81510157:
      name: 擷取精神
      lore: 破壞對手場上一隻表側表示怪獸。受此效果破壞後，對手回復1000點生命值。
    81524977:
      name: 種子彈丸
      lore: 植物族怪獸召喚‧反轉召喚‧特殊召喚時，此卡放置1個植物計數器(最大5個)。將此卡送入墓地，給對手此卡搭載的植物計數器數量x500點的傷害。
      str1: 給予傷害
    81563416:
      name: 泉之妖精
      lore: 守護泉水的精靈。對任何污濁泉水者殺無赦。
    81566151:
      name: E·HERO 火焰新生人
      lore: ! "「E·HERO 新生人」＋「N·火焰甲蟲」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。此卡的攻擊力上升場上的魔法、陷阱卡數量×400點。結束階段時此卡回到融合牌組。"
      str1: 回到融合卡组
    81601517:
      name: 罹難者的反擊
      lore: 我方場上1體二重怪獸變為裡側守備表示，對手魔法卡發動無效並破壞。
    81618817:
      name: 薩彌亞的神
      lore: 善於欺騙對方、誘惑其加入破滅之路的邪惡之神。
    81661951:
      name: 龍盟-士兵鳥
      lore: 選擇我方魔法陷阱區1張冠有「龍盟」之名的卡發動。選擇的卡在我方場上特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    81665333:
      name: 撤收命令
      lore: 我方場上存在的怪獸全部回到持有者手牌。
    81674782:
      name: 次元裂縫
      lore: 送進墓地的怪獸改從遊戲中除外。
    81686058:
      name: 魔女賽蓮
      lore: 能操縱風並能引起強風吹飛所有東西。
    81755371:
      name: 黑暗結構體
      lore: 當升級召喚闇屬性的通常怪獸時，此怪獸可以一隻當作兩體解放。
    81756897:
      name: 耶拉的儀式
      lore: 「耶拉」降臨必要，從手牌和場上解放等級合計8以上的怪獸。
    81759748:
      name: 黑暗・蜘蛛
      lore: 1回合1次，可以將場上1體表側表示存在的昆蟲族怪獸等級上升2。
      str1: 等級上升
    81777047:
      name: 閃光火花
      lore: 場上光屬性怪獸全部攻擊力上升500分·守備力下降400分。
    81816475:
      name: 疊放吞食者
      lore: 我方的主要階段時，將墓地的此卡從遊戲中除外才能發動。將對手場上的1個超量素材重疊到我方場上的1隻超量怪獸下面當作超量素材。
      str1: 當作超量素材
      str2: 超量素材
      str3: 超量怪獸
    81843628:
      name: 針蟲
      lore: 反轉：對手牌組上方5張卡捨棄至墓地。
    81846636:
      name: 寶石騎士·青金
      lore: 此卡由於卡片效果送入墓地的場合，可以選擇我方墓地的1隻通常怪獸加入手牌。
      str1: 加入手卡
    81866673:
      name: D-HERO 衝刺小子
      lore: 解放我方場上一隻怪獸，此卡的攻擊力到結束階段前上升1000。這個效果一回合只能使用一次。此卡攻擊的場合，在戰鬥階段結束時變成守備表示。此卡在墓地存在時，僅一次可將抽牌階段所抽到的怪獸給雙方確認，之後特殊召喚之。
    81873903:
      name: 進化蟲·西洛仙蜥
      lore: 反轉：可以從我方牌組將1隻冠有「進化龍」之名的怪獸特殊召喚。
      str1: 特殊召唤
    81896370:
      name: 疾風鳥人喬
      lore: 以解放風屬性怪獸作為升級召喚成功時，場上魔法、陷阱卡全部回到持有者手牌。
      str1: 回到手牌
    81896771:
      name: 電氣野雞
      lore: 此卡可以直接攻擊對手玩家。此卡由於直接攻擊給予對手生命值戰鬥傷害時，選擇場上表側表示存在的1體怪獸，到這個回合的結束階段為止從遊戲中除外。
      str1: 暫時除外
    81913510:
      name: NEX
      lore: 自己場上一隻表側表示存在的「N」之名怪獸送入墓地，和送入墓地之卡同名的等級4的怪物卡從融合牌堆特殊召喚。
    81933259:
      name: 惡魔鏡的儀式
      lore: 「惡魔鏡」降臨必要，從手牌和場上解放等級合計6以上的怪獸。
    81962318:
      name: 龍盟-部族鳥
      lore: 此卡召喚·特殊召喚成功時，可將我方牌組1體等級3以下的龍族怪獸送入墓地。
      str1: 檢索送墓
    82003859:
      name: 通行稅
      lore: 雙方攻擊的場合須支付生命值500分才能進行攻擊宣言。
    82005435:
      name: 女忍者 八重
      lore: 將手中一張風屬性怪獸捨棄進墓地。對手場上所有魔法·陷阱卡回到持有者手牌。
      str1: 返回手牌
    82012319:
      name: 廢鐵石魔
      lore: 1回合1次，選擇我方墓地1體等級4以下冠有「廢鐵」之名的怪獸，在我方或是對手場上特殊召喚。
      str1: 特殊召唤
      str2: 在我方場上特殊召喚
      str3: 在對手場上特殊召喚
    82035781:
      name: 雙頭魔獸
      lore: 此卡在戰鬥階段中可以進行2次攻擊。
    82052602:
      name: 我我我回歸
      lore: 我方場上冠有「我我我」之名的怪獸被戰鬥破壞送入墓地的回合才能發動。這個回合，被戰鬥破壞的怪獸盡可能從我方墓地以表側守備表示特殊召喚。之後，用這個效果每特殊召喚1隻怪獸，我方就受到600點傷害。「我我我回歸」1回合只能發動1張。
    82065276:
      name: 電眼英雄
      lore: 從異世界來到這裡，稀里糊塗的戰士。
    82085619:
      name: 友情天使
      lore: 即便在決鬥中吵架，顯示出友情就能和好。
    82099401:
      name: 水晶的占卜師
      lore: 反轉：翻開自己牌組最上方2張牌。選擇其中一張加入手牌，另外一張放到牌堆最下層。
    82108372:
      name: 姆特拉
      lore: 自己的墓地裡每存在一隻天使族怪獸，此卡的攻擊力上升２００點。
    82112775:
      name: D·D·M
      lore: 從手牌捨棄一張魔法卡。從被移除遊戲的怪獸中選擇一隻持有者是自己的怪獸並特殊召喚。此效果一個回合僅能一次於自己的主要階段發動。
    82116191:
      name: 巨大土瓶草
      lore: 此卡在場上表側存在為限，每次場上存在的植物族怪獸送入墓地，此卡攻擊力上升200點。
      str1: 攻擊力上升
    82199284:
      name: 霞之谷的獵鷹
      lore: 此卡必須將我方場上存在的1張卡送回手牌才能進行攻擊宣言。
    82301904:
      name: 混沌帝龍 -終焉的使者-
      lore: 此卡不能通常召喚。移除我方墓地光屬性與闇屬性怪獸各一隻而特殊召喚。支付1000點生命值，即可將雙方手牌與場上所有卡片送入墓地。因此效果送入墓地的卡，每一張給予對手300點傷害。
      str1: 特殊召唤
      str2: 送墓
    82308875:
      name: No.7 幸運條紋人
      lore: ! "等級7怪獸x3\r\n移除此卡的1個超量素材來發動。擲2次骰子。此卡的攻擊力到下次對手的結束階段時為止變成較大一方的數目x700點。接著，擲出的數目合計是7的場合，選擇以下1個效果適用。\r\n●此卡以外場上的卡全部送入墓地。\r\n●從手牌或是我方·對手墓地特殊召喚1隻怪獸。\r\n●從牌組抽3張牌，之後選擇2張手牌捨棄。"
      str1: 投擲骰子
      str2: 此卡以外場上的卡全部送入墓地。
      str3: 從手牌或是我方·對手墓地特殊召喚1隻怪獸
      str4: 從牌組抽3張牌，之後選擇2張手牌捨棄。
    82324105:
      name: 對極限的衝動
      lore: 將2張手牌送入墓地來發動。在我方場上特殊召喚2體「靈魂代幣」(惡魔族‧闇‧星1‧攻/守0)。該代幣的解放只能用於升級召喚。
    82324106:
      name: 靈魂代幣
      lore: 「對極限的衝動」的效果特殊召喚。該代幣的解放只能用於升級召喚。
    82324312:
      name: 哥布林偵查部隊
      lore: 此卡直接攻擊對手玩家成功的場合，可隨機確認對手一張手牌。確認的卡片是魔法卡的場合，將該卡送入墓地。此卡在攻擊的場合，在戰鬥階段結束時變為守備表示。且在自己下一回合終了前，此卡形式不可變更。
      str1: 確認手牌
    82340056:
      name: 榮譽的祭品
      lore: 我方生命值在3000點以下的場合，對手直接攻擊宣言時發動。該怪獸攻擊無效，在我方場上特殊召喚2體「祭品石碑代幣」(岩石族·地·星1·攻/守0)，將我方牌組1張冠有「地縛神」之名的卡片加入手牌。「祭品石碑代幣」不能做為升級召喚冠有「地縛神」之名以外的怪獸的解放，也不能當同步素材。
    82340057:
      name: 祭品石碑代幣
      lore: 「榮譽的祭品」的效果才能特殊召喚。
    82361206:
      name: 靈滅金剛杵
      lore: 裝備怪獸給予對手生命值戰鬥傷害時，可以選擇對手墓地存在的2體怪獸從遊戲中除外。
      str1: 除外
    82377606:
      name: 正義盟軍 無限制者
      lore: 解放此卡來發動。我方場上表側表示存在1體冠有「正義盟軍」之名的怪獸的原攻擊力在結束階段前變為兩倍。
      str1: 原攻擊力變化
    82382815:
      name: 王者的看破
      lore: 我方場上有等級7以上的通常怪獸表側表示存在的場合才能發動。魔法·陷阱卡的發動，怪獸的召喚·反轉召喚·特殊召喚其中1個無效並破壞。
    82422049:
      name: 對薰風的祈禱
      lore: 選擇我方墓地存在的2體冠有「薰風」之名的怪獸，加進牌組洗牌。之後，選擇我方墓地存在的1體冠有「薰風」之名的怪獸特殊召喚。
    82432018:
      name: 兇暴化的假面
      lore: 裝備怪獸攻擊力上升1000點，守備力下降1000點。自己的準備階段需支付1000點生命值。若不支付，此卡則破壞。
      str1: 是否要支付1000LP?
    82458280:
      name: 魔洞石魔
      lore: 一回合一次，選擇我方場上一體表側表示存在的怪獸來發動。選擇的怪獸攻擊力到結束階段為止變為一半，此回合可以直接攻擊玩家。此效果發動的回合，選擇怪獸以外的怪獸不能攻擊。
      str1: 攻擊力變為一半
    82482194:
      name: 千年蠍子
      lore: 此卡以戰鬥破壞對方怪獸送進墓地時，此卡的攻擊力提昇 500 點。
      str1: 攻擊力上升
    82498947:
      name: 冰結界的守護陣
      lore: 我方場上此卡以外有冠有「冰結界」之名的怪獸表側表示存在為限、攻擊力比此卡守備力高的對手怪獸不能攻擊宣言。
    82633308:
      name: 精神充電
      lore: 選擇我方墓地存在三體超能族怪獸，加入牌組洗牌。之後，從我方牌組抽兩張牌。
    82639107:
      name: 轉換接觸
      lore: 此卡只能在自己場上沒有怪獸的時候才可以發動。自己的手牌和牌堆各送一張「N」之名的卡到墓地，牌堆洗牌。之後，自己牌堆抽兩張卡。
    82670878:
      name: 血淚的鬼人
      lore: 對手回合1度在戰鬥階段進行第2次直接攻擊時，此卡可以特殊召喚。此效果特殊召喚成功時，此卡的攻擊力‧守備力與第1次直接攻擊，在場上表側表示存在的怪獸同樣數值。此回合，此效果特殊召喚的此卡在場上表側表示存在為限，對手不能選擇此卡以外的怪獸為攻擊對象。
      str1: 特殊召喚
    82693042:
      name: 混沌球體
      lore: 此卡在場上表側表示存在為限，也當作光屬性。此卡1回合只有1次，不會被戰鬥破壞。此卡升級召喚成功時，可以從牌組將1隻等級3怪獸加入手牌。
      str1: 檢索
    82693917:
      name: 命運女郎·溫蒂
      lore: 此卡的攻擊力·守備力為此卡的等級X300點。我方的準備階段時，此卡的等級上升1(最大12)。此卡召喚成功時，依我方場上表側表示存在冠有「命運女郎」之名的怪獸數量，破壞對手場上的魔法·陷阱卡。
      str1: 等級上升
      str2: 魔法·陷阱卡破壞
    82732705:
      name: 技能抽取
      lore: 支付1000點生命值來發動。此卡在場上存在為限，場上表側表示存在的效果怪獸的效果無效化。
    82742611:
      name: 惡魔蛇
      lore: 只有一個眼睛的蛇。吐出冷氣，將對手結凍。
    82760689:
      name: 寶牌雲
      lore: 在發動的回合，若是有兩隻以上相同名字並冠有「雲魔物」之名的怪獸召喚、反轉召喚、特殊召喚的話，在結束階段時從自己的牌組抽兩張牌。
    82818645:
      name: 岩石的精靈
      lore: 指輪般的岩石精靈。攻擊與守備力都很強。
    82841979:
      name: 大和神
      lore: 此卡不能通常召喚。僅能將我方墓地1體靈魂怪獸除外的場合才能特殊召喚。此卡在特殊召喚的回合結束回到持有者手牌。此卡戰鬥破壞對手怪獸時，對手場上魔法‧陷阱卡1張破壞。
      str1: 回到手牌
      str2: 破壞
    82878489:
      name: 閃光城堡
      lore: 光屬性怪獸的攻擊力上升700點！
    82888408:
      name: 魔轟神獸 三頭犬
      lore: 此卡從手牌捨棄到墓地時，此卡在我方場上特殊召喚。
      str1: 特殊召唤
    82944432:
      name: 機甲忍者 刀刃之心
      lore: ! "戰士族 等級4怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇我方場上1隻冠有「忍者」之名的怪獸來發動。這個回合，選擇的怪獸在1次戰鬥階段可以攻擊2次。"
      str1: 2次攻擊
    82971335:
      name: 命運女郎·雅希
      lore: 此卡的攻擊力·守備力為此卡的等級X400點。我方的準備階段時，此卡的等級上升1(最大12)。此卡的等級上升時，給對手400點傷害。
      str1: 等級上升
      str2: 傷害
    82994509:
      name: 筆頭菜
      lore: 此卡被戰鬥破壞送入墓地時，在對手場上以守備表示特殊召喚1體「筆頭菜代幣」(植物族‧風‧星1‧攻/守0)。此代幣被植物族怪獸戰鬥破壞的場合，此代幣的控制者手牌1張送入墓地。
      str1: 特殊召喚
    82994510:
      name: 筆頭菜代幣
      lore: 「筆頭菜」的效果特殊召喚。此代幣被植物族怪獸戰鬥破壞的場合，此代幣的控制者手牌1張送入墓地。
    82999629:
      name: 海洋世界
      lore: 場上水屬性怪獸全部攻擊力上升500分·守備力下降400分。
    83011277:
      name: 殺手蕃茄
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的闇屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召唤
    83011278:
      name: 殺手蕃茄
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的闇屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召喚
    83021423:
      name: 急匆匆射手
      lore: 1回合1次，選擇場上的1張魔法·陷阱卡來發動。選擇的卡破壞。
      str1: 破壞
    83027236:
      name: 破滅之光
      lore: 由於對手的效果使對手從牌組將卡片送入墓地時，從對手牌組上方將3張卡送入墓地。
      str1: 送入墓地
    83039729:
      name: 六武眾的師範
      lore: 我方場上有冠有「六武眾」之名的怪獸表側表示存在的場合，此卡可以從手牌特殊召喚。此卡由於對手的卡片效果而被破壞的場合，將我方墓地存在的1隻冠有「六武眾」之名的怪獸加入手牌。「六武眾的師範」在我方場上只能表側表示存在1張。
      str1: 墓地回收
    83061014:
      name: 後來被稱為龜的神
      lore: 此卡在場上表側表示存在為限，雙方不能特殊召喚攻擊力1800點以下的怪獸。
    83104731:
      name: 古代的機械巨人
      lore: 此卡不能特殊召喚。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。此卡攻擊的場合，對手到傷判步驟結束前不能發動魔法、陷阱卡。
    83121692:
      name: E·．HERO 暴風俠
      lore: ! "「E·HERO 羽翼人」＋「E·HERO 閃光人」＋「E·HERO 泡沫人」 \r\n此怪獸僅能以融合召喚來特殊召喚。將我方場上此卡以外的一張卡片送入墓地，並選擇我方場上一隻怪獸。此卡表側表示在場期間，選擇的怪獸不會被戰鬥破壞。（傷害照常計算）"
    83133491:
      name: 重力解除
      lore: 將我方與對手場上所有表側表示的怪獸的表示形式改變。
    83135907:
      name: 廢鐵哥布林
      lore: 場上表側守備表示存在的此卡被選擇為攻擊對象的場合，戰鬥階段結束時此卡破壞。此卡由於冠有「廢鐵」之名的卡片效果破壞送入墓地的場合，可以選擇「廢鐵哥布林」以外我方墓地存在1體冠有「廢鐵」之名的怪獸加入手牌。此卡不會被戰鬥破壞。
      str1: 此卡破壞
      str2: 檢索
    83228073:
      name: 針二千本
      lore: 守備表示的此卡受到攻擊時，此卡的守備力若超過對方攻擊怪獸的攻擊力，則在傷害計算後破壞該攻擊怪獸。
      str1: 破壞
    83235263:
      name: 無限恐龍
      lore: 此卡的原攻擊力等於自己被移除遊戲的恐龍族怪獸的數目 × 1000 點的數值。
    83239739:
      name: 牡蠣王
      lore: 場上的此卡因戰鬥破壞以外的方式從場上送入墓地時，在場上特殊召喚1體「牡蠣代幣」(魚族·水·星1·攻/守0)。
      str1: 特殊召唤Token
    83239740:
      name: 牡蠣代幣
      lore: 由「牡蠣王」的效果特殊召唤。
    83266092:
      name: 超古代生物的墓場
      lore: 此卡在場上存在為限，場上表側表示存在等級6以上特殊召喚的怪獸不可進行攻擊宣言，效果不可發動。
    83269557:
      name: 黑暗・女武神
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪獸並且獲得以下效果。\r\n●此卡表側表是存在為限僅有一次，在此卡上放置一個魔力計數器。此卡每搭載一個魔力計數器，此卡的攻擊力上升300點。將該魔力計數器一個取除來發動。場上一體怪獸破壞。"
      str1: 放置魔力計數器
      str2: 場上一體怪獸破壞
    83274244:
      name: 怒怒怒戰士
      lore: 此卡可以不用解放來進行召喚。以此方式召喚的此卡的原攻擊力變成1800點。又，此卡攻擊的場合，到傷害步驟結束前對手墓地發動的效果無效化。
      str1: 不用解放召唤
    83370323:
      name: 陷阱分離者
      lore: 以此卡為同步素材的同步怪獸攻擊時，對手在傷害步驟結束前不可發動陷阱卡。此卡作為同步素材的場合，不是戰士族的同步召喚不能使用。
    83392426:
      name: 雙輪車
      lore: 此卡被戰鬥破壞送入墓地時，我方牌組或手牌1體「單輪車」可以特殊召喚。
      str1: 特殊召喚
    83446909:
      name: 充電池人
      lore: 此卡召喚成功時，可從自己的手牌或是牌組特殊召喚一體除了「充電池人」以外冠有「電池人」之名的怪獸。此卡的攻擊力、守備力上升自己場上表側表示存在的雷族怪獸數量×３００點。
      str1: 特殊召唤
    83464209:
      name: 眠羊
      lore: 長尾的綿羊。用尾巴施放催眠術，使敵人睡著。
    83467607:
      name: 反射性質
      lore: 此回合，對手發動給予生命值傷害的效果，變為給予對手生命值傷害的效果。
    83500096:
      name: 盟軍·次世代水槍手
      lore: 將我方場上1體表側表示存在冠有「次世代」之名的水屬性怪獸送入墓地來發動。從我方牌組抽2張卡。此效果1回合只能使用1次。
      str1: 抽卡
    83544697:
      name: 薰風的交信
      lore: 選擇我方墓地存在的2體冠有「薰風」之名的怪獸，加進牌組洗牌。之後，選擇對手場上存在的1張卡破壞。
    83546647:
      name: 無抵抗的真相
      lore: 對手給我方直接攻擊傷害時，將手牌1體等級1的怪獸給對手看來發動。該怪獸與牌組1體同名怪獸在場上特殊召喚。
    83555666:
      name: 破壞輪
      lore: 場上表側表示存在的1體怪獸破壞，雙方受到該怪獸的攻擊力分傷害。
    83555667:
      name: 破壞輪
      lore: 場上表側表示存在的1體怪獸破壞，雙方受到該怪獸的攻擊力分傷害。
    83584898:
      name: 魔界的腳鐐
      lore: 裝備怪獸不能攻擊宣言，攻擊力·守備力變為100點。我方的準備階段時，裝備怪獸的控制者受到500點傷害。
      str1: 500傷害
    83602069:
      name: 並肩戰鬥的星光劍士
      lore: 此卡在場上表側存在為限，我方場上表側存在的戰士族怪獸攻擊力上升400點。
    83604828:
      name: 雲魔物-幽靈霧
      lore: 此卡不能特殊召喚。此卡戰鬥的場合，相互玩家所受的傷害為零。此卡因為戰鬥而破壞的場合，在表側存在場上的怪獸上，放置與進行攻擊的對手怪獸等級數相等的霧計數器。
      str1: 放置與進行攻擊的對手怪獸等級數相等的霧計數器
    83675475:
      name: 代幣謝肉祭
      lore: 代幣被特殊召喚時可發動。破壞場上所有代幣 ，給與對手被破壞的代幣的數目╳ 300 點的傷害。
    83678433:
      name: 午夜惡魔
      lore: 深夜出現，像鳥一樣的東西。叫出淒厲的聲響。
    83725008:
      name: 光之領主 祭司潔妮絲
      lore: 因為冠有「光之領主」之名的卡的效果使我方牌組的卡送入墓地的回合的結束階段時，給對手500點生命值傷害，我方回復500點生命值。
      str1: 傷害，回復
    83746708:
      name: 魔導師之力
      lore: 裝備怪獸的攻擊力·守備力，我方場上存在的魔法·陷阱卡每有1張就上升500點。
    83764718:
      name: 死者蘇生
      lore: 選擇我方或對手墓地存在的一體怪獸來發動。選擇的怪獸在我方場上特殊召喚。
    83764996:
      name: 魔導紳士-J
      lore: 穿著奇特、反复無常的做壞事與幫助人。
    83778600:
      name: 錯誤甦醒
      lore: 選擇對手墓地的一隻怪獸，表側守備表示特殊召喚到對手的場上。
    83810690:
      name: X劍士 韋恩
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡同步召喚成功時，手牌等級4以下的戰士族怪獸1體特殊召喚。"
      str1: 特殊召唤
    83812099:
      name: 火石鎖定機
      lore: 場上有表側表示的「火石」存在時，可以裝備在此卡身上。此效果一回合只能使用一次。然後，此卡正在裝備的一張「火石」。可以給場上一隻表側表示的怪獸裝備。此卡只能裝備一張「火石」。此卡裝備「火石」的時，不受到「火石」的效果影響，並且不會被戰鬥破壞。
    83831356:
      name: 機巧大暴走
      lore: 選擇場上表側表示存在的1隻冠有「機巧」之名的怪獸來發動。到結束階段時為止選擇的怪獸的攻擊力上升1000點，效果無效化。
    83903521:
      name: 法老的化身
      lore: 此卡用來作為同步怪獸的素材送入墓地時，可以特殊召喚我方墓地1體等級4以下的不死族怪獸。
      str1: 特殊召唤
    83957459:
      name: 半犀牛人
      lore: 在戰鬥階段中1次，我方場上存在的怪獸由於戰鬥將對手怪獸2體以上破壞的場合，此卡可以在戰鬥階段進行2次攻擊。
    83965310:
      name: D-HERO Bloo-D 血魔
      lore: 此卡不能通常召喚。僅能把我方場上存在的三體怪獸解放的場合才能特殊召喚。指定一體對方怪獸給此卡裝備(此效果一回合只能使用一次，同時只可以裝備一體怪獸)
        。此卡的攻擊力上升裝備怪獸的攻擊力的一半之數值。只要當此卡表側存在於場上時。對手場上所有效果怪獸的效果全部無效化。
      str1: 特殊召唤
      str2: 吸收
    83968380:
      name: 強欲之瓶
      lore: 從牌組上方抽一張牌。
    83982270:
      name: 雲魔物-毒氣雲
      lore: 場上表側表示存在的此卡因為戰鬥而破壞墓地送往的時候，破壞此卡的怪獸破壞，對手受到800點的傷害。
    83986578:
      name: 王虎
      lore: 當此卡表側表示存在場上時，召喚·特殊召喚的怪獸若攻擊力在1400分以下時則破壞。
      str1: 破壞
    83991690:
      name: 天豬福
      lore: 在我方的主要階段時，將墓地存在的此卡從遊戲中除外，選擇我方場上表側表示存在1隻等級4以下的天使族·光屬性怪獸才能發動。選擇的怪獸在場上表側表示存在為限當作協調使用。
      str1: 當作協調使用
    83994646:
      name: 死的四星瓢蟲
      lore: 反轉：對手表側表示存在場上的等級4怪獸全部破壞。
    84013237:
      name: No.39 希望皇 霍普
      lore: ! "等級4怪獸x2\r\n我方或是對手攻擊宣言時，可以移除此卡的1個超量素材來發動。那隻怪獸的攻擊無效。此卡在沒有超量素材的狀態被選擇為攻擊對象時，此卡破壞。"
      str1: 攻擊無效
      str2: 自壞
    84055227:
      name: 藝妓之影
      lore: 此卡戰鬥破壞對手怪獸的場合，在此卡放置1個魔力計數器。此卡攻擊力上升此卡搭載的魔力計數器數量X200點。
      str1: 放置魔力計數器
    84103702:
      name: 螃蟹大手
      lore: 螃蟹怪獸。用雙手的大鉗子切碎對方。
    84173492:
      name: 不屈鬥士 雷雷
      lore: 此卡進行攻擊的場合，在戰鬥階段結束時變成守備表示。下一個自己的回合結束前不能更改此卡的表示形式。
    84206435:
      name: 冰結界的紋章
      lore: 從我方牌組將1體冠有「冰結界」之名的怪獸加入手牌。
    84243274:
      name: VWXYZ-龍彈砲
      lore: ! "「VW-虎式彈射器」＋「XYZ-磁龍巨砲」 \r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。一回合一次，將對手場上一張卡從遊戲中移除。此卡攻擊時，可變更攻擊對象怪獸的表示形式。（此時反轉效果怪獸的效果不發動。）"
    84257639:
      name: 治療之神 狄安克特
      lore: 我方回復生命值1000分。
    84257640:
      name: 治療之神 狄安克特
      lore: 我方回復生命值1000分。
    84285623:
      name: 埴輪
      lore: 守護古代王墓中的寶物的泥人。
    84290642:
      name: 狙擊偷襲者
      lore: 捨棄1張手牌，選擇場上存在的1張卡來發動。擲1次骰子，出現1·6以外的場合，選擇的卡破壞。
      str1: 破壞
    84313685:
      name: 大日超立方體
      lore: 1回合1次在我方的主要階段可以當作裝備卡裝備在我方場上冠有「大日」之名的怪獸上，或是解除裝備以表側攻擊表示特殊召喚。只在用這個效果成為裝備卡的場合，裝備怪獸由於戰鬥將對手怪獸破壞的場合，可以將我方墓地存在的1隻等級4以下冠有「大日」之名的怪獸特殊召喚。(1隻怪獸最多只能裝備1張聯合怪獸。裝備怪獸被破壞的場合，此卡代替破壞。)
      str1: 變成裝備卡
      str2: 特殊召唤
      str3: 墓地特殊召唤
    84327329:
      name: E·HERO 黏土人
      lore: 用黏土製造的堅固型E·HERO。張開身體、守護著所有同為E·HERO的伙伴們
    84361420:
      name: 刀鋒之鎚
      lore: 解放我方場上存在一體「E．HERO 刀鋒人」。破壞對手場上存在一體怪獸，並給對手該怪獸原攻擊力的傷害。
    84385264:
      name: 萊肯・素露普
      lore: 由「合成魔術」儀式降臨。此卡給予對手戰鬥傷害時，自己墓地存在的通常怪獸數量ｘ２００點的效果傷害追加。
      str1: 給予傷害
    84389640:
      name: 窮鼠的進擊
      lore: 我方場上存在等級3以下的通常怪獸戰鬥的場合，該傷害步驟支付100為倍數的生命值來發動。到結束階段前，與之戰鬥的對手怪獸攻擊力下降該數值。
      str1: 攻擊力下降
      str2: 支付生命值
    84428023:
      name: 電氣貯藏槍
      lore: 只能裝備在等級3以下的雷族怪獸上。裝備怪獸的攻擊力上升800點，效果無效化。裝備怪獸給對手戰鬥傷害時，從我方牌組抽1張牌。
      str1: 抽卡
    84430950:
      name: 重裝武者 弁慶
      lore: 此卡除了通常攻擊外，可依照裝備卡的數量來進行與該數量相等的次數的額外攻擊。
    84451804:
      name: 死亡青蛙
      lore: 此卡升級召喚成功時，可以從手牌或牌組特殊召喚與自己的墓地裏「惡魂邪苦止」的張數相同的「死亡青蛙」。
      str1: 特殊召唤
    84478195:
      name: 深淵的結界像
      lore: 此卡在場上表側表示存在為限、不得對闇屬性以外的怪獸進行特殊召喚。
    84488827:
      name: 侵略魔人·巨角
      lore: ! "解放2體冠有「侵略魔人」之名的怪獸升級召喚成功時，選擇以下1個效果來發動\r\n●此卡以外場上存在的怪獸全部破壞\r\n●場上存在的魔法·陷阱卡全部破壞"
      str1: 選擇1個效果發動
      str2: 此卡以外場上存在的怪獸全部破壞。
      str3: 場上存在的魔法·陷阱卡全部破壞
    84491298:
      name: 細胞爆破病毒
      lore: 搭載A計數器的對手怪獸攻擊宣言時可以發動。對手場上存在的攻擊表示怪獸全部破壞。
    84569017:
      name: 旗魚士兵
      lore: 此卡的攻擊力上升我方從遊戲中除外的魚族·海龍族·水族怪獸數量x100點。
    84592800:
      name: 變形鬥士·錄放影機人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡攻擊力上升此卡的裝備卡數量X800點\r\n●守備表示‧此卡守備力上升此卡的裝備卡數量X800點"
    84613836:
      name: 神速的盔甲
      lore: 自己抽牌階段抽到冠有「六武眾」之名的怪獸卡時，那張卡給對手看，之後可以特殊召喚到自己場上。
      str1: 特殊召唤
    84620194:
      name: 斷頭鍬型蟲
      lore: 棲息在精靈之森的甲蟲，雖不過人的大拇指一般大，但卻有著連鋼鐵都能咬斷的下顎。
    84636823:
      name: 魔術刪除機
      lore: 此卡表側表示存在於場上時，魔法卡不可發動，全場上魔法效果無效。
    84653834:
      name: 超能力增幅器
      lore: 此卡發動時，我方場上表側表示存在全部超能族怪獸的攻擊力上升從遊戲中除外我方的超能族怪獸的數量x300點。受到這個效果的怪獸在結束階段時從遊戲中除外。
    84686841:
      name: 煙霧魔王
      lore: 隱藏在煙之中的惡魔。用煙讓人看不清四周。
    84696266:
      name: 音速鴨
      lore: 可以以音速步行的鴨子。由於不能適應其驚人的速度而經常失控。
    84747429:
      name: 空邪虎鯨
      lore: 1回合1次，可以從手牌將1隻魚族·海龍族·水族怪獸從遊戲中除外，選擇對手場上表側表示存在的1張卡破壞。之後，此卡到下次我方準備階段時為止從遊戲中除外。
      str1: 破壞
    84749824:
      name: 神的警告
      lore: 支付2000點生命值來發動。含有特殊召喚效果的效果怪獸的效果·魔法·陷阱卡的發動、怪獸的召喚·反轉召喚·特殊召喚其中1種無效並破壞。
    84766279:
      name: 大薰風飛鵬
      lore: ! "協調+協調以外冠有「薰風」之名的怪獸1體以上\r\n1回合1次，可以將我方墓地存在的2體冠有「薰風」之名的怪獸送回牌組，選擇對手場上表側表示存在的1體怪獸破壞。"
      str1: 對手場上表側表示存在的1體怪獸破壞
    84794011:
      name: 孤立子
      lore: 下半身是鹿，拿著能夠吸收靈魂的大鐮刀的獸戰士。
    84824601:
      name: 植物女孩
      lore: 此卡從場上送入墓地時，可以從牌組將1體守備力1000以下的植物族怪獸加入手牌。
      str1: 牌組檢索
    84834865:
      name: 龍蠅
      lore: 此卡由於戰鬥被破壞送入墓地時，可以從牌組將1體攻擊力1500點以下的風屬性怪獸在我方場上表側攻擊表示特殊召喚。
      str1: 特殊召唤
    84847656:
      name: 瞬移攻擊手
      lore: 超能族怪獸破壞的場合，支付500點生命值，此卡代替破壞。
      str1: 要將「瞬移攻擊手」破壞嗎?
    84905691:
      name: 自然大針蜂
      lore: 對手怪獸特殊召喚成功時，將此卡以外我方場上表側表示存在1體冠有「自然」之名的怪獸解放來發動。那些怪獸破壞。
      str1: 破壞
    84914462:
      name: 巨斧龍兵
      lore: 此卡攻擊的場合，在傷害步驟結束時變為守備表示。
    84916669:
      name: 多里雅德
      lore: 森之精靈。借助草木之力封住對方的行動。
    84932271:
      name: 蠕蟲·傑特利庫布思
      lore: 反轉：此回合此卡被戰鬥破壞送入墓地時，此卡在我方場上守備表示特殊召喚。
      str1: 特殊召唤
    84962466:
      name: 野獸爆氣
      lore: 可以將我方場上表側表示存在的1體獸族或是獸戰士族怪獸從遊戲中除外，我方場上表側表示存在的1體獸族·獸戰士族怪獸的攻擊力上升發動這個效果除外的怪獸的原攻擊力分。此效果1回合只能使用1次。
      str1: 1體獸族或是獸戰士族怪獸從遊戲中除外
      str2: 攻擊力上升
    84968490:
      name: 針蟲的巢窟
      lore: 我方牌組上方五張卡送入墓地。
    84970821:
      name: 暗黑的咒縛
      lore: 發動魔法卡時，該魔法的控制者承受1000點生命點數的傷害。
    84990171:
      name: 豆戰士
      lore: 使用劍和大豆攻擊的植物戰士，意外的強悍。
    85028288:
      name: 侏儸紀泰坦巨龍
      lore: 此卡不可特殊召喚。此卡在場上表側表示存在為限，不會成為陷阱·效果怪獸的效果對象。1回合1次，將我方墓地存在1體冠有「侏儸紀」之名攻擊力1700點以下的怪獸除外來發動，此卡的攻擊力到結束階段前上升1000點。
      str1: 攻擊力上升
    85060248:
      name: 心靈防禦者
      lore: 此卡的控制者在每次自己的準備階段要支付500點生命值。此時不能支付500點生命值的場合此卡破壞。此卡在場上表側表示存在為限，超能族以外攻擊力2000點以下的怪獸不能攻擊宣言。
      str1: 要支付500點生命值嗎?
    85080048:
      name: 雷之制裁
      lore: 我方場上雷族怪獸召喚‧反轉召喚‧特殊召喚時發動。對手場上一張卡破壞。
    85087012:
      name: 卡片砲手
      lore: 可從自己牌組最上方將最多三張卡送入墓地，每送入一張在結束階段前提升此卡攻擊力500分。此效果一回合只能用一次。存在於自己場上的此卡被破壞送往墓地時，從自己牌組抽一張牌。
      str1: 攻擊力上升
      str2: 抽卡
      str3: 請選擇要送去墓地的卡片數量
    85101228:
      name: 變形鬥士·束縛網
      lore: 我方場上有冠有「變形鬥士」之名的怪獸表側表示存在的場合，對手場上存在等級4以上的怪獸不能攻擊與改變表示形式。
    85138716:
      name: 救援兔
      lore: 此卡不能從牌組特殊召喚。將我方場上表側表示存在的此卡從遊戲中除外來發動。從我方牌組將2隻等級4以下的同名通常怪獸特殊召喚。用這個效果特殊召喚的怪獸在結束階段時破壞。「救援兔」的效果1回合只能使用1次。
      str1: 特殊召唤
    85215458:
      name: 黑羽-月影之卡爾特
      lore: 我方場上表側表示存在冠有「黑羽」之名的怪獸進行戰鬥的傷害步驟可以將此卡從手牌送入墓地，該怪獸的攻擊力在結束階段前上升1400點。
      str1: 攻擊力上升
    85306040:
      name: 哥布林精英部隊
      lore: 此卡發動攻擊時，在戰鬥階段結束時變成守備表示。直至自己的下一個回合結束前都不能更改此卡的表示方式。
    85309439:
      name: 北風與太陽
      lore: 關係良好的北風與太陽。用熱光線攻擊。
    85313220:
      name: 漆黑魔王 LV4
      lore: 被此卡以戰鬥破壞的對手怪獸效果無效化。此卡戰鬥破壞怪獸的下一個自己的準備階段時、將此卡送入墓地並從手牌或牌組特殊召喚一隻「漆黑魔王 LV6」。
      str1: 特殊召唤
    85326399:
      name: 超級海龍
      lore: 用身體的刺攻擊敵人，並能放出電流。
    85352446:
      name: 統制訓練
      lore: 選擇對手場上表側表示存在1隻等級5以下的怪獸來發動。場上表側表示存在那等級以外的怪獸全部破壞。
    85399281:
      name: 智天使收穫
      lore: 這張卡被戰鬥破壞送去墓地時，可以把自己墓地存在的1張反擊陷阱加入手卡。
      str1: 加入手牌
    85431040:
      name: 邪心荊棘
      lore: 將此卡解放來發動。給對手300點傷害，我方牌組最多2體「邪心荊棘」可以以表側攻擊表示特殊召喚。此效果特殊召喚的「邪心荊棘」不能發動效果。
      str1: 從牌組把「邪心荊棘」特殊召喚?
    85448931:
      name: 守護大海的戰士
      lore: 徹底的攻擊玷污大海的傢伙、人魚戰士。
    85475641:
      name: 無限地獄復仇者
      lore: 此卡在墓地存在，我方手牌0張的場合，「無限地獄復仇者」以外我方場上存在的怪獸與對手怪獸戰鬥被戰鬥破壞送入墓地時，此卡可以從墓地特殊召喚。此效果特殊召喚的此卡的等級，與對手怪獸破壞的我方怪獸等級相同。
      str1: 特殊召唤
    85489096:
      name: 武器召喚師
      lore: 反轉：從自己牌組加１枚卡名冠有「守護者」卡到手牌。
    85505315:
      name: 侵略魔人·螳螂
      lore: 此卡以解放冠有「侵略魔人」之名的怪獸來升級召喚成功時，可以支付1000點生命值，選擇我方墓地存在1體冠有「侵略魔人」之名的怪獸特殊召喚。
      str1: 特殊召唤
    85507811:
      name: E·HERO 光輝新生人
      lore: ! "「E·HERO 新生人」＋「N·光輝苔蘚」\r\n僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。結束階段時此卡回到融合牌堆。對方場上表側表示存在的一張卡破壞，依破壞卡片的種類得到以下的效果。這個效果一回合可以在自己的主要階段１使用一次。\r\n●怪獸卡：這個回合，這張卡片不能進行戰鬥。\r\n●魔法卡：這卡片可以給予對手進行直接攻擊。\r\n●陷阱卡：這張卡片表示形式變更為守備表示。\r\n"
    85520851:
      name: 超傳導恐獸
      lore: 1回合1次，可以將我方場上存在的1隻怪獸解放，給予對手生命值1000點傷害。發動這個效果的回合，此卡不能攻擊宣言。
      str1: 給予傷害
    85541675:
      name: 機巧解體新書
      lore: 每次冠有「機巧」之名的怪獸的表示形式變更時，在此卡放置1個機巧計數器(最多2個)。另外，可以將場上存在的此卡送入墓地，依此卡搭載的機巧計數器數量從牌組抽牌。
      str1: 抽卡
    85562745:
      name: 惡夢的拷問室
      lore: 以戰鬥傷害以外的方式給予對手的生命點數傷害時，會給予對手300點的傷害。「惡夢的拷問室」的效果則不在適用範圍內。
      str1: 給予對手300傷害
    85605684:
      name: 狂戰死屍龍
      lore: 此卡僅能以「與惡魔的交涉」的效果特殊召喚。此卡可對對手場上的每一體怪獸各進行一次攻擊。每到自己回合結束階段時此卡攻擊力下降５００點。
    85639257:
      name: 水中怪人
      lore: 操控水的魔法使。以厚實的水牆壓倒敵人。
    85668449:
      name: 腦開發研究所
      lore: 此卡在場上存在為限，在通常召喚外還可以再召喚1體超能族怪獸。此方法召喚成功時，在此卡上放1個超能計數器。另外，我方場上存在的超能族怪獸發動效果支付生命值時，可在此卡上放置1個超能計數器來代替。此卡離場時，此卡的控制者受到此卡搭載的超能計數器數量X1000點的傷害。
      str1: 給「腦開發研究所」放置1個「超能計數器」
    85682655:
      name: 發條戲法師
      lore: 此卡與對手怪獸戰鬥的場合，傷害計算後可以將那隻對手怪獸破壞。這個效果在此卡在場上表側表示存在為限只能使用1次。
      str1: 破壞
    85684223:
      name: 驅使夢靨的死靈
      lore: ! "「削魂的死靈」+「夢魘馬」\r\n此卡不會因為戰鬥被破壞。成為魔法、陷阱、效果怪獸的效果對象時，此卡被破壞。在對方場上有生物存在時，可直接攻擊對方。直接攻擊對手成功時，對手隨機捨棄1張手牌。"
      str1: 丟棄手牌
    85705804:
      name: 鴨人
      lore: 尾巴很長的鳥。用尾巴從空中進行攻擊。
    85709845:
      name: 有勇無謀
      lore: 我方場上守備表示存在的怪獸成為攻擊對象時才能發動。那隻守備表示怪獸的表示形式變更成表側攻擊表示。並且那次戰鬥破壞攻擊怪獸送入墓地時，給予對手生命值那隻怪獸的原攻擊力的傷害。
    85718645:
      name: 闇帝 迪爾格
      lore: 此卡召喚·特殊召喚成功時，可以將對手墓地存在最多2張卡從遊戲中除外。接著，依除外的張數從對手牌組上將卡片送入墓地。此卡在召喚·特殊召喚的回合不能攻擊。
      str1: 將對手墓地存在最多2張卡從遊戲中除外
    85742772:
      name: 重力拘束 -超重力之網-
      lore: 場上等級4以上的怪獸不能攻擊。
    85754829:
      name: 蠕蟲·古魯斯
      lore: 每次場上有怪獸反轉時，此卡放置1個蠕蟲計數器。此卡放置的蠕蟲計數器每有1個，此卡攻擊力上升300點。
    85771019:
      name: 墮天使 阿斯摩丟斯
      lore: 此卡不可從牌組或墓地特殊召喚。一回合一次、可將我方牌組一體天使族怪獸送入墓地。我方場上存在的此卡破壞送入墓地時、在我方場上特殊召喚一體「阿斯摩代幣」(天使族·闇·星5·攻1800/守1300)與一體「丟斯代幣」(天使族·闇·星3·攻/守1200)。「阿斯摩代幣」不會被卡片效果破壞。「丟斯代幣」不會被戰鬥破壞。
      str1: 把1隻天使族怪獸送去墓地
      str2: 特殊召唤Token
    85771020:
      name: 阿斯摩代幣
      lore: 由「墮天使 阿斯摩丟斯」的效果特殊召喚。這個代幣不會被卡的效果破壞。
    85771021:
      name: 丟斯代幣
      lore: 由「墮天使 阿斯摩丟斯」的效果特殊召喚。這個代幣不會被戰鬥破壞。
    85775486:
      name: 再機動
      lore: 從我方手牌將1張冠有「機皇」之名的怪獸回到牌組來發動。選擇我方墓地存在的1隻冠有「機皇」之名的卡片加入手牌。
    85802526:
      name: 人魚公主
      lore: 此卡在場上以表側表示存在時，每到自己的準備階段時，我方回復生命值800分。
      str1: 回復
    85839825:
      name: 超量能量
      lore: 移除我方場上存在的1個超量素材。將對手場上表側表示存在的1隻怪獸破壞。
    85852291:
      name: 萬寶槌
      lore: 任意選擇數枚自己的手牌，加到牌組中並且牌組重洗一次。之後，抽與加入牌組相等的卡片數。
    85854214:
      name: 英雄的法則2
      lore: 以墓地的卡片為對象的效果怪獸的效果．魔法．陷阱卡的發動無效並破壞。
    85876417:
      name: 正義盟軍 千手
      lore: 此卡可以向對手場上表側表示存在的光屬性怪獸各進行1次攻擊。與光屬性以外的怪獸進行戰鬥的場合，在該傷害計算前此卡破壞。
      str1: 此卡破壞
    85936485:
      name: 團結的抗爭
      lore: 立誓要為了對抗強大力量而集結的人們。革命之日將近。
    86016245:
      name: 弱者的意地
      lore: 我方手牌0張的場合，我方場上存在等級2以下的怪獸將對手怪獸戰鬥破壞送入墓地時，從我方牌組抽2張卡。
      str1: 抽卡
    86039057:
      name: 幫一把騎士
      lore: 此卡在墓地存在且我方手牌0張的場合，對手怪獸攻擊宣言時才能發動。從墓地特殊召喚此卡並結束戰鬥階段。「幫一把騎士」的效果1場決鬥中只能使用1次。
    86088138:
      name: 天使 伊杜爾
      lore: 巨大的耳朵和眼睛能監視周圍的一切，相貌可怕的天使。
    86099788:
      name: 異星的最終戰士
      lore: ! "「黑暗・英雄 ZOMBYRA」＋「魔力吸收球體」\r\n當此卡被特殊召喚時，自己場上其他的怪獸全部破壞。此卡存在場上時，彼此不行進行怪獸的召喚、反轉召喚、特殊召喚。"
    86137485:
      name: 地獄雙頭警察
      lore: ! "惡魔族協調+協調以外的怪獸1體以上\r\n此卡戰鬥破壞對手怪獸送入墓地時，此卡的攻擊力到戰鬥階段結束為止上升800點，僅1次可以再繼續攻擊。"
      str1: 連續攻擊
    86164529:
      name: 水龍
      lore: 「精靈龍」＋「海原的女戰士」＋「食人大海蟲」
    86170989:
      name: 彎刀戰機β
      lore: ! "此卡戰鬥破壞對手怪獸的場合，選擇以下1個效果發動。\r\n●選擇我方牌組1體攻擊力1200以下的光屬性機械族怪獸送入墓地。\r\n●選擇我方墓地1體攻擊力1200以下的光屬性機械族怪獸特殊召喚。"
      str1: 選擇一個效果發動
      str2: 選擇我方牌組1體攻擊力1200以下的光屬性機械族怪獸送入墓地
      str3: 選擇我方墓地1體攻擊力1200以下的光屬性機械族怪獸特殊召喚
    86174055:
      name: 尖嘴鳥
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以選擇我方墓地存在2隻等級2怪獸特殊召喚。用這個效果特殊召喚的怪獸效果無效化。
      str1: 特殊召喚
    86188410:
      name: E·HERO 野蠻人
      lore: 此卡不受陷阱效果影響。
    86197239:
      name: 無限地獄幻象
      lore: 此卡不可從墓地特殊召喚。我方手牌0張的場合，解放此卡，選擇我方墓地存在2體冠有「無限地獄」之名的怪獸來發動。選擇的怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    86223870:
      name: 等級再協調
      lore: 我方場上表側表示存在的1體怪獸等級下降最多2。
      str1: 等級下降1
      str2: 等級下降2
    86281779:
      name: 卡傑特戰士
      lore: 為戰鬥而生的機器人戰士。用不會生鏽的金屬製造而成。
    86318356:
      name: 草原
      lore: 場上表側表示存在的戰士·獸戰士族怪獸的攻擊力·守備力上升200點。
    86321248:
      name: 古代的機械合成獸
      lore: ! "使用以下怪獸作為祭品來祭品召喚此卡時，此卡得到對應的效果。\r\n●綠色齒輪：此卡的攻擊力上升300。\r\n●紅色齒輪：對對方玩家直接攻擊成功的場合，給予對方生命值500分損傷。
        \r\n●黃色齒輪：戰鬥破壞對方怪獸的場合，給予對方生命值700分損傷。"
      str1: 給予對方500分損傷
      str2: 給予對方700分損傷
    86325596:
      name: 邪劍男爵
      lore: 操縱著充滿怨念之劍的貴族，對追逐獵物的信念十分的執著。
    86327225:
      name: 天界王 席那特
      lore: 需以「奇蹟的方舟」降臨。須解放場上或手牌等級合計8以上的卡片。此卡戰鬥破壞對手守備表示怪獸送往墓地時、給予對手相等於該破壞怪獸原攻擊力的傷害。
      str1: 給予傷害
    86346643:
      name: 彩虹新生人
      lore: ! "「E·HERO 新生人」＋冠有「究極寶玉神」之名怪獸一體\r\n此卡的融合召喚，只能以上述的卡進行，並只能以融合召喚來特殊召喚。一回合一次可選擇以下一個效果發動。\r\n●將自己場上的一隻怪獸送入墓地，對手場上怪獸全回到牌組。\r\n●將自己場上的一張魔法或是陷阱送入墓地，對手場上的魔法陷阱全回到牌組\r\n●將自己牌組最上面的一張卡送入墓地，對手墓地的卡片全部回到牌組。"
      str1: 自己場上的一隻怪獸送入墓地，對手場上怪獸全回到牌組
      str2: 自己場上的一張魔法或是陷阱送入墓地，對手場上的魔法陷阱全回到牌組
      str3: 自己牌組最上面的一張卡送入墓地，對手墓地的卡片全部回到牌組
    86361354:
      name: 同族感電病毒
      lore: 1回合1次，將手牌1隻怪獸從遊戲中除外才能發動。場上表側表示存在與為了發動這個效果而從遊戲中除外的怪獸相同種族的怪獸全部破壞。
      str1: 破壞
    86421986:
      name: 領悟的老樹
      lore: 驅使著所有的知識來防禦各種攻擊。
    86445415:
      name: 紅色齒輪
      lore: 此卡召喚·特殊召喚成功時，可以將牌組一體「黃色齒輪」加入手牌。
      str1: 選1隻「黃色齒輪」加入手牌
    86474024:
      name: 共同戰線
      lore: 我方場上有同等級怪獸表側表示存在2隻以上的場合才能發動。陷阱卡發動無效並破壞。
    86498013:
      name: 異次元訓練師
      lore: 被吸入異次元的可憐小矮人。但是現在為了新的目標而每天都在努力著。
    86555018:
      name: 環狀巨石陣術
      lore: 我方場上冠有「先史遺産」之名的怪獸被戰鬥或卡片效果破壞時才能發動。從牌組以表側守備表示特殊召喚1隻等級4以下冠有「先史遺産」之名的怪獸。用這個效果特殊召喚的怪獸不能變更表示形式。
    86569121:
      name: 梅爾基德四面獸
      lore: 不斷變化著四種面具並發動四種攻擊的怪獸。
    86585274:
      name: 魔導法士 茱諾
      lore: 將手牌3張冠有「魔導書」之名的魔法卡給對手觀看才能發動。從手牌特殊召喚此卡。另外，1回合1次，將手卡·墓地1張冠有「魔導書」之名的魔法卡從遊戲中除外才能發動。選擇場上的1張卡破壞。
      str1: 特殊召喚
      str2: 破壞
    86652646:
      name: 骨犬
      lore: 1000年前與主人不幸走散的迷犬。至今仍在等待著主人能夠回來。
    86676862:
      name: E-HERO 懷恨惡魔
      lore: ! "「E－HERO 懷恨之刃」＋等級6以上的惡魔族怪獸\r\n此卡只能因「黑暗融合」的融合召喚而特殊召喚。此卡在場上表側表示存在的時候，對手回合的戰鬥階段中對手場上的怪獸全部變攻擊表示，對手玩家全部的怪獸必須攻擊此卡。"
    86690572:
      name: 炎渦的胎動
      lore: 從手牌將1隻冠有「熔岩」之名的怪獸送入墓地來發動。陷阱卡發動無效並破壞。此卡在墓地存在的場合，可以將我方墓地存在的2隻炎屬性怪獸從遊戲中除外，此卡加入手牌。
      str1: 此卡加入手牌
    86778566:
      name: 攻擊無敵化
      lore: ! "只能在戰鬥階段時，從以下效果選擇1個才能發動。\r\n●選擇場上的1隻怪獸才能發動。選擇的怪獸在這次戰鬥階段中不會被戰鬥以及卡片效果破壞。\r\n●這次戰鬥階段中，給予我方的戰鬥傷害變成0。"
      str1: 選擇場上的1隻怪獸才能發動。選擇的怪獸在這次戰鬥階段中不會被戰鬥以及卡片效果破壞
      str2: 這次戰鬥階段中，給予我方的戰鬥傷害變成0
    86780027:
      name: 一族的團結
      lore: 我方墓地存在的怪獸原種族只有1種的場合，我方場上表側表示存在該種族怪獸攻擊力上升800點。
    86804246:
      name: 超級漏洞人
      lore: 此卡不能通常召喚。將我方墓地存在「漏洞人X」「漏洞人Y」「漏洞人Z」從遊戲中除外的場合來表側守備表示特殊召喚。此卡在場上表側表示存在為限，場上表側攻擊表示存在的全部怪獸攻擊力·守備力交換。「超級漏洞人」在場上只能表側表示存在1隻。
    86805855:
      name: 闇魔界的龍騎士 闇劍
      lore: ! "「闇魔界的戰士 闇劍」＋「漆黑的鬥龍」\r\n當這張卡每一次給予對方傷害時，選擇對方墓地最多３體怪獸卡，從遊戲中除外。"
      str1: 除外
    86825483:
      name: 神星領域
      lore: 此卡在場上存在為限，光屬性怪獸的效果發動不會被無效化。
    86827882:
      name: 極星寶 梅金吉奥德
      lore: 選擇我方場上表側表示存在的1隻冠有「極神」或是「極星」之名的怪獸來發動。到結束階段時為止，選擇怪獸的攻擊力‧守備力變成原本數值的2倍。這個回合，選擇怪獸不能向對手玩家直接攻擊。
    86840720:
      name: 魔轟神 迪夫
      lore: 冠有「魔轟神」之名的怪獸從手牌送入墓地時，解放場上的此卡並選擇那隻怪獸來發動。選擇的怪獸在場上特殊召喚。
      str1: 特殊召唤
    86915847:
      name: 武裝蜜蜂
      lore: 一回合一次，選擇對手場上一體表側表示存在的怪獸來發動。選擇的對手怪獸攻擊力到結束階段為止變成一半。
      str1: 攻防减半
    86997073:
      name: 機動要塞
      lore: 1回合1次，可以從我方手牌將1隻冠有「機皇兵」之名的怪獸特殊召喚。
      str1: 特殊召唤
    87008374:
      name: ZW－不死鳥弩弓
      lore: 此卡可以從手牌當作裝備卡裝備到我方場上的「CNo.39 希望皇 霍普雷」上。由於這個效果裝備此卡的怪獸攻擊力上升1100點。另外，裝備怪獸由於戰鬥破壞對手怪獸的場合，給予對手生命值1000點傷害。「ZW-不死鳥弩弓」在我方場上只能表側表示存在1張。
      str1: 裝備
      str2: 給予傷害
    87043568:
      name: 強襲之魂
      lore: 此卡發動後變成裝備卡，裝備到我方場上1體怪獸上。裝備怪獸進行攻擊時可將手牌1體攻擊力1000點以下的怪獸送入墓地，裝備怪獸的攻擊力到結束階段為止上升該怪獸的攻擊力數值。此效果1回合只能使用1次。
      str1: 攻擊力上升
    87046457:
      name: 超越生死線
      lore: 此卡在場上存在為限，從墓地特殊召喚到我方場上的植物族怪獸攻擊力上升1000點。此卡在發動後2個回合的我方結束階段破壞。
      str1: 攻擊力上升
    87047074:
      name: 甲蟲裝機的魔弓 蟲裝弓
      lore: 只能裝備在冠有「甲蟲裝機」之名的怪獸上。裝備怪獸的攻擊力上升500點。對手不能對應裝備怪獸的效果發動來發動魔法·陷阱·效果怪獸的效果。
    87102774:
      name: 黃金天道蟲
      lore: 自己的準備階段時，可將手牌中的此卡給對方看，自己回復５００點生命值。使用此效果的場合，直到結束階段前手牌的此卡必須持續的公開。此效果一回合一度使用。
      str1: 回復
    87106146:
      name: 傷害門
      lore: 我方受到戰鬥傷害時才能發動。將持有該傷害數值以下的攻擊力的1體怪獸從我方墓地特殊召喚。
    87148330:
      name: 光神 席蒂斯
      lore: 此卡在場上表側表示存在為限，我方抽牌時，那張卡是天使族怪獸的場合，可以將那張卡給對手看從我方牌組再抽1張牌。
      str1: 抽卡
    87151205:
      name: 電氣龍
      lore: 身上總是纏繞著電氣在空中浮游的龍，自古以來就存在了，他的生態有很多不可解的謎團，由於古老法律被禁止獵捕。
    87210505:
      name: 騎士的稱號
      lore: 解放我場上表側表示一體「黑魔導」來發動。我方的手牌·牌組·墓地一體「黑魔導騎士」特殊召喚。
    87257460:
      name: 魅惑女王 LV3
      lore: 一回合一次、在自己的主要階段時可選擇對手場上等級3以下的一張怪獸卡當作裝備卡裝備在此卡上（因此效果所裝備的卡最多一張）。因此方法而有裝備卡的此卡在此卡因戰鬥破壞時、
        裝備的怪獸代為破壞。自己回合的準備階段時、將有因此效果而裝備卡的此卡送入墓地、並從手牌或牌組特殊召喚一隻「魅惑女王 LV5」。
      str1: 裝備
      str2: 特殊召唤
    87259077:
      name: 閃電戰士
      lore: ! "協調+協調以外的怪獸1體以上\r\n此卡戰鬥破壞對手怪獸送入墓地時，對手手牌張數X300點給對手傷害。"
      str1: 傷害
    87292536:
      name: XX劍士 雷金古拉
      lore: 此卡召喚·特殊召喚成功時，可以將我方墓地存在1隻冠有「X劍士」之名的怪獸加入手牌。
      str1: 墓地回收
    87303357:
      name: 陽光獸
      lore: 光與暗之力兼備的怪獸。
    87313164:
      name: 是魚！
      lore: 將我方從遊戲中除外的1隻魚族·海龍族·水族送回牌組來發動。效果怪獸的效果發動無效並破壞。
    87319876:
      name: 信賴守護者
      lore: 此卡作為同步素材的場合，非等級7以上的同步怪獸不可使用。以此卡為素材的同步怪獸1回合1次不會被戰鬥破壞。適用此效果的傷害步驟結束時，該同步怪獸的攻擊力‧守備力下降400點。
    87322377:
      name: TM-1 雷射轟天炮蜘蛛
      lore: 火箭發射器亂射，將敵人爆殺的機器蜘蛛。
    87340664:
      name: 原子螢火蟲
      lore: 戰鬥破壞表側表示在場的此卡的玩家，受到1000點傷害。
      str1: 傷害
    87350908:
      name: 假面斬者
      lore: 此卡戰鬥破壞對方怪獸的場合，給予對方２０００點的損傷。
      str1: 損傷
    87390067:
      name: 黑羽-蒼天之杰特
      lore: 戰鬥傷害計算時，將此卡從手牌送入墓地來發動。我方場上存在冠有「黑羽」之名的怪獸不會被那次戰鬥破壞。
      str1: 不被戰鬥破壞
    87430304:
      name: 先史遺產－摩艾像
      lore: 我方場上有冠有「先史遺産」之名的怪獸存在的場合，此卡可以從手牌以表側守備表示特殊召喚。
    87430998:
      name: 森林
      lore: 場上表側表示存在的昆蟲·獸·植物·獸戰士族怪獸的攻擊力·守備力上升200點。
    87483942:
      name: 銀色忍者
      lore: 此卡反轉時，可以從我方手牌·墓地將「銀色忍者」以外任意數量冠有「忍者」之名的怪獸以裡側守備表示特殊召喚。「銀色忍者」在場上只能表側表示存在1隻。
      str1: 特殊召唤
    87511987:
      name: 大榔頭
      lore: 地獄魔術師製造的機器士兵，不斷地用雙手的鐵球對敵人和友軍發動無差別攻擊。
    87514539:
      name: 傀儡蟲
      lore: 此卡從手牌往墓地捨棄。這個回合的結束階段前，獲得對手場上表側表示存在的惡魔族或不死族怪獸一隻的控制權。
      str1: 獲得控制權
    87526784:
      name: 漏洞人X
      lore: 此卡召喚成功時，我方場上有「漏洞人Y」表側表示存在的場合，可以從我方牌組特殊召喚1隻「漏洞人Z」。
      str1: 特殊召唤
    87564352:
      name: 暗黑的龍王
      lore: 生活在黑暗深處的龍，由於長期出活在暗處。視力不太好。
    87608852:
      name: 魔導召喚士 坦蓓兒
      lore: 我方發動了冠有「魔導書」之名的魔法卡的我方回合主要階段時，解放此卡才能發動。從牌組特殊召喚1隻光屬性或是闇屬性的魔法使族·等級5以上的怪獸。發動這個效果的回合，我方不能特殊召喚其他等級5以上的怪獸。
      str1: 特殊召喚
    87614611:
      name: 紅蓮魔龍之壺
      lore: 只能在我方場上有「紅惡魔龍」表側表示存在的場合才能發動。從我方牌組抽2張牌。發動此卡的場合，到下次對手回合結束時為止我方不能召喚·特殊召喚怪獸。
    87621407:
      name: 魔裝機關車D51
      lore: 反轉：抽１張牌。當自己場上每存在有表側表示的１體「魔貨物車輛」時，依照該卡片的數目抽牌。
      str1: 抽卡
    87622767:
      name: 最終超能魔人
      lore: 此卡由於戰鬥將對手怪獸破壞的場合，可以支付800點生命值，選擇我方墓地存在的1體超能族怪獸加入手牌。
      str1: 加入手牌
    87624166:
      name: 古代森林
      lore: 此卡發動時，場上有守備表示怪獸存在的場合，那些怪獸全部變為表側攻擊表示。此時，反轉效果怪獸的效果不發動。另外，怪獸進行攻擊的場合，發動攻擊的怪獸在戰鬥階段結束破壞。
      str1: 攻擊怪獸破壞
    87649699:
      name: 自然豚草
      lore: 對手在抽牌階段以外抽牌時，可以將我方場上表側表示存在的此卡送入墓地，從我方牌組抽2張牌。
      str1: 抽卡
    87685879:
      name: 無尾熊海獺
      lore: 當此卡以外的獸族怪獸在場上表側表示存在的場合，可將對手場上表側表示存在一隻怪獸的攻擊力變為０。此效果一回合只能使用一次。
      str1: 攻擊力變為０
    87751584:
      name: 機關槍龍
      lore: ! "「左輪槍龍」＋「噴風龍」\r\n丟三次銅板，依照出現表面的次數，破壞場上同等數目的怪獸。此效果一回合只能在自己的主要階段使用一次。"
      str1: 破壞
    87756343:
      name: 毛蟲
      lore: 此卡不可通常召喚。將裝備「進化之繭」並經過我方2個回合後的「小毛蟲」解放才可特殊召喚。
    87774234:
      name: 娃達波
      lore: 當此卡因為魔法‧陷阱‧怪獸的效果從自己的牌組加入手牌的時候，可以從手牌特殊召喚此卡到場上。
    87796900:
      name: 護城翼龍
      lore: 守護山寨的龍，從空中急速下降攻擊敵人。
    87836938:
      name: 大日先鋒
      lore: 此卡由於卡片效果被破壞送入墓地時，依此卡裝備的裝備卡數量從我方牌組抽牌。
      str1: 抽卡
    87880531:
      name: 擴散波動
      lore: 支付１０００點生命值可發動。選擇我方場上一隻等級７以上的魔法使族怪獸，該回合只有該怪獸可進行攻擊，並對對手場上的每一體怪獸各進行一次攻擊。被該怪獸破壞的效果怪獸無法發動效果。
    87890143:
      name: 世代之力
      lore: 我方場上有超量怪獸存在的場合才能發動。從牌組將1張冠有「超量」之名的卡片加入手牌。
    87902575:
      name: 未來視界
      lore: 我方與對手怪獸召喚成功時，將該怪獸除外。以召喚怪獸的控制者來看的自己的準備階段時，因此卡效果除外的怪獸以表側攻擊表示回到場上。
      str1: 除外
      str2: 返回场上
    87910978:
      name: 洗腦-Brain Control
      lore: 支付800點生命值，選擇對手場上表側表示存在的怪獸1體來發動。到這個回合的結束階段為止，得到選擇怪獸的控制權。
    87973893:
      name: 甲蟲裝機的魔斧 蟲裝戰斧
      lore: 自己場上表側表示存在的名字帶有「甲蟲裝機」的怪獸才能裝備。裝備怪獸的攻擊力上升1000。裝備怪獸攻擊的場合，對方直到傷害步驟結束前不能發動魔法·陷阱卡。
    87997872:
      name: 偉大的斯芬克斯
      lore: 此卡不得通常召喚。僅能以當此卡在自己場上的「博學的斯芬克斯」和「斯芬克斯 泰麗雅」同時被破壞時，支付500生命值才可從手牌或牌組特殊召喚此卡。此卡特殊召喚成功時。支付500點生命值，增加此卡攻擊力3000點，直到回合結束。　
    88032368:
      name: 二次推進器
      lore: 解放此卡，選擇我方場上1體表側攻擊表示存在的怪獸來發動。選擇的怪獸的攻擊力，到結束階段為止上升1500點。
    88069166:
      name: 奧丁之眼
      lore: 1回合1次，雙方的準備階段時選擇我方場上表側表示存在的1隻冠有「極神」之名的怪獸才能發動。選擇的怪獸的效果到結束階段時為止無效化，並確認對手的手牌及對手場上覆蓋的全部卡片。對手不能對應這個效果的發動來發動魔法·陷阱·效果怪獸的效果。
      str1: 確認手牌及蓋卡
    88071625:
      name: 暴君的海王星
      lore: 此卡不可特殊召喚。此卡可以解放一體怪獸來升級召喚。此卡的攻擊力·守備力，上升升級召喚此卡時解放的怪獸的原攻擊力·守備力各自的合計數值。此卡升級召喚成功時，選擇墓地用來解放的效果怪獸一體，與該怪獸視為同名卡，並得到效果。
      str1: 解放一體怪獸來升級召喚
      str2: 效果複製
    88095331:
      name: 進化蟲·狡蛇
      lore: 場上存在的這張卡被解放的場合：可以從自己的卡組特殊召喚1只名字帶有「進化龍」的怪獸。
      str1: 特殊召唤
    88120966:
      name: No.15 奇巧人偶-巨人殺手
      lore: ! "等級8怪獸x2\r\n我方的主要階段1時移除此卡的1個超量素材，選擇對手場上1隻特殊召喚的怪獸才能發動。破壞選擇的怪獸，那隻怪獸是超量怪獸的場合，那隻怪獸的原攻擊力數值給予對手生命值傷害。這個效果1回合最多可以使用2次。"
    88190453:
      name: 鐵鍊殺手
      lore: 此卡除了通常攻擊外，可依照自己墓地裏存在的「鐵鍊殺手」的數量，在一個戰鬥階段中進行與該數量相等的次數的額外攻擊。
    88190790:
      name: 強襲裝甲
      lore: 我方的怪獸區只有一體戰士族怪獸存在的場合，才能裝備在該怪獸上。裝備怪獸的攻擊力上升300點。可以將裝備狀態的此卡送入墓地，此回合裝備怪獸有一次機會可以戰鬥階段進行2次攻擊。
    88205593:
      name: 電氣眼鏡蛇王
      lore: 此卡可以向對手玩家直接攻擊。此卡由於直接攻擊給予對手戰鬥傷害時，從我方牌組將1張冠有「電氣」之名的怪獸加入手牌。
      str1: 檢索
    88236094:
      name: 亞斯文的亡靈
      lore: 此卡對對手造成戰鬥傷害時，從自己墓地選擇一張陷阱卡放到牌組最上面。
    88240808:
      name: 靈滅術師 空海
      lore: 此卡給予對手生命值戰鬥傷害時，可以選擇對手墓地存在最多2隻怪獸從遊戲中除外。另外，此卡在場上表側表示存在為限，對手不能將雙方墓地存在的卡片從遊戲中除外。
      str1: 選擇對手墓地最多2隻怪獸除外
    88264978:
      name: 真紅眼鋼鐵闇龍
      lore: 此卡可以將我方場上存在一體龍族怪獸從遊戲中除外來特殊召喚。一回合一次，可在我方的主要階段時將手牌或我方墓地「真紅眼鋼鐵闇龍」以外的龍族怪獸一體在我方場上特殊召喚。
      str1: 特殊召唤
    88279736:
      name: 追剝的哥布林
      lore: 自己場上的怪獸每一次給予對手戰鬥傷害時，對手手牌一枚隨機捨棄。
      str1: 對手隨機捨棄一枚手牌
    88283496:
      name: 極星獸 加姆
      lore: 此卡與等級4以下的怪獸進行戰鬥的傷害計算後，可以將那隻怪獸送回手牌。
      str1: 返回手卡
    88289295:
      name: 同步操作
      lore: 我方場上及墓地沒有同步怪獸的場合才可發動。支付1000點，選擇對手場上1體同步怪獸來發動。到我方的結束階段為止，得到其控制權。
    88301833:
      name: 昇華的靈魂
      lore: 儀式怪獸儀式召喚成功時，可選擇用於該儀式召喚解放、存在於我方墓地的1體怪獸加入手牌。此效果1回合只能使用1次。
      str1: 加入手牌
    88305978:
      name: 黑羽-陽炎之加姆
      lore: 對手的戰鬥階段時，我方場上沒有怪獸存在的場合，可以將墓地存在的此卡從遊戲中除外來發動。選擇我方墓地存在的1隻同步怪獸特殊召喚。因為這個效果特殊召喚的同步怪獸在戰鬥階段結束時從遊戲中除外。
      str1: 特殊召唤
    88307361:
      name: 超古深海王 空棘魚
      lore: 捨棄一張手牌。一回合一次從牌組將等級4以下的魚族怪獸盡可能的特殊召喚到我方場上。因此效果特殊召喚的怪獸不能攻擊宣言，效果也無效化。場上表側表示存在的此卡成為魔法、陷阱、效果怪獸的效果對象的場合，將我方場上一體魚族怪獸解放，將其效果無效並破壞。
      str1: 特殊召唤
      str2: 效果無效並破壞
    88341502:
      name: 黑矢
      lore: 選擇我方場上1體表側表示存在的怪獸來發動。結束階段前，該怪獸攻擊力下降500點、攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。選擇怪獸戰鬥破壞怪獸送入墓地時，破壞的怪獸原守備力分給予對手傷害。
      str1: 給予傷害
    88361177:
      name: 龍盟-窄帶軍政官鳥
      lore: 此卡裝備有冠有「龍盟」之名的怪獸的場合，此卡攻擊守備表示怪獸時，若攻擊力超越其守備力，給予對手其差額的戰鬥傷害。
    88369727:
      name: 愚蠢的轉生
      lore: 選擇對手墓地存在的1張卡來發動。選擇的卡回到牌組。
    88435542:
      name: 火焰之眼
      lore: 被火焰包圍的眼睛。振翅掀起火焰之風。
    88438982:
      name: 蠕蟲·狄米庫雷斯
      lore: 反轉：此卡在場上表側存在為限，此卡的攻擊力‧守備力上升300點。
    88472456:
      name: 黑暗・英雄 ZOMBYRA
      lore: 此卡不可直接攻擊對方玩家。此卡每次以戰鬥破壞怪獸時，此卡攻擊力下降200分。
    88494899:
      name: 冰結界的交靈師
      lore: 對手場上存在的卡，比我方場上存在的卡片張數多4張以上的場合，此卡可以從手牌特殊召喚。此卡在場上表側表示存在為限，對手玩家1回合只能發動1次魔法·陷阱卡。
    88513608:
      name: 捨身的寶牌
      lore: 我方場上表側攻擊表示存在的2隻以上的怪獸的攻擊力合計比對手場上表側表示存在攻擊力最低的怪獸低的場合，從我方牌組抽2張牌。此卡發動的回合，我方不能將怪獸召喚·反轉召喚·特殊召喚，也不能變更表示形式。　
    88552992:
      name: 先史遺產－黃金飛梭
      lore: 1回合1次，在我方主要階段時才能發動。使我方場上所有冠有「先史遺産」之名的怪獸等級上升1。
      str1: 等級上升
    88559132:
      name: 砲塔戰士
      lore: 此卡可以將我方場上存在的1體戰士族怪獸解放，從手牌特殊召喚。此方法特殊召喚的此卡的攻擊力，上升解放的怪獸的原攻擊力數值。
    88616795:
      name: 律法的魔導書
      lore: ! "可以選擇場上1隻魔法使族怪獸，從以下效果選擇1個來發動。\r\n●這個回合，選擇的怪獸不受此卡以外的魔法卡效果影響。\r\n●這個回合，選擇的怪獸不受陷阱卡的效果影響。"
      str1: 魔法卡
      str2: 陷阱卡
    88619463:
      name: 黑的魔法神官
      lore: 此卡不能通常召喚。僅能解放我方場上兩體等級6以上的魔法使族來特殊召喚。此卡在場上表側表示存在為限，可使陷阱的發動無效並破壞。
      str1: 陷阱的發動無效並破壞
    88643173:
      name: 夢魘毒蠍
      lore: 用四支毒尾巴刺入，使之看見惡夢。
    88643579:
      name: 闇之終焉龍
      lore: ! "協調+協調以外的闇屬性怪獸1體以上\r\n1回合1次，此卡攻擊力·守備力下降500點，對手場上1體怪獸送入墓地。"
      str1: 對方場上1隻怪獸送去墓地
    88650530:
      name: 蠕蟲·天啟生命體
      lore: 反轉：場上魔法·陷阱卡1張破壞。
    88671720:
      name: 黑炸彈
      lore: 此卡召喚成功時，可以將我方墓地存在的1體機械族·闇屬性的等級4怪獸以表側守備表示特殊召喚。因為這個效果特殊召喚的效果怪獸的效果無效化。
      str1: 特殊召唤
    88696724:
      name: 融合咒印生物-地
      lore: 此卡可以代替一個融合材料。此時，其他的融合材料必須是正規的。解放場上連同此卡在內的融合材料，可以特殊召喚一隻地屬性融合怪獸。
      str1: 特殊召唤
    88760522:
      name: 多樣進化
      lore: 從牌組將1隻冠有「進化蟲」或是「進化龍」之名的怪獸加入手牌。「多樣進化」1回合只能發動1張。
    88819587:
      name: 寶貝龍
      lore: 不可輕視的幼龍，說不定隱藏著什麼力量。
    88820235:
      name: E·HERO 閃光鳳凰小子
      lore: ! "「E·HERO 鳳凰小子」＋「E·HERO 閃光人」\r\n此卡只能以融合召喚來特殊召喚。我方墓地每存在一張冠有「E·HERO」之名的卡，此卡攻擊力上升300點。此卡不會被戰鬥破壞。"
    88845345:
      name: 小飛象
      lore: 此卡由於戰鬥被破壞送入墓地時，可以選擇從遊戲中除外我方的1體等級3以下的獸族·獸戰士族·鳥獸族怪獸加入手牌。
      str1: 加入手牌
    88928798:
      name: 炸彈防禦
      lore: 持有「將我方場上存在的1體怪獸破壞的效果」的卡片效果發動時才能發動。該發動無效並破壞。並再給對手生命值500點傷害。
    88942504:
      name: 管魔人 媚媚旋律
      lore: ! "等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇我方場上1隻冠有「魔人」之名的超量怪獸才能發動。這個回合選擇的怪獸在1次戰鬥階段可以攻擊2次。"
    88958576:
      name: 熔岩燃燒者
      lore: 我方墓地有3種以上冠有「熔岩」之名的怪獸存在的場合，此卡可以從手牌特殊召喚。　
    88975532:
      name: 漆黑戰士狼
      lore: 當此卡表側表示存在場上的期間，對手不能在戰鬥階段發動陷阱卡。
    88979991:
      name: 殺人蜂
      lore: 巨大的黃蜂，攻擊出乎意料的強，若被群體攻擊則非常危險。
    88989706:
      name: 大神官 德那杜
      lore: ! "此卡每次戰鬥破壞怪獸時，得到一項效果：\r\n第一次：以表側表示的此卡為對象的魔法、陷阱的發動與效果無效化並且破壞。\r\n第二次：解放此卡，從我方手牌或牌組中特殊召喚一體「不死王
        巫妖」。"
    89040386:
      name: 黑羽-反擊爆炎
      lore: 我方墓地冠有「黑羽」之名的怪獸在5體以上的場合，對手直接攻擊宣言時才能發動。對手場上存在的怪獸全部破壞。
    89086566:
      name: 機雷化
      lore: 我方場上表側表示的「小精靈」和「小精靈代幣」全破壞，最多可以破壞對手場上最多等同於破壞卡數量的卡片。
      str1: 是否要破壞對方場上的卡?
    89091579:
      name: 昆蟲人間
      lore: 群體生活的昆蟲。森林是他們的樂園。
    89111398:
      name: 砂塵的惡靈
      lore: 此卡不能特殊召喚。在召喚、反轉的那回合結束時，此卡回到持有者手牌。當此卡召喚、反轉時場上除了此卡之外的表側表示怪獸全部破壞。
      str1: 回到手牌
      str2: 破壞
    89112729:
      name: 機械暴龍
      lore: 「炸彈先生」+「雙頭恐龍王」
    89127526:
      name: 防護罩共鳴體
      lore: 可以將此卡從手牌送入墓地，選擇我方場上表側表示存在的1隻協調來發動。被選擇的怪獸在這個回合不會被戰鬥破壞，被選擇的怪獸由於發生戰鬥使我方受到的戰鬥傷害變成0。這個效果也可以在對手回合發動。
      str1: 戰鬥破壞耐性
    89181369:
      name: 星塵的輝煌
      lore: 選擇我方墓地存在的1隻龍族同步怪獸來發動。將我方墓地存在被選擇的怪獸以外與那隻怪獸等級合計相同的怪獸從遊戲中除外，被選擇的怪獸從墓地特殊召喚。
    89194033:
      name: 聖獸 聖爾肯特
      lore: 當自己場上無「王家的神殿」時此卡破壞。此卡每一度戰鬥破壞怪獸時，破壞怪獸除外，並且此卡攻擊力上升500分。
      str1: 攻擊力上升
    89194103:
      name: 魔轟神獸 件
      lore: ! "冠有「魔轟神」之名的協調+協調以外的怪獸1體以上\r\n依據我方手牌數量得到以下效果。\r\n●0張：此卡不會被戰鬥以及卡片效果破壞。\r\n●3張以上：結束階段時此卡破壞。"
      str1: 此卡破壞
    89211486:
      name: 次世代博士
      lore: 解放我方場上1體表側表示的「次世代控制者」發動。場上1張卡破壞。
      str1: 破壞
    89222931:
      name: 機械王－原型
      lore: 場上除此卡以外每存在一隻機械族怪獸，此卡的攻擊力和守備力提升 100 點。
    89235196:
      name: 大個戰士
      lore: 我方的主要階段時，將此卡以外手牌1隻等級1的怪獸送入墓地來發動。此卡從手牌特殊召喚。
    89252153:
      name: E·HERO 黑暗戀屍人
      lore: 此卡存在墓地存在時，我方可以以不用解放怪獸的方式召喚冠有「E·HERO」之名的怪獸。此卡在墓地存在只能使用一次。
      str1: 「E·HERO 黑暗戀屍人」的效果召喚
    89258906:
      name: 黑羽-微風之布利茲
      lore: 此卡被魔法·陷阱·效果怪獸的效果從我方牌組加入手牌的場合，此卡可以在我方場上特殊召喚。此卡當作同步素材的場合，只能作為冠有「黑羽」之名的怪獸同步召喚使用。
      str1: 特殊召唤
    89272878:
      name: 冥界的番人
      lore: 守護著冥界入口的戰士，對侵略者豪不留情的斬殺。
    89310929:
      name: 霞之谷的雷神鬼
      lore: ! "協調+協調以外冠有「霞之谷」之名的怪獸1體以上\r\n1回合1次，可以將我方場上存在的1張卡回到手牌，此卡的攻擊力到結束階段為止上升500點。此效果可以在對手回合發動。"
      str1: 攻擊力上升
    89312388:
      name: E·HERO 光稜鏡
      lore: 從融合牌組將一隻融合怪獸給對手看。該融合怪獸所記述的一隻融合素材怪獸從我方牌組送入墓地，直到該回合結束階段前此卡與送入墓地的怪獸視作同名。此效果一回合只能使用一次。
      str1: 視作同名卡
    89333528:
      name: 次世代蓋亞
      lore: 此卡破壞的場合，可以破壞1體「次世代控制者」來代替其破壞。
      str1: 是否要使用「次世代蓋亞」的效果?
    89386122:
      name: 正義盟軍 光之劍
      lore: 霞之谷棲息的怪獸輝劍鳥為主題開發出的對外敵用戰鬥兵器。以從高空而來的奇襲玩弄敵人。
    89493368:
      name: 召喚反應戰機AI
      lore: 卡在場上表側表示存在為限，對手召喚·反轉召喚·特殊召喚怪獸時，給對手800點傷害。此效果1回合只能使用1次。發動此效果回合的戰鬥階段時，可以使對手1體怪獸的攻擊無效。另外，將我方場上表側存在的此卡和「陷阱反應戰機RR」「魔法反應戰機AID」各1體送入墓地，我方的墓地·手牌·牌組1體「巨型空襲轟炸艦」特殊召喚。
      str1: 傷害
      str2: 攻擊無效
      str3: 特殊召唤
    89494469:
      name: 暗黒魔人 惡夢
      lore: 據說這個惡魔潛住在夢中，當獵物睡覺時便奪去其生命。
    89529919:
      name: 戰士 萊斯
      lore: 此卡召喚、特殊召喚成功時，選擇自己牌組「戰士萊斯」以外的等級４以下的戰士族怪獸一隻放置到牌組最上方。　
      str1: 檢索
      str2: 請選擇要在卡組最上方放置的卡
    89547299:
      name: 力量注射者
      lore: 支付600點生命值來發動。該回合中場上表側表示存在全部的超能族怪獸攻擊力上升500點。此效果1回合只能使用1次。
      str1: 攻擊力上升
    89558090:
      name: 黑暗・囚犯
      lore: 巧妙操作的光的反射，將自己的身體隱藏起來。
    89563150:
      name: 白銀屏障－銀色之力－
      lore: 對手發動造成效果傷害的陷阱卡時可發動。該發動無效，對手場上全部的表側魔法陷阱全破壞。
    89567993:
      name: 亞馬遜訓練生
      lore: 此卡由於戰鬥將怪獸破壞不送入墓地，而是回到持有者牌組最下方。此卡由於戰鬥將對手怪獸破壞的場合，此卡的攻擊力上升200點。
      str1: 攻擊力上升
    89609515:
      name: 熔岩燃素人
      lore: 此卡送入墓地時，我方場上表側表示存在全部冠有「熔岩」之名的怪獸攻擊力上升300點。
      str1: 攻擊力上升
    89621922:
      name: N·火焰甲蟲
      lore: 此卡的攻擊力上升對手場上的魔法、陷阱卡數量×400點。
    89628781:
      name: 忍法 空蟬之術
      lore: 發動時選擇自己場上一張有「忍者」字樣的怪獸。當此卡存在場上時、被選擇的怪獸不會因為戰鬥而破壞。（損傷計算照常通用。）
    89631139:
      name: 青眼白龍
      lore: 以高攻擊力自豪的傳說之龍。無論如何都能將對手粉碎，其破壞力無法計算。
    89631140:
      name: 青眼白龍
      lore: 以高攻擊力自豪的傳說之龍。無論如何都能將對手粉碎，其破壞力無法計算。
    89631141:
      name: 青眼白龍
      lore: 以高攻擊力自豪的傳說之龍。無論如何都能將對手粉碎，其破壞力無法計算。
    89631142:
      name: 青眼白龍
      lore: 以高攻擊力自豪的傳說之龍。無論如何都能將對手粉碎，其破壞力無法計算。
    89631143:
      name: 青眼白龍
      lore: 以高攻擊力自豪的傳說之龍。無論如何都能將對手粉碎，其破壞力無法計算。
    89739383:
      name: 奧義的魔導書
      lore: 從牌組將1張「奧義的魔導書」以外冠有「魔導書」之名的卡加入手牌。「奧義的魔導書」1回合只能發動1張。
    89770167:
      name: 炎熱刀 日珥
      lore: 1回合1次，將我方墓地存在的1體冠有「熔岩」之名的怪獸從遊戲中除外來發動。此卡的攻擊力直到結束階段為止上升300點。此效果可以在對手回合發動。
      str1: 攻擊力上升
    89774530:
      name: 英豪挑戰者 雙長槍兵
      lore: 此卡召喚成功時，可以從我方手牌‧墓地選擇1隻「英豪挑戰者 雙長槍兵」以表側守備表示特殊召喚。此卡不能作為同步素材。另外，此卡作為超量素材的場合，只能作為戰士族怪獸的超量怪獸使用。
      str1: 特殊召喚
    89792713:
      name: 極星寶 雷瓦汀
      lore: 選擇這個回合將怪獸戰鬥破壞在場上表側表示存在的1隻怪獸來發動。選擇的怪獸破壞。不能對應這張卡的發動來發動魔法·陷阱·效果怪獸的效果。
    89810518:
      name: 蛇妖梅杜莎
      lore: 捨棄1張手牌，指定對手場上1體怪獸發動。選擇的怪獸攻擊力變為0，不可改變表示形式。
      str1: 攻擊力變為0，不可改變表示形式
    89832901:
      name: 密林的黑龍王
      lore: 棲息在密林深處的漆黑龍王。咯吱咯吱的只知道啃食樹木。
    89882100:
      name: 夜間攝擊
      lore: 選擇對手場上覆蓋的1張魔法·陷阱卡破壞。對手不能對應此卡的發動來發動被選擇的卡。
    89893715:
      name: 熔岩炎舵輪
      lore: 此卡由於戰鬥被破壞送入墓地時，可以從我方牌組選擇2體冠有「熔岩」之名的怪獸送入墓地。
      str1: 送去墓地
    89899996:
      name: D-Spirit
      lore: 自己場上沒有冠有「D-HERO」之名的怪獸時，可以從手牌特殊召喚一隻等級４以下且名字冠有「D-HERO」之名的一隻怪獸。
    89904598:
      name: 恐龍人
      lore: 人形的恐龍。雖然智慧很高，但攻擊力卻不怎麼強勁。
    89914395:
      name: 粉碎魔槌
      lore: 選擇我方場上表側表示存在1隻冠有「極神」之名的怪獸來發動。這個回合選擇的怪獸可以在1次戰鬥階段進行2次攻擊。
    89943723:
      name: E·HERO 新生人
      lore: 來自新空間的新E·HERO。與新空間俠接觸融合，發揮出未知的力量！
    89959682:
      name: 王家守護者
      lore: 守護王家幾千年的兵士的木乃伊。其靈魂現在也決不饒恕任何入侵者。
    89987208:
      name: 東方的英雄
      lore: 傳說來自遙遠的東方國度的武士。手持的刀相當的鋒利。
    89997728:
      name: 卡通目錄
      lore: 從牌組中一枚卡片名「卡通」的卡片加入手牌。
    90011152:
      name: 搗蛋王國
      lore: 1回合1次，可以從手牌將1張冠有「搗蛋」之名的卡片送入墓地，將我方墓地存在的1隻冠有「搗蛋」之名的怪獸特殊召喚。我方場上有冠有「搗蛋」之名的怪獸表側表示存在為限，場上表側表示存在的全部怪獸的原攻擊力·守備力交換。
      str1: 特殊召唤
    90019393:
      name: 寶石騎士·紫翠石
      lore: 解放此卡來發動。從我方牌組將冠有「寶石騎士」之名的通常怪獸1體在我方場上特殊召喚。
      str1: 特殊召唤
    90075978:
      name: W星雲隕石
      lore: 場上裡側表示存在的怪獸全部變成表側守備表示。這個回合的結束階段時我方場上表側表示存在的爬蟲類族·光屬性怪獸全部變成裡側守備表示，依那些的張數從我方牌組抽牌。之後，可以從我方牌組將1隻等級7以上的爬蟲類族·光屬性怪獸特殊召喚。
      str1: 是否要特殊召喚7星以上的爬蟲類族·光屬性怪獸?
    90135989:
      name: 雲魔物風暴
      lore: 在自己的準備階段時，所有的表側表示怪獸上，各放置一個霧計數器。
    90140980:
      name: 搗蛋王
      lore: ! "「搗蛋小綠」＋「搗蛋小黃」＋「搗蛋小黑」\r\n此卡表側表示存在場上時、對手的怪獸區最多到3格不可使用。"
      str1: 是否還要選擇一個區域?
    90156158:
      name: 星聖的超新生
      lore: 選擇我方墓地的2隻冠有「星聖」之名的怪獸加入手牌。發動此卡的回合，我方不能進行戰鬥階段。
    90200789:
      name: 忍法 超變化之術
      lore: 選擇我方場上1隻冠有「忍者」之名的怪獸與對手場上表側表示存在的1隻怪獸來發動。選擇的怪獸送入墓地，那等級合計以下的1隻龍族·恐龍族·海龍族怪獸從我方牌組以表側攻擊表示特殊召喚到我方場上。此卡從場上離開時，那隻怪獸從遊戲中除外。
      str1: 特殊召唤
    90219263:
      name: 萬華鏡 -華麗的分身-
      lore: 「神鷹女郎」在場上有一體以上表側表示存在時才可發動。將我方手牌·牌組一體「神鷹女郎」或「神鷹女郎三姐妹」特殊召喚。
    90239723:
      name: 變形鬥士·修復裝備
      lore: 手牌1體冠有「變形鬥士」之名的怪獸送入墓地，選擇我方墓地存在1體冠有「變形鬥士」之名的怪獸來發動。選擇的怪獸特殊召喚並裝備此卡。裝備怪獸不可改變表示形式。此卡不在場上存在時，裝備怪獸破壞。
    90246973:
      name: 力量鶴嘴鋤
      lore: 一回合一次，選擇對手墓地存在一體等級比裝備怪獸低的怪獸除外，到結束階段為止裝備怪獸攻擊力上升500點。
      str1: 除外
    90263923:
      name: 閃光吸收
      lore: 選擇對手場上表側表示存在的1體光屬性怪獸來發動。我方場上表側表示存在全部怪獸的攻擊力，到結束階段為止上升選擇怪獸的攻擊力數值。
    90311614:
      name: 冰結界的水影
      lore: 我方場上表側表示存在只有等級2以下的怪獸的場合，此卡可以直接攻擊玩家。
    90330453:
      name: 魔女狩決
      lore: 場上表側表示存在的魔法使族怪獸全部破壞。
    90357090:
      name: 銀牙之狼
      lore: 閃爍著銀光的狼，看起來雖美麗，但性格卻十分兇暴。
    90397998:
      name: 六武眾-火門
      lore: 自己場上有「六武眾-火門」以外的「六武眾」之名的怪獸存在時，一回合可以發動一次，破壞場上"表側表示"的魔法或陷阱卡一張。這個效果使用的回合此怪物不可進行攻擊宣言。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 表側的魔法或陷阱卡一張破壞
      str2: 是否使用「六武眾-火門」的代替破壞效果?
    90407382:
      name: 踢人魔
      lore: 此卡特殊召喚成功時，可將我方墓地的一張裝備魔法卡裝備在此卡上。
      str1: 裝備
    90434926:
      name: 闇之帷幕
      lore: 我方的抽牌階段抽到的卡是闇屬性怪獸的場合，可以將該卡給對手看，該卡送入墓地。之後，可以從我方牌組抽一張牌。
      str1: 再次抽卡
      str2: 是否要抽卡？
    90470931:
      name: 鬼神的連擊
      lore: 選擇我方場上表側表示存在的1隻超量怪獸，將那超量素材全部移除來發動。這個回合，選擇的怪獸在1次戰鬥階段可以攻擊2次。
    90500169:
      name: 等級下降？
      lore: 選擇場上表側表示存在名中有「LV」的一隻怪獸來發動。將選擇的卡送回持有者的牌組、從持有主的墓地將比該卡等級還低、名中帶有「LV」的一隻同名怪獸無視召喚條件在持有主的場上特殊召喚。
    90502999:
      name: 地盤沉下
      lore: 指定場上2個怪獸卡區。指定的怪獸卡區不可使用。如果這個時候怪獸卡存在不能選擇。
    90508760:
      name: X劍士 艾亞貝倫
      lore: 此卡直接攻擊給對手戰鬥傷害時，對手手牌隨機捨棄1張。
      str1: 捨棄手牌
    90557975:
      name: 上昇氣流
      lore: 將場上存在的全部霧計數器移除發動。給予對手生命值移除的霧計數器數 × 300點傷害。
    90576781:
      name: 蛇妖之毒
      lore: 只能在我方場上有冠有「蛇妖」之名的怪獸表側表示存在的場合才能發動。將對手場上守備表示存在的1隻怪獸變成表側攻擊表示，攻擊力變成0。
    90582719:
      name: 劍鬥獸 安得爾
      lore: 以高攻擊力追逼敵人的獨眼戰熊。恐怖的速度與重量引以為傲的得意拳受了後不倒者是不存在的。
    90592429:
      name: 大日纖維
      lore: 僅能裝備在冠有「大日」之名的怪獸上。裝備怪獸攻擊的場合，對手到傷害步驟結束時為止不能發動魔法·陷阱卡。場上表側表示存在的此卡送入墓地的場合，可以從我方牌組將1張冠有「大日」之名的魔法卡加入手牌。　
      str1: 檢索
    90616316:
      name: 魔轟神獸 天馬
      lore: 此卡從手牌捨棄到墓地時，此卡可以在我方場上覆蓋。此卡反轉時，可以給將手牌1體冠有「魔轟神」之名的怪獸給對手觀看，將我方牌組1體冠有「魔轟神」之名的怪獸送入墓地。
      str1: 在我方場上覆蓋
      str2: 送去墓地
    90640901:
      name: 反轉破擊者
      lore: 此卡只能攻擊裡側守備表示的怪獸。此卡攻擊的場合，對手到傷害步驟結束時為止不能發動魔法·陷阱卡。此卡攻擊裡側守備表示怪獸的場合，可以不進行傷害計算直接將那隻怪獸以裡側守備表示破壞。
      str1: 破壞
    90642597:
      name: 未來侍
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪獸並且獲得以下效果。\r\n●將我方墓地存在一體怪獸除外來發動。場上表側表示存在的一體怪獸破壞。此效果一回合只能使用一次。"
      str1: 破壞
    90654356:
      name: 暗黑翼龍
      lore: 此卡因戰鬥破壞以外的方法從場上送進墓地時，此卡回到持有者的手牌。
    90660762:
      name: 流星黑龍
      lore: 「隕石龍」+「真紅眼黑龍」
    90673413:
      name: 我我我復仇
      lore: 選擇自己墓地存在的1隻冠有「我我我」之名的怪獸來發動。特殊召喚選擇的怪獸，並裝備此卡。此卡離開場上時，裝備怪獸破壞。又，裝備怪獸用於超量素材讓此卡送到墓地時，自己場上所有的超量怪獸的攻擊力上升300點。
      str1: 攻擊力上升
    90726340:
      name: 龍魔人 女王龍騎
      lore: ! "等級4怪獸x2\r\n此卡在場上表側表示存在為限，「龍魔人 女王龍騎」以外我方的龍族怪獸不會被戰鬥破壞。另外，1回合1次，藉由移除此卡的1個超量素材，選擇我方墓地1隻等級5以上的龍族怪獸特殊召喚。用這個效果特殊召喚的怪獸效果無效化，這個回合那隻怪獸不能攻擊。"
      str1: 特殊召唤
    90727556:
      name: 侵略魔人的斥侯
      lore: 只能在我方場上沒有魔法·陷阱卡存在的場合，我方主要階段1開始時才能發動。墓地存在的此卡在我方場上特殊召喚。發動這個效果的回合，我方不能特殊召喚怪獸。此卡的解放只能用於升級召喚冠有「侵略魔人」之名的怪獸，也不能當作同步素材。
      str1: 特殊召唤
    90810762:
      name: 逆卷炎之精靈
      lore: 此卡可以對敵方玩家進行直接攻擊。每一次直接攻擊成功時此卡的攻擊力上升１０００分。
    90844184:
      name: 六劍獸
      lore: 以「六劍獸的宣誓」降臨，從手牌和場上解放等級合計7以上的怪獸。
    90846359:
      name: 群雄割據
      lore: 雙方玩家各自選擇一個種族，將各自場上怪獸送入墓地直到場上剩下該種族為止。此卡存在場上時，雙方能出現在場上的怪獸僅限於一種種族。
      str1: 請選擇要保留的種族
    90873992:
      name: 戰士抹殺
      lore: 場上表側表示存在的戰士族怪獸全破壞。
    90876561:
      name: 傑克騎士
      lore: 精通一切劍術的戰士。正義感非常強烈，為守護弱者而戰。
    90908427:
      name: 鐵腕石魔
      lore: 用鋼鐵做成的機器人偶，擁有恐怖的怪力。
    90925163:
      name: 跳舞妖精
      lore: 此卡在場上以表側守備表示存在時，每到自己的準備階段時，我方可以回復生命值1000分。
      str1: 回復
    90928333:
      name: 闇的量產工廠
      lore: 選擇我方墓地兩體通常怪獸加入手牌。
    90934570:
      name: 侵略的侵蝕崩壞
      lore: 選擇我方場上表側表示存在的1隻冠有「略魔」之名的怪獸從遊戲中除外，選擇對手場上的2張卡回到持有者手牌。
    90951921:
      name: 先史遺產技術
      lore: 選擇我方墓地1隻冠有「先史遺産」之名的怪獸才能發動。選擇的怪獸從遊戲中除外，之後確認牌組上方2張卡，從那之中選擇1張加入手牌，另1張送入墓地。發動此卡的回合，我方不能作冠有「先史遺産」之名的怪獸以外的特殊召喚。
    90953320:
      name: 科技屬 高能司書
      lore: ! "協調+協調以外的怪獸1隻以上\r\n此卡在場上表側表示存在為限，我方或是對手同步召喚成功時，從我方牌組抽1張牌。"
      str1: 抽卡
    90957527:
      name: 劍鬥獸 恐戰士
      lore: 「劍鬥獸 陸戟鬥士」＋冠有「劍鬥獸」之名的怪獸僅能將自己場上存在的上述卡片送回牌組的場合，才可從融合牌組特殊召喚（不需要使用「融合」魔法卡）。此卡因戰鬥而將對手的怪獸破壞送進墓地時，給予對手生命值被破壞的怪獸守備力分數的傷害。此卡在進行過戰鬥的戰鬥階段結束時回到融合牌組，並從牌組特殊召喚兩隻除了「劍鬥獸
        陸戟鬥士」以外冠有「劍鬥獸」之名的怪獸到自己場上。
      str1: 傷害
      str2: 特殊召唤
      str3: 請選擇1隻「劍鬥獸 陸戟鬥士」
      str4: 請選擇1隻名字帶有「劍鬥獸 」的怪獸
    90960358:
      name: 卡通黑魔導女孩
      lore: 此卡不能通常召喚。只有在自己場上有「卡通世界」時才可特殊召喚。(等級五以上需要解放)對手沒有卡通怪獸時，此卡可直接攻擊對手。對手場上有卡通怪獸時，僅能選對手的卡通怪獸為攻擊對象。當「卡通世界」破壞時此卡也會破壞。在自己與對手的墓地裡的每有1隻「黑魔導」或「黑混沌魔術師
        卡歐斯」，此卡攻擊力上升300分。
    90963488:
      name: 睡眠之子
      lore: 孩子被夢魘所操控永遠沉睡不再醒來。
    91070115:
      name: 心電感應外星人
      lore: 除去對手怪獸上的一個A計數器，破壞場上一張魔法或陷阱。此效果一回合只能使用一次。帶有A計數器的怪獸與冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器，該怪獸攻擊力和守備力下降300點。
      str1: 破壞
    91078716:
      name: 花粉症
      lore: 解放我方場上1體植物族怪獸來發動。魔法·陷阱的發動、怪獸的召喚·特殊召喚其中1個無效並破壞。
    91107093:
      name: 電磁防護罩
      lore: 我方場上表側守備表示存在等級3以下的雷族怪獸不會被戰鬥破壞。我方場上有怪獸表側攻擊表示存在的場合，此卡破壞。
    91123920:
      name: 力量的代行者 火星
      lore: 此卡不受魔法效果影響。我方場上有「天空的聖域」且我方生命值超過對方生命值時，超過數值加算在此卡的攻擊力·守備力上。
    91133740:
      name: 雪人吞食者
      lore: 此卡反轉時，選擇場上表側表示存在的1隻怪獸破壞。
      str1: 破壞
    91148083:
      name: 諸神的黃昏
      lore: 選擇自己場上1隻表側表示存在的冠有「極神」之名的怪獸來發動。選擇怪獸的控制權轉移給對手。下個對手的結束階段時，破壞選擇的怪獸，對手場上存在的卡全部從遊戲中除外。
    91152256:
      name: 精靈劍士
      lore: 學習劍術的精靈。以快速的攻擊翻弄敵人。
    91152257:
      name: 精靈劍士
      lore: 學習劍術的精靈。以快速的攻擊翻弄敵人。
    91152258:
      name: 精靈劍士
      lore: 學習劍術的精靈。以快速的攻擊翻弄敵人。
    91188343:
      name: 神秘的代行者 地球
      lore: 此卡召喚成功時，可以從我方牌組將「神秘的代行者 地球」以外的1隻冠有「代行者」之名的怪獸加入手牌。場上有「天空的聖域」表側表示存在的場合，可以將「主宰者·赫貝里翁」加入手牌來代替。
      str1: 檢索
    91250514:
      name: 卷舌獸
      lore: 升級召喚的此卡送入墓地時，從我方牌組抽兩張牌。此效果發動後，此卡從遊戲中除外。
      str1: 抽牌
    91279700:
      name: 略魔祖龍 娥菲翁
      lore: ! "冠有「略魔」之名的等級4怪獸x2\r\n擁有超量素材的此卡在場上表側表示存在為限，雙方不能特殊召喚等級5以上的怪獸。另外，1回合1次，移除此卡的1個超量素材才能發動。從牌組將1張冠有「侵略的」之名的魔法·陷阱卡加入手牌。　"
      str1: 加入手卡
    91345518:
      name: 制裁的代行者 土星
      lore: 我方生命值超過對手生命值時，解放我方場上的此卡可發動。給予對手其差額的傷害。此效果僅在我方場上有「天空的聖域」時才適用。發動此效果時，此回合不得進入戰鬥階段。
      str1: 給予對方基本分差值的傷害
    91349449:
      name: 光芒術師
      lore: 此卡不能通常召喚。只有在我方從遊戲中除外的光屬性怪獸在3隻以上的場合才能特殊召喚。1回合1次，選擇我方1隻從遊戲中除外的光屬性怪獸返回牌組，選擇場上表側表示存在的1隻怪獸從遊戲中除外。發動這個效果的回合，此卡不能攻擊。
      str1: 特殊召唤
      str2: 除外
    91351370:
      name: 黑色旋風
      lore: 我方場上冠有「黑羽」之名的怪獸召喚時，可以將我方牌組1體攻擊力比該怪獸攻擊力低的怪獸加入手牌。
      str1: 檢索
    91422370:
      name: 螺旋式發條
      lore: 將我方場上1隻攻擊力1500點以上冠有「發條」之名的怪獸解放來發動。從手牌特殊召喚1隻冠有「發條」之名的怪獸。之後，從牌組特殊召喚1隻跟用這個效果特殊召喚的怪獸相同攻擊力1隻冠有「發條」之名的怪獸。
      str1: 是否要從卡組特殊召喚?
    91438994:
      name: 盟軍·次世代焊火者
      lore: 每次我方場上存在的怪獸送入墓地，在此卡上放置1個次世代計數器。另外，每次對手墓地存在的卡從遊戲中除外，在此卡上放置1個次世代計數器。此卡的攻擊力上升場上存在的次世代計數器的數量X100點。此卡被戰鬥破壞送入墓地時，此卡乘載的次世代計數器數量X300點給對手生命值傷害。
      str1: 傷害
    91449144:
      name: 薰風的靜寂 加姆
      lore: 1回合1次，可以將我方墓地存在的2體冠有「薰風」之名的怪獸送回牌組，從我方牌組抽1張牌。
      str1: 抽卡
    91468551:
      name: 太陽的祭壇
      lore: 此卡在場上存在為限，我方場上表側表示存在從墓地特殊召喚的怪獸攻擊力上升300點。
    91554542:
      name: 新赤炎界劍士
      lore: 對手墓地存在的卡在4張以下的場合，此卡攻擊力上升600點。對手墓地存在的卡在8張以上的場合，此卡攻擊力下降300點。
    91580102:
      name: 蛇妖之怒
      lore: 裝備怪獸變為爬蟲類族，攻擊力上升800點。另外，此卡破壞送入墓地時，選擇對手場上1張表側表示存在的怪獸。該怪獸攻擊力下降800點。
      str1: 攻擊力下降
    91596726:
      name: 黑暗・十字軍
      lore: 從手牌將闇屬性怪獸一隻送入墓地，此卡攻擊力上升４００。
    91597389:
      name: 騎乘！
      lore: 選擇我方墓地存在一體聯合怪獸，裝備在我方場上可裝備的怪獸上。
    91607976:
      name: 變形鬥士·電子鐘人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡每搭載1個變形鬥士計數器，此卡攻擊力上升600點。\r\n●守備表示：1回合1次，在此卡上放置1個變形鬥士計數器。解放此卡，給對手此卡的變形鬥士計數器數量x1000的生命值傷害。"
      str1: 放置1個「變形鬥士計數器」
      str2: 給對手此卡的變形鬥士計數器數量x1000的生命值傷害
    91623717:
      name: 連鎖爆擊
      lore: 給予對手此卡發動時已累積的連鎖數×４００分傷害。同一連鎖串上有複數張同名卡 的效果發動的場合、此卡不得發動。
    91662792:
      name: 薰風鷹
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以從我方牌組將1體協調以外等級4以下冠有「薰風」之名的怪獸特殊召喚。
      str1: 特殊召唤
    91711547:
      name: 赤炎界惡魔
      lore: 此卡給對手生命值戰鬥傷害時，我方墓地存在的炎族怪獸數量x200點給對手生命值傷害。
      str1: 傷害
    91731841:
      name: 寶石騎士·紅榴石
      lore: 被紅榴石之力寄宿的寶石騎士的戰士。用火焰的鐵拳粉碎敵人。
    91781589:
      name: 霸者的一括
      lore: 對手的準備階段發動。發動的該回合，對手不能進入戰鬥回合。
    91782219:
      name: 蟹龜
      lore: 藉由「龜的誓言」來降臨。
    91798373:
      name: 二重蠍子
      lore: 此卡召喚‧特殊召喚成功時，可以從手牌將1隻等級4以下的二重怪獸特殊召喚。
    91822647:
      name: 薰風的旋風
      lore: 我方場上沒有怪獸存在的場合才能發動。選擇我方墓地存在2隻冠有「薰風」之名的怪獸回到牌組。之後，從我方牌組將1隻守備力1000點以下冠有「薰風」之名的怪獸特殊召喚。
    91842653:
      name: 卡通惡魔
      lore: 此卡無法通常召喚。只限於自己場上有「卡通世界」存在的場合能特殊召喚（等級5以上需等同升級召喚進行解放）。特殊召喚回合無法攻擊。不支付500點生命值無法攻擊。當「卡通世界」被破壞時此卡破壞。對手沒有控制卡通怪獸時，此卡可直接攻擊對手。對手場上有卡通怪獸時，僅能以對手的卡通怪獸為攻擊對象。
    91862578:
      name: 激昂的姆卡姆卡
      lore: 自己每有一張手牌、此卡攻擊力與守備力各提升400點。
    91869203:
      name: 亞馬遜的射手
      lore: 可以將我方場上存在的2體怪獸解放，給對手生命值1200點傷害。
      str1: 傷害
    91895091:
      name: 銀嶺的巨神
      lore: ! "地屬性 等級3怪獸x2\r\n1回合1次，移除此卡的1個超量素材，選擇對手魔法&陷阱卡區域覆蓋的1張卡才能發動。選擇的卡在此卡在場上表側表示存在為限不能發動。另外，擁有超量素材的此卡由於戰鬥破壞對手怪獸的場合，可以選擇我方墓地1隻地屬性怪獸，以表側守備表示特殊召喚。"
      str1: 不能發動
      str2: 特殊召喚
      str3: 選擇對手魔法&陷阱卡區域覆蓋的1張卡
    91932350:
      name: 神鷹女郎1
      lore: 此卡的名稱在規則上為「神鷹女郎」。當此卡表側表示存在場上的期間，風屬性的怪獸攻擊力上升300分。
    91939608:
      name: 神聖玩偶
      lore: 操縱神聖力量的人偶。在黑暗之中攻擊力很強。
    91949988:
      name: 迅雷騎士 蓋亞龍騎
      lore: ! "等級7怪獸x2\r\n此卡也可以將此卡重疊在我方場上階級5‧6的超量怪獸上來超量召喚。此卡攻擊守備表示怪獸時，攻擊力超越其守備力的話，那數值給予對手生命值戰鬥傷害。"
      str1: 疊放在階級5或6的超量怪獸上作超量召喚
    91985515:
      name: 鋼核初期化
      lore: 將我方場上存在1體冠有「核成」之名的怪獸解放來發動。從我方的牌組·墓地將1張「核成的鋼核」加入手牌。
    91996584:
      name: 侵略獸加哥魯
      lore: 使用鞭子一般長的尾巴，從空中發動攻擊。
    91998119:
      name: XYZ-磁龍巨砲
      lore: ! "「X-巨砲」＋「Y-磁龍」＋「Z-金屬坦克」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。從手牌捨棄1張卡、破壞對手場上1張卡。"
      str1: 破壞
    91998120:
      name: XYZ-磁龍巨砲
      lore: ! "「X-巨砲」＋「Y-磁龍」＋「Z-金屬坦克」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。從手牌捨棄1張卡、破壞對手場上1張卡。"
      str1: 破壞
    91998121:
      name: XYZ-磁龍巨砲
      lore: ! "「X-巨砲」＋「Y-磁龍」＋「Z-金屬坦克」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。從手牌捨棄1張卡、破壞對手場上1張卡。"
      str1: 破壞
    92001300:
      name: 古代的機械城
      lore: 場上表側表示存在、冠有「古代的機械」之名的怪獸的攻擊力上升300 點。每當通常召喚怪獸時，放置一個計數器在此卡上。升級召喚名字冠有「古代的機械」的怪獸時，可以將載有需要解放的怪獸數目以上計數器的此卡代為解放。　
      str1: 解放「古代的機械城」進行通常召喚
    92035412:
      name: 大日元素
      lore: 我方場上表側表示存在冠有「大日」之名的裝備卡被破壞時，可以從我方牌組將最多與破壞數量相同數量冠有「大日」之名的協調在我方場上特殊召喚。因為這個效果特殊召喚的怪獸作為同步素材的場合，只能同步召喚冠有「大日」之名的怪獸。
      str1: 特殊召唤
    92065772:
      name: 住在冰結界的魔醉蟲
      lore: 此卡召喚成功時，指定沒有使用的怪獸卡區域1處來發動。指定的怪獸卡區域在此卡在場上表側表示存在為限變為不能使用。
      str1: 怪獸卡區1處不能使用
    92084010:
      name: 鬚嘴鮟
      lore: 當升級召喚水屬性的怪獸時，此怪獸可以一隻當作兩體解放。
    92125819:
      name: 高貴騎士 亞托利格斯
      lore: 那命運之日背後的真相後人無從得知。亞托利格斯在此拔起魔法之劍，那是無數偉大攻勳的序章。人們詠唱著亞托利格斯的高貴與勇敢。—摘自高貴騎士傳說
    92223641:
      name: 天空之泉
      lore: 光屬性怪獸由於戰鬥被破壞送入我方墓地時，可以將該1體怪獸從遊戲中除外，我方生命值回復該怪獸攻擊力的數值。
      str1: 回復LP
    92300891:
      name: 機巧炮筒 真九六
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變成守備表示。此卡1回合1次不會被戰鬥破壞。
      str1: 變成守備表示
    92346415:
      name: 精神之劍
      lore: 僅能裝備在超能族怪獸上。我方生命值比對手低的場合，裝備怪獸上升其差額的數值(最大2000)。
    92361635:
      name: 原子廢鐵龍
      lore: ! "冠有「廢鐵」的協調+協調以外的怪獸2隻以上\r\n1回合1次，選擇我方場上存在的1張卡與對手墓地存在最多3張卡來發動。選擇的我方的卡破壞，選擇的對手的卡回到牌組。此卡被對手破壞送入墓地時，選擇我方墓地存在同步怪獸以外1隻冠有「廢鐵」的怪獸特殊召喚。"
      str1: 破壞和返回卡組
      str2: 特殊召唤
    92373006:
      name: 奴隸虎
      lore: 我方場上有表側表示冠有「劍鬥獸」之名的怪獸存在的場合，此卡可以從手牌特殊召喚。解放此卡，我方場上表側表示存在冠有「劍鬥獸」之名的怪獸一體回到牌組，我方牌組一體冠有「劍鬥獸」之名的怪獸特殊召喚。此效果特殊召喚的怪獸視為因為冠有「劍鬥獸」之名的怪獸之效果的特殊召喚。
      str1: 特殊召唤
    92391084:
      name: 紅兔
      lore: 相當兇暴的兔子。以銳利的鉤爪血祭對方。
    92394653:
      name: 靈魂的誘惑
      lore: 每次我方準備階段需支付500點，否則此卡破壞。當場上的靈魂怪獸每一次回到我方手牌時，選擇對手場上一隻怪獸回到持有者手牌。
      str1: 回到手牌
      str2: 要支付500點生命值嗎?
    92408984:
      name: 飛龍的寶珠
      lore: 捨棄手牌一枚。使一枚以一隻表側表示龍族怪獸為對象的陷阱卡無效化並破壞。
      str1: 效果無效化並破壞
      str2: 是否現在使用「飛龍的寶珠」的效果?
    92409659:
      name: 白色海豚
      lore: 頭上有角的白色海豚。引起大浪攻擊對方。
    92421852:
      name: 稀有金屬小姐
      lore: 全身覆蓋著金屬裝甲的女戰士。與「稀有金屬士兵」融合將提升力量。
    92450185:
      name: 限制破除
      lore: 此卡送入墓地時，我方手牌·墓地·牌組一體「疾速戰士」在場上特殊召喚。
    92518817:
      name: 盛燃比達
      lore: 解放我方場上此卡以外一體炎屬性怪獸，從手牌特殊召喚一體炎屬性怪獸。此效果一回合只能使用一次。因此效果特殊召喚的怪獸在「盛燃比達」離場時破壞。
    92595545:
      name: 等離子球
      lore: 此卡可以向對手玩家直接攻擊。此卡由於直接攻擊給予對手生命值戰鬥傷害時，此卡破壞。
      str1: 破壞
    92661479:
      name: 光子奔豹鑣
      lore: ! "等級6怪獸x2\r\n在對手場上有效果怪獸的效果發動時，移除此卡的1個超量素材才能發動。無效那個效果並給予對手生命值1000點傷害。這個效果1回合只能使用1次。　"
    92667214:
      name: 死亡馬戲團殭屍
      lore: 使用黑暗力量重生的小丑，利用搖晃的舞蹈將對方引向死亡。
    92676637:
      name: 協調支援者
      lore: 此卡用於同步召喚使用的場合，此卡可以視為等級2的怪獸。此卡用於同步召喚送入墓地的場合，從我方牌組抽一張牌。
      str1: 抽卡
    92719314:
      name: 黑暗・創世神
      lore: 此卡不能通常召喚。我方墓地存在的闇屬性怪獸在5體以上，我方場上沒有怪獸存在時才能特殊召喚。將我方墓地存在的1體闇屬性怪獸從遊戲中除外，選擇我方墓地存在的1體闇屬性怪獸特殊召喚。此效果1回合只能使用1次。
      str1: 特殊召唤
    92720564:
      name: 變形鬥士·音響人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：此卡在1次戰鬥階段可以進行2次攻擊\r\n●守備表示：我方場上表側表示冠有「變形鬥士」之名的怪獸被選為攻擊對象時，可以使攻擊無效，此效果1回合只能使用1次。"
      str1: 戰鬥無敵
    92731455:
      name: 磁力戰士2號
      lore: 擅長相互搭配的戰士。塗有電磁的鎧甲非常堅固。
    92784374:
      name: 咒法 艾利亞爾
      lore: 反轉：可以從自己牌組將1隻冠有「咒法」之名的怪獸加到手牌。
      str1: 加入手卡
      str2: 是否要把1隻名字帶有「咒法」的怪獸加入手卡?
    92826944:
      name: 馬頭鬼
      lore: 我方的主要階段時，藉由將墓地存在的此卡從遊戲中除外，可以從我方墓地選擇1隻不死族怪獸特殊召喚。
      str1: 特殊召唤
    92887027:
      name: 流浪者傭兵部隊
      lore: 此卡由於戰鬥而破壞對手怪獸送入墓地時，解放此卡才能發動。選擇對手場上裡側守備表示存在的1隻怪獸破壞。
      str1: 破壞
    92890308:
      name: 變形
      lore: 我方場上表側表示冠有「變形鬥士」之名的怪獸被選為攻擊對象時才可發動。該攻擊無效，被選為攻擊對象的怪獸表示形式變更。
    92901944:
      name: 廢鐵搜索鳥
      lore: 此卡在墓地存在，我方場上存在「廢鐵搜索鳥」以外冠有「廢鐵」之名的怪獸被破壞送入墓地時，此卡可以從墓地特殊召喚。此卡特殊召喚成功時，冠有「廢鐵」之名的怪獸以外在我方場上表側表示存在的怪獸全部破壞。
      str1: 特殊召唤
      str2: 破壞
    92918648:
      name: 魔導法皇 亥隆
      lore: ! "魔法使族 等級7怪獸x2\r\n1回合1次，移除此卡的1個超量素材才能發動。選擇對手場上最多到我方墓地冠有「魔導書」之名的魔法卡數量為止的魔法·陷阱卡破壞。"
      str1: 魔法·陷阱破壞
    92924317:
      name: 蘇醒之魂
      lore: 從自己墓地特殊召喚一體通常怪獸並以表側守備表示。此卡不在場上存在時，該怪物破壞。該怪物破壞時此卡破壞。
    92933195:
      name: 霞之谷的風使
      lore: 雙方手牌在5張以上的場合才能發動。雙方玩家直到變為4張將手牌送入墓地。此效果1回合只能使用1次。
      str1: 手牌調整
    92944626:
      name: 邪炎之翼
      lore: 赤黑的燃燒之翼。從全身噴出火焰攻擊。
    93013676:
      name: 大日如來
      lore: 此卡裝備的裝備卡每有1張，此卡的攻擊力上升500點。
    93016201:
      name: 王宮的彈壓
      lore: 支付生命值800分。怪獸的特殊召喚，以及具有怪獸特殊召喚的卡片的效果無效，並且破壞。此效果對手也可使用。
      str1: 無效特殊召喚
      str2: 是否現在使用「王宮的彈壓」的效果?
    93023479:
      name: 守墓的召喚師
      lore: 我方場上存在的此卡送入我方墓地時，從我方牌組將1隻守備力1500點以下冠有「守墓」之名的怪獸加入手牌。
      str1: 卡組檢索
    93107608:
      name: 共鳴蟲
      lore: 此卡被戰鬥破壞送往墓地時、可從牌組特殊召喚一隻攻擊力1500以下的昆虫族怪獸到場上。之後牌組洗牌。
      str1: 特殊召唤
    93108297:
      name: 軟泥怪獸
      lore: 粘粘糊糊的融化，能在水里自由移動的液態生命體。
    93130021:
      name: 勝利毒蛇 XX03
      lore: ! "以戰鬥破壞對手怪獸時選擇一個效果：\r\n●此卡攻擊力上升400。\r\n●破壞場上一張表側表示的魔法、陷阱卡。\r\n●特殊召喚一隻與此卡同種族、屬性、等級、攻擊力、守備力的「副武器代幣」。"
      str1: 選擇一個效果發動
      str2: 此卡攻擊力上升400
      str3: 破壞場上一張表側表示的魔法、陷阱卡
      str4: 特殊召喚一隻與此卡同種族、屬性、等級、攻擊力、守備力的「副武器代幣」
    93130022:
      name: 副武器代幣
      lore: 由「勝利毒蛇XX03」特殊召喚。這個代幣的種族·屬性·等級·攻擊力·守備力始終和特殊召喚的卡相同。
    93157004:
      name: 大日奧米加
      lore: ! "協調2隻+協調以外冠有「大日」之名的怪獸1隻\r\n此卡同步召喚成功時，場上表側表示存在的通常召喚的怪獸全部破壞。1回合1次，可以選擇我方墓地存在的1隻冠有「大日」之名的怪獸當作裝備卡裝備此卡上。效果怪獸的效果發動時，可以將此卡裝備的1張裝備卡送入墓地使那發動無效並破壞。"
      str1: 通常召喚的怪獸全部破壞
      str2: 裝備
      str3: 效果怪獸的效果發動無效並破壞
    93187568:
      name: 魔法打擊者
      lore: 此卡可以除外我方墓地存在的一張魔法卡，從手牌特殊召喚。此卡可以直接攻擊對手。此卡進行戰鬥時給控制者的戰鬥傷害為0。
    93211836:
      name: 軍隊次世代
      lore: 此卡以解放冠有「次世代」之名升級召喚成功時，可以破壞對手場上存在的1張卡。
      str1: 破壞
    93217231:
      name: 毒蛇的供物
      lore: 將自己場上存在的一隻爬蟲類族怪獸破壞。對手場上兩張卡片破壞。
    93220472:
      name: 克蘭特龍
      lore: 自己場上有怪獸時不能召喚此卡。並且自己場上沒有此卡外其他龍族怪獸時此卡無法進行攻擊宣言。
    93221206:
      name: 長生精靈
      lore: 活了數千年的妖精，能夠操縱精靈發動攻擊。
    93260132:
      name: 魔法效果的箭
      lore: 破壞對手場上所有表側表示的魔法卡，並給予對手其枚數ｘ５００的傷害。
    93343894:
      name: 水的魔導師
      lore: 用水裹住對方並包圍著施以攻擊。
    93346024:
      name: 潛藏在洞窟的龍
      lore: 潛伏在洞窟的巨龍。平時很溫順、一旦生氣就很恐怖。傳說其在守著巨大的財富。
    93353691:
      name: 不屈的荒武者
      lore: ! "戰士族協調+協調以外的戰士族怪獸1隻以上\r\n從持有比此卡的攻擊力高的怪獸承受攻擊的場合，此卡不會被戰鬥破壞，進行戰鬥的對手怪獸在傷害計算後破壞。"
      str1: 破壞
    93369354:
      name: 生化魚砲手
      lore: 我方場上有等級3以下的水屬性怪獸表側表示存在的場合，捨棄1張手牌來發動。墓地存在的此卡在我方場上特殊召喚。此卡用於同步素材，其他的同步素材都必須是水屬性怪獸。
      str1: 特殊召唤
    93379652:
      name: 寶石騎士·彩稜柱
      lore: ! "冠有「寶石騎士」之名的怪獸+雷族怪獸\r\n此卡只能以融合召喚從額外牌組特殊召喚。1回合1次，可以從手牌將1張冠有「寶石騎士」之名的卡送入墓地來發動。選擇場上表側表示存在的1張卡破壞。"
      str1: 表側表示的1張卡破壞
    93396832:
      name: 角笛粉碎
      lore: 當發動把怪獸的召喚或特殊召喚無效的怪獸效果或陷阱卡時：把那個發動無效並破壞那張卡。
    93431518:
      name: 通往暗黑界的結界通路
      lore: 發動此卡的情形下，我方在發動回合內無法召喚·反轉召喚·特殊召喚。從我方墓地特殊召喚一隻冠有「暗黑界」之名的怪獸。
    93431862:
      name: D-HERO 扣擊小子
      lore: 將自己手牌冠有「D-HERO」之名的一隻怪獸送入墓地，給予對手玩家５００點生命值傷害。
      str1: 給予傷害
    93451636:
      name: 發條蜜蜂
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以從牌組特殊召喚1隻等級4以下冠有「發條」之名的怪獸。
      str1: 特殊召唤
    93469007:
      name: 爆裂爆破
      lore: 解放我方場上存在1體冠有「/爆裂型態」之名的怪獸來發動。給雙方該怪獸等級x200點的傷害。
    93483212:
      name: 極神聖帝 奧丁
      lore: ! "冠有「極星天」之名的協調+協調以外的怪獸2隻以上\r\n1回合1次，在我方的主要階段才能發動。此卡到結束階段時為止不受魔法·陷阱卡效果影響。場上表側表示存在的此卡被對手破壞送入墓地的場合，在那個回合的結束階段可以將我方墓地存在1隻冠有「極星天」之名的協調從遊戲中除外，此卡從墓地特殊召喚。因為這個效果特殊召喚成功時，可以從我方牌組抽1張牌。"
      str1: 不受魔法·陷阱卡效果影響
      str2: 特殊召唤
      str3: 抽卡
    93504463:
      name: 邁向進化的吊橋
      lore: 我方場上的怪獸被選擇為攻擊對象時才能發動。選擇我方墓地存在1隻冠有「進化蟲」之名的怪獸特殊召喚，將攻擊對象轉移給那隻怪獸並進行傷害計算。
    93506862:
      name: 咒法虛無法師
      lore: 我方的主要階段時，可以將此卡從手牌捨棄來發動。這個回合，對手不能對應冠有「咒法」之名的儀式魔法發動魔法·陷阱·效果怪獸的效果，冠有「咒法」之名的儀式怪獸儀式召喚成功時，對手不能發動魔法·陷阱·效果怪獸的效果。
      str1: 發動限制
    93542102:
      name: 變形鬥士·手機人
      lore: ! "依據此卡的表示形式得到以下效果。\r\n●攻擊表示：擲1次骰子。\r\n從我方牌組翻出與擲出點數相同數量的卡。其中有等級4以下冠有「變形鬥士」之名的怪獸存在的場合，其中1體無視召喚條件特殊召喚。其他的卡則回到牌組洗牌。此效果1回合只能使用1次。\r\n●守備表示：擲1次骰子。\r\n從我方牌組翻出與擲出點數相同數量的卡確認後返回原狀。此效果1回合只能使用1次。"
      str1: 特殊召唤
      str2: 確認卡組
    93553943:
      name: 食人花
      lore: 吃人的人面花。用帶毒的觸手攻擊。
    93554166:
      name: 暗黑界之雷
      lore: 破壞場上裡側表示的一張卡。然後，選擇一張我方手牌捨棄。
    93709215:
      name: 闇黑破壞神
      lore: 此卡不可特殊召喚。此卡一度在戰鬥階段中可以攻擊兩次。此卡攻擊守備怪獸時，攻擊力超越其守備力，給予對手差額的戰鬥傷害。
    93717133:
      name: 銀河眼光子龍
      lore: 此卡可以解放我方場上存在2隻攻擊力2000點以上的怪獸來從手牌特殊召喚。此卡與對手怪獸進行戰鬥的戰鬥步驟時，可以將那1隻對手怪獸與此卡從遊戲中除外。用這個效果除外的怪獸在戰鬥階段結束時回到場上。用這個效果從遊戲中除外的怪獸是超量怪獸的場合，此卡的攻擊力上升那隻超量怪獸從遊戲中除外時的超量素材數量x500點。
      str1: 除外
    93724592:
      name: 機巧忍者 三三九
      lore: 此卡在可以攻擊的場合必須攻擊。場上表側攻擊表示存在的此卡被選擇為攻擊對象時，此卡的表示形式變為守備表示。此卡反轉時，選擇場上表側表示存在的1體怪獸送入墓地。另外，此卡反轉的回合可以向對手直接攻擊。
      str1: 變為守備表示
      str2: 送去墓地
    93730230:
      name: 先史遺產－水晶外星人
      lore: ! "等級3怪獸x2\r\n1回合1次，此卡被選擇為攻擊對象時，移除此卡的1個超量素材才能發動。這個回合此卡不會被戰鬥以及卡片效果破壞，此卡發生戰鬥給我方的戰鬥傷害由對手代替承受。"
      str1: 不會被戰鬥以及卡片效果破壞
    93788854:
      name: 徬徨的亡者
      lore: 無法成佛而到處遊蕩的怪獸。
    93816465:
      name: 零式守衛
      lore: 解放此卡來發動。此回合我方的怪獸不會被戰鬥破壞，對手怪獸發生戰鬥給我方的戰鬥傷害為0。此效果可以在對手回合發動。
      str1: 戰鬥傷害為0
    93830681:
      name: 殺手皺鰓鯊
      lore: 我方場上表側表示存在的魚族‧海龍族‧水族怪獸被選擇為攻擊對象時，將墓地存在的此卡從遊戲中除外來發動。將1隻攻擊怪獸的攻擊無效，那攻擊力到下次我方結束階段時為止下降500點。「殺手皺鰓鯊」的效果1回合只能使用1次。
      str1: 攻擊無效
    93882364:
      name: 次世代運作機
      lore: 解放此卡來發動。手牌1體冠有「次世代」之名的怪獸1體特殊召喚。
      str1: 特殊召唤
    93889755:
      name: 殺人馬戲團
      lore: 當此卡由守備表示變為攻擊表示時、對手場上一體怪獸回到持有主手牌。
      str1: 對手一體怪獸回到手牌
    93895605:
      name: 憎恨爆擊
      lore: 我方場上表側表示存在的惡魔族怪獸被選為攻擊對象時才能發動。對手的攻擊怪獸一體與成為攻擊對象的我方怪獸1體破壞，破壞的對手怪獸的攻擊力分給對手生命值傷害。
    93912845:
      name: 復活之禮
      lore: 選擇我方墓地存在1體協調特殊召喚。此效果特殊召喚的怪獸效果無效化。對手場上特殊召喚2體「禮魔代幣」(惡魔族˙闇˙星3˙攻/守1500)。
    93912846:
      name: 禮魔代幣
      lore: 「復活之禮」的效果特殊召喚。
    93920745:
      name: 企鵝士兵
      lore: 反轉：可以將場上存在最多2隻怪獸回到持有者手牌。
      str1: 返回手牌
      str2: 是否要返回怪獸到手卡?
    93946239:
      name: 無之煉獄
      lore: 我方手牌3張以上時才能發動。從我方牌組抽1張牌，這個回合的結束階段時捨棄我方全部的手牌。
    94004268:
      name: 亞馬遜的劍士
      lore: 此卡由於進行戰鬥而使控制者受到的戰鬥傷害由對手承受。
    94022093:
      name: 巨獸
      lore: 樣子很怪的海蛇。特徵是大口和大牙。
    94042337:
      name: 急風驟雨
      lore: 突然降下傾盆大雨的怪獸。
    94068856:
      name: 時間通道
      lore: 我方場上表側表示存在的1體冠有「命運女郎」之名的怪獸到回合結束前等級上升3。
    94079037:
      name: 礦場鼴鼠
      lore: 此卡1回合1次不會被戰鬥破壞。此卡作為獸族同步怪獸的素材送入墓地的場合，從我方牌組抽1張牌。此卡由於對手的卡片效果從場上離開的場合，從遊戲中除外。
    94081496:
      name: 黑暗中發光的G
      lore: 對手場上同步怪獸1體特殊召喚時，將我方墓地存在的此卡除外來發動。該同步怪獸1體破壞。
    94092230:
      name: 侵略魔人·威角
      lore: ! "此卡不能特殊召喚。此卡通常召喚的場合，必須將我方場上存在3隻冠有「侵略魔人」之名的怪獸解放來召喚。\r\n可以支付一半生命值，將此卡以外場上存在的卡片全部破壞。這個效果1回合只能使用1次。"
      str1: 把3隻怪獸解放召喚
      str2: 破壞
    94119480:
      name: 終末守護者 阿德琉斯
      lore: ! "等級5怪獸x2\r\n1回合1次：可以把這張卡1個超量素材取除選擇對方場上表側表示存在的1張卡；破壞那張卡。"
      str1: 破壞
    94119974:
      name: 雙頭恐龍王
      lore: 恐龍族中強力的卡片。用兩個頭同時攻擊。
    94145021:
      name: 小丑與封鎖鳥
      lore: 對手在抽牌階段以外從牌組將卡加入手牌的場合，將此卡從手牌送入墓地來發動。這個回合，雙方不能從牌組將卡加入手牌。這個效果在對手回合也能發動。
    94145683:
      name: 燕巢
      lore: 將我方場上表側表示存在的1隻鳥獸族怪獸解放來發動。將持有與解放怪獸同等級的1隻鳥獸族怪獸從牌組特殊召喚。
    94163677:
      name: 無限的手牌
      lore: 此卡以表側表示存在場上為限，雙方手牌數量限制取消。
    94192409:
      name: 強制脫出裝置
      lore: 場上一體怪獸回到持有主手牌。
    94212438:
      name: 威加盤
      lore: ! "每次對手的結束階段，從手牌‧牌組將1張「死亡訊息」卡順著「E」「A」「T」「H」出到魔法&陷阱卡區域。\r\n我方場上的「威加盤」或是「死亡訊息」卡從場上離開時，我方場上的這些卡全部送入墓地。全部的「死亡訊息」卡都出到我方場上時，我方獲得決鬥勝利。"
    94215860:
      name: 夜叉
      lore: 此卡不能特殊召喚。召喚·反轉的回合的結束階段時回到持有者手牌。此卡召喚·反轉時，可以將選擇對手場上存在的1張魔法·陷阱卡回到持有者手牌。
      str1: 返回手牌
    94243005:
      name: 混沌空間
      lore: 每次怪獸被除外，每除外1隻就在這張卡上放1個混沌計數器。1回合1次，藉由移除我方場上4個以上的混沌計數器，選擇和移除數量相同等級從遊戲中除外的怪獸特殊召喚。此卡被對手的效果送入墓地時，可以將等級在此卡搭載的混沌計數器以下的1隻光屬性或是闇屬性怪獸從牌組加入手牌。
      str1: 特殊召唤
      str2: 檢索
    94256039:
      name: 巴別塔
      lore: 我方或對手發動魔法卡時，此卡搭載一個魔力計數器。搭載第四個魔力計數器時破壞此卡，此時發動魔法卡的玩家受到3000點傷害。
      str1: 破壞
    94283662:
      name: 傳送惡魔
      lore: 1回合1次，可以從手牌捨棄1隻惡魔族怪獸，此卡的攻擊力到結束階段時為止上升500點。我方場上的此卡被破壞送入墓地時，可以選擇我方從遊戲中除外1隻闇屬性怪獸加入手牌。
      str1: 攻擊力上升
      str2: 加入手卡
    94303232:
      name: 妨礙之星
      lore: 我方場上表側攻擊表示存在的怪獸表示形式變更為守備表示的回合，才能裝備在該怪獸上。選擇對手場上存在的1體怪獸。該怪獸表示形式不可變更也不能攻擊。裝備怪獸破壞送入墓地時，選擇的對手怪獸從遊戲中除外。
    94331452:
      name: 音響戰士 爵士鼓
      lore: 宣言1個屬性，選擇場上表側表示存在的1隻冠有「音響戰士」之名的怪獸來發動。被選擇的怪獸變成宣言的屬性。這個效果1回合只能使用1次。另外，宣言1個屬性，將我方墓地存在的此卡從遊戲中除外，可以將我方場上表側表示存在的1隻冠有「音響戰士」之名的怪獸變成宣言的屬性。
      str1: 屬性變化
    94377247:
      name: 假面魔獸的儀式
      lore: 「假面魔獸」降臨之必要。必須從手牌和場上解放等級合計8以上的怪獸。
    94381039:
      name: 光之領主 智天使柯魯貝姆
      lore: 解放冠有「光之領主」之名的怪獸來升級召喚成功的場合，可從牌組上方將4張卡片送入墓地，並破壞對手控制的最多2張卡。
      str1: 破壞
    94412545:
      name: 變色龍
      lore: 變換身體顏色可以隱藏在任何地方。
    94425169:
      name: 元素之泉
      lore: 場上怪獸回到持有主手牌時，每一次我方即可回復生命值500分。
    94484482:
      name: 擺脫召喚
      lore: 對手怪獸召喚‧反轉召喚‧特殊召喚時可發動。手牌1體等級4以下的怪獸表側守備表示特殊召喚。此效果特殊召喚的怪獸在結束階段回到手牌。
    94515289:
      name: 冰結的費茲傑拉爾特
      lore: ! "闇屬性協調+協調以外的獸族怪獸1隻\r\n此卡攻擊的場合，對手直到傷害步驟結束為止不能發動魔法·陷阱卡。此卡由於戰鬥而被破壞送入墓地時我方場場上沒有怪獸存在的場合，可以捨棄1張手牌將此卡在我方場上以表側守備表示特殊召喚。"
      str1: 特殊召唤
    94538053:
      name: 極限戰士
      lore: 此卡攻擊對手怪獸時，此卡攻擊力在傷害步驟上升400點。此卡戰鬥破壞對手怪獸的場合，到下個我方的準備階段為止，此卡的等級變為2，原本的攻撃力・守備力變為一半。
      str1: 攻撃力・守備力變為一半
    94566432:
      name: 凱薩龍
      lore: 「護城翼龍」＋「精靈龍」
    94568601:
      name: 暴君龍
      lore: 對手場上有怪獸存在的場合，此卡在戰鬥階段可以只再攻擊1次。此卡在場上表側表示存在為限，以此卡為對象的陷阱卡效果無效並破壞。此卡由於其他卡片的效果從墓地特殊召喚的場合，那個玩家必須將自己場上存在的1隻龍族怪獸解放。
    94573223:
      name: 甲蟲裝機 巨大螳螂
      lore: 此卡可以從手牌當做裝備卡裝備在我方場上冠有「甲蟲裝機」之名的怪獸上。此卡當作裝備卡裝備中的場合，裝備怪獸的原攻擊力變成2400點。另外，裝備在怪獸上的此卡送入墓地的場合，可以從我方墓地選擇「甲蟲裝機
        巨大螳螂」以外1隻冠有「甲蟲裝機」之名的怪獸特殊召喚。「甲蟲裝機 巨大螳螂」的這個效果1回合只能使用1次。
      str1: 裝備
      str2: 特殊召唤
    94585852:
      name: 萬魔殿 -惡魔的巢窟-
      lore: 冠有「惡魔」名的怪獸在準備階段時不需支付生命值。冠有「惡魔」名的怪獸因戰鬥以外方式被破壞而送入墓地時可從牌組中選擇一張比該怪獸等級還低的，且冠有「惡魔」名的怪獸卡加入手牌。
    94622638:
      name: 盟軍·次世代力量釋放者
      lore: 此卡以外我方場上表側表示存在與此卡相同屬性的怪獸攻擊力上升500點。
    94626050:
      name: 魚雨
      lore: 場上表側表示存在的魚族·海龍族·水族從遊戲中除外時才能發動。從我方手牌將1隻等級3以下的魚族·海龍族·水族怪獸特殊召喚。
    94634433:
      name: 緊急同調
      lore: 此卡只能在戰鬥階段發動。同步怪獸1體同步召喚。
    94656263:
      name: 影蜥蜴
      lore: 此卡不能通常召喚。我方將等級4怪獸召喚成功時，此卡可以從手牌特殊召喚。此卡不能當作同步素材。
      str1: 特殊召唤
    94662235:
      name: 命運灣曲
      lore: 我方場上表側表示存在僅有冠有「命運女郎」之名的怪獸的場合才可發動。魔法·陷阱卡的發動、怪獸的召喚其中1種無效，並將該卡除外。此回合的結束階段時，此效果除外的卡回到持有主手牌。
    94664694:
      name: 瘋狂惡魔
      lore: 此卡攻擊守備表示的怪獸時，如果攻擊力超越其守備力，給予對手差額的戰鬥傷害。場上表側攻擊表示存在的此卡被選為攻擊對象時，此卡的表示形式變為守備表示。
      str1: 變為守備表示
    94675535:
      name: 拉巴斯
      lore: 行動速度飛快的鳥怪，用細長的手腕將敵人絞殺。
    94681654:
      name: 羽風攻擊
      lore: 將我方場上表側表示存在冠有「黑羽」之名的怪獸1體送回牌組來發動。我方牌組1體冠有「黑羽」之名的怪獸加入手牌。
    94689635:
      name: 紫光之宣告者
      lore: 將手上的此卡和一隻天使族怪獸送進墓地。對方的陷阱發動無效並破壞。此效果也可在對方回合發動。
      str1: 對方的陷阱發動無效並破壞
    94716515:
      name: 尖刺神的殺蟲劑
      lore: 場上表側表示存在的昆蟲族怪獸全破壞。
    94739788:
      name: 洗腦解除
      lore: 此卡在場上存在時，自己跟對手場上所有怪獸的控制權歸回原來的持有者。
    94770493:
      name: 加倍機會
      lore: 怪獸的攻擊無效時，選擇那隻怪獸來發動。這次戰鬥階段中，選擇的怪獸只有1次可以繼續攻擊。這個場合，選擇的怪獸在傷害步驟攻擊力加倍。
    94772232:
      name: 死亡訊息T
      lore: 此卡只能因「威加盤」的效果出場。
    94820406:
      name: 黑暗融合
      lore: 將手牌或場上，決定好的融合素材送入墓地，從融合牌組特殊召喚一體惡魔族的融合怪獸。因此效果特殊召喚的怪獸，此回合不會成為對手的魔法、陷阱、效果怪獸的效果對象。（此特殊召喚視為融合召喚）
    94845226:
      name: 魔轟神獸 路比拉達
      lore: 我方場上表側表示存在的此卡被選為攻擊對象時，可將手牌一體冠有「魔轟神」之名的怪獸捨棄，使攻擊無效。
      str1: 攻擊無效
    94853057:
      name: 閃光之追放者
      lore: 當此卡表側表示存在場時、送進墓地的卡不進墓地而從遊戲中除外。
    94878265:
      name: 摩迦
      lore: 此卡由於戰鬥而被破壞送入墓地時，可以將我方墓地存在的1隻等級4的獸族怪獸加入手牌。
    94886282:
      name: 光之援軍
      lore: 將我方牌組上方3張卡送入墓地來發動。將我方牌組一體等級4以下冠有「光之領主」之名的怪獸加入手牌。
    94905343:
      name: 牛頭馬身
      lore: 「人頭馬身」＋「牛頭魔人」
    94944637:
      name: 魔族召喚師
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●手牌或墓地存在的惡魔族怪物一隻特殊召喚。這個效果一回合只能使用一次。此卡離場的時候藉由這個效果特殊召喚的惡魔族怪物破壞。"
      str1: 特殊召唤
    95027497:
      name: 忍者大師 半藏
      lore: 此卡召喚成功時，可以從牌組將1張冠有「忍法」之名的卡加入手牌。另外，此卡反轉召喚·特殊召喚成功時，可以從牌組將「忍者大師 半藏」以外1隻冠有「忍者」之名的怪獸加入手牌。
      str1: 檢索
    95084054:
      name: 電氣加農砲
      lore: 場上有等級4以下的雷族怪獸召喚·特殊召喚時，給對手生命值600點傷害。此效果1回合只能使用1次。
      str1: 傷害
    95090813:
      name: 核成戰鬥兵
      lore: 此卡的控制者在每次我方的結束階段時要從手牌將1張「核成的鋼核」送入墓地，或將手牌1隻戰士族怪獸給對手觀看。或是都不做讓此卡破壞。1回合1次，可以選擇我方墓地存在的1隻等級3以下的戰士族怪獸，當作裝備卡裝備在此卡上。此卡的攻擊力上升因為此卡效果而裝備的怪獸的攻擊力一半的數值。此卡由於戰鬥被破壞的場合，裝備怪獸代替破壞。
      str1: 「核成的鋼核」送入墓地
      str2: 戰士族怪獸給對手觀看
      str3: 破壞
      str4: 裝備
    95144193:
      name: 鍬形獨角仙
      lore: 「鍬形蟲α」+「大力士獨角仙」
    95166228:
      name: 稀有盔甲
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡可以給予對手場上的全部怪物各一次攻擊。"
    95174353:
      name: 阿米巴痢疾
      lore: 當場上表側表示的此卡控制權轉移到敵方時，可給予對手生命值2000分的傷害。在表側表示時此效果只可使用一次。
    95178994:
      name: 巨大病毒
      lore: 當此卡因為戰鬥破壞進墓地時、給予對手500分生命值傷害。接著可從牌組中以表側攻擊表示特殊召喚同名卡。之後牌組重洗。
      str1: 傷害
      str2: 是否要特殊召唤？
    95204084:
      name: 核成龍捲風
      lore: 將手牌1張「核成的鋼核」放回牌組最上方來發動。對手場上存在特殊召喚的怪獸全破壞。
    95231062:
      name: 失落之藍破壞者
      lore: 場上有其他魚族·海龍族·水族怪獸表側表示存在的場合：可以把這張卡解放選擇1張在場上存在的魔法或陷阱卡；破壞那張卡。
      str1: 破壞
    95265975:
      name: 大食的食屍鬼
      lore: 無論怎麼吃也不會飽的怪獸。
    95281259:
      name: 戰士生還
      lore: 選擇我方墓地存在的1體戰士族怪獸加入手牌。
    95286165:
      name: 融合解除
      lore: 選擇場上一體融合怪獸，送回額外牌組。接著，回到額外牌組的那隻怪獸融合召喚時使用的融合素材怪獸一組若在我方墓地，該一組可以在我方場上特殊召喚。
      str1: 是否要特殊召喚融合素材?
    95288024:
      name: 天空龍
      lore: 有著四枚羽翼的鳥的外形的龍，用如刀刃一般的羽毛進行攻擊。
    95291684:
      name: 異次元一角戰士
      lore: 此卡不能通常召喚，此卡特殊召喚的回合，我方不能通常召喚。對手場上有怪獸存在，我方場上有協調表側表示存在的場合，此卡可以特殊召喚。此效果特殊召喚成功時，可以選擇從遊戲中除外協調以外等級3以下的怪獸特殊召喚。此效果特殊召喚的怪獸效果無效化。
      str1: 特殊召唤
    95308449:
      name: 終焉的倒數計時
      lore: 支付2000點生命值。發動回合的20回合後，我方獲得決鬥勝利。
    95326659:
      name: 寶玉的引導
      lore: 自己的魔法與陷阱卡區域名字冠有「寶玉獸」的卡有2張以上存在的場合，從牌組特殊召喚1隻名字冠有「寶玉獸」的怪獸。
    95360850:
      name: 護盾戰士
      lore: 傷害計算時，可以將我方墓地存在的此卡除外來發動。我方場上存在的怪獸不會因這次戰鬥而破壞。
      str1: 不會被戰鬥破壞
    95362816:
      name: E·HERO 炙炎女郎
      lore: 自己回合的結束階段時，給與對方生命值自己場上表側表示存在的名字帶有「E·HERO」的怪獸數量×200的數值的傷害。
    95395761:
      name: 甲蟲裝機 螞蟻
      lore: 1回合1次，可以從我方手牌·墓地將1隻冠有「甲蟲裝機」之名的怪獸當作裝備卡裝備在此卡上。此卡當作裝備卡裝備中的場合，裝備怪獸的等級上升3，攻擊力·守備力上升此卡的各自數值。裝備怪獸被破壞的場合，可以將此卡破壞作為代替。
      str1: 裝備
      str2: 是否使用「甲蟲裝機 螞蟻」的代替破壞效果?
    95443805:
      name: 霞之谷的祈禱師
      lore: 可以將我方場上此卡以外的怪獸1體回到手牌，此卡的攻擊力到結束階段為止上升500點。此效果1回合只能使用1次。
      str1: 攻擊力上升
    95448692:
      name: 傷害節食
      lore: 這個回合我方受到的全部傷害減半。另外，藉由將墓地的此卡除外，可以讓這個回合我方受到的效果傷害減半。
    95451366:
      name: 魔力枯渴
      lore: 將我方與對手場上存在的魔力計數器全部取除。
    95453143:
      name: 百目龍
      lore: ! "闇屬性協調+協調以外的惡魔族怪獸1體以上\r\n1回合1次，將我方墓地存在1體等級6以下的闇屬性怪獸除外來發動。到回合結束前，此卡與該除外怪獸同名，並獲得其效果。另外，此卡被破壞送入墓地時，將我方牌組1體冠有「地縛神」之名的怪獸加入手牌。"
      str1: 獲得怪物效果
      str2: 從自己卡組把1隻名字帶有「地縛神」的怪獸加入手卡
    95472621:
      name: 大火葬
      lore: 對手發動以墓地怪獸為對象的卡時才可發動。移除雙方墓地所有怪獸。
    95492061:
      name: 萬手佛
      lore: 此卡召喚、反轉召喚時，可以從自己牌堆中選擇一張儀式魔法卡或儀式怪獸卡加入手牌。
      str1: 選擇1張儀式怪獸卡或儀式魔法卡加入自己手牌
    95503687:
      name: 光之領主 召喚師露米娜絲
      lore: 一回合一次，可捨棄一張手牌並從自己墓地特殊召喚一體等級4以下，冠有「光之領主」之名的怪獸到自己場上。此卡在自己場上表側表示存在的場合，每到自己的結束階段時，從牌組最上方將三張卡片送入墓地。
      str1: 特殊召唤
      str2: 牌組3張卡片送入墓地
    95507060:
      name: 狂植物的氾濫
      lore: 我方場上所有表側表示的植物族怪獸到結束階段前攻擊力上升我方墓地存在的植物族怪獸數量x300的數值。此回合的結束階段時，我方場上所有表側表示存在的植物族怪獸全破壞。
    95515060:
      name: 靜寂之杖－姬絲特
      lore: 裝備怪獸守備力上升５００點。以裝備怪獸為對象的魔法卡效果無效化並破壞。
    95519486:
      name: 六武眾-斬侍
      lore: 自己場上有「六武眾-斬侍」以外的「六武眾」之名的怪獸存在時，此卡攻擊的對象怪物在傷害階段終了時破壞。此卡破壞的場合，此卡以外的「六武眾」可以代替被破壞。
      str1: 攻擊過的怪獸破壞
      str2: 是否使用「六武眾-斬侍」的代替破壞效果?
    95526884:
      name: 高能精神砲手
      lore: ! "協調+協調以外的超能族怪獸1體以上\r\n此卡攻擊守備表示的怪獸時，若攻擊力超越其守備力，該差額給予對手戰鬥傷害。此卡攻擊守備表示的怪獸的傷害階段結束時，若攻擊力超越其守備力，我方生命值回復該差額的數值。"
      str1: 回復LP
    95561280:
      name: 猛毒之風
      lore: 此卡在場上存在為限，雙方不能特殊召喚風屬性怪獸。另外，場上表側表示存在全部風屬性怪獸的攻擊力下降500點。
    95600067:
      name: 寶玉獸 黃玉虎
      lore: 這張卡攻擊對方怪獸的場合，傷害步驟期間內攻擊力上升400。這張卡在怪獸卡區域上被破壞的場合，可以不送去墓地當作永續魔法卡使用在自己的魔法與陷阱卡區域表側表示安置。
      str1: 破壞時放置在魔法陷阱區
    95621257:
      name: 赤炎界魔術師
      lore: 我方場上有冠有「正義盟軍」之名的怪獸存在為限，此卡的攻擊力上升400點。
    95637655:
      name: 後援戰士
      lore: 此卡不可通常召喚。我方場上存在只有2體守備怪獸的場合才可特殊召喚。此卡特殊召喚的回合，我方不能進行同步召喚。
    95638658:
      name: 流星之弓－西爾
      lore: 裝備怪獸攻擊力下降１０００點。裝備怪獸可以直接攻擊對手玩家。
    95701283:
      name: 光神機-轟龍
      lore: 此卡可以解放一體怪獸來召喚。用此召喚方式的結束階段此卡送入墓地。此卡攻擊守備表示怪獸時，攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
      str1: 解放一體怪獸來召喚
      str2: 送去墓地
    95714077:
      name: 發條量產
      lore: 冠有「發條」之名的怪獸效果發動的場合，可以從我方卡組將1隻冠有「發條」之名的等級4以下的怪獸加入手牌。這個效果1回合只能使用1次。
      str1: 檢索
    95727991:
      name: 飛劍龜
      lore: 解放我方場上一體怪獸。給對手該解放怪獸攻擊力一半傷害。
      str1: 傷害
    95750695:
      name: 超二重之力
      lore: 二重怪獸才可裝備，裝備怪獸變為再度召喚的狀態。場上表側表示存在的此卡送入墓地時，選擇我方墓地一體通常怪獸特殊召喚。
      str1: 特殊召唤
    95784434:
      name: 蛻皮逃脫
      lore: 爬蟲類族怪獸才可裝備。裝備怪獸1回合1次，不會被戰鬥破壞。使用此效果的傷害步驟結束時，裝備怪獸攻擊力上升300點。
      str1: 攻擊力上升
    95788410:
      name: 兔龍
      lore: 在雷原棲息的龍的突變種。巨大的耳朵能夠聽到數公里外的聲音，驚人的跳躍力讓獵物無處可逃。
    95888876:
      name: 地獄凱薩龍
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●此卡可以在一次的戰鬥階段中進行二次攻擊。"
    95905259:
      name: 預言僧 長蓮
      lore: 1回合1次，可以宣言1個卡片種類(魔法·陷阱)，選擇對手魔法&陷阱卡區域覆蓋的1張卡來發動。確認選擇的卡，是宣言種類的卡的場合，這個回合選擇的卡不能發動。
      str1: 確認蓋卡
      str2: 請選擇1張要確認的卡
    95943058:
      name: E-HERO 地獄黑手
      lore: 在自己回合的主要階段一時將此卡除外，自己場上表側表示存在的一隻惡魔族怪獸可以一次在自己的戰鬥階段攻擊兩次。這個效果使用的場合，此卡在兩回合後的準備階段以表側攻擊表示特殊召喚到自己場上。
      str1: 除外
    95952802:
      name: 花狼
      lore: 「銀牙之狼」+「魔界野玫瑰」
    95956346:
      name: 閃光天使
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的光屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召唤
    95992081:
      name: 虛空海龍 利瓦耶爾
      lore: ! "等級3怪獸x2\r\n1回合1次，可以移除此卡的1個超量素材，選擇我方或是對手從遊戲中除外1隻等級4以下的怪獸在我方場上特殊召喚。"
      str1: 特殊召唤
    96005454:
      name: 獵龍
      lore: 以尖銳獠牙殺死獵物的龍。雖然能用敏銳快捷的動作陸續發出攻擊，但本身很缺乏守備能力。
    96012004:
      name: 幸運的機會！
      lore: 發動具有擲一次硬幣的怪獸效果時猜正反面。猜中的場合，從自己牌組抽一張卡。
      str1: 猜硬幣
    96029574:
      name: 黑牛龍
      lore: ! "協調+協調以外的二重怪獸1體以上\r\n1回合1次，將我方手牌1體二重怪獸送入墓地來發動。對手場上1張魔法或陷阱卡破壞。此卡破壞送入墓地時，可以選擇我方墓地存在的1體二重怪獸以再度召喚狀態特殊召喚到場上。"
      str1: 破壞
      str2: 特殊召唤
    96099959:
      name: X劍士 帕隆洛
      lore: 我方場上冠有「劍士」之名的怪獸被戰鬥破壞送入墓地時，支付500點生命值，此卡可以從墓地特殊召喚。
      str1: 特殊召唤
    96146814:
      name: AD轉換者
      lore: 墓地存在的此卡從遊戲中除外，選擇場上存在的1隻怪獸來發動。變更被選擇的怪獸的表示形式。
      str1: 改變表示形式
    96182448:
      name: 硝基同步者
      lore: 此卡用來同步召喚冠有「硝基」之名的同步怪獸而送入墓地時，從牌組抽1張牌。
      str1: 抽卡
    96216229:
      name: 劍鬥獸的戰車
      lore: 我方場上有表側表示冠有「劍鬥獸」之名的怪獸時可以發動。效果怪獸的效果發動無效且破壞。
    96218085:
      name: 中央突破
      lore: 選擇自己場上表側表示存在的1隻名字冠有「六武眾」的怪獸發動。這個回合的戰鬥階段中，選擇怪獸戰鬥破壞對方怪獸的場合，自分場上存在的「大將軍 紫炎」或者名字冠有「六武眾」的怪獸可以直接攻擊對方玩家。
    96235275:
      name: 光之領主 騎士傑恩
      lore: 此卡攻擊對手怪獸的場合，在傷害階段內攻擊力上升３００。此卡在自己場上表側表示存在為限，每到自己的結束階段時，從自己牌組最上方將兩張卡片送入墓地。
      str1: 牌組2張卡片送入墓地
    96287685:
      name: 瓶龜
      lore: 此卡在場上表側表示存在為限，每次發動「強欲之瓶」就從我方牌組抽1張牌。
    96300057:
      name: W-飛翼彈射器
      lore: 一回合僅限一次，在我方主要階段，可以將此卡視為裝備卡，裝備在我方的「V-虎式噴射機」上，或者解除裝備，以表側攻擊表示特殊召喚上場。僅在因此效果視為裝備卡時，裝備怪獸的攻擊力·守備力上升400點。（一隻怪獸能裝備的聯合怪獸僅限一張。裝備怪獸因戰鬥被破壞的話，由此卡代為破壞。）
    96331676:
      name: 寶玉的祈禱
      lore: 把自己的魔法與陷阱卡區域存在的1張名字冠有「寶玉獸」的卡送入墓地才能發動。對方場上1張卡破壞。
    96363153:
      name: 調律
      lore: 從我方牌組將1體冠有「同步者」之名的協調加入手牌並洗牌。之後，牌組最上方的1張卡送入墓地。
    96383838:
      name: 三骨地帶
      lore: 選擇我方墓地存在3隻等級2以下的通常怪獸來發動。選擇的怪獸從墓地特殊召喚。
    96384007:
      name: 機甲防衛兵
      lore: 反轉：將我方牌組一張「督戰官 柯賓頓」加入手牌。
      str1: 檢索
    96420087:
      name: 與闇的支配者的契約
      lore: 「闇的支配者-索克」降臨必要。必須解放手牌和場上等級合計8的怪獸。
    96427353:
      name: 機甲忍者 水
      lore: 對手怪獸直接攻擊宣言時，自己墓地有此卡以外冠有「忍者」之名的怪獸存在的場合，將墓地的此卡從遊戲中除外來發動。將該攻擊怪獸的攻擊無效。
      str1: 攻擊無效
    96457619:
      name: 超量遮護罩
      lore: 有超量素材的在場上表側表示存在的超量怪獸不能被卡的效果作為對象。
    96470883:
      name: 凜天使 薔薇女王
      lore: 此卡可以解放1體植物族怪獸來表側攻擊表示升級召喚。我方的準備階段時有1次將場上表側表示存在1體攻擊力最低的怪獸破壞。
      str1: 解放1體植物族怪獸升級召喚
      str2: 攻擊力最低的怪獸破壞
    96553688:
      name: 鳳凰種子
      lore: 將我方場上表側表示存在的此卡送入墓地來發動。我方手牌1體「鳳凰彼岸花」特殊召喚。
      str1: 特殊召唤
    96561011:
      name: 真紅眼闇龍
      lore: 此卡不能通常召喚，此卡僅能解放場上一體「真紅眼黑龍」特殊召喚。我方墓地每有一隻龍族怪獸，此卡攻擊力上升300分。
      str1: 特殊召喚
    96565487:
      name: 暴風雪戰士
      lore: 此卡戰鬥破壞對手怪獸的場合，確認對手牌組最上面的卡，放到牌組最上方或最下方。
      str1: 確認
      str2: 放回牌組最上方
      str3: 放回牌組最下方
    96643568:
      name: 天候法師
      lore: 操縱雨的精靈。召喚颱風吹飛各種東西。
    96653775:
      name: 自然南瓜
      lore: 對手場上有怪獸存在的場合此卡召喚成功時，可以將手牌1體冠有「自然」之名的怪獸特殊召喚。
      str1: 特殊召唤
    96677818:
      name: 魔導書整理
      lore: 我方從牌堆上翻開三張卡，可以改變順序，再放回牌堆，且對手不能確認。
    96700602:
      name: 波動障壁
      lore: 對手怪獸攻擊宣言時，可以將我方場上存在的1體同步怪獸解放來發動。對手場上攻擊表示存在的怪獸全部變為守備表示。之後，攻擊宣言的怪獸的守備力分給予對手生命值傷害。
    96729612:
      name: 儀式的準備
      lore: 將我方牌組1體等級7以下的儀式怪獸加入手牌，之後將我方墓地1張儀式魔法拿回手牌。
      str1: 是否把1張儀式魔法卡加入手卡?
    96765646:
      name: 回憶的鞦韆
      lore: 自己墓地存在的一隻通常怪獸特殊召喚到自己場上。因此效果特殊召喚的怪獸在該回合的結束階段時破壞。
    96782886:
      name: 心靈大師
      lore: 支付800點生命值、解放我方場上「心靈大師」以外1體超能族怪獸來發動。選擇自己牌組1體等級4以下的超能族怪獸以表側攻擊表示特殊召喚。
      str1: 特殊召唤
    96851799:
      name: 火焰球
      lore: 非常熱的火焰團。用身體去衝撞別人。
    96872283:
      name: 躍進騎士
      lore: ! "此卡在墓地或場上表側表示存在時，當作通常怪獸。場上表側表示存在的此卡，以通常召喚的機會來當作再度召喚進行，此卡將變成效果怪物並且獲得以下效果。\r\n●將我方場上一張表側表示存在的裝備卡送入墓地，破壞對手場上一張卡。"
      str1: 破壞
    96875080:
      name: 大氣層外射擊
      lore: 將自己場上一隻冠有「外星人」之名的怪獸送入墓地。破壞場上一張魔法、陷阱卡。
    96890582:
      name: 秒殺的暗殺者
      lore: 自己手牌每一枚卡此卡攻擊力及守備力下降400分。
    96907086:
      name: 地縛旋風
      lore: 我方場上有冠有「地縛神」之名的怪獸表側表示存在時才可發動。對手場上存在的魔法·陷阱卡全部破壞。
    96914272:
      name: 虛榮的大猿
      lore: ! "此卡不能通常召喚。從手牌將1體獸族怪獸送入墓地的場合可以特殊召喚。這個方法特殊召喚成功時，確認那張送入墓地的獸族怪獸的等級，可以選擇以下1個效果來發動：\r\n●此卡的等級上升那個等級。\r\n●此卡的等級下降那個等級。"
      str1: 等級
      str2: 等級上升
      str3: 等級下降
    96930127:
      name: 鎖鍊狗
      lore: 我方場上表側表示的獸族怪獸在2體以上的場合，此卡可以從我方墓地特殊召喚。因為這個方法特殊召喚的此卡從場上離開的場合從遊戲中除外。此卡只能做為獸族同步怪獸的同步素材。
      str1: 特殊召唤
    96938777:
      name: 神機王Ur
      lore: 可以對對手場上所有怪獸各進行一次攻擊。此卡進行戰鬥的場合，給對手的戰鬥傷害為0。
    96947648:
      name: 打撈作業
      lore: 把自己墓地裡存在的攻擊力1500以下的水屬性怪獸2隻加入手牌。
    96965364:
      name: 孵化
      lore: 解放我方場上1隻怪獸來發動。從牌組特殊召喚1隻比解放怪獸等級高1的昆蟲族怪獸。
    96967123:
      name: 大炮不倒翁
      lore: 在不倒翁裡裝著大砲，瞄准後絕不會打歪。
    96981563:
      name: 吃火焰的大龜
      lore: 擁有真紅甲殼的烏龜，據說曾吞下了火焰。
    97000273:
      name: 廢鐵金剛
      lore: 此卡召喚成功時，此卡破壞。此卡由於冠有「廢鐵」之名的怪獸而被破壞送入墓地的場合，可以選擇「廢鐵金剛」以外我方墓地存在的1隻冠有「廢鐵」之名的怪獸加入手牌。
      str1: 此卡破壞
      str2: 檢索
    97017120:
      name: 巨大老鼠
      lore: 當此卡因為戰鬥破壞進墓地時、可從牌組中一體攻擊力1500以下的地屬性怪獸以表側攻擊表示特殊召喚到自己場上。之後牌組重洗。
      str1: 特殊召唤
    97021916:
      name: 黑暗共鳴體
      lore: 一回合一次，此卡不會被戰鬥破壞。
    97023549:
      name: 冰刀滑雪者
      lore: 冰上的舞姬、華麗的戰士。以必殺技-阿克塞爾切裂，華麗地攻擊敵人的怪獸。
    97077563:
      name: 活死人的呼喚聲
      lore: 選擇我方墓地一體怪獸，攻擊表示特殊召喚。此卡不在場上存在時，該怪獸破壞。該怪獸破壞時此卡破壞。
    97093037:
      name: 創世者的化身
      lore: 解放此卡，手牌一體「創世神」特殊召喚。
      str1: 特殊召喚
    97127906:
      name: 士兵外星人
      lore: 謎之生命體外星人的上級戰士。雖擁有較高的攻擊力，卻沒有掌握任何特殊能力。
    97151365:
      name: 星之門
      lore: 對手怪獸進行戰鬥的場合，該傷害步驟終了時此卡放置一個門計數器。我方主要階段時將此卡送入墓地，我方手牌等級在此卡搭載的計數器數量以下的怪獸一體特殊召喚。
      str1: 特殊召喚
    97168905:
      name: 奇蹟的軌跡
      lore: 選擇我方場上1體表側攻擊表示存在的怪獸來發動。對手從牌組抽1張卡。此回合的結束階段前，選擇的怪獸攻擊力上升1000點，一度在戰鬥階段可以進行2次攻擊。該怪獸進行戰鬥的場合，對手受到的戰鬥傷害為0。
    97169186:
      name: 地碎
      lore: 破壞對手場上一隻守備力最高的表側表示怪獸。
    97170107:
      name: 光輝精靈
      lore: ! "等級2怪獸x2\r\n對手將怪獸召喚·特殊召喚成功時，移除此卡的1個超量素材來發動。那些怪獸的攻擊力下降500點。"
      str1: 攻擊力下降
    97204936:
      name: 大地的騎士 蓋亞騎士
      lore: 協調+協調以外的怪獸1體以上
    97234686:
      name: 劍鬥獸交替
      lore: 自己場上冠有「劍鬥獸」之名的怪獸特殊召喚時可以發動。對手選擇一張手牌捨棄。
    97240270:
      name: 瘋狂龍蝦
      lore: 作為被全世界的美食家怪獸們所喜愛的高級食材而聞名。可怕的味道據說很刺激。
    97268402:
      name: 效果分隔士
      lore: 將此卡從手牌送入墓地。選擇對手場上表側表示存在的1體效果怪獸來發動。選擇的對手怪獸的效果到結束階段為止無效。此效果只能在對手的主要階段時才能發動。
      str1: 怪獸的效果無效
    97360116:
      name: 惡的無名劍士
      lore: 用敏捷的動作產生真空、切碎對方的戰士。
    97362768:
      name: 電光鎗
      lore: 只能裝備在「E．HERO 閃光人」上。於自己回合的主要階段，能更改一隻表側表示的表示形式。此效果在使用三次後，此卡破壞。
    97385276:
      name: 等級戰士
      lore: 場上沒有怪獸存在的場合，此卡可以當作等級2的怪獸從手牌召喚。對手場上有怪獸存在，我方場上沒有怪獸存在的場合，此卡可以當作等級4的怪獸從手牌特殊召喚。
      str1: 召喚
    97439806:
      name: 魔轟神 庫夏諾
      lore: 將手牌「魔轟神 庫夏諾」以外冠有「魔轟神」之名的怪獸捨棄至墓地來發動。我方墓地存在的此卡加入手牌。
      str1: 此卡加入手牌
    97452817:
      name: 大秘儀之力XVIII-月亮
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：自己的準備階段時可以在自己場上特殊召喚一體「月亮代幣」（天使族·光·１星·攻／守０）。\r\n●反：自己的結束階段時必須執行一次，選擇自己場上的一體怪獸，並將該怪獸的控制權轉給對手。"
      str1: 投擲硬幣
      str2: ·特殊召唤
      str3: 轉移給對方
    97452818:
      name: 月亮代幣
      lore: 「大秘儀之力XVIII-月亮」的效果才能特殊召喚。
    97489701:
      name: 紅蓮新星龍
      lore: ! "協調2體+「紅惡魔龍」\r\n此卡的攻擊力上升我方墓地存在的協調數量x500點。此卡不會被對手的魔法·陷阱·效果怪獸的效果破壞。另外，對手怪獸攻擊宣言時，將此卡從遊戲中除外，可以將對手1體怪獸的攻擊無效。結束階段時，因為這個效果除外的此卡特殊召喚。"
      str1: 攻擊無效
      str2: 特殊召唤
    97574404:
      name: 大秘儀之力VI-戀人
      lore: ! "此卡召喚、反轉召喚、特殊召喚成功時，以擲一次硬幣獲得以下效果。\r\n●正：冠有「大秘儀之力」之名的怪獸升級召喚的場合，此怪獸可以一體當作兩體解放。\r\n●反：冠有「大秘儀之力」的怪獸不能升級召喚。"
      str1: 投擲硬幣
    97590747:
      name: 神燈精靈
      lore: 聽從呼喚他的主人的任何要求及命令的燈之精靈。
    97590748:
      name: 神燈精靈
      lore: 聽從呼喚他的主人的任何要求及命令的燈之精靈。
    97612389:
      name: 地獄的魔獸師
      lore: 能自由自在地操縱怪獸攻擊的怪獸使。
    97642679:
      name: 闇的支配者-索克
      lore: 以「與闇的支配者的契約」降臨至場上。從場上和手牌中解放合計等級8以上的卡。此卡在場上時一回合可擲一次骰子，出現1、2時破壞對手場上所有怪獸，3、4、5時破壞對手場上一隻怪獸，6時破壞我方場上所有怪獸。
    97651498:
      name: 魔轟神 魯力
      lore: 此卡從手牌捨棄至墓地時，此卡在我方場上特殊召喚。
      str1: 特殊召唤
    97687912:
      name: 流星撞擊
      lore: 攻擊守備表示怪獸時，裝備怪獸的攻擊力若超過守備表示怪獸的守備力，該數值差距則給予對手戰鬥傷害。
    97697678:
      name: 姆斯基飛碟
      lore: 此卡在自己場上表側表示存在時，我方抽牌階段可將牌組中一張名字冠有「外星人」的怪獸加入手牌替代抽牌。
      str1: 檢索
    97705809:
      name: 超級充電
      lore: 自己場上存在名字冠有「人型機器人」的機械族怪獸，且對方怪獸進行攻擊宣言時才可發動。從自己牌組抽兩張牌。
    97811903:
      name: 潔淨惡龍
      lore: 此卡在場上表側表示存在為限，此卡控制者不適用「潔淨世界」的效果。此卡攻擊對手怪獸的場合，僅在傷害計算時此卡攻擊力變為攻擊對象攻擊力的兩倍。此卡被對手卡片效果破壞的場合，可以捨棄一張手牌來代替破壞。
      str1: 攻擊力變化
      str2: 要捨棄一張手牌來代替破壞嗎?
    97836203:
      name: 科技屬 戟砲手
      lore: ! "同步怪獸協調1隻+協調以外的同步怪獸2隻以上\r\n此卡只能以同步召喚來特殊召喚。此卡在場上表側表示存在的場合，1回合1次可以將怪獸的召喚·反轉召喚·特殊召喚無效並破壞。此卡從場上送入墓地時，可以選擇我方墓地存在的1隻冠有「科技屬」之名的怪獸特殊召喚。"
      str1: 召喚無效並破壞
      str2: 反轉召喚無效並破壞
      str3: 特殊召喚無效並破壞
      str4: 特殊召唤
    97843505:
      name: 風之番人吉恩
      lore: 操縱風，用龍捲風或暴風吹飛周圍的東西。
    97885363:
      name: 電氣蜻蜓
      lore: 此卡被對手破壞的場合，可以從牌組將1體冠有「電氣」之名的怪獸特殊召喚。
      str1: 特殊召唤
    97896503:
      name: 刷啦啦騎士
      lore: 此卡攻擊表側守備怪獸的場合，可以不進行傷害計算將那隻怪獸破壞。
    97904474:
      name: 手銬龍
      lore: 此卡被對手怪獸的攻擊破壞送入墓地時，此卡視為裝備卡裝備在該怪獸上。裝備怪獸攻擊力下降1800。裝備怪獸破壞而此卡送入墓地時，此卡在我方場上特殊召喚。
      str1: 裝備
      str2: 特殊召喚
    97922283:
      name: 野生的咆哮
      lore: 我方場上存在的怪獸由於戰鬥將對手怪獸破壞送入墓地時，我方場上存在的獸族怪獸每有1體就給對手生命值300點傷害。
      str1: 給對手傷害
    97923414:
      name: 大木人18
      lore: 其原型是被砍倒的巨樹寄宿了邪惡靈魂的姿態。襲擊迷失在森林裡的旅人。
    97940434:
      name: 混沌獵人
      lore: 對手將怪獸特殊召喚成功時，藉由捨棄1張手牌，此卡可以從手牌特殊召喚。此卡在場上表側表示存在為限，對手不能將卡從遊戲中除外。
      str1: 特殊召唤
    97973387:
      name: 司比克
      lore: 嘴非常大，用大聲的鳴叫驚嚇弱者。
    98024118:
      name: 白色精靈
      lore: 我方場上有協調表側表示存在的場合，此卡不會被戰鬥破壞。我方場上存在的協調被戰鬥破壞送入墓地時，給對手500點傷害。
      str1: 給對手傷害
    98045062:
      name: 敵人控制器
      lore: ! "從以下效果選擇1個來發動。\r\n●選擇對手場上表側表示存在的1隻怪獸，變更表示形式。\r\n●解放我方場上的1隻怪獸來發動。選擇對手場上表側表示存在的1隻怪獸，到結束階段時為止得到控制權。"
      str1: 變更對方場上1隻表側表示的怪獸的表示形式
      str2: 獲得對方場上1隻表側表示的怪獸的控制權
      str3: 選擇一個效果發動
      str4: 選擇一個效果發動
    98049038:
      name: 匿蹤人型機器人
      lore: 自己場上除此卡外還有存在其他冠有「人型機器人」之名的怪獸的場合，此卡在進行戰鬥後的自己戰鬥階段結束時，破壞場上一張魔法、陷阱卡。
      str1: 破壞
    98049915:
      name: 魔法燈
      lore: 此卡可以對對手進行直接攻擊。
    98069388:
      name: 昇天的角笛
      lore: 解放我方場上一體怪獸。怪獸召喚·反轉召喚·特殊召喚無效，並且破壞。　
    98075147:
      name: 惡魔蝸牛
      lore: 用闇之力進化的蝸牛。能夠快速移動。
    98126725:
      name: 紫炎的參謀
      lore: 我方場上有冠有「六武眾」之名的怪獸存在的場合此卡召喚成功時，宣言1個種族來發動。此卡在場上表側表示存在為限，宣言種族的怪獸不能攻擊宣言，雙方玩家不能特殊召喚被宣言種族的怪獸。
      str1: 攻擊限制
    98143165:
      name: 同步英雄
      lore: 裝備怪獸的等級上升1，攻擊力上升500點。
    98147766:
      name: 基因女
      lore: 支付1000點，選擇我方除外1體超能族怪獸來發動。將該除外的怪獸加入手牌。此效果1回合只能使用1次。
      str1: 加入手牌
    98162021:
      name: 紫炎的荒武者
      lore: 此卡召喚成功時，在此卡放置1個武士道計數器(最多1個)。此卡搭載有武士道計數器的場合，此卡的攻擊力上升300點。1回合1次，將此卡搭載的1個武士道計數器去除，可以選擇我方場上表側表示存在的1隻可以放置武士道計數器的卡片放置1個武士道計數器。
      str1: 放置武士道計數器
      str2: 請選擇要放置「紫炎的荒武者」的卡
    98162242:
      name: 針蠍
      lore: 此卡將怪獸戰鬥破壞送入墓地時，給予對手被破壞怪獸等級x500點的傷害。　
      str1: 給予對手傷害
    98239899:
      name: 鎖付爆彈
      lore: 此卡可以以增加攻擊力500分的裝備卡，裝備在我方場上一體怪獸上。當此卡在裝備卡狀態下被其他卡的效果破壞時，選擇全部場上一張卡破壞。
    98266377:
      name: E·HERO 炙熱侠
      lore: 這張卡的攻擊力上升自己場上表側表示存在的名字帶有「E·HERO」的怪獸數量×200的數值。
    98273947:
      name: 天使聖生
      lore: 從我方墓地選澤1體等級2以下的怪獸，以表側攻擊表示特殊召喚。此卡不在場上存在時，該怪獸破壞。該怪獸從場上離開時此卡破壞。
    98358303:
      name: 靜寂的念力女巫
      lore: 場上存在的此卡被破壞送入墓地時，可以從我方牌組將1隻攻擊力2000點以下的超能族怪獸從遊戲中除外。下次準備階段時，用這個效果除外的怪獸特殊召喚。
      str1: 除外
      str2: 特殊召唤
    98380593:
      name: 至高的果實
      lore: 此卡發動時，我方的生命值比對手低的場合，我方回復2000點。我方的生命值比對手高的場合，我方受到1000點傷害。
    98427577:
      name: 廢鐵稻草人
      lore: 對手怪獸攻擊宣言時才能發動。對手1隻怪獸的攻擊無效。發動後此卡不送入墓地，而是直接覆蓋。
    98434877:
      name: 水魔神─斯卡
      lore: 僅能在對手回合的戰鬥傷害計算時發動。攻擊此卡的怪獸攻擊力變為0。此效果在此卡在場上表側表示存在為限只能使用一次。
    98437424:
      name: 自然波斯菊甜菜
      lore: 對手怪獸通常召喚成功時，此卡可以從手牌特殊召喚。
      str1: 特殊召唤
    98444741:
      name: 堆積起來的幸福
      lore: 連鎖4以後才可以發動。從自己牌組抽兩張卡。同一連鎖串上有複數張同名卡的效果發動的場合、此卡不得發動。
    98446407:
      name: 萊富堤斯的引導手
      lore: 解放包含此卡在內的我方場上兩體怪獸，牌組或手牌一體「萊富堤斯的鳳凰神」特殊召喚。
      str1: 特殊召唤
    98456117:
      name: 奇異海馬
      lore: 在海中徬徨著，發現獵物後會將其水分吸乾。
    98494543:
      name: 魔法石的採掘
      lore: 捨棄兩張手牌發動。選擇我方墓地裡的一張魔法卡加入手牌。
    98502113:
      name: 超魔導劍士-斬龍黑魔導
      lore: ! "「黑魔導」＋「破壞劍士」\r\n此怪獸僅能用融合特殊召喚。此卡表側表示存在場上時、捨棄1張手牌可使魔法發動無效並破壞。全場上和墓地每有1隻龍族怪獸，此卡攻擊力上升500分。"
      str1: 魔法發動無效並破壞
    98502114:
      name: 超魔導劍士-斬龍黑魔導
      lore: ! "「黑魔導」＋「破壞劍士」\r\n此怪獸僅能用融合特殊召喚。此卡表側表示存在場上時、捨棄1張手牌可使魔法發動無效並破壞。全場上和墓地每有1隻龍族怪獸，此卡攻擊力上升500分。"
      str1: 魔法發動無效並破壞
    98502115:
      name: 超魔導劍士-斬龍黑魔導
      lore: ! "「黑魔導」＋「破壞劍士」\r\n此怪獸僅能用融合特殊召喚。此卡表側表示存在場上時、捨棄1張手牌可使魔法發動無效並破壞。全場上和墓地每有1隻龍族怪獸，此卡攻擊力上升500分。"
      str1: 魔法發動無效並破壞
    98535702:
      name: 傷害疫苗ΩMAX
      lore: 我方由於戰鬥或是卡片效果而受到傷害時才能發動。我方生命值回復受到的傷害數值。
    98558751:
      name: 科技屬 奇幻魔術師
      lore: ! "同步/協調\r\n協調+協調以外冠有「科技屬」之名的怪獸1隻以上\r\n此卡同步召喚成功時，選擇場上存在的1張魔法·陷阱卡破壞。場上存在的此卡被破壞時，從我方牌組抽1張牌。另外，對手的主要階段時，可以將我方場上表側表示存在的此卡當作同步素材來同步召喚。"
      str1: 場上1張魔法·陷阱卡破壞
      str2: 抽卡
      str3: 同調召喚
    98582704:
      name: 有著翅膀的雞蛋天使
      lore: 被蛋殼包住的天使。用巨大翅膀守備攻擊。
    98585345:
      name: 羽翼小精靈 LV10
      lore: 此卡不能通常召喚。此卡僅能以「進化之翼」的效果來特殊召喚。解放我方場上表側表示存在的此卡來發動。破壞對手場上所有攻擊表示怪獸，給對手等同被破壞怪獸原攻擊力總和的傷害。此效果僅能在對手的戰鬥階段中發動。
      str1: 破壞並傷害
    98645731:
      name: 強欲而謙虛之壺
      lore: 從我方牌組上方翻開3張卡，從那之中選擇1張加入手牌，剩下的卡回到牌組。「強欲而謙虛之壺」1回合只能發動1張，且發動此卡的回合我方不能特殊召喚。
    98649372:
      name: 骷髏海怪
      lore: 此卡召喚成功時，可以選擇對手場上1張表側表示存在的魔法卡破壞。1回合1次，可以變更此卡的表示形式。
      str1: 魔法卡破壞
      str2: 改變表示形式
    98719226:
      name: 戰士外星人
      lore: 此卡被戰鬥破壞而送進墓地時，在破壞此卡的怪獸上放置兩個A計數器。帶有A計數器的怪獸在和冠有「外星人」之名的怪獸戰鬥時，每有一個A計數器就下降其攻擊力和守備力300分。
      str1: 放置A計數器
    98777036:
      name: 帶來悲劇的魔物
      lore: 我方受到戰鬥傷害時，此卡可以從手牌特殊召喚 。此卡的攻擊力和守備力上升我方手牌張數x600點。一回合一次，手牌一體怪獸送入墓地，得到對手場上和該怪獸相同的等級的一體怪獸的控制權
        。一回合一次，選擇我方墓地存在的一體怪獸， 此回合結束前此卡和選擇的怪獸同等級。
      str1: 特殊召唤
      str2: 手牌一體怪獸送入墓地，得到對手場上和該怪獸相同的等級的一體怪獸的控制權
      str3: 選擇我方墓地存在的一體怪獸， 此回合結束前此卡和選擇的怪獸同等級
    98795934:
      name: 魔大砲
      lore: 大砲狀的惡魔。以飛快的速度發射眼球彈。
    98818516:
      name: 殺人熊貓
      lore: 經常手持一根粗大的竹子四處找茬，性格非常兇暴。
    98847704:
      name: 拘束解放波
      lore: ! '選擇我方場上一張表側表示存在的裝備魔法卡來發動。選擇的裝備魔法卡與對手場上所有覆蓋的魔法·陷阱卡全破壞。 '
    98865920:
      name: 熱辣辣射手
      lore: 此卡召喚·反轉召喚成功時，給予對手生命值500點傷害。
      str1: 傷害
    98867329:
      name: 災厄的裝備品
      lore: 裝備怪獸的攻擊力，下降我方場上存在的怪獸數量x600點。此卡從場上送入墓地時，可以選擇對手場上表側表示存在的1體怪獸裝備此卡。
      str1: 裝備
    98884569:
      name: 藍薔薇龍
      lore: 場上存在的此卡被破壞送入墓地時，可以選擇我方墓地存在的1隻「黑薔薇龍」或是1隻植物族怪獸在我方場上特殊召喚。
      str1: 特殊召唤
    98891840:
      name: 休息的劍鬥獸
      lore: 自己手牌冠有「劍鬥獸」之名的兩張卡片送回牌組。之後，從牌組抽三張牌。
    98898173:
      name: 融化的赤影
      lore: 溶化身體鑽入影子中，從敵人正下方攻擊。
    98927491:
      name: 救援急救人型機器人
      lore: ! "「救援人型機器人」＋「救護車人型機器人」\r\n此怪獸只能以融合召喚來特殊召喚。自己場上存在的怪獸被戰鬥破壞而送往墓地時，可將該怪獸以守備表示特殊召喚。這個效果一回合只能使用一次。"
      str1: 特殊召喚
    98954375:
      name: 無限地獄破壞神
      lore: 我方手牌0張的場合，此卡戰鬥破壞對手怪獸送入墓地時，給對手生命值1600傷害。
      str1: 給予傷害
    99000151:
      name: 死之花-死靈鮮花
      lore: 此卡被卡片效果破壞送入墓地的場合，可以從我方牌組將1隻「時花的魔女-鮮花巫女」特殊召喚。
      str1: 特殊召唤
    99002135:
      name: 緊急合成
      lore: 我方墓地1張「核成的鋼核」送回牌組來發動。我方手牌或墓地1體等級4以下冠有「核成」之名的怪獸特殊召喚。
    99004752:
      name: 迷你膽識
      lore: 解放我方場上1隻怪獸，選擇對手場上表側表示存在的1隻怪獸才能發動。選擇怪獸的攻擊力到結束階段時為止變成0。這個回合，選擇的怪獸由於戰鬥而被破壞送入對手墓地時，給予對手生命值那隻怪獸原攻擊力的傷害。
    99013397:
      name: 劍鬥獸的鬥器 中世紀之戟
      lore: 只有冠有「劍鬥獸」之名的怪獸才可裝備。裝備怪獸進行攻擊的傷害步驟結束時，破壞場上一張魔法或陷阱。裝備怪獸從自己的場上回到牌堆時，此卡回到手牌而不送往墓地。
      str1: 場上一張魔法或陷阱破壞
      str2: 返回手牌
    99030164:
      name: 快樂戀人
      lore: 從頭部放出心型射線使敵人得到幸福的小小天使。
    99050989:
      name: 尖鑽獸
      lore: 對手場上除了攻擊力1600以上的表側表示怪獸之外沒有其他卡片時，此卡可直接攻擊。
    99070951:
      name: 念力女孩
      lore: 從遊戲中除外的此卡被特殊召喚成功時，將我方牌組最上方的卡以裡側表示從遊戲中除外。此卡從場上送入墓地時，我方用這張卡的效果除外的卡加入手牌。
      str1: 除外
      str2: 加入手牌
    99075257:
      name: D時刻
      lore: 自己場上存在冠有「E．HERO」之名的怪獸從場上離開的時候才可以發動。將該怪獸等級同樣或等級以下的冠有「D-HERO 」之名的怪獸一體從牌組加進手牌。
    99150062:
      name: 自然螞蟻顎
      lore: 對手怪獸特殊召喚成功時，可以將我方牌組1體等級3以下冠有「自然」之名的怪獸特殊召喚。
      str1: 特殊召唤
    99171160:
      name: 哥查基
      lore: 奉獻一切研究魔界語言的兇猛惡魔。由於工作過度而精神崩潰。
    99173029:
      name: 靈子能量固定裝置
      lore: 此卡存在場上時，靈魂怪獸持續留在場上。每一次到自己回合的結束階段時需捨棄一張手牌。若不捨棄，則此卡破壞。並且當此卡離開場上時，場上所有表側表示的靈魂怪獸回到持有者手牌。
    99177923:
      name: 無限地獄惡魔
      lore: 我方手牌0張的場合抽到此卡時，將此卡給對手觀看才能發動。從手牌特殊召喚此卡。另外，此卡特殊召喚成功時，我方手牌0張的場合，可以從牌組將1張冠有「無限地獄」之名的卡加入手牌。
      str1: 特殊召唤
      str2: 檢索卡組
    99188141:
      name: 反大革命
      lore: 將場上2張以上的卡片破壞的效果怪獸的效果·魔法·陷阱卡發動時才能發動。那發動無效並將那張卡從遊戲中除外。
    99189322:
      name: 大秘儀神召
      lore: 選擇自己場上表側表示存在冠有「大秘儀之力」之名的一體怪獸來發動。將墓地中存在冠有「大秘儀之力」之名的一體怪獸從遊戲中除外。直到結束階段前，選擇的怪獸因擲硬幣取得的本身效果，變為從遊戲中除外的怪獸因擲硬幣取得的相同面效果。
    99212922:
      name: 白龍忍者
      lore: 不用名字帶有「忍法」的卡的效果不能特殊召喚這張卡。自己場上的魔法·陷阱卡不能被卡的效果破壞。
    99214782:
      name: 侵略魔人的步哨
      lore: 此卡在場上表側攻擊表示存在為限，場上表側表示存在等級5以上被特殊召喚的怪獸不能發動效果。
    99261403:
      name: 黑暗・兔寶寶
      lore: 美國卡通世界裡面的兔子羅傑。經常敏捷而匆忙的行動。
    99267150:
      name: FGD 五頭神龍
      lore: ! "龍族怪獸x5\r\n此卡僅能以融合召喚特殊召喚。此卡與地·水·炎·風·闇屬性怪獸戰鬥不會被戰鬥破壞。 (傷害計算適用)"
    99342953:
      name: 古代遺跡 代號A
      lore: 每次冠有「外星人」之名的怪獸破壞時，在此卡放置1個A計數器。一回合一次，除去場上存在的2個A計數器，將我方墓地存在一體冠有「外星人」之名的怪獸特殊召喚。
      str1: 特殊召唤
    99365553:
      name: 光脈衝星龍
      lore: 此卡可以將我方墓地的光屬性與闇屬性怪獸各1隻從遊戲中除外來從手牌特殊召喚。另外，可以將手牌的光屬性與闇屬性怪獸各1隻送入墓地來讓此卡從我方墓地特殊召喚。此卡從場上送入墓地時，可以選擇我方墓地1隻龍族·闇屬性·等級5以上的怪獸特殊召喚。
      str1: 特殊召唤
    99414168:
      name: 精靈術師 多莉雅德
      lore: 必須以「多莉雅德的祈禱」來降臨。此卡的屬性屬於「風」「水」「炎」「地」。
    99426834:
      name: 沼地的魔獸王
      lore: 此卡可代替一體融合素材怪獸。此時其他的融合素材怪獸必須是正規的融合素材。
    99458769:
      name: 暗黑界的魔神 瑞恩
      lore: 此卡因為對手卡片的效果由手牌捨棄到墓地的時候，此卡在自己場上特殊召喚。因此效果特殊召喚成功的場合，對手場上的怪獸卡或者魔法、陷阱卡全破壞。
      str1: 特殊召唤
      str2: 破壞
      str3: 怪獸卡
      str4: 魔法·陷阱卡
    99510761:
      name: 神燈魔人
      lore: 從神燈裡出現的魔靈，服從召喚者的意志。
    99518961:
      name: 革命
      lore: 給予對手手牌數X200分的生命值的傷害。
    99523325:
      name: 守墓的石版
      lore: 選擇我方墓地存在冠有「守墓」之名的怪獸2體加入手牌。此效果不會被「王家長眠谷 -死亡山谷-」的效果無效化。
    99532708:
      name: 火星外星人
      lore: 此卡在場上表側表示存在為限、「火星外星人」以外置有A計數器的怪獸效果無效化。
    99551425:
      name: 迷宮的魔戰車
      lore: 「機械狼」+「大砲機械兵」
    99590524:
      name: 狡猾的落穴
      lore: 將場上兩體怪獸破壞。我方墓地有陷阱卡的場合，此卡不可發動。
    99594764:
      name: 龍盟-蝠翼槍龍
      lore: 此卡被卡片效果視為裝備卡裝備的場合才可發動。裝備怪獸因戰鬥將對手怪獸破壞的場合，可以將我方牌組1體與裝備怪獸同種族·屬性並等級4以下的怪獸加入手牌。
      str1: 卡組檢索
    99657399:
      name: 粗心大意
      lore: 對手的生命值回復時才能發動。選擇對手場上存在的1隻怪獸破壞。
    99659159:
      name: 馭龍術
      lore: 有冠有「龍盟」之名的怪獸裝備的我方場上存在的怪獸的攻擊力上升500點。1回合1次，可以從手牌將1體冠有「龍盟」之名的龍族怪獸當作裝備卡裝備在我方場上表側表示存在的1體怪獸上。
      str1: 裝備
    99675356:
      name: 紫炎的步兵
      lore: 此卡戰鬥破壞送入墓地時，可以從牌組「六武眾」之名等級３以下的怪獸一隻自己場上特殊召喚。
      str1: 特殊召唤
    99690140:
      name: 守墓的從者
      lore: 此卡給予對手戰鬥傷害時，當作此卡的效果所造成的傷害。
    99721536:
      name: 骷髏機車手
      lore: 因「骷髏機車手的復活」降臨。從手牌．場上解放等級合計6以上的怪獸。
    99724761:
      name: XZ-坦克巨砲
      lore: ! "「X-巨砲」＋「Z-金屬坦克」\r\n僅能將自己場上存在的上述卡片從遊戲除外，才可以從融合牌組特殊召喚（不需用魔法卡「融合」）。此卡不能從墓地特殊召喚。手牌捨棄1張卡，破壞對手場上1張裡側表示魔法或陷阱。"
    99735427:
      name: 吸收黑暗的魔鏡
      lore: 此卡在場上存在為限，在墓地·場上發動的闇屬性怪獸效果無效化。
    99785935:
      name: 磁石戰士α
      lore: 集全α、β、γ三隻磁石戰士可以進行合體。
    99788587:
      name: 爆導索
      lore: 在此卡所覆蓋的的縱列上包含自己和對手的卡全部存在的場合才能發動。此縱列的卡全部破壞。
    99789342:
      name: 黑魔術的布幕
      lore: 發動此卡的時候，該回合無法進行其他怪獸的召喚·反轉召喚·特殊召喚。支付一半生命值，自己牌組特殊召喚一隻「黑魔導」。
    99861526:
      name: 潛艇人型機器人
      lore: 此卡可以對對手進行直接攻擊。此時，對手受到的戰鬥傷害為此卡的原攻擊力。此外，在傷害計算階段結束時此卡可變為守備表示。
    99865167:
      name: 旋風結構體
      lore: 升級召喚風屬性通常怪的場合，此怪獸一隻可以當作兩隻解放。
    99877698:
      name: 守墓的火砲兵
      lore: 將我方場上冠有「守墓」之名的怪獸解放，給予對手700點傷害。但是不能解放「守墓的火砲兵」。
      str1: 傷害
    99899504:
      name: 骷髏火焰
      lore: 一回合一次手牌一體「燃燒骷髏頭」特殊召喚。此效果發動的回合，我方不能進行戰鬥階段。另外，我方的抽牌階段時可以將我方墓地一體「燃燒骷髏頭」加入手牌來代替抽牌。
    99916754:
      name: 自然合成獸
      lore: ! "「自然獸」+「自然神龍」\r\n此卡的融合召喚只能以上述的卡來進行。此卡在場上表側表示存在為限，可以將我方墓地存在1張卡從遊戲中除外、我方牌組最上方的1張卡送入墓地，魔法·陷阱卡的發動無效並破壞。"
      str1: 魔法·陷阱卡的發動無效並破壞
    99995595:
      name: 電池回收
      lore: 我方墓地兩體攻擊力1500以下的雷族怪獸回到手牌。
