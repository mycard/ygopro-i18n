    5368615:
      name: スチームジャイロイド
      lore: 「ジャイロイド」＋「スチームロイド」
    5373478:
      name: サイバー・ドラゴン・ツヴァイ
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が３００ポイントアップする。

        １ターンに１度、手札の魔法カード１枚を相手に見せる事で、このカードのカード名はエンドフェイズ時まで「サイバー・ドラゴン」として扱う。

        また、このカードが墓地に存在する場合、このカードのカード名は「サイバー・ドラゴン」として扱う。'
