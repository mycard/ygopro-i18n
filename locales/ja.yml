---
ja:
  cards:
    27551:
      name: リミット・リバース
      lore: ! '自分の墓地に存在する攻撃力１０００以下のモンスター１体を選択し、攻撃表示で特殊召喚する。

        そのモンスターが守備表示になった時、そのモンスターとこのカードを破壊する。

        このカードがフィールド上から離れた時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    32864:
      name: １３人目の埋葬者
      lore: 誰もいないはずの１３番目の墓から突然現れたゾンビ。
    41777:
      name: ジェム・エンハンス
      lore: ! '自分フィールド上に存在する「ジェムナイト」と名のついたモンスター１体をリリースし、自分の墓地に存在する「ジェムナイト」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
    50755:
      name: マジシャンズ・サークル
      lore: ! '魔法使い族モンスターの攻撃宣言時に発動する事ができる。

        お互いのプレイヤーは、それぞれ自分のデッキから攻撃力２０００以下の魔法使い族モンスター１体を表側攻撃表示で特殊召喚する。'
    102380:
      name: 溶岩魔神ラヴァ・ゴーレム
      lore: ! 'このカードは通常召喚できない。

        相手フィールド上に存在するモンスター２体をリリースし、手札から相手フィールド上に特殊召喚する。

        自分のスタンバイフェイズ毎に、自分は１０００ポイントダメージを受ける。

        このカードを特殊召喚するターン、自分は通常召喚できない。'
      str1: 特殊召喚
      str2: 1000ポイントダメージ
    123709:
      name: ラヴァル・ランスロッド
      lore: ! 'このカードはリリースなしで召喚する事ができる。

        この方法で召喚したこのカードは、エンドフェイズ時に墓地へ送られる。

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、ゲームから除外されている自分の炎属性モンスター１体を選択して手札に加える事ができる。'
      str1: リリースなしで召喚する
      str2: このカードは墓地に送られる
      str3: 手札に加える
    126218:
      name: 悪魔のサイコロ
      lore: ! 'サイコロを１回振る。

        相手フィールド上に表側表示で存在するモンスターの攻撃力・守備力は、エンドフェイズ時まで出た目×１００ポイントダウンする。'
    131182:
      name: ミラクル・フリッパー
      lore: ! '「ミラクル・フリッパー」が自分フィールド上に表側表示で存在する場合、このカードは召喚・反転召喚・特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、相手は他の表側表示のモンスターを攻撃対象に選択できない。

        このカードが戦闘で破壊された場合、このカードを相手フィールド上に特殊召喚する。

        このカードが魔法・罠の効果で破壊された場合、相手フィールド上のモンスター１体を破壊する。'
      str1: 特殊召喚
      str2: 相手フィールド上のモンスター１体を破壊する
    135598:
      name: キーマウス
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル３以下の獣族モンスター１体を手札に加える事ができる。
      str1: サーチ
    168917:
      name: ヴァイロン・ハプト
      lore: ! '１ターンに１度、装備カード扱いとして自分フィールド上に存在する「ヴァイロン」と名のついたモンスターカード１枚を選択し、表側守備表示で特殊召喚する事ができる。

        この効果で特殊召喚したモンスターは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    176392:
      name: コアキメイル・テストベッド
      lore: ! 'フィールド上に表側表示で存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊される場合、代わりにこのカードを破壊する事ができる。

        また、フィールド上に表側表示で存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊された時、自分フィールド上に「コアキメイルトークン」（岩石族・地・星４・攻／守１８００）１体を特殊召喚する事ができる。'
      str1: コアキメイル・テストベッドを破壊しますか？
      str2: 特殊召喚
    176393:
      name: コアキメイルトークン
      lore: 「コアキメイル・テストベッド」の効果で特殊召喚される。
    191749:
      name: ヒーローフラッシュ！！
      lore: ! '自分の墓地の「Ｈ－ヒートハート」「Ｅ－エマージェンシーコール」「Ｒ－ライトジャスティス」「Ｏ－オーバーソウル」をゲームから除外して発動する。

        自分のデッキから「Ｅ・ＨＥＲＯ」と名のついた通常モンスター１体を特殊召喚する。

        このターン自分フィールド上の「Ｅ・ＨＥＲＯ」と名のついた通常モンスターは、相手プレイヤーに直接攻撃をする事ができる。'
    213326:
      name: Ｅ－エマージェンシーコール
      lore: 自分のデッキから「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を手札に加える。
    218704:
      name: フェンリル
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の水属性モンスター２体をゲームから除外して特殊召喚する。

        このカードが戦闘によって相手モンスターを破壊した場合、次の相手ターンのドローフェイズをスキップする。'
    255998:
      name: ラピッド・ウォリアー
      lore: ! 'メインフェイズ１でのみ発動する事ができる。

        このターンこのカードは相手プレイヤーに直接攻撃する事ができる。

        この効果を発動するターン、このカード以外のモンスターは攻撃する事ができない。'
      str1: 直接攻撃
    259314:
      name: 甲虫装機の手甲
      lore: ! '発動後このカードは守備力１０００ポイントアップの装備カードとなり、自分フィールド上の「甲虫装機」と名のついたモンスター１体に装備する。

        装備モンスターは相手のカードの効果では破壊されない。'
    293542:
      name: ＴＧ ワーウルフ
      lore: ! 'レベル４以下のモンスターが特殊召喚に成功した時、このカードを手札から特殊召喚する事ができる。

        フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ ワーウルフ」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。'
      str1: 特殊召喚
      str2: サーチ
    295517:
      name: 伝説の都 アトランティス
      lore: ! 'このカードのカード名は「海」として扱う。

        このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する全ての水属性モンスターの攻撃力・守備力は２００ポイントアップする。

        また、手札及びフィールド上の水属性モンスターのレベルは１つ下がる。'
    313513:
      name: 魔法の歯車
      lore: ! '自分フィールド上に表側表示で存在する「アンティーク・ギア」と名のついたカード３枚を墓地へ送って発動する。

        自分の手札及びデッキからそれぞれ「古代の機械巨人」１体を召喚条件を無視して特殊召喚する事ができる。

        その後、自分フィールド上に存在する「古代の機械巨人」以外のモンスターを全て破壊する。

        発動後、自分のターンで数えて２ターンの間、自分は通常召喚できない。'
    336369:
      name: ガスタ・スクイレル
      lore: このカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキからレベル５以上の「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    359563:
      name: ヴェルズ・ナイトメア
      lore: ! '闇属性レベル４モンスター×２

        相手がモンスターの特殊召喚に成功した時、このカードのエクシーズ素材を１つ取り除く事で、その特殊召喚したモンスターを裏側守備表示にする。'
      str1: 裏側守備表示に変更
    402568:
      name: エレキリン
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手はこのターンのエンドフェイズ時まで魔法・罠・効果モンスターの効果を発動する事ができない。'
      str1: 相手の発動を制限する
    403847:
      name: 連合軍
      lore: 自分フィールド上に表側表示で存在する戦士族モンスターの攻撃力は、自分フィールド上に表側表示で存在する戦士族・魔法使い族モンスターの数×２００ポイントアップする。
    423585:
      name: 召喚僧サモンプリースト
      lore: ! 'このカードはリリースできない。

        このカードは召喚・反転召喚に成功した時、守備表示になる。

        １ターンに１度、手札から魔法カード１枚を捨てる事で、自分のデッキからレベル４モンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターは、そのターン攻撃する事ができない。'
      str1: 守備表示に変更
      str2: 特殊召喚
    423705:
      name: 鉄の騎士 ギア・フリード
      lore: このカードに装備カードが装備された時、その装備カードを破壊する。
      str1: 装備カードを破壊する
    487395:
      name: ウォーター・スピリット
      lore: ! '古代南極大陸の永久凍土にて生命が宿ったと言われる氷水の精霊。

        様々な物質に浸透する事ができる。'
    525110:
      name: プチトマボー
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「トマボー」と名のついたモンスターを２体まで特殊召喚する事ができる。

        この効果で特殊召喚したモンスターは、このターンシンクロ素材とする事はできない。'
      str1: 特殊召喚
    549481:
      name: プリヴェント・ラット
      lore: ! '毛が集まり、かたい皮のようになっている。

        守備はかなり高い。'
    564541:
      name: ミンゲイドラゴン
      lore: ! 'ドラゴン族モンスターをアドバンス召喚する場合、このモンスター１体で２体分のリリースとする事ができる。

        自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上にモンスターが存在しない場合、このカードを自分フィールド上に表側攻撃表示で特殊召喚する事ができる。

        この効果は自分の墓地にドラゴン族以外のモンスターが存在する場合には発動できない。

        この効果で特殊召喚されたこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    581014:
      name: ダイガスタ・エメラル
      lore: ! 'レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、以下の効果から１つを選択して発動する事ができる。

        ●自分の墓地に存在するモンスター３体を選択し、デッキに加えてシャッフルする。

        その後、自分のデッキからカードを１枚ドローする。

        ●自分の墓地に存在する効果モンスター以外のモンスター１体を選択して特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: 自分の墓地に存在するモンスター３体を選択し、デッキに加えてシャッフルする。その後、自分のデッキからカードを１枚ドローする
      str3: 自分の墓地に存在する効果モンスター以外のモンスター１体を選択して特殊召喚する
    598988:
      name: Ｓｉｎ レインボー・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の手札・デッキから「究極宝玉神 レインボー・ドラゴン」１体をゲームから除外した場合のみ特殊召喚できる。

        「Ｓｉｎ」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。

        このカードが表側表示で存在する限り、自分の他のモンスターは攻撃宣言できない。

        フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。'
    612115:
      name: 剣闘獣レティアリィ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、相手の墓地に存在するカード１枚をゲームから除外する事ができる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣レティアリィ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 除外
      str2: 特殊召喚
    652362:
      name: エーリアンモナイト
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル４以下の「エーリアン」と名のついたモンスター１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。'
      str1: 特殊召喚
    674561:
      name: ダーク・バースト
      lore: 自分の墓地に存在する攻撃力１５００以下の闇属性モンスター１体を手札に加える。
    691925:
      name: ソーラー・エクスチェンジ
      lore: ! '手札から「ライトロード」と名のついたモンスターカード１枚を捨てて発動する。

        自分のデッキからカードを２枚ドローし、その後デッキの上からカードを２枚墓地に送る。'
    698785:
      name: サンダーエンド・ドラゴン
      lore: ! 'レベル８通常モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        このカード以外のフィールド上に存在するモンスターを全て破壊する。'
      str1: 破壊
    712559:
      name: アマゾネスの里
      lore: ! 'このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する「アマゾネス」と名のついたモンスターの攻撃力は２００ポイントアップする。

        「アマゾネス」と名のついたモンスターが戦闘またはカードの効果によって破壊され墓地へ送られた時、その「アマゾネス」と名のついたモンスターのレベル以下の「アマゾネス」と名のついたモンスター１体を自分のデッキから特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    732302:
      name: 髑髏の寺院
      lore: ! 'ドクロと骨ばかりの、気味の悪いお寺。

        近づく者を吸い込む。'
    756652:
      name: ドローン
      lore: ! 'ドロローンと分身して、はさみ撃ち攻撃をしかけてくる。

        油断するな！'
    759393:
      name: 火霊使いヒータ
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の炎属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の炎属性モンスター１体のコントロールを得る
    876330:
      name: ドラグニティアームズ－ミスティル
      lore: ! 'このカードは自分フィールド上に表側表示で存在する「ドラグニティ」と名のついたモンスター１体を墓地へ送り、手札から特殊召喚する事ができる。

        このカードが手札から召喚・特殊召喚に成功した時、自分の墓地に存在する「ドラグニティ」と名のついたドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。'
      str1: 装備
    900787:
      name: ドラグニティナイト－ゲイボルグ
      lore: ! 'ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上

        このカードが戦闘を行うダメージステップ時に１度だけ、自分の墓地に存在する鳥獣族モンスター１体をゲームから除外して発動する事ができる。

        このカードの攻撃力はエンドフェイズ時まで、ゲームから除外したそのモンスターの攻撃力分アップする。'
      str1: 攻撃力アップ
    923596:
      name: ギアギアーマー
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードがリバースした時、デッキから「ギアギアーマー」以外の「ギアギア」と名のついたモンスター１体を手札に加える事ができる。'
      str1: 裏側守備表示にする
      str2: 手札に加える
    980973:
      name: アームド・ドラゴン ＬＶ３
      lore: 自分のスタンバイフェイズ時、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、手札またはデッキから「アームド・ドラゴン ＬＶ５」１体を特殊召喚する。
      str1: 特殊召喚
    983995:
      name: リ・バウンド
      lore: ! 'フィールド上のカードを手札に戻す効果を相手が発動した時に発動できる。

        その効果を無効にし、相手の手札・フィールド上からカードを１枚選んで墓地へ送る。

        また、セットされたこのカードが相手によって破壊され墓地へ送られた時、デッキからカードを１枚ドローする。'
      str1: ドロー
    984114:
      name: エクスプレスロイド
      lore: このカードの召喚・反転召喚・特殊召喚に成功した時、自分の墓地に存在する「エクスプレスロイド」以外の「ロイド」と名のついたモンスター２体を手札に加える事ができる。
      str1: 手札に加える
    1005587:
      name: 煉獄の落とし穴
      lore: ! '相手が攻撃力２０００以上のモンスターを特殊召喚した時に発動できる。

        その攻撃力２０００以上のモンスター１体の効果を無効にし破壊する。'
    1045143:
      name: ギアギアーノ Ｍｋ－ＩＩ
      lore: このカードが召喚・反転召喚に成功した時、自分の手札・墓地から「ギアギア」と名のついたモンスター１体を選んで表側守備表示で特殊召喚できる。
      str1: 特殊召喚
    1050684:
      name: スクラップ・エリア
      lore: 自分のデッキから「スクラップ」と名のついたチューナー１体を手札に加える。
    1073952:
      name: マジック・プランター
      lore: ! '自分フィールド上に表側表示で存在する永続罠カード１枚を墓地へ送って発動する。

        自分のデッキからカードを２枚ドローする。'
    1102515:
      name: 暗黒のミミック ＬＶ３
      lore: ! 'このカードが戦闘によって墓地に送られた場合、このカードのコントローラーはデッキからカードを１枚ドローする。

        このカードが「暗黒のミミック ＬＶ１」の効果によって特殊召喚されている場合はカードを２枚ドローする。'
      str1: ドロー
    1184620:
      name: 魔物の狩人
      lore: ! '人を狩る凶悪な狩人。

        岩をも砕く強い力を持つ。'
    1200843:
      name: 八汰鏡
      lore: ! 'スピリットモンスターにのみ装備可能。

        装備モンスターはエンドフェイズ時に手札に戻る効果を発動しなくてもよい。

        装備モンスターが戦闘によって破壊される場合、代わりにこのカードを破壊する。'
    1224927:
      name: 邪神の大災害
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        フィールド上に存在する魔法・罠カードを全て破壊する。'
    1248895:
      name: 連鎖破壊
      lore: ! '攻撃力２０００以下のモンスターが召喚・反転召喚・特殊召喚に成功した時に発動する事ができる。

        そのモンスター１体のコントローラーの手札・デッキから同名カードを全て破壊する。'
    1264319:
      name: ジェムナイト・フュージョン
      lore: ! '手札・自分フィールド上から、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついた融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        また、このカードが墓地に存在する場合、自分の墓地に存在する「ジェムナイト」と名のついたモンスター１体をゲームから除外する事で、このカードを手札に加える。'
      str1: 手札に加える
    1281505:
      name: ヴァイロン・テトラ
      lore: ! 'このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する。

        このカードの装備モンスターが破壊される場合、代わりにこのカードを破壊する事ができる。'
      str1: 装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する
    1287123:
      name: マテリアルファルコ
      lore: 「フィールド上の魔法・罠カードを破壊する効果」を持つ効果モンスターの効果が発動した時、手札を１枚墓地へ送る事でその発動を無効にし破壊する。
      str1: 無効
    1315120:
      name: ＴＧ ストライカー
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ ストライカー」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    1347977:
      name: 聖なる守り手
      lore: ! 'リバース：フィールド上に表側表示で存在するモンスター１体を選択して持ち主のデッキの一番上に戻す。

        自分フィールド上に戦士族モンスターが表側表示で存在する場合、さらにフィールド上に表側表示で存在するモンスター１体を選択して持ち主の手札に戻す事ができる。'
      str1: モンスターを手札に戻しますか？
    1353770:
      name: 神の居城－ヴァルハラ
      lore: ! '自分フィールド上にモンスターが存在しない場合、手札から天使族モンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    1357146:
      name: 粋カエル
      lore: ! 'このカードのカード名は、フィールド上に表側表示で存在する限り「デスガエル」として扱う。

        また、自分の墓地に存在する「ガエル」と名のついたモンスター１体をゲームから除外する事で、墓地に存在するこのカードを自分フィールド上に特殊召喚する。

        このカードはシンクロ素材とする事はできない。'
      str1: 特殊召喚
    1362589:
      name: フォトン・クラッシャー
      lore: このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。
    1371589:
      name: 吸血コアラ
      lore: このカードがモンスターとの戦闘によって相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。
      str1: 回復
    1412158:
      name: レアメタル・ナイト
      lore: ! '「レアメタル・ソルジャー」＋「レアメタル・レディ」

        モンスターとの戦闘のダメージステップ時、攻撃力１０００アップ。

        フィールド上のこのカードと融合デッキの「レアメタル・ヴァルキリー」を交換できる。

        （このカードが特殊召喚されたターンは不可）'
      str1: 攻撃力アップ
      str2: 特殊召喚
    1434352:
      name: カオス・ネクロマンサー
      lore: このカードの攻撃力は、自分の墓地に存在するモンスターカードの数×３００ポイントの数値になる。
    1474910:
      name: ハチビー
      lore: ! 'このカードと自分フィールド上に表側表示で存在する「ハチビー」以外の昆虫族モンスター１体をリリースして発動する。

        自分のデッキからカードを２枚ドローする。'
    1475311:
      name: 闇の誘惑
      lore: ! '自分のデッキからカードを２枚ドローし、その後手札の闇属性モンスター１体を選択してゲームから除外する。

        手札に闇属性モンスターがない場合、手札を全て墓地へ送る。'
    1498130:
      name: 六武衆の影武者
      lore: 自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体が魔法・罠・効果モンスターの効果の対象になった時、その効果の対象をフィールド上に表側表示で存在するこのカードに移し替える事ができる。
      str1: 対象を自身に移し替える
    1533292:
      name: レアル・ジェネクス・マグナ
      lore: このカードが召喚に成功した時、自分のデッキからレベル２の「レアル・ジェネクス」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    1539051:
      name: スペーシア・ギフト
      lore: 自分フィールド上に表側表示で存在する「Ｎ（ネオスペーシアン）」と名のついたモンスター１種類につき、自分のデッキからカードを１枚ドローする。
    1546123:
      name: サイバー・エンド・ドラゴン
      lore: ! '「サイバー・ドラゴン」＋「サイバー・ドラゴン」＋「サイバー・ドラゴン」

        このカードの融合召喚は上記のカードでしか行えない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    1546124:
      name: サイバー・エンド・ドラゴン
      lore: ! '「サイバー・ドラゴン」＋「サイバー・ドラゴン」＋「サイバー・ドラゴン」

        このカードの融合召喚は上記のカードでしか行えない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    1557341:
      name: 復讐の女戦士ローズ
      lore: このカードが相手ライフに戦闘ダメージを与えた時、相手ライフに３００ポイントダメージを与える。
      str1: 相手に300ポイントのダメージを与える
    1571945:
      name: 白い忍者
      lore: リバース：フィールド上の守備表示モンスター１体を破壊する。
      str1: 破壊
    1596508:
      name: 次元要塞兵器
      lore: このカードがフィールド上に表側表示で存在する限り、お互いにデッキからカードを墓地へ送る事ができない。
    1641882:
      name: フュージョニスト
      lore: 「プチテンシ」＋「スリーピィ」
    1644289:
      name: ヴァイロン・セグメント
      lore: ! '「ヴァイロン」と名のついたモンスターにのみ装備可能。

        装備モンスターは相手の罠・効果モンスターの効果の対象にならない。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、自分のデッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。'
      str1: サーチ
    1710476:
      name: Ｓｉｎ サイバー・エンド・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分のエクストラデッキから「サイバー・エンド・ドラゴン」１体をゲームから除外した場合のみ特殊召喚できる。

        「Ｓｉｎ」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。

        このカードが表側表示で存在する限り、自分の他のモンスターは攻撃宣言できない。

        フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。'
    1761063:
      name: キャッツ・フェアリー
      lore: ! 'ネコの妖精。

        愛らしい姿とはうらはらに、素早く敵をひっかく。'
    1764972:
      name: デスカイザー・ドラゴン／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果でのみ特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、自分または相手の墓地に存在するアンデット族モンスターを任意の数だけ自分フィールド上に特殊召喚する。

        この効果で特殊召喚した効果モンスターの効果は無効化され、このターンのエンドフェイズ時に破壊される。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「デスカイザー・ドラゴン」１体を特殊召喚する事ができる。'
      str1: 特殊召喚
      str2: 「デスカイザー・ドラゴン」を特殊召喚する
    1781310:
      name: 風林火山
      lore: ! '風・水・炎・地属性モンスターが全てフィールド上に表側表示で存在する時に発動する事ができる。

        次の効果から１つを選択して適用する。

        ●相手フィールド上モンスターを全て破壊する。

        ●相手フィールド上の魔法・罠カードを全て破壊する。

        ●相手の手札を２枚ランダムに捨てる。

        ●カードを２枚ドローする。'
      str1: 相手フィールド上モンスターを全て破壊する
      str2: 相手フィールド上の魔法・罠カードを全て破壊する
      str3: 相手の手札を２枚ランダムに捨てる
      str4: カードを２枚ドローする
    1784619:
      name: ワイルド・ラプター
      lore: ! '走ることが得意な恐竜。

        鋭いかぎづめで攻撃する。'
    1802450:
      name: 木遁封印式
      lore: １ターンに１度、自分フィールド上に表側表示で存在する地属性モンスター１体をリリースする事で、相手の墓地に存在するカードを２枚まで選択してゲームから除外する。
    1804528:
      name: 呪われた棺
      lore: ! 'セットされたこのカードが破壊され墓地へ送られた時、相手は以下の効果から１つを選択して適用する。

        ●自分の手札をランダムに１枚捨てる。

        ●自分フィールド上に存在するモンスター１体を破壊する。'
      str1: 効果を１つを選択する
      str2: 自分の手札をランダムに１枚捨てる
      str3: 自分フィールド上に存在するモンスター１体を破壊する
    1834107:
      name: エレキュア
      lore: 自分フィールド上に存在する雷族モンスターが相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。
      str1: LP回復
    1834753:
      name: マックス・テレポーター
      lore: ! 'このカードは特殊召喚できない。

        ２０００ライフポイントを払う事で、自分のデッキからレベル３のサイキック族モンスター２体を特殊召喚する事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
    1845204:
      name: 簡易融合
      lore: ! '１０００ライフポイントを払って発動する。

        レベル５以下の融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        この効果で特殊召喚したモンスターは攻撃する事ができず、エンドフェイズ時に破壊される。

        「簡易融合」は１ターンに１枚しか発動できない。'
    1918087:
      name: ゴブリンの小役人
      lore: ! '相手のライフポイントが３０００ポイント以下の場合に発動する事ができる。

        相手のスタンバイフェイズ毎に相手ライフに５００ポイントダメージを与える。'
      str1: 相手に500ポイントのダメージを与える
    1929294:
      name: キーメイス
      lore: ! 'とても小さな天使。

        かわいらしさに負け、誰でも心を開いてしまう。'
    1945387:
      name: Ｅ・ＨＥＲＯ ノヴァマスター
      lore: ! '「Ｅ・ＨＥＲＯ」と名のついたモンスター＋炎属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    1953925:
      name: 古代の機械工兵
      lore: ! 'このカードを対象にする罠カードの効果を無効にし破壊する。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。

        このカードが攻撃したダメージステップ終了時、相手フィールド上の魔法または罠カード１枚を破壊する。'
      str1: 破壊
    1995985:
      name: サイレント・ソードマン ＬＶ３
      lore: ! 'このカードを対象とする相手の魔法カードの効果を無効にする。

        また、自分のスタンバイフェイズ時、フィールド上に表側表示で存在するこのカードを墓地へ送る事で「サイレント・ソードマン ＬＶ５」１体を手札またはデッキから特殊召喚する。

        この効果はこのカードが召喚・特殊召喚・リバースしたターンに発動する事はできない。'
      str1: 特殊召喚
    2009101:
      name: ＢＦ－疾風のゲイル
      lore: ! '自分フィールド上に「ＢＦ－疾風のゲイル」以外の「ＢＦ」と名のついたモンスターが存在する場合、このカードは手札から特殊召喚する事ができる。

        １ターンに１度、相手モンスター１体の攻撃力・守備力を半分にする事ができる。'
      str1: 攻守半減
    2047519:
      name: 隠れ兵
      lore: ! '相手がモンスターを召喚・反転召喚した時に発動可能。

        手札からレベル４以下の闇属性モンスター１体を特殊召喚する。'
    2067935:
      name: 剣闘獣ラニスタ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地に存在する「剣闘獣」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターをゲームから除外し、エンドフェイズ時までそのモンスターと同名カードとして扱う。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ラニスタ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 除外
      str2: 特殊召喚
    2084239:
      name: 湿地草原
      lore: 全ての水族・水属性・レベル２以下モンスターの攻撃力は１２００ポイントアップする。
    2088870:
      name: ワーム・ヴィクトリー
      lore: ! 'リバース：「ワーム」と名のついた爬虫類族モンスター以外のフィールド上に表側表示で存在するモンスターを全て破壊する。

        このカードの攻撃力は、自分の墓地に存在する「ワーム」と名のついた爬虫類族モンスターの数×５００ポイントアップする。'
    2091298:
      name: セイクリッド・ビーハイブ
      lore: ! '「セイクリッド」と名のついたレベル４モンスター×２

        １ターンに１度、自分フィールド上の「セイクリッド」と名のついたモンスターが戦闘を行うダメージステップ時にこのカードのエクシーズ素材を１つ取り除いて発動できる。

        そのモンスターの攻撃力はエンドフェイズ時まで１０００ポイントアップする。

        この効果は相手ターンでも発動できる。'
      str1: 攻撃力アップ
    2111707:
      name: ＸＹ－ドラゴン・キャノン
      lore: ! '「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上に表側表示で存在する魔法または罠カード１枚を破壊する。'
    2118022:
      name: ひょうすべ
      lore: ! 'カッパの親分。

        攻撃力は意外と高い。

        守備力は低め。'
    2134346:
      name: 阿修羅
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードは相手フィールド上に存在する全てのモンスターに１回ずつ攻撃をする事ができる。'
      str1: 手札に戻る
    2137678:
      name: 機皇兵グランエル・アイン
      lore: ! 'このカードの攻撃力は、このカード以外のフィールド上に表側表示で存在する「機皇」と名のついたモンスターの数×１００ポイントアップする。

        このカードが召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択し、そのモンスターの攻撃力をエンドフェイズ時まで半分にする事ができる。'
      str1: 相手モンスター1体の攻撃力をエンドフェイズ時まで半分にできる
    2148918:
      name: 機甲忍法ラスト・ミスト
      lore: 自分フィールド上に「忍者」と名のついたモンスターが存在し、相手フィールド上にモンスターが特殊召喚された時、その特殊召喚したモンスターの攻撃力を半分にする。
      str1: 攻撃力変化
    2158562:
      name: サイバー・プリマ
      lore: このカードの生け贄召喚に成功した時、フィールド上に表側表示で存在する魔法カードを全て破壊する。
    2203790:
      name: ＸＸ－セイバー ヒュンレイ
      lore: ! 'チューナー＋チューナー以外の「Ｘ－セイバー」と名のついたモンスター１体以上

        このカードがシンクロ召喚に成功した時、フィールド上に存在する魔法・罠カードを３枚まで選択して破壊する事ができる。'
      str1: 破壊
    2204140:
      name: 生者の書－禁断の呪術－
      lore: 自分の墓地に存在するアンデット族モンスター１体を選択して特殊召喚し、相手の墓地に存在するモンスター１体を選択してゲームから除外する。
    2250266:
      name: Ｄ・ステープラン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードがフィールド上に表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。

        このカードが戦闘によって破壊された場合、このカードを破壊したモンスターの攻撃力は３００ポイントダウンする。

        ●守備表示：このカードは戦闘では破壊されない。

        このカードが攻撃された場合、そのダメージ計算後に相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して守備表示にし、このカードの表示形式を攻撃表示にする。'
      str1: 攻撃力ダウン
      str2: 自身を攻撃表示にする
    2295440:
      name: ワン・フォー・ワン
      lore: ! '手札からモンスター１体を墓地へ送って発動する。

        手札またはデッキからレベル１モンスター１体を自分フィールド上に特殊召喚する。'
    2311603:
      name: ガトリングバギー
      lore: ! '重機関銃装備の装甲車。

        どんな荒れ地も平気で走る事ができる。'
    2314238:
      name: 黒・魔・導
      lore: ! '自分フィールド上に「ブラック・マジシャン」が表側表示で存在する時のみ発動する事ができる。

        相手フィールド上の魔法・罠カードを全て破壊する。'
    2316186:
      name: 魔法の国の王女－クラン
      lore: ! 'このカードは通常召喚できない。

        このカードは「王女の試練」の効果でのみ特殊召喚する事ができる。

        自分のスタンバイフェイズ時、相手のフィールド上に存在するモンスターの数×６００ポイントダメージを相手ライフに与える。'
    2322421:
      name: ロード・ウォリアー
      lore: ! '「ロード・シンクロン」＋チューナー以外のモンスター２体以上

        １ターンに１度、自分のデッキからレベル２以下の戦士族または機械族モンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    2326738:
      name: デス・ラクーダ
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、自分のデッキからカードを１枚ドローする。'
      str1: 裏側守備表示に変更
      str2: カードを1枚ドローする
    2333365:
      name: 極星將テュール
      lore: ! 'フィールド上にこのカード以外の「極星」と名のついたモンスターが表側表示で存在しない場合、このカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、相手は「極星將テュール」以外の「極星」と名のついたモンスターを攻撃対象に選択する事はできない。'
    2356994:
      name: 偉大天狗
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが相手ライフに戦闘ダメージを与えた場合、次の相手ターンのバトルフェイズをスキップする。'
      str1: 手札に戻る
      str2: バトルフェイズをスキップ
    2362787:
      name: 救援光
      lore: ! '８００ライフポイントを払う。

        ゲームから除外されている自分の光属性モンスター１体を手札に加える。'
    2371506:
      name: エクシーズ・リフレクト
      lore: ! 'フィールド上のエクシーズモンスターを対象にする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。

        その後、相手ライフに８００ポイントダメージを与える。'
    2377034:
      name: ネオフレムベル・ヘッジホッグ
      lore: ! 'このカードが戦闘によって破壊された場合、相手の墓地に存在するカード１枚を選択してゲームから除外する。

        フィールド上に存在するこのカードがカードの効果によって破壊された場合、自分の墓地に存在する「ネオフレムベル・ヘッジホッグ」以外の守備力２００以下の炎属性モンスター１体を選択して手札に加える。'
      str1: 除外
      str2: 手札に加える
    2403771:
      name: パワー・ツール・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分のメインフェイズ時に発動する事ができる。

        自分のデッキから装備魔法カードを３枚選択し、相手はその中からランダムに１枚選択する。

        相手が選択したカード１枚を自分の手札に加え、残りのカードをデッキに戻してシャッフルする。

        また、装備魔法カードを装備したこのカードが破壊される場合、代わりにこのカードに装備された装備魔法カード１枚を墓地へ送る事ができる。'
      str1: 装備カード3枚から相手がランダムに選択した1枚を手札に加える
      str2: 代わりにこのカードに装備された装備魔法カード１枚を墓地へ送りますか？
    2407147:
      name: ラヴァル炎火山の侍女
      lore: 自分の墓地に「ラヴァル炎火山の侍女」以外の「ラヴァル」と名のついたモンスターが存在する場合にこのカードが墓地へ送られた時、自分のデッキから「ラヴァル」と名のついたモンスター１体を墓地へ送る事ができる。
      str1: 墓地に送る
    2420921:
      name: ライトロード・スピリット シャイア
      lore: ! 'このカードの攻撃力は、自分の墓地に存在する「ライトロード」と名のついたモンスターの種類×３００ポイントアップする。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを２枚墓地へ送る。'
      str1: 自分のデッキの上からカードを2枚墓地へ送る
    2460565:
      name: 切り込み隊長
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の戦士族モンスターを攻撃対象に選択する事はできない。

        このカードが召喚に成功した時、手札からレベル４以下のモンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    2461031:
      name: 甲虫装機 グルフ
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは２つ上がり、攻撃力・守備力は、このカードのそれぞれの数値分アップする。

        また、装備カード扱いとして装備されているこのカードを墓地へ送る事で、自分フィールド上のモンスター１体を選択し、レベルを２つまで上げる。'
      str1: 装備
      str2: 自分モンスターのレベルを２まで上げる
      str3: レベルを１つ上げる
      str4: レベルを２つ上げる
    2468169:
      name: 封印師 メイセイ
      lore: ! '封印の呪符を使いこなす事ができる数少ない人物。

        その経歴は未だ謎に包まれている。'
    2483611:
      name: 水の踊り子
      lore: かめから次々とあふれでる水を、竜に変えて攻撃してくる。
    2504891:
      name: スカルビショップ
      lore: 「悪魔の知恵」＋「魔天老」
    2511717:
      name: 真六武衆－カゲキ
      lore: ! 'このカードが召喚に成功した時、手札からレベル４以下の「六武衆」と名のついたモンスター１体を特殊召喚する事ができる。

        自分フィールド上に「真六武衆－カゲキ」以外の「六武衆」と名のついたモンスターが表側表示で存在する限り、このカードの攻撃力は１５００ポイントアップする。'
      str1: 特殊召喚
    2525268:
      name: 魔導騎士 ディフェンダー
      lore: ! 'このカードが召喚に成功した時、このカードに魔力カウンターを１つ置く（最大１つまで）。

        フィールド上に表側表示で存在する魔法使い族モンスターが破壊される場合、代わりに自分フィールド上に存在する魔力カウンターを、破壊される魔法使い族モンスター１体につき１つ取り除く事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 魔力カウンターを置く
      str2: 代わりに自分フィールド上に存在する魔力カウンターを、取り除きますか？
    2561846:
      name: 侵食細胞「Ａ」
      lore: 相手フィールド上に表側表示で存在するモンスター１体にＡカウンターを１つ置く。
    2584136:
      name: シャクトパス
      lore: ! 'このカードが相手モンスターとの戦闘によって破壊され墓地へ送られた時、このカードを装備カード扱いとしてその相手モンスターに装備できる。

        この効果によってこのカードを装備したモンスターは攻撃力が０になり、表示形式を変更できない。'
      str1: 装備
    2619149:
      name: 剣闘獣サムニテ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「剣闘獣」と名のついたカード１枚を手札に加える事ができる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣サムニテ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: サーチ
      str2: 特殊召喚
    2671330:
      name: ハイパーハンマーヘッド
      lore: このモンスターとの戦闘で破壊されなかった相手モンスターは、ダメージステップ終了時に持ち主の手札に戻る。
    2694423:
      name: メデューサ・ワーム
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上モンスター１体を破壊する。'
      str1: 裏側守備表示にする
      str2: 破壊
    2732323:
      name: デコイドラゴン
      lore: このカードが相手モンスターの攻撃対象になった時、自分の墓地からレベル７以上のドラゴン族モンスター１体を選択して自分フィールド上に特殊召喚し、攻撃対象をそのモンスターに移し替える。
    2766877:
      name: ダイガスタ・フェニクス
      lore: ! 'レベル２モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側表示で存在する風属性モンスター１体を選択して発動する事ができる。

        このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
      str1: ２回攻撃
    2772236:
      name: エレキマイラ
      lore: ! '「エレキ」と名のついたチューナー＋チューナー以外の雷族モンスター１体以上

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚デッキの一番上に置く。'
      str1: デッキに戻す
    2779999:
      name: 棘の壁
      lore: ! '自分フィールド上に表側表示で存在する植物族モンスターが攻撃対象に選択された時に発動する事ができる。

        相手フィールド上に存在する攻撃表示モンスターを全て破壊する。'
    2792265:
      name: 異形の従者
      lore: このカードは相手プレイヤーに直接攻撃をする事ができる。
    2830619:
      name: フレイム・ヴァイパー
      lore: シュルシュルと素早く動き、口から火炎をはくマムシ。
    2843014:
      name: 素早いマンボウ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから魚族モンスター１体を墓地へ送る。

        その後、自分のデッキから「素早いマンボウ」１体を特殊召喚する事ができる。'
      str1: 特殊召喚
      str2: デッキから「素早いマンボウ」を特殊召喚しますか？
    2851070:
      name: 魔鏡導士リフレクト・バウンダー
      lore: 攻撃表示のこのカードが相手モンスターに攻撃された場合、相手攻撃モンスターの攻撃力分のダメージを相手ライフに与え、ダメージ計算後にこのカードを破壊する。
      str1: バーン
      str2: 自壊
    2863439:
      name: ミラージュ
      lore: 手にする鏡から仲間を呼び出すことのできる鳥のけもの。
    2906250:
      name: グラップラー
      lore: ! 'ずるがしこいヘビ。

        太くて長い身体で締め付ける攻撃に注意！'
    2924048:
      name: 借カラクリ整備蔵
      lore: ! '自分フィールド上に「カラクリ」と名のついたモンスターが表側守備表示で存在する場合に発動する事ができる。

        相手が発動した魔法・罠カードの発動を無効にし破壊する。'
    2926176:
      name: 王家の呪い
      lore: 魔法・罠カード１枚を破壊する効果を含む魔法・罠カードの発動を無効にし破壊する。
    2956282:
      name: ナチュル・パルキオン
      lore: ! '地属性チューナー＋チューナー以外の地属性モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、自分の墓地のカード２枚をゲームから除外する事で、罠カードの発動を無効にし破壊する。'
      str1: 罠カードの発動を無効にし破壊する
    2957055:
      name: 魔頭を持つ邪竜
      lore: ! 'もう一つの頭を持つドラゴン。

        二つの口で敵を噛み砕く。'
    2964201:
      name: ドラゴン・エッガー
      lore: ! '卵のカラをかぶっているドラゴン。

        子供と間違えると痛い目にあうぞ！'
    2971090:
      name: 戦いの神 オリオン
      lore: ! '戦いの神と言われている天使。

        その戦いを見た者は誰もいない。'
    2980764:
      name: 聖なるあかり
      lore: ! 'このカードは闇属性モンスターとの戦闘では破壊されず、その戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードがフィールド上に表側表示で存在する限り、闇属性モンスターは攻撃宣言をする事ができず、お互いに闇属性モンスターを召喚・特殊召喚する事はできない。'
    2986553:
      name: 夜薔薇の騎士
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、相手は植物族モンスターを攻撃対象に選択する事はできない。

        このカードが召喚に成功した時、手札からレベル４以下の植物族モンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    3019642:
      name: サイバー・ダーク・キール
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル３以下のドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。

        このカードが戦闘によって相手モンスターを破壊した場合、相手ライフに３００ポイントダメージを与える。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 装備
    3027001:
      name: 偽物のわな
      lore: ! '自分フィールド上に存在する罠カードを破壊する魔法・罠・効果モンスターの効果を相手が発動した時に発動する事ができる。

        このカードを代わりに破壊し、他の自分の罠カードは破壊されない。

        セットされたカードが破壊される場合、そのカードを全てめくって確認する。'
    3030892:
      name: スレイブ・エイプ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、デッキから「剣闘獣」と名のついたレベル４以下のモンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    3070049:
      name: スノー・ドラゴン
      lore: このカードが戦闘またはカードの効果によって破壊され墓地へ送られた時、フィールド上に表側表示で存在する全てのモンスターにアイスカウンターを１つ置く。
    3072808:
      name: ＢＦ－天狗風のヒレン
      lore: ! 'このカードが墓地に存在し、相手モンスターの直接攻撃によって自分が２０００ポイント以上の戦闘ダメージを受けた時、自分の墓地に存在する「ＢＦ」と名のついたレベル３以下のモンスター１体を選択して発動する。

        選択したモンスターとこのカードを墓地から特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。

        「ＢＦ－天狗風のヒレン」の効果はデュエル中に１度しか使用できない。'
      str1: 特殊召喚
    3078576:
      name: 八汰烏
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが相手ライフに戦闘ダメージを与えた場合、次の相手ターンのドローフェイズをスキップする。'
      str1: 手札に戻る
      str2: 次の相手のドローフェイズをスキップする
    3113836:
      name: ジェムナイト・セラフィ
      lore: ! '「ジェムナイト」と名のついたモンスター＋光属性モンスター

        このカードは上記のカードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚できる。

        このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えてモンスター１体を通常召喚できる。'
      str1: 「ジェムナイト・セラフィ」の効果による追加の通常召喚です
    3129635:
      name: カース・オブ・スタチュー
      lore: ! 'このカードは発動後モンスターカード（岩石族・闇・星４・攻１８００／守１０００）となり、自分のモンスターカードゾーンに特殊召喚する。

        このカードがフィールド上にモンスター扱いとして存在し、このカード以外のモンスター扱いとした罠カードが相手モンスターと戦闘を行った場合、その相手モンスターをダメージ計算後に破壊する。

        このカードは罠カードとしても扱う。'
    3134241:
      name: フライングマンティス
      lore: ! '飛行能力を持ったカマキリ。

        昆虫が大好物。'
    3136426:
      name: レベル制限Ｂ地区
      lore: フィールド上に表側表示で存在するレベル４以上のモンスターは全て守備表示になる。
    3146695:
      name: サイコ・リアクター
      lore: ! '自分フィールド上にサイキック族モンスターが表側表示で存在する場合に発動する事ができる。

        自分フィールド上に表側表示で存在するサイキック族モンスターがこのターン相手モンスターと戦闘を行った時、そのサイキック族モンスターと相手モンスターをゲームから除外する。'
    3170832:
      name: タクヒ
      lore: このトリが現れた時は、何か不吉な事が起こる前ぶれ。
    3204467:
      name: ワーム・ソリッド
      lore: ! 'このカードの守備力は自分の墓地に存在する「ワーム」と名のついた爬虫類族モンスターの数×１００ポイントアップする。

        このカードが攻撃され、相手プレイヤーが戦闘ダメージを受けた場合、そのダメージステップ終了時に相手フィールド上に存在する魔法または罠カード１枚を破壊する。'
      str1: 破壊
    3244563:
      name: シールドスピア
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力・守備力はエンドフェイズ時まで４００ポイントアップする。'
    3280747:
      name: 第六感
      lore: ! '自分は１から６までの数字の内２つを宣言する。

        相手がサイコロを１回振り、宣言した数字の内どちらか１つが出た場合、その枚数自分はカードをドローする。

        ハズレの場合、出た目の枚数デッキの上からカードを墓地へ送る。'
    3283679:
      name: エヴォルド・ラゴスクス
      lore: ! 'このカードが召喚に成功した時、デッキから「エヴォルダー」と名のついたモンスター１体を墓地へ送る事ができる。

        また、このカードがリバースした時、デッキから「エヴォルド」と名のついたモンスター１体を特殊召喚できる。'
      str1: 墓地へ送る
      str2: 特殊召喚
    3300267:
      name: 聖刻龍－シユウドラゴン
      lore: ! 'このカードは自分フィールド上の「聖刻」と名のついたモンスター１体をリリースして手札から特殊召喚できる。

        １ターンに１度、このカード以外の自分の手札・フィールド上の「聖刻」と名のついたモンスター１体をリリースする事で、相手フィールド上の魔法・罠カード１枚を選択して破壊する。

        このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。'
      str1: 魔法罠を破壊
      str2: 特殊召喚
    3366982:
      name: ドラゴンに乗るワイバーン
      lore: ! '「ベビードラゴン」＋「ワイバーンの戦士」

        相手フィールド上に表側表示で存在するモンスターが地・水・炎属性のみの場合、このカードは相手プレイヤーを直接攻撃する事ができる。'
    3370104:
      name: サイバー・フェニックス
      lore: ! 'このカードが自分フィールド上に表側攻撃表示で存在する限り、自分フィールド上に存在する機械族モンスター１体を対象とする魔法・罠カードの効果を無効にする。

        フィールド上に表側表示で存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする事ができる。'
      str1: ドロー
    3381441:
      name: 墓守の巫女
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、フィールドは「王家の眠る谷－ネクロバレー」になる。

        フィールド魔法カードが表側表示で存在する場合、この効果は適用されない。

        また、このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する「墓守の」と名のついたモンスターの攻撃力・守備力は２００ポイントアップする。'
    3429238:
      name: ドリル・ウォリアー
      lore: ! '「ドリル・シンクロン」＋チューナー以外のモンスター１体以上

        １ターンに１度、自分のメインフェイズ時にこのカードの攻撃力を半分にし、このターンこのカードは相手プレイヤーに直接攻撃する事ができる。

        また、自分のメインフェイズ時に１度だけ、手札を１枚捨ててこのカードをゲームから除外する事ができる。

        次の自分のスタンバイフェイズ時、このカードの効果で除外したこのカードを自分フィールド上に特殊召喚する。

        その後、自分の墓地に存在するモンスター１体を手札に加える。'
      str1: このカードの攻撃力を半分にし、このターンこのカードは相手プレイヤーに直接攻撃をする事ができる
      str2: このカードをゲームから除外する
      str3: 特殊召喚
    3431737:
      name: バスター・ビースト
      lore: ! 'このカードを手札から墓地へ捨てて発動する。

        自分のデッキから「バスター・モード」１枚を手札に加える。'
      str1: サーチ
    3492538:
      name: 火器付機甲鎧
      lore: 昆虫族モンスターの攻撃力は７００ポイントアップ！
    3493058:
      name: サイコロン
      lore: ! 'サイコロを１回振る。

        ２～４の目が出た場合、フィールド上の魔法・罠カード１枚を破壊する。

        ５の目が出た場合、フィールド上の魔法・罠カード２枚を破壊する。

        １または６の目が出た場合、自分は１０００ポイントダメージを受ける。'
      str1: サイコロを振ります
    3510565:
      name: ステルスバード
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手ライフに１０００ポイントダメージを与える。'
      str1: 裏側守備表示に変更
      str2: 相手に1000ポイントのダメージを与える
    3536537:
      name: ヴェルズ・ザッハーク
      lore: フィールド上に表側表示で存在するこのカードが相手によって破壊され墓地へ送られた時、フィールド上に表側表示で存在するレベル５以上の特殊召喚されたモンスター１体を選択して破壊する。
      str1: モンスターを破壊する
    3549275:
      name: ダイス・ポット
      lore: ! 'リバース：お互いにサイコロを１回ずつ振る。

        相手より小さい目が出たプレイヤーは、相手の出た目によって以下のダメージを受ける。

        相手の出た目が２～５だった場合、相手の出た目×５００ポイントダメージを受ける。

        相手の出た目が６だった場合、６０００ポイントダメージを受ける。

        お互いの出た目が同じだった場合はサイコロを振り直す。'
    3573512:
      name: ランドスターの剣士
      lore: 剣の腕は未熟だが、不思議な能力を持つ妖精剣士。
    3603242:
      name: シュレツダー
      lore: ! '手札から機械族モンスター１体を墓地へ送って発動する。

        墓地へ送ったモンスターのレベル以下の、相手フィールド上に表側表示で存在するモンスター１体を破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    3606209:
      name: 魂を狩る者
      lore: 剣で斬りつけられた者は、魂をぬかれてしまう。
    3606728:
      name: ガガガガール
      lore: ! '自分フィールド上の「ガガガマジシャン」１体を選択して発動できる。

        このカードは選択したモンスターと同じレベルになる。

        また、このカードを含む「ガガガ」と名のついたモンスターのみを素材としたエクシーズモンスターは以下の効果を得る。

        ●このエクシーズ召喚に成功した時、相手フィールド上の特殊召喚されたモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力を０にする。'
      str1: レベル変化
      str2: 攻撃力を0にする
    3627449:
      name: ローガーディアン
      lore: ! '「ローの祈り」により降臨。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    3642509:
      name: Ｅ・ＨＥＲＯ Ｇｒｅａｔ ＴＯＲＮＡＤＯ
      lore: ! '「Ｅ・ＨＥＲＯ」と名のついたモンスター＋風属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードが融合召喚に成功した時、相手フィールド上に表側表示で存在する全てのモンスターの攻撃力・守備力を半分にする。'
      str1: 攻撃力、守備力が変化する
    3648368:
      name: Ａ・Ｏ・Ｊ リサーチャー
      lore: ! '手札を１枚捨てて発動する。

        相手フィールド上に裏側守備表示で存在するモンスター１体を表側攻撃表示にする。

        この時、リバース効果モンスターの効果は発動しない。

        この効果は１ターンに１度しか使用できない。'
      str1: 表示形式変更
    3657444:
      name: サイバー・ヴァリー
      lore: ! '次の効果から１つを選択して発動する事ができる。

        ●このカードが相手モンスターの攻撃対象に選択された時、このカードをゲームから除外する事で自分のデッキからカードを１枚ドローし、バトルフェイズを終了する。

        ●このカードと自分フィールド上に表側表示で存在するモンスター１体を選択してゲームから除外する。

        自分のデッキからカードを２枚ドローする。

        ●このカードと自分の手札１枚をゲームから除外する。

        自分の墓地のカード１枚を選択してデッキの一番上に戻す。'
      str1: このカードをゲームから除外する事で自分はデッキからカードを1枚ドローし、バトルフェイズを終了する
      str2: このカードと自分フィールド上に表側表示で存在するモンスター1体を選択してゲームから除外し、自分のデッキからカードを2枚ドローする
      str3: このカードと自分の手札1枚をゲームから除外し、自分の墓地のカード1枚を選択してデッキの一番上に戻す
    3659803:
      name: オーバーロード・フュージョン
      lore: 自分フィールド上・墓地から、融合モンスターカードによって決められた融合素材モンスターをゲームから除外し、闇属性・機械族の融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。
    3732747:
      name: ウォーター・エレメント
      lore: ! '水に住んでいる精霊。

        まわりを霧でつつみこみ視界を奪う。'
    3773196:
      name: 異次元の偵察機
      lore: このカードがゲームから除外された場合、そのターンのエンドフェイズ時にこのカードを自分フィールド上に表側攻撃表示で特殊召喚する。
      str1: 特殊召喚
    3797883:
      name: スロットマシーンＡＭ－７
      lore: スロットに揃う数で能力を変化させる事ができるという機械。
    3819470:
      name: 盗賊の七つ道具
      lore: ! '１０００ライフポイントを払って発動する。

        罠カードの発動を無効にし破壊する。'
    3825890:
      name: 墓守の大神官
      lore: ! 'このカードは「墓守の」と名のついたモンスター１体をリリースして召喚する事ができる。

        このカードの攻撃力は、自分の墓地に存在する「墓守の」と名のついたモンスターの数×２００ポイントアップする。

        フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに手札から「墓守の」と名のついたモンスター１体を捨てる事ができる。'
      str1: 「墓守の」と名のついたモンスター1体をリリースして召喚する
      str2: 代わりに手札から「墓守の」と名のついたモンスター1体を捨てますか？
    3846170:
      name: カラクリ兵 弐参六
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル４以下の「カラクリ」と名のついたモンスター１体を表側攻撃表示で特殊召喚する事ができる。'
      str1: 守備表示に変更
      str2: 特殊召喚
    3868277:
      name: ＴＧＸ３－ＤＸ２
      lore: ! '自分の墓地に存在する「ＴＧ」と名のついたモンスター３体を選択して発動する。

        選択したモンスターをデッキに加えてシャッフルする。

        その後、自分のデッキからカードを２枚ドローする。'
    3891471:
      name: サイコ・チューン
      lore: ! '自分の墓地に存在するサイキック族モンスター１体を選択し、攻撃表示で特殊召喚する。

        この効果で特殊召喚したモンスターはチューナーとして扱う。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時このカードを破壊する。

        このカードが墓地へ送られた時、自分はこのカードの効果で特殊召喚したモンスターのレベル×４００ポイントダメージを受ける。'
      str1: ダメージを受ける
    3897065:
      name: スーパービークロイド－ステルス・ユニオン
      lore: ! '「トラックロイド」＋「エクスプレスロイド」＋「ドリルロイド」＋「ステルスロイド」

        １ターンに１度、自分のメインフェイズ時にフィールド上に存在する機械族以外のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        この効果によってモンスターを装備している場合、相手フィールド上の全てのモンスターに１回ずつ攻撃をする事ができる。

        このカードが攻撃をする場合、このカードの元々の攻撃力は半分になる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 装備
    3900605:
      name: アブソーブポッド
      lore: ! 'リバース：フィールド上にセットされた魔法・罠カードを全て破壊する。

        破壊されたカードのコントローラーは、破壊された数だけデッキからカードをドローする。

        このターン、自分はカードをセットできない。'
    3918345:
      name: マジック・スライム
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが戦闘を行う事によって受けるコントローラーへの戦闘ダメージは相手が受ける。'
    3954901:
      name: フェルグラントドラゴン
      lore: ! 'このカードはフィールド上から墓地に送られた場合のみ特殊召喚する事が可能になる。

        このカードが墓地からの特殊召喚に成功した時、自分の墓地に存在するモンスター１体を選択する。

        このカードの攻撃力は、選択したモンスターのレベル×２００ポイントアップする。'
    3972721:
      name: グリード・グラード
      lore: ! '自分が相手フィールド上に表側表示で存在するシンクロモンスターを戦闘またはカードの効果によって破壊したターンに発動する事ができる。

        自分のデッキからカードを２枚ドローする。'
    3985011:
      name: ホーリー・パワー
      lore: ひょろひょろとしているが、聖なる力に守られている。
    3989465:
      name: ラヴァルバル・イグニス
      lore: ! 'レベル３モンスター×２

        このカードが戦闘を行うダメージステップ時に１度だけ、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        このカードの攻撃力はエンドフェイズ時まで５００ポイントアップする。'
      str1: 攻撃力アップ
    4022819:
      name: 聖刻龍－アセトドラゴン
      lore: ! 'このカードはリリースなしで召喚できる。

        この方法で召喚したこのカードの元々の攻撃力は１０００になる。

        １ターンに１度、フィールド上のドラゴン族の通常モンスター１体を選択して発動できる。

        フィールド上の全ての「聖刻」と名のついたモンスターのレベルはエンドフェイズ時まで選択したモンスターと同じレベルになる。

        また、このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。'
      str1: リリース無しで召喚
      str2: レベル変更
      str3: 特殊召喚
    4031928:
      name: 心変わり
      lore: ! '相手フィールド上に存在するモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したモンスターのコントロールを得る。'
    4035199:
      name: シェイプ・スナッチ
      lore: ! '恐ろしい力を持つ蝶ネクタイ。

        何者かの身体を支配して襲いかかる。'
    4041838:
      name: 忍者マスター ＳＡＳＵＫＥ
      lore: このカードが表側守備表示のモンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
      str1: 表側守備表示のモンスターを破壊する
    4042268:
      name: 島亀
      lore: ! '小島ほどの大きさがある巨大ガメ。

        海中に潜ることはなく、甲羅の上には木や生物が住みついている。'
    4058065:
      name: ヴェルズ・サラマンドラ
      lore: ! '自分の墓地のモンスター１体をゲームから除外して発動できる。

        このカードの攻撃力は相手のエンドフェイズ時まで３００ポイントアップする。

        この効果は１ターンに２度まで使用できる。'
      str1: 攻撃力アップ
    4064256:
      name: アンデットワールド
      lore: ! 'このカードがフィールド上に存在する限り、フィールド上及び墓地に存在する全てのモンスターをアンデット族として扱う。

        また、このカードがフィールド上に存在する限り、アンデット族以外のモンスターのアドバンス召喚をする事はできない。'
    4068622:
      name: ＢＦ－極光のアウロラ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する「ＢＦ」と名のついたチューナー１体と、チューナー以外のモンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。

        １ターンに１度、自分のエクストラデッキから「ＢＦ」と名のついたシンクロモンスター１体をゲームから除外し、エンドフェイズ時までそのモンスターと同名カードとして扱い、同じ攻撃力と効果を得る事ができる。'
      str1: 選択したモンスターと同じ効果を得る
    4081825:
      name: カオス・インフィニティ
      lore: ! 'フィールド上に守備表示で存在するモンスターを全て表側攻撃表示にする。

        さらに、自分のデッキまたは墓地から「機皇」と名のついたモンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時に破壊される。'
    4130270:
      name: Ｇ・Ｂ・ハンター
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に存在するカードをデッキに戻す事はできない。
    4141820:
      name: 儀式魔人プレコグスター
      lore: ! '儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。

        このカードを儀式召喚に使用した儀式モンスターが相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選択して捨てる。'
    4168871:
      name: 黒羽の宝札
      lore: ! '手札から「ＢＦ」と名のついたモンスター１体をゲームから除外して発動する。

        自分のデッキからカードを２枚ドローする。

        このカードを発動するターン、自分はモンスターを特殊召喚する事はできない。

        「黒羽の宝札」は１ターンに１枚しか発動できない。'
    4178474:
      name: サンダー・ブレイク
      lore: ! '手札を１枚捨て、フィールド上に存在するカード１枚を選択して発動する。

        選択したカードを破壊する。'
    4179849:
      name: 紅葉の女王
      lore: 鮮やかな紅葉に囲まれて暮らす、緑樹の霊王のお妃。
    4192696:
      name: 森の聖霊 エーコ
      lore: ! '相手のカードの効果によって自分がダメージを受けた時に発動できる。

        このカードを手札から特殊召喚し、受けたダメージと同じダメージを相手ライフに与える。

        さらに、このターンお互いが受ける効果ダメージは０になる。'
    4206964:
      name: 落とし穴
      lore: ! '相手が攻撃力１０００以上のモンスターを召喚・反転召喚した時に発動する事ができる。

        その攻撃力１０００以上のモンスター１体を破壊する。'
    4215636:
      name: 霞の谷の祭壇
      lore: ! '風属性モンスターがカードの効果によって破壊され自分の墓地へ送られた時、自分の手札・デッキから風属性・レベル３以下のモンスター１体を特殊召喚できる。

        この効果で特殊召喚したモンスターの効果は無効化される。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    4230620:
      name: サイキックブレイク
      lore: サイキック族モンスターが召喚に成功した時、５００ライフポイント払う事でそのモンスター１体のレベルを１つ上げ、攻撃力を３００ポイントアップする。
      str1: 攻撃力をアップ
    4252828:
      name: シー・アーチャー
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在するレベル３以下のモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。

        この効果でモンスターを装備している場合、このカードの攻撃力は８００ポイントアップする。

        このカードが破壊される場合、代わりに装備したモンスターを破壊する事ができる。'
      str1: 装備する
      str2: 代わりに装備したモンスターを破壊しますか？
    4253484:
      name: 剣闘獣ホプロムス
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードの元々の守備力は２４００になる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ホプロムス」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    4259068:
      name: 魔力倹約術
      lore: 魔法カードを発動するために払うライフポイントが必要なくなる。
    4290468:
      name: スプレンディッド・ローズ
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分の墓地に存在する植物族モンスター１体をゲームから除外する事で、相手フィールド上に表側表示で存在するモンスター１体の攻撃力をこのターンのエンドフェイズ時まで半分にする。

        また、このカードが攻撃したそのバトルフェイズ中に、自分の墓地に存在する植物族モンスター１体をゲームから除外する事で、このカードの攻撃力をエンドフェイズ時まで半分にし、もう１度だけ攻撃する事ができる。'
      str1: 攻撃力ダウン
      str2: 攻撃力を半分にして再び攻撃する
    4334811:
      name: スクラップ・リサイクラー
      lore: ! 'このカードが召喚・特殊召喚に成功した時、自分のデッキから機械族モンスター１体を選択して墓地へ送る事ができる。

        １ターンに１度、自分の墓地に存在する機械族・地属性・レベル４モンスター２体をデッキに戻す事で、自分のデッキからカードを１枚ドローする。'
      str1: 自分のデッキから機械族モンスター1体を選択して墓地へ送る事ができる
      str2: ドロー
    4335427:
      name: 創星神 ｓｏｐｈｉａ
      lore: ! 'このカードは通常召喚できない。

        自分・相手フィールド上に表側表示で存在する、儀式・融合・シンクロ・エクシーズモンスターをそれぞれ１体ずつゲームから除外した場合のみ特殊召喚できる。

        このカードの特殊召喚は無効化されない。

        このカードが特殊召喚に成功した時、このカード以外のお互いの手札・フィールド上・墓地のカードを全てゲームから除外する。

        この効果の発動に対して魔法・罠・効果モンスターの効果は発動できない。'
      str1: 除外
    4376658:
      name: 憑依装着－ヒータ
      lore: ! '自分フィールド上の「火霊使いヒータ」１体と炎属性モンスター１体を墓地に送る事で、手札またはデッキから特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、以下の効果を得る。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    4392470:
      name: レオ・ウィザード
      lore: ! '黒いマントをはおった魔術師。

        正体は言葉を話すシシ。'
    4404099:
      name: 海底に潜む深海竜
      lore: ! 'お互いのスタンバイフェイズ時にこのカードにオーシャンカウンターを１つ置く。

        このカードがフィールド上から離れた時、このカードに乗っているオーシャンカウンター１つにつき、自分フィールド上に存在する魚族・海竜族モンスターの攻撃力はエンドフェイズ時まで２００ポイントアップする。'
      str1: カウンターを置く
      str2: 攻撃力アップ
    4423206:
      name: Ｍ.Ｘ－セイバー インヴォーカー
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分のデッキから、戦士族または獣戦士族の地属性・レベル４モンスター１体を表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。'
      str1: 特殊召喚
    4440873:
      name: 強烈なはたき落とし
      lore: ! '相手がデッキからカードを手札に加えた時に発動する事ができる。

        相手は手札に加えたカード１枚をそのまま墓地へ捨てる。'
    4446672:
      name: 古代の機械爆弾
      lore: ! '自分フィールド上に表側表示で存在する「アンティーク・ギア」と名のついたモンスター１体を対象に発動する事ができる。

        対象のモンスターを破壊し、そのモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。'
    4466015:
      name: ヴェノム・スプラッシュ
      lore: ! 'ヴェノムカウンターが乗ったモンスター１体を選択して発動する。

        そのカードのヴェノムカウンターを取り除き、取り除いたヴェノムカウンターの数×７００ポイントダメージを相手ライフに与える。'
    4542651:
      name: カオス・シールド
      lore: 自分フィールド上に存在する全てのモンスターの守備力は３００ポイントアップする。
    4545683:
      name: 機皇帝グランエル∞
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在するモンスターが効果によって破壊され墓地へ送られた時のみ手札から特殊召喚できる。

        このカードの攻撃力・守備力は自分のライフポイントの半分の数値分アップする。

        １ターンに１度、相手のシンクロモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。

        また、自分のメインフェイズ時に、このカードの効果で装備したモンスター１体を自分フィールド上に表側守備表示で特殊召喚できる。'
      str1: 特殊召喚
      str2: シンクロモンスターを装備する
      str3: このカードの効果で装備したモンスター1体を自分フィールド上に表側守備表示で特殊召喚できる
    4545854:
      name: Xyz Territory
      lore: ! 'エクシーズモンスターが戦闘を行う場合、そのエクシーズモンスターの攻撃力・守備力は、そのダメージ計算時のみランクの数×２００ポイントアップする。

        フィールド上に表側表示で存在するこのカードがカードの効果によって破壊される場合、代わりに自分フィールド上に存在するエクシーズ素材を１つ取り除く事ができる。'
      str1: 取り除く
    4587638:
      name: 吠え猛る大地
      lore: ! '自分フィールド上に存在する獣族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        この効果が適用された事によって相手ライフに戦闘ダメージを与えた時、相手フィールド上に表側表示で存在するモンスター１体の攻撃力・守備力は５００ポイントダウンする。'
      str1: 攻撃力・守備力ダウン
    4611269:
      name: ライオ・アリゲーター
      lore: 自分フィールド上にこのカード以外の爬虫類族モンスターが存在する場合、自分フィールド上に存在する爬虫類族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    4638410:
      name: 暴君の威圧
      lore: ! '自分フィールド上に存在するモンスター１体をリリースして発動する。

        このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する元々の持ち主が自分となるモンスターは、このカード以外の罠カードの効果を受けない。'
    4694209:
      name: カードガード
      lore: ! 'このカードが召喚・特殊召喚に成功した時、このカードにガードカウンターを１つ置く。

        このカードに乗っているガードカウンター１つにつき、このカードの攻撃力は３００ポイントアップする。

        また、１ターンに１度、このカードに乗っているガードカウンターを１つ取り除き、このカード以外の自分フィールド上に表側表示で存在するカード１枚にガードカウンターを１つ置く事ができる。

        選択したカードが破壊される場合、代わりにガードカウンターを１つ取り除く。'
      str1: カウンターを置く
      str2: カウンターを置く
    4722253:
      name: ライトレイ ギア・フリード
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性モンスターが５種類以上の場合のみ特殊召喚できる。

        自分フィールド上に表側表示で存在するモンスターが戦士族のみの場合、自分の墓地の戦士族モンスター１体をゲームから除外する事で、魔法・罠カードの発動を無効にし破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
      str2: 魔法罠の発動を無効にして破壊
    4779091:
      name: ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ
      lore: ! 'このカードは通常召喚できない。

        「ユベル」の効果でのみ特殊召喚できる。

        このカードは戦闘によっては破壊されない。

        表側攻撃表示で存在するこのカードが相手モンスターに攻撃された場合、攻撃モンスターの攻撃力分のダメージを相手ライフに与える。

        このカードが戦闘を行う事によって受けるコントローラーへの戦闘ダメージは０になる。

        自分のエンドフェイズ時にこのカード以外のモンスターを全て破壊する。

        このカードがフィールド上から離れた時、自分の手札・デッキ・墓地から「ユベル－Ｄａｓ Ｅｘｔｒｅｍｅｒ Ｔｒａｕｒｉｇ Ｄｒａｃｈｅｎ」１体を特殊召喚できる。'
      str1: バーン
      str2: 破壊
      str3: 特殊召喚
    4796100:
      name: 有翼幻獣キマイラ
      lore: ! '「幻獣王ガゼル」＋「バフォメット」

        このカードが破壊された時、墓地にある「バフォメット」か「幻獣王ガゼル」のどちらか１枚をフィールドに特殊召喚する事ができる。

        （表側攻撃表示か表側守備表示のみ）'
      str1: 特殊召喚
    4849037:
      name: ダンシング・ソルジャー
      lore: ! '「踊りによる誘発」により降臨。

        フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければならない。'
    4857085:
      name: Ωメガネ
      lore: ! 'このカードは自分フィールド上のモンスターのみ装備可能。

        １ターンに１度、相手の手札をランダムに１枚選択して確認する。

        この効果を発動するターン、装備モンスターは攻撃する事ができない。'
      str1: 確認
    4861205:
      name: ミイラの呼び声
      lore: ! '自分フィールド上にモンスターが存在しない場合、手札からアンデット族モンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    4904812:
      name: ジェネクス・ウンディーネ
      lore: このカードが召喚に成功した時、自分のデッキに存在する水属性モンスター１体を墓地に送る事で、自分のデッキから「ジェネクス・コントローラー」１体を手札に加える。
      str1: サーチ
    4906301:
      name: ネクロ・ガードナー
      lore: ! '自分の墓地に存在するこのカードをゲームから除外して発動する。

        相手モンスターの攻撃を１度だけ無効にする。'
      str1: 攻撃を一度だけ無効にする
    4920010:
      name: 怨念集合体
      lore: ! '恨みを持って死んでいった人の意識が集まってできた悪霊。

        人を襲いその意識をとりこんで巨大化していく。'
    4929256:
      name: 氷帝メビウス
      lore: このカードがアドバンス召喚に成功した時、フィールド上に存在する魔法・罠カードを２枚まで選択して破壊する事ができる。
      str1: フィールド上に存在する魔法・罠カードを2枚まで選択して破壊する事ができる
    4931562:
      name: マウンテン・ウォーリアー
      lore: 足場の悪い所でもガンガン動きまわる頑丈な戦士。
    4941482:
      name: インフォーマー・スパイダー
      lore: フィールド上に存在するこのカードがカードの効果によって墓地へ送られた時、相手フィールド上に守備表示で存在するモンスター１体のコントロールを得る。
      str1: コントロールを得る
    5014629:
      name: 潜航母艦エアロ・シャーク
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        ゲームから除外されている自分のモンスターの数×１００ポイントダメージを相手ライフに与える。'
      str1: バーン
    5037726:
      name: 光霊術－「聖」
      lore: ! '自分フィールド上の光属性モンスター１体をリリースし、ゲームから除外されているモンスター１体を選択して発動できる。

        相手は手札から罠カード１枚を見せてこのカードの効果を無効にできる。

        見せなかった場合、選択したモンスターを自分フィールド上に特殊召喚する。'
      str1: 罠カードを見せますか？
    5052212:
      name: イージーチューニング
      lore: ! '自分の墓地に存在するチューナー１体をゲームから除外して発動する。

        自分フィールド上に表側表示で存在するモンスター１体の攻撃力は、発動時にゲームから除外したチューナーの攻撃力分アップする。'
    5053103:
      name: ミノタウルス
      lore: ! 'すごい力を持つウシの怪物。

        オノひと振りで何でもなぎ倒す。'
    5126490:
      name: ネオス・ワイズマン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ ネオス」と「ユベル」を１体ずつ墓地へ送った場合のみ特殊召喚する事ができる。

        このカードが戦闘を行った場合、ダメージステップ終了時に相手モンスターの攻撃力分のダメージを相手ライフに与え、そのモンスターの守備力分だけ自分のライフポイントを回復する。

        このカードはカードの効果では破壊されない。'
    5128859:
      name: Ｅ・ＨＥＲＯ マリン・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・マリン・ドルフィン」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        相手の手札１枚をランダムに選択し破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 手札破壊
    5183693:
      name: 下克上の首飾り
      lore: ! '通常モンスターにのみ装備可能。

        装備モンスターよりレベルの高いモンスターと戦闘する場合、装備モンスターの攻撃力はレベル差×５００ポイントアップする。

        このカードが墓地へ送られた時、このカードをデッキの一番上に戻す事ができる。'
      str1: デッキの一番上に戻る
    5186893:
      name: 真紅眼の不死竜
      lore: ! 'このカードはアンデット族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        このカードが戦闘によってアンデット族モンスターを破壊し墓地へ送った時、そのモンスターを自分フィールド上に特殊召喚する事ができる。'
      str1: アンデット族モンスター1体をリリースしてアドバンス召喚する
      str2: 特殊召喚
    5220687:
      name: 素早いビッグハムスター
      lore: リバース：自分のデッキからレベル３以下の獣族モンスター１体を裏側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
      str2: レベル3以下の獣族モンスター1体を特殊召喚しますか？
    5237827:
      name: ヴァイロン・オーム
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する装備魔法カード１枚を選択し、ゲームから除外する。

        次の自分のスタンバイフェイズ時にそのカードを手札に加える。'
      str1: 除外
    5244497:
      name: スクープ・シューター
      lore: このカードが、このカードの攻撃力よりも高い守備力を持つフィールド上に表側表示で存在するモンスターに攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
      str1: 破壊
    5257687:
      name: Ｘ・Ｅ・Ｎ・Ｏ
      lore: ! 'リバース：相手フィールド上に存在するモンスター１体を選択し、エンドフェイズ時までコントロールを得る。

        この効果でコントロールを得たモンスターは、このターン相手プレイヤーに直接攻撃する事ができる。'
    5265750:
      name: 海賊船スカルブラッド号
      lore: ! '船首に赤い骸骨をかたどった海賊船。

        あらゆる海域に神出鬼没に現れ、旅客船や貨物船を襲撃する。'
    5284653:
      name: ヴェルズ・オ・ウィスプ
      lore: このカードと戦闘を行った効果モンスターの効果をダメージ計算後に無効化する。
      str1: 効果を無効化する
    5285665:
      name: Ｅ・ＨＥＲＯ バブルマン・ネオ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「Ｅ・ＨＥＲＯ バブルマン」と手札の「突然変異」を墓地へ送った場合のみ特殊召喚する事ができる。

        このカードはフィールド上に表側表示で存在する限り、カード名を「Ｅ・ＨＥＲＯ バブルマン」として扱う。

        このカードと戦闘を行った相手モンスターをダメージステップ終了時に破壊する。'
    5309481:
      name: 蘇りし魔王 ハ・デス
      lore: ! '「ゾンビキャリア」＋チューナー以外のアンデット族モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在するアンデット族モンスターが戦闘で破壊した効果モンスターの効果は無効化される。'
    5318639:
