        このカードは特殊召喚した場合エンドフェイズ時に墓地へ送られる。

        このカードの攻撃力・守備力は自分の手札の数×１０００ポイントアップする。

        相手モンスターが攻撃表示で召喚・特殊召喚された時、そのモンスターの攻撃力を２０００ポイントダウンさせ、攻撃力が０になった場合そのモンスターを破壊する。'
      str1: 墓地に送る
      str2: 攻撃力ダウン
    10000030:
      name: マジマジ☆マジシャンギャル
      lore: ! '魔法使い族レベル６モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、手札を１枚ゲームから除外して以下の効果から１つを選択して発動できる。

        ●相手フィールド上のモンスター１体を選択し、このターンのエンドフェイズ時までコントロールを得る。

        ●相手の墓地のモンスター１体を選択し、自分フィールド上に特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: 相手フィールド上のモンスター１体のコントロールを、このターンのエンドフェイズ時まで得る
      str3: 相手の墓地のモンスター１体を選択し、自分フィールド上に特殊召喚する
    10000040:
      name: 光の創造神 ホルアクティ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上の、元々のカード名が「オシリスの天空竜」「オベリスクの巨神兵」「ラーの翼神竜」となるモンスターをそれぞれ１体ずつリリースした場合のみ特殊召喚できる。

        このカードの特殊召喚は無効化されない。

        このカードを特殊召喚したプレイヤーはデュエルに勝利する。'
    10002346:
      name: ガチガチガンテツ
      lore: ! 'レベル２モンスター×２

        フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在するモンスターの攻撃力・守備力は、このカードのエクシーズ素材の数×２００ポイントアップする。'
      str1: 代わりにエクシーズ素材を1つ取り除きますか？
    10004783:
      name: 宝玉の解放
      lore: ! '「宝玉獣」と名のついたモンスターのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        このカードがフィールド上から墓地へ送られた時、デッキから「宝玉獣」と名のついたモンスター１体を永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: デッキから「宝玉獣」と名のついたモンスター１体を永続魔法カード扱いとして自分の魔法・罠カードゾーンに表側表示で置くことができる
    10012614:
      name: 勇気の旗印
      lore: 自分フィールド上に表側表示で存在する全てのモンスターは、自分のバトルフェイズ中のみ攻撃力が２００ポイントアップする。
    10026986:
      name: ワーム・キング
      lore: ! 'このカードは「ワーム」と名のついた爬虫類族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        自分フィールド上に存在する「ワーム」と名のついた爬虫類族モンスター１体をリリースする事で、相手フィールド上のカード１枚を破壊する。'
      str1: 1体のリリースで召喚することが出来る
      str2: 破壊
    10028593:
      name: Reborn Tengu
      lore: このカードがフィールド上から離れた時、自分のデッキから「Reborn Tengu」１体を特殊召喚する。
      str1: 特殊召喚
    10060427:
      name: コアキメイル・ルークロード
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚する事ができる。

        このカードが召喚に成功した時、自分の墓地に存在する「コアキメイル」と名のついたカード１枚をゲームから除外する事で、相手フィールド上に存在するカードを２枚まで破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 戦士族モンスターを相手に見せる
      str3: 破壊
      str4: アドバンス召喚
      str5: 破壊
    10071456:
      name: 王座の守護者
      lore: ! '王が留守の間、王座を外敵から守る王妃。

        守備は高い。'
    10080320:
      name: ジュラシックワールド
      lore: フィールド上に表側表示で存在する恐竜族モンスターは攻撃力と守備力が３００ポイントアップする。
    10097168:
      name: タイガードラゴン
      lore: ドラゴン族モンスターをリリースしてこのカードのアドバンス召喚に成功した時、相手の魔法＆罠カードゾーンにセットされたカードを２枚まで破壊する事ができる。
      str1: 破壊
    10110717:
      name: メカウサー
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「メカウサー」１体を自分フィールド上に裏側守備表示で特殊召喚する事ができる。

        このカードがリバースした時、フィールド上に存在するカード１枚を選択し、そのコントローラーに５００ポイントダメージを与える。'
      str1: 特殊召喚
      str2: ダメージを与える
    10118318:
      name: トゥルース・リインフォース
      lore: ! '自分のデッキからレベル２以下の戦士族モンスター１体を特殊召喚する。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    10132124:
      name: ウイングトータス
      lore: 自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスターがゲームから除外された時、このカードを手札または自分の墓地から特殊召喚する事ができる。
    10178757:
      name: レアル・ジェネクス・オラクル
      lore: ! 'このカードが「ジェネクス」と名のついたモンスターの効果によって自分のデッキから手札に加わった場合、このカードを自分フィールド上に特殊召喚する事ができる。

        このカードをシンクロ素材とする場合、「ジェネクス」と名のついたモンスターのシンクロ召喚にしか使用できない。'
      str1: 特殊召喚
    10189126:
      name: 仮面魔道士
      lore: このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    10202894:
      name: スカイ・ハンター
      lore: 羽に隠し持っているナイフを空から降らせて攻撃する。
    10236520:
      name: 忍者義賊ゴエゴエ
      lore: 相手の手札が５枚以上の場合、このカードが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに２枚捨てる。
      str1: ハンデス
    10248192:
      name: ヒエログリフの石版
      lore: ! '１０００ライフポイントを払う。

        そのデュエル中、自分の手札制限枚数が７枚になる。'
    10248389:
      name: サイバー・ブレイダー
      lore: ! '「エトワール・サイバー」＋「ブレード・スケーター」

        このモンスターの融合召喚は上記のカードでしか行えない。

        相手のコントロールするモンスターが１体のみの場合、このカードは戦闘によっては破壊されない。

        相手のコントロールするモンスターが２体のみの場合、このカードの攻撃力は倍になる。

        相手のコントロールするモンスターが３体のみの場合、このカードは相手の魔法・罠・効果モンスターの効果を無効にする。'
    10262698:
      name: イースター島のモアイ
      lore: ! 'イースター島に存在する石像。

        口から丸いレーザーをはく。'
    10315429:
      name: カッター・ロボ
      lore: 四角い体に刃物を隠し持ち、なんでもかんでも切り刻む機械。
    10321588:
      name: サンライト・ユニコーン
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動する事ができる。

        自分のデッキの一番上のカードをめくり、それが装備魔法カードだった場合手札に加える。

        違った場合、自分のデッキの一番下に戻す。'
    10365322:
      name: 起爆獣ヴァルカノン
      lore: ! '機械族モンスター＋炎族モンスター

        このカードが融合召喚に成功した時、相手フィールド上に存在するモンスター１体を選択して発動する事ができる。

        選択した相手モンスターとこのカードを破壊して墓地へ送る。

        その後、墓地へ送られた相手モンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: 破壊
    10375182:
      name: コマンド・ナイト
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターの攻撃力は４００ポイントアップする。

        また、自分フィールド上に他のモンスターが存在する場合、相手は表側表示で存在するこのカードを攻撃対象に選択する事はできない。'
    10389794:
      name: デス・ドーナツ
      lore: リバース：フィールド上に表側表示で存在する元々の攻撃力または元々の守備力が０のモンスターを全て破壊する。
    10456559:
      name: 悪魂邪苦止
      lore: ! '自分フィールド上に存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「悪魂邪苦止」を手札に加える事ができる。

        その後デッキをシャッフルする。'
      str1: 自分のデッキから「悪魂邪苦止」を任意の枚数手札に加える事ができる
    10476868:
      name: ガンロック
      lore: 両肩についているマシンガンを乱射しながら体当たりをする。
    10485110:
      name: 海竜神－ネオダイダロス
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「海竜－ダイダロス」１体をリリースした場合のみ特殊召喚する事ができる。

        自分フィールド上に存在する「海」を墓地へ送る事で、このカード以外のお互いの手札・フィールド上のカードを全て墓地へ送る。'
    10489311:
      name: ヒーロー・メダル
      lore: ! '相手がコントロールするカードの効果によってセットされたこのカードが破壊され墓地へ送られた時、このカードをデッキに加えてシャッフルする。

        その後、自分のデッキからカードを１枚ドローする。'
      str1: デッキに加える
    10509340:
      name: 古代の機械獣
      lore: ! 'このカードは特殊召喚できない。

        このカードが戦闘によって破壊した相手効果モンスターの効果は無効化される。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。'
    10526791:
      name: Ｅ・ＨＥＲＯ ワイルドジャギーマン
      lore: ! '「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ エッジマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        相手フィールド上の全てのモンスターに１回ずつ攻撃をする事ができる。'
    10538007:
      name: レオグン
      lore: ! '百獣の王のような立派なたてがみを持つシシ。

        体も大きい。'
    10591919:
      name: Ｄ・スコープン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：１ターンに１度、手札からレベル４の「Ｄ（ディフォーマー）」と名のついたモンスター１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。

        ●守備表示：このカードがフィールド上に表側守備表示で存在する限り、このカードのレベルは４になる。'
      str1: 特殊召喚
    10598400:
      name: ザリガン
      lore: ! 'ザリガニが進化したモンスター。

        大きなハサミで相手の首を狙う。'
    10651797:
      name: ツバメ返し
      lore: 特殊召喚成功時に発動される効果モンスターの効果の発動を無効にし破壊する。
    10667321:
      name: 古のルール
      lore: 自分の手札からレベル５以上の通常モンスター１体を特殊召喚する。
    10691144:
      name: 氷結界の鏡
      lore: ! 'このターン、相手が発動した効果モンスターの効果によって、自分の手札・フィールド上・墓地のカードがゲームから除外される度に、以下の効果を適用する。

        ●手札のカードが除外された場合、相手の手札をランダムに２枚までゲームから除外する。

        ●自分フィールド上に存在するカードが除外された場合、相手フィールド上に存在するカードを２枚までゲームから除外する。

        ●墓地に存在するカードが除外された場合、相手の墓地に存在するカードを２枚までゲームから除外する。'
      str1: 相手の手札を除外しますか？
      str2: 相手フィールド上のカードを除外しますか？
      str3: 相手の墓地のカードを除外しますか？
      str4: 相手の手札を1枚除外する
      str5: 相手の手札を2枚除外する
    10712320:
      name: ヴァイロン・スティグマ
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在する「ヴァイロン」と名のついた装備カード１枚を、別の正しい対象となるモンスター１体に移し替える事ができる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 相手モンスターを装備する
    10755153:
      name: ガーディアン・シール
      lore: ! '「流星の弓－シール」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。

        このカードに装備された自分の装備カード１枚を墓地へ送る事で、相手フィールド上のモンスター１体を破壊する。'
    10755984:
      name: ダイガスタ・イグルス
      lore: ! 'チューナー＋チューナー以外の「ガスタ」と名のついたモンスター１体以上

        １ターンに１度、自分のエンドフェイズ時に自分の墓地から風属性モンスター１体をゲームから除外する事で、相手フィールド上に裏側表示で存在するカード１枚を選択して破壊する。'
      str1: 相手フィールド上に裏側表示で存在するカード1枚を選択して破壊する
    10789972:
      name: 覚醒戦士 クーフーリン
      lore: ! '「覚醒の証」により降臨。

        １ターンに１度、自分の墓地に存在する通常モンスター１体を選択して発動する事ができる。

        選択したモンスターをゲームから除外し、除外したその通常モンスターの攻撃力分だけ、次の自分のターンのスタンバイフェイズ時までこのカードの攻撃力をアップする。'
      str1: 攻撃力をアップ
    10802915:
      name: Tour Guide From the Underworld
      lore: ! 'このカードが召喚に成功した時、自分の手札またはデッキからレベル３の悪魔族モンスター１体を特殊召喚する事ができる。

        この効果で特殊召喚した効果モンスターの効果は無効化され、シンクロ素材とする事はできない。'
    10859908:
      name: ホログラー
      lore: 様々な幻想を見せ、そのスキをついて攻撃してくる機械。
    10875327:
      name: 地縛神 Ａｓｌｌａ ｐｉｓｃｕ
      lore: ! '「地縛神」と名のついたモンスターはフィールド上に１枚しか表側表示で存在できない。

        フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードの効果以外でこのカードがフィールド上から離れた時、相手フィールド上に表側表示で存在するモンスターを全て破壊し、破壊したモンスター１体につき８００ポイントダメージを相手ライフに与える。'
    10920352:
      name: Ｍ・ＨＥＲＯ ヴェイパー
      lore: ! 'このカードは「マスク・チェンジ」の効果でのみ特殊召喚する事ができる。

        このカードは魔法・罠・効果モンスターの効果では破壊されない。'
    10925955:
      name: 儀水鏡との交信
      lore: ! '自分フィールド上に水属性モンスターが表側表示で存在する場合、以下の効果から１つを選択して発動する。

        自分フィールド上に水属性の儀式モンスターが表側表示で存在する場合、両方を選択して発動する事ができる。

        ●相手の魔法＆罠カードゾーンにセットされているカードを全て確認して元に戻す。

        ●自分または相手のデッキの上からカードを２枚確認し、好きな順番でデッキの上に戻す。'
      str1: 相手の魔法・罠カードゾーンにセットされているカードを全て確認して元に戻す
      str2: 自分または相手のデッキの上からカードを2枚確認する
      str3: 効果を両方とも使用する
      str4: 自分のデッキを確認する
      str5: 相手のデッキを確認する
    10963799:
      name: 豪雨の結界像
      lore: このカードがフィールド上に表側表示で存在する限り、水属性モンスター以外の特殊召喚はできない。
    10979723:
      name: アマゾネスペット虎
      lore: ! 'このカードは自分のフィールド上に１枚しか表側表示で存在できない。

        自分フィールド上の「アマゾネス」という名のついたモンスターカード１枚につき、このカードの攻撃力は４００ポイントアップする。

        相手はこのカードを破壊しない限り、他の「アマゾネス」という名のついたモンスターを攻撃できない。'
    10992251:
      name: 超時空戦闘機ビック・バイパー
      lore: パワーカプセルにより、様々な能力を発揮する超高性能戦闘機。
    11012887:
      name: ジュラック・グアイバ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキから攻撃力１７００以下の「ジュラック」と名のついたモンスター１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターは、このターン攻撃宣言をする事ができない。'
      str1: 特殊召喚
    11021521:
      name: ネコマネキング
      lore: 相手ターン中にこのカードが相手の魔法・罠・モンスターの効果によって墓地に送られた時、相手ターンを終了する。
    11047543:
      name: サイコ・フィール・ゾーン
      lore: ゲームから除外されている自分のサイキック族のチューナー１体とチューナー以外のサイキック族モンスター１体を墓地に戻し、そのレベルの合計と同じレベルのサイキック族のシンクロモンスター１体をエクストラデッキから表側守備表示で特殊召喚する。
    11052544:
      name: セイバー・スラッシュ
      lore: 自分フィールド上に表側攻撃表示で存在する「Ｘ－セイバー」と名のついたモンスターの数だけ、フィールド上に表側表示で存在するカードを破壊する。
    11091375:
      name: サファイアドラゴン
      lore: ! '全身がサファイアに覆われた、非常に美しい姿をしたドラゴン。

        争いは好まないが、とても高い攻撃力を備えている。'
    11102908:
      name: 紫炎の霞城
      lore: 「六武衆」と名のついたモンスターを攻撃する時、攻撃モンスターの攻撃力は５００ポイントダウンする。
    11125718:
      name: ランサー・ドラゴニュート
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    11136371:
      name: カウンター・ジェム
      lore: ! '自分の魔法＆罠カードゾーンに存在するカードを全て墓地に送る。

        自分の墓地に存在する「宝玉獣」と名のついたモンスターを可能な限り永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く。

        このターンのエンドフェイズ時に自分フィールド上に表側表示で存在する「宝玉獣」と名のついたカードを全て破壊する。'
    11159464:
      name: ワーム・ホープ
      lore: ! 'リバース：相手モンスターの攻撃によってリバースした場合、自分はデッキからカードを１枚ドローする。

        また、このカードがフィールド上から墓地へ送られた時、自分は手札を１枚墓地に送る。'
      str1: カードを1枚ドローし、手札を1枚墓地に送る
    11224103:
      name: ホルスの黒炎竜 ＬＶ６
      lore: ! 'このカードは自分フィールド上に表側表示で存在する限り、魔法の効果を受けない。

        このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ホルスの黒炎竜 ＬＶ８」１体を手札またはデッキから特殊召喚する。'
      str1: 特殊召喚
    11224934:
      name: 強化空間
      lore: 自分フィールド上に表側表示で存在する全てのエクシーズモンスターの攻撃力は、エンドフェイズ時までそのモンスターのエクシーズ素材１つにつき３００ポイントアップする。
    11228035:
      name: エクシーズ・ソウル
      lore: ! '自分または相手の墓地のエクシーズモンスター１体を選択して発動できる。

        自分フィールド上に存在する全てのモンスターの攻撃力は、エンドフェイズ時まで選択したモンスターのランク×２００ポイントアップする。

        その後、選択したモンスターをエクストラデッキに戻す事ができる。'
      str1: 選択したモンスターをエクストラデッキに戻しますか？
    11232355:
      name: ディストラクター
      lore: ! '１０００ライフポイントを払って発動する。

        相手フィールド上にセットされた魔法または罠カード１枚を破壊する。

        自分フィールド上にこのカード以外のサイキック族モンスターが存在しない場合、エンドフェイズ時にこのカードを破壊する。'
      str1: 魔法·罠カードを破壊する
      str2: 自壊
    11250655:
      name: 水陸の帝王
      lore: 大きな口から四方八方に炎をはく、爬虫類のばけもの。
    11260714:
      name: 堕天使スペルビア
      lore: このカードが墓地からの特殊召喚に成功した時、自分の墓地に存在する「堕天使スペルビア」以外の天使族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    11264180:
      name: ＴＧＸ１－ＨＬ
      lore: ! '自分フィールド上に表側表示で存在する「ＴＧ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力・守備力を半分にし、フィールド上に存在する魔法・罠カード１枚を破壊する。'
    11287364:
      name: クイック・スパナイト
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、相手フィールド上に表側表示で存在するモンスター１体の攻撃力は５００ポイントダウンする。
      str1: 攻撃力ダウン
    11321183:
      name: 闇魔界の戦士 ダークソード
      lore: ! 'ドラゴンを操ると言われている闇魔界の戦士。

        邪悪なパワーで斬りかかる攻撃はすさまじい。'
    11366199:
      name: ダーク・シムルグ
      lore: ! 'このカードの属性は「風」としても扱う。

        自分の墓地の闇属性モンスター１体と風属性モンスター１体をゲームから除外する事で、このカードを手札から特殊召喚する。

        手札の闇属性モンスター１体と風属性モンスター１体をゲームから除外する事で、このカードを自分の墓地から特殊召喚する。

        このカードが自分フィールド上に表側表示で存在する限り、相手はフィールド上にカードをセットする事ができない。'
      str1: 特殊召喚
    11373345:
      name: 無力の証明
      lore: ! '自分フィールド上にレベル７以上のモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に表側表示で存在するレベル５以下のモンスターを全て破壊する。

        このカードを発動するターン、自分フィールド上に存在するモンスターは攻撃する事ができない。'
    11384280:
      name: キャノン・ソルジャー
      lore: 自分フィールド上に存在するモンスター１体をリリースする事で、相手ライフに５００ポイントダメージを与える。
      str1: バーン
    11390349:
      name: ナチュル・フライトフライ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、相手フィールド上に表側表示で存在するモンスターの攻撃力・守備力は、自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターの数×３００ポイントダウンする。

        １ターンに１度、相手フィールド上に表側表示で存在する守備力が０のモンスター１体のコントロールをエンドフェイズ時まで得る事ができる。'
      str1: コントロール奪取
    11411223:
      name: Ｎｏ.１０ 白輝士イルミネーター
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        自分の手札を１枚墓地へ送り、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    11458071:
      name: 天魔神 エンライズ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性・天使族モンスター３体と闇属性・悪魔族モンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。

        フィールド上に表側表示で存在するモンスター１体をゲームから除外する事ができる。

        この効果を発動する場合、このターンこのカードは攻撃する事ができない。

        この効果は１ターンに１度しか使用できない。'
      str1: 除外
    11460577:
      name: エトワール・サイバー
      lore: このカードは相手プレイヤーを直接攻撃する場合、ダメージステップの間攻撃力が５００ポイントアップする。
    11502550:
      name: Ｅ・ＨＥＲＯ エアー・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・エア・ハミングバード」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        自分のライフポイントが相手のライフポイントよりも少ない場合、その数値だけこのカードの攻撃力がアップする。

        エンドフェイズ時にこのカードは融合デッキに戻る。'
    11548522:
      name: 迷犬マロン
      lore: このカードが墓地へ送られた時、このカードをデッキに加えてシャッフルする。
    11549357:
      name: 磁石の戦士γ
      lore: α、β、γで変形合体する。
    11593137:
      name: 混沌の落とし穴
      lore: ! '２０００ライフポイントを払って発動する。

        光属性及び闇属性モンスターの召喚・反転召喚・特殊召喚を無効にしゲームから除外する。'
    11596936:
      name: レクリスパワー
      lore: ! '手札にある「コアキメイルの鋼核」１枚を相手に見せて発動する。

        相手フィールド上にセットされた魔法・罠カードを全て破壊する。'
    11613567:
      name: ＢＦ－漆黒のエルフェン
      lore: ! '自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。

        このカードが召喚に成功した時、相手フィールド上に存在するモンスター１体の表示形式を変更する事ができる。'
      str1: リリース無しで召喚する
      str2: 表示形式変更
    11662742:
      name: ジェルエンデュオ
      lore: ! 'このカードは戦闘では破壊されない。

        このカードのコントローラーがダメージを受けた時、フィールド上に表側表示で存在するこのカードを破壊する。

        天使族・光属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。'
      str1: 自壊
    11714098:
      name: ３万年の白亀
      lore: ! '３万年も生きつづけている巨大カメ。

        守備力が高い。'
    11722335:
      name: ワーム・ゼクス
      lore: ! 'このカードが召喚に成功した時、自分のデッキから「ワーム」と名のついた爬虫類族モンスター１体を墓地へ送る事ができる。

        自分フィールド上に「ワーム・ヤガン」が表側表示で存在する場合、このカードは戦闘では破壊されない。'
      str1: 墓地に送る
    11741041:
      name: サンダー・ボトル
      lore: ! '自分フィールド上に存在するモンスターが攻撃宣言をする度に、このカードに雷カウンターを１つ置く。

        雷カウンターが４つ以上乗っているこのカードを墓地へ送る事で、相手フィールド上に存在するモンスターを全て破壊する。'
      str1: 破壊
    11747708:
      name: スポーア
      lore: ! 'このカードが墓地に存在する場合、このカード以外の自分の墓地に存在する植物族モンスター１体をゲームから除外して発動する。

        このカードを墓地から特殊召喚し、この効果を発動するために除外したモンスターのレベル分だけこのカードのレベルを上げる。

        「スポーア」の効果はデュエル中に１度しか使用できない。'
      str1: 特殊召喚
    11760174:
      name: 言語道断侍
      lore: ! '８００ライフポイントを払う。

        エンドフェイズまで、全ての魔法・罠カードは発動する事ができない。'
    11761845:
      name: タルワール・デーモン
      lore: そのタルワールは、悪魔族でも剣術の達人しか持つ事を許されていない。
    11793047:
      name: ゴーゴン・エッグ
      lore: ! 'ゴーゴンが産んだ卵。

        大きな目に映ったものが産まれると言われている。'
    11813722:
      name: パルキオンのうろこ
      lore: ! '自分フィールド上に「ナチュル」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        このターン、相手は罠カードを発動する事ができない。'
    11813953:
      name: グレート・アンガス
      lore: ! '狂ったように暴れ続けている、非常に凶暴な獣。

        おとなしい姿を見た者はいないと言う。'
    11819616:
      name: 椿姫ティタニアル
      lore: ! '自分フィールド上に表側表示で存在する植物族モンスター１体をリリースして発動する。

        フィールド上に存在するカードを対象にする魔法・罠・効果モンスターの発動を無効にし破壊する。'
      str1: 効果を無効にして破壊する
    11830996:
      name: エンシェント・リーフ
      lore: ! '自分のライフポイントが９０００以上の場合、２０００ライフポイントを払って発動する事ができる。

        自分のデッキからカードを２枚ドローする。'
    11834972:
      name: ラヴァル・ガンナー
      lore: ! 'このカードが召喚に成功した時、自分の墓地に「ラヴァル・ガンナー」以外の「ラヴァル」と名のついたモンスターが存在する場合、自分のデッキの上からカードを５枚まで墓地へ送って発動する事ができる。

        このカードの攻撃力は、この効果を発動するために墓地へ送った「ラヴァル」と名のついたモンスターの数×２００ポイントアップする。'
      str1: 攻撃力アップ
      str2: 墓地に送るカードの枚数を選んで下さい
    11868731:
      name: マドルチェ・マジョレーヌ
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        このカードが召喚・反転召喚に成功した時、デッキから「マドルチェ」と名のついたモンスター１体を手札に加える事ができる。'
      str1: デッキに戻す
      str2: 手札に加える
    11868825:
      name: ゴブリンの秘薬
      lore: 自分は６００ライフポイント回復する。
    11877465:
      name: イビリチュア・マインドオーガス
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        このカードが儀式召喚に成功した時、お互いの墓地に存在するカードを合計５枚まで選択し、持ち主のデッキに戻す。'
      str1: デッキに戻す
    11901678:
      name: ブラック・デーモンズ・ドラゴン
      lore: 「デーモンの召喚」＋「真紅眼の黒竜」
    11913700:
      name: インスタント・ネオスペース
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターにのみ装備可能。

        このカードを装備した融合モンスターは、エンドフェイズ時にデッキに戻る効果を発動しなくてもよい。

        装備モンスターがフィールド上から離れた場合、自分の手札・デッキ・墓地から「Ｅ・ＨＥＲＯ ネオス」１体を特殊召喚する事ができる。'
    11954712:
      name: フライファング
      lore: ! 'このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが相手ライフに戦闘ダメージを与えたバトルフェイズ終了時、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。'
      str1: 除外
    11961740:
      name: タイムカプセル
      lore: ! '自分のデッキからカードを１枚選択し、裏側表示でゲームから除外する。

        発動後２回目の自分のスタンバイフェイズ時にこのカードを破壊し、そのカードを手札に加える。'
    11975962:
      name: 抹殺の聖刻印
      lore: ! '自分フィールド上の「聖刻」と名のついたモンスター１体をリリースして発動する。

        相手フィールド上のカード１枚を選択してゲームから除外する。'
    11987744:
      name: 忍犬ワンダードッグ
      lore: ! '忍術を極めた犬忍者。

        厳しい修行により、擬人化の忍術を使う事が可能となった。'
    12057781:
      name: スカゴブリン
      lore: ! '完璧な「スカ」の文字を極めるため、日々精進するゴブリン。

        その全てを一筆に注ぐ。'
    12071500:
      name: ダーク・コーリング
      lore: 自分の手札・墓地から、融合モンスターカードによって決められた融合素材モンスターをゲームから除外し、「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスター１体を「ダーク・フュージョン」による融合召喚扱いとしてエクストラデッキから特殊召喚する。
    12076263:
      name: ゼンマイドッグ
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        エンドフェイズ時までこのカードのレベルを２つ上げ、攻撃力を６００ポイントアップする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: レベルと攻撃力を上げる
    12079734:
      name: デルタトライ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、次の効果から１つを選択して発動する。

        ●自分の墓地に存在する装備可能なユニオンモンスター１体を選択してこのカードに装備する。

        ●自分フィールド上に表側表示で存在する機械族・光属性モンスター１体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。'
      str1: 発動
      str2: 自分の墓地に存在する装備可能なユニオンモンスター１体を選択してこのカードに装備する。
      str3: 自分フィールド上に表側表示で存在する機械族・光属性モンスター１体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。
    12143771:
      name: 逃げまどう民
      lore: いつも苦しみに耐えているが、いつか必ず革命を起こすと心に誓っている。
    12146024:
      name: ボルト・エスカルゴ
      lore: ネバネバの液をはきかけ、動けなくなったところに電撃アタック！
    12171659:
      name: 天空の使者 ゼラディアス
      lore: ! 'このカードを手札から墓地へ捨てて発動する。

        自分のデッキから「天空の聖域」１枚を手札に加える。

        フィールド上に「天空の聖域」が表側表示で存在しない場合このカードを破壊する。'
      str1: サーチ
    12174035:
      name: ハイドロプレッシャーカノン
      lore: ! 'レベル３以下の水属性モンスターにのみ装備可能。

        装備モンスターが戦闘によって相手モンスターを破壊した場合、相手の手札をランダムに１枚墓地へ送る。'
      str1: 墓地へ送る
    12181376:
      name: トライアングル・Ｘ・スパーク
      lore: このターンのエンドフェイズまで、「ハーピィ・レディ三姉妹」の攻撃力は２７００になり、相手プレイヤーは罠カードを発動できず、相手フィールド上の罠カードの効果は無効になる。
    12197543:
      name: 剣の采配
      lore: ! '相手のドローフェイズ時に、相手が通常のドローをした時に発動できる。

        ドローしたカードをお互いに確認し、確認したカードが魔法・罠カードだった場合、以下の効果から１つを選択して適用する。

        ●ドローしたカードを捨てる。

        ●相手フィールド上の魔法・罠カード１枚を選んで破壊する。'
      str1: ドローしたカードを捨てる
      str2: 相手フィールド上の魔法・罠カード１枚を選んで破壊する
    12206212:
      name: ハーピィ・レディ三姉妹
      lore: ! 'このカードは通常召喚できない。

        「万華鏡－華麗なる分身－」の効果で特殊召喚する事ができる。'
    12216615:
      name: コアキメイルの障壁
      lore: ! '自分の墓地に「コアキメイルの鋼核」が２枚以上存在する場合、相手モンスターの攻撃宣言時に発動する事ができる。

        相手フィールド上に表側攻撃表示で存在するモンスターを全て破壊する。'
    12235475:
      name: 魔轟神アシェンヴェイル
      lore: ! 'このカードが戦闘を行うダメージ計算時に１度だけ、手札を１枚墓地へ送って発動する事ができる。

        このカードの攻撃力は、そのダメージ計算時のみ６００ポイントアップする。'
      str1: 攻撃力アップ
    12247206:
      name: 地獄の暴走召喚
      lore: ! '相手フィールド上に表側表示でモンスターが存在し、自分フィールド上に攻撃力１５００以下のモンスター１体が特殊召喚に成功した時に発動する事ができる。

        その特殊召喚したモンスターと同名モンスターを自分の手札・デッキ・墓地から全て攻撃表示で特殊召喚する。

        相手は相手自身のフィールド上に表側表示で存在するモンスター１体を選択し、そのモンスターと同名モンスターを相手自身の手札・デッキ・墓地から全て特殊召喚する。'
    12296376:
      name: エレキツツキ
      lore: ! 'このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードと戦闘を行ったモンスターは表示形式を変更する事ができない。'
    12298909:
      name: マテリアルドラゴン
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、ライフポイントにダメージを与える効果は、ライフポイントを回復する効果になる。

        また、「フィールド上のモンスターを破壊する効果」を持つ魔法・罠・効果モンスターの効果が発動した時、手札を１枚墓地へ送る事でその発動を無効にし破壊する。'
      str1: 「フィールド上のモンスターを破壊する効果」を持つ効果の発動を無効にし破壊する
    12299841:
      name: ゼンマイソルジャー
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        エンドフェイズ時までこのカードのレベルを１つ上げ、攻撃力を４００ポイントアップする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: レベルと攻撃力を上げる
    12324546:
      name: 漆黒の名馬
      lore: ! '「六武衆」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力と守備力は２００ポイントアップする。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。'
    12398280:
      name: 勝利の導き手フレイヤ
      lore: ! '自分フィールド上に「勝利の導き手フレイヤ」以外の天使族モンスターが表側表示で存在する場合、このカードを攻撃対象に選択する事はできない。

        このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する天使族モンスターの攻撃力・守備力は４００ポイントアップする。'
    12423762:
      name: ガガガガードナー
      lore: ! '相手モンスターの直接攻撃宣言時、このカードを手札から特殊召喚できる。

        また、このカードが攻撃対象に選択された時、手札を１枚捨てる事で、このカードはその戦闘では破壊されない。'
      str1: 特殊召喚
      str2: 戦闘では破壊されない
    12435193:
      name: コアキメイル・ドラゴ
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のドラゴン族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、光属性及び闇属性モンスターを特殊召喚する事はできない。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札のドラゴン族モンスターを相手に見せる
      str3: このカードを破壊する
    12436646:
      name: アクア・スネーク
      lore: 尾の先についている玉で催眠術をかけ、相手をおぼれさせる。
    12469386:
      name: 返り咲く薔薇の大輪
      lore: 自分フィールド上に存在するレベル５以上の植物族モンスターが破壊された場合、墓地に存在するこのカードを自分フィールド上に特殊召喚する事ができる。
    12472242:
      name: レッグル
      lore: このカードは相手プレイヤーを直接攻撃する事ができる。
    12482652:
      name: おジャマ・グリーン
      lore: ! 'あらゆる手段を使ってジャマをすると言われているおジャマトリオの一員。

        三人揃うと何かが起こると言われている。'
    12493482:
      name: デュナミス・ヴァルキリア
      lore: ! '勇敢なる光の天使。

        その強い正義感ゆえ、負けるとわかっている悪との戦いでも決して逃げない。'
    12510878:
      name: 天空勇士ネオパーシアス
      lore: ! 'このカードは自分フィールド上の「天空騎士パーシアス」１体を生け贄に捧げる事で特殊召喚する事ができる。

        このカードが守備表示モンスターを攻撃した時、このカードの攻撃力が守備表示モンスターの守備力を越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        また、このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。

        フィールド上に「天空の聖域」が存在し、自分のライフポイントが相手のライフポイントを越えている場合、その数値だけこのカードの攻撃力・守備力がアップする。'
      str1: ドロー
    12533811:
      name: ベビー・トラゴン
      lore: ! 'レベル１モンスター×３

        自分のメインフェイズ１でこのカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側表示で存在するレベル１のモンスター１体を選択して発動する事ができる。

        選択したモンスターは相手プレイヤーに直接攻撃する事ができる。'
      str1: 直接攻撃
    12538374:
      name: 黄泉ガエル
      lore: ! '自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上に魔法・罠カードが存在しない場合、このカードを自分フィールド上に特殊召喚する事ができる。

        この効果は自分フィールド上に「黄泉ガエル」が表側表示で存在する場合は発動できない。'
      str1: 特殊召喚
    12580477:
      name: サンダー・ボルト
      lore: 相手フィールド上に存在するモンスターを全て破壊する。
    12600382:
      name: エクゾディア・ネクロス
      lore: ! 'このカードは「エクゾディアとの契約」の効果でのみ特殊召喚が可能。

        このカードは戦闘と魔法・罠の効果によっては破壊されず、自分のスタンバイフェイズ毎に攻撃力が５００ポイントアップする。

        このカードは自分の墓地に「封印されしエクゾディア」「封印されし者の右腕」「封印されし者の左腕」「封印されし者の右足」「封印されし者の左足」のいずれかが存在しなくなった時に破壊される。'
      str1: 攻撃力アップ
    12607053:
      name: 和睦の使者
      lore: ! 'このカードを発動したターン、相手モンスターから受ける全ての戦闘ダメージは０になる。

        このターン自分のモンスターは戦闘では破壊されない。'
    12652643:
      name: 古代の機械究極巨人
      lore: ! '「古代の機械巨人」＋「アンティーク・ギア」と名のついたモンスター×２

        このカードは融合召喚でしか特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。

        このカードが破壊された場合、自分の墓地に存在する「古代の機械巨人」１体を召喚条件を無視して特殊召喚する事ができる。'
      str1: 特殊召喚
    12755462:
      name: ゴブリン穴埋め部隊
      lore: ! 'このカードが召喚に成功した時、罠カードを発動する事はできない。

        また、このカードがフィールド上に表側表示で存在する限り、モンスターが召喚・反転召喚・特殊召喚に成功した時、「落とし穴」と名のついた罠カードを発動する事はできない。'
    12800777:
      name: 風の精霊 ガルーダ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する風属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。

        相手のエンドフェイズ時、相手フィールド上に表側表示で存在するモンスター１体を選択し、表示形式を変更する事ができる。'
      str1: 表示形式変更
    12817939:
      name: 漆黒の魔王 ＬＶ６
      lore: ! '「漆黒の魔王 ＬＶ４」の効果で特殊召喚した場合、このカードが戦闘によって破壊した相手モンスターの効果は無効化される。

        この効果で相手モンスターの効果を無効化した次の自分ターンのスタンバイフェイズ時、このカードを墓地に送る事で「漆黒の魔王 ＬＶ８」１体を手札またはデッキから特殊召喚する。'
      str1: 特殊召喚
    12829151:
      name: 女剣士カナン
      lore: チョウのように舞いハチのように刺す、剣と盾を手にした女戦士。
    12863633:
      name: 五稜星の呪縛
      lore: ! '相手フィールド上に存在するモンスター１体を選択して発動する。

        相手は選択したモンスターをリリースできず、シンクロ素材とする事もできない。'
    12883044:
      name: フレイムダンサー
      lore: ! '燃えたぎるロープを振り回し近づいてくる。

        目を合わせたら駄目だ。'
    12923641:
      name: 闇の護封剣
      lore: ! 'このカードの発動時に相手フィールド上に存在する全てのモンスターを裏側守備表示にする。

        また、このカードがフィールド上に存在する限り、相手フィールド上モンスターは表示形式を変更する事ができない。

        ２回目の自分のスタンバイフェイズ時にこのカードを破壊する。'
    12940613:
      name: マドルチェ・マナー
      lore: ! '自分の墓地の「マドルチェ」と名のついたモンスター１体を選択してデッキに戻し、自分フィールド上に存在する全ての「マドルチェ」と名のついたモンスターの攻撃力・守備力は８００ポイントアップする。

        その後、自分の墓地のモンスター１体を選んでデッキに戻す事ができる。'
      str1: 自分の墓地のモンスター１体を選んでデッキに戻しますか？
    12958919:
      name: 幻銃士
      lore: ! 'このカードが召喚・反転召喚に成功した時、自分フィールド上に存在するモンスターの数まで「銃士トークン」（悪魔族・闇・星４・攻／守５００）を特殊召喚する事ができる。

        自分のスタンバイフェイズ毎に自分フィールド上に表側表示で存在する「銃士」と名のついたモンスター１体につき相手ライフに３００ポイントダメージを与える事ができる。

        この効果を発動するターン、自分フィールド上に存在する「銃士」と名のついたモンスターは攻撃宣言する事ができない。'
      str1: 特殊召喚
      str2: バーン
      str3: さらにトークンを特殊召喚しますか？
    12958920:
      name: 銃士トークン
      lore: 「幻銃士」の効果で特殊召喚される。
    12980373:
      name: マドルチェ・ミィルフィーヤ
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        このカードが召喚に成功した時、手札から「マドルチェ」と名のついたモンスター１体を特殊召喚できる。'
      str1: デッキに戻す
      str2: 特殊召喚
    12986778:
      name: 機皇帝の賜与
      lore: ! 'フィールド上に表側表示で存在するモンスターが「機皇」と名のついたモンスター２体のみの場合に発動する事ができる。

        自分のデッキからカードを２枚ドローする。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    12986807:
      name: ラヴァル・グレイター
      lore: ! 'チューナー＋チューナー以外の炎属性モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分は手札を１枚墓地へ送る。

        このカードがカードの効果によって破壊される場合、代わりに自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外する事ができる。'
      str1: 手札を1枚墓地に送って下さい
      str2: 代わりに自分の墓地に存在する「ラヴァル」と名のついたモンスター1体をゲームから除外しますか？
    13002461:
      name: 魔導戦士 フォルス
      lore: ! '１ターンに１度、自分の墓地の「魔導書」と名のついた魔法カード１枚をデッキに戻し、フィールド上の魔法使い族モンスター１体を選択して発動できる。

        選択したモンスターのレベルを１つ上げ、攻撃力を５００ポイントアップする。'
      str1: 攻撃力アップ
    13032689:
      name: エクシーズ・ユニット
      lore: ! 'エクシーズモンスターにのみ装備可能。

        装備モンスターの攻撃力は、装備モンスターのランク×２００ポイントアップする。

        また、自分フィールド上の装備モンスターがエクシーズ素材を取り除いて効果を発動する場合、このカードは取り除くエクシーズ素材の１つとして扱う事ができる。'
      str1: エクシーズ素材の１つとして扱う
    13039848:
      name: 岩石の巨兵
      lore: ! '岩石の巨人兵。

        太い腕の攻撃は大地をゆるがす。'
    13069066:
      name: 剣竜
      lore: ! '全身にカタナのトゲがついた恐竜。

        突進攻撃をする。'
    13093792:
      name: Ｄ－ＨＥＲＯ ダイヤモンドガイ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する時、自分のデッキの一番上のカードを確認する事ができる。

        それが通常魔法カードだった場合そのカードを墓地へ送り、次の自分のターンのメインフェイズ時にその通常魔法カードの効果を発動する事ができる。

        通常魔法カード以外の場合にはデッキの一番下に戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: 魔法カードの効果を発動する
    13108445:
      name: ジェムナイト・アクアマリナ
      lore: ! '「ジェムナイト・サフィア」＋「ジェムナイト」と名のついたモンスター

        このカードは上記のカードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        このカードがフィールド上から墓地へ送られた時、相手フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。'
      str1: バウンス
    13140300:
      name: 神龍の聖刻印
      lore: ! '謎の刻印が刻まれた聖なる遺物。

        神の如く力を振るった龍の力を封じた物と伝承は語る。

        黄金の太陽の下、悠久の刻を経て、それはやがて神々しさと共に太陽石と呼ばれるようになった。'
    13166204:
      name: ガガガラッシュ
      lore: ! '自分フィールド上の「ガガガ」と名のついたモンスターが、相手モンスターの効果の対象になった時に発動できる。

        その相手モンスターの効果を無効にし破壊する。

        その後、破壊したモンスターの攻撃力と守備力の内、高い方の数値分のダメージを相手ライフに与える。'
    13179332:
      name: 大木炭１８
      lore: ! '完全に燃え尽きてしまった巨木の化身。

        この炭で焼く肉は絶品と言われ、重宝されている。'
    13193642:
      name: ダーク・プラント
      lore: ! '汚染された土と闇の力で育てられた花。

        とても凶暴。'
    13210191:
      name: 嵐
      lore: ! '自分フィールド上の魔法・罠カードを全て破壊する。

        その後、破壊したカードの数だけ相手フィールド上の魔法・罠カードを破壊する。'
    13215230:
      name: ドリーム・ピエロ
      lore: フィールド上に攻撃表示で存在するこのカードが表側守備表示になった時、相手フィールド上に存在するモンスター１体を選択して破壊する。
      str1: 相手フィールド上に存在するモンスターを1体破壊する
    13220032:
      name: ヴァイロン・チャージャー
      lore: 自分フィールド上に表側表示で存在する光属性モンスターの攻撃力は、このカードに装備された装備カードの数×３００ポイントアップする。
    13250922:
      name: オオアリクイクイアリ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上の魔法・罠カード２枚を墓地へ送った場合のみ特殊召喚する事ができる。

        このカードは攻撃をするかわりに相手フィールド上の魔法・罠カード１枚を破壊する事ができる。'
    13293158:
      name: Ｅ－ＨＥＲＯ ワイルド・サイクロン
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ ワイルドマン」

        このモンスターは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。

        このカードが相手ライフに戦闘ダメージを与えた時、相手フィールド上にセットされた魔法・罠カードを全て破壊する。'
      str1: 破壊
    13314457:
      name: 深海の大ウナギ
      lore: このカードがフィールド上から墓地へ送られた時、自分フィールド上に表側表示で存在する全ての水属性モンスターの攻撃力はエンドフェイズ時まで５００ポイントアップする。
      str1: 攻撃力アップ
    13361027:
      name: ドラグニティ－ブラックスピア
      lore: ! '自分フィールド上に存在する「ドラグニティ」と名のついたドラゴン族モンスター１体をリリースして発動する。

        自分の墓地に存在するレベル４以下の鳥獣族モンスター１体を選択して特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    13386503:
      name: ジャッカルの霊騎士
      lore: このカードが戦闘によって破壊し墓地に送った相手モンスター１体を、自分フィールド上に表側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
    13429800:
      name: グレート・ホワイト
      lore: ! '巨大な白いサメ。

        大きな口で噛みつかれたら逃れられない。'
    13438207:
      name: ブロッサム・ボンバー
      lore: ! '自分フィールド上に存在する植物族モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。

        その戦闘で破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
    13455953:
      name: 極星霊ドヴェルグ
      lore: ! 'このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ「極星」と名のついたモンスター１体を召喚する事ができる。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地から「極星宝」と名のついたカード１枚を選択して手札に加える。'
      str1: 通常召喚に加えて一度だけ、召喚することが出来る
      str2: 手札に加える
    13474291:
      name: 雲魔物－ストーム・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の「雲魔物」と名のついたモンスター１体をゲームから除外して特殊召喚する。

        このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        １ターンに１度だけ、フィールド上モンスター１体にフォッグカウンターを１つ置く事ができる。'
    13478040:
      name: ドングリス
      lore: ! '相手がモンスターを特殊召喚する度に、このカードにドングリカウンターを１つ置く。

        このカードに乗っているドングリカウンターを１つ取り除く事で、相手フィールド上に存在するモンスター１体を選択して破壊する。'
    13492423:
      name: フォトン・カイザー
      lore: このカードが召喚・反転召喚に成功した時、自分の手札・デッキから「フォトン・カイザー」１体を特殊召喚できる。
      str1: 特殊召喚
    13504844:
      name: ガトムズの緊急指令
      lore: ! 'フィールド上に「Ｘ－セイバー」と名のついたモンスターが表側表示で存在する場合、自分または相手の墓地に存在する「Ｘ－セイバー」と名のついたモンスター２体を選択して発動する。

        選択したモンスター２体を墓地から自分フィールド上に特殊召喚する。'
    13521194:
      name: ヘルウェイ・パトロール
      lore: ! 'このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターのレベル×１００ポイントダメージを相手ライフに与える。

        自分の墓地に存在するこのカードをゲームから除外する事で、手札から攻撃力２０００以下の悪魔族モンスター１体を特殊召喚する。'
      str1: ダメージを与える
      str2: 特殊召喚
    13522325:
      name: 炎の精霊 イフリート
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の炎属性モンスター１体をゲームから除外して特殊召喚する。

        このモンスターは自分のバトルフェイズ中のみ、攻撃力が３００ポイントアップする。'
    13574687:
      name: ワンショット・キャノン
      lore: ! '「ワンショット・ロケット」＋チューナー以外のモンスター１体

        １ターンに１度、フィールド上に表側表示で存在するモンスター１体を破壊し、そのコントローラーに破壊したモンスターの攻撃力の半分のダメージを与える。'
      str1: 破壊
    13582837:
      name: インフェルニティ・リローダー
      lore: ! '自分の手札が０枚の場合、１ターンに１度、自分のデッキからカードを１枚ドローする事ができる。

        この効果でドローしたカードをお互いに確認し、モンスターカードだった場合、そのモンスターのレベル×２００ポイントダメージを相手ライフに与える。

        魔法・罠カードだった場合、自分は５００ポイントダメージを受ける。'
      str1: ドロー
    13604200:
      name: 賢者の宝石
      lore: ! '自分フィールド上「ブラック・マジシャン・ガール」が表側表示で存在する時に発動する事ができる。

        自分の手札またはデッキから、「ブラック・マジシャン」１体を特殊召喚する。'
    13676474:
      name: 仮面呪術師カースド・ギュラ
      lore: 呪いの呪文で相手を念殺する、仮面モンスター。
    13685271:
      name: 同姓同名同盟条約
      lore: ! '自分フィールド上にトークン以外の同名モンスターが表側表示で２体以上存在する場合に発動する事ができる。

        その同名モンスターの数によって以下の効果を適用する。

        ●２体：相手フィールド上に存在する魔法・罠カード１枚を破壊する。

        ●３体：相手フィールド上に存在する魔法・罠カードを全て破壊する。'
    13708425:
      name: フレア・リゾネーター
      lore: このカードをシンクロ素材としたシンクロモンスターの攻撃力は３００ポイントアップする。
    13722870:
      name: 黒炎の騎士－ブラック・フレア・ナイト－
      lore: ! '「ブラック・マジシャン」＋「炎の剣士」

        戦闘によって発生したこのカードのコントローラーへのダメージは０になる。

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキまたは手札から「幻影の騎士－ミラージュ・ナイト－」を１体特殊召喚する。'
    13723605:
      name: 人喰い宝石箱
      lore: ! '宝石箱の形をしたモンスター。

        冒険者をだまして襲いかかる。'
    13756293:
      name: 竜魔人 キングドラグーン
      lore: ! '「ロード・オブ・ドラゴン－ドラゴンの支配者－」＋「神竜 ラグナロク」

        このカードがフィールド上に表側表示で存在する限り、相手はドラゴン族モンスターを魔法・罠・モンスターの効果の対象にする事はできない。

        １ターンに１度だけ、手札からドラゴン族モンスター１体を自分フィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
    13761956:
      name: フレムベル・ベビー
      lore: ! '自分のメインフェイズ時に、このカードを手札から墓地へ送って発動する。

        自分フィールド上に表側表示で存在する炎属性モンスター１体の攻撃力は４００ポイントアップする。'
      str1: 攻撃力アップ
    13803864:
      name: キング・もけもけ
      lore: ! '「もけもけ」＋「もけもけ」＋「もけもけ」

        このカードがフィールド上から離れた時、自分の墓地に存在する「もけもけ」を可能な限り特殊召喚する事ができる。'
    13821299:
      name: トラップ・イーター
      lore: ! 'このカードは通常召喚できない。

        相手フィールド上に表側表示で存在する罠カード１枚を墓地へ送った場合のみ特殊召喚する事ができる。'
    13839120:
      name: イエロー・ガジェット
      lore: このカードが召喚・特殊召喚に成功した時、デッキから「グリーン・ガジェット」１体を手札に加える事ができる。
      str1: 自分のデッキから「グリーン・ガジェット」1体を手札に加える
    13857930:
      name: Ｎ・ティンクル・モス
      lore: ! 'このカード名はルール上「Ｎ・グロー・モス」としても扱う。

        このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。

        このカードが戦闘を行う場合、自分はカードを１枚ドローする。

        この効果でドローしたカードをお互いに確認し、そのカードの種類によりこのカードは以下の効果を得る。

        ●モンスターカード：このターンのバトルフェイズを終了させる。

        ●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。

        ●罠カード：このカードは守備表示になる。'
      str1: 直接攻撃にしますか？
    13893596:
      name: 究極封印神エクゾディオス
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在するモンスターを全てデッキに戻した場合のみ特殊召喚する事ができる。

        このカードの攻撃宣言時、手札またはデッキからモンスター１体を墓地へ送る。

        自分の墓地に存在する通常モンスター１体につき、このカードの攻撃力は１０００ポイントアップする。

        このカードはフィールド上から離れた場合、ゲームから除外される。

        このカードの効果によって「封印されし」と名のついたカードが自分の墓地に合計５種類揃った時、デュエルに勝利する。'
    13945283:
      name: 幻影の壁
      lore: ! 'このカードを攻撃したモンスターは持ち主の手札に戻る。

        ダメージ計算は適用する。'
      str1: 手札に戻る
    13995824:
      name: ボルテック・バイコーン
      lore: ! '獣族チューナー＋チューナー以外のモンスター１体以上

        このカードが相手によって破壊された場合、お互いのプレイヤーはデッキの上からカードを７枚墓地へ送る。'
      str1: デッキ破壊
    13997673:
      name: コア濃度圧縮
      lore: ! '手札の「コアキメイルの鋼核」１枚を相手に見せ、手札から「コアキメイル」と名のついたモンスター１体を捨てて発動する。

        自分のデッキからカードを２枚ドローする。'
    14001430:
      name: マドルチェ・シャトー
      lore: ! 'このカードの発動時に、自分の墓地に「マドルチェ」と名のついたモンスターが存在する場合、そのモンスターを全てデッキに戻す。

        このカードがフィールド上に存在する限り、フィールド上の「マドルチェ」と名のついたモンスターの攻撃力・守備力は５００ポイントアップする。

        また、「マドルチェ」と名のついたモンスターの効果によって、自分の墓地からモンスターをデッキに戻す場合、デッキに戻さず手札に戻す事ができる。'
      str1: デッキに戻さず手札に戻しますか？
    14015067:
      name: 深き森の長老
      lore: ! '昔から森に住んでいる白ヤギ。

        真の姿は森の長老。'
    14017402:
      name: 波動竜騎士 ドラゴエクィテス
      lore: ! 'ドラゴン族シンクロモンスター＋戦士族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        １ターンに１度、墓地に存在するドラゴン族のシンクロモンスター１体をゲームから除外し、エンドフェイズ時までそのモンスターと同名カードとして扱い、同じ効果を得る事ができる。

        また、このカードがフィールド上に表側攻撃表示で存在する限り、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。'
      str1: ドラゴン族のシンクロモンスター1体と同名カードとして扱い、同じ効果を得る
    14037717:
      name: 本の精霊 ホーク・ビショップ
      lore: ! '本の精霊。

        とても高い知恵を持ち、多彩な攻撃をしかけてくる。'
    14047624:
      name: ラヴァルロード・ジャッジメント
      lore: ! '１ターンに１度、自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外して発動する事ができる。

        相手ライフに１０００ポイントダメージを与える。

        この効果を発動するターン、「ラヴァルロード・ジャッジメント」は攻撃宣言をする事ができない。'
      str1: 相手に1000ポイントのダメージを与える
    14087893:
      name: 月の書
      lore: フィールド上に表側表示で存在するモンスター１体を選択し、裏側守備表示にする。
    14089428:
      name: ブルーサンダーＴ４５
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、自分フィールド上に「サンダーオプショントークン」（機械族・光・星４・攻／守１５００）を１体特殊召喚する。

        このトークンは生け贄召喚のための生け贄にはできない。'
      str1: トークン生成
    14089429:
      name: サンダーオプショントークン
      lore: ! '「ブルーサンダーＴ４５」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    14141448:
      name: グレート・モス
      lore: ! 'このカードは通常召喚できない。

        「進化の繭」が装備され、自分のターンで数えて４ターン以上が経過した「プチモス」１体をリリースした場合に特殊召喚する事ができる。'
    14148099:
      name: 巨大戦艦 ビッグ・コア
      lore: ! 'このカードの召喚時にカウンターを３つ置く。

        このカードは戦闘によっては破壊されない。

        戦闘を行った場合、ダメージステップ終了時にこのカードのカウンターを１つ取り除く。

        カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。'
    14154221:
      name: 進化の代償
      lore: ! '「エヴォルド」と名のついたモンスターの効果によってモンスターが特殊召喚された場合、フィールド上のカード１枚を選択して破壊できる。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    14181608:
      name: きのこマン
      lore: ジメジメした所で力を発揮！かさから菌糸を振りまき攻撃！
    14198496:
      name: ミスティック・パイパー
      lore: ! 'このカードをリリースして発動する。

        自分のデッキからカードを１枚ドローする。

        この効果でドローしたカードをお互いに確認し、レベル１モンスターだった場合、自分はカードをもう１枚ドローする。

        「ミスティック・パイパー」の効果は１ターンに１度しか使用できない。'
    14214060:
      name: 魔法剣士トランス
      lore: ! 'かなりの実力を持った風変わりな魔法使い。

        異空間の旅から帰還したらしい。'
    14225239:
      name: Ｅ・ＨＥＲＯ セイラーマン
      lore: ! '「Ｅ・ＨＥＲＯ バブルマン」＋「Ｅ・ＨＥＲＯ フェザーマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        自分の魔法＆罠カードゾーンにカードがセットされている場合、このカードは相手プレイヤーに直接攻撃をする事ができる。'
    14258627:
      name: 地球巨人 ガイア・プレート
      lore: ! 'このカードは自分の墓地の岩石族モンスター２体をゲームから除外して特殊召喚する事ができる。

        このカードと戦闘を行う相手モンスターの攻撃力・守備力を半分にする。

        自分のスタンバイフェイズ時に自分の墓地の岩石族モンスター１体をゲームから除外する。

        除外しない場合、このカードを墓地へ送る。'
      str1: 墓地の岩石族モンスターをゲームから除外しますか？
    14289852:
      name: 岩投げエリア
      lore: １ターンに１度、自分フィールド上のモンスターが戦闘によって破壊される場合、代わりに自分のデッキから岩石族モンスター１体を墓地へ送る事ができる。
      str1: 自分のデッキから岩石族モンスター１体を墓地へ送りますか？
    14291024:
      name: オプション
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「超時空戦闘機ビック・バイパー」が表側表示で存在する場合に特殊召喚することができる。

        このカードを特殊召喚する場合、自分フィールド上に表側表示で存在する「超時空戦闘機ビック・バイパー」１体を選択しなければならない。

        このカードの攻撃力・守備力は常に選択したモンスターと同じになる。

        選択したモンスターがフィールド上に表側表示で存在しなくなった時、このカードを破壊する。'
    14315573:
      name: 攻撃の無力化
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にし、バトルフェイズを終了する。'
    14342283:
      name: 暴走闘君
      lore: このカードがフィールド上に存在する限り、攻撃表示で存在するトークンの攻撃力は１０００ポイントアップし、戦闘では破壊されない。
    14344682:
      name: サムライソード・バロン
      lore: ! '１ターンに１度、相手フィールド上に守備表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターを表側攻撃表示にする。'
      str1: 攻撃表示
    14391920:
      name: ヘル・テンペスト
      lore: ! '３０００ポイント以上の戦闘ダメージを受けた時に発動する事ができる。

        お互いのデッキと墓地のモンスターを全てゲームから除外する。'
    14430063:
      name: インターセプト・デーモン
      lore: このカードが自分フィールド上に表側攻撃表示で存在する限り、相手モンスターの攻撃宣言時、相手ライフに５００ポイントダメージを与える。
      str1: ダメージを与える
    14462257:
      name: 氷の女王
      lore: ! 'このカードは墓地からの特殊召喚はできない。

        自分フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、自分の墓地に魔法使い族モンスターが３体以上存在する場合、自分の墓地に存在する魔法カード１枚を手札に加える事ができる。'
      str1: 自分の墓地に存在する魔法カード１枚を手札に加える事ができる氷の女王
    14464864:
      name: 神の桎梏グレイプニル
      lore: 自分のデッキから「極星」と名のついたモンスター１体を手札に加える。
    14466224:
      name: Ｔｈｅ アトモスフィア
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在するモンスター２体と自分の墓地に存在するモンスター１体をゲームから除外した場合に特殊召喚する事ができる。

        １ターンに１度、相手フィールド上に表側表示で存在するモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。

        このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値分アップする。'
      str1: 装備
    14472500:
      name: ゴキポン
      lore: このカードが戦闘によって破壊され墓地へ送られた時、デッキから攻撃力１５００以下の昆虫族モンスター１体を手札に加える事ができる。
      str1: サーチ
    14506878:
      name: ダッカー
      lore: ! 'リバース：自分の墓地からレベル４のモンスターカード１枚を選択する。

        選択したカードを自分の手札に加える。'
    14507213:
      name: シンクロ・マテリアル
      lore: ! '相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターン自分がシンクロ召喚をする場合、選択したモンスターをシンクロ素材にする事ができる。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    14531242:
      name: レッド・サイクロプス
      lore: ! '「冥界の魔王 ハ・デス」に仕える一つ目の巨人。

        ツノの攻撃で敵を粉砕する。'
    14536035:
      name: ダーク・グレファー
      lore: ! 'このカードは手札からレベル５以上の闇属性モンスター１体を捨てて、手札から特殊召喚する事ができる。

        １ターンに１度、手札から闇属性モンスター１体を捨てる事で、自分のデッキから闇属性モンスター１体を墓地へ送る。'
      str1: 特殊召喚
      str2: 墓地に送る
    14550855:
      name: インフェルニティ・インフェルノ
      lore: 自分の手札を２枚まで捨て、捨てた枚数分だけ自分のデッキから「インフェルニティ」と名のついたカードを墓地へ送る。
    14553285:
      name: アーカナイト・マジシャン／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果でのみ特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、このカードに魔力カウンターを２つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は１０００ポイントアップする。

        このカードに乗っている魔力カウンターを２つ取り除く事で、相手フィールド上に存在するカードを全て破壊する。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「アーカナイト・マジシャン」１体を特殊召喚する事ができる。'
      str1: 魔力カウンターを置く
      str2: 破壊
      str3: 「アーカナイト・マジシャン」を特殊召喚する
    14613029:
      name: ブレンＤ
      lore: ! '自分フィールド上に「Ｄ（ディフォーマー）」と名のついたモンスターが２体以上表側表示で存在する場合、相手フィールド上に存在するカードを２枚選択して発動する。

        相手はその中から１枚を選択し、相手が選択したカード１枚を破壊する。'
    14618326:
      name: 赤い忍者
      lore: ! 'リバース：フィールド上に存在する罠カード１枚を選択して破壊する。

        選択したカードがセットされている場合、そのカードをめくって確認し、罠カードなら破壊する。

        魔法カードの場合は元に戻す。'
      str1: 破壊
    14644902:
      name: 幻想召喚師
      lore: ! 'リバース：このカード以外のモンスター１体をリリースし、融合モンスター１体をエクストラデッキから特殊召喚する。

        この効果で特殊召喚した融合モンスターはエンドフェイズ時に破壊される。'
      str1: 特殊召喚
    14677495:
      name: 極星獣タングニョースト
      lore: ! '自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、このカードを手札から特殊召喚する事ができる。

        １ターンに１度、フィールド上に守備表示で存在するこのカードが表側攻撃表示になった時、自分のデッキから「極星獣タングニョースト」以外の「極星獣」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。'
      str1: 手札から特殊召喚しますか？
      str2: 特殊召喚
    14708569:
      name: アルラウネ
      lore: ! '花の中の女性が毒花粉をまき散らす。

        近づいてはいけない。'
    14730606:
      name: アイヴィ・シャックル
      lore: ! 'このカードがフィールド上に存在する限り、相手フィールド上に表側表示で存在する全てのモンスターは自分のターンのみ植物族になる。

        フィールド上に表側表示で存在するこのカードが相手の効果によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。'
    14731897:
      name: 結束 ＵＮＩＴＹ
      lore: ! '自分のフィールド上モンスター１体を選択する。

        選択したモンスターの守備力はエンドフェイズまで、自分のフィールド上に表側表示で存在するモンスター全ての元々の守備力を合計した数値になる。'
    14759024:
      name: セイクリッド・エスカ
      lore: このカードが召喚・特殊召喚に成功した時、自分のデッキから「セイクリッド」と名のついたモンスター１体を手札に加える事ができる。
      str1: デッキからサーチ
    14772491:
      name: 魂の共有－コモンソウル
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        自分の手札の「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を、選択したモンスターのコントローラーのフィールド上へ特殊召喚する。

        選択したモンスターの攻撃力は、この効果で特殊召喚した「Ｎ（ネオスペーシアン）」と名のついたモンスターの攻撃力分アップする。

        このカードがフィールド上から離れた時、このカードの効果で特殊召喚した「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を手札に戻す。'
    14778250:
      name: ＴＨＥ トリッキー
      lore: このカードは手札を１枚捨てて、手札から特殊召喚する事ができる。
    14785765:
      name: ＢＦ－精鋭のゼピュロス
      lore: ! 'このカードが墓地に存在する場合、自分フィールド上に表側表示で存在するカード１枚を手札に戻して発動する。

