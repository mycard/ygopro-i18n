    15305240:
      name: 鹵獲装置
      lore: ! 'お互いが自分フィールド上モンスターを１体ずつ選択し、そのモンスターのコントロールを入れ替える。

        ただしこのカードのコントローラーは自分フィールド上に表側表示で存在する通常モンスターを選択しなければならない。'
    15310033:
      name: アンノウン・シンクロン
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        「アンノウン・シンクロン」の効果はデュエル中に１度しか使用できない。'
    15313433:
      name: インフェルニティ・リフレクター
      lore: ! '自分フィールド上に存在する「インフェルニティ」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時、手札を全て捨てて発動する事ができる。

        そのモンスター１体を自分の墓地から特殊召喚し、相手ライフに１０００ポイントダメージを与える。'
    15317640:
      name: 巨大戦艦 カバード・コア
      lore: ! 'このカードの召喚時にカウンターを２つ置く。

        このカードは戦闘によっては破壊されない。

