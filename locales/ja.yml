      lore: フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
    5338223:
      name: 強制進化
      lore: ! '自分フィールド上の「エヴォルド」と名のついたモンスター１体をリリースして発動する。

        デッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚する。

