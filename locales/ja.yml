        また、自分フィールド上に表側表示で存在するこのカードが相手の効果モンスターの効果の対象になった時、相手の手札を確認して１枚捨てる。'
      str1: 相手フィールド上に存在するカード１枚を選択して破壊する
    5556668:
      name: エクスチェンジ
      lore: お互いのプレイヤーは手札を公開し、それぞれ相手のカード１枚を選択して自分の手札に加える。
    5562461:
      name: 闇の幻影
      lore: フィールド上に表側表示で存在する闇属性モンスターを対象にする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
    5577649:
      name: スクラップ・クラッシュ
      lore: ! '自分フィールド上に存在する「スクラップ」と名のついたモンスターが破壊され墓地へ送られた時に発動する事ができる。

