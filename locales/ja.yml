      str2: バトルフェイズを終了する
    15574615:
      name: 異次元ジェット・アイアン号
      lore: ! 'このカードは通常召喚できない。

        自分の手札・フィールド上から、「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」をそれぞれ１体ずつ墓地へ送った場合に特殊召喚できる。

        また、自分フィールド上のこのカードをリリースする事で、自分の墓地の「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」「鉄巨人アイアンハンマー」をそれぞれ１体ずつ選択して特殊召喚する。'
    15576074:
      name: リゾネーター・エンジン
      lore: ! '自分の墓地に存在する「リゾネーター」と名のついたモンスター２体を選択して発動する。

        自分のデッキからレベル４モンスター１体を手札に加え、選択した墓地のモンスターをデッキに戻す。'
    15605085:
      name: ソーラー・ジェネクス
      lore: ! 'このカードは「ジェネクス」と名のついたモンスター１体をリリースして召喚する事ができる。

        自分フィールド上に表側表示で存在する「ジェネクス」と名のついたモンスターが墓地へ送られる度に、相手ライフに５００ポイントダメージを与える。'
