        フィールド上に表側表示で存在するこのカードが、魔法カードの対象になった場合は魔法カードを、罠カードの対象になった場合は罠カードを、効果モンスターの効果の対象になった場合はモンスターカードを、手札から１枚捨てる事でその効果を無効にする。

