      str1: 表示形式を変更する
    14943837:
      name: デブリ・ドラゴン
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する攻撃力５００以下のモンスター１体を攻撃表示で特殊召喚する事ができる。

        この効果で特殊召喚した効果モンスターの効果は無効化される。

        このカードをシンクロ素材とする場合、ドラゴン族モンスターのシンクロ召喚にしか使用できない。

        また、他のシンクロ素材モンスターはレベル４以外のモンスターでなければならない。'
      str1: 特殊召喚
    14977074:
      name: ガルーザス
      lore: ! '竜の頭を持つ獣戦士。

        オノの攻撃はかなり強力。'
    14983497:
      name: 霞の谷の幼怪鳥
      lore: このカードが手札から墓地に送られた時、このカードを自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    15013468:
      name: アンドロ・スフィンクス
      lore: ! 'フィールド上に「光のピラミッド」が存在する場合、５００ライフポイントを払う事でこのカードを手札から特殊召喚する事ができる。

        このカードは召喚・特殊召喚したターンに攻撃をする事ができない。

        このカードは墓地からの特殊召喚はできない。

        このカードが戦闘によって守備表示モンスターを破壊した場合、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。'
    15023985:
      name: ストーンジャイアント
      lore: 巨大な岩が積み重なってできている、岩石の巨人。
    15025844:
      name: ホーリー・エルフ
      lore: かよわいエルフだが、聖なる力で身を守りとても守備が高い。
    15042735:
      name: ハリケル
      lore: ! '荒野で荒れ狂う竜巻。

