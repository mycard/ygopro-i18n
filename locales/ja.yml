        発動後２回目の自分のエンドフェイズ時に、この効果を発動するためにゲームから除外したモンスターを表側攻撃表示でフィールド上に戻す。'
    15294090:
      name: デステニー・ミラージュ
      lore: ! '自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターが相手のカードの効果によって破壊され墓地へ送られた時に発動する事ができる。

        このターンに破壊され墓地へ送られた「Ｄ－ＨＥＲＯ」と名のついたモンスターを、全て自分フィールド上に特殊召喚する。'
    15303296:
      name: ガーゴイル
      lore: ! '石像と思わせ、闇の中から攻撃をする。

