      str2: フィールド魔法カードを1枚選んで下さい
    23950192:
      name: 氷結界の術者
      lore: このカード以外の「氷結界」と名のついたモンスターが自分フィールド上に存在する限り、全てのレベル４以上のモンスターは攻撃宣言をする事ができない。
    23965037:
      name: ドリアードの祈り
      lore: ! '「精霊術師 ドリアード」の降臨に必要。

