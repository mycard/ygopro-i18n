    23995346:
      name: 青眼の究極竜
      lore: 「青眼の白龍」＋「青眼の白龍」＋「青眼の白龍」
    23995347:
      name: 青眼の究極竜
      lore: 「青眼の白龍」＋「青眼の白龍」＋「青眼の白龍」
    24019261:
      name: 救急救命
      lore: ! 'メインフェイズ２でのみ発動する事ができる。

        このターンにカードの効果によって破壊され墓地へ送られたレベル４のモンスター１体を、自分の墓地から特殊召喚する。'
    24025620:
      name: ダブル・プロテクター
      lore: 自分フィールド上に存在するこのカードが戦闘によって破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体の攻撃力をエンドフェイズ時まで半分にする事ができる。
      str1: 攻撃力を半分にする
    24040093:
      name: 魔轟神グリムロ
      lore: 自分フィールド上に「魔轟神」と名のついたモンスターが表側表示で存在する場合、手札からこのカードを墓地へ送る事で自分のデッキから「魔轟神グリムロ」以外の「魔轟神」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    24068492:
      name: 自業自得
      lore: 相手フィールド上に存在するモンスター１体につき、相手ライフに５００ポイントダメージを与える。
    24082387:
      name: ミステリーサークル
      lore: ! '自分フィールド上のモンスターを任意の枚数墓地に送って発動する。

        墓地に送ったモンスターの合計レベルの「エーリアン」と名のついたモンスター１体を自分のデッキから選択して特殊召喚する。

        特殊召喚に失敗した場合、自分は２０００ポイントダメージを受ける。'
    24094653:
      name: 融合
      lore: 手札・自分フィールド上から、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから特殊召喚する。
    24103628:
      name: 幻影の魔術士
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１０００以下の「ＨＥＲＯ」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
    24104865:
      name: エーリアン・マザー
      lore: ! 'このカードが戦闘によってＡカウンターが乗ったモンスターを破壊し墓地へ送った場合、破壊したモンスターをバトルフェイズ終了時に自分フィールド上に特殊召喚する。

        この方法で特殊召喚したモンスターは、このカードがフィールド上から離れた時に全て破壊される。'
      str1: 特殊召喚
    24137081:
      name: ドリル・バーニカル
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与える度に、このカードの攻撃力は１０００ポイントアップする。'
    24140059:
      name: 不幸を告げる黒猫
      lore: ! 'リバース：デッキから罠カードを１枚選択し、デッキの一番上に置く。

        「王家の眠る谷－ネクロバレー」がフィールド上に存在する場合、選択した罠カードを手札に加える事ができる。'
      str1: カードを手札に加えますか？
      str2: 罠カードを1枚選択して下さい
    24150026:
      name: カラクリ無双 八壱八
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。'
      str1: 守備表示に変更
    24194033:
      name: ドローバ
      lore: ! 'ドロドロした、気持ち悪いモンスター。

        猛毒ガスを吐き、攻撃をする。'
    24221739:
      name: 神殿を守る者
      lore: このカードがフィールド上に表側表示で存在する限り、相手プレイヤーはドローフェイズ以外ではカードをドローする事ができない。
    24221808:
      name: メンタルオーバー・デーモン
      lore: ! 'サイキック族チューナー＋チューナー以外のサイキック族モンスター２体以上

        １ターンに１度、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する事ができる。

        このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスターを可能な限り自分フィールド上に特殊召喚する。'
      str1: 除外
      str2: 特殊召喚
    24268052:
      name: ガード・ブロック
      lore: ! '相手ターンの戦闘ダメージ計算時に発動する事ができる。

        その戦闘によって発生する自分への戦闘ダメージは０になり、自分のデッキからカードを１枚ドローする。'
    24285858:
      name: グラディアル・リターン
      lore: ! '墓地に存在する「剣闘獣」と名のついたカード３枚をデッキに戻す。

        その後、自分のデッキからカードを１枚ドローする。'
    24291651:
      name: ガンバラナイト
      lore: フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする事ができる。
      str1: 守備表示に変更
    24311372:
      name: デビルゾア
      lore: 真の力をメタル化によって発揮すると言われているモンスター。
    24311595:
      name: レスキューロイド
      lore: このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「ロイド」と名のついたモンスターが戦闘によって破壊され墓地に送られた時、そのモンスターを手札に戻す事ができる。
      str1: 手札に戻す
    24317029:
      name: 墓守の偵察者
      lore: リバース：自分のデッキから攻撃力１５００以下の「墓守の」と名のついたモンスターカード１体を特殊召喚する。
      str1: 特殊召喚
    24348204:
      name: 魅惑の怪盗
      lore: ! '黒いマントをはおるキザな怪盗。

        杖を振って、相手を魅了する。'
    24362891:
      name: Evo-Instant
      lore: ! '自分フィールド上の爬虫類族モンスター１体をリリースして発動する。

        自分のデッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚する。'
    24419823:
      name: マインフィールド
      lore: 自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた時、自分の墓地に存在するフィールド魔法カード１枚を手札に戻す事ができる。
      str1: 自分の墓地に存在するフィールド魔法カード1枚を手札に戻す
    24432029:
      name: ジェネクス・ブラスト
      lore: このカードが特殊召喚に成功した時、自分のデッキから「ジェネクス」と名のついた闇属性モンスター１体を手札に加える事ができる。
      str1: サーチ
    24433920:
      name: 振り子刃の拷問機械
      lore: 大きな振り子の刃で相手をまっぷたつ！恐ろしい拷問機械。
    24449083:
      name: コート・オブ・ジャスティス
      lore: ! '自分フィールド上にレベル１の天使族モンスターが表側表示で存在する場合、手札から天使族モンスター１体を特殊召喚する事ができる。

        「コート・オブ・ジャスティス」の効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    24508238:
      name: Ｄ.Ｄ.クロウ
      lore: ! 'このカードを手札から墓地へ捨てて発動する。

        相手の墓地に存在するカード１枚を選択し、ゲームから除外する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 相手の墓地のカード1枚を選択し、ゲームから除外する
    24530661:
      name: 達人キョンシー
      lore: ! '強い相手を求めさまよっているキョンシー。

        かつてはあらゆる武術の達人として知られていたらしい。'
    24545464:
      name: シンクロン・リフレクト
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスターが攻撃対象になった時に発動する事ができる。

        その攻撃を無効にし、相手フィールド上に存在するモンスター１体を破壊する。'
    24566654:
      name: クリムゾン・ヘルフレア
      lore: ! '自分フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在し、相手がダメージを与える魔法・罠カードを発動した時に発動する事ができる。

        自分の代わりに、相手はその効果ダメージの倍の数値のダメージを受ける。'
    24611934:
      name: ガーゴイル・パワード
      lore: ! '闇の力を得て強化されたガーゴイル。

        かぎづめに注意！'
    24621460:
      name: カラクリ小町 弐弐四
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。

        このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えて「カラクリ」と名のついたモンスター１体を召喚する事ができる。'
      str1: 表示形式変更
      str2: 「カラクリ小町 弐弐四」の効果による追加の通常召喚です
    24643836:
      name: おジャマジック
      lore: このカードが手札またはフィールド上から墓地へ送られた時、自分のデッキから「おジャマ・グリーン」「おジャマ・イエロー」「おジャマ・ブラック」を１体ずつ手札に加える。
      str1: サーチ
    24644634:
      name: ナチュル・ホワイトオーク
      lore: ! 'このカードが相手のカードの効果の対象になった時に発動する事ができる。

        自分フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分のデッキからレベル４以下の「ナチュル」と名のついたモンスター２体を特殊召喚する。

        この効果で特殊召喚したモンスターは攻撃宣言をする事ができず、自分のエンドフェイズ時に破壊される。'
      str1: 特殊召喚
    24673894:
      name: チェンジ・デステニー
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にし、そのモンスターを守備表示にする。

        そのモンスターはフィールド上に表側表示で存在する限り、表示形式を変更する事ができなくなる。

        その後、相手は以下の効果から１つを選択して適用する。

        ●このカードの効果で攻撃を無効にされたモンスターの攻撃力の半分だけ自分のライフポイントを回復する。

        ●このカードの効果で攻撃を無効にされたモンスターの攻撃力の半分のダメージを相手ライフに与える。'
      str1: 自分のライフポイントを回復する
      str2: ダメージを相手ライフに与える
    24694698:
      name: ナチュル・マロン
      lore: ! 'このカードが召喚に成功した時、自分のデッキから「ナチュル」と名のついたモンスター１体を墓地へ送る事ができる。

        また、１ターンに１度、自分の墓地に存在する「ナチュル」と名のついたモンスター２体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする事ができる。'
      str1: 墓地に送る
      str2: ドロー
    24696097:
      name: シューティング・スター・ドラゴン
      lore: ! 'シンクロモンスターのチューナー１体＋「スターダスト・ドラゴン」

        以下の効果をそれぞれ１ターンに１度ずつ使用できる。

        ●自分のデッキの上からカードを５枚めくる。

        このターンこのカードはその中のチューナーの数まで１度のバトルフェイズ中に攻撃する事ができる。

        その後めくったカードをデッキに戻してシャッフルする。

        ●フィールド上のカードを破壊する効果が発動した時、その効果を無効にし破壊する事ができる。

        ●相手モンスターの攻撃宣言時、このカードをゲームから除外し、相手モンスター１体の攻撃を無効にする事ができる。

        エンドフェイズ時、この効果で除外したこのカードを特殊召喚する。'
      str1: 連続攻撃
      str2: フィールド上のカードを破壊する効果が発動した時、その効果を無効にし破壊する事ができる
      str3: 攻撃を無効にする
      str4: 特殊召喚
    24707869:
      name: ブライト・フューチャー
      lore: ! 'ゲームから除外されている自分のサイキック族モンスター２体を選択して発動する。

        選択したモンスターを墓地に戻し、自分のデッキからカードを１枚ドローする。'
    24725825:
      name: エレクトリック・ワーム
      lore: ! 'このカードを手札から墓地に捨てる。

        このターンのエンドフェイズ時まで、相手フィールド上に表側表示で存在する機械族またはドラゴン族モンスター１体のコントロールを得る。'
      str1: コントロール奪取
    24838456:
      name: 虚無を呼ぶ呪文
      lore: ! 'チェーン４以降に発動する事ができる。

        ライフポイントを半分払う。

        同一チェーン上のカードの発動と効果を無効にし、それらのカードを全て破壊する。'
    24857466:
      name: 冥王竜ヴァンダルギオン
      lore: ! '相手がコントロールするカードの発動をカウンター罠で無効にした場合、このカードを手札から特殊召喚する事ができる。

        この方法で特殊召喚に成功した時、無効にしたカードの種類により以下の効果を発動する。

        ●魔法：相手ライフに１５００ポイントダメージを与える。

        ●罠：相手フィールド上のカード１枚を選択して破壊する。

        ●効果モンスター：自分の墓地からモンスター１体を選択して自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
      str2: 相手ライフに1500ポイントダメージを与える
      str3: 相手フィールド上のカード1枚を選択して破壊する
      str4: 自分の墓地からモンスター1体を選択し、自分フィールド上に特殊召喚する
    24874630:
      name: デビルズ・サンクチュアリ
      lore: ! '「メタルデビル・トークン」（悪魔族・闇・星１・攻／守０）を自分のフィールド上に１体特殊召喚する。

        このトークンは攻撃をする事ができない。

        「メタルデビル・トークン」の戦闘によるコントローラーへの超過ダメージは、かわりに相手プレイヤーが受ける。

        自分のスタンバイフェイズ毎に１０００ライフポイントを払う。

        払わなければ、「メタルデビル・トークン」を破壊する。'
      str1: 「メタルデビル・トークン」の維持コスト（1000LP）を支払いますか？
    24874631:
      name: メタルデビル・トークン
      lore: ! '「デビルズ・サンクチュアリ」の効果で特殊召喚される。

        このトークンは攻撃をする事ができない。

        このトークンの戦闘によるコントローラーへの超過ダメージは、かわりに相手プレイヤーが受ける。

        自分のスタンバイフェイズ毎に１０００ライフポイントを払う。

        払わなければ、このトークンを破壊する。'
    24920410:
      name: オーバー・レンチ
      lore: ! '自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力・守備力は倍になり、このターンのエンドフェイズ時に手札に戻る。

        「オーバー・レンチ」は１ターンに１枚しか発動できない。'
    24943456:
      name: ＴＧ パワー・グラディエイター
      lore: ! 'チューナー＋チューナー以外の「ＴＧ」と名のついたモンスター１体以上

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        フィールド上に存在するこのカードが破壊された時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    24996659:
      name: エレキーウィ
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する「エレキ」と名のついたモンスターが攻撃する場合、攻撃モンスターは戦闘では破壊されない。
    25034083:
      name: デコイロイド
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手は「デコイロイド」以外の表側表示のモンスターを攻撃対象に選択できない。
    25090294:
      name: ブルーメンブラット
      lore: ! '自分フィールド上の「Ｅ・ＨＥＲＯ クノスペ」１体を生け贄に捧げて発動する。

        自分の手札またはデッキから「Ｅ・ＨＥＲＯ ブルーメ」１体を特殊召喚する。'
    25119460:
      name: ＹＺ－キャタピラー・ドラゴン
      lore: ! '「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上の裏側表示モンスター１体を破壊する。'
    25123082:
      name: ヒュグロの魔導書
      lore: ! '自分フィールド上の魔法使い族モンスター１体を選択して発動できる。

        このターンのエンドフェイズ時まで、選択したモンスターの攻撃力は１０００ポイントアップし、戦闘によって相手モンスターを破壊した場合、デッキから「魔導書」と名のついた魔法カード１枚を手札に加える事ができる。

        「ヒュグロの魔導書」は１ターンに１枚しか発動できない。'
      str1: 手札に加える
    25132288:
      name: ライトエンド・ドラゴン
      lore: ! 'チューナー＋チューナー以外の光属性モンスター１体以上

        このカードが戦闘を行う場合、モンスターの攻撃宣言時に発動する事ができる。

        このカードの攻撃力・守備力は５００ポイントダウンし、このカードと戦闘を行う相手モンスターの攻撃力・守備力はエンドフェイズ時まで１５００ポイントダウンする。'
      str1: 攻撃力、守備力ダウン
    25163248:
      name: 先史遺産マヤン・マシーン
      lore: 機械族モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。
    25165047:
      name: ライフ・ストリーム・ドラゴン
      lore: ! 'チューナー＋「パワー・ツール・ドラゴン」

        このカードがシンクロ召喚に成功した時、自分のライフポイントを４０００にする事ができる。

        このカードがフィールド上に表側表示で存在する限り、自分が受ける効果ダメージは０になる。

        また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに自分の墓地に存在する装備魔法カード１枚をゲームから除外する事ができる。'
      str1: 自分のLPを4000にする
      str2: 代わりに自分の墓地に存在する装備魔法カード1枚をゲームから除外しますか？
    25171661:
      name: インフェルニティ・ドワーフ
      lore: 自分の手札が０枚の場合、このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在するモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    25206027:
      name: Interplanetarypurplythorny Dragon
      lore: 自分フィールド上のモンスターが戦闘またはカードの効果によって破壊され墓地へ送られた場合、このカードを手札から特殊召喚できる。
      str1: 特殊召喚
    25231813:
      name: 白銀の翼
      lore: ! 'レベル８以上のドラゴン族シンクロモンスターにのみ装備可能。

        装備モンスターは１ターンに２度まで、戦闘では破壊されない。

        装備モンスターがカードの効果によって破壊される場合、代わりにこのカードを破壊する事ができる。'
      str1: 代わりに「白銀の翼」を破壊しますか？
    25247218:
      name: ビッグ・ピース・ゴーレム
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚する事ができる。
      str1: リリースなしで召喚
    25259669:
      name: ゴブリンドバーグ
      lore: ! 'このカードが召喚に成功した時、手札からレベル４以下のモンスター１体を特殊召喚する事ができる。

        この効果を使用した場合、このカードは守備表示になる。'
      str1: 特殊召喚
    25262697:
      name: 墓守の暗殺者
      lore: ! '「王家の眠る谷－ネクロバレー」がフィールド上に存在しなければ発動できない。

        このカードの攻撃宣言時、相手表側表示モンスターの表示形式を変更する事ができる。'
      str1: 表示形式変更
    25290459:
      name: レベルアップ！
      lore: ! 'フィールド上に表側表示で存在する「ＬＶ」を持つモンスター１体を墓地へ送り発動する。

        そのカードに記されているモンスターを、召喚条件を無視して手札またはデッキから特殊召喚する。'
    25341652:
      name: 交響魔人マエストローク
      lore: ! 'レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターを裏側守備表示にする。

        また、このカードがフィールド上に表側表示で存在する限り、自分フィールド上の「魔人」と名のついたエクシーズモンスターが破壊される場合、代わりにそのモンスターのエクシーズ素材を１つ取り除く事ができる。'
      str1: 表示変更
      str2: 代わりにエクシーズ素材を取り除きますか？
    25343017:
      name: 寡黙なるサイコプリースト
      lore: ! 'このカードが召喚・反転召喚に成功した時、守備表示になる。

        １ターンに１度、手札を１枚墓地へ送る事で、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する。

        このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスター１体を選択して特殊召喚する。'
      str1: 守備表示に変更
      str2: 除外
      str3: 特殊召喚
    25366484:
      name: Ｅ・ＨＥＲＯ シャイニング・フレア・ウィングマン
      lore: ! '「Ｅ・ＨＥＲＯ フレイム・ウィングマン」＋「Ｅ・ＨＥＲＯ スパークマン」

        このカードは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、自分の墓地に存在する「Ｅ・ＨＥＲＯ」と名のついたカード１枚につき３００ポイントアップする。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: バーン
    25373678:
      name: 旋風のボルテクス
      lore: ! 'チューナー＋チューナー以外の鳥獣族モンスター１体以上

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル４以下の鳥獣族モンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    25377819:
      name: 召集の聖刻印
      lore: デッキから「聖刻」と名のついたモンスター１体を手札に加える。
    25401880:
      name: サイコパス
      lore: ! '８００ライフポイントを払い、ゲームから除外されている自分のサイキック族モンスターを２体まで選択して発動する。

        選択したモンスターを自分の手札に加える。'
    25407406:
      name: 剣闘獣の闘器グラディウス
      lore: ! '「剣闘獣」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は３００ポイントアップする。

        装備モンスターが自分フィールド上からデッキに戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。'
      str1: バウンス
    25435080:
      name: ＢＦ－アンカー
      lore: ! '「ＢＦ」と名のついたモンスター１体をリリースし、自分フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。

        選択したモンスターの攻撃力はエンドフェイズ時まで、このカードを発動するためにリリースしたモンスターの攻撃力分アップする。'
    25460258:
      name: ダークフレア・ドラゴン
      lore: ! 'このカードは自分の墓地の光属性と闇属性のモンスターを１体ずつゲームから除外し、手札から特殊召喚できる。

        １ターンに１度、手札とデッキからドラゴン族モンスターを１体ずつ墓地へ送る事で、自分または相手の墓地のカード１枚を選択してゲームから除外する。'
      str1: 除外
    25484449:
      name: Wind-Up Shark
      lore: ! '自分フィールド上に「ゼンマイ」と名のついたモンスターが召喚・特殊召喚された時、このカードを手札から特殊召喚できる。

        １ターンに１度、以下の効果から１つを選択して発動できる。

        ●エンドフェイズ時までこのカードのレベルを１つ上げる。

        ●エンドフェイズ時までこのカードのレベルを１つ下げる。'
      str1: 特殊召喚
      str2: 効果を一つ選んで発動
      str3: レベルを上げる
      str4: レベルを下げる
    25518020:
      name: マシン・デベロッパー
      lore: ! 'フィールド上に表側表示で存在する機械族モンスターの攻撃力は２００ポイントアップする。

        フィールド上に存在する機械族モンスターが破壊される度に、このカードにジャンクカウンターを２つ置く。

        このカードを墓地へ送る事で、このカードに乗っているジャンクカウンターの数以下のレベルを持つ機械族モンスター１体を自分の墓地から選択して特殊召喚する。'
    25531465:
      name: マジキャット
      lore: このカードが魔法使い族モンスターのシンクロ召喚に使用され墓地へ送られた場合、自分の墓地に存在する魔法カード１枚をデッキの一番上に戻す事ができる。
      str1: デッキに戻す
    25551951:
      name: ブローバック・ドラゴン
      lore: ! 'コイントスを３回行う。

        その内２回以上が表だった場合、相手フィールド上に存在するカード１枚を選択して破壊する。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。'
      str1: 破壊
    25573054:
      name: 進化する翼
      lore: ! '自分フィールド上に存在する「ハネクリボー」１体と手札２枚を墓地に送る。

        「ハネクリボー ＬＶ１０」１体を手札またはデッキから特殊召喚する。'
    25642998:
      name: ポセイドン・ウェーブ
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にする。

        自分フィールド上に魚族・海竜族・水族モンスターが表側表示で存在する場合、その数×８００ポイントダメージを相手ライフに与える。'
    25652259:
      name: クィーンズ・ナイト
      lore: しなやかな動きで敵を翻弄し、相手のスキを突いて素早い攻撃を繰り出す。
    25652655:
      name: チェンジ・シンクロン
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、相手フィールド上に存在するモンスター１体を選択して表示形式を変更する。
      str1: 表示形式を変更する
    25654671:
      name: ナチュル・スパイダーファング
      lore: このカードは、相手が魔法・罠・効果モンスターの効果を発動したターンでなければ攻撃宣言をする事ができない。
    25655502:
      name: デビル・ボックス
      lore: 「マーダーサーカス」＋「ドリーム・ピエロ」
    25682811:
      name: ドラグニティナイト－バルーチャ
      lore: ! 'ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分の墓地に存在する「ドラグニティ」と名のついたドラゴン族モンスターを任意の数だけ選択し、装備カード扱いとしてこのカードに装備する事ができる。

        このカードの攻撃力は、このカードに装備された「ドラグニティ」と名のついたカードの枚数×３００ポイントアップする。'
      str1: 装備
    25716180:
      name: ゼンマイニャンコ
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        相手フィールド上に存在するモンスター１体を選択して持ち主の手札に戻す。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: バウンス
    25771826:
      name: Ａ・Ｏ・Ｊ ガラドホルグ
      lore: 光属性モンスターと戦闘を行う場合、ダメージステップの間このカードの攻撃力は２００ポイントアップする。
    25773409:
      name: 伝説の柔術家
      lore: フィールド上に守備表示で存在するこのカードと戦闘を行ったモンスターは、ダメージステップ終了時に持ち主のデッキの一番上に戻る。
      str1: デッキに戻す
    25774450:
      name: 死のマジック・ボックス
      lore: ! '自分と相手フィールド上に存在するモンスターを１体ずつ選択して発動する。

        選択した相手モンスター１体を破壊し、選択した自分のモンスター１体のコントロールを相手に移す。'
    25789292:
      name: 禁じられた聖杯
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力は４００ポイントアップし、効果は無効化される。'
    25796442:
      name: 儀式の檻
      lore: ! 'このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する儀式モンスターの戦闘によって発生する自分への戦闘ダメージは０になる。

        また、自分フィールド上に表側表示で存在する儀式モンスターは効果モンスターの効果の対象にならず、効果モンスターの効果では破壊されない。'
    25833572:
      name: ゲート・ガーディアン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」をそれぞれ１体ずつリリースした場合に特殊召喚する事ができる。'
    25847467:
      name: 暗黒界の刺客 カーキ
      lore: このカードが他のカードの効果によって手札から墓地へ捨てられた場合、フィールド上に存在するモンスター１体を選択して破壊する。
      str1: フィールド上に存在するモンスター1体を選択して破壊する
    25862681:
      name: エンシェント・フェアリー・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、手札からレベル４以下のモンスター１体を特殊召喚する事ができる。

        この効果を発動するターン、自分はバトルフェイズを行う事ができない。

        また、１ターンに１度、フィールド魔法カードを破壊する事ができる。

        破壊した場合自分は１０００ライフポイント回復する。

        さらに、自分のデッキからフィールド魔法カード１枚を手札に加える事ができる。'
      str1: 手札からレベル4以下のモンスター1体を特殊召喚する事ができる
      str2: フィールド魔法カードを破壊す
      str3: フィールド魔法カード1枚を手札に加えますか？
    25866285:
      name: ナチュル・スティンクバグ
      lore: ! '自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターが攻撃対象になった時、自分フィールド上に表側表示で存在するこのカードを墓地へ送って発動する事ができる。

        その攻撃を無効にし、バトルフェイズを終了する。'
      str1: 攻撃を無効にし、バトルフェイズを終了する
    25882881:
      name: 死神のドクロイゾ
      lore: 地獄の一撃で魂を奪おうとする死神。
    25920413:
      name: エーリアン・スカル
      lore: ! '相手フィールド上に表側表示で存在するレベル３以下のモンスター１体を生け贄に捧げ、このカードを相手フィールド上に特殊召喚する事ができる。

        この方法でこのモンスターを特殊召喚する場合はこのターン通常召喚できず、特殊召喚時にこのカードにＡカウンターを１つ置く。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。'
      str1: 「Ａカウンター」を置く
    25924653:
      name: 剣闘獣ダリウス
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地から「剣闘獣」と名のついたモンスター１体を選択し、自分フィールド上に特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化され、このカードがフィールド上から離れた時自分のデッキに戻す。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ダリウス」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 墓地のモンスターを特殊召喚
      str2: 特殊召喚
    25955164:
      name: 雷魔神－サンガ
      lore: ! 'このカードが相手のターンで攻撃された場合、そのダメージ計算時に発動する事ができる。

        その攻撃モンスター１体の攻撃力を０にする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
    25958491:
      name: エンシェント・ホーリー・ワイバーン
      lore: ! '光属性チューナー＋チューナー以外のモンスター１体以上

        自分のライフポイントが相手より上の場合、その数値だけこのカードの攻撃力はアップする。

        自分のライフポイントが相手より下の場合、その数値だけこのカードの攻撃力がダウンする。

        このカードが戦闘によって破壊され墓地へ送られた時、１０００ライフポイントを払う事でこのカードを自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    25988873:
      name: ドラグニティ－パルチザン
      lore: ! 'このカードが召喚に成功した時、手札から「ドラグニティ」と名のついた鳥獣族モンスター１体を特殊召喚し、このカードを装備カード扱いとして装備する事ができる。

        このカードがカードの効果によって装備カード扱いとして装備されている場合、装備モンスターをチューナーとして扱う。'
      str1: 特殊召喚し、自身を装備する
    26022485:
      name: 衰弱の霧
      lore: 相手の手札制限枚数は５枚までになる。
    26046205:
      name: 悪シノビ
      lore: フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    26082117:
      name: ガガガマジシャン
      lore: ! '１ターンに１度、自分のメインフェイズ時に１から８までの任意のレベルを宣言して発動する事ができる。

        エンドフェイズ時まで、このカードのレベルは宣言したレベルになる。

        「ガガガマジシャン」は自分フィールド上に１体しか表側表示で存在できない。

        このカードはシンクロ素材とする事はできない。'
      str1: レベル変化
      str2: レベルを宣言して下さい
    26084285:
      name: 墓守の監視者
      lore: 相手プレイヤーが自らの手札を捨てる効果を含むカードを発動した時、このカードを手札から墓地に送る事で、その発動と効果を無効にしてそのカードを破壊する。
      str1: 相手プレイヤーが発動した自らの手札を捨てる効果を含むカードの発動と効果を無効にして破壊する
    26099457:
      name: 下降潮流
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択し、１から３までの任意のレベルを宣言して発動できる。

        選択したモンスターのレベルは宣言したレベルとなる。'
    26120084:
      name: スペシャル・デュアル・サモン
      lore: ! '自分フィールド上に表側表示で存在するデュアルモンスター１体を選択し、再度召喚した状態にする。

        このターンのエンドフェイズ時、選択したデュアルモンスターを手札に戻す。'
    26157485:
      name: Ｃ・シューター
      lore: ! '自分フィールド上に存在する「Ｃ（チェーン）」と名のついたモンスター１体を墓地へ送って発動する。

        相手ライフに８００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: ダメージを与える
    26185991:
      name: 代打バッター
      lore: 自分フィールド上に存在するこのカードが墓地に送られた時、自分の手札から昆虫族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    26202165:
      name: クリッター
      lore: このカードがフィールド上から墓地へ送られた時、自分のデッキから攻撃力１５００以下のモンスター１体を手札に加える。
      str1: デッキからサーチ
    26205777:
      name: 炎帝テスタロス
      lore: ! 'このカードの生け贄召喚に成功した時、相手の手札をランダムに１枚墓地に捨てる。

        捨てたカードがモンスターカードだった場合、相手ライフにそのモンスターのレベル×１００ポイントダメージを与える。'
      str1: 相手の手札をランダムに1枚捨てる
    26211048:
      name: 甲虫装機 エクサスタッグ
      lore: ! '昆虫族レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、相手のフィールド上・墓地のモンスター１体を選択して装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力・守備力は、この効果で装備したモンスターのそれぞれの半分の数値分アップする。'
      str1: 装備
    26254876:
      name: デュアル・ランサー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    26257572:
      name: 苦痛の回廊
      lore: このカードがフィールド上に存在する限り、デッキから特殊召喚されたモンスターは、フィールド上に表側表示で存在する限り効果を発動する事ができず無効化され、攻撃宣言をする事もできない。
    26293219:
      name: バーニング・スカルヘッド
      lore: ! 'このカードが手札から特殊召喚に成功した時、相手ライフに１０００ポイントダメージを与える。

        また、自分フィールド上に表側表示で存在するこのカードをゲームから除外する事で、ゲームから除外されている「スカル・フレイム」１体を墓地に戻す。'
    26302522:
      name: スフィア・ボム 球体時限爆弾
      lore: ! 'フィールド上に裏側守備表示で存在するこのカードが相手モンスターに攻撃された場合、そのダメージ計算前にこのカードは攻撃モンスターの装備カードになる。

        次の相手のスタンバイフェイズ時に装備モンスターを破壊し、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: 装備
      str2: 破壊
    26304459:
      name: エンシェント・ゴッド・フレムベル
      lore: ! '炎属性チューナー＋チューナー以外の炎族モンスター１体以上

        このカードがシンクロ召喚に成功した時、相手の手札の枚数分まで相手の墓地に存在するカードを選択してゲームから除外する。

        このカードの攻撃力は、この効果で除外したカードの枚数×２００ポイントアップする。'
      str1: 除外
    26329679:
      name: セイクリッド・オメガ
      lore: ! '光属性レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分フィールド上の全ての「セイクリッド」と名のついたモンスターは、このターン魔法・罠カードの効果を受けない。

        この効果は相手ターンでも発動できる。'
      str1: 魔法罠の効果を受けない
    26345570:
      name: 先史遺産－ピラミッド・アイ・タブレット
      lore: 自分フィールド上の「先史遺産」と名のついたモンスターの攻撃力は８００ポイントアップする。
    26376390:
      name: ものマネ幻想師
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このカードの攻撃力・守備力は、選択したモンスターの元々の攻撃力・守備力と同じ数値になる。'
      str1: 攻撃力、守備力が変化する
    26378150:
      name: ルード・カイザー
      lore: 両手に持つ魔人のオノの破壊力は、かなり強力だ！
    26381750:
      name: 紅蓮地帯を飛ぶ鷹
      lore: ! 'このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合に自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、このカードを自分フィールド上に特殊召喚する事ができる。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    26439287:
      name: プロト・サイバー・ドラゴン
      lore: このカードはフィールド上に表側表示で存在する限り、カード名を「サイバー・ドラゴン」として扱う。
    26495087:
      name: ヴァンパイア・レディ
      lore: ! 'このカードが相手プレイヤーに戦闘ダメージを与える度に、カードの種類（モンスター、魔法、罠）を宣言する。

        相手はデッキからその種類のカード１枚を選択して墓地に送る。'
      str1: デッキから墓地に送らせるカードの種類を宣言して下さい
      str2: モンスターカード
      str3: 魔法カード
      str4: 罠カード
      str5: カードの種類を宣言して下さい
    26509612:
      name: アース・グラビティ
      lore: ! 'このカードは相手ターンのバトルフェイズにしか発動できない。

        攻撃可能なレベル４以下のモンスターは、自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ ジ・アース」を攻撃しなければならない。'
    26533075:
      name: セキュリティー・ボール
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        その攻撃モンスター１体の表示形式を変更する。

        相手の魔法・罠カードの効果によって、セットされたこのカードが破壊され墓地へ送られた時、フィールド上に存在するモンスター１体を選択し破壊する。'
      str1: フィールド上に存在するモンスター1体を選択し破壊する
    26563200:
      name: 弦魔人ムズムズリズム
      lore: ! 'レベル３モンスター×２

        自分フィールド上の「魔人」と名のついたエクシーズモンスターが相手モンスターを攻撃するダメージステップ時に、このカードのエクシーズ素材を１つ取り除いて発動できる。

        その攻撃モンスターの攻撃力はエンドフェイズ時まで倍になる。

        「弦魔人ムズムズリズム」の効果は１ターンに１度しか使用できない。'
    26566878:
      name: デビルスコーピオン
      lore: ! '悪魔の魂が宿る巨大なサソリ。

        普段は力を温存しているが、潜在能力は高い。'
    26586849:
      name: 王宮の牢獄
      lore: このカードがフィールド上に存在する限り、お互いのプレイヤーは墓地のモンスターを特殊召喚できない。
    26593852:
      name: Ａ・Ｏ・Ｊ カタストル
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが闇属性以外のモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。'
      str1: 闇属性以外のモンスターを破壊する
    26640671:
      name: 蜘蛛の領域
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在する昆虫族モンスター１体を選択して発動する。

        選択したモンスターと戦闘を行った相手モンスターはバトルフェイズ終了時に守備表示になり、このカードがフィールド上に存在する限り表示形式を変更する事ができない。'
      str1: 発動
    26647858:
      name: ヒーロー・ヘイロー
      lore: ! '発動後このカードは装備カードとなり、攻撃力１５００以下の戦士族モンスター１体に装備する。

        相手の攻撃力１９００以上のモンスターは、装備モンスターを攻撃する事ができない。'
    26701483:
      name: カードエクスクルーダー
      lore: ! '相手の墓地に存在するカード１枚を選択しゲームから除外する。

        この効果は１ターンに１度しか使用できない。'
      str1: 相手の墓地に存在するカード1枚を選択しゲームから除外する
    26704411:
      name: 魔轟神獣コカトル
      lore: このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、手札から「魔轟神」と名のついたモンスター１体を捨てる事で、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    26708437:
      name: エクシーズ・リボーン
      lore: ! '自分の墓地のエクシーズモンスター１体を選択して発動する。

        選択したモンスターを特殊召喚し、このカードを下に重ねてエクシーズ素材とする。'
    26722601:
      name: インヴェルズの門番
      lore: このカードがフィールド上に表側表示で存在する限り、「インヴェルズ」と名のついたモンスターが表側表示でアドバンス召喚に成功したターン、自分は通常召喚に加えて１度だけモンスターを通常召喚する事ができる。
    26725158:
      name: 悪魔払い
      lore: フィールド上に表側表示で存在する悪魔族モンスターを全て破壊する。
    26775203:
      name: ＢＦ－熱風のギブリ
      lore: ! '相手が直接攻撃を宣言した時、このカードを手札から特殊召喚する事ができる。

        １ターンに１度、このカードの元々の攻撃力・守備力をエンドフェイズ時まで入れ替える事ができる。'
      str1: 特殊召喚
      str2: 元々の攻撃力・守備力をエンドフェイズ時まで入れ替える
    26834022:
      name: ディザーム
      lore: ! '手札から「剣闘獣」と名のついたカード１枚をデッキに戻す。

        魔法カードの発動を無効にし、それを破壊する。'
    26842483:
      name: ジャスティス・ブリンガー
      lore: ! '相手フィールド上に存在する特殊召喚したモンスターの効果が発動した時に発動する事ができる。

        その発動を無効にする。

        この効果は１ターンに１度しか使用できない。'
      str1: 発動を無効
    26864586:
      name: 共振装置
      lore: ! '自分フィールド上に表側表示で存在する同じ種族・属性のモンスター２体を選択して発動する。

        選択したモンスター１体のレベルはエンドフェイズ時まで、もう１体のモンスターのレベルと同じになる。'
      str1: レベル変更
    26885836:
      name: Ｈ・Ｃ ウォー・ハンマー
      lore: ! 'このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターを装備カード扱いとしてこのカードに１体のみ装備できる。

        このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。'
      str1: 装備
    26902560:
      name: 融合賢者
      lore: 自分のデッキから「融合」魔法カード１枚を手札に加える。
    26905245:
      name: メタル・リフレクト・スライム
      lore: ! 'このカードは発動後モンスターカード（水族・水・星１０・攻０／守３０００）となり、自分のモンスターカードゾーンに守備表示で特殊召喚する。

        このカードは攻撃をする事ができない。

        （このカードは罠カードとしても扱う）'
    26931058:
      name: フォーメーション・ユニオン
      lore: ! '次の効果から１つを選択して発動する。

        ●自分フィールド上に表側表示で存在するユニオンモンスター１体を選択し、自分フィールド上に表側表示で存在する装備可能なモンスターに装備する。

        ●自分フィールド上に存在する装備カード扱いのユニオンモンスター１体の装備を解除して、自分フィールド上に表側攻撃表示で特殊召喚する。'
      str1: 効果を選択
      str2: ユニオンモンスターを装備する
      str3: ユニオンモンスターの装備を解除する
    26932788:
      name: ジャベリンビートル
      lore: ! '「ジャベリンビートルの契約」により降臨。

        場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。'
    26956670:
      name: 化石岩の解放
      lore: ! 'ゲームから除外されている自分の岩石族モンスター１体を選択し、自分フィールド上に特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    26976414:
      name: 海皇の長槍兵
      lore: ! '海底を支配していると言われる、海皇に仕える長槍兵。

        深く暗い海の底から襲いかかる長槍の連続攻撃は、深海魚たちに恐れられている。'
    26993374:
      name: Ｘ－セイバー ウルズ
      lore: このカードが相手モンスターを戦闘によって破壊し墓地へ送った時、このカードをリリースする事で、破壊したカードを持ち主のデッキの一番上に戻す。
      str1: デッキに戻す
    27004302:
      name: ジェムレシス
      lore: このカードが召喚に成功した時、自分のデッキから「ジェムナイト」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    27053506:
      name: 仕込みマシンガン
      lore: 相手フィールド上のカードと相手の手札を合計した数×２００ポイントダメージを相手ライフに与える。
    27054370:
      name: ファイヤー・ウイング・ペガサス
      lore: 色鮮やかな真紅の翼をはばたかせ、天を駆け抜ける天馬。
    27068117:
      name: オーバーレイ・リジェネレート
      lore: ! 'フィールド上に存在するエクシーズモンスター１体を選択して発動できる。

        このカードを選択したモンスターの下に重ねてエクシーズ素材とする。'
    27094595:
      name: 手招きする墓場
      lore: 死者にさらなる力をあたえ、生ける者を死へとさそう墓場。
    27125110:
      name: 千眼の邪教神
      lore: ! '人の心を操る邪神。

        千の邪眼は、人の負の心を見透かし増大させる。'
    27126980:
      name: ジェムナイト・サフィア
      lore: ! 'サファイアのパワーで水を自在に操り、敵からの攻撃をやさしく包み込んでしまう。

        その静かなる守りは仲間から信頼されているらしい。'
    27134689:
      name: マスター・オブ・ＯＺ
      lore: 「ビッグ・コアラ」＋「デス・カンガルー」
    27174286:
      name: 異次元からの帰還
      lore: ! 'ライフポイントを半分払って発動する。

        ゲームから除外されている自分のモンスターを可能な限り自分フィールド上に特殊召喚する。

        エンドフェイズ時、この効果で特殊召喚した全てのモンスターはゲームから除外される。'
    27178262:
      name: 六武衆の理
      lore: ! '自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を墓地へ送って発動する。

        墓地に存在する「六武衆」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
    27191436:
      name: バースト・リターン
      lore: ! '「Ｅ・ＨＥＲＯ バーストレディ」が自分フィールド上に表側表示で存在する時のみ発動する事ができる。

        フィールド上の「Ｅ・ＨＥＲＯ バーストレディ」以外の「Ｅ・ＨＥＲＯ」と名のついたモンスターを全て持ち主の手札に戻す。'
    27207573:
      name: 侵略の手段
      lore: ! '自分のデッキから「インヴェルズ」と名のついたモンスター１体を墓地へ送り、自分フィールド上に表側表示で存在する「インヴェルズ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力はエンドフェイズ時まで８００ポイントアップする。'
    27243130:
      name: 禁じられた聖槍
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力は８００ポイントダウンし、このカード以外の魔法・罠カードの効果を受けない。'
    27288416:
      name: もけもけ
      lore: ! '何を考えているのかさっぱりわからない天使のはみだし者。

        たまに怒ると怖い。'
    27315304:
      name: ミスト・ウォーム
      lore: ! 'チューナー＋チューナー以外のモンスター２体以上

        このカードのシンクロ召喚に成功した時、相手フィールド上に存在するカードを３枚まで持ち主の手札に戻す。'
      str1: バウンス
    27324313:
      name: エレキッズ
      lore: ! '雷攻撃は意外と強い。

        甘く見ると感電するぞ。'
    27337596:
      name: 聖刻龍王－アトゥムス
      lore: ! 'ドラゴン族レベル６モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、デッキからドラゴン族モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。

        この効果を発動するターン、このカードは攻撃できない。'
      str1: 特殊召喚
    27340877:
      name: ＤＮＡ定期健診
      lore: ! '自分フィールド上に裏側表示で存在するモンスター１体を選択して発動する。

        相手はモンスターの属性を２つ宣言する。

        選択したモンスターをめくって確認し宣言された属性だった場合、相手はデッキからカードを２枚ドローする。

        違った場合、自分はデッキからカードを２枚ドローする。'
    27346636:
      name: 剣闘獣ヘラクレイノス
      lore: ! '「剣闘獣ラクエル」＋「剣闘獣」と名のついたモンスター×２

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で魔法または罠カードの発動を無効にし、それを破壊する。'
      str1: 魔法・罠カードの発動を無効にし破壊する
      str2: 特殊召喚
      str3: 「剣闘獣ラクエル」を1体選んで下さい
      str4: 「剣闘獣」と名のついたモンスターを2体選んで下さい
    27383110:
      name: 宣告者の預言
      lore: ! '「神光の宣告者」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が６になるようにモンスターをリリースしなければならない。

        このカードの効果によって「神光の宣告者」が儀式召喚に成功した時、自分の墓地に存在するこのカードをゲームから除外する事で、その儀式召喚のためにリリースしたモンスター１体を選択し、自分の墓地から手札に戻す。'
      str1: 儀式召喚のためにリリースしたモンスター１体を選択し、自分の墓地から手札に戻す
    27416701:
      name: 柴戦士タロ
      lore: ! 'このカードは戦闘では破壊されない。

        フィールド上に存在するカードが戦闘またはカードの効果によって破壊された時、自分フィールド上に表側表示で存在するこのカードを持ち主の手札に戻す。'
    27450400:
      name: クラスター・ペンデュラム
      lore: このカードが召喚に成功した時、相手フィールド上に存在するモンスターの数まで自分フィールド上に「ペンデュラム・トークン」（機械族・地・星１・攻／守０）を特殊召喚する事ができる。
    27450401:
      name: ペンデュラム・トークン
      lore: 「クラスター・ペンデュラム」の効果で特殊召喚される。
    27527047:
      name: 氷結界の御庭番
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手は自分フィールド上に表側表示で存在する「氷結界」と名のついたモンスターを効果モンスターの効果の対象にする事はできない。
    27541267:
      name: 侵略の汎発感染
      lore: 自分フィールド上の全ての「ヴェルズ」と名のついたモンスターは、このターンこのカード以外の魔法・罠カードの効果を受けない。
    27564031:
      name: Ｓｉｎ Ｗｏｒｌｄ
      lore: ! 'このカードがフィールド上に存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに発動する事ができる。

        自分のデッキから「Ｓｉｎ」と名のついたカード３枚を選択し、相手はその中からランダムに１枚選択する。

        相手が選択したカード１枚を自分の手札に加え、残りのカードをデッキに戻してシャッフルする。'
      str1: サーチ
    27655513:
      name: スクリーチ
      lore: このカードが戦闘によって破壊された場合、自分のデッキから水属性モンスター２体を選択して墓地へ送る。
    27671321:
      name: 雷ウナギ
      lore: 電気ウナギが進化すると雷ウナギになると言い伝えられている。
    27762803:
      name: ナチュル・ビートル
      lore: 魔法カードが発動される度に、このカードの元々の攻撃力・守備力を入れ替える。
    27770341:
      name: 超再生能力
      lore: このカードを発動したターンのエンドフェイズ時、このターン自分が手札から捨てたドラゴン族モンスター、及びこのターン自分が手札・フィールド上からリリースしたドラゴン族モンスターの枚数分だけ、自分のデッキからカードをドローする。
      str1: ドロー
    27782503:
      name: 六武衆－イロウ
      lore: ! '自分フィールド上に「六武衆－イロウ」以外の「六武衆」と名のついたモンスターが存在する限り、裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」と名のついたモンスターを破壊する事ができる。'
      str1: 裏側守備表示のモンスターを攻撃する場合、ダメージ計算を行わずそのモンスターを破壊する
      str2: 「六武衆－イロウ」の代わりにモンスターを破壊しますか？
    27821104:
      name: 六武衆の荒行
      lore: ! '自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を選択して発動する。

        選択したモンスターと同じ攻撃力を持つ、同名カード以外の「六武衆」と名のついたモンスター１体を自分のデッキから特殊召喚する。

        このターンのエンドフェイズ時、選択したモンスターを破壊する。'
    27827903:
      name: Ａ・ジェネクス・クラッシャー
      lore: ! '自分フィールド上に表側表示で存在するこのカードと同じ属性のモンスターが自分フィールド上に召喚された時、相手フィールド上に存在するカード１枚を選択して破壊する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    27863269:
      name: ロケット・パイルダー
      lore: ! '装備モンスターが攻撃する場合、装備モンスターは戦闘では破壊されない。

        装備モンスターが攻撃を行ったダメージステップ終了時、装備モンスターの攻撃を受けたモンスターの攻撃力は、エンドフェイズ時まで装備モンスターの攻撃力分ダウンする。'
      str1: 攻撃力ダウン
    27869883:
      name: プリーステス・オーム
      lore: 自分フィールド上に表側表示で存在する闇属性モンスター１体を生け贄に捧げる事で、相手ライフに８００ポイントダメージを与える。
      str1: ダメージを与える
    27870033:
      name: チェイス・スカッド
      lore: フィールド上に守備表示で存在するモンスターが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。
      str1: ダメージを与える
    27927359:
      name: ハーピィ・レディ２
      lore: ! 'このカードのカード名は「ハーピィ・レディ」として扱う。

        このモンスターが戦闘によって破壊したリバース効果モンスターの効果は無効化される。'
    27944249:
      name: ガスタの賢者 ウィンダール
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、自分の墓地に存在するレベル３以下の「ガスタ」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
    27967615:
      name: フュージョン・ウェポン
      lore: ! 'レベル６以下の融合モンスターのみ装備可能。

        装備モンスターの攻撃力と守備力は１５００ポイントアップする。'
    27970830:
      name: 六武の門
      lore: ! '「六武衆」と名のついたモンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを２つ置く。

        自分フィールド上の武士道カウンターを任意の個数取り除く事で、以下の効果を適用する。

        ●２つ：フィールド上に表側表示で存在する「六武衆」または「紫炎」と名のついた効果モンスター１体の攻撃力は、このターンのエンドフェイズ時まで５００ポイントアップする。

        ●４つ：自分のデッキ・墓地から「六武衆」と名のついたモンスター１体を手札に加える。

        ●６つ：自分の墓地から「紫炎」と名のついた効果モンスター１体を特殊召喚する。'
      str1: フィールド上に表側表示で存在する「六武衆」または「紫炎」と名のついた効果モンスター1体の攻撃力を、このターンのエンドフェイズ時まで５００ポイントアップする
      str2: 自分のデッキ・墓地から「六武衆」と名のついたモンスター1体を手札に加える
      str3: 自分の墓地に存在する「紫炎」と名のついた効果モンスター1体を特殊召喚する
    27980138:
      name: ガルドスの羽根ペン
      lore: 自分の墓地に存在する風属性モンスター２体を選択してデッキに戻し、フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。
    28002611:
      name: ガジェット・トレーラー
      lore: ! '１ターンに１度、手札から「Ｄ（ディフォーマー）」と名のついたモンスターを任意の枚数墓地へ送る事ができる。

        この効果で墓地へ送ったモンスター１体につき、このカードの攻撃力は８００ポイントアップする。'
      str1: 攻撃力アップ
    28003512:
      name: ジャジメント・ザ・ハンド
      lore: 神が宿った手で最後の審判を下し、激しい攻撃を加える。
    28062325:
      name: 竹頭木屑
      lore: ! '自分フィールド上に存在する植物族モンスター１体をリリースして発動する。

        相手フィールド上に「プラントークン」（植物族・地・星１・攻８００／守５００）２体を守備表示で特殊召喚する。'
    28062326:
      name: プラントークン
      lore: 「竹頭木屑」の効果で特殊召喚される。
    28066831:
      name: ガスタ・サンボルト
      lore: このカードが戦闘によって破壊され墓地へ送られた場合、そのバトルフェイズ終了時に自分の墓地に存在する「ガスタ」と名のついたモンスター１体をゲームから除外する事で、自分のデッキから守備力１５００以下のサイキック族・風属性モンスター１体を特殊召喚する。
      str1: 特殊召喚
    28106077:
      name: ダグラの剣
      lore: ! '天使族のみ装備可能。

        装備モンスター１体の攻撃力は５００ポイントアップする。

        装備モンスターが戦闘によって相手プレイヤーにダメージを与えた時、その数値分、自分のライフポイントを回復する。'
      str1: 回復
    28124263:
      name: Ｄ・キャメラン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードが戦闘によって破壊された時、自分の手札・墓地に存在する「Ｄ・キャメラン」以外の「Ｄ（ディフォーマー）」と名のついたレベル４以下のモンスター１体を自分フィールド上に特殊召喚する事ができる。

        ●守備表示：このカードがフィールド上に表側表示で存在する限り、「Ｄ（ディフォーマー）」と名のついたモンスターを魔法・罠・効果モンスターの効果の対象にする事はできない。'
      str1: 特殊召喚
    28143906:
      name: 霞の谷の大怪鳥
      lore: このカードが手札から墓地に送られた時、このカードをデッキに加えてシャッフルする。
      str1: デッキに戻す
    28150174:
      name: フォトン・バタフライ・アサシン
      lore: ! 'レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、フィールド上に守備表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターを表側攻撃表示にし、その攻撃力を６００ポイントダウンする。'
      str1: 表側攻撃表示にして攻撃力ダウン
    28183605:
      name: ドラグニティ－ドゥクス
      lore: ! 'このカードの攻撃力は、自分フィールド上に表側表示で存在する「ドラグニティ」と名のついたカードの数×２００ポイントアップする。

        このカードが召喚に成功した時、自分の墓地に存在するレベル３以下の「ドラグニティ」と名のついたドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。'
      str1: 装備
    28190303:
      name: ＢＦ－白夜のグラディウス
      lore: ! '自分フィールド上に表側表示で存在するモンスターが、「ＢＦ－白夜のグラディウス」以外の「ＢＦ」と名のついたモンスター１体のみの場合、このカードは手札から特殊召喚できる。

        このカードは１ターンに１度だけ、戦闘では破壊されない。'
    28279543:
      name: カース・オブ・ドラゴン
      lore: ! '邪悪なドラゴン。

        闇の力を使った攻撃は強力だ。'
    28284902:
      name: Ｄ・ゲイザー
      lore: 「Ｄ（ディフォーマー）」と名のついたモンスターが召喚・反転召喚・特殊召喚に成功した時、そのモンスターを表側守備表示にする事ができる。
      str1: 守備表示に変更
    28290705:
      name: 妖精王 アルヴェルド
      lore: ! '地属性レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        地属性以外のフィールド上の全てのモンスターの攻撃力・守備力は５００ポイントダウンする。'
      str1: 攻撃力・守備力ダウン
    28297833:
      name: ネクロフェイス
      lore: ! 'このカードが召喚に成功した時、ゲームから除外されているカードを全てデッキに戻してシャッフルする。

        このカードの攻撃力は、この効果でデッキに戻したカードの枚数×１００ポイントアップする。

        このカードがゲームから除外された時、お互いはデッキの上からカードを５枚ゲームから除外する。'
      str1: ゲームから除外されているカード全てをお互いのデッキに戻してシャッフルする
      str2: お互いのデッキの上からカードを５枚ゲームから除外する
    28332833:
      name: フレムベル・パウン
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力２００のモンスター１体を選択して手札に加える事ができる。
      str1: サーチ
    28348537:
      name: ブリザード・プリンセス
      lore: ! 'このカードは魔法使い族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        このカードが召喚に成功したターン、相手は魔法・罠カードを発動する事ができない。'
      str1: 魔法使い族モンスター1体をリリースして表側攻撃表示でアドバンス召喚する
    28355718:
      name: Ｄ－ＨＥＲＯ ダブルガイ
      lore: ! 'このカードは特殊召喚できない。

        このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが破壊された場合、次の自分ターンのスタンバイフェイズ時、自分フィールド上に「ダブルガイ・トークン」（戦士族・闇・星４・攻／守１０００）を２体特殊召喚する事ができる。'
      str1: 特殊召喚
    28355719:
      name: ダブルガイ・トークン
      lore: 「Ｄ－ＨＥＲＯ ダブルガイ」の効果で特殊召喚される。
    28378427:
      name: ダメージ・コンデンサー
      lore: ! '自分が戦闘ダメージを受けた時、手札を１枚捨てて発動する事ができる。

        その時に受けたダメージの数値以下の攻撃力を持つモンスター１体をデッキから攻撃表示で特殊召喚する。'
    28429121:
      name: リチュアに伝わりし禁断の秘術
      lore: ! '「リチュア」と名のついた儀式モンスターの降臨に必要。

        自分フィールド上及び相手フィールド上から、儀式召喚するモンスターと同じレベルになるように表側表示で存在するモンスターをリリースしなければならない。

        この効果で儀式召喚したモンスターの攻撃力は半分になる。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    28450915:
      name: 異次元からの侵略者
      lore: 銀河系の外から地球にやってきた宇宙人。
    28465301:
      name: ワーム・オペラ
      lore: リバース：「ワーム」と名のついた爬虫類族モンスター以外のフィールド上に表側表示で存在する全てのモンスターの攻撃力は５００ポイントダウンする。
    28470714:
      name: ブレードフライ
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する風属性モンスターの攻撃力は５００ポイントアップし、地属性モンスターの攻撃力は４００ポイントダウンする。
    28506708:
      name: ワーム・コール
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、手札から「ワーム」と名のついた爬虫類族モンスター１体を裏側守備表示で特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    28529976:
      name: 超栄養太陽
      lore: ! '自分フィールド上に存在するレベル２以下の植物族モンスター１体をリリースして発動する。

        リリースしたモンスターのレベル＋３以下の植物族モンスター１体を、手札またはデッキから特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時、このカードを破壊する。'
    28546905:
      name: 幻想師・ノー・フェイス
      lore: 幻影を見せ、ひらりと攻撃をかわす。
    28553439:
      name: ディメンション・マジック
      lore: ! '自分フィールド上に魔法使い族モンスターが表側表示で存在する場合に発動する事ができる。

        自分フィールド上に存在するモンスター１体をリリースし、手札から魔法使い族モンスター１体を特殊召喚する。

        その後、フィールド上に存在するモンスター１体を破壊する事ができる。'
      str1: モンスターを破壊しますか？
    28573958:
      name: 奇跡の代行者 ジュピター
      lore: ! '１ターンに１度、自分の墓地に存在する「代行者」と名のついたモンスター１体をゲームから除外して発動する事ができる。

        自分フィールド上に表側表示で存在する天使族・光属性モンスター１体の攻撃力は、エンドフェイズ時まで８００ポイントアップする。

        また、フィールド上に「天空の聖域」が表側表示で存在する場合、１ターンに１度、手札から天使族モンスター１体を捨てる事で、ゲームから除外されている自分の天使族・光属性モンスター１体を選択して特殊召喚する。'
      str1: 自分フィールド上に表側表示で存在する天使族・光属性モンスター１体の攻撃力を、エンドフェイズ時まで800ポイントアップする
      str2: ゲームから除外されている自分の天使族・光属性モンスター１体を選択して特殊召喚する。
    28593363:
      name: 深海に潜むサメ
      lore: 「神魚」＋「舌魚」
    28596933:
      name: 巨竜の羽ばたき
      lore: 自分フィールド上に表側表示で存在するレベル５以上のドラゴン族モンスター１体を手札に戻し、フィールド上に存在する魔法・罠カードを全て破壊する。
    28601770:
      name: ミストデーモン
      lore: ! 'このカードは生け贄なしで召喚する事ができる。

        この方法で召喚した場合、このカードはエンドフェイズ時に破壊され、自分は１０００ポイントダメージを受ける。'
      str1: リリースなしで召喚する
    28643791:
      name: 最後の進軍
      lore: ! '自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したモンスターの効果は無効化され、このカード以外の魔法・罠カードの効果を受けない。'
    28649820:
      name: アポピスの化神
      lore: ! 'このカードは自分または相手のメインフェイズにしか発動できない。

        このカードは発動後モンスターカード（爬虫類族・地・星４・攻１６００／守１８００）となり、自分のモンスターカードゾーンに特殊召喚する。

        このカードは罠カードとしても扱う。'
    28654932:
      name: 深黒の落とし穴
      lore: ! 'レベル５以上の効果モンスターが特殊召喚に成功した時に発動する事ができる。

        そのレベル５以上の効果モンスターをゲームから除外する。'
    28677304:
      name: Ｅ・ＨＥＲＯ ブラック・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・ブラック・パンサー」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        フィールド上に表側表示で存在する効果モンスター１体を選択する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、選択したモンスターはフィールド上から離れるまで効果が無効化される（この効果で選択できるモンスターは１体まで）。

        エンドフェイズ時にこのカードは融合デッキに戻る。'
    28741524:
      name: 念動収集機
      lore: ! '自分の墓地に存在するレベル２以下のサイキック族モンスターを任意の数だけ特殊召喚する。

        その後、自分はこの効果で特殊召喚したモンスターのレベルの合計×３００ポイントダメージを受ける。'
    28859794:
      name: シールド・ウィング
      lore: このカードは１ターンに２度まで、戦闘では破壊されない。
    28877100:
      name: ディフェンシブ・タクティクス
      lore: ! '自分フィールド上に「剣闘獣」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        このターン自分フィールド上に存在するモンスターは戦闘では破壊されず、自分への戦闘ダメージは０になる。

        発動後、このカードをデッキの一番下に戻す。'
    28877602:
      name: エヴォルド・オドケリス
      lore: このカードが召喚に成功した時、手札から「エヴォルダー」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    28890974:
      name: 光神化
      lore: ! '手札から天使族モンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターの攻撃力は半分になり、エンドフェイズ時に破壊される。'
    28912357:
      name: ギアギガント Ｘ
      lore: ! '機械族レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分のデッキ・墓地からレベル４以下の機械族モンスター１体を選んで手札に加える。

        また、このカードがフィールド上から離れた時、自分の墓地のレベル３以下の「ギアギア」と名のついたモンスター１体を選択して特殊召喚できる。'
      str1: 手札に加える
      str2: 特殊召喚
    28933734:
      name: 闇の仮面
      lore: リバース：自分の墓地に存在する罠カード１枚を選択して手札に加える。
    28966434:
      name: ソリテア・マジカル
      lore: ! '自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスター１体と、フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択した「フォーチュンレディ」と名のついたモンスターのレベルを３つ下げ、選択したもう１体のモンスターを破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
      str2: レベルを下げるモンスターを選択して下さい
    28985331:
      name: 終末の騎士
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキから闇属性モンスター１体を選択して墓地に送る事ができる。
      str1: 自分のデッキから闇属性モンスター1体を選択して墓地に送る
    28990150:
      name: フォトン・ケルベロス
      lore: このカードが召喚に成功したターン、このカードがフィールド上に表側表示で存在する限りお互いに罠カードを発動する事はできない。
    29013526:
      name: 吹き荒れるウィン
      lore: ! 'このカードを除く自分フィールド上の風属性モンスター１体を生け贄に捧げる事で、手札から風属性モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        この効果によって特殊召喚されたモンスターは、「吹き荒れるウィン」が自分フィールド上から離れた場合破壊される。'
    29054481:
      name: 霞の谷の見張り番
      lore: ! '霞の谷を代々見張り続ける、見張り番一族の末裔。

        谷で起こる出来事は、どんな些細な事も見逃さない。'
    29071332:
      name: アームズ・エイド
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分のメインフェイズ時に装備カード扱いとしてモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力は１０００ポイントアップする。

        装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: 装備カード扱いとしてモンスターに装備する
      str2: 装備を解除して表側攻撃表示で特殊召喚する
      str3: 相手にダメージを与える
    29088922:
      name: フォーチュンレディ・ウォーテリー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×３００ポイントになる。

        自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。

        自分フィールド上に「フォーチュンレディ・ウォーテリー」以外の「フォーチュンレディ」と名のついたモンスターが表側表示で存在する場合にこのカードが特殊召喚に成功した時、自分のデッキからカードを２枚ドローする。'
      str1: レベル上昇
      str2: ドロー
    29095552:
      name: Ｍ・ＨＥＲＯ アシッド
      lore: ! 'このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。

        このカードが特殊召喚に成功した時、相手フィールド上の魔法・罠カードを全て破壊し、相手フィールド上の全てのモンスターの攻撃力は３００ポイントダウンする。'
    29116732:
      name: デイブレーカー
      lore: このカードが特殊召喚に成功した時、手札から「デイブレーカー」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    29139104:
      name: 荒ぶるアウス
      lore: ! 'このカードを除く自分フィールド上の地属性モンスター１体を生け贄に捧げる事で、手札から地属性モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        この効果によって特殊召喚されたモンスターは、「荒ぶるアウス」が自分フィールド上から離れた場合破壊される。'
    29172562:
      name: 鋼鉄の巨神像
      lore: 機械の国にまつられているという、鋼鉄の巨神像。
    29216198:
      name: グラビティ・ボール
      lore: リバース：相手フィールド上に存在する表側表示モンスター全ての表示形式を変更する。
      str1: 表示形式変更
    29228350:
      name: ドラゴンレーザー
      lore: 自分フィールド上に表側表示で存在する「デルタトライ」に装備された「トライゴン」１体を墓地へ送り、相手フィールド上に存在するモンスターを全て破壊する。
    29228529:
      name: 魔法再生
      lore: ! '手札の魔法カードを２枚墓地に送る。

        自分の墓地から魔法カードを１枚選択し、手札に加える。'
    29246354:
      name: Ｃ・ピニー
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・グロー・モス」１体を特殊召喚する。
    29307554:
      name: 破壊神の系譜
      lore: ! '相手フィールド上に守備表示で存在するモンスターを破壊したターン、自分フィールド上に表側表示で存在するレベル８のモンスター１体を選択して発動する。

        このターン、選択したモンスターは一度のバトルフェイズ中に２回攻撃する事ができる。'
    29343734:
      name: Ｅ・ＨＥＲＯ エリクシーラー
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」＋「Ｅ・ＨＥＲＯ クレイマン」＋「Ｅ・ＨＥＲＯ バブルマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードの属性は「風」「水」「炎」「地」としても扱う。

        このカードが融合召喚に成功した時、ゲームから除外された全てのカードを持ち主のデッキに戻し、デッキをシャッフルする。

        相手フィールド上に存在するこのカードと同じ属性のモンスター１体につき、このカードの攻撃力は３００ポイントアップする。'
      str1: デッキに戻す
    29401950:
      name: 奈落の落とし穴
      lore: ! '相手が攻撃力１５００以上のモンスターを召喚・反転召喚・特殊召喚した時に発動する事ができる。

        その攻撃力１５００以上のモンスターを破壊しゲームから除外する。'
    29402771:
      name: レインボー・マリン・マーメイド
      lore: 空に大きな虹の橋がかかると現れる、珍しいマーメイド。
    29417188:
      name: サイキック・ブロッカー
      lore: ! '１ターンに１度、カード名を１つ宣言して発動する。

        次の相手ターン終了時まで、お互いに宣言されたカードをプレイする事はできない。'
      str1: 発動
    29436665:
      name: 黒魔導の執行官
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「ブラック・マジシャン」１体をリリースした場合のみ特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、自分または相手が通常魔法カードを発動する度に、相手ライフに１０００ポイントダメージを与える。'
      str1: ダメージを与える
    29455728:
      name: ツイン・フォトン・リザード
      lore: ! '「フォトン」と名のついたモンスター×２

        このカードをリリースして発動できる。

        リリースしたこのカードの融合召喚に使用した融合素材モンスター一組を自分の墓地から特殊召喚する。'
      str1: 特殊召喚
    29491031:
      name: メデューサの亡霊
      lore: ! '毒ヘビの頭を持つモンスター。

        目をあわせると、石にされてしまう。'
    29515122:
      name: 重機王ドボク・ザーク
      lore: ! 'レベル５モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        相手のデッキの上からカードを３枚墓地へ送る。

        この効果で墓地へ送ったカードの中にモンスターカードがあった場合、その数まで相手フィールド上のカードを破壊する。'
    29549364:
      name: 生贄封じの仮面
      lore: このカードがフィールド上に存在する限り、お互いのプレイヤーはカードをリリースできない。
    29552709:
      name: ダイガスタ・スフィアード
      lore: ! 'チューナー＋チューナー以外の「ガスタ」と名のついたモンスター１体以上

        このカードがシンクロ召喚に成功した時、自分の墓地に存在する「ガスタ」と名のついたカード１枚を選択して手札に戻す事ができる。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「ガスタ」と名のついたモンスターの戦闘によって発生する自分への戦闘ダメージは代わりに相手が受ける。

        また、このカードは戦闘では破壊されない。'
      str1: 手札に戻す
    29587993:
      name: 霞の谷の巨神鳥
      lore: ! '魔法・罠・効果モンスターの効果が発動した時に発動する事ができる。

        自分フィールド上に表側表示で存在する「ミスト・バレー」と名のついたカード１枚を手札に戻し、その発動を無効にし破壊する。'
      str1: 効果の発動を無効にし、破壊する
    29590752:
      name: 剣闘獣オクタビウス
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、魔法＆罠カードゾーンにセットされたカード１枚を破壊する。

        このカードが戦闘を行った自分のバトルフェイズ終了時に、手札を１枚捨てるかこのカードをデッキに戻す。'
      str1: 破壊
      str2: 手札を1枚捨てるか、このカードをデッキに戻す
      str3: 手札を1枚捨てますか？
    29612557:
      name: サイクロン・ブーメラン
      lore: ! '「Ｅ・ＨＥＲＯ ワイルドマン」にのみ装備可能。

        装備モンスターの攻撃力は５００ポイントアップする。

        装備モンスターが他のカードの効果によって破壊され墓地へ送られた時、フィールド上の魔法・罠カードを全て破壊する。

        破壊した魔法・罠カードの枚数×１００ポイントダメージを相手ライフに与える。'
    29616941:
      name: 美しき魔物使い
      lore: ! '珍しい女性の魔物使い。

        ムチを手にすると、性格が変わる。'
    29654737:
      name: アマゾネスの鎖使い
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、１５００ライフポイントを払って発動する事ができる。

        相手の手札を確認し、その中からモンスター１体を選択して自分の手札に加える。'
      str1: 手札を奪う
    29669359:
      name: Ｎｏ.６１ ヴォルカザウルス
      lore: ! 'レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        選択した相手モンスターを破壊し、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。

        この効果を発動するターン、このカードは相手プレイヤーに直接攻撃できない。'
      str1: 破壊しダメージを与える
    29692206:
      name: ツインテール
      lore: ムチのようなしっぽ２本を振り回し攻撃する、水中生物。
    29762407:
      name: 王家の神殿
      lore: ! 'このカードのコントローラーは、罠カードをセットしたターンでも発動できる。

        また、自分のフィールド上のこのカードと「聖獣セルケト」を墓地へ送る事で、手札・デッキ・融合デッキからモンスターカードを１枚選択し、特殊召喚できる。'
      str1: 特殊召喚
    29765339:
      name: エレキリム
      lore: ! '「エレキ」と名のついたチューナー＋チューナー以外の雷族モンスター１体以上

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚選択してゲームから除外する。

        発動後２回目の自分のスタンバイフェイズ時にそのカードを手札に加える。'
      str1: 除外
    29795530:
      name: 妖怪のいたずら
      lore: ! 'フィールド上に表側表示で存在する全てのモンスターのレベルをエンドフェイズ時まで２つ下げる。

        また、墓地に存在するこのカードをゲームから除外する事で、フィールド上に表側表示で存在するモンスター１体を選択し、そのレベルをエンドフェイズ時まで１つ下げる。

        この効果はこのカードが墓地へ送られたターンに発動する事はできない。'
      str1: レベルを下げる
    29802344:
      name: スネーク・パーム
      lore: ! '多くのヘビが集まり擬態している。

        近づくとバラバラになり襲いかかる。'
    29826127:
      name: 暗黒よりの軍勢
      lore: 自分の墓地に存在する「暗黒界」と名のついたモンスター２体を選択して手札に戻す。
    29843091:
      name: おジャマトリオ
      lore: ! '相手フィールド上に「おジャマトークン」（獣族・光・星２・攻０／守１０００）を３体守備表示で特殊召喚する（生け贄召喚のための生け贄にはできない）。

        「おジャマトークン」が破壊された時、このトークンのコントローラーは１体につき３００ポイントダメージを受ける。'
    29843092:
      name: おジャマトークン
      lore: ! '「おジャマトリオ」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。

        このトークンが破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。'
    29843093:
      name: おジャマトークン
      lore: ! '「おジャマトリオ」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。

        このトークンが破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。'
    29843094:
      name: おジャマトークン
      lore: ! '「おジャマトリオ」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。

        このトークンが破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。'
    29863101:
      name: バスター・テレポート
      lore: ! '自分の手札から「／バスター」と名のついたモンスター１体をデッキに戻して発動する。

        自分のデッキからカードを２枚ドローする。'
    29876529:
      name: 闇の閃光
      lore: ! '自分フィールド上に存在する攻撃力１５００以上の闇属性モンスター１体をリリースして発動する。

        このターンに特殊召喚されたモンスターを全て破壊する。'
    29888389:
      name: シャドウ・リチュア
      lore: ! '水属性の儀式モンスターを特殊召喚する場合、このカード１枚で儀式召喚のためのリリースとして使用する事ができる。

        また、手札からこのカードを捨てる事で、自分のデッキから「リチュア」と名のついた儀式魔法カード１枚を手札に加える。'
      str1: 自分のデッキから「リチュア」と名のついた儀式魔法カード1枚を手札に加える
    29905795:
      name: 魔轟神獣チャワ
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        手札から「魔轟神」と名のついたモンスター１体を捨て、このカードを手札から特殊召喚する。'
      str1: 特殊召喚
    29929832:
      name: マリン・ビースト
      lore: 「水の魔導師」＋「ベヒゴン」
    29934351:
      name: 地縛波
      lore: ! '自分フィールド上に「地縛神」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手の魔法・罠カードの発動を無効にし破壊する。'
    29947751:
      name: Ｄ・マグネンＵ
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：相手フィールド上に表側表示のモンスターが存在する場合、このカードは攻撃力が一番高いモンスターしか攻撃対象に選択できない。

        ●守備表示：このカードがフィールド上に表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。'
    29948642:
      name: ディッグ・ビーク
      lore: ヘビのように長い体をまるめ、回転しながらくちばしで攻撃。
    29981921:
      name: 真六武衆－シエン
      lore: ! '戦士族チューナー＋チューナー以外の「六武衆」と名のついたモンスター１体以上

        １ターンに１度、相手が魔法・罠カードを発動した時に発動する事ができる。

        その発動を無効にし破壊する。

        また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊する事ができる。'
      str1: 魔法・罠カードの発動を無効にし、破壊する
      str2: 「真六武衆－シエン」の代わりにモンスターを破壊しますか？
    29999161:
      name: 発条の巻き戻し
      lore: 自分フィールド上に表側表示で存在するレベル４以下の「ゼンマイ」と名のついたモンスター１体を選択して手札に戻し、戻したモンスターと同じレベルの「ゼンマイ」と名のついたモンスター１体を手札から特殊召喚する。
    30042158:
      name: サイバー・ウロボロス
      lore: このカードがゲームから除外された時、手札のカード１枚を墓地に送る事で、デッキからカードを１枚ドローする。
      str1: ドロー
    30069398:
      name: アイヴィ・ウォール
      lore: ! 'リバース：相手フィールド上に「アイヴィトークン」（植物族・地・星１・攻／守０）１体を守備表示で特殊召喚する。

        「アイヴィトークン」が破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。'
      str1: 特殊召喚
    30069399:
      name: アイヴィトークン
      lore: ! '「アイヴィ・ウォール」の効果で特殊召喚される。

        このトークンが破壊された時、このトークンのコントローラーは３００ポイントダメージを受ける。'
    30090452:
      name: 鎧武者斬鬼
      lore: ! '一騎打ちを好む。

        一瞬のスキをついて、居合い抜きで攻撃！'
    30113682:
      name: ジャッジ・マン
      lore: ! '勝ち負けのない勝負が嫌いな戦士。

        こん棒の攻撃は強いぞ！'
    30123142:
      name: シンクロ・ストライク
      lore: シンクロ召喚したモンスター１体の攻撃力はエンドフェイズ時まで、シンクロ素材にしたモンスターの数×５００ポイントアップする。
    30126992:
      name: ライトレイ ディアボロス
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性モンスターが５種類以上の場合に特殊召喚できる。

        １ターンに１度、自分の墓地の光属性モンスター１体をゲームから除外する事で、相手フィールド上にセットされたカード１枚を選択して確認し、持ち主のデッキの一番上または一番下に戻す。'
      str1: 特殊召喚
      str2: デッキの一番上に戻す
      str3: デッキの一番下に戻す
    30127518:
      name: 落とし大穴
      lore: ! '相手が表側表示で２体以上のモンスターの特殊召喚に成功した時に発動する事ができる。

        そのモンスターを全て墓地へ送る。

        さらにそのモンスターと同名モンスターを相手の手札・デッキから墓地へ送る。'
    30170981:
      name: 死のメッセージ「Ｈ」
      lore: このカードは「ウィジャ盤」の効果でしかフィールド上に出す事ができない。
    30208479:
      name: マジシャン・オブ・ブラックカオス
      lore: 「カオス－黒魔術の儀式」により降臨。
    30213599:
      name: 墓守の末裔
      lore: ! 'このカード以外の自分フィールド上に表側表示で存在する「墓守の」と名のついたモンスター１体をリリースして発動する。

        相手フィールド上に存在するカード１枚を破壊する。'
      str1: 破壊
    30230789:
      name: カラクリ商人 壱七七
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードが召喚に成功した時、自分のデッキから「カラクリ」と名のついたカード１枚を手札に加える。'
      str1: 守備表示に変更
      str2: サーチ
    30241314:
      name: マクロコスモス
      lore: ! '自分の手札またはデッキから「原始太陽ヘリオス」１体を特殊召喚する事ができる。

        また、このカードがフィールド上に存在する限り、墓地へ送られるカードは墓地へは行かずゲームから除外される。'
      str1: モンスターを特殊召喚しますか？
    30243636:
      name: ハングリーバーガー
      lore: ! '「ハンバーガーのレシピ」により降臨。

        フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければならない。'
    30276969:
      name: 氷弾使いレイス
      lore: このカードはレベル４以上のモンスターとの戦闘では破壊されない。
    30299166:
      name: ワーム・テンタクルス
      lore: ! '自分の墓地に存在する「ワーム」と名のついた爬虫類族モンスター１体をゲームから除外して発動する。

        このターンこのカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: ２回攻撃
    30312361:
      name: ファントム・オブ・カオス
      lore: ! '自分の墓地に存在する効果モンスター１体を選択し、ゲームから除外する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、このカードはエンドフェイズ時まで選択したモンスターと同名カードとして扱い、選択したモンスターと同じ攻撃力とモンスター効果を得る。

        この効果は１ターンに１度しか使用できない。

        このモンスターの戦闘によって発生する相手プレイヤーへの戦闘ダメージは０になる。'
      str1: 選択したモンスターと同じ効果を得る
    30325729:
      name: 死神ブーメラン
      lore: ねらいを付けた標的をめがけてどこまでも飛んでゆく意志を持ったブーメラン。
    30334522:
      name: イビリチュア・プシュケローネ
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        １ターンに１度、モンスターの種族・属性を宣言して発動できる。

        相手の手札をランダムに１枚確認し、宣言した種族・属性のモンスターだった場合、そのカードを持ち主のデッキに戻す。

        違った場合は元に戻す。'
    30353551:
      name: 人海戦術
      lore: ! '各ターンのエンドフェイズ時、そのターン戦闘によって破壊された自分のレベル２以下の通常モンスターの数だけ、デッキからレベル２以下の通常モンスターを選択して自分フィールド上に特殊召喚する。

        その後デッキをシャッフルする。'
      str1: 特殊召喚
    30399511:
      name: ジェネクス・パワー・プランナー
      lore: このカードが召喚に成功した時、自分のデッキからレベル３の「ジェネクス」と名のついた効果モンスター１体を手札に加える事ができる。
      str1: サーチ
    30435145:
      name: 古代の機械工場
      lore: ! '手札から「アンティーク・ギア」と名のついたモンスターカード１枚を選択する。

        選択したカードの倍のレベルになるように墓地の「アンティーク・ギア」と名のつくカードをゲームから除外する。

        選択したカードはこのターンに限り召喚時に生け贄は必要なくなる。'
      str1: 召喚時に生け贄が必要なくなる
      str2: 「アンティーク・ギア」と名のついたモンスターカード1枚を選択して下さい
    30450531:
      name: 降霊の儀式
      lore: ! '指定した自分の墓地の「墓守の」という名のついたモンスターカード１枚を特殊召喚する。

        このカードの発動は「王家の眠る谷－ネクロバレー」によっては制限されない。'
    30451366:
      name: イリュージョン・シープ
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。'
    30459350:
      name: 王宮の鉄壁
      lore: このカードがフィールド上に存在する限り、カードをゲームから除外する事はできない。
    30461781:
      name: 八汰烏の骸
      lore: ! '次の効果から１つを選択して発動する。

        ●自分のデッキからカードを１枚ドローする。

        ●相手フィールド上にスピリットモンスターが表側表示で存在する場合に発動する事ができる。

        自分のデッキからカードを２枚ドローする。'
      str1: カードを1枚ドローする
      str2: カードを2枚ドローする
    30464153:
      name: ウミノタウルス
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上の魚族・海竜族・水族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    30488793:
      name: 反発力
      lore: ! '表側攻撃表示で存在するモンスターを攻撃対象としたモンスターの攻撃が無効になった時に発動できる。

        その２体のモンスターの攻撃力の差分のダメージを相手ライフに与える。'
    30492798:
      name: 儀式魔人ディザーズ
      lore: ! '儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。

        このカードを儀式召喚に使用した儀式モンスターは罠カードの効果を受けない。'
    30494314:
      name: 紅血鬼
      lore: ! 'このカードがアンデット族モンスターの効果によって墓地からの特殊召喚に成功した時、自分フィールド上のアンデット族モンスター１体を選択して発動できる。

        フィールド上のエクシーズ素材を１つ取り除き、選択したモンスターのレベルを１つ上げ、攻撃力を３００ポイントアップする。'
      str1: 攻撃力アップ
    30502181:
      name: ライトロード・レイピア
      lore: ! '「ライトロード」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は７００ポイントアップする。

        このカードがデッキから墓地に送られた時、このカードを自分フィールド上に存在する「ライトロード」と名のついたモンスター１体に装備する事ができる。'
      str1: 装備
    30531525:
      name: 魔の試着部屋
      lore: ! '８００ライフポイントを払う。

        自分のデッキの上からカードを４枚めくり、その中のレベル３以下の通常モンスターを自分フィールド上に特殊召喚する。

        それ以外のカードはデッキに戻してシャッフルする。'
    30532390:
      name: バードマン
      lore: ! 'マッハ５で飛行する鳥人。

        その眼光は鷹より鋭い。'
    30562585:
      name: ＺＥＲＯ－ＭＡＸ
      lore: ! '自分の手札が０枚の場合、自分の墓地に存在する「インフェルニティ」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターを特殊召喚し、特殊召喚したモンスターの攻撃力より低い攻撃力を持つ、フィールド上に表側表示で存在するモンスターを全て破壊する。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    30587695:
      name: カブトロン
      lore: ! '自分フィールド上に表側表示で存在する魔法・罠カード１枚を墓地へ送って発動できる。

        自分の墓地のレベル４以下の昆虫族モンスター１体を選択して表側守備表示で特殊召喚する。

        「カブトロン」の効果は１ターンに１度しか使用できない。'
    30600344:
      name: エクシーズ・バースト
      lore: ! '自分フィールド上にランク６以上のエクシーズモンスターが存在する場合に発動できる。

        相手フィールド上にセットされたカードを全て破壊する。'
    30604579:
      name: 極神皇トール
      lore: ! '「極星獣」と名のついたチューナー＋チューナー以外のモンスター２体以上

        １ターンに１度、相手フィールド上に表側表示で存在するモンスターの効果をエンドフェイズ時まで無効化できる。

        フィールド上に表側表示で存在するこのカードが相手によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時に自分の墓地に存在する「極星獣」と名のついたチューナー１体をゲームから除外する事で、このカードを墓地から特殊召喚する。

        この効果で特殊召喚に成功した時、相手ライフに８００ポイントダメージを与える。'
      str1: モンスターの効果を無効にする
      str2: 特殊召喚
      str3: 相手に800ポイントのダメージを与える
    30606547:
      name: 暗黒の扉
      lore: お互いのプレイヤーは、バトルフェイズにモンスター１体でしか攻撃する事ができない。
    30646525:
      name: 破滅の魔王ガーランドルフ
      lore: ! '「破滅の儀式」により降臨。

        このカードが儀式召喚に成功した時、このカードの攻撃力以下の守備力を持つ、このカード以外のフィールド上に表側表示で存在するモンスターを全て破壊し、破壊したモンスター１体につきこのカードの攻撃力は１００ポイントアップする。'
      str1: 破壊
    30655537:
      name: メカファルコン
      lore: ! 'ジェットエンジンを装備した鷹。

        音の速度で飛ぶ事ができる。'
    30683373:
      name: シールドクラッシュ
      lore: フィールド上に守備表示で存在するモンスター１体を選択して破壊する。
    30757396:
      name: ブラッド・メフィスト
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        相手のスタンバイフェイズ時、相手フィールド上に存在するカード１枚につき相手ライフに３００ポイントダメージを与える事ができる。

        また、相手が魔法・罠カードをセットした時、相手ライフに３００ポイントダメージを与える。'
      str1: 相手にダメージを与える
    30770156:
      name: コア転送ユニット
      lore: １ターンに１度、手札を１枚捨てる事で、自分のデッキから「コアキメイルの鋼核」１枚を手札に加える。
      str1: 手札に加える
    30794966:
      name: 聖刻龍－ウシルドラゴン
      lore: ! 'このカードは自分の墓地のドラゴン族・光属性モンスターとドラゴン族の通常モンスターを１体ずつゲームから除外し、手札から特殊召喚できる。

        フィールド上のこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「聖刻」と名のついたモンスター１体をリリースできる。'
      str1: 「聖刻」と名のついたモンスターをリリースしますか？
    30834988:
      name: 召喚制限－猛突するモンスター
      lore: ! '特殊召喚に成功したモンスターは表側攻撃表示になる。

        そのモンスターが攻撃可能なモンスターだった場合、そのターンに攻撃しなければならない。'
    30888983:
      name: 方舟の選別
      lore: ! '１０００ライフポイントを払って発動する。

        フィールド上に表側表示で存在するモンスターと同じ種族のモンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。'
    30914564:
      name: 聖鳥クレイン
      lore: このカードが特殊召喚した時、このカードのコントローラーはカードを１枚ドローする。
      str1: ドロー
    30915572:
      name: 星見獣ガリス
      lore: ! '手札にあるこのカードを相手に見せて発動する。

        自分のデッキの一番上のカードを墓地へ送り、そのカードがモンスターだった場合、そのモンスターのレベル×２００ポイントダメージを相手ライフに与えこのカードを特殊召喚する。

        そのカードがモンスター以外だった場合、このカードを破壊する。'
      str1: 自分のデッキの一番上のカードを墓地に送る
    30936186:
      name: コアキメイル・ウルナイト
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。

        または、どちらも行わずこのカードを破壊する。

        １ターンに１度、手札にある「コアキメイルの鋼核」１枚を相手に見せる事で、自分のデッキから「コアキメイル・ウルナイト」以外のレベル４以下の「コアキメイル」と名のついたモンスター１体を特殊召喚する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の獣戦士族モンスターを相手に見せる
      str3: このカードを破壊する
    31000575:
      name: 徴兵令
      lore: ! '相手のデッキの一番上のカードを１枚めくる。

        めくったカードが通常召喚可能なモンスターだった場合、自分フィールド上に特殊召喚する。

        それ以外のカードだった場合、そのカードを相手の手札に加える。'
    31034919:
      name: マッド・リローダー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の手札からカードを２枚墓地へ送り、自分のデッキからカードを２枚ドローする。
    31036355:
      name: 強制転移
      lore: ! 'お互いに自分フィールド上に存在するモンスター１体を選択し、そのモンスターのコントロールを入れ替える。

        そのモンスターはこのターン表示形式を変更する事はできない。'
    31038159:
      name: 創世竜
      lore: ! '１ターンに１度、手札からドラゴン族モンスター１体を墓地へ送る事で、自分の墓地に存在するドラゴン族モンスター１体を手札に加える。

        このカードがフィールド上から墓地へ送られた時、自分の墓地に存在するドラゴン族モンスターを全てデッキに戻す事ができる。'
      str1: 手札に加える
      str2: デッキに戻す
    31053337:
      name: ＢＦ－激震のアブロオロス
      lore: ! 'このカードは特殊召喚できない。

        １ターンに１度、このカードの攻撃力を１０００ポイントダウンし、相手の魔法＆罠カードゾーンに存在するカードを全て持ち主の手札に戻す事ができる。

        この効果はメインフェイズ１にしか使用できない。

        このカードと戦闘を行ったモンスターは、その戦闘で破壊されずダメージ計算後に持ち主の手札に戻る。'
      str1: 相手の魔法・罠ゾーンのカードを全て持ち主の手札に戻す
      str2: 戦闘を行ったモンスターを破壊せず持ち主の手札に戻す
    31066283:
      name: スカルライダーの復活
      lore: ! '「スカルライダー」の降臨に必要。

        場か手札から、星の数が合計６個以上になるようカードを生け贄に捧げなければならない。'
    31111109:
      name: Ｅ・ＨＥＲＯ ゴッド・ネオス
      lore: ! 'このカードは融合召喚でしか特殊召喚できない。

        「ネオス」・「Ｎ（ネオスペーシアン）」・「ＨＥＲＯ」と名のついたモンスターをそれぞれ１体以上、合計５体のモンスターを融合素材として融合召喚する。

        １ターンに１度、自分の墓地に存在する「ネオス」・「Ｎ（ネオスペーシアン）」・「ＨＥＲＯ」と名のついたモンスター１体をゲームから除外する事で、このカードの攻撃力は５００ポイントアップする。

        さらに、エンドフェイズ時までそのモンスターと同じ効果を得る。'
      str1: 攻撃力アップ
    31122090:
      name: 逆転の女神
      lore: 聖なる力で弱き者を守り、逆転の力を与える女神。
    31122091:
      name: 逆転の女神
      lore: 聖なる力で弱き者を守り、逆転の力を与える女神。
    31173519:
      name: ライライダー
      lore: このカードが相手モンスターと戦闘を行った場合、そのモンスターはフィールド上に表側表示で存在する限り攻撃する事ができない。
    31175914:
      name: アタック・ゲイナー
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、相手フィールド上に表側表示で存在するモンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントダウンする。
      str1: 攻撃力ダウン
    31242786:
      name: 魂喰らい
      lore: 全てが謎に包まれている超生命体。
    31245780:
      name: バトルマニア
      lore: ! '相手ターンのスタンバイフェイズ時に発動する事ができる。

        相手フィールド上に表側表示で存在するモンスターは全て攻撃表示になり、このターン表示形式を変更する事はできない。

        また、このターン攻撃可能な相手モンスターは攻撃しなければならない。'
    31247589:
      name: 剣闘獣ディカエリィ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードは１度のバトルフェイズ中に２回攻撃をする事ができる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ディカエリィ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    31281980:
      name: ヒール・ウェーバー
      lore: ! 'このカード以外の自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターのレベル×１００ライフポイント回復する。

        この効果は１ターンに１度しか使用できない。'
      str1: 回復
    31303283:
      name: 陽炎獣 ヒッポグリフォ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、相手はこのカードをカードの効果の対象にできない。

        また、１ターンに１度、自分フィールド上の炎属性モンスター１体をリリースして発動できる。

        このカードの攻撃力は３００ポイントアップする。'
    31305911:
      name: マシュマロン
      lore: ! 'フィールド上に裏側表示で存在するこのカードを攻撃したモンスターのコントローラーは、ダメージ計算後に１０００ポイントダメージを受ける。

        このカードは戦闘では破壊されない。'
      str1: 1000ポイントダメージ
    31328739:
      name: サイキック・インパルス
      lore: ! '自分フィールド上に存在するサイキック族モンスター１体をリリースして発動する。

        相手の手札を全てデッキに加えてシャッフルする。

        その後、相手はデッキからカードを３枚ドローする。'
    31339260:
      name: アンデット・ウォーリアー
      lore: 「ワイト」＋「格闘戦士アルティメーター」
    31383545:
      name: ＸＸ－セイバー ダークソウル
      lore: このカードが自分フィールド上から墓地へ送られたターンのエンドフェイズ時、自分のデッキから「Ｘ－セイバー」と名のついたモンスター１体を手札に加える事ができる。
      str1: デッキからサーチ
    31385077:
      name: カオス・ゴッデス－混沌の女神－
      lore: ! '光属性チューナー＋チューナー以外の闇属性モンスター２体以上

        １ターンに１度、手札から光属性モンスター１体を墓地へ送り、自分の墓地に存在するレベル５以上の闇属性モンスター１体を選択して発動する事ができる。

        選択したモンスターを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターをシンクロ素材とする事はできない。'
      str1: 特殊召喚
    31386180:
      name: 始祖の守護者ティラス
      lore: ! 'レベル５モンスター×２

        このカードの効果はこのカードのエクシーズ素材がなければ適用されない。

        このカードはカードの効果では破壊されない。

        このカードが戦闘を行ったバトルフェイズ終了時、相手フィールド上に存在するカード１枚を選択して破壊する。

        自分のエンドフェイズ毎にこのカードのエクシーズ素材を１つ取り除く。'
      str1: 相手フィールド上に存在するカード1枚を選択し破壊する
      str2: エクシーズ素材を1つ取り除く
    31423101:
      name: 神剣－フェニックスブレード
      lore: ! '戦士族モンスターにのみ装備可能。

        装備モンスターの攻撃力は３００ポイントアップする。

        自分のメインフェイズ時、自分の墓地に存在する戦士族モンスター２体をゲームから除外する事で、このカードを自分の墓地から手札に加える。'
      str1: このカードを手札に加える
    31447217:
      name: 翼を織りなす者
      lore: ! '６枚の翼をもつハイエンジェル。

        人々の自由と希望を司っている。'
    31456110:
      name: ヴェルズ・ゴーレム
      lore: １ターンに１度、フィールド上に表側表示で存在する、闇属性以外のレベル５以上のモンスター１体を選択して破壊できる。
      str1: 破壊
    31467372:
      name: 不死式冥界砲
      lore: ! '自分フィールド上にアンデット族モンスターが特殊召喚された時、相手ライフに８００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: ダメージを与える
    31477025:
      name: ミスターボルケーノ
      lore: ! '炎をあやつる紳士。

        ふだんは温厚だが怒ると怖い。'
    31516413:
      name: 聖刻龍－ネフテドラゴン
      lore: ! 'このカードは自分フィールド上の「聖刻」と名のついたモンスター１体をリリースして手札から特殊召喚できる。

        １ターンに１度、このカード以外の自分の手札・フィールド上の「聖刻」と名のついたモンスター１体をリリースする事で、相手フィールド上のモンスター１体を選択して破壊する。

        また、このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。'
      str1: モンスターを破壊
      str2: 特殊召喚
    31550470:
      name: 闇次元の解放
      lore: ! 'ゲームから除外されている自分の闇属性モンスター１体を選択し、自分フィールド上に特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターを破壊してゲームから除外する。

        そのモンスターが破壊された時このカードを破壊する。'
    31553716:
      name: スピア・ドラゴン
      lore: ! 'このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。'
    31557782:
      name: 古代の歯車
      lore: 自分フィールド上に「古代の歯車」が表側表示で存在する時、手札からこのカードを攻撃表示で特殊召喚する事ができる。
    31560081:
      name: 聖なる魔術師
      lore: リバース：自分の墓地に存在する魔法カード１枚を選択して手札に加える。
      str1: 墓地から魔法カードを回収する
    31571902:
      name: 邪神機－獄炎
      lore: ! 'このカードはリリースなしで召喚する事ができる。

        この方法で召喚したこのカードは、エンドフェイズ時にフィールド上にこのカード以外のアンデット族モンスターが存在しない場合、墓地へ送られる。

        この効果によって墓地へ送られた時、自分はこのカードの攻撃力分のダメージを受ける。'
      str1: リリース無しで召喚する
    31615285:
      name: サボウ・クローザー
      lore: ! 'このカードは特殊召喚できない。

        このカード以外の植物族モンスターがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事はできない。'
    31632536:
      name: ラヴァル・ツインスレイヤー
      lore: ! 'チューナー＋チューナー以外の炎属性モンスター１体以上

        自分の墓地に存在する「ラヴァル」と名のついたモンスターの数によって、このカードは以下の効果を得る。

        ●２体以上：このカードが守備表示モンスターを攻撃した場合、もう１度だけ続けて攻撃する事ができる。

        ●３体以上：このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 続けて攻撃を行いますか？
    31692182:
      name: コアキメイル・フルバリア
      lore: ! '手札から「コアキメイルの鋼核」１枚をデッキの一番上に戻して発動する。

        次の自分のターンのスタンバイフェイズ時まで「コアキメイル」と名のついたモンスター以外のフィールド上に表側表示で存在する効果モンスターの効果は無効化される。'
      str1: 無効化
    31764353:
      name: 憑依装着－ウィン
      lore: ! '自分フィールド上の「風霊使いウィン」１体と風属性モンスター１体を墓地に送る事で、手札またはデッキから特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、以下の効果を得る。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    31764700:
      name: ユベル－Ｄａｓ Ｅｘｔｒｅｍｅｒ Ｔｒａｕｒｉｇ Ｄｒａｃｈｅｎ
      lore: ! 'このカードは通常召喚できない。

        「ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ」の効果でのみ特殊召喚できる。

        このカードは戦闘によっては破壊されない。

        表側攻撃表示で存在するこのカードが相手モンスターと戦闘を行った場合、ダメージステップ終了時に相手モンスターの攻撃力分のダメージを相手ライフに与え、そのモンスターを破壊する。

        このカードが戦闘を行う事によって受けるコントローラーへの戦闘ダメージは０になる。'
      str1: ダメージを与え、破壊する
    31766317:
      name: ヘル・エンプレス・デーモン
      lore: ! 'このカード以外のフィールド上に表側表示で存在する悪魔族・闇属性モンスター１体が破壊される場合、代わりに自分の墓地に存在する悪魔族・闇属性モンスター１体をゲームから除外する事ができる。

        また、フィールド上に存在するこのカードが破壊され墓地へ送られた時、「ヘル・エンプレス・デーモン」以外の自分の墓地に存在する悪魔族・闇属性・レベル６以上のモンスター１体を選択して特殊召喚する事ができる。'
      str1: 代わりに自分の墓地に存在する悪魔族・闇属性モンスター1体をゲームから除外しますか？
      str2: 特殊召喚
    31768112:
      name: オイルメン
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターが相手モンスターを戦闘によって破壊した場合、自分はデッキからカードを１枚ドローする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
    31786629:
      name: サンダー・ドラゴン
      lore: ! '自分のメインフェイズ時に、このカードを手札から捨てて発動する。

        自分のデッキから「サンダー・ドラゴン」を２体まで手札に加える。'
      str1: サーチ
    31812496:
      name: アステカの石像
      lore: このモンスターを攻撃した時に相手プレイヤーが戦闘ダメージを受ける場合、その数値は倍になる。
    31826057:
      name: 音響戦士ピアーノ
      lore: ! '種族を１つ宣言し、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。

        選択したモンスターは宣言した種族になる。

        この効果は１ターンに１度しか使用できない。

        また、種族を１つ宣言し、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体は宣言した種族になる。'
    31828916:
      name: 機甲部隊の最前線
      lore: ! '機械族モンスターが戦闘によって破壊され自分の墓地へ送られた時、そのモンスターより攻撃力の低い、同じ属性の機械族モンスター１体を自分のデッキから特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    31829185:
      name: ダーク・ネクロフィア
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する悪魔族モンスター３体をゲームから除外した場合に特殊召喚する事ができる。

        このカードが相手によって破壊され墓地へ送られたターンのエンドフェイズ時、このカードを装備カード扱いとして相手フィールド上に表側表示で存在するモンスター１体に装備する。

        この効果で装備カード扱いになっている場合のみ、装備モンスターのコントロールを得る。'
      str1: コントロール奪取
    31849106:
      name: 異次元グランド
      lore: このターン、墓地へ送られるモンスターは墓地へは行かずゲームから除外される。
    31887905:
      name: 憑依装着－アウス
      lore: ! '自分フィールド上の「地霊使いアウス」１体と地属性モンスター１体を墓地に送る事で、手札またはデッキから特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、以下の効果を得る。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    31890399:
      name: デビルズ・ミラー
      lore: ! '「悪魔鏡の儀式」により降臨。

        場か手札から、星の数が合計６個以上になるようカードを生け贄に捧げなければならない。'
    31893528:
      name: 死のメッセージ「Ｅ」
      lore: このカードは「ウィジャ盤」の効果でしかフィールド上に出す事ができない。
    31904181:
      name: 六武衆－ニサシ
      lore: ! '自分フィールド上に「六武衆－ニサシ」以外の「六武衆」と名のついたモンスターが存在する限り、このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」と名のついたモンスターを破壊する事ができる。'
      str1: 「六武衆－ニサシ」の代わりにモンスターを破壊しますか？
    31919988:
      name: 漆黒のズムウォルト
      lore: ! '闇属性チューナー＋チューナー以外の昆虫族モンスター１体

        このカードは戦闘では破壊されない。

        このカードの攻撃宣言時、攻撃対象モンスターの攻撃力がこのカードの攻撃力より高い場合、攻撃対象モンスターの攻撃力をバトルフェイズ終了時までこのカードと同じ数値にする。

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手のデッキの上からカードを３枚墓地へ送る。'
      str1: 攻撃力変化
      str2: デッキ破壊
    31924889:
      name: アーカナイト・マジシャン
      lore: ! 'チューナー＋チューナー以外の魔法使い族モンスター１体以上

        このカードがシンクロ召喚に成功した時、このカードに魔力カウンターを２つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は１０００ポイントアップする。

        また、自分フィールド上に存在する魔力カウンターを１つ取り除く事で、相手フィールド上に存在するカード１枚を破壊する。'
      str1: 魔力カウンターを置く
      str2: フィールド上に存在するカード1枚を破壊する
    31930787:
      name: 機皇帝スキエル∞
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在するモンスターが効果によって破壊され墓地へ送られた時のみ手札から特殊召喚できる。

        １ターンに１度、相手のシンクロモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。

        このカードがフィールド上に表側表示で存在する限り、このカード以外の自分のモンスターは攻撃宣言できない。

        また、このカードに装備されたモンスター１体を墓地へ送る事で、このターンこのカードは相手プレイヤーに直接攻撃できる。'
      str1: 特殊召喚
      str2: シンクロモンスターを装備する
      str3: 直接攻撃
    31975743:
      name: マジシャンズ・エイプ
      lore: ! 'このカードは特殊召喚できない。

        このカードがフィールド上に表側攻撃表示で存在する場合、１ターンに１度、手札のモンスター１体を墓地へ送り、相手フィールド上に表側守備表示で存在するモンスター１体を選択して発動する事ができる。

        このターンのエンドフェイズ時まで、選択したモンスターのコントロールを得る。

        この効果でコントロールを得たモンスターは、このターン表示形式を変更する事はできない。'
      str1: コントロールを得る
    31986288:
      name: スプリット・Ｄ・ローズ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上に「Ｄ・ローズトークン」（植物族・闇・星３・攻／守１２００）を２体特殊召喚する事ができる。
      str1: 特殊召喚
    31986289:
      name: Ｄ・ローズトークン
      lore: 「スプリット・Ｄ・ローズ」の効果で特殊召喚される。
    31987274:
      name: フライング・フィッシュ
      lore: 空を飛ぶ姿を見ると、３つの願い事がかなうと言われている。
    32003338:
      name: Ｎｏ.３４ 電算機獣テラ・バイト
      lore: ! 'レベル３モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側攻撃表示で存在するレベル４以下のモンスター１体を選択して発動する事ができる。

        選択したモンスターのコントロールをエンドフェイズ時まで得る。'
      str1: コントロール奪取
    32003339:
      name: Ｎｏ.３４ 電算機獣テラ・バイト
      lore: ! 'レベル３モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側攻撃表示で存在するレベル４以下のモンスター１体を選択して発動する事ができる。

        選択したモンスターのコントロールをエンドフェイズ時まで得る。'
      str1: コントロール奪取
    32012841:
      name: 千年の盾
      lore: ! '古代エジプト王家より伝わるといわれている伝説の盾。

        どんなに強い攻撃でも防げるという。'
    32012842:
      name: 千年の盾
      lore: ! '古代エジプト王家より伝わるといわれている伝説の盾。

        どんなに強い攻撃でも防げるという。'
    32015116:
      name: 無差別破壊
      lore: ! '自分のスタンバイフェイズ毎にサイコロを１回振る。

        １～５の目が出た場合、フィールド上に表側表示で存在する出た目と同じレベルのモンスターを全て破壊する。

        ６の目が出た場合、フィールド上に表側表示で存在するレベル６以上のモンスターを全て破壊する。'
      str1: 破壊
    32022366:
      name: 重力の斧－グラール
      lore: ! '装備モンスターの攻撃力は５００ポイントアップする。

        このカードがフィールド上に存在する限り、相手フィールド上モンスターは表示形式を変更する事ができない。'
    32061744:
      name: エレキーパー
      lore: ! '自分の墓地に存在するレベル４以下の「エレキ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。

        この効果で特殊召喚したモンスターは、このターンのエンドフェイズ時に破壊される。'
    32062913:
      name: メガトン魔導キャノン
      lore: ! '自分フィールド上に存在する魔力カウンターを１０個取り除いて発動する。

        相手フィールド上に存在するカードを全て破壊する。'
    32065885:
      name: 痛恨の訴え
      lore: ! '相手モンスターの直接攻撃によって自分が戦闘ダメージを受けた時に発動する事ができる。

        相手フィールド上に表側表示で存在する守備力が一番高いモンスター１体のコントロールを次の自分のエンドフェイズ時まで得る。

        この効果でコントロールを得たモンスターの効果は無効化され、攻撃宣言をする事もできない。'
    32180819:
      name: 最古式念導
      lore: ! '自分フィールド上にサイキック族モンスターが表側表示で存在する場合のみ発動する事ができる。

        フィールド上のカード１枚を破壊し、自分は１０００ポイントダメージを受ける。'
    32207100:
      name: 大番狂わせ
      lore: ! '自分フィールド上に表側攻撃表示で存在するレベル２以下のモンスター１体をリリースして発動する。

        フィールド上に表側表示で存在するレベル７以上の特殊召喚したモンスターを全て持ち主の手札に戻す。'
    32233746:
      name: ライト・バニッシュ
      lore: ! '自分フィールド上に存在する「ライトロード」と名のついたモンスター１体をリリースして発動する。

        モンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。'
    32268901:
      name: サラマンドラ
      lore: 炎属性モンスターの攻撃力は７００ポイントアップ！
    32269855:
      name: 隻眼のホワイトタイガー
      lore: ある者には恐怖、ある者には尊敬の対象とされている、気高き密林の王者。
    32271987:
      name: フェデライザー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからデュアルモンスター１体を墓地へ送り、自分のデッキからカードを１枚ドローする事ができる。
    32274490:
      name: ワイト
      lore: ! 'どこにでも出てくるガイコツのおばけ。

        攻撃は弱いが集まると大変。'
    32296881:
      name: 豊穣のアルテミス
      lore: このカードがフィールド上に表側表示で存在する限り、カウンター罠が発動される度に自分のデッキからカードを１枚ドローする。
    32314730:
      name: コアキメイル・クルセイダー
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。

        または、どちらも行わずこのカードを破壊する。

        このカードが戦闘によって相手モンスターを破壊した場合、自分の墓地に存在する「コアキメイル」と名のついたカード１枚を手札に加える事ができる。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の獣戦士族モンスターを相手に見せる
      str3: このカードを破壊する
    32344688:
      name: ダーク・キメラ
      lore: ! '魔界に生息するモンスター。

        闇の炎をはき攻撃する。'
    32355828:
      name: スケルゴン
      lore: 「メデューサの亡霊」＋「暗黒の竜王」
    32362575:
      name: 魔導雑貨商人
      lore: ! 'リバース：自分のデッキを上からめくり、一番最初に出た魔法か罠カード１枚を自分の手札に加える。

        それ以外のカードは墓地へ送る。'
    32391566:
      name: エクストラ・ヴェーラー
      lore: ! '相手がモンスターを特殊召喚した時、手札からこのカードを特殊召喚する事ができる。

        この効果で特殊召喚したターン、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。'
      str1: 特殊召喚
    32391631:
      name: サベージ・コロシアム
      lore: ! 'フィールド上に存在するモンスターが攻撃を行った場合、そのモンスターのコントローラーはダメージステップ終了時に３００ライフポイント回復する。

        このカードがフィールド上に存在する限り、攻撃可能なモンスターは攻撃しなければならない。

        エンドフェイズ時、ターンプレイヤーのフィールド上に表側攻撃表示で存在する攻撃宣言をしていないモンスターを全て破壊する。'
      str1: 回復
      str2: 破壊
    32393580:
      name: サイバー・シャーク
      lore: 自分フィールド上に水属性モンスターが表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。
      str1: リリースなしで召喚
    32441317:
      name: シンクロキャンセル
      lore: ! 'フィールド上に表側表示で存在するシンクロモンスター１体をエクストラデッキに戻す。

        さらに、エクストラデッキに戻したこのモンスターのシンクロ召喚に使用したモンスター一組が自分の墓地に揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。'
      str1: シンクロ召喚の素材としたモンスターを特殊召喚しますか？
    32452818:
      name: ルイーズ
      lore: 体は小さいが、草原での守備力はかなり強い。
    32485271:
      name: バラに棲む悪霊
      lore: 「グレムリン」＋「スネーク・パーム」
    32485518:
      name: イモータル・ルーラー
      lore: ! 'このカードは特殊召喚できない。

        このカードをリリースする事で、自分の墓地に存在する「アンデットワールド」１枚を手札に加える。'
      str1: 手札に加える
    32491822:
      name: 降雷皇ハモン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する永続魔法カード３枚を墓地に送った場合のみ特殊召喚する事ができる。

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手ライフに１０００ポイントダメージを与える。

        このカードが自分フィールド上に表側守備表示で存在する場合、相手は他のモンスターを攻撃対象に選択できない。'
      str1: バーン
    32541773:
      name: 絵画に潜む者
      lore: ! '描いた者の呪いの込められた絵。

        この絵を所持した者は全て不幸に陥ると言われている。'
    32543380:
      name: ヴォルカニック・デビル
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する「ブレイズ・キャノン－トライデント」を墓地に送った場合に特殊召喚する事ができる。

        相手ターンのバトルフェイズ中に相手フィールド上に攻撃表示モンスターが存在する場合、相手プレイヤーはこのカードに攻撃をしなければならない。

        このカードがモンスターを破壊し墓地へ送った時、相手フィールド上のモンスターを全て破壊し、相手ライフに１体につき５００ポイントダメージを与える。'
      str1: 相手フィールド上に存在するモンスターを全て破壊する
    32548609:
      name: エレキンモグラ
      lore: ! 'このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。'
      str1: 裏側守備表示のモンスターを攻撃する場合、ダメージ計算を行わずそのモンスターを破壊する
    32569498:
      name: コロガーシ
      lore: 自分の体の何倍も大きなフンを転がし、相手を押しつぶす。
    32603633:
      name: 究極・背水の陣
      lore: ! '自分のライフポイントが１００ポイントになるようにライフポイントを払って発動する。

        自分の墓地に存在する「六武衆」と名のついたモンスターを自分フィールド上に可能な限り特殊召喚する（同名カードは１枚まで）。

        ただし、フィールド上に存在する同名カードは特殊召喚できない。'
    32619583:
      name: 暗黒界の軍神 シルバ
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。

        相手のカードの効果によって捨てられた場合、さらに相手は手札を２枚選択して好きな順番でデッキの下に戻す。'
      str1: 特殊召喚
    32626733:
      name: スパイラルドラゴン
      lore: ! '海流の渦をつくり出し人々を襲うと伝えられる海竜。

        巨大なヒレから放たれるスパイラルウェーブは全てを飲み込む。'
    32646477:
      name: ダーク・ダイブ・ボンバー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分フィールド上に存在するモンスター１体をリリースして発動する。

        リリースしたモンスターのレベル×２００ポイントダメージを相手ライフに与える。'
      str1: バーン
    32663969:
      name: ドミノ
      lore: 相手フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、自分フィールド上に存在するモンスター１体を墓地へ送る事で、相手フィールド上に存在するモンスター１体を破壊する。
      str1: 破壊
    32679370:
      name: ヒーロー・キッズ
      lore: このカードが特殊召喚に成功した時、デッキから「ヒーロー・キッズ」を任意の枚数特殊召喚する事ができる。
      str1: 特殊召喚
      str2: デッキから「ヒーロー・キッズ」を特殊召喚しますか？
    32703716:
      name: フィッシュアンドキックス
      lore: ! 'ゲームから除外されている自分の魚族・海竜族・水族モンスターが３体以上の場合、フィールド上に存在するカード１枚を選択して発動する。

        選択したカードをゲームから除外する。'
    32710364:
      name: 宝玉獣 ルビー・カーバンクル
      lore: ! 'このカードが特殊召喚に成功した時、自分フィールド上の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカードを可能な限り特殊召喚する事ができる。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
      str2: 特殊召喚
    32723153:
      name: マジカル・エクスプロージョン
      lore: ! '自分の手札が０枚の時に発動する事ができる。

        自分の墓地に存在する魔法カードの枚数×２００ポイントダメージを相手ライフに与える。'
    32744558:
      name: レアル・ジェネクス・コーディネイター
      lore: このカードが召喚・特殊召喚に成功した時、手札からレベル３以下の「ジェネクス」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    32751480:
      name: 砂の魔女
      lore: 「岩石の巨兵」＋「エンシェント・エルフ」
    32752319:
      name: ユーフォロイド・ファイター
      lore: ! '「ユーフォロイド」＋戦士族モンスター

        このモンスターの融合召喚は、上記のカードでしか行えない。

        このカードの元々の攻撃力・守備力は、融合素材にしたモンスター２体の元々の攻撃力を合計した数値になる。'
    32761286:
      name: スクラップ・ワーム
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードは攻撃した場合、バトルフェイズ終了時に破壊される。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ワーム」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。'
      str1: 自壊効果
      str2: サーチ
    32807846:
      name: 増援
      lore: 自分のデッキからレベル４以下の戦士族モンスター１体を手札に加える。
    32809211:
      name: 人造人間７号
      lore: このカードは相手プレイヤーを直接攻撃する事ができる。
    32835363:
      name: クラッキング
      lore: ! 'フィールド上に存在するモンスターがカードの効果によって墓地へ送られた時、そのモンスターの元々の持ち主に８００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: ダメージを与える
    32854013:
      name: 猛突進
      lore: 自分フィールド上に表側表示で存在する獣族モンスター１体を選択して破壊し、相手フィールド上に存在するモンスター１体を選択してデッキに戻す。
    32907538:
      name: ウォールクリエイター
      lore: ! 'このカードが召喚に成功した時、相手フィールド上に存在するモンスター１体を選択する事ができる。

        このカードがフィールド上に表側表示で存在する限り、選択されたモンスターは攻撃する事はできずリリースする事もできない。

        このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイントを払わずにこのカードを破壊する。'
      str1: ５００ライフポイントを払いますか？
      str2: 攻撃する事ができない
    32919136:
      name: 堕落
      lore: ! '自分フィールド上に「デーモン」という名のついたカードが存在しなければこのカードを破壊する。

        このカードを装備した相手モンスターのコントロールを得る。

        相手のスタンバイフェイズ毎に、自分は８００ポイントダメージを受ける。'
    32933942:
      name: 宝玉獣 アメジスト・キャット
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        この時、このカードが相手プレイヤーに与える戦闘ダメージは半分になる。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
    32995007:
      name: 天狼王 ブルー・セイリオス
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力は２４００ポイントダウンする。'
      str1: 攻撃力ダウン
    33017655:
      name: 暗黒界の門
      lore: ! 'フィールド上に表側表示で存在する悪魔族モンスターの攻撃力・守備力は３００ポイントアップする。

        １ターンに１度、自分の墓地に存在する悪魔族モンスター１体をゲームから除外する事で、手札から悪魔族モンスター１体を選択して捨てる。

        その後、自分のデッキからカードを１枚ドローする。'
      str1: 手札を捨て、カードをドローする
    33031674:
      name: 灼熱の試練
      lore: ! '「伝説の爆炎使い」の降臨に必要。

        フィールドか手札から、レベルが７以上になるようカードを生け贄に捧げなければならない。'
    33034646:
      name: 機甲忍者フレイム
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、自分フィールド上の「忍者」と名のついたモンスター１体を選択して発動できる。

        選択したモンスターのレベルを１つ上げる。'
      str1: レベル上昇
    33057951:
      name: 浮上
      lore: ! '自分の墓地に存在するレベル３以下の魚族・海竜族・水族モンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に表側守備表示で特殊召喚する。'
    33064647:
      name: 一眼の盾竜
      lore: 身につけた盾は身を守るだけでなく、突撃にも使える。
    33066139:
      name: カードを狩る死神
      lore: ! 'リバース：フィールド上に存在する罠カード１枚を選択して破壊する。

        選択したカードがセットされている場合、そのカードをめくって確認し、罠カードなら破壊する。

        魔法カードの場合は元に戻す。'
      str1: 破壊
    33093439:
      name: サイバー・エルタニン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上及び自分の墓地に存在する機械族・光属性モンスターを全てゲームから除外した場合のみ特殊召喚する事ができる。

        このカードの攻撃力・守備力は、このカードの特殊召喚時にゲームから除外したモンスターの数×５００ポイントになる。

        このカードが特殊召喚に成功した時、このカード以外のフィールド上に表側表示で存在するモンスターを全て墓地へ送る。'
      str1: 墓地に送る
    33112041:
      name: ヴォルカニック・ラット
      lore: ! '灼熱の火山地帯に生息するネズミの変種。

        どんな暑さにも耐えられる体を持っている。'
    33178416:
      name: ナイル
      lore: ! '全身にハリが生えている魚。

        腹の下からミサイルを発射。'
    33184167:
      name: 同族感染ウィルス
      lore: ! '手札を１枚捨てて種族を１つ宣言する。

        自分と相手のフィールド上に表側表示で存在する宣言した種族のモンスターを全て破壊する。'
      str1: 宣言された種族のモンスターを全て破壊する
    33184236:
      name: カラクリ屋敷
      lore: ! '自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスターの表示形式が変更された時に発動する事ができる。

        フィールド上に存在するカード１枚を選択して破壊する。'
    33198837:
      name: ナチュル・ビースト
      lore: ! '地属性チューナー＋チューナー以外の地属性モンスター１体以上

        このカードが自分フィールド上に表側表示で存在する限り、自分のデッキの上からカードを２枚墓地に送る事で、魔法カードの発動を無効にし破壊する。'
      str1: 魔法カードの発動を無効にし破壊する
    33225925:
      name: 久遠の魔術師ミラ
      lore: ! 'このカードが召喚に成功した時、相手フィールド上にセットされたカード１枚を選択して確認する。

        この効果の発動に対して、相手は魔法・罠カードを発動する事はできない。'
      str1: 相手フィールド上にセットされたカードを1枚確認する
      str2: カードを1枚選択して確認する
    33236860:
      name: ＢＦ－孤高のシルバー・ウィンド
      lore: ! '「ＢＦ」と名のついたチューナー＋チューナー以外のモンスター２体以上

        このカードがシンクロ召喚に成功した時、フィールド上に表側表示で存在する、このカードの攻撃力よりも低い守備力を持つモンスターを２体まで選択して破壊する事ができる。

        この効果を発動するターン、自分はバトルフェイズを行う事ができない。

        また、相手のターンに１度だけ、このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「ＢＦ」と名のついたモンスターは戦闘では破壊されない。'
      str1: 破壊
    33244944:
      name: エクゾディアとの契約
      lore: ! '自分の墓地に「封印されしエクゾディア」「封印されし者の右腕」「封印されし者の左腕」「封印されし者の右足」「封印されし者の左足」全てが存在している時に発動する事ができる。

        手札から「エクゾディア・ネクロス」１体を特殊召喚する。'
    33302407:
      name: ポイズン・チェーン
      lore: 自分のターンに戦闘を行っていない場合、エンドフェイズ時に自分フィールド上に表側表示で存在する「Ｃ（チェーン）」と名のついたモンスターの数だけ、相手のデッキの上からカードを墓地へ送る事ができる。
      str1: デッキの上からカードを墓地へ送る
    33323657:
      name: サイコ・ソウル
      lore: ! '自分フィールド上に存在するサイキック族モンスター１体をリリースして発動する。

        自分はリリースしたモンスターのレベル×３００ライフポイント回復する。'
    33347467:
      name: 霊魂の護送船
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する光属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。'
    33365932:
      name: ヴォルカニック・バレット
      lore: ! 'このカードが墓地に存在する場合、自分のメインフェイズ時に５００ライフポイントを払う事で、自分のデッキから「ヴォルカニック・バレット」１体を手札に加える。

        この効果は１ターンに１度しか使用できない。'
      str1: 自分のデッキから「ヴォルカニック・バレット」1枚を手札に加える
    33396948:
      name: 封印されしエクゾディア
      lore: このカードと「封印されし者の右足」「封印されし者の左足」「封印されし者の右腕」「封印されし者の左腕」が手札に全て揃った時、デュエルに勝利する。
    33413279:
      name: エクスプローシブ・マジシャン
      lore: ! 'チューナー＋チューナー以外の魔法使い族モンスター１体以上

        自分フィールド上に存在する魔力カウンター２つを取り除く事で、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。'
      str1: 破壊
    33420078:
      name: ゾンビキャリア
      lore: ! '手札を１枚デッキの一番上に戻して発動する。

        墓地に存在するこのカードを自分フィールド上に特殊召喚する。

        この効果で特殊召喚されたこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    33423043:
      name: 異次元の指名者
      lore: ! 'カード名を１つ宣言する。

        相手の手札を確認し、宣言したカードが相手の手札に存在する場合、そのカード１枚をゲームから除外する。

        宣言したカードが相手の手札に存在しなかった場合、自分の手札をランダムに１枚ゲームから除外する。'
    33455338:
      name: 邪狂神の使い
      lore: ! '相手のスタンバイフェイズ時に１度だけ、自分の墓地に存在する闇属性モンスターを任意の枚数ゲームから除外する事ができる。

        エンドフェイズ時まで、このカードの守備力はこの効果で除外したモンスターの数×５００ポイントアップする。'
      str1: 守備力アップ
    33508719:
      name: メタモルポット
      lore: ! 'リバース：お互いの手札を全て捨てる。

        その後、お互いはそれぞれ自分のデッキからカードを５枚ドローする。'
    33537328:
      name: 地縛神 Ｃｕｓｉｌｌｕ
      lore: ! '「地縛神」と名のついたモンスターはフィールド上に１枚しか表側表示で存在できない。

        フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        自分フィールド上に表側表示で存在するこのカードが戦闘によって破壊される場合、代わりに自分フィールド上に存在するモンスター１体をリリースし、相手のライフポイントを半分にする事ができる。'
      str1: 相手のライフポイントを半分にしますか？
    33550694:
      name: フュージョン・ゲート
      lore: このカードがフィールド上に存在する限り、ターンプレイヤーは手札・自分フィールド上から融合モンスターカードによって決められた融合素材モンスターをゲームから除外し、その融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する事ができる。
      str1: 融合召喚する
    33574806:
      name: Ｅ・ＨＥＲＯ エスクリダオ
      lore: ! '「Ｅ・ＨＥＲＯ」と名のついたモンスター＋闇属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、自分の墓地に存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×１００ポイントアップする。'
    33621868:
      name: ギガント
      lore: スパイクのついた大きな鉄球を振り回し襲いかかってくる。
    33655493:
      name: 闇の侯爵ベリアル
      lore: このカードがフィールド上に表側表示で存在する限り、相手は「闇の侯爵ベリアル」以外の自分フィールド上に表側表示で存在するモンスターを攻撃対象に選択できず、魔法・罠カードの効果の対象にする事もできない。
    33691040:
      name: プラグティカル
      lore: 「トラコドン」＋「フレイム・ヴァイパー」
    33725271:
      name: ヴォルカニック・チャージ
      lore: 自分の墓地に存在する「ヴォルカニック」と名のついたモンスターカードを３枚までデッキに戻す。
    33731070:
      name: 暗黒界の尖兵 ベージ
      lore: このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。
      str1: 特殊召喚
    33734439:
      name: ２人３脚ゾンビ
      lore: ! 'ほそっちょとでぶっちょの、仲良しガイコツ二人組。

        歩きにくそう。'
    33767325:
      name: デス・メテオ
      lore: ! '相手ライフに１０００ポイントダメージ与える。

        相手ライフが３０００ポイント以下の場合このカードは発動できない。'
    33776734:
      name: ハネクリボー ＬＶ９
      lore: ! 'チェーンが発生した時、自分の手札からこのカードを特殊召喚する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、お互いに発動した魔法カードは墓地へ送られずゲームから除外する。

        このカードの攻撃力・守備力は、相手の墓地に存在する魔法カードの数×５００ポイントになる。

        「ハネクリボー ＬＶ９」は、自分フィールド上に１枚しか表側表示で存在できない。'
      str1: 特殊召喚
    33782437:
      name: 一時休戦
      lore: ! 'お互いに自分のデッキからカードを１枚ドローする。

        次の相手ターン終了時まで、お互いが受ける全てのダメージは０になる。'
    33846209:
      name: デュアルスパーク
      lore: ! '自分フィールド上に表側表示で存在するレベル４のデュアルモンスター１体をリリースし、フィールド上に存在するカード１枚を選択して発動する。

        選択したカードを破壊し、自分のデッキからカードを１枚ドローする。'
    33866130:
      name: ナチュル・クリフ
      lore: このカードがフィールド上から墓地へ送られた時、自分のデッキからレベル４以下の「ナチュル」と名のついたモンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    33878931:
      name: クラッシュマン
      lore: 意外に素早く動き回り、丸まって体当たりをしてくる。
    33883834:
      name: 紫炎の寄子
      lore: ! '自分フィールド上に存在する「六武衆」と名のついたモンスターが戦闘を行う場合、そのダメージ計算時にこのカードを手札から墓地へ送って発動する。

        そのモンスターはこのターン戦闘では破壊されない。'
      str1: 戦闘破壊されない
    33900648:
      name: クリアー・ワールド
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイント払わずにこのカードを破壊する。

        お互いは、コントロールしている属性によって以下を適用する。

        ●光：自分は手札を全て公開し続ける。

        ●闇：自分フィールド上のモンスターが２体以上の場合、自分は攻撃宣言できない。

        ●地：自分のスタンバイフェイズ時、自分の表側守備表示モンスター１体を破壊する。

        ●水：自分のエンドフェイズ時、自分の手札を１枚捨てる。

        ●炎：自分のエンドフェイズ時、自分は１０００ポイントダメージを受ける。

        ●風：自分は５００ライフポイント払わなければ魔法カードを発動できない。'
      str1: ５００ライフポイントを払いますか？
    33904024:
      name: 強欲なカケラ
      lore: ! '自分のドローフェイズ時に通常のドローをする度に、このカードに強欲カウンターを１つ置く。

        強欲カウンターが２つ以上乗っているこのカードを墓地へ送る事で、自分のデッキからカードを２枚ドローする。'
      str1: ドロー
    33950246:
      name: 王宮の号令
      lore: このカードがフィールド上に存在する限り、全てのリバース効果モンスターの発動及び効果は無効化される。
    33951077:
      name: スーパー・ウォー・ライオン
      lore: 「ライオンの儀式」により降臨。
    33970665:
      name: ポンコツの意地
      lore: ! '自分の墓地に存在する「スクラップ」と名のついたモンスター３体を選択して発動する。

        相手はその中から１体を選択する。

        その後、相手が選択したモンスターを自分または相手フィールド上に特殊召喚し、残りのカードをゲームから除外する。'
      str1: 自分フィールド上に特殊召喚する
      str2: 相手フィールド上に特殊召喚する
      str3: 「スクラップ」と名のついたモンスター3体を選択して下さい
    33972299:
      name: ジオ・ジェネクス
      lore: ! '「ジェネクス・コントローラー」＋チューナー以外の地属性モンスター１体以上

        自分フィールド上にレベル４以下の「ジェネクス」と名のついたモンスターが表側表示で存在する限り、このカードの元々の攻撃力・守備力をエンドフェイズ時まで入れ替える事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力と守備力を入れ替える
    33977496:
      name: 針千本
      lore: 守備表示のこのカードが攻撃を受けた時、このカードの守備力が相手攻撃モンスターの攻撃力を越えていれば、ダメージステップ終了時にその攻撃モンスターを破壊する。
      str1: 破壊
    34002992:
      name: レインボー・ライフ
      lore: ! '手札を１枚捨てる。

        このターンのエンドフェイズ時まで、自分が受けるダメージは無効になり、その数値分ライフポイントを回復する。'
    34004470:
      name: Ｔｈｅ ｂｉｇ ＳＡＴＵＲＮ
      lore: ! 'このカードは手札またはデッキからの特殊召喚はできない。

        手札を１枚捨てて１０００ライフポイントを払う。

        エンドフェイズ時までこのカードの攻撃力は１０００ポイントアップする。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。

        相手がコントロールするカードの効果によってこのカードが破壊され墓地へ送られた時、お互いにその攻撃力分のダメージを受ける。'
      str1: 攻撃力アップ
      str2: バーン
    34022290:
      name: ガーディアン・エアトス
      lore: ! '自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        このカードに装備された装備魔法カード１枚を墓地へ送る事で、相手の墓地に存在するモンスターを３体まで選択し、ゲームから除外する。

        この効果でゲームから除外したモンスター１体につき、エンドフェイズ時までこのカードの攻撃力は５００ポイントアップする。'
      str1: 除外
    34026662:
      name: 進化の奇跡
      lore: ! '「エヴォルド」と名のついたモンスターの効果によって特殊召喚されたモンスター１体を選択して発動する。

        このターン、選択したモンスターは戦闘及びカードの効果では破壊されない。'
    34029630:
      name: 漆黒のパワーストーン
      lore: ! '発動後、このカードに魔力カウンターを３つ置く。

        自分のターンに１度、このカードに乗っている魔力カウンターを１つ取り除き、フィールド上に表側表示で存在するこのカード以外の魔力カウンターを置く事ができるカード１枚に魔力カウンターを１つ置く事ができる。

        このカードに乗っている魔力カウンターが全て無くなった時、このカードを破壊する。'
      str1: 魔力カウンターを取り除きますか？
      str2: カウンターを置く
      str3: 魔力カウンターを置くカード
    34086406:
      name: ラヴァルバル・チェイン
      lore: ! 'レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、以下の効果から１つを選択して発動する事ができる。

        ●自分のデッキからカードを１枚選択して墓地へ送る。

        ●自分のデッキからモンスター１体を選択してデッキの一番上に置く。'
      str1: 効果を一つ選んで発動
      str2: 自分のデッキからカードを1枚選択して墓地に送る
      str3: 自分のデッキからモンスター1体を選択してデッキの一番上に置く。
      str4: デッキの一番上に置くモンスターを選択して下さい
    34088136:
      name: アルティメット・インセクト ＬＶ３
      lore: ! '「アルティメット・インセクト ＬＶ１」の効果で特殊召喚した場合、このカードがフィールド上に存在する限り、全ての相手モンスターの攻撃力は３００ポイントダウンする。

        自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト ＬＶ５」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。'
      str1: 特殊召喚
    34100324:
      name: ハーピィ・ガール
      lore: 美しく華麗に舞い、鋭く攻撃する事ができるようになりたいと願っているハーピィの女の子。
    34116027:
      name: ドラグニティナイト－ガジャルグ
      lore: ! 'ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上

        １ターンに１度、自分のメインフェイズ時に発動する事ができる。

        自分のデッキからレベル４以下のドラゴン族または鳥獣族モンスター１体を手札に加え、その後手札からドラゴン族または鳥獣族モンスター１体を捨てる。'
      str1: サーチ
    34124316:
      name: サイバーポッド
      lore: ! 'リバース：フィールド上に存在するモンスターを全て破壊する。

        その後、お互いにデッキの上からカードを５枚めくり、その中のレベル４以下のモンスターを全て表側攻撃表示または裏側守備表示で特殊召喚する。

        それ以外のカードは全て手札に加える。'
    34149830:
      name: 死力のタッグ・チェンジ
      lore: 自分フィールド上に表側攻撃表示で存在するモンスターが戦闘によって破壊されるダメージ計算時、その戦闘によって発生する自分への戦闘ダメージを０にし、そのダメージステップ終了時に手札からレベル４以下の戦士族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    34160055:
      name: 龍炎剣の使い手
      lore: 自分フィールド上に「龍炎剣の使い手」以外のモンスターが召喚された時、そのモンスターのレベルを１つ上げ、このカードの攻撃力をエンドフェイズ時まで３００ポイントアップする事ができる。
      str1: 攻撃力アップ
    34193084:
      name: 闇よりの恐怖
      lore: このカードが相手のカードの効果によって手札またはデッキから墓地に送られた時、このカードを自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    34206604:
      name: 魔導サイエンティスト
      lore: ! '１０００ライフポイントを払う事で、融合デッキからレベル６以下の融合モンスター１体を特殊召喚する。

        この融合モンスターは相手プレイヤーに直接攻撃する事はできず、ターン終了時に融合デッキに戻る。'
      str1: 特殊召喚
    34230233:
      name: 暗黒界の龍神 グラファ
      lore: ! 'このカードは「暗黒界の龍神 グラファ」以外の自分フィールド上に表側表示で存在する「暗黒界」と名のついたモンスター１体を手札に戻し、墓地から特殊召喚する事ができる。

        このカードがカードの効果によって手札から墓地へ捨てられた場合、相手フィールド上に存在するカード１枚を選択して破壊する。

        相手のカードの効果によって手札から墓地へ捨てられた場合、さらに相手の手札をランダムに１枚確認する。

        確認したカードがモンスターだった場合、そのモンスターを自分フィールド上に特殊召喚する事ができる。'
      str1: 相手フィールド上に存在するカード1枚を選択して破壊する
      str2: モンスターを特殊召喚しますか？
    34236961:
      name: アンティ勝負
      lore: ! 'それぞれ手札からカードを１枚選択し、お互いにレベルを確認する。

        レベルの高いモンスターを選択したプレイヤーのカードは手札に戻り、レベルの低いモンスターを選択したプレイヤーは１０００ポイントダメージを受け、そのカードを墓地へ送る。

        モンスター以外のカードを選択した場合はレベル０とする。

        同レベルの場合はお互いにカードを手札に戻す。'
    34251483:
      name: ゴブリン切り込み部隊
      lore: ! 'このカードの攻撃宣言時、相手は魔法・罠・効果モンスターの効果を発動できない。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分のターン終了時までこのカードは表示形式を変更できない。'
    34257001:
      name: ダッシュ・ウォリアー
      lore: このカードが攻撃する場合、ダメージステップの間このカードの攻撃力は１２００ポイントアップする。
    34290067:
      name: デッド・シャーク
      lore: ! '海をさまようアンデットのサメ。

        出会った者に死の呪いをかける。'
    34320307:
      name: 命ある花瓶
      lore: 生けてある花から、花粉を飛ばし噛みついてくる生きている花瓶。
    34351849:
      name: フロッグ・バリア
      lore: ! '自分フィールド上に表側表示で存在する「ガエル」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        相手フィールド上に存在する攻撃表示モンスターを全て破壊する。'
    34358408:
      name: 儀式魔人プレサイダー
      lore: ! '儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。

        このカードを儀式召喚に使用した儀式モンスターが戦闘によってモンスターを破壊した場合、その儀式モンスターのコントローラーはデッキからカードを１枚ドローする。'
    34442949:
      name: メカニカルスネイル
      lore: ! '機械に改造されたカタツムリ。

        しかし、スピードはあまり変わらない。'
    34460851:
      name: 炎を操る者
      lore: 炎の海や炎の壁を自在につくり出し攻撃する。
    34471458:
      name: フォーチュンレディ・ライティー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×２００ポイントになる。

        自分のスタンバイフェイズ時に、このカードのレベルを１つ上げる（最大レベル１２まで）。

        このカードがカードの効果によってフィールド上から離れた時、自分のデッキから「フォーチュンレディ」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: レベル上昇
      str2: 特殊召喚
    34487429:
      name: 虹の古代都市－レインボー・ルイン
      lore: ! '自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカードの数により以下の効果を得る。

        ●１枚以上：このカードはカードの効果によっては破壊されない。

        ●２枚以上：１ターンに１度だけプレイヤーが受ける戦闘ダメージを半分にする事ができる。

        ●３枚以上：自分フィールド上の「宝玉獣」と名のついたモンスター１体を墓地へ送る事で、魔法・罠カードの発動を無効にし破壊する。

        ●４枚以上：１ターンに１度だけ自分のメインフェイズ時に自分のデッキからカードを１枚ドローする事ができる。

        ●５枚：１ターンに１度だけ自分のメインフェイズ時に魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカード１枚を特殊召喚する事ができる。'
      str1: 受けるダメージを半分にする
      str2: 魔法·罠カードの発動を無効にし破壊する
      str3: ドロー
      str4: 特殊召喚
    34536276:
      name: ガニグモ
      lore: ! 'はさみを持つクモ。

        相手を糸で動きを封じ、カニばさみでしとめる。'
    34541863:
      name: 「Ａ」細胞増殖装置
      lore: 自分のスタンバイフェイズ毎に相手フィールド上に表側表示で存在するモンスター１体に、Ａカウンターを１つ置く。
      str1: 「Ａカウンター」を置く
    34545235:
      name: 鋼核の輝き
      lore: ! '手札にある「コアキメイルの鋼核」１枚を相手に見せて発動する。

        相手の魔法・罠カードの発動を無効にし破壊する。'
    34568403:
      name: アルカナフォースＶＩＩ－ＴＨＥ ＣＨＡＲＩＯＴ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：このカードが戦闘によって相手モンスターを破壊した場合、そのモンスターを自分フィールド上に特殊召喚する事ができる。

        ●裏：このカードのコントロールを相手に移す。'
      str1: コイントス
      str2: 特殊召喚
    34627841:
      name: 正義の味方 カイバーマン
      lore: このカードを生け贄に捧げる事で、手札から「青眼の白龍」１体を特殊召喚する。
      str1: 特殊召喚
    34646691:
      name: つまずき
      lore: 召喚・反転召喚・特殊召喚に成功したモンスターは守備表示になる。
      str1: 守備表示に変更
    34659866:
      name: ダークシー・レスキュー
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分はデッキからカードを１枚ドローする。
    34690519:
      name: 山の精霊
      lore: 手にする笛の音を聞いた者は、力が抜けてしまうと言われている。
    34694160:
      name: 真実の眼
      lore: ! 'このカードがフィールド上に存在する限り、相手は手札を公開し続ける。

        相手のスタンバイフェイズ時に相手の手札に魔法カードが存在する場合、相手は１０００ライフポイント回復する。'
      str1: 回復
    34717238:
      name: 畳返し
      lore: 召喚成功時に発動される効果モンスターの発動と効果を無効にし、そのモンスターを破壊する。
    34743446:
      name: ブロッカー
      lore: 体のパーツがそれぞれ武器になっており、分裂して襲ってくる。
    34796454:
      name: 三連星のトリオン
      lore: このカードがアドバンス召喚のリリースとして墓地へ送られたターンのエンドフェイズ時、このカードを墓地から特殊召喚する事ができる。
    34815282:
      name: ミニチュアライズ
      lore: ! 'フィールド上に表側表示で存在する元々の攻撃力が１０００より上のモンスター１体を選択して発動する。

        選択したモンスターのレベルを１つ下げ、攻撃力は１０００ポイントダウンする。

        そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。'
    34830502:
      name: アルティメット・インセクト ＬＶ５
      lore: ! '「アルティメット・インセクト ＬＶ３」の効果で特殊召喚した場合、このカードがフィールド上に存在する限り、全ての相手モンスターの攻撃力は５００ポイントダウンする。

        自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト ＬＶ７」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。'
      str1: 特殊召喚
    34853266:
      name: 月読命
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズに持ち主の手札に戻る。

        このカードが召喚・リバースした時、フィールド上の表側表示モンスター１体を選択し、裏側守備表示にする。'
      str1: 手札に戻る
      str2: 表示形式変更
    34906152:
      name: マスドライバー
      lore: 自分フィールド上のモンスター１体を生け贄に捧げる度に、相手ライフに４００ポイントダメージを与える。
      str1: 相手に400ポイントのダメージを与える
    34961968:
      name: 幻獣サンダーペガス
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に存在する「幻獣」と名のついたモンスター１体が受ける戦闘ダメージを０にする。

        この時そのモンスターは戦闘によっては破壊されない。'
      str1: 戦闘破壊されない
      str2: 「幻獣」と名のつくモンスターを1体選んで下さい
    35011819:
      name: エンペラー・オーダー
      lore: ! '召喚成功時に発動される効果モンスターの効果の発動を無効にする事ができる。

        その時、そのモンスターのコントローラーはデッキからカードを１枚ドローする。'
      str1: モンスター効果の発動を無効にする
      str2: モンスター効果の発動を無効にしますか？
    35027493:
      name: 魔のデッキ破壊ウイルス
      lore: ! '自分フィールド上に存在する攻撃力２０００以上の闇属性モンスター１体をリリースして発動する。

        相手フィールド上に存在するモンスター、相手の手札、相手のターンで数えて３ターンの間に相手がドローしたカードを全て確認し、攻撃力１５００以下のモンスターを破壊する。'
    35050257:
      name: サイバー・ラーバァ
      lore: ! 'フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このターン戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「サイバー・ラーバァ」１体を自分フィールド上に特殊召喚する事ができる。'
      str1: 戦闘ダメージは０になる
      str2: 特殊召喚
    35052053:
      name: 甲虫装甲騎士
      lore: ! '昆虫戦士の中でも、エリート中のエリートのみが所属できるという「無死虫団」の精鋭騎士。

        彼らの高い戦闘能力は無視できない。'
    35059553:
      name: カイザーコロシアム
      lore: ! 'このカードのコントローラーのフィールド上にモンスターが１体以上存在する場合、相手がフィールド上に出す事ができるモンスターの数は、このカードのコントローラーのフィールド上モンスターの数を越える事はできない。

        このカードが発動する前にフィールド上に存在しているカードは、この効果の影響を受けない。'
    35073065:
      name: イリュージョン・スナッチ
      lore: ! '自分がモンスターのアドバンス召喚に成功した時、このカードを手札から特殊召喚できる。

        この効果で特殊召喚したこのカードの種族・属性・レベルは、アドバンス召喚したそのモンスターと同じになる。'
      str1: 特殊召喚
    35149085:
      name: キャトルミューティレーション
      lore: 自分フィールド上に表側表示で存在する獣族モンスター１体を手札に戻し、手札から戻したモンスターと同じレベルの獣族モンスター１体を特殊召喚する。
    35195612:
      name: 砂塵の騎士
      lore: リバース：デッキから地属性モンスター１体を墓地へ送る。
      str1: 墓地へ送る
    35209994:
      name: ヴェルズ・フレイス
      lore: リバース：相手フィールド上に表側表示で存在するカード１枚を選択して持ち主の手札に戻す。
      str1: バウンス
    35215622:
      name: 盲信するゴブリン
      lore: このカードは表側表示でフィールド上に存在する限り、コントロールを変更する事はできない。
    35224440:
      name: 剣闘訓練所
      lore: 自分のデッキからレベル４以下の「剣闘獣」と名のついたモンスター１体を手札に加える。
    35262428:
      name: 賢者の聖杯
      lore: ! '自分フィールド上にモンスターが存在しない場合、相手の墓地に存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターを自分フィールド上に特殊召喚する。

        このターンのエンドフェイズ時、この効果で特殊召喚したモンスターのコントロールを相手に移す。

        また、この効果で特殊召喚したモンスターはリリースできず、シンクロ素材とする事もできない。'
    35268887:
      name: ダメージ・トランスレーション
      lore: ! 'このターン自分が受ける効果ダメージは半分になる。

        このターンのエンドフェイズ時、受けた効果ダメージの回数と同じ数だけ自分フィールド上に「ゴースト・トークン」（悪魔族・闇・星１・攻／守０）を守備表示で特殊召喚する。'
      str1: 特殊召喚
    35268888:
      name: ゴースト・トークン
      lore: 「ダメージ・トランスレーション」の効果で特殊召喚される。
    35282433:
      name: 青眼の銀ゾンビ
      lore: 目から出す怪光線で、相手をゾンビに変えてしまうと言われている。
    35316708:
      name: 刻の封印
      lore: 次の相手ターンのドローフェイズをスキップする。
    35322812:
      name: 人造木人１８
      lore: ! '謎の大木１８が魔界の先端技術により改造された姿。

        頑丈な装甲に重点を置きすぎた結果、機動性が犠牲になった。'
    35346968:
      name: 神の恵み
      lore: 自分がカードをドローする度に、自分は５００ライフポイント回復する。
    35419032:
      name: 侵略の侵喰感染
      lore: ! '１ターンに１度、自分の手札または自分フィールド上に表側表示で存在する「ヴェルズ」と名のついたモンスター１体をデッキに戻して発動する事ができる。

        自分のデッキから「ヴェルズ」と名のついたモンスター１体を手札に加える。'
      str1: デッキからサーチ
      str2: 今、「侵略の侵喰感染」効果を使用しますか？
    35448319:
      name: 除草獣
      lore: ! '１ターンに１度、自分フィールド上に存在する植物族モンスター１体をリリースする事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。

        また、このカードが墓地に存在し、フィールド上に存在する植物族モンスターが破壊された時、このカードを墓地から特殊召喚する事ができる。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 破壊
      str2: 特殊召喚
    35464895:
      name: デステニー・シグナル
      lore: ! '自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        自分の手札またはデッキから「Ｄ－ＨＥＲＯ」と名のついたレベル４以下のモンスター１体を特殊召喚する。'
    35480699:
      name: 皆既日蝕の書
      lore: ! 'フィールド上に表側表示で存在するモンスターを全て裏側守備表示にする。

        このターンのエンドフェイズ時に相手フィールド上に裏側守備表示で存在するモンスターを全て表側守備表示にし、その枚数分だけ相手はデッキからカードをドローする。'
    35486099:
      name: 宝玉の恵み
      lore: 自分の墓地に存在する「宝玉獣」と名のついたモンスターを２体まで選択し、永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く。
    35514096:
      name: ロードブリティッシュ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、次の効果から１つを選択して発動する。

        ●もう１度だけ続けて攻撃する事ができる。

        ●フィールド上にセットされたカード１枚を選択して破壊する。

        ●自分フィールド上に「マルチプルトークン」（機械族・光・星４・攻／守１２００）１体を特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: もう一度だけ続けて攻撃する
      str3: フィールド上にセットされたカード１枚を選択して破壊する
      str4: 自分フィールド上に「マルチプルトークン」（機械族・光・星4・攻／守1200）１体を特殊召喚する
    35514097:
      name: マルチプルトークン
      lore: 「ロードブリティッシュ」の効果で特殊召喚される。
    35537860:
      name: 精神同調波
      lore: ! '自分フィールド上にシンクロモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に存在するモンスター１体を破壊する。'
    35539880:
      name: 正統なる血統
      lore: ! '自分の墓地に存在する通常モンスター１体を選択し、攻撃表示で特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。'
    35563539:
      name: 精霊の鏡
      lore: プレイヤー１人を対象とする魔法の効果を別のプレイヤーに移し替える。
    35565537:
      name: ヴァルキリー
      lore: ! '神話に出てくる闘いの天使。

        手にする槍で天罰を下す。'
    35577420:
      name: ライト・リサイレンス
      lore: 「ライトロード」と名のついたモンスターの効果で自分のデッキからカードが墓地に送られる度に、相手のデッキの上からカードを１枚ゲームから除外する。
      str1: 相手のデッキの上からカードを1枚ゲームから除外する
    35618486:
      name: インヴェルズの先鋭
      lore: 自分フィールド上に存在するこのカードが墓地へ送られた時、フィールド上に表側表示で存在する儀式・融合・シンクロモンスター１体を選択して破壊する。
      str1: 破壊
    35631584:
      name: セイクリッドの星痕
      lore: ! '自分フィールド上に「セイクリッド」と名のついたエクシーズモンスターが特殊召喚された時、自分のデッキからカードを１枚ドローする事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: ドロー
    35638627:
      name: ワーム・ウォーロード
      lore: ! 'このカードは特殊召喚できない。

        このカードが戦闘で破壊した効果モンスターの効果は無効化される。

        このカードが戦闘によって相手モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。'
    35712107:
      name: 巨大な怪鳥
      lore: ! 'あまり見かけない、とても大きなトリ。

        空から急降下して襲いかかる。'
    35752363:
      name: 朱雀
      lore: 「赤き剣のライムンドス」＋「炎の魔神」
    35762283:
      name: 凡骨の意地
      lore: ドローフェイズにドローしたカードが通常モンスターだった場合、そのカードを相手に見せる事で、自分はカードをもう１枚ドローする事ができる。
      str1: ドロー
    35781051:
      name: アルカナフォースＩＩＩ－ＴＨＥ ＥＭＰＲＥＳＳ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：相手がモンスターの通常召喚に成功する度に手札から「アルカナフォース」と名のついたモンスター１体を自分フィールド上に特殊召喚する事ができる。

        ●裏：相手がモンスターの通常召喚に成功する度に自分は手札のカードを１枚墓地へ送る。'
      str1: コイントス
      str2: 特殊召喚
      str3: 墓地へ送る
    35787450:
      name: エターナル・ドレッド
      lore: 「幽獄の時計塔」に時計カウンターを２個乗せる。
    35798491:
      name: ダークビショップデーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        自分フィールド上に存在する「デーモン」という名のついたモンスターカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        １・３・６が出た場合、その効果を無効にし破壊する。'
    35803249:
      name: 人造人間－サイコ・ロード
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する「人造人間－サイコ・ショッカー」１体を墓地に送った場合のみ特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り罠カードは発動できず、全てのフィールド上罠カードの効果は無効になる。

        １ターンに１度、フィールド上に表側表示で存在する罠カードを全て破壊する事ができる。

        この効果で破壊したカード１枚につき３００ポイントダメージを相手ライフに与える。'
      str1: フィールド上に表側表示で存在する罠カードを全て破壊する
    35809262:
      name: Ｅ・ＨＥＲＯ フレイム・ウィングマン
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」

        このカードは融合召喚でしか特殊召喚できない。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: バーン
    35848254:
      name: フォトン・リード
      lore: 手札からレベル４以下の光属性モンスター１体を表側攻撃表示で特殊召喚する。
    35952884:
      name: シューティング・クェーサー・ドラゴン
      lore: ! 'シンクロモンスターのチューナー１体＋チューナー以外のシンクロモンスター２体以上

        このカードはシンクロ召喚でしか特殊召喚できない。

        このカードはこのカードのシンクロ素材としたチューナー以外のモンスターの数まで、１度のバトルフェイズ中に攻撃する事ができる。

        １ターンに１度、魔法・罠・効果モンスターの効果の発動を無効にし破壊する事ができる。

        このカードがフィールド上から離れた時、「シューティング・スター・ドラゴン」１体をエクストラデッキから特殊召喚する事ができる。'
      str1: 効果を無効にして破壊する
      str2: 特殊召喚
    35975813:
      name: ジェノサイドキングデーモン
      lore: ! '自分フィールド上に「デーモン」という名のついたモンスターカードが存在しなければこのカードは召喚・反転召喚できない。

        このカードのコントローラーは自分のスタンバイフェイズ毎に８００ライフポイントを払う。

        このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        ２・５が出た場合、その効果を無効にし破壊する。

        このカードが戦闘で破壊した効果モンスターの効果は無効化される。'
    35984222:
      name: 超魔神イド
      lore: ! 'このカードがカードの効果によって破壊され墓地へ送られた場合、次のターンのスタンバイフェイズ時にこのカードを墓地から特殊召喚し、このカード以外の自分フィールド上に存在するモンスターを全て破壊する。

        このカードがフィールド上に表側表示で存在する限り、自分はモンスターを通常召喚・反転召喚・特殊召喚する事ができない。

        「超魔神イド」は自分フィールド上に１枚しか表側表示で存在できない。'
    36021814:
      name: ワイトキング
      lore: ! 'このカードの元々の攻撃力は、自分の墓地に存在する「ワイトキング」「ワイト」の数×１０００ポイントの数値になる。

        このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地の「ワイトキング」または「ワイト」１体をゲームから除外する事で、このカードを特殊召喚する。'
      str1: 特殊召喚
    36042004:
      name: ベビケラサウルス
      lore: このカードが効果によって破壊され墓地へ送られた時、デッキからレベル４以下の恐竜族モンスター１体を選択して自分フィールド上に特殊召喚する。
    36099620:
      name: ジャスティス・ワールド
      lore: ! '自分のデッキからカードが墓地に送られる度に、このカードにシャインカウンターを１つ置く。

        シャインカウンター１つにつき、フィールド上の「ライトロード」と名のついたモンスターの攻撃力は１００ポイントアップする。

        フィールド上に表側表示で存在するこのカードが他のカードの効果によって破壊される場合、代わりにシャインカウンターを２つ取り除く。'
    36100154:
      name: アマゾネスの闘志
      lore: 「アマゾネス」と名のついたモンスターが、その攻撃力よりも高い攻撃力を持つモンスターを攻撃する場合、ダメージ計算時のみ攻撃モンスターの攻撃力は１０００ポイントアップする。
    36107810:
      name: ナイトエンド・ソーサラー
      lore: このカードが特殊召喚に成功した時、相手の墓地に存在するカードを２枚までゲームから除外する事ができる。
      str1: 除外
    36119641:
      name: スペースマンボウ
      lore: ! '広大な銀河を漂う宇宙マンボウ。

        アルファード４の超文明遺跡から発見されたという生きた化石。'
    36121917:
      name: モンスター・エッグ
      lore: ! '卵のカラに身を包んだ謎の戦士。

        カラを飛ばして攻撃する。'
    36151751:
      name: アンモ・ナイト
      lore: 大昔から海を外敵から守っている、アンモナイトの戦士。
    36227804:
      name: リチュア・ビースト
      lore: このカードが召喚に成功した時、自分の墓地に存在するレベル４以下の「リチュア」と名のついたモンスター１体を選択して表側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
    36256625:
      name: スーパービークロイド－ジャンボドリル
      lore: ! '「スチームロイド」＋「ドリルロイド」＋「サブマリンロイド」

        このモンスターの融合召喚は、上記のカードでしか行えない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    36261276:
      name: 亜空間物質転送装置
      lore: 自分フィールド上に表側表示で存在するモンスター１体を選択し、発動ターンのエンドフェイズ時までゲームから除外する。
    36262024:
      name: 黒竜の雛
      lore: 自分フィールド上に表側表示で存在するこのカードを墓地に送る事で、自分の手札から「真紅眼の黒竜」１体を特殊召喚する。
      str1: 特殊召喚
    36278828:
      name: ヴェノム・サーペント
      lore: １ターンに１度だけ、相手フィールド上モンスター１体にヴェノムカウンターを１つ置く事ができる。
      str1: カウンターを置く
    36280194:
      name: 補充要員
      lore: ! '自分の墓地にモンスターが５体以上存在する場合に発動する事ができる。

        自分の墓地に存在する効果モンスター以外の攻撃力１５００以下のモンスターを３体まで選択して手札に加える。'
    36304921:
      name: 魔人デスサタン
      lore: 闇にとけ込む黒のタキシードに身をつつんだ、死を司る悪魔。
    36318200:
      name: 森の聖獣 ユニフォリア
      lore: ! '自分の墓地のモンスターが獣族のみの場合、このカードをリリースして発動できる。

        自分の手札・墓地から「森の聖獣 ユニフォリア」以外の獣族モンスター１体を選んで特殊召喚する。

        この効果で特殊召喚したモンスターはこのターン攻撃できない。'
      str1: 特殊召喚
    36331074:
      name: ガスタの疾風 リーズ
      lore: ! '手札を１枚デッキの一番下に戻し、相手フィールド上に存在するモンスター１体と自分フィールド上に表側表示で存在する「ガスタ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターのコントロールを入れ替える。

        この効果は１ターンに１度しか使用できない。'
      str1: モンスターのコントロールを入れ替える
    36352429:
      name: Vampire Dragon
      lore: アドバンス召喚したこのカードがフィールド上から墓地へ送られた時、自分のデッキからレベル４以下のモンスター１体を手札に加える事ができる。
      str1: 手札に加える
    36354007:
      name: ギルフォード・ザ・ライトニング
      lore: ! 'このカードは生け贄３体を捧げて召喚する事ができる。

        この方法で召喚に成功した時、相手フィールド上に存在するモンスターを全て破壊する。'
      str1: ３体リリースして召喚する
    36361633:
      name: 威嚇する咆哮
      lore: このターン相手は攻撃宣言をする事ができない。
    36378044:
      name: ラッキーパンチ
      lore: ! '１ターンに１度、相手モンスターの攻撃宣言時に発動できる。

        コイントスを３回行い、３回とも表だった場合、自分はデッキからカードを３枚ドローする。

        ３回とも裏だった場合、このカードを破壊する。

        また、フィールド上に表側表示で存在するこのカードが破壊された場合、自分は６０００ライフポイントを失う。'
      str1: コイントス
      str2: コイントスを行いますか？
    36378213:
      name: キューキューロイド
      lore: 「ロイド」と名のついたモンスターが自分の墓地から手札に加わった時、そのモンスターを特殊召喚する事ができる。
      str1: 特殊召喚
    36405256:
      name: 時花の魔女－フルール・ド・ソルシエール
      lore: ! 'このカードが召喚・特殊召喚に成功した時、相手の墓地に存在するモンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターは相手プレイヤーに直接攻撃する事はできず、このターンのエンドフェイズ時に破壊される。

        「時花の魔女－フルール・ド・ソルシエール」の効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    36407615:
      name: デーモン・カオス・キング
      lore: ! '悪魔族チューナー＋チューナー以外のモンスター１体以上

        このカードの攻撃宣言時、相手フィールド上に表側表示で存在する全てのモンスターの攻撃力・守備力をバトルフェイズ終了時まで入れ替える事ができる。'
      str1: 攻撃力と守備力を入れ替える
    36468556:
      name: 停戦協定
      lore: ! 'フィールド上に裏側守備表示で存在するモンスターを全て表側守備表示にする。

        この時、リバース効果モンスターの効果は発動しない。

        フィールド上に表側表示で存在する効果モンスター１体につき５００ポイントダメージを相手ライフに与える。'
    36472900:
      name: ロードランナー
      lore: このカードは攻撃力１９００以上のモンスターとの戦闘では破壊されない。
    36484016:
      name: ミラクルシンクロフュージョン
      lore: ! '自分のフィールド上・墓地から、融合モンスターカードによって決められた融合素材モンスターをゲームから除外し、シンクロモンスターを融合素材とするその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        また、セットされたこのカードが相手のカードの効果によって破壊され墓地へ送られた時、自分はデッキからカードを１枚ドローする。'
      str1: ドロー
    36521459:
      name: Ｓｉｎ スターダスト・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分のエクストラデッキから「スターダスト・ドラゴン」１体をゲームから除外した場合のみ特殊召喚できる。

        「Ｓｉｎ」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。

        このカードが表側表示で存在する限り、自分の他のモンスターは攻撃宣言できない。

        フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、表側表示で存在するフィールド魔法カードは効果では破壊されない。'
      str1: 特殊召喚
    36560997:
      name: オーバー・コアリミット
      lore: ! 'このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する「コアキメイル」と名のついた全てのモンスターの攻撃力は５００ポイントアップする。

        また、１ターンに１度、自分のメインフェイズ時に手札から「コアキメイルの鋼核」１枚を捨てる事で、自分フィールド上に表側表示で存在する「コアキメイル」と名のついた全てのモンスターの攻撃力は、エンドフェイズ時まで１０００ポイントアップする。'
      str1: 攻撃力アップ
    36562627:
      name: セカンド・チャンス
      lore: ! '自分がコイントスを行った場合、その処理時に１度だけ、コイントスを最初からやり直す事ができる。

        「セカンド・チャンス」の効果は１ターンに１度しか適用できない。'
      str1: 「セカンド・チャンス」の効果を使用しますか？
    36565699:
      name: メンタルシーカー
      lore: ! 'ゲームから除外されているこのカードが特殊召喚に成功した時、相手のデッキの上からカードを３枚めくる。

        自分はその中から１枚を選択してゲームから除外し、残りのカードをデッキに戻す。'
    36584821:
      name: 紅蓮魔獣 ダ・イーザ
      lore: このカードの攻撃力と守備力は、ゲームから除外されている自分のカードの数×４００ポイントになる。
    36586443:
      name: エレメンタル・チャージ
      lore: 自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスター１体につき、自分は１０００ライフポイント回復する。
    36623431:
      name: コアキメイルの鋼核
      lore: ! 'このカードが墓地に存在する場合、自分のドローフェイズ時に通常のドローを行う代わりに、このカードを手札に加える事できる。

        また、自分のドローフェイズ時に手札から「コアキメイル」と名のついたモンスター１体を墓地へ送る事で、自分の墓地に存在するこのカードを手札に加える。'
      str1: ドローする代わりに墓地のこのカードを手札に加える
      str2: 手札に加える
    36625827:
      name: Ｄ－ＨＥＲＯ ドレッドサーヴァント
      lore: ! 'このカードが召喚に成功した時、「幽獄の時計塔」に時計カウンターを１つ置く。

        このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上の魔法・罠カード１枚を破壊する事ができる。'
      str1: カウンターを置く
      str2: 破壊
    36629203:
      name: Ａ・Ｏ・Ｊ コアデストロイ
      lore: このカードが光属性モンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
      str1: 破壊
    36643046:
      name: シンクロン・エクスプローラー
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する「シンクロン」と名のついたモンスター１体を選択して特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    36687247:
      name: ＴＧ ラッシュ・ライノ
      lore: ! 'このカードが攻撃する場合、ダメージステップの間このカードの攻撃力は４００ポイントアップする。

        フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ ラッシュ・ライノ」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    36690018:
      name: 逆転する運命
      lore: ! '自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスター１体を選択して発動する。

        選択したモンスターがコイントスの裏表によって得た効果は逆になる。'
    36717258:
      name: ジュラック・モノロフ
      lore: このカードは相手フィールド上に存在する全てのモンスターに１回ずつ攻撃をする事ができる。
    36733451:
      name: 次元合成師
      lore: ! '１ターンに１度だけ、自分のデッキの一番上のカードをゲームから除外し、さらにこのカードの攻撃力をエンドフェイズ時まで５００ポイントアップする事ができる。

        自分フィールド上に存在するこのカードが破壊され墓地へ送られた時、ゲームから除外されている自分のモンスターカード１枚を選択し、手札に加える事ができる。'
      str1: 攻撃力アップ
      str2: 除外されている自分のカードから、手札に加えるモンスターを1体選んで下さい
    36737092:
      name: シンクロ・チェンジ
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスター１体を除外して発動する。

        そのモンスターと同じレベルのシンクロモンスター１体をエクストラデッキから特殊召喚する。

        この効果で特殊召喚した効果モンスターの効果は無効化される。'
    36750412:
      name: 炎龍
      lore: このカードが相手ライフに戦闘ダメージを与える度に、このカードの攻撃力は２００ポイントアップする。
    36757171:
      name: ヴェルズ・バハムート
      lore: ! '「ヴェルズ」と名のついたレベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        手札から「ヴェルズ」と名のついたモンスター１体を捨て、選択した相手モンスターのコントロールを得る。'
      str1: コントロール奪取
    36821538:
      name: 古代魔導士
      lore: 数多くの杖を持ち、それぞれを使い分け多彩な攻撃をする。
    36870345:
      name: ドラグニティ－アキュリス
      lore: ! 'このカードが召喚に成功した時、手札から「ドラグニティ」と名のついたモンスター１体を特殊召喚し、このカードを装備カード扱いとして装備する事ができる。

        モンスターに装備されているこのカードが墓地へ送られた時、フィールド上に存在するカード１枚を選択して破壊する。'
      str1: 特殊召喚し、自身を装備する
      str2: フィールド上に存在するカード1枚を選択して破壊する
    36904469:
      name: カクタス
      lore: 水中に潜んでいる、得体の知れない格好をしたばけもの。
    36995273:
      name: 縮退回路
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        フィールド上から手札に戻るモンスターカードは、手札に戻らずゲームから除外される。'
    37011715:
      name: 奇跡の蘇生
      lore: ! 'チェーン４以降に発動する事ができる。

        墓地からモンスター１体を選択し、自分フィールド上に特殊召喚する。

        同一チェーン上に複数回同名カードの効果が発動されている場合、このカードは発動できない。'
    37043180:
      name: 異次元の戦士
      lore: このカードがモンスターと戦闘を行った時、そのモンスターとこのカードをゲームから除外する。
      str1: 除外
    37057012:
      name: サイバー・オーガ・２
      lore: ! '「サイバー・オーガ」＋「サイバー・オーガ」

        このカードの融合召喚は、上記のカードでしか行えない。

        このカードが攻撃を行う時、攻撃対象モンスターの攻撃力の半分の数値だけこのカードの攻撃力をアップする。'
    37101832:
      name: 墓守の番兵
      lore: リバース：フィールド上の相手モンスター１体を持ち主の手札に戻す。
      str1: バウンス
    37106911:
      name: ダイガスタ・ファルコス
      lore: ! 'チューナー＋チューナー以外の「ガスタ」と名のついたモンスター１体以上

        このカードがシンクロ召喚に成功した時、フィールド上に表側表示で存在する「ガスタ」と名のついた全てのモンスターの攻撃力は６００ポイントアップする。'
      str1: 攻撃力アップ
    37115575:
      name: Ｓｉｎ トゥルース・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在する「Ｓｉｎ トゥルース・ドラゴン」以外の「Ｓｉｎ」と名のついたモンスターが戦闘またはカードの効果によって破壊された場合、ライフポイントを半分払う事でのみこのカードを手札または墓地から特殊召喚できる。

        「Ｓｉｎ」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。

        フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。

        このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上に表側表示で存在するモンスターを全て破壊する。'
      str1: 特殊召喚
      str2: 相手フィールド上に表側表示で存在するモンスターを全て破壊する
    37132349:
      name: おジャマ・レッド
      lore: このカードが召喚に成功した時、手札から「おジャマ」と名のついたモンスターを４体まで自分フィールド上に攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    37160778:
      name: エンジェル・魔女
      lore: 天使になる運命を背負っていたが、あこがれの魔女になった天使。
    37169670:
      name: ハイパーサイコガンナー／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果でのみ特殊召喚する事ができる。

        このカードが戦闘を行った場合、ダメージステップ終了時に相手モンスターの守備力分のダメージを相手ライフに与え、そのモンスターの攻撃力分だけ自分のライフポイントを回復する。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「ハイパーサイコガンナー」１体を特殊召喚する事ができる。'
      str1: 相手にダメージを与え、自分のLPを回復する
      str2: 「ハイパーサイコガンナー」を特殊召喚する
    37195861:
      name: Ｅ・ＨＥＲＯ オーシャン
      lore: ! '１ターンに１度、自分のスタンバイフェイズ時に発動する事ができる。

        自分フィールド上または自分の墓地に存在する「ＨＥＲＯ」と名のついたモンスター１体を選択し、持ち主の手札に戻す。'
      str1: 自分フィールド上または自分の墓地に存在する「HERO」と名のついたモンスター1体を選択し、持ち主の手札に戻す
    37231841:
      name: 軽量化
      lore: ! '手札からレベル７以上のモンスター１体をデッキに加えてシャッフルした後、カードを１枚ドローする。

        この効果は１ターンに１度しか使用できない。'
    37243151:
      name: ウェザー・コントロール
      lore: ! '天気を自由にあやつれる。

        山の天気が変わりやすいのはコイツのせい。'
    37265642:
      name: セイバーザウルス
      lore: ! 'おとなしい性格で有名な恐竜。

        大草原の小さな巣でのんびりと過ごすのが好きという。

        怒ると恐い。'
    37267041:
      name: サイレント・ソードマン ＬＶ７
      lore: ! 'このカードは通常召喚できない。

        「サイレント・ソードマン ＬＶ５」の効果でのみ特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、フィールド上の魔法カードの効果を無効にする。'
    37300735:
      name: ＴＧ ジェット・ファルコン
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、相手ライフに５００ポイントダメージを与える。
      str1: 相手に500ポイントのダメージ
    37313348:
      name: タートル・タイガー
      lore: ! '甲羅を持ったトラ。

        堅い甲羅で身を守り、鋭いキバで攻撃する。'
    37313786:
      name: ギャンブル
      lore: ! '相手の手札が６枚以上、自分の手札が２枚以下の場合に発動する事ができる。

        コイントスを１回行い裏表を当てる。

        当たった場合、自分の手札が５枚になるようにデッキからカードをドローする。

        ハズレの場合、次の自分のターンをスキップする。'
      str1: 裏表を当ててください
      str2: 表
      str3: 裏
    37318031:
      name: Ｒ－ライトジャスティス
      lore: 自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたカードの枚数分だけ、フィールド上の魔法・罠カードを破壊する。
    37322745:
      name: ナチュルの森
      lore: 相手がコントロールするカードの発動を無効にした場合、自分のデッキからレベル３以下の「ナチュル」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    37349495:
      name: ナチュル・エッグプラント
      lore: このカードがフィールド上から墓地へ送られた時、自分の墓地に存在する「ナチュル・エッグプラント」以外の「ナチュル」と名のついたモンスター１体を選択して手札に加える事ができる。
      str1: 手札に加える
    37390589:
      name: 鎖付きブーメラン
      lore: ! '次の効果から１つ、または両方を選択して発動する事ができる。

        ●相手モンスターが攻撃した時に発動する事ができる。

        その攻撃モンスター１体を守備表示にする。

        ●このカードは攻撃力５００ポイントアップの装備カードとなり、自分フィールド上に存在するモンスター１体に装備する。'
      str1: 攻撃モンスターを守備表示にする
      str2: 攻撃力５００ポイントアップの装備カードとして装備する
      str3: 両方の効果を得る
    37406863:
      name: 封神鏡
      lore: ! '相手の手札を見る。

        スピリットモンスターが手札に存在する場合、スピリットモンスター１体を選択して墓地に捨てる。'
    37412656:
      name: ヒーロー・ブラスト
      lore: ! '自分の墓地に存在する「Ｅ・ＨＥＲＯ」と名のついた通常モンスター１体を選択し手札に加える。

        そのモンスターの攻撃力以下の相手フィールド上表側表示モンスター１体を破壊する。'
    37421075:
      name: 強制退化
      lore: ! '自分フィールド上のレベル４以上の恐竜族モンスター１体をリリースして発動する。

        自分の手札・墓地からレベル３以下の爬虫類族モンスター２体を特殊召喚する。'
    37421579:
      name: 炎の騎士 キラー
      lore: 「モンスター・エッグ」＋「スティング」
    37436476:
      name: 炎熱旋風壁
      lore: 自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力は、自分の墓地に存在する「ラヴァル」と名のついたモンスターの数×１００ポイントアップする。
    37457534:
      name: 古代の機械戦車
      lore: ! '「アンティーク・ギア」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は６００ポイントアップする。

        このカードが破壊され墓地へ送られた時、相手ライフに６００ポイントダメージを与える。'
      str1: バーン
    37474917:
      name: カタパルト・ウォリアー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分フィールド上に存在する「ジャンク」と名のついたモンスター１体をリリースして発動する。

        リリースしたモンスターの元々の攻撃力分のダメージを相手ライフに与える。

        この効果は１ターンに１度しか使用できない。'
      str1: バーン
    37520316:
      name: 精神操作
      lore: ! 'このターンのエンドフェイズ時まで、相手フィールド上に存在するモンスター１体のコントロールを得る。

        このモンスターは攻撃宣言をする事ができず、リリースする事もできない。'
    37534148:
      name: リボーンリボン
      lore: 装備モンスターが戦闘で破壊され墓地へ送られた場合、そのターンのエンドフェイズ時にそのモンスターを自分フィールド上に特殊召喚する。
    37557626:
      name: リチュア・キラー
      lore: このカードが召喚・反転召喚に成功した時、自分フィールド上にこのカード以外の「リチュア」と名のついたモンスターが表側表示で存在する場合、このカード以外の自分フィールド上に存在するモンスター１体を選択して手札に戻す事ができる。
      str1: 手札に戻す
    37576645:
      name: 無謀な欲張り
      lore: ! '自分のデッキからカードを２枚ドローする。

        その後、自分のドローフェイズを２回スキップする。'
    37620434:
      name: デーモン・テイマー
      lore: リバース：相手フィールド上に表側表示で存在する悪魔族モンスター１体のコントロールをエンドフェイズまで得る。
      str1: コントロールを移す
    37630732:
      name: パワー・ボンド
      lore: ! '手札またはフィールド上から、融合モンスターカードによって決められたモンスターを墓地へ送り、機械族の融合モンスター１体を融合デッキから特殊召喚する。

        このカードによって特殊召喚したモンスターは、元々の攻撃力分だけ攻撃力がアップする。

        発動ターンのエンドフェイズ時、このカードを発動したプレイヤーは特殊召喚したモンスターの元々の攻撃力分のダメージを受ける。

        （この特殊召喚は融合召喚扱いとする）'
    37675138:
      name: ボーンクラッシャー
      lore: ! 'このカードがアンデット族モンスターの効果によって自分の墓地から特殊召喚に成功した時、相手フィールド上に存在する魔法・罠カード１枚を破壊する事ができる。

        このカードは特殊召喚したターンのエンドフェイズ時に破壊される。'
      str1: 破壊
      str2: 自壊
    37684215:
      name: 融合武器ムラサメブレード
      lore: ! '戦士族モンスターにのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        モンスターに装備されているこのカードは、カードの効果では破壊されない。'
    37694547:
      name: 歯車街
      lore: ! '「アンティーク・ギア」と名のついたモンスターを召喚する場合に必要なリリースを１体少なくする事ができる。

        このカードが破壊され墓地に送られた時、自分の手札・デッキ・墓地から「アンティーク・ギア」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    37721209:
      name: 海竜－ダイダロス
      lore: 自分フィールド上に存在する「海」を墓地に送る事で、このカード以外のフィールド上のカードを全て破壊する。
    37742478:
      name: オネスト
      lore: ! '自分のメインフェイズ時に、フィールド上に表側表示で存在するこのカードを手札に戻す事ができる。

        また、自分フィールド上に表側表示で存在する光属性モンスターが戦闘を行うダメージステップ時にこのカードを手札から墓地へ送る事で、エンドフェイズ時までそのモンスターの攻撃力は、戦闘を行う相手モンスターの攻撃力の数値分アップする。'
      str1: バウンス
      str2: 攻撃力アップ
    37744402:
      name: 風霊使いウィン
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の風属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の風属性モンスター1体のコントロールを得る
    37745919:
      name: ジャンクＢＯＸ
      lore: ! '自分の墓地に存在するレベル４以下の「Ｄ（ディフォーマー）」と名のついたモンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時に破壊される。'
    37792478:
      name: メタボ・シャーク
      lore: このカードが召喚に成功した時、自分の墓地に存在する魚族モンスター２体を選択してデッキに戻す事ができる。
      str1: デッキに戻す
    37806313:
      name: 氷結界の輸送部隊
      lore: ! '自分の墓地に存在する「氷結界」と名のついたモンスター２体を選択して発動する。

        選択したモンスターをデッキに戻し、お互いにデッキからカードを１枚ドローする。

        この効果は１ターンに１度しか使用できない。'
      str1: 墓地のカードをデッキに戻し、お互いにカードをドローする
    37812118:
      name: カップ・オブ・エース
      lore: コイントスを１回行い、表が出た場合は自分のデッキからカードを２枚ドローし、裏が出た場合は相手はデッキからカードを２枚ドローする。
    37829468:
      name: ＲＡＩ－ＪＩＮ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する光属性モンスターの攻撃力は、自分の墓地に存在する光属性モンスターの数×１００ポイントアップする。

        自分のエンドフェイズ時、自分フィールド上に表側表示で存在する光属性モンスター１体を破壊する。

        「ＲＡＩ－ＪＩＮ」はフィールド上に１体しか表側表示で存在できない。'
      str1: 破壊
    37869028:
      name: トリプル・ヴァイパー
      lore: ! 'このカードは１度のバトルフェイズ中に３回攻撃する事ができる。

        このカードは自分フィールド上に存在する水族モンスター１体をリリースしなければ攻撃宣言をする事ができない。'
    37926346:
      name: インヴェルズ・ローチ
      lore: ! 'レベル４モンスター×２

        このカードのエクシーズ素材を１つ取り除く事で、レベル５以上のモンスターの特殊召喚を無効にし破壊する。'
      str1: レベル5以上のモンスターの特殊召喚を無効にし破壊する
    37953640:
      name: 竜宮の白タウナギ
      lore: このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは全て魚族モンスターでなければならない。
    37955049:
      name: 軍神ガープ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、フィールド上に存在するモンスターは全て表側攻撃表示となり、表示形式を変更する事ができない。

        この時、リバース効果モンスターの効果は発動しない。

        また、１ターンに１度、手札の悪魔族モンスターを任意の枚数見せる事で、このカードの攻撃力はエンドフェイズ時まで、見せた枚数×３００ポイントアップする。'
      str1: 攻撃力アップ
    37970940:
      name: 地霊使いアウス
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の地属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の地属性モンスター１体のコントロールを得る
    37993923:
      name: ジャンク・ガードナー
      lore: ! '「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上

        １ターンに１度、相手フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。

        この効果は相手ターンでも発動する事ができる。

        また、このカードがフィールド上から墓地へ送られた場合、フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。'
      str1: 表示形式変更
    38033121:
      name: ブラック・マジシャン・ガール
      lore: お互いの墓地に存在する「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」１体につき、このカードの攻撃力は３００ポイントアップする。
    38033122:
      name: ブラック・マジシャン・ガール
      lore: お互いの墓地に存在する「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」１体につき、このカードの攻撃力は３００ポイントアップする。
    38033123:
      name: ブラック・マジシャン・ガール
      lore: お互いの墓地に存在する「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」１体につき、このカードの攻撃力は３００ポイントアップする。
    38033124:
      name: ブラック・マジシャン・ガール
      lore: お互いの墓地に存在する「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」１体につき、このカードの攻撃力は３００ポイントアップする。
    38035986:
      name: レッド・エース
      lore: ! '死の呪いをかけてくる魔法使い。

        呪文を聞くと、気が遠くなる。'
    38041940:
      name: シード・オブ・フレイム
      lore: ! '自分フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時に発動する事ができる。

        自分の墓地に存在する「シード・オブ・フレイム」以外のレベル４以下の植物族モンスター１体を自分フィールド上に特殊召喚し、相手フィールド上に「シードトークン」（植物族・地・星１・攻／守０）１体を守備表示で特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
    38041941:
      name: シードトークン
      lore: ! '「シード・オブ・フレイム」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    38049541:
      name: Ａ・ジェネクス・ケミストリ
      lore: ! '属性を１つ宣言し、このカードを手札から捨てて発動する。

        自分フィールド上に表側表示で存在する「ジェネクス」と名のついたモンスター１体の属性は宣言した属性になる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 属性変化
    38049934:
      name: 炎塵爆発
      lore: ! '自分の墓地に存在する「ラヴァル」と名のついたモンスターを全てゲームから除外して発動する。

        除外したモンスターの数まで、フィールド上に存在するカードを破壊する。'
    38107923:
      name: ダーク・ネフティス
      lore: ! '自分の墓地に闇属性モンスターが３体以上存在する場合、その内２体をゲームから除外する事でこのカードを手札から墓地に送る事ができる。

        この効果で墓地に送られた場合、次の自分のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。

        このカードの特殊召喚に成功した時、フィールド上に存在する魔法または罠カード１枚を破壊する。'
      str1: 墓地に送る
      str2: 特殊召喚
      str3: 魔法・罠カードを全て破壊する
    38116136:
      name: マシン・アタッカー
      lore: ! '特攻用に作り出した機械。

        突撃で敵をなぎ倒していく。'
    38120068:
      name: トレード・イン
      lore: ! '手札からレベル８のモンスターカードを１枚捨てる。

        自分のデッキからカードを２枚ドローする。'
    38142739:
      name: プチテンシ
      lore: ちょこまか動き攻撃がなかなか当たらない、とても小さな天使。
    38167722:
      name: 闇霊術－「欲」
      lore: ! '自分フィールド上に存在する闇属性モンスター１体を生け贄に捧げて発動する。

        相手は手札から魔法カード１枚を見せる事でこの効果を無効にする事ができる。

        見せなかった場合、自分はデッキからカードを２枚ドローする。'
      str1: 魔法カード1枚を相手に見せて効果を無効にしますか？
    38199696:
      name: レッド・ポーション
      lore: 自分は５００ライフポイント回復する。
    38273745:
      name: ヴェルズ・ウロボロス
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、以下の効果から１つを選択して発動できる。

        以下の効果はこのカードがフィールド上に表側表示で存在する限りそれぞれ１度しか選択できない。

        ●相手フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。

        ●相手の手札をランダムに１枚選んで墓地へ送る。

        ●相手の墓地に存在するカード１枚を選択してゲームから除外する。'
      str1: 相手フィールド上のカード１枚を手札に戻す
      str2: 相手の手札を１枚ランダムに墓地へ送る
      str3: 相手の墓地のカード１枚を除外する
    38275183:
      name: 八式対魔法多重結界
      lore: ! '次の効果から１つを選択して発動する。

        ●フィールド上のモンスター１体を対象にした魔法の発動と効果を無効にし、そのカードを破壊する。

        ●手札から魔法カード１枚を墓地に送る事で魔法の発動と効果を無効にし、そのカードを破壊する。'
    38277918:
      name: クレセント・ドラゴン
      lore: 月から来たといわれている、三日月状の刀を持つドラゴン戦士。
    38280762:
      name: 紫炎の老中 エニシ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の「六武衆」と名のついたモンスター２体をゲームから除外する事でのみ特殊召喚する事ができる。

        フィールド上に表側表示で存在するモンスター１体を破壊する事ができる。

        この効果を発動する場合、このターンこのカードは攻撃宣言をする事ができない。

        この効果は１ターンに１度しか使用できない。'
      str1: フィールド上に表側表示で存在するモンスター1体を破壊する
    38289717:
      name: 屍を貪る竜
      lore: ! '何でも噛み砕く口を持つ恐竜。

        その攻撃は強い。'
    38296564:
      name: 安全地帯
      lore: ! 'フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。

        選択したモンスターは相手の効果の対象にならず、戦闘及び相手の効果では破壊されない。

        また、選択したモンスターは相手プレイヤーに直接攻撃する事はできない。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時このカードを破壊する。'
    38299233:
      name: ニードル・ウォール
      lore: ! '自分のスタンバイフェイズ時に１度だけ、サイコロを１回振る。

        相手のモンスターカードゾーンを、このカードのコントローラーから見て右から１～５とし、出た目のモンスターカードゾーンに存在するモンスターを破壊する。

        ６の目が出た場合はサイコロを振り直す。'
      str1: 破壊
    38318146:
      name: 暴君の暴力
      lore: ! '自分フィールド上に存在するモンスター２体をリリースして発動する。

        このカードがフィールド上に存在する限り、相手はデッキから魔法カード１枚を墓地へ送らなければ魔法カードを発動できない。'
    38354937:
      name: レアル・ジェネクス・クロキシアン
      lore: ! '「ジェネクス」と名のついたチューナー＋チューナー以外の闇属性モンスター１体以上

        このカードがシンクロ召喚に成功した時、相手フィールド上に表側表示で存在するレベルが一番高いモンスター１体のコントロールを得る。'
      str1: コントロール奪取
    38369349:
      name: トゥーン・ドラゴン・エッガー
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「トゥーン・ワールド」が存在する場合のみ特殊召喚できる（レベル５以上はリリースが必要）。

        このカードは特殊召喚したターンには攻撃できない。

        このカードは５００ライフポイントを払わなければ攻撃宣言できない。

        相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        存在する場合、トゥーンモンスターを攻撃対象に選択しなければならない。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。'
    38411870:
      name: つり天井
      lore: ! 'フィールド上にモンスターが４体以上存在する場合に発動する事ができる。

        フィールド上に表側表示で存在するモンスターを全て破壊する。'
    38430673:
      name: グランドクロス
      lore: ! '自分フィールド上に「マクロコスモス」が存在する時に発動する事ができる。

        相手ライフに３００ポイントダメージを与え、フィールド上のモンスターを全て破壊する。'
    38445524:
      name: ギル・ガース
      lore: ! '鋼鉄の鎧を身にまとった殺戮マシーン。

        巨大なカタナで容赦なく攻撃をする。'
    38450736:
      name: 甲虫装機 ウィーグ
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターの攻撃力・守備力は、このカードのそれぞれの数値分アップする。

        また、モンスターに装備されているこのカードが墓地へ送られた時、装備していたモンスターの攻撃力はエンドフェイズ時まで１０００ポイントアップする。'
      str1: 装備
      str2: 攻撃力アップ
    38468214:
      name: エーリアン・ヒュプノ
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●Ａカウンターの乗っている相手フィールド上モンスター１体を選択してコントロールを得る。

        自分のエンドフェイズ時毎に、コントロールを得たモンスターのＡカウンターを１つ取り除く。

        コントロールを得たモンスターのＡカウンターが全て取り除かれた場合、そのモンスターを破壊する。'
      str1: コントロール奪取
    38479725:
      name: トロイホース
      lore: 地属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
      str1: 地属性のダブルコストモンスターとなる
    38492752:
      name: ラヴァル・キャノン
      lore: このカードが召喚・反転召喚に成功した時、ゲームから除外されている自分の「ラヴァル」と名のついたモンスター１体を選択して特殊召喚する事ができる。
      str1: 特殊召喚
    38495396:
      name: セイクリッド・トレミスＭ７
      lore: ! 'レベル６モンスター×２

        このカードは「セイクリッド・トレミスＭ７」以外の自分フィールド上の「セイクリッド」と名のついたエクシーズモンスターの上にこのカードを重ねてエクシーズ召喚する事もできる。

        この方法で特殊召喚した場合、このターンこのカードの効果は発動できない。

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分または相手のフィールド上・墓地のモンスター１体を選択して持ち主の手札に戻す。'
      str1: 手札に戻す
      str2: セイクリッドと名のついたモンスターの上に重ねてエクシーズ召喚しますか？
    38522377:
      name: 機皇神龍アステリスク
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「機皇」と名のついたモンスターが表側表示で３体以上存在する場合に特殊召喚できる。

        このカードが特殊召喚に成功した時、このカード以外の自分フィールド上に表側表示で存在する「機皇」と名のついたモンスターを任意の数だけ選択して墓地へ送る事ができる。

        このカードの攻撃力は、この効果で墓地へ送ったモンスターの元々の攻撃力を合計した数値になる。

        また、このカードがフィールド上に表側表示で存在し、自分または相手がシンクロモンスターの特殊召喚に成功した時、そのプレイヤーに１０００ポイントダメージを与える。'
      str1: 攻撃力変化
      str2: ダメージを与える
    38528901:
      name: 氷結界の決起隊
      lore: ! 'このカードをリリースして発動する。

        フィールド上に表側表示で存在する水属性モンスター１体を破壊し、自分のデッキから「氷結界」と名のついたモンスター１体を手札に加える。'
      str1: 破壊し、デッキサーチを行う
    38538445:
      name: 不死之炎鳥
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。'
      str1: 手札に戻る
      str2: 回復
    38562933:
      name: ＢＦ－空風のジン
      lore: このカードの攻撃力以下の守備力を持つ、フィールド上に表側表示で存在するモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
      str1: 破壊
    38568567:
      name: ワンダー・クローバー
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択し、手札からレベル４の植物族モンスター１体を墓地へ送って発動する。

        選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードを発動するターン、自分フィールド上に存在する他のモンスターは攻撃宣言をする事ができない。'
    38589847:
      name: アドバンス・フォース
      lore: このカードがフィールド上に存在する限り、レベル７以上のモンスターはレベル５以上のモンスター１体をリリースしてアドバンス召喚する事ができる。
      str1: モンスター１体をリリースしてアドバンス召喚
    38643567:
      name: 甲虫装機の宝珠
      lore: ! '発動後このカードは攻撃力・守備力５００ポイントアップの装備カードとなり、自分フィールド上の「甲虫装機」と名のついたモンスター１体に装備する。

        自分フィールド上の「甲虫装機」と名のついたモンスター１体がカードの効果の対象となった時、装備カードとなったこのカードを墓地へ送る事で、その効果を無効にする。'
      str1: 効果を無効にする
    38670435:
      name: 暗黒恐獣
      lore: 相手フィールド上に守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃できる。
    38679204:
      name: ヴァイロン・ステラ
      lore: ! 'このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する。

        このカードの装備モンスターと戦闘を行った相手モンスターを、そのダメージステップ終了時に破壊する。'
      str1: 自身が装備カードとなり、装備する
      str2: 破壊
    38699854:
      name: 太陽の書
      lore: フィールド上に裏側表示で存在するモンスター１体を選択し、表側攻撃表示にする。
    38730226:
      name: 英知の代行者 マーキュリー
      lore: ! '相手のエンドフェイズ時に、このカードが自分フィールド上に表側表示で存在し、自分の手札が０枚だった場合、次の自分のスタンバイフェイズ時に発動する。

        自分のデッキからカードを１枚ドローする。'
      str1: 次の自分のスタンバイフェイズ時にカードを1枚ドローする
      str2: ドロー
    38737148:
      name: ライトレイ ダイダロス
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性モンスターが４体以上の場合のみ特殊召喚できる。

        １ターンに１度、フィールド上のカード２枚とフィールド魔法カード１枚を選択して発動できる。

        選択したカードを破壊する。'
      str1: 破壊
    38742075:
      name: 辺境の大賢者
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターを対象にする魔法カードの効果を無効にし破壊する。
    38757297:
      name: フォトン・レオ
      lore: ! 'このカードが召喚に成功した時に発動できる。

        相手の手札を全てデッキに加えてシャッフルする。

        その後、相手はデッキに加えた枚数分のカードをドローする。'
      str1: 手札交換
    38815069:
      name: ライトロード・シーフ ライニャン
      lore: リバース：自分の墓地に存在する「ライトロード」と名のついたモンスター１体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。
      str1: 墓地に存在する特定のモンスター1体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。
    38837163:
      name: ピューマン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する獣戦士族モンスター２体をゲームから除外した場合に特殊召喚する事ができる。

        １ターンに１度、手札から獣戦士族モンスター１体を捨て、次の効果から１つを選択して発動する事ができる。

        ●このカードの攻撃力をエンドフェイズ時まで倍にする。

        ●このターンこのカードは相手プレイヤーに直接攻撃する事ができる。'
    38898779:
      name: ギガンテック・ファイター／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果でのみ特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、全ての相手モンスターの攻撃力は、自分の墓地に存在する戦士族モンスターの数×１００ポイントダウンする。

        このカードが特殊召喚に成功した時、自分のデッキから戦士族モンスターを２体まで選択し墓地へ送る事ができる。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「ギガンテック・ファイター」１体を特殊召喚する事ができる。'
      str1: 墓地に送る
      str2: 「ギガンテック・ファイター」を特殊召喚する
    38916461:
      name: レアメタル・ソルジャー
      lore: ! '全身がメタルの装甲で覆われている戦士。

        「レアメタル・レディ」と融合し、パワーアップする。'
    38942059:
      name: 音女
      lore: ! '音を扱うのが得意なオトメ。

        音符のカマを使い攻撃する。'
    38973775:
      name: フォトン・リザード
      lore: ! 'このカードをリリースして発動できる。

        デッキからレベル４以下の「フォトン」と名のついたモンスター１体を手札に加える。

        「フォトン・リザード」の効果は１ターンに１度しか使用できない。'
      str1: サーチ
    38975369:
      name: 軍荼利
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードがシンクロモンスターと戦闘を行う場合、ダメージ計算を行わず、そのモンスターとこのカードを持ち主の手札に戻す。'
      str1: バウンス
    38981606:
      name: 砂漠の守護者
      lore: ! 'このカードの守備力は、フィールド上に存在する魔法・罠カードの枚数×３００ポイントアップする。

        自分フィールド上に存在する昆虫族モンスターが破壊される場合、代わりにこのカードを破壊する事ができる。'
      str1: 「砂漠の守護者」を破壊しますか？
    38982356:
      name: 氷
      lore: ! '全身が氷でできている戦士。

        触れるものを何でも凍らせてしまう。'
    38992735:
      name: 波動キャノン
      lore: 自分のメインフェイズ時、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、このカードの発動後に経過した自分のスタンバイフェイズの数×１０００ポイントダメージを相手ライフに与える。
      str1: このカードの発動後に経過した自分のスタンバイフェイズの数×1000ポイントのダメージを相手に与える
    38999506:
      name: コスモクイーン
      lore: 宇宙に存在する、全ての星を統治しているという女王。
    39004808:
      name: ルート・ウォーター
      lore: ! '海にひそむ半魚人。

        暗黒の大津波を起こして攻撃する。'
    39037517:
      name: コアキメイル・ビートル
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の昆虫族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        光属性または闇属性モンスターが表側攻撃表示で特殊召喚に成功した時、そのモンスターを守備表示にする。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 昆虫族モンスターを相手に見せる
      str3: 破壊
      str4: 守備表示
    39091951:
      name: パンダボーグ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、８００ライフポイントを払う事で自分のデッキからレベル４のサイキック族モンスター１体を特殊召喚する。
      str1: 特殊召喚
    39111158:
      name: トライホーン・ドラゴン
      lore: 頭に生えている３本のツノが特徴的な悪魔竜。
    39118197:
      name: カラクリ武者 六参壱八
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        フィールド上に存在する「カラクリ」と名のついたモンスターが破壊された場合、このカードの攻撃力は４００ポイントアップする。'
      str1: 守備表示に変更
      str2: 攻撃力アップ
    39131963:
      name: デスカウンター
      lore: 直接攻撃によってプレイヤーに戦闘ダメージを与えたモンスターを破壊する。
      str1: 破壊
    39139935:
      name: Ｎｏ.３３ 先史遺産－超兵器マシュ＝マック
      lore: ! 'レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力と、その元々の攻撃力の差分のダメージを相手ライフに与え、与えたダメージの数値分だけこのカードの攻撃力をアップする。'
      str1: ダメージを与える
    39163598:
      name: 惑星汚染ウイルス
      lore: ! '自分フィールド上に存在する「エーリアン」と名のついたモンスター１体をリリースして発動する。

        相手フィールド上に表側表示で存在する、Ａカウンターが乗っていないモンスターを全て破壊する。

        相手のターンで数えて３ターンの間に相手が召喚・反転召喚・特殊召喚したモンスター全てにＡカウンターを１つ置く。'
    39175982:
      name: ダークキラー
      lore: カマのように発達した腕を振り回し攻撃してくる。
    39180960:
      name: リグラス・リーパー
      lore: ! 'リバース：お互いのプレイヤーは手札を１枚選択して捨てる。

        また、このカードが戦闘によって破壊された場合、このカードを破壊したモンスターの攻撃力・守備力は５００ポイントダウンする。'
      str1: ハンデス
      str2: 攻撃力、守備力を500下げる
    39191307:
      name: 仮面竜
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下のドラゴン族モンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    39239728:
      name: ロイヤルガード
      lore: 王座を守るために開発された、意志を持つ機械の兵隊。
    39256679:
      name: 磁石の戦士β
      lore: α、β、γで変形合体する。
    39261576:
      name: パーティカル・フュージョン
      lore: ! '自分フィールド上から、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        この効果で融合召喚に成功した時、墓地に存在するこのカードをゲームから除外し、その融合召喚に使用した「ジェムナイト」と名のついた融合素材モンスター１体を選択して発動する。

        その融合モンスターの攻撃力はエンドフェイズ時まで、選択したモンスターの攻撃力分アップする。'
      str1: 攻撃力アップ
      str2: 融合素材としたモンスターを1体選んで下さい
    39272762:
      name: 超銀河眼の光子龍
      lore: ! 'レベル８モンスター×３

        「銀河眼の光子竜」を素材としてこのカードがエクシーズ召喚に成功した時、このカード以外のフィールド上に表側表示で存在するカードの効果を無効にする。

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        相手フィールド上のエクシーズ素材を全て取り除き、このターンこのカードの攻撃力は取り除いた数×５００ポイントアップする。

        さらに、このターンこのカードは取り除いた数まで１度のバトルフェイズ中に攻撃できる。'
      str1: 効果を無効にする
      str2: 攻撃力アップ
    39284521:
      name: マシンナーズ・カノン
      lore: ! 'このカードは通常召喚できない。

        手札から機械族モンスターを任意の枚数墓地へ送った場合に特殊召喚する事ができる。

        このカードの攻撃力は、このカードの特殊召喚時に墓地へ送ったモンスターの数×８００ポイントアップする。'
    39303359:
      name: 古代の機械騎士
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。'
    39343610:
      name: ダークブレイズドラゴン
      lore: ! 'このカードが墓地からの特殊召喚に成功した時、このカードの元々の攻撃力・守備力は倍になる。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
    39399168:
      name: チャクラの復活
      lore: ! '「チャクラ」の降臨に必要。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    39402797:
      name: トライデント・ドラギオン
      lore: ! 'ドラゴン族チューナー＋チューナー以外のドラゴン族モンスター１体以上

        このカードはシンクロ召喚でしか特殊召喚できない。

        このカードがシンクロ召喚に成功した時、自分フィールド上に存在するカードを２枚まで破壊する事ができる。

        このターンこのカードは通常の攻撃に加えて、このカードの効果で破壊した数だけ１度のバトルフェイズ中に攻撃する事ができる。'
      str1: 破壊
    39440937:
      name: 妨害電波
      lore: お互いのフィールド上に存在するシンクロモンスターは全て守備表示になり、エンドフェイズ時にフィールド上に表側表示で存在するシンクロモンスターを全てエクストラデッキに戻す。
    39477584:
      name: 魔轟神レヴュアタン
      lore: ! '「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「魔轟神」と名のついたモンスターを３体まで選択して発動する事ができる。

        選択したモンスターを手札に加える。'
      str1: 手札に加える
    39512984:
      name: ジェムナイトマスター・ダイヤ
      lore: ! '「ジェムナイト」と名のついたモンスター×３

        このカードは融合召喚でのみエクストラデッキから特殊召喚できる。

        このカードの攻撃力は、自分の墓地の「ジェム」と名のついたモンスターの数×１００ポイントアップする。

        また、１ターンに１度、自分の墓地のレベル７以下の「ジェムナイト」と名のついた融合モンスター１体をゲームから除外して発動できる。

        エンドフェイズ時まで、このカードは除外したモンスターと同名カードとして扱い、同じ効果を得る。'
      str1: コピー
    39526584:
      name: ギフトカード
      lore: 相手は３０００ライフポイント回復する。
    39531794:
      name: ブレインハザード
      lore: ! 'ゲームから除外されている自分のサイキック族モンスター１体を選択し、自分フィールド上に特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    39537362:
      name: 旅人の試練
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        自分の手札から相手はランダムにカードを１枚選択し、そのカードの種類（モンスター・魔法・罠）を当てる。

        ハズレの場合、その攻撃モンスターを持ち主の手札に戻す。'
      str1: カードの種類を当てる
      str2: 「旅人の試練」の効果を発動しますか？
    39552864:
      name: 神聖なる球体
      lore: ! '聖なる輝きに包まれた天使の魂。

        その美しい姿を見た者は、願い事がかなうと言われている。'
    39648965:
      name: 機皇兵ワイゼル・アイン
      lore: ! 'このカードの攻撃力は、このカード以外のフィールド上に表側表示で存在する「機皇」と名のついたモンスターの数×１００ポイントアップする。

        また、１ターンに１度、相手フィールド上に守備表示で存在するモンスターを攻撃対象とした、このカード以外の自分の「機皇」と名のついたモンスターの攻撃宣言時に発動する事ができる。

        そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 貫通ダメージ
    39672388:
      name: エヴォルダー・ダルウィノス
      lore: このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、フィールド上に表側表示で存在するモンスター１体を選択してレベルを２つまで上げる事ができる。
      str1: レベルを上げる
      str2: レベルを１つ上げる
      str3: レベルを２つ上げる
    39674352:
      name: ゴギガ・ガガギゴ
      lore: ! '既に精神は崩壊し、肉体は更なるパワーを求めて暴走する。

        その姿にかつての面影はない…。'
    39695323:
      name: ゴゴゴジャイアント
      lore: ! 'このカードが召喚に成功した時、自分の墓地の「ゴゴゴ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚できる。

        その後、このカードは守備表示になる。

        また、このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。'
      str1: 特殊召喚
    39701395:
      name: 調和の宝札
      lore: ! '手札から攻撃力１０００以下のドラゴン族チューナー１体を捨てて発動する。

        自分のデッキからカードを２枚ドローする。'
    39703254:
      name: トマボー
      lore: ! 'フィールド上に表側表示で存在するこのカード以外の植物族モンスター１体が相手の魔法・罠カードの効果の対象になった時に発動する事ができる。

        自分フィールド上に存在するこのカードをリリースする事で、自分のデッキからカードを２枚ドローする。'
      str1: リリース
    39711336:
      name: 不死王リッチー
      lore: ! 'このカードは通常召喚できない。

        「大神官デ・ザード」の効果で特殊召喚する事ができる。

        このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードがリバースした時、自分の墓地に存在するアンデット族モンスター１体を選択して特殊召喚する事ができる。

        また、フィールド上に表側表示で存在するこのカードを対象とする魔法・罠カードが発動した時、その発動を無効にし破壊する。'
    39712330:
      name: 決戦の火蓋
      lore: ! '自分の墓地のモンスターカード１枚をゲームから除外する事で、手札から通常モンスター１体を通常召喚する事ができる。

        この効果は自分ターンのメインフェイズ時にのみ発動する事ができる。'
      str1: 通常召喚
      str2: 表側表示で召喚
      str3: 裏側表示でセット
    39751093:
      name: 竜宮之姫
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、相手フィールド上に表側表示で存在するモンスター１体を選択し、表示形式を変更する事ができる。'
      str1: 手札に戻る
      str2: 表示形式を変更
    39751094:
      name: 竜宮之姫
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、相手フィールド上に表側表示で存在するモンスター１体を選択し、表示形式を変更する事ができる。'
      str1: 手札に戻る
      str2: 表示形式を変更
    39761138:
      name: ネオフレムベル・シャーマン
      lore: ! '自分の墓地に「フレムベル」と名のついたモンスターが３体以上存在し、このカードが戦闘によって相手モンスターを破壊した場合、相手の墓地に存在するカード１枚を選択してゲームから除外する。

        この効果の発動時に相手の墓地に魔法カードが存在しない場合、さらに相手ライフに５００ポイントダメージを与える。'
      str1: 除外
    39765115:
      name: スプラッシュ・キャプチャー
      lore: ! '相手がエクシーズ召喚に成功した時、自分の墓地の魚族モンスター２体をゲームから除外して発動できる。

        そのエクシーズモンスター１体のコントロールを得る。'
    39823987:
      name: 太陽龍インティ
      lore: ! '「赤蟻アスカトル」＋チューナー以外のモンスター１体以上

        このカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターを破壊し、そのモンスターの攻撃力の半分のダメージを相手ライフに与える。

        フィールド上に存在するこのカードが破壊された場合、次のターンのスタンバイフェイズ時、自分の墓地に存在する「月影龍クイラ」１体を特殊召喚する事ができる。'
      str1: 破壊
      str2: 「太陽龍インティ」の効果を発動しますか？
      str3: 特殊召喚
    39829561:
      name: Ｄ－ＨＥＲＯ ディパーテッドガイ
      lore: ! '自分のスタンバイフェイズ時にこのカードが墓地に存在する場合、相手フィールド上に表側攻撃表示で特殊召喚される。

        このカードが戦闘で破壊された場合、墓地へは行かずゲームから除外される。

        このカードが手札またはデッキからカードの効果によって墓地へ送られる場合、墓地へは行かずゲームから除外される。'
      str1: 特殊召喚
    39905966:
      name: リチュア・マーカー
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、「リチュア」と名のついた自分の墓地に存在する儀式モンスターまたは儀式魔法カード１枚を選択して手札に加える事ができる。
      str1: 手札に加える
    39910367:
      name: 魔法都市エンディミオン
      lore: ! '自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        魔力カウンターが乗っているカードが破壊された場合、破壊されたカードに乗っていた魔力カウンターと同じ数の魔力カウンターをこのカードに置く。

        １ターンに１度、自分フィールド上に存在する魔力カウンターを取り除いて自分のカードの効果を発動する場合、代わりにこのカードに乗っている魔力カウンターを取り除く事ができる。

        このカードが破壊される場合、代わりにこのカードに乗っている魔力カウンターを１つ取り除く事ができる。'
      str1: 発動
      str2: 代わりに魔力カウンターを1つ取り除きますか？
    39956951:
      name: 封魔一閃
      lore: ! '相手フィールド上のモンスターカードゾーン全てにモンスターが存在している時に発動する事ができる。

        相手フィールド上に存在する全てのモンスターを破壊する。'
    39967326:
      name: 早すぎた復活
      lore: ! '自分の墓地に存在する「地縛神」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターは、そのターン攻撃宣言をする事はできない。

        また、この効果で特殊召喚したモンスターが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。'
    39980304:
      name: チェーン・マテリアル
      lore: ! 'このカードの発動ターンに融合召喚を行う場合、融合モンスターカードによって決められたモンスターを自分の手札・デッキ・フィールド・墓地から選択してゲームから除外し、これらを融合素材とする事ができる。

        このカードを発動したターン攻撃する事はできず、この効果で融合召喚したモンスターはエンドフェイズ時に破壊される。'
      str1: 「チェーン・マテリアル」の効果を使用しますか？
    39984786:
      name: スパウン・アリゲーター
      lore: 爬虫類族モンスターをリリースしてこのカードのアドバンス召喚に成功した場合、このカードのアドバンス召喚のためにリリースしたモンスター１体を、そのターンのエンドフェイズ時に墓地から自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    39987164:
      name: ヴァイロン・ディシグマ
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、相手フィールド上に表側攻撃表示で存在する効果モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。

        このカードが、この効果で装備したモンスターカードと同じ属性のモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。'
      str1: 装備
      str2: 破壊
    40012727:
      name: バスター・スラッシュ
      lore: ! '自分フィールド上に「／バスター」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        フィールド上に表側表示で存在するモンスターを全て破壊する。'
    40044918:
      name: Ｅ・ＨＥＲＯ エアーマン
      lore: ! 'このカードが召喚・特殊召喚に成功した時、次の効果から１つを選択して発動する事ができる。

        ●自分フィールド上に存在するこのカード以外の「ＨＥＲＯ」と名のついたモンスターの数まで、フィールド上に存在する魔法または罠カードを破壊する事ができる。

        ●自分のデッキから「ＨＥＲＯ」と名のついたモンスター１体を手札に加える。'
      str1: 効果を一つ選んで発動
      str2: 魔法または罠カードを破壊する
      str3: デッキから「ＨＥＲＯ」と名のついたモンスターを手札に加える
      str4: 魔法または罠カードを破壊しますか？
    40048324:
      name: アーケイン・ファイロ
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキから「バスター・モード」１枚を手札に加える事ができる。
      str1: サーチ
    40101111:
      name: アルティメットサイキッカー
      lore: ! 'サイキック族シンクロモンスター＋サイキック族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードはカードの効果では破壊されない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        また、このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する。'
      str1: 破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する
    40133511:
      name: 魂を喰らう者 バズー
      lore: ! '１ターンに１度、自分の墓地に存在するモンスターを３体までゲームから除外して発動する事ができる。

        このカードの攻撃力は相手のエンドフェイズ時まで、除外したモンスター１体につき３００ポイントアップする。'
      str1: 攻撃力アップ
    40143123:
      name: セイクリッド・スピカ
      lore: このカードが召喚に成功した時、手札から「セイクリッド」と名のついたレベル５モンスター１体を表側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
    40155554:
      name: Ａ・マインド
      lore: ! 'Ａ・Ｏ・Ｊの思考回路を強化するために開発された高性能ユニット。

        ワーム星雲より飛来した隕石から採取された物質が埋め込まれており、高いチューニング能力を誇る。

        その未知なるパワーの謎は未だに解明されていない。'
    40173854:
      name: 水陸両用バグロス
      lore: 「陸戦型 バグロス」＋「海を守る戦士」
    40189917:
      name: フレムベル・デスガンナー
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上に存在する「フレムベル」と名のついたモンスター１体をリリースした場合のみ召喚する事ができる。

        １ターンに１度、自分の墓地に存在する守備力２００のモンスター１体をゲームから除外する事で、除外したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: バーン
    40196604:
      name: ダークシェイド
      lore: クリスタルから強烈な光を発して攻撃する。
    40200834:
      name: 眠れる獅子
      lore: ! '普段眠っている猛獣。

        目をさますと手がつけられない。'
    40213117:
      name: 魔導弓士 ラムール
      lore: ! '１ターンに１度、手札の「魔導書」と名のついた魔法カード１枚を相手に見せて発動できる。

        手札からレベル４以下の魔法使い族モンスター１体を特殊召喚する。'
      str1: 特殊召喚
    40225398:
      name: ツイン・ブレイカー
      lore: ! 'このカードが守備表示モンスターを攻撃した場合、もう１度だけ続けて攻撃する事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 続けて攻撃を行いますか？
    40240595:
      name: 進化の繭
      lore: ! 'このカードは手札から装備カード扱いとしてフィールド上に表側表示で存在する「プチモス」に装備する事ができる。

        この効果によってこのカードを装備した「プチモス」の攻撃力・守備力は「進化の繭」の数値を適用する。'
    40253382:
      name: ＴＧ－ＳＸ１
      lore: ! '自分フィールド上に存在する「ＴＧ」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。

        自分の墓地に存在する「ＴＧ」と名のついたシンクロモンスター１体を選択して特殊召喚する。'
    40279770:
      name: 黒羽の導き
      lore: ! 'カードの効果によって自分がダメージを受けた時に発動する事ができる。

        手札からレベル４以下の「ＢＦ」と名のついたモンスター１体を特殊召喚する。'
    40320754:
      name: ロードポイズン
      lore: このカードが戦闘によって破壊され墓地に送られた時、自分の墓地に存在する「ロードポイズン」以外の植物族モンスター１体を自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    40348946:
      name: ハイパー・シンクロン
      lore: このカードがドラゴン族モンスターのシンクロ召喚に使用され墓地へ送られた場合、このカードをシンクロ素材としたシンクロモンスターの攻撃力は８００ポイントアップし、エンドフェイズ時にゲームから除外される。
      str1: 攻撃力アップ
    40374923:
      name: マンモスの墓場
      lore: ! '仲間のお墓を守るマンモス。

        墓荒らしを容赦なく攻撃。'
    40383551:
      name: 大寒気
      lore: このターン、自分は魔法・罠カードの効果の使用及び発動・セットはできない。
    40387124:
      name: 深淵に咲く花
      lore: 光の届かない深淵にひっそりと咲く、あまり見かけない花。
    40391316:
      name: おジャマ・ナイト
      lore: ! '「おジャマ」と名のついたモンスター×２

        このカードがフィールド上に表側表示で存在する限り、相手のモンスターカードゾーンを２ヵ所まで使用不可能にする。'
      str1: 更にモンスターゾーンを使用不可能にしますか？
    40410110:
      name: 錬金生物 ホムンクルス
      lore: ! 'このモンスターの属性を変更する事ができる。

        この効果は１ターンに１度だけ使用する事ができる。'
    40418351:
      name: 鎧黒竜－サイバー・ダーク・ドラゴン
      lore: ! '「サイバー・ダーク・ホーン」＋「サイバー・ダーク・エッジ」＋「サイバー・ダーク・キール」

        このカードは融合召喚でしか特殊召喚できない。

        このカードが特殊召喚に成功した時、自分の墓地に存在するドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。

        また、このカードの攻撃力はフィールド上に存在する限り、自分の墓地のモンスターの数×１００ポイントアップする。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 装備
    40465719:
      name: 凡人の施し
      lore: ! 'デッキからカードを２枚ドローし、その後手札から通常モンスターカード１枚をゲームから除外する。

        手札に通常モンスターカードがない場合、手札を全て墓地へ送る。'
    40473581:
      name: 雷帝神
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが相手ライフに与える戦闘ダメージは半分になる。'
      str1: 手札に戻る
    40529384:
      name: エクスプロード・ウィング・ドラゴン
      lore: ! 'チューナー＋チューナー以外のドラゴン族モンスター１体以上

        このカードの攻撃力以下の攻撃力を持つ、フィールド上に表側表示で存在するモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊し、破壊したモンスターの攻撃力分のダメージを相手ライフに与える事ができる。'
      str1: 破壊してダメージを与える
    40555959:
      name: ハンドレス・フェイク
      lore: 自分フィールド上に「インフェルニティ」と名のついたモンスターが表側表示で存在する場合、１ターンに１度だけ、次の自分のスタンバイフェイズ時まで自分の手札を全て裏側表示でゲームから除外する事ができる。
      str1: 手札を裏側のまま除外する
      str2: 手札を除外しますか？
    40575313:
      name: ヘルバウンド
      lore: ! '荒野に現れるけものの亡霊。

        数が集まるとやっかいなカード。'
    40583194:
      name: フォース・リゾネーター
      lore: ! '自分フィールド上に表側表示で存在するこのカードを墓地へ送り、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターン、選択したモンスターが攻撃する場合、相手はダメージステップ終了時までモンスターを対象にする魔法・罠・効果モンスターの効果を発動する事ができない。'
    40591390:
      name: Ｄ－ＨＥＲＯ ドレッドガイ
      lore: ! '「幽獄の時計塔」の効果で特殊召喚した場合、自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスター以外の自分のモンスターを全て破壊する。

        その後、自分の墓地から「Ｄ－ＨＥＲＯ」と名のついたモンスターを２体まで特殊召喚する事ができる。

        このカードが特殊召喚されたターン、自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターは破壊されず、コントローラーへの戦闘ダメージは０になる。

        このカードの攻撃力・守備力は、自分フィールド上のこのカードを除く「Ｄ－ＨＥＲＯ」と名のついたモンスターの元々の攻撃力を合計した数値になる。'
      str1: 破壊
      str2: 特殊召喚しますか？
    40619741:
      name: ヴァイロン・ソルジャー
      lore: このカードの攻撃宣言時、このカードに装備された装備カードの数まで相手フィールド上に存在するモンスターを選択し、表示形式を変更する事ができる。
      str1: 表示形式変更
    40619825:
      name: デーモンの斧
      lore: ! '装備モンスターの攻撃力は１０００ポイントアップする。

        このカードがフィールド上から墓地へ送られた時、自分フィールド上に存在するモンスター１体をリリースする事でこのカードをデッキの一番上に戻す。'
      str1: デッキの一番上に戻る
    40633297:
      name: シモッチによる副作用
      lore: このカードがフィールド上に存在する限り、相手ライフを回復する効果は、相手ライフにダメージを与える効果になる。
    40640057:
      name: クリボー
      lore: ! '相手ターンの戦闘ダメージ計算時、このカードを手札から捨てて発動する。

        その戦闘によって発生する自分への戦闘ダメージは０になる。'
      str1: ダメージを0にする
    40640058:
      name: クリボー
      lore: ! '相手ターンの戦闘ダメージ計算時、このカードを手札から捨てて発動する。

        その戦闘によって発生する自分への戦闘ダメージは０になる。'
      str1: ダメージを0にする
    40640059:
      name: クリボー
      lore: ! '相手ターンの戦闘ダメージ計算時、このカードを手札から捨てて発動する。

        その戦闘によって発生する自分への戦闘ダメージは０になる。'
      str1: ダメージを0にする
    40659562:
      name: 守護者スフィンクス
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上に存在するモンスターを全て持ち主の手札に戻す。'
      str1: 裏側守備表示に変更
      str2: 相手フィールド上に存在するモンスターを全て持ち主の手札に戻す
    40666140:
      name: 極星霊リョースアールヴ
      lore: ! 'このカードが召喚に成功した時、このカード以外の自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターのレベル以下の「極星」と名のついたモンスター１体を手札から特殊召喚する。'
      str1: 特殊召喚
    40695128:
      name: 磨破羅魏
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        また、このカードが召喚・リバースした時に発動する。

        次の自分のドローフェイズのドロー前に自分のデッキの一番上のカードを確認してデッキの一番上または一番下に戻す。'
      str1: 手札に戻る
      str2: 召喚・リバースした時に発動
      str3: デッキの一番上に戻す
      str4: デッキの一番下に戻す
    40703222:
      name: 増殖
      lore: ! '自分フィールド上に表側表示で存在する「クリボー」１体をリリースして発動する。

        「クリボートークン」（悪魔族・闇・星１・攻３００／守２００）を可能な限り自分フィールド上に守備表示で特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
    40703223:
      name: クリボートークン
      lore: ! '「増殖」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    40732515:
      name: 神聖魔導王 エンディミオン
      lore: ! 'このカードは自分フィールド上に存在する「魔法都市エンディミオン」に乗っている魔力カウンターを６つ取り除き、自分の手札または墓地から特殊召喚する事ができる。

        この方法で特殊召喚に成功した時、自分の墓地に存在する魔法カード１枚を手札に加える。

        １ターンに１度、手札から魔法カード１枚を捨てる事で、フィールド上に存在するカード１枚を破壊する。'
      str1: 自分の墓地に存在する魔法カード1枚を選択し手札に加える
      str2: フィールド上に存在するカードを1枚破壊する
    40736921:
      name: 心鎮壷のレプリカ
      lore: ! 'フィールド上にセットされた魔法・罠カード１枚を選択して発動する。

        このカードがフィールド上に存在する限り、選択したカードは発動する事ができない。

        このカードの発動に対して、魔法・罠・効果モンスターの効果を発動する事はできない。'
      str1: セットされた魔法・罠カードを1枚選んで下さい
    40737112:
      name: 混沌の黒魔術師
      lore: ! 'このカードが召喚・特殊召喚に成功した時、自分の墓地から魔法カード１枚を選択して手札に加える事ができる。

        このカードが戦闘によって破壊したモンスターは墓地へは行かずゲームから除外される。

        このカードはフィールド上から離れた場合、ゲームから除外される。'
      str1: 墓地から魔法カードを回収する
    40817915:
      name: クリボルト
      lore: ! '自分のメインフェイズ時、エクシーズ素材を持っているエクシーズモンスター１体を選択して発動できる。

        選択したモンスターのエクシーズ素材を１つ取り除き、自分のデッキから「クリボルト」１体を特殊召喚する。

        このカードはシンクロ素材にできない。'
      str1: 特殊召喚
    40826495:
      name: マグマン
      lore: ! 'マグマの中から生まれたモンスター。

        ものすごい熱で近づくものは溶ける。'
    40830387:
      name: 古代の機械掌
      lore: ! '「アンティーク・ギア」と名のついたモンスターにのみ装備可能。

        装備モンスターと戦闘を行ったモンスターを、そのダメージステップ終了時に破壊する。'
      str1: 破壊
    40844552:
      name: 極星天ヴァルキュリア
      lore: ! 'このカードが召喚に成功した時、相手フィールド上にモンスターが存在し、自分フィールド上にこのカード以外のカードが存在しない場合、手札の「極星」と名のついたモンスター２体をゲームから除外して発動する事ができる。

        自分フィールド上に「エインヘリアル・トークン」（戦士族・地・星４・攻／守１０００）２体を守備表示で特殊召喚する。'
      str1: トークン生成
    40844553:
      name: エインヘリアル・トークン
      lore: 「極星天ヴァルキュリア」の効果で特殊召喚される。
    40854197:
      name: Ｅ・ＨＥＲＯ アブソルートＺｅｒｏ
      lore: ! '「ＨＥＲＯ」と名のついたモンスター＋水属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ アブソルートＺｅｒｏ」以外の水属性モンスターの数×５００ポイントアップする。

        このカードがフィールド上から離れた時、相手フィールド上に存在するモンスターを全て破壊する。'
      str1: 破壊
    40884383:
      name: 凶悪犯－チョップマン
      lore: このカードが反転召喚に成功した時、自分の墓地の装備魔法カード１枚をこのカードに装備する事ができる。
      str1: 装備
    40916023:
      name: 水の精霊 アクエリア
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する水属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。

        相手のスタンバイフェイズ毎に、相手フィールド上に表側表示で存在するモンスター１体を選択し、表示形式を変更する事ができる。

        そのモンスターはこのターン、表示形式を変更する事ができない。'
      str1: 表示形式変更
    40921545:
      name: ヴェルズ・カイトス
      lore: ! 'このカードをリリースして発動する。

        相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。'
      str1: 魔法・罠を破壊する
    40921744:
      name: 堕天使ゼラート
      lore: ! '自分の墓地に闇属性モンスターが４種類以上存在する場合、このカードは闇属性モンスター１体をリリースしてアドバンス召喚する事ができる。

        手札から闇属性モンスター１体を墓地へ送る事で、相手フィールド上に存在するモンスターを全て破壊する。

        この効果を発動したターンのエンドフェイズ時にこのカードを破壊する。'
      str1: リリース1体で召喚
      str2: 破壊
      str3: 自壊
    40933924:
      name: 黒蠍盗掘団
      lore: このカードが相手ライフに戦闘ダメージを与えた時、相手はデッキから魔法カード１枚を墓地へ送る。
      str1: 相手はデッキから魔法カードを1枚選択し、墓地に送る
    40991587:
      name: ワイト夫人
      lore: ! 'このカードのカード名は、墓地に存在する限り「ワイト」として扱う。

        また、このカードが自分フィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する「ワイト夫人」以外のレベル３以下のアンデット族モンスターは戦闘によっては破壊されず、魔法・罠カードの効果も受けない。'
    41006930:
      name: 速攻の黒い忍者
      lore: ! '自分の墓地の闇属性モンスター２体をゲームから除外する事で、このターンのエンドフェイズまでこのカードをゲームから除外する事ができる。

        この効果は相手ターンにも使用する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 除外
    41061625:
      name: ヤシの木
      lore: ! '意志をもつヤシの木。

        実を落として攻撃。

        実の中のミルクはおいしい。'
    41077745:
      name: Ｅ・ＨＥＲＯ アイスエッジ
      lore: ! '１ターンに１度、自分のメインフェイズ１で手札を１枚捨てて発動する。

        このターンこのカードは相手プレイヤーに直接攻撃する事ができる。

        また、このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の魔法＆罠カードゾーンにセットされたカード１枚を破壊する事ができる。'
    41089128:
      name: 炎を支配する者
      lore: 炎属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    41090784:
      name: 氷結界の大僧正
      lore: ! 'このカードは召喚・反転召喚に成功した時、守備表示になる。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「氷結界」と名のついたモンスターは魔法・罠カードの効果では破壊されない。'
      str1: 守備表示に変更
    41098335:
      name: ファイターズ・エイプ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、このカードの攻撃力は３００ポイントアップする。

        このカードが自分のターンで攻撃を行っていない場合、この効果でアップした数値はそのターンのエンドフェイズ時に０に戻る。'
      str1: 攻撃力アップ
    41142615:
      name: 陽気な葬儀屋
      lore: 自分の手札から３枚までのモンスターカードを墓地へ捨てる。
    41158734:
      name: アポカテクイル
      lore: ! '自分フィールド上にチューナーが表側表示で存在する場合、フィールド上に表側表示で存在するこのカードのレベルは５として扱う。

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「太陽の神官」１体を選択して特殊召喚する事ができる。'
    41160533:
      name: ローズ・テンタクルス
      lore: ! 'このカードは特殊召喚できない。

        自分のバトルフェイズ開始時に相手フィールド上に表側表示で植物族モンスターが存在する場合、このターンこのカードは通常の攻撃に加えて、その植物族モンスターの数だけ攻撃する事ができる。

        このカードが戦闘によって植物族モンスターを破壊した場合、相手ライフに３００ポイントダメージを与える。'
    41172955:
      name: グリーン・ガジェット
      lore: このカードが召喚・特殊召喚に成功した時、デッキから「レッド・ガジェット」１体を手札に加える事ができる。
      str1: 自分のデッキから「レッド・ガジェット」1体を手札に加える
    41181774:
      name: 地縛神 Ｗｉｒａｑｏｃｈａ Ｒａｓｃａ
      lore: ! '「地縛神」と名のついたモンスターはフィールド上に１枚しか表側表示で存在できない。

        フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが召喚に成功した時、このカード以外の自分フィールド上のカードを３枚までデッキに戻し、戻した数だけ相手の手札をランダムに捨て、このカードの攻撃力を捨てた数×１０００ポイントアップする。'
      str1: デッキに戻す
    41182875:
      name: ジャベリンビートルの契約
      lore: ! '「ジャベリンビートル」の降臨に必要。

        場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。'
    41197012:
      name: スカーレッド・カーペット
      lore: ! 'フィールド上にドラゴン族のシンクロモンスターが表側表示で存在する場合、自分の墓地に存在する「リゾネーター」と名のついたモンスターを２体まで選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
    41201555:
      name: コアキメイル・グラヴィローズ
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の植物族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        自分のスタンバイフェイズ時に１度だけ、自分のデッキからレベル３以下のモンスター１体を墓地へ送る事ができる。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の植物族モンスターを相手に見せる
      str3: このカードを破壊する
    41218256:
      name: キラー・ザ・クロー
      lore: 腕を自由に伸ばし、鋭い爪で相手を串刺しにすることができる。
    41224658:
      name: 野望のゴーファー
      lore: ! '１ターンに１度、相手フィールド上に存在するモンスターを２体まで選択して発動する事ができる。

        相手は手札のモンスター１体を見せてこのカードの効果を無効にする事ができる。

        見せなかった場合、選択したモンスターを破壊する。'
      str1: 破壊
      str2: 手札を見せますか？
    41230939:
      name: サイバー・ダーク・ホーン
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル３以下のドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 装備
    41234315:
      name: フェイク・エクスプロージョン・ペンタ
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        モンスターはその戦闘では破壊されず、ダメージ計算後自分の手札または墓地から「サモン・リアクター・ＡＩ」１体を特殊召喚する。'
      str1: 特殊召喚
    41269771:
      name: セイクリッド・グレディ
      lore: このカードが召喚に成功した時、手札から「セイクリッド」と名のついたレベル４モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    41392891:
      name: グレムリン
      lore: ! 'いたずら好きの小さな悪魔。

        暗闇から襲ってくる。

        気をつけろ！'
    41396436:
      name: 冠を戴く蒼き翼
      lore: 頭の毛が冠のように見える、青白く燃えるトリ。
    41403766:
      name: ツンドラの大蠍
      lore: 砂漠ではなく、ツンドラに分布する珍しい真っ青なサソリ。
    41420027:
      name: 神の宣告
      lore: ! 'ライフポイントを半分払って発動する。

        魔法・罠カードの発動、モンスターの召喚・反転召喚・特殊召喚のどれか１つを無効にし破壊する。'
    41422426:
      name: 物陰の協力者
      lore: 物陰からこっそりと協力してくれる、かわいらしい小人。
    41426869:
      name: イリュージョンの儀式
      lore: ! '「サクリファイス」の降臨に必要。

        手札・自分フィールド上から、レベルが１以上になるようにモンスターをリリースしなければならない。'
    41431329:
      name: ヴァイロン・キューブ
      lore: このカードが光属性モンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキから装備魔法カード１枚を選択し、手札に加える事ができる。
      str1: サーチ
    41436536:
      name: Ｅ・ＨＥＲＯ フェニックスガイ
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードは戦闘によっては破壊されない。'
    41442341:
      name: 死霊操りしパペットマスター
      lore: ! 'このカードがアドバンス召喚に成功した時、２０００ライフポイントを払う事で自分の墓地に存在する悪魔族モンスター２体を選択して特殊召喚する。

        この効果で特殊召喚したモンスターは、このターン攻撃する事はできない。'
      str1: 特殊召喚
    41458579:
      name: 六尺瓊勾玉
      lore: ! '自分フィールド上に「六武衆」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手が発動した、カードを破壊する効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。'
    41462083:
      name: 千年竜
      lore: 「時の魔術師」＋「ベビードラゴン」
    41470137:
      name: 剣闘獣ベストロウリィ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、フィールド上の魔法または罠カード１枚を破壊する。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    41475424:
      name: 機限爆弾
      lore: ! '自分フィールド上に表側表示で存在する「機皇」と名のついたモンスター１体と、相手フィールド上に存在するカード１枚を選択して発動する。

        選択したカードを破壊する。'
    41482598:
      name: 悪夢の蜃気楼
      lore: ! '相手のスタンバイフェイズ時に１度、自分の手札が４枚になるまでデッキからカードをドローする。

        この効果でドローした場合、次の自分のスタンバイフェイズ時に１度、ドローした枚数分だけ自分の手札をランダムに捨てる。'
      str1: ドロー
      str2: 手札を捨てる
    41517968:
      name: Ｅ・ＨＥＲＯ ダーク・ブライトマン
      lore: ! '「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ ネクロダークマン」

        このカードは融合召喚でしか特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。

        このカードが破壊された場合、相手フィールド上に存在するモンスター１体を選択して破壊する。'
    41544074:
      name: カオス・ウィザード
      lore: 「ホーリー・エルフ」＋「黒魔族のカーテン」
    41587307:
      name: 折れ竹光
      lore: 装備モンスターの攻撃力は０ポイントアップする。
    41589166:
      name: 天下人 紫炎
      lore: このカードは罠の効果を受けない。
    41613948:
      name: Ｄ－ＨＥＲＯ デビルガイ
      lore: ! 'このカードが自分フィールド上に表側攻撃表示で存在する場合、１ターンに１度だけ相手モンスター１体をゲームから除外する事ができる。

        この効果を使用したプレイヤーはこのターン戦闘を行えない。

        この効果によって除外したモンスターは、２回目の自分のスタンバイフェイズ時に同じ表示形式で相手フィールド上に戻る。'
      str1: 除外
    41639001:
      name: 聖刻龍－ドラゴンヌート
      lore: ! 'フィールド上に表側表示で存在するこのカードが魔法・罠・効果モンスターの効果の対象になった時に発動する。

        自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    41705642:
      name: サルベージ・ウォリアー
      lore: このカードがアドバンス召喚に成功した時、手札または自分の墓地からチューナー１体を特殊召喚する事ができる。
      str1: 特殊召喚
    41722932:
      name: ダーク・ジェノサイド・カッター
      lore: ! '自分フィールド上に闇属性モンスターが３体以上存在する場合に発動できる。

        フィールド上に表側表示で存在するカード１枚を選択してゲームから除外する。'
    41741922:
      name: ラヴァ・ドラゴン
      lore: ! '自分フィールド上に表側守備表示で存在するこのカードをリリースして発動する。

        自分の手札及び墓地からレベル３以下のドラゴン族モンスターをそれぞれ１体ずつ特殊召喚する。'
    41762634:
      name: 吸血ノミ
      lore: ! '血を吸う巨大ノミ。

        攻撃はかなり強い。

        ノミとあなどると危険。'
    41788781:
      name: 極星獣グルファクシ
      lore: 相手フィールド上にシンクロモンスターが表側表示で存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
    41855169:
      name: 昇霊術師 ジョウゲン
      lore: ! '手札をランダムに１枚墓地へ捨てて発動する。

        フィールド上に存在する特殊召喚されたモンスターを全て破壊する。

        また、このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事はできない。'
      str1: 特殊召喚されたモンスターを全て破壊する
    41858121:
      name: ヴァイロン・マター
      lore: ! '自分の墓地に存在する装備魔法カード３枚を選択して発動する。

        選択したカードをデッキに加えてシャッフルし、以下の効果から１つを選択して適用する。

        ●自分のデッキからカードを１枚ドローする。

        ●相手フィールド上に存在するカード１枚を破壊する。'
      str1: 自分のデッキからカードを1枚ドローする
      str2: 相手フィールド上に存在するカード1枚を破壊する
    41859700:
      name: 燃える藻
      lore: このカードが墓地に送られた時、相手は１０００ライフポイント回復する。
      str1: 回復
    41872150:
      name: イナゴの軍勢
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。'
      str1: 裏側守備表示に変更
      str2: 相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する
    41902352:
      name: ＢＦ－東雲のコチ
      lore: このカードは特殊召喚した場合シンクロ素材とする事はできない。
    41925941:
      name: 冥王の咆哮
      lore: ! '自分フィールド上に存在する悪魔族モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する。

        このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。'
      str1: 攻守ダウン
      str2: 払うライフポイントを指定してください
    41930553:
      name: Dark Smog
      lore: ! '１ターンに１度、相手の墓地に存在するモンスター１体を選択して発動する事ができる。

        手札から悪魔族モンスター１体を捨てて、選択したモンスターをゲームから除外する。'
      str1: 発動
      str2: 除外
    41949033:
      name: 闇の暗殺者
      lore: サイコソードと呼ばれる剣を持ち、魔界に君臨する暗殺者。
    41978142:
      name: 霞の谷の執行者
      lore: このカードが召喚に成功した時、フィールド上に表側表示で存在する魔法・罠カードを全て持ち主の手札に戻す。
      str1: バウンス
    42009836:
      name: フォッシル・ダイナ パキケファロ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事ができない。

        このカードがリバースした時、フィールド上に存在する、特殊召喚されたモンスターを全て破壊する。'
      str1: 特殊召喚されたモンスターを全て破壊する
    42015635:
      name: ネオスペース
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」及び「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターの攻撃力を５００ポイントアップする。

        「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターは、エンドフェイズ時にデッキに戻る効果を発動しなくてもよい。'
    42024143:
      name: ＸＸ－セイバー ガルドストライク
      lore: 自分の墓地に「Ｘ－セイバー」と名のついたモンスターが２体以上存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
    42071342:
      name: 暗黒の海竜兵
      lore: ! '暗黒海の世界を守る戦士。

        水中はもちろん、陸上でも高い戦闘能力を誇る。'
    42079445:
      name: ロスト・スター・ディセント
      lore: ! '自分の墓地に存在するシンクロモンスター１体を選択し、自分フィールド上に表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、レベルが１つ下がり守備力は０になる。

        また、表示形式を変更する事はできない。'
    42082363:
      name: ガスタ・グリフ
      lore: ! 'このカードが手札から墓地へ送られた場合、自分のデッキから「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。

        「ガスタ・グリフ」の効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    42110434:
      name: ナチュル・バタフライ
      lore: ! '１ターンに１度、相手モンスターの攻撃宣言時に発動する事ができる。

        自分のデッキの一番上のカード１枚を墓地へ送り、その攻撃を無効にする。'
      str1: 攻撃を無効化
    42129512:
      name: ビッグ・コアラ
      lore: ! 'とても巨大なデス・コアラの一種。

        おとなしい性格だが、非常に強力なパワーを持っているため恐れられている。'
    42167046:
      name: グレイモヤ不発弾
      lore: ! 'フィールド上に表側攻撃表示で存在するモンスター２体を選択して発動する。

        選択したモンスターがフィールド上から離れた時、このカードを破壊する。

        このカードが破壊された時、選択したモンスターを破壊する。'
    42175079:
      name: 大噴火
      lore: ! '自分フィールド上に「ジュラシックワールド」が存在している場合、自分のエンドフェイズ時に発動する事ができる。

        フィールド上のカードを全て破壊する。'
    42239546:
      name: Ｃ・モーグ
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・グラン・モール」１体を特殊召喚する。
    42280216:
      name: 太陽の神官
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキから「赤蟻アスカトル」または「スーパイ」１体を手札に加える事ができる。'
      str1: サーチ
    42303365:
      name: レプティレス・バイパー
      lore: このカードが召喚に成功した時、相手フィールド上に表側表示で存在する攻撃力が０のモンスター１体を選択し、コントロールを得る事ができる。
      str1: コントロール奪取
    42309337:
      name: カウンター・カウンター
      lore: カウンター罠の発動を無効にし、それを破壊する。
    42314669:
      name: 完全防音壁
      lore: ! '自分フィールド上にシンクロモンスターが表側表示で存在しない場合、メインフェイズ１の開始時に発動する事ができる。

        次の相手のエンドフェイズ時まで、お互いにシンクロモンスターを特殊召喚する事ができない。'
    42328171:
      name: ゼンマイバット
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分の墓地に存在する「ゼンマイ」と名のついたモンスター１体を選択して手札に加える。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: サーチ
    42348802:
      name: トラコドン
      lore: ! 'トラ柄の恐竜。

        荒野を駆け抜けるスピードはかなり速い。'
    42364374:
      name: アーマード・フライ
      lore: 自分フィールド上にこのカード以外の昆虫族モンスターが存在しなければ、このカードの攻撃力・守備力はそれぞれ１０００ポイントになる。
    42386471:
      name: トゥーン・ヂェミナイ・エルフ
      lore: ! 'このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。

        自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。

        このカードが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚捨てる。'
      str1: ハンデス
    42391240:
      name: セイクリッド・アンタレス
      lore: このカードが召喚・特殊召喚に成功した時、自分の墓地の「セイクリッド」と名のついたモンスター１体を選択して手札に加える事ができる。
      str1: 手札に加える
    42418084:
      name: 誕生の天使
      lore: 女性のおなかに命が宿った事を知らせてくれると言われている。
    42425831:
      name: 雷遁封印式
      lore: １ターンに１度、自分フィールド上に表側表示で存在する風属性モンスター１体をデッキの一番下に戻す事で、相手の墓地のカードを２枚まで選択してゲームから除外する。
      str1: 除外
      str2: 相手の墓地のカードを除外しますか？
    42431843:
      name: 魔天老
      lore: ! '天界から追放された堕天使。

        闇での闘いに優れている。'
    42463414:
      name: ニードル・ギルマン
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスターの攻撃力は４００ポイントアップする。
    42534368:
      name: 黙する死者
      lore: ! '自分の墓地に存在する通常モンスター１体を選択して発動する。

        選択したモンスターを表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターはフィールド上に表側表示で存在する限り攻撃する事ができない。'
    42548470:
      name: 揺れる発条秤
      lore: ! '自分フィールド上に表側表示で存在する、レベルが異なる「ゼンマイ」と名のついたモンスター２体を選択して発動する。

        その内１体を相手が選び、もう１体のモンスターのレベルはエンドフェイズ時まで、相手が選んだモンスターと同じになる。

        相手がレベルの低いモンスターを選んだ場合、その後自分のデッキからカードを１枚ドローできる。'
    42591472:
      name: 笑う花
      lore: ! 'いつも笑っている花。

        笑い声を聞きつづけると、頭が混乱する。'
    42592719:
      name: 剣闘獣アレクサンデル
      lore: ! '「剣闘獣ディカエリィ」以外の効果によって、このカードを特殊召喚する事はできない。

        特殊召喚されたこのカードは自分フィールド上に表側表示で存在する限り、魔法の効果を受けない。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣アレクサンデル」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    42599677:
      name: フレイムキラー
      lore: ! '炎の盾を使う剣士。

        その盾はどんな攻撃でも無効化してしまう。'
    42625254:
      name: ベビー・ティーレックス
      lore: ! 'ティラノサウルスの子供。

        非常に凶暴な性格をしている。'
    42671151:
      name: フリッグのリンゴ
      lore: ! '自分フィールド上にモンスターが存在しない場合、自分が戦闘ダメージを受けた時に発動する事ができる。

        自分が受けた戦闘ダメージの数値分だけ自分のライフポイントを回復し、自分フィールド上に「邪精トークン」（悪魔族・闇・星１・攻／守？）１体を特殊召喚する。

        このトークンの攻撃力・守備力は、この効果で自分が回復した数値と同じになる。'
    42671152:
      name: 邪精トークン
      lore: ! '「フリッグのリンゴ」の効果で特殊召喚される。

        このトークンの攻撃力・守備力は、「フリッグのリンゴ」の効果で自分が回復した数値と同じになる。'
    42679662:
      name: ヴェルズ・アザトホース
      lore: リバース：フィールド上の特殊召喚されたモンスター１体を選択して持ち主のデッキに戻す。
    42682609:
      name: Ｃ・ドルフィーナ
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・アクア・ドルフィン」１体を特殊召喚する。
    42685062:
      name: 地獄からの使い
      lore: ! 'このカードは特殊召喚できない。

        このカードはモンスター１体をリリースして召喚する事ができる。

        この方法で召喚したこのカードのレベルは５になり、元々の攻撃力・守備力は半分になる。'
      str1: 召喚
    42703248:
      name: ハリケーン
      lore: フィールド上に存在する魔法・罠カードを全て持ち主の手札に戻す。
    42737833:
      name: ＸＸ－セイバー エマーズブレイド
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル４以下の「Ｘ－セイバー」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    42752141:
      name: Evolzar Dolkka
      lore: ! '恐竜族レベル４モンスター×２

        効果モンスターの効果が発動した時、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        その効果の発動を無効にし破壊する。'
    42793609:
      name: 極星宝ブリージンガ・メン
      lore: ! '自分及び相手フィールド上に表側表示で存在するモンスターを１体ずつ選択して発動する。

        選択した自分のモンスターの攻撃力はエンドフェイズ時まで、選択した相手モンスターの元々の攻撃力と同じ攻撃力になる。'
    42810973:
      name: ジャンク・アーチャー
      lore: ! '「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上

        １ターンに１度、相手フィールド上に存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターをゲームから除外する。

        この効果で除外したモンスターは、このターンのエンドフェイズ時に同じ表示形式で相手フィールド上に戻る。'
      str1: 除外
    42829885:
      name: 強引な番兵
      lore: 相手の手札を確認し、その中からカードを１枚デッキに戻す。
    42851643:
      name: 穿孔重機ドリルジャンボ
      lore: ! 'このカードが召喚に成功した時、自分フィールド上の全ての機械族モンスターのレベルを１つ上げる事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        また、このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。'
      str1: レベルを上げる
    42874792:
      name: Wind-Up Rabbit
      lore: ! '自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターを次の自分のスタンバイフェイズまでゲームから除外する。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。

        この効果は相手ターンでも発動する事ができる。'
    42940404:
      name: マシンナーズ・ギアフレーム
      lore: ! 'このカードが召喚に成功した時、自分のデッキから「マシンナーズ・ギアフレーム」以外の「マシンナーズ」と名のついたモンスター１体を手札に加える事ができる。

        １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: 装備カードとなる
      str2: 特殊召喚
      str3: サーチ
    42941100:
      name: おジャマ・イエロー
      lore: ! 'あらゆる手段を使ってジャマをすると言われているおジャマトリオの一員。

        三人揃うと何かが起こると言われている。'
    42945701:
      name: 火霊術－「紅」
      lore: ! '自分フィールド上に存在する炎属性モンスター１体を生け贄に捧げる。

        生け贄に捧げたモンスターの元々の攻撃力分のダメージを相手ライフに与える。'
    42956963:
      name: ナイトメア・デーモンズ
      lore: ! '自分フィールド上に存在するモンスター１体をリリースして発動する。

        相手フィールド上に「ナイトメア・デーモン・トークン」（悪魔族・闇・星６・攻／守２０００）３体を攻撃表示で特殊召喚する。

        「ナイトメア・デーモン・トークン」が破壊された時、このトークンのコントローラーは１体につき８００ポイントダメージを受ける。'
    42956964:
      name: ナイトメア・デーモン・トークン
      lore: ! '「ナイトメア・デーモンズ」の効果で特殊召喚される。

        このトークンが破壊された時、このトークンのコントローラーは１体につき８００ポイントダメージを受ける。'
    42969214:
      name: アイアイアン
      lore: ! '１ターンに１度、自分のメインフェイズ時にこのカードの攻撃力を４００ポイントアップできる。

        この効果を発動するターン、このカードは攻撃できない。'
    43002864:
      name: レプティレス・ガードナー
      lore: 自分フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキから「レプティレス」と名のついたモンスター１体を手札に加える。
      str1: デッキからサーチ
    43014054:
      name: バイス・バーサーカー
      lore: ! 'このカードがシンクロ召喚の素材として墓地へ送られた場合、そのプレイヤーに２０００ポイントダメージを与える。

        また、このカードをシンクロ素材としたシンクロモンスターの攻撃力は、このターンのエンドフェイズ時まで２０００ポイントアップする。'
    43040603:
      name: モンスターゲート
      lore: ! '自分フィールド上のモンスター１体を生け贄に捧げる。

        通常召喚可能なモンスターが出るまで自分のデッキをめくり、そのモンスターを特殊召喚する。

        他のめくったカードは全て墓地に送る。'
    43096270:
      name: アレキサンドライドラゴン
      lore: ! 'アレキサンドライトのウロコを持った、非常に珍しいドラゴン。

        その美しいウロコは古の王の名を宿し、神秘の象徴とされる。

        ――それを手にした者は大いなる幸運を既につかんでいることに気づいていない。'
    43114901:
      name: ジェムナイト・サニクス
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「ジェムナイト」と名のついたカード１枚を手札に加える事ができる。'
      str1: デッキからサーチ
    43140791:
      name: ワーム・ベイト
      lore: ! '自分フィールド上に昆虫族モンスターが表側表示で存在する場合のみ発動する事ができる。

        自分フィールド上に「ワームトークン」（昆虫族・地・星１・攻／守０）２体を特殊召喚する。

        このカードを発動するターン、自分はレベル３・４のモンスターを召喚・特殊召喚する事はできない。'
    43140792:
      name: ワームトークン
      lore: 「ワーム・ベイト」の効果で特殊召喚される。
    43191636:
      name: 竜影魚レイ・ブロント
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードの元々の攻撃力は２３００になる。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。'
    43230671:
      name: 古代のトカゲ戦士
      lore: ! '太古の、昔の姿そのままのトカゲの戦士。

        意外に強いぞ。'
    43237273:
      name: Ｎ・ブラック・パンサー
      lore: ! '相手フィールド上に表側表示で存在するモンスター１体を選択する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、このカードはエンドフェイズ時まで選択したモンスターと同名カードとして扱い、選択したモンスターと同じ効果を得る。

        この効果は１ターンに１度しか使用できない。'
      str1: 同じ効果を得る
    43250041:
      name: ドレインシールド
      lore: 相手モンスター１体の攻撃を無効にし、そのモンスターの攻撃力分の数値だけ自分のライフポイントを回復する。
    43262273:
      name: 紅蓮の指名者
      lore: ! '２０００ライフポイントを払い、手札を全て相手に見せて発動する。

        相手の手札を確認してカード１枚を選択する。

        次の相手のエンドフェイズ時まで、選択したカードをゲームから除外する。'
    43318266:
      name: 雲魔物－キロスタス
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードが召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。

        このカードに乗っているフォッグカウンターを２つ取り除く事で、フィールド上のモンスター１体を破壊する。'
    43332022:
      name: ジュラック・ガリム
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時に発動する。

        相手は手札を１枚捨ててこのカードの効果を無効にする事ができる。

        捨てなかった場合、このカードを破壊したモンスターを破壊する。'
      str1: 破壊
      str2: 手札を捨てて効果を無効にしますか？
    43340443:
      name: キックバック
      lore: モンスターの召喚・反転召喚を無効にし、そのモンスターを持ち主の手札に戻す。
    43352213:
      name: キャット・レディ
      lore: 素早い動きで攻撃をかわし、鋭いかぎづめで襲いかかる。
    43359262:
      name: エレクトロ軍曹
      lore: ! '１ターンに１度、相手の魔法＆罠カードゾーンにセットされたカード１枚を選択する事ができる。

        このカードがフィールド上に表側表示で存在する限り、選択したカードを発動する事はできない。'
      str1: 発動
    43366227:
      name: セブン・ソード・ウォリアー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、このカードに装備カードが装備された時、相手ライフに８００ポイントダメージを与える。

        また、１ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事ができる。

        このカードに装備された装備カードが墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する事ができる。'
      str1: バーン
      str2: このカードに装備された装備カード1枚を墓地へ送る
      str3: 破壊
    43378048:
      name: 混沌幻魔アーミタイル
      lore: ! '「神炎皇ウリア」＋「降雷皇ハモン」＋「幻魔皇ラビエル」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは戦闘によっては破壊されない。

        このカードがフィールド上に表側表示で存在する限り、このカードの攻撃力は自分ターンのみ１００００ポイントアップする。'
    43385557:
      name: マジカル・アンドロイド
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分のエンドフェイズ時、自分フィールド上に表側表示で存在するサイキック族モンスターの数×６００ライフポイント回復する。'
      str1: LP回復
    43405287:
      name: Ｄ－チェーン
      lore: ! 'このカードは攻撃力５００ポイントアップの装備カードとなり、自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターに装備する。

        装備モンスターが戦闘で相手モンスターを破壊し墓地へ送った時、相手ライフに５００ポイントダメージを与える。'
      str1: ダメージを与える
    43417563:
      name: 踊りによる誘発
      lore: ! '「ダンシング・ソルジャー」の降臨に必要。

        フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければ、「ダンシング・ソルジャー」は降臨できない。'
    43422537:
      name: 二重召喚
      lore: このターン自分は通常召喚を２回まで行う事ができる。
    43426903:
      name: レプティレス・ゴルゴーン
      lore: このカードが攻撃を行ったダメージ計算後、このカードと戦闘を行ったモンスターは攻撃力が０になり、表示形式を変更する事ができなくなる。
      str1: 攻撃力を0にし，表示形式の変更も出来なくする
    43434803:
      name: 浅すぎた墓穴
      lore: お互いのプレイヤーはそれぞれの墓地に存在するモンスター１体を選択し、それぞれのフィールド上に裏側守備表示でセットする。
    43452193:
      name: 異次元トンネル－ミラーゲート－
      lore: ! '自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターを攻撃対象にした相手モンスターの攻撃宣言時に発動する事ができる。

        相手の攻撃モンスターと攻撃対象となった自分モンスターのコントロールを入れ替えてダメージ計算を行う。

        このターンのエンドフェイズ時までコントロールを入れ替えたモンスターのコントロールを得る。'
    43500484:
      name: 魔界のイバラ
      lore: ! '魔界に生息するイバラ。

        無理に通ろうとする者にからみつく。'
    43509019:
      name: トゥーン・ディフェンス
      lore: 自分フィールド上に表側表示で存在するレベル４以下のトゥーンモンスターを攻撃対象とした相手モンスターの攻撃宣言時、その攻撃を自分への直接攻撃にする事ができる。
      str1: 直接攻撃にする
    43513897:
      name: セイクリッド・アクベス
      lore: このカードが召喚・特殊召喚に成功した時、自分フィールド上の全ての「セイクリッド」と名のついたモンスターの攻撃力は５００ポイントアップする。
    43543777:
      name: 伊弉波
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、手札からカードを１枚捨てる事で自分の墓地に存在するスピリットモンスター１体を手札に加える。'
      str1: 手札に戻る
      str2: 自分の墓地に存在するスピリットモンスター1体を手札に加える
    43573231:
      name: 幻蝶の刺客モルフォ
      lore: ! '相手フィールド上のモンスターの表示形式が変更された時、そのモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力・守備力を１０００ポイントダウンする。

        この効果は１ターンに１度しか使用できない。'
    43580269:
      name: エメス・ザ・インフィニティ
      lore: このカードが戦闘で相手モンスターを破壊し墓地へ送る度に、このカードの攻撃力は７００ポイントアップする。
      str1: 攻撃力アップ
    43586926:
      name: ドル・ドラ
      lore: ! 'フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、このカードを墓地から特殊召喚する。

        この効果で特殊召喚したこのカードの攻撃力・守備力は１０００になる。

        「ドル・ドラ」の効果はデュエル中に１度しか使用できない。'
      str1: 特殊召喚
    43642620:
      name: マンモス・ゾンビ
      lore: ! '自分の墓地にアンデット族モンスターが存在しない場合、このカードを破壊する。

        フィールド上に表側表示で存在するこのカードが破壊された場合、その時のコントローラーにこのカードの元々の攻撃力分のダメージを与える。'
      str1: ダメージを与える
    43644025:
      name: コクーン・リボーン
      lore: 自分フィールド上に表側表示で存在する「Ｃ（コクーン）」と名のついたモンスター１体を生け贄に捧げる事で、そのカードに記されている「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を墓地から特殊召喚する。
    43661068:
      name: 星に願いを
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターと同じ攻撃力または同じ守備力を持つ自分フィールド上のモンスターのレベルは、エンドフェイズ時まで選択したモンスターと同じになる。'
    43694075:
      name: ローの祈り
      lore: ! '「ローガーディアン」の降臨に必要。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    43697559:
      name: ジェット・ロイド
      lore: このカードが相手モンスターの攻撃対象に選択された時、このカードのコントローラーは手札から罠カードを発動する事ができる。
    43708640:
      name: ミノケンサテュロス
      lore: ! 'このカードは特殊召喚できない。

        このカードをリリースする事で、自分のデッキから獣戦士族・レベル４の通常モンスター２体を特殊召喚する。'
      str1: 特殊召喚
    43711255:
      name: 禁止令
      lore: ! 'カード名を１つ宣言して発動する。

        このカードがフィールド上に存在する限り、宣言されたカードをプレイする事はできない。

        このカードの効果が適用される前からフィールド上に存在するカードにはこのカードの効果は適用されない。'
    43751755:
      name: Ｃ・パンテール
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・ブラック・パンサー」１体を特殊召喚する。
    43791861:
      name: 鳳王獣ガイルーダ
      lore: このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が３００ポイントアップする。
    43793530:
      name: ギガ・ガガギゴ
      lore: 強大な悪に立ち向かうため、様々な肉体改造をほどこした結果恐るべきパワーを手に入れたが、その代償として正義の心を失ってしまった。
    43797906:
      name: アトランティスの戦士
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「伝説の都 アトランティス」１枚を手札に加える。'
      str1: サーチ
    43813459:
      name: 反射光子流
      lore: ! '自分フィールド上のドラゴン族・光属性モンスターが攻撃対象に選択された時に発動できる。

        その攻撃対象モンスターの攻撃力は、ダメージステップ終了時まで攻撃モンスターの攻撃力分アップする。'
    43889633:
      name: 忘却の海底神殿
      lore: ! 'このカードがフィールド上に存在する限り、このカードのカード名を「海」として扱う。

        １ターンに１度、自分フィールド上に表側表示で存在するレベル４以下の魚族・海竜族・水族モンスター１体を選択してゲームから除外する事ができる。

        この効果で除外したモンスターを、自分のエンドフェイズ時にフィールド上に特殊召喚する。'
      str1: 今、「忘却の海底神殿」の効果を使用しますか？
      str2: 除外
      str3: 特殊召喚
    43905751:
      name: 魔人銃
      lore: 口から弾を発射して攻撃する生物兵器。
    43906884:
      name: ＢＦ－マイン
      lore: セットされたこのカードが相手の効果によって破壊された時、自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合、相手ライフに１０００ポイントダメージを与え、自分はデッキからカードを１枚ドローする。
      str1: ダメージを与え、カードをドローする
    43925870:
      name: ウィンドファーム・ジェネクス
      lore: ! '「ジェネクス・コントローラー」＋チューナー以外の風属性モンスター１体以上

        このカードの攻撃力はフィールド上にセットされた魔法・罠カードの数×３００ポイントアップする。

        手札を１枚墓地に送る事で、フィールド上にセットされた魔法・罠カード１枚を破壊する。'
      str1: 破壊
    43932460:
      name: ナチュル・ランドオルス
      lore: ! '地属性チューナー＋チューナー以外の地属性モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、手札の魔法カード１枚を墓地へ送る事で、効果モンスターの効果の発動を無効にし破壊する。'
      str1: 効果モンスターの効果の発動を無効にし破壊する
    43973174:
      name: ドラゴンを呼ぶ笛
      lore: フィールド上に「ロード・オブ・ドラゴン－ドラゴンの支配者－」が表側表示で存在する場合、手札からドラゴン族モンスターを２体まで特殊召喚する。
    44028461:
      name: ブラック・バック
      lore: ! '自分のターンのみ発動する事ができる。

        自分の墓地に存在する攻撃力２０００以下の「ＢＦ」と名のついたモンスター１体を選択して特殊召喚する。

        このカードを発動するターン、自分はモンスターを通常召喚する事はできない。'
    44035031:
      name: グラヴィティ・ウォリアー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、このカードの攻撃力は相手フィールド上に表側表示で存在するモンスターの数×３００ポイントアップする。

        １ターンに１度、相手のバトルフェイズ時に相手フィールド上に守備表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターを表側攻撃表示にする。

        このターン、そのモンスターが攻撃可能な場合には攻撃しなければならない。'
    44073668:
      name: タクリミノス
      lore: 体にヒレを持ち、水中でも自由に動ける海竜の仲間。
    44095762:
      name: 聖なるバリア－ミラーフォース－
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手フィールド上に存在する攻撃表示モンスターを全て破壊する。'
    44125452:
      name: 薔薇の妖精
      lore: このカードが魔法・罠・効果モンスターの効果によって自分のデッキから手札に加わった場合、このカードを自分フィールド上に特殊召喚する事ができる。
    44155002:
      name: 魔轟神獣ユニコール
      lore: ! '「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上

        自分の手札の枚数と相手の手札の枚数が同じ場合、相手が発動した魔法・罠・効果モンスターの効果を無効にし破壊する。'
    44178886:
      name: ライトロード・モンク エイリン
      lore: ! 'このカードが守備表示モンスターを攻撃した場合、ダメージ計算前にそのモンスターをデッキに戻す。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを３枚墓地に送る。'
      str1: デッキに戻す
      str2: 自分のデッキの上からカードを3枚墓地へ送る
    44203504:
      name: 機械軍曹
      lore: ! '機械王に仕える機械族の司令塔。

        機械の兵隊を統率する攻撃的な用兵で有名。'
    44223284:
      name: 深海王デビルシャーク
      lore: このカードは１ターンに１度だけ、対象を指定しないカードの効果では破壊されない。
    44236692:
      name: ネクロ・リンカー
      lore: ! 'このカードをリリースし、自分の墓地に存在する「シンクロン」と名のついたチューナー１体を選択して発動する。

        選択したモンスターを特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンシンクロ素材にする事はできない。'
    44287299:
      name: 伝説の剣豪 ＭＡＳＡＫＩ
      lore: 百人斬りを成しとげたといわれる、伝説の剣豪。
    44330098:
      name: 冥府の使者ゴーズ
      lore: ! '自分フィールド上にカードが存在しない場合、相手がコントロールするカードによってダメージを受けた時、このカードを手札から特殊召喚する事ができる。

        この方法で特殊召喚に成功した時、受けたダメージの種類により以下の効果を発動する。

        ●戦闘ダメージの場合、自分フィールド上に「冥府の使者カイエントークン」（天使族・光・星７・攻／守？）を１体特殊召喚する。

        このトークンの攻撃力・守備力は、この時受けた戦闘ダメージと同じ数値になる。

        ●カードの効果によるダメージの場合、受けたダメージと同じダメージを相手ライフに与える。'
      str1: 特殊召喚
      str2: トークン生成
      str3: ダメージを与える
    44330099:
      name: 冥府の使者カイエントークン
      lore: ! '「冥府の使者ゴーズ」の効果で特殊召喚される。

        このトークンの攻撃力・守備力は、「冥府の使者ゴーズ」の特殊召喚時にプレイヤーが受けた戦闘ダメージと同じ数値になる。'
    44341034:
      name: ダーク・バグ
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル３のチューナー１体を選択し、自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    44364207:
      name: ジェイドナイト
      lore: ! 'このカードが自分フィールド上に表側攻撃表示で存在する限り、自分フィールド上に表側表示で存在する攻撃力１２００以下の機械族モンスターは罠カードの効果では破壊されない。

        フィールド上に表側表示で存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから光属性・機械族のレベル４モンスター１体を手札に加える事ができる。'
      str1: サーチ
    44424095:
      name: Ｄ・スピードユニット
      lore: ! '自分の手札から「Ｄ（ディフォーマー）」と名のついたモンスター１体をデッキに戻す。

        フィールド上のカード１枚を破壊し、自分のデッキからカードを１枚ドローする。'
    44430454:
      name: 六武衆の侍従
      lore: ! '六武衆を陰で支える謎多き人物。

        今はもう闘う事はないが、体に刻まれた無数の傷跡が何かを語る。

        その過去を知る者はいない。'
    44436472:
      name: ダブルコストン
      lore: 闇属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    44505297:
      name: 甲虫装機 エクサビートル
      lore: ! 'レベル６モンスター×２

        このカードがエクシーズ召喚に成功した時、自分または相手の墓地のモンスター１体を選択し、装備カード扱いとしてこのカードに装備できる。

        このカードの攻撃力・守備力は、この効果で装備したモンスターのそれぞれの半分の数値分アップする。

        また、１ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分及び相手フィールド上に表側表示で存在するカードを１枚ずつ選択して墓地へ送る。'
      str1: 装備
      str2: 墓地に送る
    44508094:
      name: スターダスト・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        「フィールド上のカードを破壊する効果」を持つ魔法・罠・効果モンスターの効果が発動した時、このカードをリリースする事でその発動を無効にし破壊する。

        この効果を適用したターンのエンドフェイズ時、この効果を発動するためにリリースされ墓地に存在するこのカードを、自分フィールド上に特殊召喚する事ができる。'
      str1: 「フィールド上のカードを破壊する効果」を持つ魔法・罠・効果モンスターの効果の発動を無効にし破壊する
      str2: エンドフェイズ時に特殊召喚される
    44519536:
      name: 封印されし者の左足
      lore: ! '封印された左足。

        封印を解くと、無限の力を得られる。'
    44584775:
      name: ダメージ＝レプトル
      lore: ! '爬虫類族モンスターの戦闘によってダメージを受けた時、そのダメージの数値以下の攻撃力を持つ爬虫類族モンスター１体をデッキから特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
    44635489:
      name: セイクリッド・シェアト
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。

        また、１ターンに１度、自分のフィールド上・墓地の「セイクリッド」と名のついたモンスター１体を選択して発動できる。

        このカードは選択したモンスターと同じレベルになる。

        フィールド上のこのカードをエクシーズ素材とする場合、「セイクリッド」と名のついたモンスターのエクシーズ召喚にしか使用できない。'
      str1: レベル変化
    44656491:
      name: 平和の使者
      lore: ! 'フィールド上に表側表示で存在する攻撃力１５００以上のモンスターは攻撃宣言をする事ができない。

        このカードのコントローラーは自分のスタンバイフェイズ毎に１００ライフポイントを払う。

        または、１００ライフポイントを払わずにこのカードを破壊する。'
      str1: 100ポイントのライフを支払いますか？
    44665365:
      name: 神光の宣告者
      lore: ! '「宣告者の預言」により降臨。

        手札から天使族モンスター１体を墓地へ送って発動する。

        相手が発動した効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。'
      str1: 効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する
    44676200:
      name: ヒーローバリア
      lore: 自分フィールド上に「Ｅ・ＨＥＲＯ」と名のついたモンスターが表側表示で存在する場合、相手モンスターの攻撃を１度だけ無効にする。
    44689688:
      name: ジュラック・スピノス
      lore: このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手フィールド上に「スピノストークン」（恐竜族・炎・星１・攻３００／守０）１体を攻撃表示で特殊召喚する。
      str1: 特殊召喚
    44689689:
      name: スピノストークン
      lore: 「ジュラック・スピノス」の効果で特殊召喚される。
    44702857:
      name: バイトロン
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    44729197:
      name: スチームロイド
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が５００ポイントアップする。

        このカードは相手モンスターに攻撃される場合、ダメージステップの間攻撃力が５００ポイントダウンする。'
    44762290:
      name: 光学迷彩アーマー
      lore: ! 'レベル１のモンスターのみ装備可能。

        装備モンスターは相手プレイヤーに直接攻撃する事ができる。'
    44763025:
      name: いたずら好きな双子悪魔
      lore: ! '１０００ライフポイントを払って発動する。

        相手は手札をランダムに１枚捨て、さらにもう１枚選択して捨てる。'
    44789585:
      name: ナチュル・ビーンズ
      lore: ! 'このカードは１ターンに１度だけ、戦闘では破壊されない。

        フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、相手ライフに５００ポイントダメージを与える。'
      str1: バーン
    44790889:
      name: ハンマーラッシュ・バウンサー
      lore: ! '相手フィールド上にカードが存在し、自分フィールド上にカードが存在しない場合、このカードはリリースなしで召喚できる。

        自分フィールド上に魔法・罠カードが存在せず、このカードが相手モンスターに攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。'
      str1: リリースなしで召喚
    44792253:
      name: Ｄ.Ｄ.デストロイヤー
      lore: フィールド上に存在するこのカードがゲームから除外された時、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する事ができる。
      str1: 相手フィールド上に表側表示で存在するカード1枚を選択して破壊する
    44811425:
      name: ワーム・リンクス
      lore: リバース：このカードがエンドフェイズ時に表側表示で存在する場合、自分はデッキからカードを１枚ドローする。
      str1: ドロー
    44865098:
      name: 機械の兵隊
      lore: ! '機械王を警護する兵隊。

        丸い身体でゴロゴロ転がってくる。'
    44877690:
      name: 氷結界の神精霊
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        自分フィールド上にこのカード以外の「氷結界」と名のついたモンスターが表側表示で存在する場合、エンドフェイズ時に発動するこのカードの効果は相手フィールド上に存在するモンスター１体を選択して手札に戻す効果になる。'
      str1: バウンス
    44883600:
      name: ダブル・ディフェンダー
      lore: ! '自分フィールド上に表側守備表示でモンスターが２体以上存在する場合、相手モンスターの攻撃宣言時に発動できる。

        その相手モンスター１体の攻撃を無効にする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃を無効化
    44883830:
      name: 死の合唱
      lore: ! '自分フィールド上に「デスガエル」３体が表側表示で存在する時に発動する事ができる。

        相手フィールド上に存在する全てのカードを破壊する。'
    44887817:
      name: 増草剤
      lore: ! '１ターンに１度、自分の墓地に存在する植物族モンスター１体を選択して特殊召喚する事ができる。

        この効果でモンスターを特殊召喚するターン、自分は通常召喚できない。

        この効果で特殊召喚したモンスターがフィールド上から離れた時、このカードを破壊する。'
      str1: 特殊召喚
    44901281:
      name: セイバー・ホール
      lore: ! '自分フィールド上に「Ｘ－セイバー」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        モンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。'
    44913552:
      name: タイム・イーター
      lore: このカードが戦闘によって相手モンスターを破壊した場合、次の相手ターンのメインフェイズ１をスキップする。
    44947065:
      name: 強者の苦痛
      lore: 相手フィールド上に表側表示で存在する全てのモンスターの攻撃力は、レベル×１００ポイントダウンする。
    44954628:
      name: 巨大戦艦 テトラン
      lore: ! 'このカードの召喚時にカウンターを３つ置く。

        このカードは戦闘によっては破壊されない。

        戦闘を行った場合、ダメージステップ終了時にこのカードのカウンターを１つ取り除く。

        カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。

        また、このカードのカウンターを１つ取り除く事で、フィールド上の魔法・罠カード１枚を破壊する。

        この効果は１ターンに１度しか使用できない。'
    45023678:
      name: ライトニングパニッシャー
      lore: ! 'チェーンが３つ積まれた場合、相手フィールド上のカード１枚を破壊する。

        同一チェーン上に複数回同名カードの効果が発動されている場合、この効果は発動できない。'
    45033006:
      name: Ａ・Ｏ・Ｊ エネミー・キャッチャー
      lore: このカードが召喚に成功した時、このターンのエンドフェイズ時まで相手フィールド上に裏側守備表示で存在するモンスター１体のコントロールを得る事ができる。
      str1: コントロール奪取
    45037489:
      name: フルール・ド・シュヴァリエ
      lore: ! '「フルール・シンクロン」＋チューナー以外のモンスター１体以上

        相手が魔法・罠カードを発動した時に発動する事ができる。

        その発動を無効にし破壊する。

        この効果は自分のターンに１度だけ発動する事ができる。'
      str1: 魔法・罠カードの発動を無効にし破壊する
    45041488:
      name: コアキメイル・ガーディアン
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        効果モンスターの効果が発動した時、このカードをリリースする事でその発動を無効にし破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の岩石族モンスターを相手に見せる
      str3: このカードを破壊する
      str4: 効果モンスターの効果の発動を無効にし破壊する
    45042329:
      name: 地雷獣
      lore: 強力な電磁波をバリバリとまわりに放出して攻撃する。
    45045866:
      name: オーシャンズ・オーパー
      lore: ! 'このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが戦闘によって破壊された場合、自分のデッキから「サウザンド・アイズ・フィッシュ」または「マザー・ブレイン」１体を手札に加える。'
      str1: 手札に加える
    45121025:
      name: 黒い影の鬼王
      lore: ! '黒い影にとりつかれたオーガ。

        すごいスピードで突撃してくる。'
    45133463:
      name: 死神の呼び声
      lore: ! '自分の墓地からモンスターが特殊召喚された時に発動する事ができる。

        自分の墓地に存在する「スーパイ」または「赤蟻アスカトル」１体を選択して特殊召喚する。'
    45141013:
      name: 大熱波
      lore: ! 'メインフェイズ１の開始時に発動する事ができる。

        次の自分のドローフェイズ時まで、お互いに効果モンスターを召喚・特殊召喚する事はできない。'
    45141844:
      name: 執念深き老魔術師
      lore: リバース：相手フィールド上に存在するモンスター１体を破壊する。
      str1: 破壊
    45170821:
      name: Ｖ・ＨＥＲＯ アドレイション
      lore: ! '「ＨＥＲＯ」と名のついたモンスター×２

        １ターンに１度、相手フィールド上に表側表示で存在するモンスター１体と、このカード以外の自分フィールド上に表側表示で存在する「ＨＥＲＯ」と名のついたモンスター１体を選択して発動する。

        選択した相手モンスターの攻撃力・守備力はエンドフェイズ時まで、選択した自分のモンスターの攻撃力分ダウンする。'
      str1: 攻撃力、守備力ダウン
    45178472:
      name: Full House
      lore: ! 'フィールド上に表側表示で存在するこのカード以外の魔法・罠カード２枚とセットされた魔法・罠カード３枚を選択して発動する。

        選択したカードを破壊する。'
    45215453:
      name: ヴァイロン・デルタ
      lore: ! 'チューナー＋チューナー以外の光属性モンスター１体以上

        このカードが表側守備表示で存在する場合、自分のエンドフェイズ時に自分のデッキから装備魔法カード１枚を選択して手札に加える事ができる。'
      str1: サーチ
    45222299:
      name: イビリチュア・ガストクラーケ
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        このカードが儀式召喚に成功した時、相手の手札をランダムに２枚まで確認し、その中から１枚を選択して持ち主のデッキに戻す。'
      str1: 手札を確認して下さい
    45231177:
      name: 炎の剣士
      lore: 「炎を操る者」＋「伝説の剣豪 ＭＡＳＡＫＩ」
    45247637:
      name: 薔薇の刻印
      lore: ! '自分の墓地に存在する植物族モンスター１体をゲームから除外して発動する。

        このカードを装備した相手モンスター１体のコントロールを得る。

        自分のエンドフェイズ時に装備モンスターのコントロールを相手に移す。

        自分のスタンバイフェイズ時に装備モンスターのコントロールを得る。'
      str1: コントロールを移す
    45282603:
      name: 召喚師セームベル
      lore: ! '自分のメインフェイズ時、このカードと同じレベルのモンスター１体を手札から特殊召喚する事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 特殊召喚
    45298492:
      name: スカー・ウォリアー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の戦士族モンスターを攻撃対象に選択する事はできない。

        また、このカードは１ターンに１度だけ、戦闘では破壊されない。'
    45305419:
      name: 継承の印
      lore: ! '自分の墓地に同名モンスターカードが３枚存在する時に発動する事ができる。

        そのモンスター１体を選択して自分フィールド上に特殊召喚し、このカードを装備する。

        このカードが破壊された時、装備モンスターを破壊する。'
    45311864:
      name: 盗人ゴブリン
      lore: 相手ライフに５００ポイントダメージを与え、自分は５００ライフポイント回復する。
    45358284:
      name: ミラー・レディバグ
      lore: ! '自分フィールド上に表側表示でモンスターが１体以上存在し、自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、このカードのレベルはこのカード以外の自分フィールド上に存在するモンスターのレベルを合計したレベルになる。

        また、フィールド上に表側表示で存在するこのカードのレベルが１２を超えた場合、このカードを破壊する。'
    45379225:
      name: サイコ・ヘルストランサー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分の墓地に存在するサイキック族モンスター１体をゲームから除外して発動する。

        自分は１２００ライフポイント回復する。

        この効果は１ターンに１度しか使用できない。'
      str1: 1200LPを回復する
    45425051:
      name: 妖精王オベロン
      lore: このカードがフィールド上に表側守備表示で存在する限り、自分フィールド上に表側表示で存在する植物族モンスターの攻撃力・守備力は５００ポイントアップする。
    45439263:
      name: ラヴァル・コアトル
      lore: 自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、このカードは手札から特殊召喚する事ができる。
    45450218:
      name: Ａ・Ｏ・Ｊ リーサル・ウェポン
      lore: ! 'このカードが戦闘によって光属性モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。

        この効果でドローしたカードがレベル４以下の闇属性モンスターだった場合、そのカードを相手に見せる事で自分フィールド上に特殊召喚する事ができる。'
      str1: ドロー
      str2: モンスターを特殊召喚しますか？
    45452224:
      name: 金華猫
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、自分の墓地に存在するレベル１のモンスター１体を自分フィールド上に特殊召喚する事ができる。

        このカードがフィールド上から離れた時、この効果で特殊召喚したモンスターをゲームから除外する。'
      str1: バウンス
      str2: 特殊召喚
    45458027:
      name: ネジマキシキガミ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地のモンスターが機械族のみの場合に特殊召喚できる。

        １ターンに１度、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力はエンドフェイズ時まで０になる。'
    45462639:
      name: 闇紅の魔導師
      lore: ! 'このカードが召喚に成功した時、このカードに魔力カウンターを２つ置く。

        このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は３００ポイントアップする。

        １ターンに１度、このカードに乗っている魔力カウンターを２つ取り除く事で、相手の手札をランダムに１枚捨てる。'
      str1: カウンターを置く
      str2: 手札を捨てる
    45500495:
      name: ヘル・ブランブル
      lore: ! 'チューナー＋チューナー以外の植物族モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、お互いに手札から植物族モンスター以外のモンスターを召喚・特殊召喚するためには、１体につき１０００ライフポイントを払わなければならない。'
    45547649:
      name: バード・フェイス
      lore: このカードが戦闘によって墓地へ送られた時、自分のデッキから「ハーピィ・レディ」１体を手札に加える事ができる。
      str1: サーチ
    45586855:
      name: Ａ・Ｏ・Ｊ サイクロン・クリエイター
      lore: ! '手札を１枚捨てて発動する。

        フィールド上に表側表示で存在するチューナーの枚数分だけ、フィールド上に存在する魔法・罠カードを手札に戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: バウンス
    45593005:
      name: Ｄ・マグネンＩ
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：自分フィールド上にこのカード以外のモンスターが表側攻撃表示で２体存在する場合、１ターンに１度、このカードの攻撃力はこのターンのエンドフェイズ時までそのモンスターの攻撃力を合計した数値分アップする事ができる。

        この効果を発動するターン、他のモンスターは攻撃できない。

        ●守備表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在するモンスターは攻撃できない。'
      str1: 攻撃力アップ
    45620686:
      name: 騒々虫
      lore: ! 'このカードを手札から墓地へ送って発動する。

        フィールド上に存在するモンスター１体のレベルをエンドフェイズ時まで１つ上げる。'
      str1: レベルを上げる
    45653036:
      name: 暴風雨
      lore: ! '自分フィールド上に表側表示で存在する「雲魔物」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力を下げる事で、以下の効果を適用する。

        ●１０００ポイント下げる事で、相手フィールド上の魔法または罠カード１枚を破壊する。

        ●２０００ポイント下げる事で、相手フィールド上のカード２枚を破壊する。'
      str1: 魔法または罠カード１枚を破壊
      str2: カード２枚を破壊
    45662855:
      name: ジェムナイト・アイオーラ
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●１ターンに１度、自分の墓地に存在する「ジェム」と名のついたモンスター１体をゲームから除外する事で、自分の墓地に存在する「ジェムナイト」と名のついたカード１枚を選択して手札に加える。'
      str1: 手札に加える
    45711266:
      name: ジュラック・プティラ
      lore: ! 'このカードが攻撃された場合、ダメージ計算後に攻撃モンスターを手札に戻す。

        このカードの守備力は、この効果で手札に戻したモンスターのレベル×１００ポイントアップする。'
      str1: バウンス
    45778932:
      name: デザートストーム
      lore: フィールド上に表側表示で存在する風属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    45801022:
      name: エレキツネザル
      lore: このカードが相手によって破壊された場合、次の相手ターン、相手はバトルフェイズを行う事ができない。
      str1: 相手はバトルフェイズを行う事ができない
    45809008:
      name: デステニー・ドロー
      lore: ! '手札から「Ｄ－ＨＥＲＯ」と名のついたカード１枚を捨てて発動する。

        自分のデッキからカードを２枚ドローする。'
    45812361:
      name: カードカー・Ｄ
      lore: ! 'このカードは特殊召喚できない。

        このカードが召喚に成功した自分のメインフェイズ１にこのカードをリリースして発動できる。

        デッキからカードを２枚ドローし、このターンのエンドフェイズになる。

        この効果を発動するターン、自分はモンスターを特殊召喚できない。'
    45815891:
      name: スクラップ・デスデーモン
      lore: チューナー＋チューナー以外のモンスター１体以上
    45871897:
      name: ロストガーディアン
