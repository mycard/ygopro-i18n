      lore: ゲームから除外されている自分のモンスターが５体以上存在する場合、その内の３体を選択して墓地に戻す。
      str1: 墓地に戻す
    6367785:
      name: エルディーン
      lore: 手にする杖を使い、様々な魔法で攻撃してくる。
    6368038:
      name: 暗黒騎士ガイア
      lore: ! '風よりも速く走る馬に乗った騎士。

