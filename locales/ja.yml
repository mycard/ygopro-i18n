        火薬のエキスパート。'
    5405694:
      name: カオス・ソルジャー
      lore: 「カオスの儀式」により降臨。
    5434080:
      name: 首なし騎士
      lore: ! '反逆者に仕立て上げられ処刑された騎士の亡霊。

        失ったものを求め、出会った者に襲いかかる。'
    5438492:
