    15341821:
      name: ダンディライオン
      lore: ! 'このカードが墓地へ送られた時、自分フィールド上に「綿毛トークン」（植物族・風・星１・攻／守０）２体を守備表示で特殊召喚する。

        このトークンは特殊召喚されたターン、アドバンス召喚のためにはリリースできない。'
