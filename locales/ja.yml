      name: ヴィジョン・リチュア
      lore: ! '水属性の儀式モンスターを特殊召喚する場合、このカード１枚で儀式召喚のためのリリースとして使用する事ができる。

        また、手札からこのカードを捨てる事で、自分のデッキから「リチュア」と名のついた儀式モンスター１体を手札に加える。'
      str1: 自分のデッキから「リチュア」と名のついた儀式モンスター1体を手札に加える
    47111934:
      name: ワーム・ヤガン
      lore: ! '自分フィールド上に存在するモンスターが「ワーム・ゼクス」１体のみの場合、自分の墓地に存在するこのカードを自分フィールド上に裏側守備表示でセットする事ができる。

        この効果によって特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。

        このカードがリバースした時、相手フィールド上に表側表示で存在するモンスター１体を持ち主の手札に戻す。'
      str1: 特殊召喚
      str2: バウンス
    47121070:
      name: 宝玉の双璧
      lore: ! '自分フィールド上に存在する「宝玉獣」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        デッキから「宝玉獣」と名のついたモンスター１体を永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く。

        このターン、自分が受ける戦闘ダメージは０になる。'
    47126872:
      name: スペースタイムポリス
      lore: ! 'このカードが特殊召喚に成功した時、相手フィールド上に表側表示で存在するカード１枚を選択してゲームから除外する。

        このカードがフィールド上から離れた時、このカードの効果でゲームから除外したカードを相手フィールド上にセットする。'
      str1: 除外
      str2: セット
    47150851:
      name: ガーディアン・グラール
      lore: ! '「重力の斧－グラール」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。

        手札にこのカード１枚しかない場合、手札からこのカードを特殊召喚する事ができる。'
    47217354:
      name: 魔轟神レイヴン
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動する事ができる。

        自分の手札を任意の枚数捨て、その枚数分このカードのレベルをエンドフェイズ時まで上げる。

        このカードの攻撃力はエンドフェイズ時まで、この効果によって捨てた手札の枚数×４００ポイントアップする。'
      str1: レベルと攻撃力をアップする
    47228077:
      name: ヴァイロン・ペンタクロ
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「ヴァイロン」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、相手フィールド上に存在するカード１枚を選択して破壊する事ができる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: 装備カードとなる
      str2: 特殊召喚
      str3: 相手フィールド上に存在するカード1枚を選択して破壊する
    47233801:
      name: 黒蛇病
      lore: ! '自分のスタンバイフェイズ毎にお互いのライフに２００ポイントダメージを与える。

        ２ターン目以後自分のスタンバイフェイズ毎にダメージは倍になる。'
    47247413:
      name: 差し戻し
      lore: ! '相手が墓地のカードを手札に加えた時に発動できる。

        相手は手札に加えたそのカード１枚をデッキに戻す。'
    47274077:
      name: ネオス・フォース
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」にのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。

        エンドフェイズ時にこのカードをデッキに加えてシャッフルする。'
    47297616:
      name: 光と闇の竜
      lore: ! 'このカードは特殊召喚できない。

        このカードの属性は「闇」としても扱う。

        このカードがフィールド上に表側表示で存在する限り、効果モンスターの効果・魔法・罠カードの発動を無効にする。

        この効果でカードの発動を無効にする度に、このカードの攻撃力と守備力は５００ポイントダウンする。

        このカードが破壊され墓地へ送られた時、自分の墓地に存在するモンスター１体を選択して発動する。

        自分フィールド上のカードを全て破壊する。

        選択したモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚できない
      str2: このカードの属性は「闇」としても扱う
      str3: 効果モンスターの効果・魔法・罠カードの発動を無効にする
      str4: このカードの攻撃力と守備力は500ポイントダウンする
      str5: 特殊召喚
    47319141:
      name: ウイング・イーグル
      lore: はるか上空から獲物をさがし、狙った獲物は逃さない。
    47325505:
      name: 化石調査
      lore: 自分のデッキからレベル６以下の恐竜族モンスター１体を手札に加える。
    47346845:
      name: 電池メン－単四型
      lore: このカードが召喚・リバースした時、自分の手札・墓地に存在する「電池メン－単四型」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    47349310:
      name: スカイオニヒトクイエイ
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃を行ったバトルフェイズ終了時、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。'
    47355498:
      name: 王家の眠る谷－ネクロバレー
      lore: ! 'このカードがフィールド上に存在する限り、お互いのプレイヤーは墓地のカードに効果が及ぶ魔法・罠・効果モンスターの効果を無効にし、墓地のカードをゲームから除外する事もできない。

        また、このカードがフィールド上に存在する限り、フィールド上の「墓守の」という名のついたモンスターカードの攻撃力・守備力は５００ポイントアップする。'
    47360060:
      name: 反射の聖刻印
      lore: ! '自分フィールド上の「聖刻」と名のついたモンスター１体をリリースして発動できる。

        効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。'
    47372349:
      name: アクロバットモンキー
      lore: ! '超最先端技術により開発されたモンキータイプの自律型ロボット。

        非常にアクロバティックな動きをする。'
    47395382:
      name: 魔轟神レイジオン
      lore: ! '「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上

        自分の手札が１枚以下の場合、このカードがシンクロ召喚に成功した時、自分の手札が２枚になるまでデッキからカードをドローする事ができる。'
      str1: ドロー
    47408488:
      name: 宝玉の樹
      lore: ! '「宝玉獣」と名のついたモンスターが魔法＆罠カードゾーンに置かれる度に、このカードにジェムカウンターを１つ置く。

        このカードを墓地に送る事で、このカードに乗っていたジェムカウンターの数だけデッキから「宝玉獣」と名のついたモンスターを永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く。'
      str1: ジェムカウンターを置く
      str2: デッキから「宝玉獣」と名のついたモンスターを永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く
    47415292:
      name: 漆黒の闘龍
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「闇魔界の戦士 ダークソード」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は４００ポイントアップする。

        守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）'
      str1: 装備
      str2: 特殊召喚
    47421985:
      name: ハイドロ・ジェネクス
      lore: ! '「ジェネクス・コントローラー」＋チューナー以外の水属性モンスター１体以上

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する。'
      str1: LP回復
    47432275:
      name: クリボン
      lore: このカードが相手モンスターの攻撃対象になった戦闘ダメージ計算時、その戦闘によって発生する自分への戦闘ダメージを０にして攻撃モンスターの攻撃力分だけ相手のライフを回復し、このカードを手札に戻す事ができる。
      str1: 戦闘ダメージを０にする
    47436247:
      name: 紫炎の道場
      lore: ! '「六武衆」と名のついたモンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く。

        このカードを墓地へ送る事で、このカードに乗っている武士道カウンターの数以下のレベルを持つ「六武衆」または「紫炎」と名のついた効果モンスター１体を自分のデッキから特殊召喚する。'
      str1: 特殊召喚
    47453433:
      name: 振り出し
      lore: ! '手札を１枚捨てる。

        フィールド上のモンスター１体を持ち主のデッキの一番上に戻す。'
    47459126:
      name: チューンド・マジシャン
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードがフィールド上に表側表示で存在する限り、このカードをチューナーとして扱う。'
    47480070:
      name: アマゾネスの聖戦士
      lore: 自分フィールド上の「アマゾネス」という名のついたモンスターカード１枚につき、このカードの攻撃力は１００ポイントアップする。
    47506081:
      name: グレンザウルス
      lore: ! 'レベル３モンスター×２

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除く事で、相手ライフに１０００ポイントダメージを与える。'
      str1: バーン
    47507260:
      name: ミスティック・ソードマン ＬＶ２
      lore: ! '裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。

        このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ミスティック・ソードマン ＬＶ４」１体を手札またはデッキから特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    47529357:
      name: ミスト・ボディ
      lore: 装備モンスターは戦闘では破壊されない。
    47579719:
      name: セイクリッド・ヒアデス
      lore: ! '光属性レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        相手フィールド上に存在するモンスターを全て表側守備表示にする。'
      str1: 相手フィールド上に存在するモンスターを全て表側守備表示にする
    47594192:
      name: スリーカード
      lore: ! '自分フィールド上にトークン以外の同名モンスターが３体以上存在する場合に発動できる。

        相手フィールド上のカード３枚を選択して破壊する。'
    47596607:
      name: 摩天楼２－ヒーローシティ
      lore: ! '自分の墓地から、戦闘によって破壊された「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。'
      str1: 特殊召喚
    47606319:
      name: ギガンテス
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の地属性モンスター１体をゲームから除外して特殊召喚する。

        このカードが戦闘によって破壊され墓地に送られた時、フィールド上の魔法・罠カードを全て破壊する。'
      str1: フィールド上の魔法・罠カードを全て破壊する
    47658964:
      name: 紅蓮の炎壁
      lore: ! '自分の墓地に存在する「ラヴァル」と名のついたモンスターを任意の枚数ゲームから除外して発動する。

        このカードを発動するために除外したモンスターの数だけ自分フィールド上に「ラヴァルトークン」（炎族・炎・星１・攻／守０）を守備表示で特殊召喚する。'
    47658965:
      name: ラヴァルトークン
      lore: 「紅蓮の炎壁」の効果で特殊召喚される。
    47664723:
      name: 堕天使エデ・アーラエ
      lore: ! 'このカードが墓地からの特殊召喚に成功した場合、以下の効果を得る。

        ●このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    47695416:
      name: 運命のろうそく
      lore: 指先の炎が消えたとき、相手の運命が決定する。
    47737087:
      name: Ｅ・ＨＥＲＯ ランパートガンナー
      lore: ! '「Ｅ・ＨＥＲＯ クレイマン」＋「Ｅ・ＨＥＲＯ バーストレディ」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードが表側守備表示の場合、守備表示の状態で相手プレイヤーを直接攻撃する事ができる。

        その場合、このカードの攻撃力はダメージ計算時のみ半分になる。'
    47766694:
      name: 荒野の大竜巻
      lore: ! '魔法＆罠カードゾーンに表側表示で存在するカード１枚を選択して破壊する。

        破壊されたカードのコントローラーは、手札から魔法または罠カード１枚をセットする事ができる。

        また、セットされたこのカードが破壊され墓地へ送られた時、フィールド上に表側表示で存在するカード１枚を選択して破壊する。'
      str1: 魔法・罠カードをセットしますか？
      str2: フィールド上に表側表示で存在するカード1枚を選択して破壊する
    47778083:
      name: ボーン・テンプル・ブロック
      lore: ! '手札を１枚捨てる。

        お互いに相手の墓地からレベル４以下のモンスター１体を選択し自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターは次のターンのエンドフェイズ時に破壊される。'
    47795344:
      name: ナチュル・ハイドランジー
      lore: 自分フィールド上の「ナチュル」と名のついたモンスターの効果が発動したターン、このカードは手札から特殊召喚する事ができる。
    47805931:
      name: Ｎｏ.２０ 蟻岩土ブリリアント
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        自分フィールド上に表側表示で存在する全てのモンスターの攻撃力は３００ポイントアップする。'
      str1: 攻撃力アップ
    47829960:
      name: カオスライダー グスタフ
      lore: ! '自分の墓地の魔法カードを２枚までゲームから除外する事ができる。

        この効果によって除外したカード１枚につき、相手ターン終了時までこのカードの攻撃力は３００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    47852924:
      name: 天使の生き血
      lore: 自分は８００ライフポイント回復する。
    47852925:
      name: 天使の生き血
      lore: 自分は８００ライフポイント回復する。
    47879985:
      name: 王室前のガーディアン
      lore: ! '王室をガードする衛兵ロボ。

        当たるまで追い続けるミサイルを撃つ。'
    47922711:
      name: シーホース
      lore: ! 'ウマとサカナの体を持つモンスター。

        海中を風のように駆け抜ける。'
    47929865:
      name: マジドッグ
      lore: このカードが魔法使い族モンスターのシンクロ召喚に使用され墓地へ送られた場合、自分の墓地に存在するフィールド魔法カード１枚を選択して手札に加える事ができる。
      str1: 手札に加える
    47942531:
      name: 偉大魔獣 ガーゼット
      lore: このカードの攻撃力は、生け贄召喚時に生け贄に捧げたモンスター１体の元々の攻撃力を倍にした数値になる。
    47961808:
      name: 業火の結界像
      lore: このカードがフィールド上に表側表示で存在する限り、炎属性モンスター以外の特殊召喚はできない。
    47985614:
      name: ガジェット・アームズ
      lore: リバース：自分の墓地に存在する「Ｄ（ディフォーマー）」と名のついた魔法または罠カード１枚を選択し、手札に加える。
    47986555:
      name: 千年ゴーレム
      lore: 千年もの間、財宝を守りつづけてきたゴーレム。
    48092532:
      name: 異次元の生還者
      lore: 自分フィールド上に表側表示で存在するこのカードがゲームから除外された場合、このカードはエンドフェイズ時にフィールド上に特殊召喚される。
      str1: 特殊召喚
    48094997:
      name: バトルフットボーラー
      lore: ! '高い守備能力を誇るサイボーグ。

        元々はフットボールマシンとして開発されたという。'
    48109103:
      name: 復讐のカッパ
      lore: 仲間を殺され、復讐のために心を悪に売ってしまったカッパ。
    48130397:
      name: 超融合
      lore: ! '手札を１枚捨てる。

        自分または相手フィールド上から融合モンスターカードによって決められたモンスターを墓地へ送り、その融合モンスター１体を融合デッキから特殊召喚する。

        このカードの発動に対して、魔法・罠・効果モンスターの効果を発動する事はできない。

        （この特殊召喚は融合召喚扱いとする）'
    48135190:
      name: 砂利ケーン
      lore: ! '自分及び相手フィールド上に存在する魔法・罠カードを１枚ずつ選択して発動する。

        選択したカードを持ち主の手札に戻す。'
    48156348:
      name: 剣闘獣ガイザレス
      lore: ! '「剣闘獣ベストロウリィ」＋「剣闘獣」と名のついたモンスター

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードの特殊召喚に成功した時、フィールド上のカードを２枚まで破壊する事ができる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードを融合デッキに戻す事で、デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」と名のついたモンスター２体を自分フィールド上に特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
      str3: 「剣闘獣ベストロウリィ」を1体選んで下さい
      str4: 「剣闘獣」と名のついたモンスター1体を選んで下さい
    48202661:
      name: アイツ
      lore: 非常に頼りない姿をしているが、実はとてつもない潜在能力を隠し持っているらしい。
    48206762:
      name: 契約の履行
      lore: ! '８００ライフポイントを払う。

        自分の墓地から儀式モンスター１体を選択して自分フィールド上に特殊召喚し、このカードを装備する。

        このカードが破壊された時、装備モンスターをゲームから除外する。'
    48216773:
      name: 強制退出装置
      lore: お互いはそれぞれ自分フィールド上のモンスター１体を選び、そのモンスターを持ち主のデッキに戻す。
    48229808:
      name: ホルスの黒炎竜 ＬＶ８
      lore: ! 'このカードは通常召喚できない。

        「ホルスの黒炎竜 ＬＶ６」の効果でのみ特殊召喚できる。

        このカードが自分フィールド上に表側表示で存在する限り、魔法の発動と効果を無効にし破壊する事ができる。'
      str1: 魔法カードの発動を無効にし破壊する
    48252330:
      name: マドルチェ・バトラスク
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        このカードが召喚に成功した時、フィールド上にこのカード以外の「マドルチェ」と名のついたモンスターが存在する場合、デッキからフィールド魔法カード１枚を手札に加える事ができる。'
      str1: デッキに戻す
      str2: 手札に加える
    48305365:
      name: アックス・レイダー
      lore: ! 'オノを持つ戦士。

        片手でオノを振り回す攻撃はかなり強い。'
    48343627:
      name: グレイブ・スクワーマー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、フィールド上に存在するカード１枚を選択して破壊する。
      str1: フィールド上に存在するカード1枚を破壊する
    48357738:
      name: 暴君の暴飲暴食
      lore: ! '自分フィールド上に存在するモンスター１体をリリースして発動する。

        このカードがフィールド上に存在する限り、お互いにレベル６以上のモンスターを特殊召喚する事はできない。

        自分の手札が３枚以上の場合、このカードを破壊する。'
    48365709:
      name: アサシン
      lore: 闇の中を音もたてず相手に忍び寄る、暗殺専門の戦士。
    48370501:
      name: ヴァイロン・シグマ
      lore: ! '光属性チューナー＋チューナー以外の光属性モンスター１体以上

        自分フィールド上にこのカード以外のモンスターが存在しない場合、このカードの攻撃宣言時に発動する事ができる。

        自分のデッキから装備魔法カード１枚を選択し、このカードに装備する。'
      str1: 装備
      str2: 装備魔法を1枚選んで下さい
    48381268:
      name: Ｄ・ボードン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターは相手プレイヤーに直接攻撃する事ができる。

        ●守備表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在するこのカード以外の「Ｄ（ディフォーマー）」と名のついたモンスターは戦闘では破壊されない。'
    48411996:
      name: ジュラック・スタウリコ
      lore: ! 'このカードが戦闘によって破壊された場合、自分フィールド上に「ジュラックトークン」（恐竜族・炎・星１・攻／守０）２体を守備表示で特殊召喚する。

        このトークンは「ジュラック」と名のついたモンスター以外のアドバンス召喚のためにはリリースできない。'
      str1: トークン生成
    48411997:
      name: ジュラックトークン
      lore: ! '「ジュラック・スタウリコ」の効果で特殊召喚される。

        このトークンは「ジュラック」と名のついたモンスター以外のアドバンス召喚のためにはリリースできない。'
    48439321:
      name: マドルチェ・ワルツ
      lore: 自分のフィールド上の「マドルチェ」と名のついたモンスター１体が戦闘を行ったダメージ計算後、相手ライフに３００ポイントダメージを与える。
      str1: ダメージを与える
    48445393:
      name: スクラップ・スコール
      lore: ! '自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して発動する。

        自分のデッキから「スクラップ」と名のついたモンスター１体を墓地へ送り、カードを１枚ドローする。

        その後、選択したモンスターを破壊する。'
    48447192:
      name: 剣の煌き
      lore: ! '「Ｘ－セイバー」と名のついたモンスターにのみ装備可能。

        装備モンスターが戦闘によって相手モンスターを破壊した場合、相手フィールド上に存在するカード１枚を破壊する事ができる。

        また、自分フィールド上に存在するモンスター１体をリリースする事で、自分の墓地に存在するこのカードをデッキの一番上に戻す。'
      str1: 相手フィールド上に存在するカード1枚を選択して破壊する
      str2: デッキの一番上に戻る
    48453776:
      name: 天魔神 ノーレラス
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性・天使族モンスター１体と闇属性・悪魔族モンスター３体をゲームから除外した場合のみ特殊召喚する事ができる。

        １０００ライフポイントを払う事で、お互いの手札とフィールド上のカードを全て墓地へ送り、自分のデッキからカードを１枚ドローする。'
      str1: 墓地に送る
    48505422:
      name: 真六武衆－シナイ
      lore: ! '自分フィールド上に「真六武衆－ミズホ」が表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        フィールド上に存在するこのカードがリリースされた場合、自分の墓地に存在する「真六武衆－シナイ」以外の「六武衆」と名のついたモンスター１体を選択して手札に加える。'
      str1: サルベージ
    48531733:
      name: ボルト・ペンギン
      lore: 両腕の電撃ムチで相手をマヒさせ、首を絞めて攻撃する。
    48539234:
      name: 便乗
      lore: ! '相手がドローフェイズ以外でカードをドローした時に発動する事ができる。

        その後、相手がドローフェイズ以外でカードをドローする度に、カードを２枚ドローする。'
    48568432:
      name: トライゴン
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、自分の墓地から機械族・光属性・レベル４以下のモンスター１体を選択して特殊召喚する。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: 装備
      str2: 装備を解除
      str3: 特殊召喚
    48579379:
      name: 究極完全態・グレート・モス
      lore: ! 'このカードは通常召喚できない。

        「進化の繭」が装備され、自分のターンで数えて６ターン以上が経過した「プチモス」１体をリリースした場合に特殊召喚する事ができる。'
    48582558:
      name: バウンサー・ガード
      lore: ! '自分フィールド上の「バウンサー」と名のついたモンスター１体を選択して発動できる。

        このターン、選択したモンスターはカードの効果の対象にならず、戦闘では破壊されない。

        このターン、相手モンスターが攻撃する場合、選択したモンスターを攻撃対象にしなければならない。'
    48588176:
      name: ダニポン
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力１０００以下の昆虫族モンスター１体を手札に加える事ができる。
      str1: 手札に加える
    48642904:
      name: 催眠術
      lore: 次の相手ターン、相手はモンスターの表示形式を変更する事ができない。
    48649353:
      name: 牛鬼
      lore: ! '黒魔術で蘇ったウシの悪魔。

        壺の中から現れる。'
    48659020:
      name: 魂を呼ぶ者
      lore: リバース：自分の墓地からレベル３以下の通常モンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
      str2: モンスターを特殊召喚しますか？
    48675364:
      name: ジェネラルデーモン
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「万魔殿－悪魔の巣窟－」１枚を手札に加える。

        フィールド上に「万魔殿－悪魔の巣窟－」が存在しない場合、フィールド上のこのカードを破壊する。'
    48686504:
      name: ローンファイア・ブロッサム
      lore: ! '自分フィールド上に表側表示で存在する植物族モンスター１体をリリースして発動する。

        自分のデッキから植物族モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    48712195:
      name: カードトレーダー
      lore: ! '自分のスタンバイフェイズ時に手札を１枚デッキに戻す事で、自分のデッキからカードを１枚ドローする。

        この効果は１ターンに１度しか使用できない。'
    48716139:
      name: 草薙剣
      lore: ! 'スピリットモンスターにのみ装備可能。

        装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        装備モンスターが自分フィールド上から手札に戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。'
      str1: 手札に戻す
    48742406:
      name: フェアリー・アーチャー
      lore: ! '自分のメインフェイズ時、自分フィールド上に表側表示で存在する光属性モンスター１体につき４００ポイントダメージを相手ライフに与える事ができる。

        この効果を発動するターンこのカードは攻撃する事ができない。

        「フェアリー・アーチャー」の効果は１ターンに１度しか使用できない。'
      str1: バーン
    48766543:
      name: サイバティック・ワイバーン
      lore: ! 'メカで強化された翼竜。

        ドラゴンにやられ死にかけた所を、飼い主にサイボーグ化された。'
    48768179:
      name: 黒蠍－強力のゴーグ
      lore: ! 'このカードが相手プレイヤーに戦闘ダメージを与えた時、次の効果から１つを選択して発動する事ができる。

        ●相手フィールド上のモンスターカード１枚を持ち主のデッキの一番上に戻す。

        ●相手のデッキの一番上のカードを１枚墓地へ送る。'
      str1: 効果を一つ選んで発動
      str2: 相手フィールド上のモンスターカード1枚を持ち主のデッキの一番上に戻す
      str3: 相手のデッキの一番上のカードを1枚墓地へ送る
    48783998:
      name: コーリング・ノヴァ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の天使族・光属性モンスター１体を自分フィールド上に特殊召喚する事ができる。

        フィールド上に「天空の聖域」が表側表示で存在する場合、代わりに「天空騎士パーシアス」１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    48868994:
      name: Ｄ・クリーナン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：１ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事で、相手ライフに５００ポイントダメージを与える。

        ●守備表示：１ターンに１度、相手フィールド上に表側攻撃表示で存在するモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。'
      str1: 相手に500ポイントのダメージを与える
      str2: 装備
    48928529:
      name: Ｎｏ.８３ ギャラクシー・クィーン
      lore: ! 'レベル１モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        次の相手のエンドフェイズ時まで、自分フィールド上に存在するモンスターは戦闘では破壊されず、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 効果を付加する
    48948935:
      name: 仮面魔獣デス・ガーディウス
      lore: ! '「仮面呪術師カースド・ギュラ」「メルキド四面獣」どちらかを含む生け贄２体を捧げない限り特殊召喚できない。

        このカードがフィールドから墓地に行った時、デッキから「遺言の仮面」１枚をフィールド上モンスターに装備させ、デッキをシャッフルする。'
    48964966:
      name: アテナ
      lore: ! '１ターンに１度、「アテナ」以外の自分フィールド上に表側表示で存在する天使族モンスター１体を墓地へ送る事で、「アテナ」以外の自分の墓地に存在する天使族モンスター１体を選択して特殊召喚する。

        フィールド上に天使族モンスターが召喚・反転召喚・特殊召喚された時、相手ライフに６００ポイントダメージを与える。'
      str1: 特殊召喚
      str2: バーン
    48976825:
      name: 異次元からの埋葬
      lore: ゲームから除外されているモンスターカードを３枚まで選択し、そのカードを墓地に戻す。
      str1: 墓地に戻すカードを選んで下さい
    48996569:
      name: Ｅ・ＨＥＲＯ グラン・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・グラン・モール」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        相手フィールド上に存在するモンスター１体を持ち主の手札に戻す事ができる。

        この効果は１ターンに１度しか使用できない。

        エンドフェイズ時にこのカードは融合デッキに戻る。'
    49003308:
      name: ガガギゴ
      lore: かつては邪悪な心を持っていたが、ある人物に出会う事で正義の心に目覚めた悪魔の若者。
    49003716:
      name: ＢＦ－黒槍のブラスト
      lore: ! '自分フィールド上に「ＢＦ－黒槍のブラスト」以外の「ＢＦ」と名のついたモンスターが存在する場合、このカードは手札から特殊召喚する事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    49010598:
      name: 天罰
      lore: ! '手札を１枚捨てて発動する。

        効果モンスターの効果の発動を無効にし破壊する。'
    49064413:
      name: 仮面魔獣マスクド・ヘルレイザー
      lore: 「仮面魔獣の儀式」により降臨。
    49080532:
      name: インフェルニティ・ビートル
      lore: 自分の手札が０枚の場合、このカードをリリースする事で自分のデッキから「インフェルニティ・ビートル」を２体まで特殊召喚する。
      str1: 特殊召喚
      str2: さらに特殊召喚しますか？
    49127943:
      name: 人喰い植物
      lore: きれいな花と思わせ、近づく人をパクリと食べる、肉食の花。
    49140998:
      name: 鳳凰神の羽根
      lore: ! '手札を１枚捨てる。

        自分の墓地からカードを１枚選択し、デッキの一番上に戻す。'
    49144107:
      name: デス・ウサギ
      lore: リバース：トークン以外の自分フィールド上に表側表示で存在する通常モンスター１体につき、相手ライフに１０００ポイントダメージを与える。
    49191560:
      name: 魔導剣士 シャリオ
      lore: ! '１ターンに１度、手札から「魔導書」と名のついた魔法カードを１枚捨てて発動できる。

        自分の墓地の魔法使い族モンスター１体を選択して手札に加える。'
      str1: 手札に加える
    49204190:
      name: 奇策
      lore: ! '手札からモンスター１体を捨て、フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力は、捨てたモンスターの元々の攻撃力分ダウンする。'
    49217579:
      name: 幻影の騎士－ミラージュ・ナイト－
      lore: ! 'このカードは「黒炎の騎士－ブラック・フレア・ナイト－」の効果でのみ特殊召喚が可能。

        ダメージ計算時、このカードの攻撃力に相手モンスターの元々の攻撃力を加える。

        戦闘を行ったターンのエンドフェイズ時に、このカードをゲームから除外する。'
    49218300:
      name: デス・ソーサラー
      lore: ! '死の魔法が得意な魔法使い。

        闇と契約している。'
    49258578:
      name: ヘルゲート・ディーグ
      lore: おなかに地獄へ通じる扉があり、召還もできる不気味なモンスター。
    49267971:
      name: 死角からの一撃
      lore: ! '相手フィールド上に表側守備表示で存在するモンスター１体と、自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。

        選択した自分のモンスターの攻撃力はエンドフェイズ時まで、選択した相手モンスターの守備力の数値分アップする。'
    49352945:
      name: Ｅ・ＨＥＲＯ ストーム・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・エア・ハミングバード」＋「Ｎ・アクア・ドルフィン」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        １ターンに１度だけ自分のメインフェイズ時にフィールド上の魔法・罠カードを全て破壊する事ができる。

        エンドフェイズ時にこのカードは融合デッキに戻る。

        この効果によって融合デッキに戻った時、フィールド上に存在する全てのカードをデッキに戻しシャッフルする。'
    49370026:
      name: ジャグラー
      lore: ! '手品のような魔法で敵を倒す。

        ハトを出して攻撃もする。'
    49374988:
      name: マドルチェ・メェプル
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        １ターンに１度、自分フィールド上に表側攻撃表示で存在する「マドルチェ」と名のついたモンスター１体と、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。

        選択した２体のモンスターを表側守備表示にし、次の相手ターン終了時まで、選択したモンスターは表示形式を変更できない。'
      str1: デッキに戻す
      str2: 表側守備表示にする
    49375719:
      name: サイバー・チュチュ
      lore: 相手フィールド上に存在する全てのモンスターの攻撃力がこのカードの攻撃力よりも高い場合、このカードは相手プレイヤーに直接攻撃する事ができる。
    49389523:
      name: ライトニング・トライコーン
      lore: ! 'チューナー＋チューナー以外の獣族モンスター１体以上

        このカードが相手によって破壊された場合、自分の墓地に存在する「サンダー・ユニコーン」または「ボルテック・バイコーン」１体を選択して自分フィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
    49417509:
      name: オオカミ
      lore: ! '今ではあまり見かけないオオカミ。

        よくきく鼻で獲物をさがす。'
    49441499:
      name: アルティメット・インセクト ＬＶ１
      lore: ! '自分フィールド上に表側表示で存在するこのカードは魔法の効果を受けない。

        自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト ＬＶ３」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。'
      str1: 特殊召喚
    49460512:
      name: ＢＦ－流離いのコガラシ
      lore: ! '自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスターがカードの効果によって破壊され墓地へ送られた時、このカードを手札から特殊召喚する事ができる。

        また、このカードをシンクロ素材としたシンクロ召喚に成功した時、相手は魔法・罠・効果モンスターの効果を発動する事ができない。'
      str1: 特殊召喚
    49479374:
      name: 急速充電器
      lore: 自分の墓地に存在するレベル４以下の「電池メン」と名のついたモンスター２体を手札に加える。
    49514333:
      name: ソウル・オブ・スタチュー
      lore: ! 'このカードは発動後モンスターカード（岩石族・光・星４・攻１０００／守１８００）となり、自分のモンスターカードゾーンに特殊召喚する。

        このカードがフィールド上にモンスター扱いとして存在する限り、このカード以外のモンスター扱いとした罠カードが相手によって破壊され自分の墓地へ送られる場合、墓地へ送らず魔法＆罠カードゾーンにセットする事ができる。

        このカードは罠カードとしても扱う。'
    49522489:
      name: 悪魔ガエル
      lore: このカードの攻撃力は、自分の墓地に存在する「悪魂邪苦止」の枚数×３００ポイントアップする。
    49551909:
      name: ヒロイック・リベンジ・ソード
      lore: ! '発動後このカードは装備カードとなり、自分フィールド上の「ヒロイック」と名のついたモンスター１体に装備する。

        装備モンスターの戦闘によって発生する自分への戦闘ダメージは相手も受ける。

        また、装備モンスターと戦闘を行った相手モンスターをダメージ計算後に破壊する。'
      str1: 破壊
    49563947:
      name: ネオアクア・マドール
      lore: ! '水を支配する魔法使いの真の姿。

        絶対に破る事のできないと言われる巨大な氷の壁をつくり攻撃を防ぐ。'
    49587396:
      name: アイアン・ハート
      lore: 古代文明の遺跡で見つかった、破壊だけを目的とした機械。
    49597193:
      name: ジェムナイト・パーズ
      lore: ! '「ジェムナイト・ルマリン」＋「ジェムナイト」と名のついたモンスター

        このカードは上記のカードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: バーン
    49600724:
      name: 異次元への隙間
      lore: ! '属性を１つ宣言し、お互いの墓地に存在する宣言した属性のモンスターを合計２体選択して発動する。

        選択したモンスターをゲームから除外する。'
    49633574:
      name: 魔轟神オルトロ
      lore: ! '手札を１枚墓地へ送って発動する。

        手札からレベル３の「魔轟神」と名のついたモンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    49645921:
      name: セイバー・ビートル
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    49669730:
      name: ウォーターハザード
      lore: ! '自分フィールド上にモンスターが存在しない場合、手札からレベル４以下の水属性モンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    49674183:
      name: 魔天使ローズ・ソーサラー
      lore: ! 'このカードは「魔天使ローズ・ソーサラー」以外の自分フィールド上に表側表示で存在する植物族モンスター１体を手札に戻し、手札から特殊召喚する事ができる。

        この方法で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
    49680980:
      name: コアキメイル・サンドマン
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        相手の罠カードが発動した時、このカードをリリースする事でその発動を無効にし破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の岩石族モンスターを相手に見せる
      str3: 自壊効果
      str4: 罠カードの発動を無効にし破壊する
    49681811:
      name: 無敗将軍 フリード
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、このカードを対象にする魔法カードの効果を無効にし破壊する。

        このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに、自分のデッキからレベル４以下の戦士族モンスター１体を手札に加える事ができる。'
      str1: 手札に加える
    49721904:
      name: 真六武衆－キザン
      lore: ! '自分フィールド上に「真六武衆－キザン」以外の「六武衆」と名のついたモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        自分フィールド上にこのカード以外の「六武衆」と名のついたモンスターが表側表示で２体以上存在する場合、このカードの攻撃力・守備力は３００ポイントアップする。'
    49771608:
      name: 吸収天児
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、自分は破壊したモンスターのレベル×３００ライフポイント回復する。
      str1: LPを回復
    49791927:
      name: タイガー・アックス
      lore: ! 'オノを手にした獣戦士。

        素早い動きからくり出す攻撃は強い。'
    49808196:
      name: メタボ・サッカー
      lore: ! 'このカードをリリースして闇属性モンスターのアドバンス召喚に成功した時、自分フィールド上に「メタボトークン」（悪魔族・闇・星１・攻／守０）３体を守備表示で特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
      str1: 特殊召喚
      str2: 特殊召喚
    49808197:
      name: メタボトークン
      lore: ! '「メタボ・サッカー」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    49826746:
      name: 黒翼の魔術師
      lore: このカードが自分フィールド上に表側表示で存在する限り、このカードのコントローラーは「バスター・モード」をセットしたターンに発動する事ができる。
    49833312:
      name: Ｄ・スクランブル
      lore: ! '相手が直接攻撃を宣言した時、自分フィールド上にモンスターが存在しない場合に発動する事ができる。

        その攻撃を無効にし、手札から「Ｄ（ディフォーマー）」と名のついたモンスター１体を特殊召喚する。'
    49868263:
      name: ドラゴン・ウォリアー
      lore: ! '「戦士ダイ・グレファー」＋「スピリット・ドラゴン」

        このカードの融合召喚は上記のカードでしか行えない。

        このカードがフィールド上に表側表示で存在する限り、通常罠カードが発動した時、１０００ライフポイントを払う事でその効果を無効にする。

        また、このカードがフィールド上に表側表示で存在する限り、このカードを対象にする魔法カードの効果を無効にし破壊する。'
      str1: 無効
    49881766:
      name: デーモン・ソルジャー
      lore: ! 'デーモンの中でも精鋭だけを集めた部隊に所属する戦闘のエキスパート。

        与えられた任務を確実にこなす事で有名。'
    49888191:
      name: ガーネシア・エレファンティス
      lore: ! '恐るべきパワーの持ち主。

        あまりの体重の重さに、歩くたびに地割れが起きてしまう。'
    49905576:
      name: 天空聖者メルティウス
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、カウンター罠が発動される度に自分は１０００ライフポイント回復する。

        さらに、フィールド上に「天空の聖域」が表側表示で存在する場合、相手フィールド上に存在するカード１枚を破壊する。'
    49980185:
      name: 超能力治療
      lore: ! 'このカードはエンドフェイズ時にのみ発動する事ができる。

        自分はこのターン墓地へ送られたサイキック族モンスターの数×１０００ライフポイント回復する。'
    50005633:
      name: 復讐のソード・ストーカー
      lore: やられていった味方の怨念が宿っているモンスター。
    50032342:
      name: 氷結界の軍師
      lore: ! '手札から「氷結界」と名のついたモンスター１体を墓地へ送って発動する。

        自分のデッキからカードを１枚ドローする。

        この効果は１ターンに１度しか使用できない。'
      str1: ドロー
    50078509:
      name: デモンズ・チェーン
      lore: ! 'フィールド上に表側表示で存在する効果モンスター１体を選択して発動する。

        選択したモンスターは攻撃する事ができず、効果は無効化される。

        選択したモンスターが破壊された時、このカードを破壊する。'
    50088247:
      name: 氷結界の伝道師
      lore: ! '自分フィールド上に「氷結界」と名のついたモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        この効果で特殊召喚するターン、自分はレベル５以上のモンスターを特殊召喚する事ができない。

        また、このカードをリリースする事で、「氷結界の伝道師」以外の自分の墓地に存在する「氷結界」と名のついたモンスター１体を選択して特殊召喚する。'
      str1: 特殊召喚
    50091196:
      name: フォーミュラ・シンクロン
      lore: ! 'チューナー＋チューナー以外のモンスター１体

        このカードがシンクロ召喚に成功した時、自分のデッキからカードを１枚ドローする事ができる。

        また、相手のメインフェイズ時、自分フィールド上に表側表示で存在するこのカードをシンクロ素材としてシンクロ召喚をする事ができる。'
      str1: ドロー
      str2: シンクロ召喚
    50140163:
      name: 魅惑の女王 ＬＶ７
      lore: ! '「魅惑の女王 ＬＶ５」の効果で特殊召喚した場合、１ターンに１度だけ自分のメインフェイズ時に相手フィールド上のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 装備
    50164989:
      name: ダーク・ヴァージャー
      lore: 自分フィールド上に植物族のチューナーが召喚された時、このカードを墓地から攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    50176820:
      name: サイボーグ・バス
      lore: 背中に付いている砲台から、閃光のプラズマキャノンを打ち出す。
    50215517:
      name: クリムゾン・ヘル・セキュア
      lore: ! '自分フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に存在する魔法・罠カードを全て破壊する。'
    50259460:
      name: 破壊神 ヴァサーゴ
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。'
    50263751:
      name: グリード・クエーサー
      lore: ! 'このカードの元々の攻撃力と守備力は、このカードのレベル×３００ポイントの数値になる。

        このカードがフィールド上に表側表示で存在する限り、このカードが戦闘によって破壊したモンスターのレベル分だけこのカードのレベルが上がる。'
    50278554:
      name: スクラップ・ツイン・ドラゴン
      lore: ! '「スクラップ」と名のついたチューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分フィールド上に存在するカード１枚と、相手フィールド上に存在するカード２枚を選択して発動する事ができる。

        選択した自分のカードを破壊し、選択した相手のカードを手札に戻す。

        このカードが相手によって破壊され墓地へ送られた時、シンクロモンスター以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    50282757:
      name: Ｅ－ＨＥＲＯ ヘル・スナイパー
      lore: ! '「Ｅ・ＨＥＲＯ クレイマン」＋「Ｅ・ＨＥＲＯ バーストレディ」

        このモンスターは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        このカードがフィールド上に表側守備表示で存在する場合、自分のスタンバイフェイズ毎に相手ライフに１０００ポイントダメージを与える。

        このカードは魔法の効果によっては破壊されない。'
      str1: ダメージを与える
    50287060:
      name: 暗黒魔族ギルファー・デーモン
      lore: ! 'このカードが墓地へ送られた時、フィールド上に存在するモンスター１体を選択して発動する事ができる。

        このカードを攻撃力５００ポイントダウンの装備カード扱いとして、選択したモンスターに装備する。'
    50292967:
      name: パスト・イメージ
      lore: ! '自分フィールド上にサイキック族モンスターが表側表示で存在する場合、相手フィールド上に存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターをゲームから除外する。

        この効果で除外したモンスターは、次のスタンバイフェイズ時に同じ表示形式で相手フィールド上に戻る。'
    50304345:
      name: Ｅ－ＨＥＲＯ ヘル・ブラット
      lore: ! '自分フィールド上にモンスターが存在していない場合、このカードは手札から表側攻撃表示で特殊召喚する事ができる。

        このカードを生け贄にして「ＨＥＲＯ」と名のついたカードを生け贄召喚した場合、そのターンのエンドフェイズ時に自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    50319138:
      name: バグマンＺ
      lore: このカードが召喚に成功した時、自分フィールド上に「バグマンＸ」が表側表示で存在する場合、自分のデッキから「バグマンＹ」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    50321796:
      name: 氷結界の龍 ブリューナク
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分の手札を任意の枚数墓地に捨てて発動する。

        その後、フィールド上に存在するカードを、墓地に送った枚数分だけ持ち主の手札に戻す。'
      str1: バウンス
    50323155:
      name: 昇天の黒角笛
      lore: 相手モンスター１体の特殊召喚を無効にし破壊する。
    50400231:
      name: サテライト・キャノン
      lore: ! 'このカードはレベル７以下のモンスターとの戦闘によっては破壊されない。

        自分のエンドフェイズ毎に、このカードの攻撃力は１０００ポイントアップする。

        このカードが攻撃を行った場合、このカードの効果によってアップした攻撃力はダメージ計算後０に戻る。'
    50412166:
      name: シャブティのお守り
      lore: ! '手札からこのカードを捨てる。

        エンドフェイズまで、自分フィールド上の「墓守の」という名のついたモンスターカードが受ける戦闘ダメージを０にする。'
      str1: エンドフェイズまで、自分フィールド上の「墓守の」と名のついたモンスターが受ける戦闘ダメージを0にする
    50418970:
      name: スピリット・バーナー
      lore: ! '１ターンに１度、装備モンスターを守備表示にする事ができる。

        装備モンスターがフィールド上から手札に戻る事によってこのカードが墓地へ送られた時、相手ライフに６００ポイントダメージを与える。

        このカードが墓地に存在する場合、自分のドローフェイズ時に通常のドローを行う代わりに、このカードを手札に加える事ができる。'
      str1: 守備表示
      str2: ダメージを与える
      str3: 手札に加える
    50427388:
      name: 暴走する魔力
      lore: ! '自分の墓地の魔法カードを全てゲームから除外して発動できる。

        除外した魔法カードの数×３００ポイント以下の守備力を持つ、相手フィールド上に表側表示で存在するモンスターを全て破壊する。'
    50433147:
      name: 極星の輝き
      lore: ! 'このカードがフィールド上に存在する限り、フィールド上に存在する「極星」と名のついたモンスターは戦闘では破壊されない。

        また、フィールド上に存在するこのカードが破壊された時、フィールド上に表側表示で存在する「極星」と名のついたモンスターを全て破壊する。'
      str1: フィールド上に表側表示で存在する「極星」と名のついたモンスターを全て破壊する
    50470982:
      name: 運命の分かれ道
      lore: お互いのプレイヤーはそれぞれコイントスを１回行い、表が出た場合は２０００ライフポイント回復し、裏が出た場合は２０００ポイントダメージを受ける。
    50491121:
      name: Ｈ・Ｃ スパルタス
      lore: ! '１ターンに１度、相手のモンスターの攻撃宣言時にこのカード以外の自分フィールド上の「ヒロイック」と名のついたモンスター１体を選択して発動できる。

        このカードの攻撃力はバトルフェイズ終了時まで、選択したモンスターの元々の攻撃力分アップする。'
      str1: 攻撃力アップ
    50532786:
      name: ジョーズマン
      lore: ! 'このカードは特殊召喚できない。

        このカードをアドバンス召喚する場合、リリースするモンスターは水属性モンスターでなければならない。

        このカードの攻撃力は、このカード以外の自分フィールド上に表側表示で存在する水属性モンスター１体につき３００ポイントアップする。'
    50593156:
      name: サンド・ギャンブラー
      lore: ! 'コイントスを３回行う。

        ３回とも表だった場合、相手フィールド上モンスターを全て破壊する。

        ３回とも裏だった場合、自分フィールド上モンスターを全て破壊する。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。'
      str1: 破壊
    50604950:
      name: Ｘ－セイバー ガラハド
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が３００ポイントアップする。

        このカードは相手モンスターに攻撃された場合、ダメージステップの間攻撃力が５００ポイントダウンする。

        このカードが攻撃対象に選択された時、自分フィールド上に存在するこのカード以外の「セイバー」と名のついたモンスター１体をリリースする事で、その攻撃を無効にする。'
      str1: 攻撃を無効化
    50613779:
      name: ダメージ・メイジ
      lore: ! 'カードの効果によって自分がダメージを受けた時に発動できる。

        このカードを手札から特殊召喚し、受けたダメージの数値分だけ自分のライフポイントを回復する。'
      str1: 特殊召喚
    50615578:
      name: カラクリ忍者 七七四九
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。

        このカードが召喚に成功した時、自分フィールド上に表側守備表示で存在する「カラクリ」と名のついたモンスターの数だけ、自分のデッキからカードをドローする事ができる。'
      str1: 表示形式変更
      str2: ドロー
    50621530:
      name: パワード・チューナー
      lore: このカードの攻撃力は、フィールド上に表側表示で存在するチューナーの数×５００ポイントアップする。
    50684552:
      name: ワンダーガレージ
      lore: セットされたこのカードが破壊され墓地へ送られた時、手札からレベル４以下の「ロイド」と名のついた機械族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    50702124:
      name: シンクロ・マグネーター
      lore: ! 'このカードは通常召喚できない。

        自分がシンクロモンスターのシンクロ召喚に成功した時、このカードを手札から特殊召喚する事ができる。'
      str1: 特殊召喚
    50705071:
      name: メタル・デビルゾア
      lore: ! '「メタル化・魔法反射装甲」を装備した「デビルゾア」を生け贄に捧げる。

        デッキからこのカードをフィールドに出すことができる。'
    50712728:
      name: 墓守の呪術師
      lore: このカードが召喚・反転召喚・特殊召喚された時、相手プレイヤーに５００ポイントダメージを与える。
      str1: バーン
    50725996:
      name: ブラック・マジシャンズ・ナイト
      lore: ! 'このカードは通常召喚できない。

        「騎士の称号」の効果でのみ特殊召喚する事ができる。

        このカードの特殊召喚に成功した時、フィールド上に存在するカード１枚を選択して破壊する。'
    50732780:
      name: ヘル・セキュリティ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル１の悪魔族モンスター１体を特殊召喚する。
      str1: 特殊召喚
    50766506:
      name: Ninjitsu Art of Duplication
      lore: ! '自分フィールド上の「忍者」と名のついたモンスター１体をリリースして発動する。

        自分のデッキから、レベルの合計がリリースしたモンスターのレベルの数以下となるように「忍者」と名のついたモンスターを任意の数だけ表側攻撃表示または裏側守備表示で特殊召喚する。

        このカードがフィールド上から離れた時、特殊召喚したモンスターを破壊する。'
      str1: 特殊召喚
    50781944:
      name: エンシェント・クリムゾン・エイプ
      lore: 自分フィールド上に存在するモンスターが破壊され墓地へ送られた時、自分は１０００ライフポイント回復する。
      str1: 回復
    50785356:
      name: ハウリング・ウォリアー
      lore: ! 'このカードが召喚・特殊召喚に成功した時、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターのレベルは３になる。'
      str1: レベル変更
    50823978:
      name: 軍隊ピラニア
      lore: このカードが相手プレイヤーへの直接攻撃で与える戦闘ダメージは倍になる。
    50866755:
      name: 鳳凰
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、相手フィールド上にセットされた魔法・罠カードを全て破壊する。'
      str1: 手札に戻る
      str2: 破壊
    50893987:
      name: 剣闘獣ティゲル
      lore: ! 'このカードは融合素材モンスターとして使用する事はできない。

        このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、手札から「剣闘獣」と名のついたカード１枚を捨てる事で、自分のデッキから「剣闘獣」と名のついたモンスター１体を手札に加える。'
      str1: サーチ
    50913601:
      name: 山
      lore: フィールド上に表側表示で存在するドラゴン族・鳥獣族・雷族モンスターの攻撃力・守備力は２００ポイントアップする。
    50930991:
      name: 魔法剣士ネオ
      lore: ! '武術と剣に優れた風変わりな魔法使い。

        異空間を旅している。'
    50933533:
      name: 古代の機械巨竜
      lore: ! 'このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。

        以下のモンスターをリリースして表側表示でアドバンス召喚したこのカードはそれぞれの効果を得る。

        ●グリーン・ガジェット：このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        ●レッド・ガジェット：このカードが相手ライフに戦闘ダメージを与えた時、相手ライフに４００ポイントダメージを与える。

        ●イエロー・ガジェット：このカードが戦闘によって相手モンスターを破壊した場合、相手ライフに６００ポイントダメージを与える。'
      str1: 相手に400ポイントのダメージを与える
      str2: 相手に600ポイントのダメージを与える
    50939127:
      name: 異次元竜 トワイライトゾーンドラゴン
      lore: ! 'このカードは対象を指定しない魔法・罠カードの効果では破壊されない。

        また、攻撃力１９００以下のモンスターとの戦闘では破壊されない。'
    50951359:
      name: チューナー・キャプチャー
      lore: ! '相手がシンクロモンスターのシンクロ召喚に成功した時に発動する事ができる。

        そのシンクロ素材にしたチューナー１体を相手の墓地から自分フィールド上に特殊召喚する。'
    51020079:
      name: サイボーグドクター
      lore: ! '自分フィールド上に存在するチューナー１体をリリースして発動する。

        リリースしたモンスターと同じ属性・レベルのモンスター１体を自分の墓地から特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    51043243:
      name: ワーム・カルタロス
      lore: リバース：自分のデッキからレベル４以下の「ワーム」と名のついた爬虫類族モンスター１体を手札に加える。
    51047350:
      name: カード・ブレイカー
      lore: ! 'このカードは通常召喚できない。

        自分の魔法＆罠カードゾーンに存在するカード１枚を墓地へ送った場合に表側攻撃表示で特殊召喚する事ができる。'
    51085303:
      name: Ｅ・ＨＥＲＯ ブルーメ
      lore: ! 'このカードは通常召喚できない。

        このカードは「ブルーメンブラット」の効果でのみ特殊召喚する事ができる。

        相手は「Ｅ・ＨＥＲＯ ブルーメ」しか攻撃対象に選択できない。

        相手プレイヤーに戦闘ダメージを与える度に、このカードの攻撃力は２００ポイントアップし、守備力は２００ポイントダウンする。'
    51119924:
      name: パペット・プラント
      lore: ! 'このカードを手札から墓地に捨てる。

        このターンのエンドフェイズ時まで、相手フィールド上に表側表示で存在する戦士族または魔法使い族モンスター１体のコントロールを得る。'
      str1: コントロール奪取
    51192573:
      name: 宇宙獣ガンギル
      lore: ! '自分フィールド上に存在する元々の持ち主が相手のモンスターを生け贄に捧げる場合、このカードは生け贄１体で召喚する事ができる。

        １ターンに１度だけ、相手フィールド上モンスター１体にＡカウンターを１つ置く事ができる。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。'
      str1: リリース1体で召喚できる
      str2: 「Ａカウンター」を置く
    51196174:
      name: ザ・カリキュレーター
      lore: このカードの攻撃力は、自分フィールド上に表側表示で存在する全てのモンスターのレベルを合計した数×３００になる。
    51228280:
      name: ダンジョン・ワーム
      lore: 迷路の地下に潜み、上を通る者を大きな口で丸飲みにする。
    51232472:
      name: 暗黒界の策士 グリン
      lore: このカードがカードの効果によって手札から墓地へ捨てられた場合、フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
      str1: フィールド上の魔法または罠カード1枚を破壊する
    51254277:
      name: ビッグ・ジョーズ
      lore: このカードは攻撃した場合、バトルフェイズ終了時にゲームから除外される。
      str1: 除外
    51254980:
      name: ナチュル・マンティス
      lore: 相手がモンスターの召喚に成功した時、手札から「ナチュル」と名のついたモンスター１体を墓地へ送る事で、そのモンスターを破壊する。
      str1: 破壊
    51275027:
      name: 薄幸の美少女
      lore: このカードが戦闘によって破壊され墓地へ送られた時、このターンのバトルフェイズを終了する。
      str1: バトルフェイズを終了します
    51324455:
      name: 魔製産卵床
      lore: ! '自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスターがゲームから除外された時に発動する事ができる。

        自分のデッキからレベル４以下の魚族・海竜族・水族モンスター１体を手札に加える。'
    51365514:
      name: 超力の聖刻印
      lore: 手札から「聖刻」と名のついたモンスター１体を特殊召喚する。
    51371017:
      name: 剣の女王
      lore: リバース：相手フィールド上に存在する魔法・罠カードの数×５００ポイントダメージを相手ライフに与える。
      str1: ダメージを与える
    51394546:
      name: セメタリー・ボム
      lore: 相手の墓地のカードの数×１００ポイントダメージを相手に与える。
    51402177:
      name: スフィンクス・テーレイア
      lore: ! 'フィールド上に「光のピラミッド」が存在する場合、５００ライフポイントを払う事でこのカードを手札から特殊召喚する事ができる。

        このカードは召喚・特殊召喚したターンに攻撃をする事ができない。

        このカードは墓地からの特殊召喚はできない。

        このカードが戦闘によって守備表示モンスターを破壊した場合、破壊したモンスターの守備力の半分のダメージを相手ライフに与える。'
    51402908:
      name: Ｔｈｅ ｓｕｐｒｅｍａｃｙ ＳＵＮ
      lore: ! 'このカードはこのカードの効果でしか特殊召喚できない。

        フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた場合、次のターンのスタンバイフェイズ時、手札を１枚捨てる事で、このカードを墓地から特殊召喚する。'
      str1: 特殊召喚
    51405049:
      name: ワンチャン！？
      lore: ! '自分フィールド上にレベル１のモンスターが存在する場合に発動できる。

        デッキからレベル１モンスター１体を手札に加える。

        このターン、この効果で手札に加えたモンスターまたは同名カードの召喚に成功しなかった場合、エンドフェイズ時に自分は２０００ポイントダメージを受ける。'
    51435705:
      name: 先史遺産クリスタル・スカル
      lore: ! '自分フィールド上に「先史遺産」と名のついたモンスターが存在する時、自分のメインフェイズ時にこのカードを手札から捨てて発動できる。

        自分のデッキ・墓地から「先史遺産クリスタル・スカル」以外の「先史遺産」と名のついたモンスター１体を選んで手札に加える。

        「先史遺産クリスタル・スカル」の効果は１ターンに１度しか使用できない。'
      str1: 手札に加える
    51447164:
      name: ＴＧ ブレード・ガンナー
      lore: ! 'シンクロモンスターのチューナー１体＋チューナー以外のシンクロモンスター１体以上

        このカードを対象とする相手の魔法・罠カードが発動した時、手札を１枚墓地へ送る事で、その効果を無効にする。

        また、相手ターンに１度、自分の墓地に存在する「ＴＧ」と名のついたモンスター１体をゲームから除外する事で、フィールド上に表側表示で存在するこのカードをゲームから除外する。

        次のスタンバイフェイズ時、この効果で除外したこのカードを特殊召喚する。'
      str1: 魔法・罠カードの効果を無効にする
      str2: このカードを除外する
      str3: 特殊召喚
    51452091:
      name: 王宮のお触れ
      lore: このカードがフィールド上に表側表示で存在する限り、このカード以外のフィールド上の罠カードの効果を無効にする。
    51481927:
      name: 魔法吸収
      lore: 魔法カードが発動する度に、このカードのコントローラーは５００ライフポイント回復する。
      str1: LP回復
    51482758:
      name: 罠はずし
      lore: 表側表示でフィールド上に存在する罠カードを１枚選択して破壊する。
    51534754:
      name: 黄泉へ渡る船
      lore: このカードが戦闘によって破壊され墓地に送られた時、このカードを破壊したモンスターを破壊する。
      str1: 破壊
    51549976:
      name: ファイナル・インゼクション
      lore: ! '自分フィールド上に表側表示で存在する「甲虫装機」と名のついたカード５枚を墓地へ送って発動できる。

        相手フィールド上のカードを全て破壊する。

        相手はこのターンのバトルフェイズ中に手札・墓地で発動する効果モンスターの効果を発動できない。'
    51554871:
      name: 灼熱工の巨匠カエン
      lore: ! '自分の墓地に存在するこのカードをゲームから除外して発動する。

        自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力は４００ポイントアップする。'
      str1: 攻撃力アップ
    51555725:
      name: スクラップ・ブレイカー
      lore: ! '相手フィールド上にモンスターが存在する場合、このカードは手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊する。'
      str1: 自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター1体を選択して破壊する
    51562916:
      name: 大波小波
      lore: ! '自分フィールド上に表側表示で存在する水属性モンスターを全て破壊する。

        その後、破壊した数と同じ数まで手札から水属性モンスターを特殊召喚する事ができる。'
      str1: 特殊召喚しますか？
    51566770:
      name: インフェルニティ・ガーディアン
      lore: 自分の手札が０枚の場合、フィールド上に表側表示で存在するこのカードは戦闘及びカードの効果では破壊されない。
    51589188:
      name: Photon Trident
      lore: ! '自分フィールド上に表側表示で存在する「フォトン」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力は７００ポイントアップし、守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このターン、選択したモンスターが相手ライフに戦闘ダメージを与えた時、相手フィールド上の魔法・罠カード１枚を選択して破壊できる。'
      str1: 破壊
    51630558:
      name: アドバンスドロー
      lore: ! '自分フィールド上に表側表示で存在するレベル８以上のモンスター１体をリリースして発動する。

        自分のデッキからカードを２枚ドローする。'
    51632798:
      name: 可変機獣 ガンナードラゴン
      lore: ! 'このカードは生け贄なしで通常召喚する事ができる。

        その場合、このカードの元々の攻撃力・守備力は半分になる。'
      str1: リリース無しで通常召喚する
    51638941:
      name: Ｖ－タイガー・ジェット
      lore: ! '空中戦を得意とする、合体能力を持つモンスター。

        合体と分離を駆使して立体的な攻撃を繰り出す。'
    51670553:
      name: 魂を吸う竹光
      lore: ! '「竹光」と名のついた装備魔法カードを装備したモンスター１体を選択して発動する。

        選択したモンスターが相手プレイヤーに戦闘ダメージを与えた場合、次の相手ターンのドローフェイズをスキップする。

        ２回目の自分のスタンバイフェイズ時にこのカードを破壊する。'
      str1: 相手のドローフェイズをスキップする
    51701885:
      name: テレポンＤ.Ｄ.
      lore: ! '自分フィールド上に表側表示で存在するこのカードがゲームから除外された場合、自分のデッキから攻撃力１５００以下のサイキック族モンスター１体をゲームから除外する事ができる。

        次の自分のスタンバイフェイズ時、この効果で除外したモンスターを特殊召喚する。'
    51717541:
      name: インフェルニティ・ブレイク
      lore: ! '自分の手札が０枚の場合に発動する事ができる。

        自分の墓地に存在する「インフェルニティ」と名のついたカード１枚を選択してゲームから除外し、相手フィールド上に存在するカード１枚を選択して破壊する。'
    51735257:
      name: Ｎｏ.５０ ブラック・コーン号
      lore: ! 'レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、このカードの攻撃力以下の攻撃力を持つ相手フィールド上のモンスター１体を選択して発動する。

        選択したモンスターを墓地へ送り、相手ライフに１０００ポイントダメージを与える。

        この効果を発動したターン、このカードは攻撃できない。'
      str1: 墓地へ送る
    51773900:
      name: カーム・マジック
      lore: ! 'メインフェイズ１の開始時に発動する事ができる。

        そのターンのメインフェイズ時及びバトルフェイズ時に、お互いのプレイヤーはモンスターを通常召喚・反転召喚・特殊召喚する事ができない。'
    51790181:
      name: 無欲な壺
      lore: ! '自分または相手の墓地に存在するカードを合計２枚選択し、持ち主のデッキに戻す。

        このカードは発動後、墓地へ送らずにゲームから除外する。

        「無欲な壺」は１ターンに１枚しか発動できない。'
    51808422:
      name: ＸＸ－セイバー フォルトロール
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「Ｘ－セイバー」と名のついたモンスターが表側表示で２体以上存在する場合のみ特殊召喚する事ができる。

        １ターンに１度、自分の墓地に存在するレベル４以下の「Ｘ－セイバー」と名のついたモンスター１体を選択して特殊召喚する事ができる。'
      str1: 特殊召喚
    51827737:
      name: リサイクル・ジェネクス
      lore: ! '自分の墓地に存在する「ジェネクス」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、このカードは選択したモンスターと同名カードとして扱う。

        この効果は１ターンに１度しか使用できない。'
      str1: カード名を変化させる
      str2: 「ジェネクス」と名のついたモンスター１体を選択して下さい
    51828629:
      name: 魔導騎士ギルティア
      lore: 「冥界の番人」＋「王座の守護者」
    51855378:
      name: ジャンク・ブレーダー
      lore: 自分の墓地に存在する「ジャンク」と名のついたモンスター１体をゲームから除外する事で、このカードの攻撃力はエンドフェイズ時まで４００ポイントアップする。
      str1: 攻撃力アップ
    51858306:
      name: エクリプス・ワイバーン
      lore: ! 'このカードが墓地へ送られた場合、デッキから光属性または闇属性のドラゴン族・レベル７以上のモンスター１体をゲームから除外する。

        その後、墓地のこのカードがゲームから除外された場合、このカードの効果で除外したモンスターを手札に加える事ができる。'
      str1: 除外
      str2: 手札に加える
    51925772:
      name: ドレッド・ドラゴン
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル３以下のドラゴン族モンスター１体を手札に加える事ができる。
    51934376:
      name: 大くしゃみのカバザウルス
      lore: ! '巨大な体を持つカバの化け物。

        その巨体からくり出されるクシャミは、ハリケーンに匹敵する。'
    51945556:
      name: 雷帝ザボルグ
      lore: このカードの生け贄召喚に成功した時、フィールド上のモンスター１体を破壊する。
      str1: フィールド上のモンスター1体を破壊する
    51962254:
      name: ハンター・アウル
      lore: ! '自分フィールド上に表側表示で存在する風属性モンスター１体につき、このカードの攻撃力は５００ポイントアップする。

        また、自分フィールド上に他の風属性モンスターが表側表示で存在する限り、相手はこのカードを攻撃対象に選択する事はできない。'
    51987571:
      name: ロックストーン・ウォリアー
      lore: ! 'このカードの戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードの攻撃によってこのカードが戦闘で破壊され墓地へ送られた時、自分フィールド上に「ロックストーン・トークン」（岩石族・地・星１・攻／守０）２体を特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
      str1: 特殊召喚
    51987572:
      name: ロックストーン・トークン
      lore: ! '「ロックストーン・ウォリアー」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    52031567:
      name: Ｅ・ＨＥＲＯ マッドボールマン
      lore: ! '「Ｅ・ＨＥＲＯ バブルマン」＋「Ｅ・ＨＥＲＯ クレイマン」

        このモンスターは融合召喚でしか特殊召喚できない。'
    52035300:
      name: 不死武士
      lore: ! 'このカードは戦士族モンスターの生け贄召喚以外の生け贄にはできない。

        自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上にモンスターカードが存在しない場合、このカードを自分フィールド上に特殊召喚する事ができる。

        この効果は自分の墓地に戦士族以外のモンスターが存在する場合には発動できない。'
      str1: 特殊召喚
    52040216:
      name: ハーピィズペット竜
      lore: フィールド上に表側表示で存在する「ハーピィ・レディ」１体につき、このカードの攻撃力・守備力は３００ポイントアップする。
    52077741:
      name: 翻弄するエルフの剣士
      lore: このカードは攻撃力１９００以上のモンスターとの戦闘では破壊されない。
    52090844:
      name: ボーガニアン
      lore: 自分のスタンバイフェイズ毎に相手ライフに６００ポイントダメージを与える。
      str1: ダメージを与える
    52098461:
      name: ラス・オブ・ネオス
      lore: ! '自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ ネオス」１体を選択して発動する。

        選択した「Ｅ・ＨＥＲＯ ネオス」をデッキに戻し、フィールド上のカードを全て破壊する。'
    52101615:
      name: 融合呪印生物－闇
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。

        フィールド上のこのカードを含む融合素材モンスターを生け贄に捧げる事で、闇属性の融合モンスター１体を特殊召喚する。'
      str1: 特殊召喚
    52105192:
      name: アームズ・ホール
      lore: ! '自分のデッキの一番上のカード１枚を墓地へ送って発動する。

        自分のデッキ・墓地から装備魔法カード１枚を手札に加える。

        このカードを発動するターン、自分は通常召喚する事はできない。'
    52121290:
      name: スフィラスレディ
      lore: 美女と思い近づくと、首筋を噛まれ全身の血を吸われてしまう。
    52128900:
      name: シンクロ・ギフト
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスター１体とシンクロモンスター以外のモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したシンクロモンスターの攻撃力を０にし、その元々の攻撃力分もう１体のモンスターの攻撃力をアップする。'
      str1: シンクロモンスター
      str2: シンクロモンスター以外のモンスター
    52140003:
      name: 爆弾ウニ－ボム・アーチン－
      lore: ! '相手が罠カードを発動した時に発動する事ができる。

        自分のスタンバイフェイズ時、相手フィールド上に罠カードが表側表示で存在する場合、相手ライフに１０００ポイントダメージを与える。

        発動後３回目の自分のエンドフェイズ時にこのカードを墓地へ送る。'
      str1: ダメージを与える
    52158283:
      name: 先史遺産コロッサル・ヘッド
      lore: ! '墓地のこのカードをゲームから除外し、フィールド上に攻撃表示で存在するレベル３以上のモンスター１体を選択して発動できる。

        選択したモンスターを表側守備表示または裏側守備表示にする。

        「先史遺産コロッサル・ヘッド」の効果は１ターンに１度しか使用できない。'
      str1: 表側守備表示または裏側守備表示にする
      str2: 表側守備表示にする
      str3: 裏側守備表示にする
    52222372:
      name: タービン・ジェネクス
      lore: このカードが自分フィールド上に表側表示で存在する限り、自分フィールドに表側表示で存在する「ジェネクス」と名のついたモンスターの攻撃力は４００ポイントアップする。
    52228131:
      name: パリィ
      lore: ! '手札から「剣闘獣」と名のついたカード１枚をデッキに戻す。

        罠カードの発動を無効にし、それを破壊する。'
    52248570:
      name: プリズンクインデーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。

        フィールド上に「万魔殿－悪魔の巣窟－」が存在し、このカードが墓地に存在する場合、自分のスタンバイフェイズ毎にフィールド上に存在するレベル４以下の悪魔族モンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントアップする。'
    52263685:
      name: 盗み見ゴブリン
      lore: ! '相手はデッキの上からカードを３枚めくる。

        自分はその中から１枚を選択して相手のデッキの一番下に戻し、残りのカードを好きな順番で相手のデッキの上に戻す。'
      str1: カードを戻す
    52265835:
      name: Ａ・Ｏ・Ｊ ルドラ
      lore: 光属性モンスターと戦闘を行う場合、ダメージステップの間このカードの攻撃力は７００ポイントアップする。
    52286175:
      name: トラップ・リアクター・ＲＲ
      lore: ! '相手が罠カードを発動した時に発動する事ができる。

        その罠カードを破壊し、相手ライフに８００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    52319752:
      name: 暗黒ヴェロキ
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が４００ポイントアップする。

        このカードは相手モンスターに攻撃された場合、ダメージステップの間攻撃力が４００ポイントダウンする。'
    52323207:
      name: 番兵ゴーレム
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上のモンスター１体を持ち主の手札に戻す。'
      str1: 裏側守備表示にする
      str2: 手札に戻す
    52340274:
      name: ギャラクシー・クィーンズ・ライト
      lore: ! '自分フィールド上のレベル７以上のモンスター１体を選択して発動できる。

        自分フィールド上に表側表示で存在する全てのモンスターのレベルはエンドフェイズ時まで選択したモンスターと同じレベルになる。'
    52346240:
      name: ロックキャット
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル１の獣族モンスター１体を選択して表側守備表示で特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    52352005:
      name: ＸＸ－セイバー ガトムズ
      lore: ! 'チューナー＋地属性モンスター１体以上

        自分フィールド上に存在する「Ｘ－セイバー」と名のついたモンスター１体をリリースして発動する。

        相手の手札をランダムに１枚捨てる。'
      str1: 相手の手札をランダムに1枚捨てる
    52367652:
      name: 命を食する者
      lore: あらゆる生き物の魂を喰い、己のエネルギーとする悪魔。
    52370835:
      name: Ｈ・Ｃ ソード・シールド
      lore: ! '自分フィールド上に「ヒロイック」と名のついたモンスターが存在する場合、このカードを手札から墓地へ送って発動できる。

        このターン、戦闘によって発生する自分への戦闘ダメージは０になり、自分フィールド上の「ヒロイック」と名のついたモンスターは戦闘では破壊されない。

        この効果は相手ターンでも発動できる。'
      str1: 発動
    52417194:
      name: 大暴落
      lore: ! '相手の手札が８枚以上ある時に発動する事ができる。

        相手は手札を全てデッキに加えてシャッフルした後、カードを２枚ドローする。'
    52430902:
      name: サイコジャンパー
      lore: ! '１０００ライフポイントを払って相手フィールド上に表側表示で存在するモンスター１体を選択し、そのモンスターと「サイコジャンパー」以外の自分フィールド上に表側表示で存在するサイキック族モンスター１体のコントロールを入れ替える。

        選択されたモンスターは、このターン表示形式の変更はできない。

        この効果は１ターンに１度しか使用できない。'
    52496105:
      name: 剣闘獣の闘器マニカ
      lore: ! '「剣闘獣」と名のついたモンスターにのみ装備可能。

        このカードを装備している限り、装備モンスターは戦闘によっては破壊されない（ダメージ計算は適用する）。

        装備モンスターが自分フィールド上からデッキに戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。'
      str1: バウンス
    52497105:
      name: 蛮勇鱗粉
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力は１０００ポイントアップし、このターン相手プレイヤーに直接攻撃できない。

        このターンのエンドフェイズ時、選択したモンスターの攻撃力は２０００ポイントダウンする。'
    52503575:
      name: 最終突撃命令
      lore: このカードがフィールド上に存在する限り、フィールド上に存在する表側表示モンスターは全て攻撃表示となり、表示形式は変更できない。
    52512994:
      name: 火車
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上にアンデット族モンスターが表側表示で２体以上存在する場合のみ特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、フィールド上に表示するこのカード以外のモンスターを全てデッキに戻す。

        このカードの攻撃力は、この効果でデッキに戻したアンデット族モンスターの数×１０００ポイントアップする。'
      str1: デッキに戻す
    52518793:
      name: 剣闘獣の檻－コロッセウム
      lore: ! 'モンスターがデッキからフィールド上に特殊召喚される度に、このカードにカウンターを１つ置く。

        フィールド上に表側表示で存在する「剣闘獣」と名のついたモンスターは、このカードに乗っているカウンター１つにつき、攻撃力と守備力が１００ポイントアップする。

        このカードがカードの効果によって破壊される時、手札から「剣闘獣の檻－コロッセウム」１枚を捨てる事でこのカードは破壊されない。'
      str1: カウンターを置く
      str2: 代わりに手札から「剣闘獣の檻－コロッセウム」を1枚捨てますか？
    52550973:
      name: ファラオのしもべ
      lore: ! 'かつてファラオに仕えたといわれている者たちの亡霊。

        揺らぐ事のない忠誠心を持っている。'
    52558805:
      name: 太鼓魔人テンテンテンポ
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のエクシーズモンスター１体を選択して発動できる。

        選択したモンスターのエクシーズ素材を１つ取り除き、自分フィールド上の全ての「魔人」と名のついたエクシーズモンスターの攻撃力は５００ポイントアップする。

        この効果は相手ターンでも発動できる。'
    52584282:
      name: ヘラクレス・ビートル
      lore: ! '巨大カブトムシ。

        つの攻撃とかたい体の守りは強力。'
    52601736:
      name: Inzektor Hopper
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは４つ上がる。

        また、装備カード扱いとして装備されているこのカードを墓地へ送る事で、このカードを装備していたモンスターはこのターン相手に直接攻撃できる。

        この効果を発動するターン、このカードを装備していたモンスター以外のモンスターは攻撃できない。'
      str1: 装備
      str2: 直接攻撃
    52624755:
      name: 闇・道化師のペーテン
      lore: このカードが墓地へ送られた時、このカードを墓地から除外する事で手札またはデッキから「闇・道化師のペーテン」１体を特殊召喚する。
      str1: 特殊召喚
    52628687:
      name: ネクロの魔導書
      lore: ! '自分の墓地の魔法使い族モンスター１体をゲームから除外し、このカード以外の手札の「魔導書」と名のついた魔法カード１枚を相手に見せて発動できる。

        自分の墓地の魔法使い族モンスター１体を選択して表側攻撃表示で特殊召喚し、このカードを装備する。

        また、装備モンスターのレベルは、このカードを発動するために除外した魔法使い族モンスターのレベル分だけ上がる。

        「ネクロの魔導書」は１ターンに１枚しか発動できない。'
    52684508:
      name: 黒炎弾
      lore: ! '自分フィールド上に表側表示で存在する「真紅眼の黒竜」１体を選択して発動する。

        選択した「真紅眼の黒竜」の元々の攻撃力分のダメージを相手ライフに与える。

        このカードを発動するターン「真紅眼の黒竜」は攻撃する事ができない。'
    52687916:
      name: 氷結界の龍 トリシューラ
      lore: ! 'チューナー＋チューナー以外のモンスター２体以上

        このカードがシンクロ召喚に成功した時、相手の手札・フィールド上・墓地のカードをそれぞれ１枚までゲームから除外する事ができる。'
      str1: 除外
      str2: フィールド上のカードを除外しますか？
      str3: 墓地のカードを除外しますか？
      str4: 手札を除外しますか？
    52709508:
      name: Ａ・ジェネクス・トライフォース
      lore: ! '「ジェネクス」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードのシンクロ素材としたチューナー以外のモンスターの属性によって、このカードは以下の効果を得る。

        ●地属性：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。

        ●炎属性：このカードが戦闘によってモンスターを破壊した場合、そのモンスターの攻撃力分のダメージを相手ライフに与える。

        ●光属性：１ターンに１度、自分の墓地の光属性モンスター１体を選択して、自分フィールド上にセットできる。'
      str1: バーン
      str2: 自分の墓地の光属性モンスター１体を選択して、自分フィールド上にセットできる
    52768103:
      name: ＫＡ－２ デス・シザース
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターのレベル×５００ポイントダメージを相手ライフに与える。
      str1: ダメージを与える
    52786469:
      name: ラヴァル・ウォリアー
      lore: このカードが戦闘によって相手モンスターを破壊した場合に自分の墓地に「ラヴァル」と名のついたモンスターが４種類以上存在する場合、その戦闘で破壊したモンスターの攻撃力分のダメージを相手ライフに与える。
      str1: バーン
    52800428:
      name: 死者の腕
      lore: 混沌の沼から腕をのばし、生ける者を中へと引きずり込む。
    52823314:
      name: Tour Bus From the Underworld
      lore: このカードが墓地へ送られた時、自分または相手の墓地に存在する「Tour Bus From the Underworld」以外のモンスター１体を選択し、デッキへ戻す。
      str1: デッキへ戻す
    52833089:
      name: ブラック・サンダー
      lore: ! '自分フィールド上に存在する「ＢＦ」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        相手フィールド上に存在するカード１枚につき、相手ライフに４００ポイントダメージを与える。'
    52840598:
      name: ブライ・シンクロン
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、このターンのエンドフェイズ時まで、このカードをシンクロ素材としたシンクロモンスターの攻撃力は６００ポイントアップし、効果は無効化される。
    52860176:
      name: 憑依するブラッド・ソウル
      lore: ! 'このカードをリリースして発動する。

        相手フィールド上に表側表示で存在する全てのレベル３以下のモンスターのコントロールを得る。'
    52869807:
      name: ＢＦ－逆風のガスト
      lore: ! '自分フィールド上にカードが存在しない場合、このカードは手札から特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、相手モンスターが自分フィールド上に存在する「ＢＦ」と名のついたモンスターを攻撃する場合、その攻撃モンスターはダメージステップの間攻撃力が３００ポイントダウンする。'
    52875873:
      name: エヴォリューション・バースト
      lore: ! '自分フィールド上に「サイバー・ドラゴン」が表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上のカード１枚を破壊する。

        このカードを発動するターン「サイバー・ドラゴン」は攻撃する事ができない。'
    52900379:
      name: ＢＦ－追い風のアリゼ
      lore: ! '自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスターが２体以上破壊されたターン、このカードは手札から特殊召喚する事ができる。

        このカードがシンクロ召喚の素材として墓地へ送られた場合、自分は６００ライフポイント回復する。'
      str1: 600ポイントのライフを回復する
    52913738:
      name: 破滅の儀式
      lore: ! '「破滅の魔王ガーランドルフ」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が７以上になるようにモンスターをリリースしなければならない。

        自分の墓地に存在するこのカードをゲームから除外する事で、このターン自分フィールド上に表側表示で存在する儀式モンスターが戦闘によって破壊したモンスターは墓地へ送られずデッキの一番上に戻る。'
      str1: 儀式モンスターが戦闘によって破壊したモンスターは墓地へ送られずデッキの一番上に戻る。
    52971673:
      name: トークン復活祭
      lore: ! '自分フィールド上に存在するトークンを全て破壊する。

        この効果で破壊したトークンの数まで、フィールド上に存在するカードを破壊する。'
    52971944:
      name: 火遁封印式
      lore: １ターンに１度、自分の墓地の炎属性モンスター１体をゲームから除外する事で、相手の墓地のカード１枚を選択してゲームから除外する。
      str1: 今、「火遁封印式」の効果を使用しますか？
      str2: 除外
    52977572:
      name: ドラグニティ－ピルム
      lore: ! 'このカードが召喚に成功した時、手札から「ドラグニティ」と名のついた鳥獣族モンスター１体を特殊召喚し、このカードを装備カード扱いとして装備する事ができる。

        このカードがカードの効果によって装備カード扱いとして装備されている場合、装備モンスターは相手プレイヤーに直接攻撃する事ができる。

        この時、装備モンスターが相手ライフに与える戦闘ダメージは半分になる。'
      str1: 特殊召喚し、自身を装備する
    53039326:
      name: 鋼核合成獣研究所
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を相手に見せる。

        または、見せずにこのカードを破壊する。

        フィールド上に存在する「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊される度に、そのモンスターの元々の持ち主はデッキから「コアキメイル」と名のついたモンスター１体を手札に加える事ができる。'
      str1: 「コアキメイルの鋼核」を相手に見せますか？
    53046408:
      name: 非常食
      lore: ! 'このカード以外の自分フィールド上に存在する魔法・罠カードを任意の枚数墓地へ送って発動する。

        墓地へ送ったカード１枚につき、自分は１０００ライフポイント回復する。'
    53063039:
      name: Ｓｉｎ Ｃｌａｗ Ｓｔｒｅａｍ
      lore: ! '自分フィールド上に「Ｓｉｎ」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        相手フィールド上に存在するモンスター１体を選択して破壊する。'
    53100061:
      name: Ｘ－セイバー アクセル
      lore: このカードが自分フィールド上に表側表示で存在する限り、「セイバー」と名のついたモンスターが戦闘によって破壊され墓地に送られた時、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    53112492:
      name: 対抗魔術
      lore: ! '自分フィールド上に存在する魔力カウンターを２つ取り除いて発動する。

        魔法カードの発動を無効にし破壊する。'
    53116300:
      name: インヴェルズを呼ぶ者
      lore: このカードをリリースして「インヴェルズ」と名のついたモンスターのアドバンス召喚に成功した時、自分のデッキからレベル４以下の「インヴェルズ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    53119267:
      name: 魔力の棘
      lore: 相手の手札が墓地へ捨てられた時、捨てたカードの数×５００ポイントダメージを相手ライフに与える。
    53129443:
      name: ブラック・ホール
      lore: フィールド上に存在するモンスターを全て破壊する。
    53152590:
      name: Ｃ・コイル
      lore: ! '自分フィールド上に存在する「Ｃ（チェーン）」と名のついたモンスター１体を選択して発動する。

        そのモンスターの攻撃力・守備力は３００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
    53153481:
      name: アーメイル
      lore: ! '剣状の尾を持つ変わった戦士。

        両手と尾で３連攻撃をする。'
    53162898:
      name: アマゾネスの賢者
      lore: このカードが攻撃した場合、そのダメージステップ終了時に相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
      str1: 魔法・罠を破壊する
    53183600:
      name: ブルーアイズ・トゥーン・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「トゥーン・ワールド」が存在する場合のみ特殊召喚できる（レベル５以上はリリースが必要）。

        このカードは特殊召喚したターンには攻撃できない。

        このカードは５００ライフポイントを払わなければ攻撃宣言できない。

        相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        存在する場合、トゥーンモンスターを攻撃対象に選択しなければならない。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。'
    53193261:
      name: エレキー
      lore: 自分フィールド上に表側表示で存在する「エレキ」と名のついたモンスターは、このターン相手プレイヤーに直接攻撃する事ができる。
    53199020:
      name: 魔轟神ディアネイラ
      lore: ! 'このカードは「魔轟神」と名のついたモンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、相手が発動した通常魔法カードの効果は「相手は手札を１枚選択して捨てる」となる。

        この効果は１ターンに１度しか適用できない。'
      str1: 「魔轟神」と名のついたモンスター1体をリリースして表側攻撃表示でアドバンス召喚する
    53239672:
      name: スピリットバリア
      lore: 自分フィールド上にモンスターが存在する限り、このカードのコントローラーへの戦闘ダメージは０になる。
    53257892:
      name: ギガプラント
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●自分の手札または墓地に存在する昆虫族または植物族モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    53274132:
      name: Ｃ・リペアラー
      lore: ! 'このカードが戦闘によってモンスターを破壊し墓地へ送った時、相手ライフに３００ポイントダメージを与える。

        １ターンに１度、自分の墓地に存在する「Ｃ・リペアラー」以外の「Ｃ（チェーン）」と名のついたレベル４以下のモンスター１体を特殊召喚する事ができる。

        この効果を発動するターンこのカードは攻撃する事ができない。'
    53291093:
      name: トライアングル・エリア
      lore: ! 'フィールド上に存在するＡカウンターの乗っているモンスター１体を破壊する。

        さらに自分のデッキから「エーリアン」と名のついたレベル４モンスター１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。'
      str1: モンスターを特殊召喚しますか？
    53293545:
      name: 火炎草
      lore: ! '火山の近くに生息する草。

        花から火炎を吹き攻撃する。'
    53334471:
      name: 御前試合
      lore: ! 'お互いのプレイヤーはそれぞれ属性が１種類になるように、フィールド上の自分のモンスターを墓地へ送る。

        このカードが存在する限り、お互いに自分のフィールド上に出せるモンスターの属性はそれぞれ１種類だけになる。'
    53341729:
      name: 閃光を吸い込むマジック・ミラー
      lore: このカードがフィールド上に存在する限り、墓地またはフィールド上で発動した光属性モンスターの効果を無効にする。
    53347303:
      name: 青眼の光龍
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「青眼の究極竜」１体を生け贄に捧げた場合のみ特殊召喚する事ができる。

        このカードの攻撃力は、自分の墓地のドラゴン族モンスター１体につき３００ポイントアップする。

        また、このカードを対象にする魔法・罠・モンスターの効果を無効にする事ができる。'
      str1: このカードを対象にする魔法・罠・モンスターの効果を無効にする
    53375573:
      name: 深淵の冥王
      lore: ! '冥界の王。

        かつて闇を全て支配するほどの力があったという。'
    53388413:
      name: 総剣司令 ガトムズ
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「セイバー」と名のついたモンスターの攻撃力は４００ポイントアップする。
    53408006:
      name: ジェム・マーチャント
      lore: 自分フィールド上に表側表示で存在する地属性の通常モンスターが戦闘を行うダメージステップ時にこのカードを手札から墓地へ送る事で、そのモンスターの攻撃力・守備力はこのターンのエンドフェイズ時まで１０００ポイントアップする。
      str1: 攻撃力、守備力アップ
    53461122:
      name: ガイアフレーム
      lore: 地属性の通常モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    53466826:
      name: ヒロイック・チャンス
      lore: ! '自分フィールド上の「ヒロイック」と名のついたモンスター１体を選択して発動できる。

        このターン、選択したモンスターは攻撃力が倍になり、相手プレイヤーに直接攻撃できない。

        「ヒロイック・チャンス」は１ターンに１枚しか発動できない。'
    53493204:
      name: 心眼の女神
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。'
    53519297:
      name: ブラック・ブースト
      lore: ! '自分フィールド上に表側表示で存在する「ＢＦ」と名のついたチューナー２体をゲームから除外して発動する。

        自分のデッキからカードを２枚ドローする。'
    53527835:
      name: ダーク・シティ
      lore: 「Ｄ－ＨＥＲＯ」と名のついたモンスターが攻撃する時、攻撃モンスターの攻撃力が攻撃対象モンスターの攻撃力よりも低い場合、攻撃モンスターの攻撃力はダメージ計算時のみ１０００ポイントアップする。
    53530069:
      name: そよ風の精霊
      lore: このカードが自分フィールド上に表側攻撃表示で存在する限り、自分のスタンバイフェイズ毎に自分は１０００ライフポイント回復する。
      str1: 回復
    53539634:
      name: クリッチー
      lore: 「クリッター」＋「黒き森のウィッチ」
    53540729:
      name: ゼンマイウォリアー
      lore: ! '自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する事ができる。

        エンドフェイズ時まで選択したモンスター１体のレベルを１つ上げ、攻撃力を６００ポイントアップする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: レベルと攻撃力を上げる
    53567095:
      name: ゴッドバードアタック
      lore: ! '自分フィールド上に存在する鳥獣族モンスター１体をリリースし、フィールド上に存在するカード２枚を選択して発動する。

        選択したカードを破壊する。'
    53569894:
      name: 光のピラミッド
      lore: 自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた場合、自分フィールド上に存在する「アンドロ・スフィンクス」、「スフィンクス・テーレイア」を破壊しゲームから除外する。
    53581214:
      name: ファイヤー・デビル
      lore: ! '炎の矢を手にする死神。

        その矢にあたると火だるまになる。'
    53582587:
      name: 激流葬
      lore: ! 'モンスターが召喚・反転召喚・特殊召喚された時に発動する事ができる。

        フィールド上に存在するモンスターを全て破壊する。'
    53586134:
      name: バブル・ショット
      lore: ! '「Ｅ・ＨＥＲＯ バブルマン」にのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊し、装備モンスターのコントローラーへの戦闘ダメージを０にする。'
    53606874:
      name: ビック・アント
      lore: ! '密林に住む巨大アリ。

        攻撃・守備ともに意外と強い。'
    53610653:
      name: バウンド・ワンド
      lore: ! '魔法使い族モンスターにのみ装備可能。

        装備モンスターの攻撃力は、装備モンスターのレベル×１００ポイントアップする。

        装備モンスターが相手によって破壊され、このカードが墓地へ送られた場合、そのモンスターを墓地から自分フィールド上に特殊召喚できる。'
      str1: 特殊召喚
    53623827:
      name: トップ・ランナー
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する全てのシンクロモンスターの攻撃力は６００ポイントアップする。
    53656677:
      name: パワー・フレーム
      lore: ! '自分フィールド上に表側表示で存在するモンスターが、その攻撃力よりも高い攻撃力を持つモンスターの攻撃対象に選択された時に発動する事ができる。

        その攻撃を無効にし、このカードを攻撃対象モンスター１体に装備する。

        装備モンスターの攻撃力は、その時の攻撃モンスターと攻撃対象モンスターの攻撃力の差の数値分アップする。'
    53713014:
      name: クレイジー・フィッシュ
      lore: 鋭くとがっている頭の先を突き出して、攻撃してくるトビウオ。
    53714009:
      name: フレムベル・ウルキサス
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが相手ライフに戦闘ダメージを与える度に、このカードの攻撃力は３００ポイントアップする。'
      str1: 攻撃力アップ
    53776525:
      name: ギゴバイト
      lore: 今はまだおだやかな心を持っているが、邪悪な心に染まる運命を背負っている…。
    53778229:
      name: 墓地封印
      lore: ! '手札を１枚捨てて発動する。

        このターン墓地で発動する効果は無効化される。'
    53819808:
      name: 六武院
      lore: ! '「六武衆」と名のついたモンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く。

        相手フィールド上に表側表示で存在するモンスターの攻撃力は、このカードに乗っている武士道カウンターの数×１００ポイントダウンする。'
    53828396:
      name: 瞬着ボマー
      lore: ! '裏側守備表示のこのカードを相手モンスターが攻撃した場合、ダメージ計算を行わずこのカードは攻撃モンスターの装備カードになる。

        次の相手ターンのスタンバイフェイズ時、その装備モンスターを破壊する。'
    53829412:
      name: グリフォール
      lore: ! 'かたい体で守ることが得意。

        半端な攻撃は、はじき返す。'
    53830602:
      name: 魔界植物
      lore: 表面から強力な酸を出して、近づく者を溶かしてしまう。
    53832650:
      name: バビロン
      lore: ! '一つ目の巨大な怪物。

        目玉からビームを発射して攻撃する。'
    53839837:
      name: ヴァンパイア・ロード
      lore: ! 'このカードが相手ライフに戦闘ダメージを与えた時、カードの種類（モンスター・魔法・罠）を宣言する。

        相手は宣言された種類のカード１枚をデッキから墓地へ送る。

        また、このカードが相手のカードの効果によって破壊され墓地へ送られた場合、次の自分のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。'
      str1: デッキから墓地に送らせるカードの種類を宣言して下さい
      str2: モンスターカード
      str3: 魔法カード
      str4: 罠カード
      str5: 特殊召喚
      str6: カードの種類を宣言して下さい
    53855409:
      name: ドッペル・ウォリアー
      lore: ! '自分の墓地に存在するモンスターが特殊召喚に成功した時、このカードを手札から特殊召喚する事ができる。

        このカードがシンクロ召喚の素材として墓地へ送られた場合、自分フィールド上に「ドッペル・トークン」（戦士族・闇・星１・攻／守４００）２体を攻撃表示で特殊召喚する事ができる。'
      str1: 手札から特殊召喚しますか？
      str2: トークン生成
    53855410:
      name: ドッペル・トークン
      lore: 「ドッペル・ウォリアー」の効果で特殊召喚される。
    53855411:
      name: ドッペル・トークン
      lore: 「ドッペル・ウォリアー」の効果で特殊召喚される。
    53890795:
      name: ロケット・ジャンパー
      lore: 相手フィールド上に守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。
    53921056:
      name: 氷結界の虎将 ガンターラ
      lore: ! '自分のエンドフェイズ時、自分の墓地に存在する「氷結界の虎将 ガンターラ」以外の「氷結界」と名のついたモンスター１体を選択して特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    53927679:
      name: ファイヤー・トルーパー
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、このカードを墓地に送る事で、相手ライフに１０００ポイントダメージを与える。
      str1: ダメージを与える
    53944920:
      name: ジェネクス・ヒート
      lore: 自分フィールド上に「ジェネクス・コントローラー」が表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。
      str1: リリース無しで召喚する
    53982768:
      name: 冥界の魔王 ハ・デス
      lore: ! 'このカードは墓地からの特殊召喚はできない。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する悪魔族モンスターが戦闘で破壊した効果モンスターの効果は無効化される。'
    54031490:
      name: 紫炎の狼煙
      lore: 自分のデッキからレベル３以下の「六武衆」と名のついたモンスター１体を手札に加える。
    54040221:
      name: 炎帝近衛兵
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する炎族モンスター４体を選択して発動する。

        選択したモンスターをデッキに戻し、自分のデッキからカードを２枚ドローする。'
    54048462:
      name: 魔轟神ヴァルキュルス
      lore: ! '「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上

        手札から悪魔族モンスター１体を捨てて発動する。

        自分のデッキからカードを１枚ドローする。

        この効果は１ターンに１度しか使用できない。'
      str1: ドロー
    54059040:
      name: アイスバーン
      lore: 自分フィールド上に水属性モンスターが表側表示で存在し、水属性以外のモンスターが召喚・特殊召喚に成功した時、そのモンスターは守備表示になる。
    54094821:
      name: リチュアルバスター
      lore: ! '儀式モンスターが儀式召喚に成功した時に発動する事ができる。

        次の自分のターンのスタンバイフェイズ時まで、相手は魔法・罠カードの効果の使用及び発動はできない。'
    54098121:
      name: 謎の傀儡師
      lore: モンスターが召喚・反転召喚に成功した時、自分は５００ライフポイント回復する。
      str1: 回復
    54161401:
      name: ナチュル・ロック
      lore: 罠カードが発動した時、自分のデッキの上からカードを１枚墓地へ送る事で、手札からこのカードを特殊召喚する事ができる。
      str1: 特殊召喚
    54178050:
      name: 竜の逆鱗
      lore: 自分フィールド上に存在するドラゴン族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    54248491:
      name: サクリファイス・スパイダー
      lore: ! '自分の墓地に昆虫族モンスターが４体以上存在する場合このカードをリリースして発動する。

        相手フィールド上に表側守備表示で存在するモンスターを全て破壊する。'
      str1: 破壊
    54266211:
      name: エヴォルダー・ウルカノドン
      lore: ! 'このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地に存在する「エヴォルダー」と名のついたモンスター１体を選択して特殊召喚する事ができる。

        この効果で特殊召喚したモンスターは攻撃宣言をする事ができない。'
      str1: 特殊召喚
    54283059:
      name: 平行世界融合
      lore: ! 'ゲームから除外されている、融合モンスターカードによって決められた自分の融合素材モンスターをデッキに戻し、「Ｅ・ＨＥＲＯ」と名のついた融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        このカードを発動するターン、自分はモンスターを特殊召喚する事はできない。'
    54289683:
      name: パワーカプセル
      lore: ! '自分フィールド上に表側表示で存在する「ビクトリー・バイパー ＸＸ０３」１体を選択して発動する。

        「ビクトリー・バイパー ＸＸ０３」の効果から１つを選択し、このカードの効果として適用する。'
      str1: 「ビクトリー・バイパー ＸＸ０３」を選択
      str2: このカードの攻撃力は400ポイントアップする
      str3: フィールド上に表側表示で存在する魔法または罠カード1枚を破壊する
      str4: 自分フィールド上に常にこのカードと同じ種族・属性・レベル・攻撃力・守備力の「オプショントークン」を１体特殊召喚する。
    54306223:
      name: ヴェノム・スワンプ
      lore: ! 'お互いのターンのエンドフェイズ毎に、フィールド上に表側表示で存在する「ヴェノム」と名のついたモンスター以外の表側表示で存在する全てのモンスターにヴェノムカウンターを１つ置く。

        ヴェノムカウンター１つにつき、攻撃力は５００ポイントダウンする。

        この効果で攻撃力が０になったモンスターは破壊される。'
      str1: カウンターを置く
    54326448:
      name: フレムベル・アーチャー
      lore: ! '自分フィールド上に表側表示で存在する炎族モンスター１体をリリースして発動する。

        フィールド上に存在する「フレムベル」と名のついたモンスターの攻撃力はエンドフェイズ時まで８００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    54338958:
      name: インヴェルズの魔細胞
      lore: ! '自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        このカードは「インヴェルズ」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。'
    54343893:
      name: バイス・ドラゴン
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。

        この効果で特殊召喚したこのカードの元々の攻撃力・守備力は半分になる。'
    54351224:
      name: リチュアル・ウェポン
      lore: ! 'レベル６以下の儀式モンスターのみ装備可能。

        装備モンスターの攻撃力と守備力は１５００ポイントアップする。'
    54360049:
      name: カトブレパスと運命の魔女
      lore: 相手がモンスターの特殊召喚に成功した時、自分の墓地に存在する攻撃力が？のモンスターを１体ゲームから除外する事で、その特殊召喚したモンスターを破壊する。
      str1: 破壊
    54415063:
      name: ハーピィ・レディ３
      lore: ! 'このカードのカード名は「ハーピィ・レディ」として扱う。

        このカードと戦闘を行った相手モンスターは、相手ターンで数えて２ターンの間攻撃宣言ができなくなる。'
    54451023:
      name: 植物連鎖
      lore: ! '発動後このカードは攻撃力５００ポイントアップの装備カードとなり、自分フィールド上に存在する植物族モンスター１体に装備する。

        装備カードとなったこのカードが他のカードの効果で破壊された場合、自分の墓地に存在する植物族モンスター１体を選択して特殊召喚する事ができる。'
      str1: 特殊召喚
    54455435:
      name: ガスタの巫女 ウィンダ
      lore: このカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、自分のデッキから「ガスタ」と名のついたチューナー１体を特殊召喚する事ができる。
      str1: 特殊召喚
    54455664:
      name: ドラグニティ－ブランディストック
      lore: このカードがカードの効果によって装備カード扱いとして装備されている場合、装備モンスターは１度のバトルフェイズ中に２回攻撃する事ができる。
    54493213:
      name: 原始太陽ヘリオス
      lore: このカードの攻撃力と守備力は、ゲームから除外されているモンスターの数×１００ポイントになる。
    54497620:
      name: ガジェット・ドライバー
      lore: ! 'このカードを手札から墓地へ送って発動する。

        自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターを任意の数だけ選択して表示形式を変更する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 表示形式変更
    54514594:
      name: ヴォルカニック・ハンマー
      lore: ! '自分の墓地に存在する「ヴォルカニック」と名のついたモンスターカードの枚数×２００ポイントダメージを相手ライフに与える事ができる。

        この効果は１ターンに１度しか使用できない。

        この効果を発動する場合、このターンこのカードは攻撃する事ができない。'
      str1: 相手にダメージを与える
    54520292:
      name: コアキメイル・アイス
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の永続魔法カード１枚を相手に見せる。

        または、どちらも行わずこのカードを破壊する。

        手札を１枚墓地へ送る事でフィールド上に存在する特殊召喚されたモンスター１体を破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 永続魔法カードを相手に見せる
      str3: 破壊
      str4: 破壊
    54539105:
      name: ライオンの儀式
      lore: ! '「スーパー・ウォー・ライオン」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が７以上になるようにモンスターをリリースしなければならない。'
    54541900:
      name: カルボナーラ戦士
      lore: 「マグネッツ１号」＋「マグネッツ２号」
    54578613:
      name: ドラグニティ－レギオン
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル３以下の「ドラグニティ」と名のついたドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        自分の魔法＆罠カードゾーンに存在する「ドラグニティ」と名のついたカード１枚を墓地へ送る事で、相手フィールド上に表側表示で存在するモンスター１体を破壊する。'
      str1: 装備
      str2: 相手フィールド上に表側表示で存在するモンスター1体を破壊する
    54579801:
      name: 満ち潮のマーマン
      lore: ! '水の中を自在に泳ぐ、半魚人の戦士。

        攻撃は強い。'
    54615781:
      name: 風の精霊
      lore: ! '気ままに飛び回る風の精霊。

        機嫌が悪いと嵐になる。'
    54620698:
      name: ジェムナイト・ルマリン
      lore: ! 'イエロートルマリンの力で不思議なエナジーを創りだし、戦力に変えて戦うぞ。

        彼の刺激的な生き方に共感するジェムは多い。'
    54622031:
      name: 金色の魔象
      lore: 「メデューサの亡霊」＋「ドラゴン・ゾンビ」
    54631834:
      name: 端末世界
      lore: ! 'このカードはメインフェイズ１でのみ発動する事ができる。

        このカードがフィールド上に存在する限り、お互いのメインフェイズ２をスキップする。'
    54652250:
      name: 人喰い虫
      lore: リバース：フィールド上に存在するモンスター１体を選択して破壊する。
    54702678:
      name: 極戦機王ヴァルバロイド
      lore: ! '「ロイド」と名のついた機械族モンスター×５

        このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが攻撃した相手の効果モンスターの効果をダメージ計算後に無効化する。

        このカードが戦闘によって相手モンスターを破壊した場合、相手ライフに１０００ポイントダメージを与える。

        このカードは相手プレイヤーに直接攻撃をする事はできない。'
      str1: 無効化
      str2: ダメージを与える
    54704216:
      name: 拷問車輪
      lore: ! 'このカードがフィールド上に存在する限り、指定した相手モンスター１体は攻撃できず、表示形式も変更できない。

        自分のスタンバイフェイズ時、このカードは相手ライフに５００ポイントのダメージを与える。

        指定モンスターがフィールド上から離れた時、このカードを破壊する。'
    54719828:
      name: Ｎｏ.１６ 色の支配者ショック・ルーラー
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、カードの種類（モンスター・魔法・罠）を宣言して発動できる。

        次の相手ターン終了時まで、宣言した種類のカードをお互いに発動できない。'
      str1: 発動を制限する
      str2: カードの種類を宣言して下さい
    54749427:
      name: Ｄ－ＨＥＲＯ ディフェンドガイ
      lore: 相手ターンのスタンバイフェイズ時にこのカードが表側守備表示で存在する場合、相手プレイヤーはカードを１枚ドローする。
      str1: 相手はカードをドローする
    54752875:
      name: 双頭の雷龍
      lore: 「サンダー・ドラゴン」＋「サンダー・ドラゴン」
    54766667:
      name: ホーリーフレーム
      lore: 光属性の通常モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    54844990:
      name: デス・ストーカー
      lore: 素早く動き、相手をはさみで捕らえ毒針を刺すサソリ戦士。
    54860010:
      name: ワーム・プリンス
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキから「ワーム」と名のついた爬虫類族モンスター１体を手札に加える事ができる。

        自分フィールド上にこのカード以外の「ワーム」と名のついた爬虫類族モンスターが存在しない場合、エンドフェイズ時にこのカードを破壊する。'
      str1: サーチ
      str2: 自壊
    54878498:
      name: ケルベク
      lore: ! 'このカードを攻撃したモンスターは持ち主の手札に戻る。

        ダメージ計算は適用する。'
      str1: 手札に戻る
    54913680:
      name: 六武ノ書
      lore: ! '自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター２体をリリースして発動する。

        自分のデッキから「大将軍 紫炎」１体を自分フィールド上に特殊召喚する。'
    54936498:
      name: インフルーエンス・ドラゴン
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターはエンドフェイズ時までドラゴン族になる。'
      str1: 種族を変化させる
    54959865:
      name: Ｎ・エア・ハミングバード
      lore: ! '相手の手札１枚につき、自分は５００ライフポイント回復する。

        この効果は１ターンに１度しか使用できない。'
      str1: LP回復
    54974237:
      name: 闇のデッキ破壊ウイルス
      lore: ! '自分フィールド上に存在する攻撃力２５００以上の闇属性モンスター１体をリリースし、魔法カードまたは罠カードのどちらかの種類を宣言して発動する。

        相手フィールド上に存在する魔法・罠カード、相手の手札、相手のターンで数えて３ターンの間に相手がドローしたカードを全て確認し、宣言した種類のカードを破壊する。'
      str1: 魔法カード
      str2: 罠カード
      str3: カードの種類を宣言して下さい
    54977057:
      name: 天空の宝札
      lore: ! '手札から天使族・光属性モンスター１体をゲームから除外し、自分のデッキからカードを２枚ドローする。

        このカードを発動するターン、自分はモンスターを特殊召喚する事ができず、バトルフェイズを行う事もできない。'
    55001420:
      name: 深緑の魔弓使い
      lore: ! '自分フィールド上に植物族モンスターが存在する場合、このカードを攻撃する事はできない。

        自分フィールド上の植物族モンスター１体を生け贄に捧げる度に、フィールド上に存在する魔法・罠カード１枚を破壊する。'
    55014050:
      name: ウォーター・ガール
      lore: 水を氷の矢のようにして攻撃してくるきれいなお姉さん。
    55046718:
      name: ヴァイロン・コンポーネント
      lore: ! '「ヴァイロン」と名のついたモンスターにのみ装備可能。

        装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、自分のデッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。'
      str1: サーチ
    55063681:
      name: パワー・サプライヤー
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、選択したモンスターの攻撃力は４００ポイントアップする。'
      str1: 攻撃力アップ
    55067058:
      name: Ｎｏ.１９ フリーザードン
      lore: ! 'レベル５モンスター×２

        自分のエクシーズモンスターがエクシーズ素材を取り除いて効果を発動する場合、取り除くエクシーズ素材１つをこのカードから取り除く事ができる。

        この効果は１ターンに１度しか適用できない。'
      str1: 「No.19 フリーザードン」の効果を使用しますか？
    55099248:
      name: ナチュル・ストロベリー
      lore: ! '相手がモンスターの召喚・特殊召喚に成功した時、このターンのエンドフェイズ時までこのカードの攻撃力は、召喚・特殊召喚したモンスター１体のレベル×１００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    55117418:
      name: 能力吸収コア
      lore: ! '自分フィールド上に「コアキメイル」と名のついたモンスターが表側表示で存在し、自分の墓地に「コアキメイルの鋼核」が存在する場合に発動する事ができる。

        効果モンスターの効果の発動を無効にし破壊する。'
    55119278:
      name: Ｄ・ラジオン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する「Ｄ（ディフォーマー）」と名のついたモンスターの攻撃力は８００ポイントアップする。

        ●守備表示：このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する「Ｄ（ディフォーマー）」と名のついたモンスターの守備力は１０００ポイントアップする。'
    55136228:
      name: 剣闘獣の底力
      lore: ! '自分フィールド上に表側表示で存在する「剣闘獣」と名のついたモンスター１体の攻撃力はエンドフェイズ時まで５００ポイントアップする。

        自分の墓地の「剣闘獣」と名のついたカード２枚をデッキに戻す事で、自分の墓地に存在するこのカードを手札に戻す。'
      str1: バウンス
    55144522:
      name: 強欲な壺
      lore: 自分のデッキからカードを２枚ドローする。
    55154048:
      name: 極星宝ドラウプニル
      lore: ! '「極神」または「極星」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        フィールド上に表側表示で存在するこのカードがカードの効果によって破壊された場合、自分のデッキから「極星宝」と名のついたカード１枚を手札に加える事ができる。'
      str1: サーチ
    55171412:
      name: Ｅ・ＨＥＲＯ アクア・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・アクア・ドルフィン」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        手札を１枚捨てる事で相手の手札１枚をランダムに選択し破壊する。

        この効果は１ターンに１度しか使用できない。

        エンドフェイズ時にこのカードは融合デッキに戻る。'
      str1: 手札破壊
      str2: エクストラデッキに戻る
    55210709:
      name: サファイヤ・リサーク
      lore: ! 'サファイヤの眼を持つけもの。

        幻影を見せ、混乱したところを攻撃。'
    55256016:
      name: アヌビスの裁き
      lore: ! '手札を１枚捨てる。

        相手がコントロールする「フィールド上の魔法・罠カードを破壊する」効果を持つ魔法カードの発動と効果を無効にし破壊する。

        その後、相手フィールド上の表側表示モンスター１体を破壊し、そのモンスターの攻撃力分のダメージを相手プレイヤーに与える事ができる。'
    55271628:
      name: 暴君の自暴自棄
      lore: ! '自分フィールド上に存在するトークン以外の通常モンスター２体をリリースして発動する。

        このカードがフィールド上に存在する限り、お互いに効果モンスターを召喚・特殊召喚する事ができない。'
    55277252:
      name: 魔轟神獣ノズチ
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        手札から「魔轟神」と名のついたモンスター１体を捨て、このカードを手札から特殊召喚する。

        この効果で特殊召喚に成功した時、手札からレベル２以下の「魔轟神」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    55291359:
      name: サキュバス・ナイト
      lore: 魔法を唱え、相手を血祭りにあげる悪魔の魔法戦士。
    55337339:
      name: 転職の魔鏡
      lore: ! '悪魔の鏡。

        攻撃を受けても割れずに、ダメージを防いでくれる。'
    55343236:
      name: Ｓｉｎ 真紅眼の黒竜
      lore: ! 'このカードは通常召喚できない。

        自分のデッキから「真紅眼の黒竜」１体をゲームから除外した場合に特殊召喚できる。

        「Ｓｉｎ」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。

        このカードが表側表示で存在する限り、自分の他のモンスターは攻撃宣言できない。

        フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。'
    55375684:
      name: 召喚雲
      lore: ! '自分フィールド上にモンスターが存在しない場合、自分の手札または墓地からレベル４以下の「雲魔物」と名のついたモンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。

        墓地から特殊召喚した場合はこのカードを破壊する。'
    55401221:
      name: 電池メン－単一型
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手は自分フィールド上に存在する「電池メン－単一型」以外の雷族モンスターを攻撃対象に選択できない。
    55424270:
      name: 魔導獣 ケルベロス
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は５００ポイントアップする。

        このカードが戦闘を行ったバトルフェイズ終了時に、このカードに乗っている魔力カウンターを全て取り除く。'
    55428811:
      name: ホープ・オブ・フィフス
      lore: ! '自分の墓地に存在する「Ｅ・ＨＥＲＯ」と名のついたカードを５枚選択し、デッキに加えてシャッフルする。

        その後、自分のデッキからカードを２枚ドローする。

        このカードの発動時に自分フィールド上及び手札に他のカードが存在しない場合はカードを３枚ドローする。'
    55444629:
      name: レッサー・ドラゴン
      lore: あまり強くなく、ブレス攻撃もやらない低級のドラゴン。
    55461064:
      name: Ｄ－ＨＥＲＯ ダガーガイ
      lore: ! '手札からこのカードを捨てる。

        自分フィールド上に表側表示で存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターは、このターンのエンドフェイズ時まで攻撃力が８００ポイントアップする。

        この効果は相手ターンのバトルフェイズ中のみ使用する事ができる。'
      str1: 攻撃力アップ
    55465441:
      name: ギブ＆テイク
      lore: 自分の墓地に存在するモンスター１体を相手フィールド上に守備表示で特殊召喚し、そのレベルの数だけ自分フィールド上に表側表示で存在するモンスター１体のレベルをエンドフェイズ時まで上げる。
    55488859:
      name: エヴォルド・ゲフィロス
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在する「エヴォルダー」と名のついたモンスター１体を選択して特殊召喚する事ができる。
      str1: 特殊召喚
    55501446:
      name: ライト・サーペント
      lore: ! 'このカードが手札から墓地へ送られた場合、このカードを墓地から特殊召喚する事ができる。

        このカードはシンクロ素材とする事はできない。'
    55550921:
      name: 格闘戦士アルティメーター
      lore: 武器をいっさい使わず、素手で戦いぬく格闘戦士。
    55567161:
      name: ポット・ザ・トリック
      lore: ! '魔術師の命令通りに動く使い魔。

        あまり強くない。'
    55586621:
      name: フォーチュンレディ・ダルキー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×４００ポイントになる。

        自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。

        このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地に存在する「フォーチュンレディ」と名のついたモンスター１体を選択して特殊召喚する事ができる。'
      str1: レベル上昇
      str2: 特殊召喚
    55589254:
      name: 氷炎の双竜
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の水属性モンスター２体と炎属性モンスター１体をゲームから除外する事でのみ特殊召喚する事ができる。

        手札を１枚捨てる事でフィールド上のモンスター１体を破壊する。

        この効果は１ターンに１度しか使用できない。'
    55615891:
      name: Ｅ・ＨＥＲＯ ワイルド・ウィングマン
      lore: ! '「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ フェザーマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        手札を１枚捨てる事で、フィールド上の魔法・罠カード１枚を破壊する。'
    55624610:
      name: スクラップ・ハンター
      lore: １ターンに１度、このカード以外の自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊し、自分のデッキからチューナー１体を墓地へ送る事ができる。
      str1: フィールド上の特定のカードを破壊し、デッキから特定のカードを墓地に送る
    55673611:
      name: サイコ・トリガー
      lore: ! '自分のライフポイントが相手より下の場合に発動する事ができる。

        自分の墓地に存在するサイキック族モンスター２体をゲームから除外し、自分のデッキからカードを２枚ドローする。'
    55690251:
      name: 堕天使ディザイア
      lore: ! 'このカードは特殊召喚できない。

        このカードは天使族モンスター１体をリリースしてアドバンス召喚する事ができる。

        １ターンに１度、自分のメインフェイズ時にこのカードの攻撃力を１０００ポイントダウンし、相手フィールド上に存在するモンスター１体を墓地へ送る事ができる。'
      str1: 天使族モンスター1体をリリースしてアドバンス召喚する
      str2: 相手フィールド上に存在するモンスター1体を墓地に送る
    55691901:
      name: グレード・ビル
      lore: どんなものでも丸飲みできる大きな口を持っている。
    55713623:
      name: 収縮
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの元々の攻撃力はエンドフェイズ時まで半分になる。'
    55727845:
      name: Ｎｏ.９６ ブラック・ミスト
      lore: ! 'レベル２モンスター×３

        このカードが相手モンスターと戦闘を行う攻撃宣言時に１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        その相手モンスターの攻撃力を半分にし、このカードの攻撃力はその数値分アップする。'
      str1: 攻撃力アップ
    55758589:
      name: フォトン・ワイバーン
      lore: このカードが召喚・反転召喚に成功した時、相手フィールド上にセットされたカードを全て破壊する。
    55761792:
      name: カオスの儀式
      lore: ! '「カオス・ソルジャー」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が８以上になるようにモンスターをリリースしなければならない。'
    55773067:
      name: はたき落とし
      lore: ! '相手のドローフェイズ時に、相手が通常のドローをした時に発動する事ができる。

        相手はドローしたカード１枚をそのまま墓地へ捨てる。'
    55784832:
      name: モリンフェン
      lore: 長い腕とかぎづめが特徴の奇妙な姿をした悪魔。
    55794644:
      name: マスター・ヒュペリオン
      lore: ! 'このカードは、自分の手札・フィールド上・墓地に存在する「代行者」と名のついたモンスター１体をゲームから除外し、手札から特殊召喚する事ができる。

        １ターンに１度、自分の墓地に存在する天使族・光属性モンスター１体をゲームから除外する事で、フィールド上に存在するカード１枚を選択して破壊する。

        フィールド上に「天空の聖域」が表側表示で存在する場合、この効果は１ターンに２度まで使用できる。'
      str1: フィールド上に存在するカードを1枚破壊する
    55821894:
      name: アマゾネスの格闘戦士
      lore: このカードが戦闘を行う事によって受けるコントローラーの戦闘ダメージは０になる。
    55824220:
      name: 輝石融合
      lore: 手札・自分フィールド上から、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。
    55935416:
      name: Ｎｏ.５６ ゴールドラット
      lore: ! 'レベル１モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分のデッキからカードを１枚ドローし、その後手札を１枚デッキに戻す。'
      str1: ドロー
    55982698:
      name: Ａ・Ｏ・Ｊ リバース・ブレイク
      lore: ! 'フィールド上に表側表示で光属性モンスターが存在する場合、このカードを破壊する。

        このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側表示のままそのモンスターを破壊する。'
      str1: 破壊
    55985014:
      name: ミラクル・キッズ
      lore: エンドフェイズ時まで相手モンスター１体の攻撃力は、自分の墓地に存在する「ヒーロー・キッズ」の枚数×４００ポイントダウンする。
    55998462:
      name: メタル・フィッシュ
      lore: ! '金属の魚。

        鋭いカッターになっている尾ビレで相手を切り刻む。'
    56051648:
      name: スパイダー・エッグ
      lore: ! '相手が直接攻撃を宣言した時、自分の墓地に昆虫族モンスターが３体以上存在する場合に発動する事ができる。

        そのモンスターの攻撃を無効にし、自分フィールド上に「スパイダートークン」（昆虫族・地・星１・攻／守１００）３体を攻撃表示で特殊召喚する。'
    56051649:
      name: スパイダートークン
      lore: 「スパイダー・エッグ」の効果で特殊召喚される。
    56052205:
      name: 貫ガエル
      lore: ! 'このカードは相手プレイヤーを直接攻撃する事ができる。

        このカードが直接攻撃に成功した時、自分フィールド上に「貫ガエル」以外の「ガエル」と名のついたモンスターが存在する場合、相手フィールド上の魔法・罠カード１枚を破壊する事ができる。'
      str1: 相手フィールド上の魔法・罠カード１枚を破壊する事ができる
    56074358:
      name: Ｄ・フィールド
      lore: ! 'モンスターの表示形式が変更される度に、このカードにディフォーマーカウンターを１つ置く。

        フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターの攻撃力は、このカードに乗っているディフォーマーカウンターの数×３００ポイントアップする。

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「Ｄ（ディフォーマー）」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    56094445:
      name: 古代の機械兵士
      lore: このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
    56120475:
      name: 炸裂装甲
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        その攻撃モンスター１体を破壊する。'
    56209279:
      name: インフェルニティ・ネクロマンサー
      lore: ! 'このカードは召喚に成功した時、守備表示になる。

        自分の手札が０枚の場合、以下の効果を得る。

        １ターンに１度、自分の墓地に存在する「インフェルニティ・ネクロマンサー」以外の「インフェルニティ」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 守備表示に変更
      str2: 特殊召喚
    56223084:
      name: ハリマンボウ
      lore: ! 'このカードが墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択した相手モンスターの攻撃力は５００ポイントダウンする。'
    56240989:
      name: エヴォルド・カシネリア
      lore: ! 'このカードが戦闘によって相手モンスターを破壊したバトルフェイズ終了時、このカードをリリースして発動できる。

        デッキから恐竜族・炎属性・レベル６以下の同名モンスター２体を特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時にゲームから除外される。'
      str1: 特殊召喚
    56246017:
      name: デーモンの雄叫び
      lore: ! '５００ライフポイントを払い発動する。

        自分の墓地から「デーモン」という名のついたモンスターカード１枚を自分のフィールド上に特殊召喚する。

        このモンスターは、いかなる場合にも生け贄にする事はできず、このターンのエンドフェイズに破壊される。'
    56252810:
      name: Ｒｅ－ＢＵＳＴＥＲ
      lore: ! '自分の墓地に存在する「バスター・モード」１枚をゲームから除外して発動する。

        自分フィールド上に存在するモンスターを全て破壊し、自分の墓地に存在する「／バスター」と名のついたモンスター１体を召喚条件を無視して特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、リリースする事もできず、フィールド上から離れた場合ゲームから除外される。'
    56260110:
      name: 雷鳴
      lore: 相手ライフに３００ポイントダメージを与える。
    56283725:
      name: 蜘蛛男
      lore: ! '巨大クモが知恵をつけた姿。

        糸を吐き動きを封じ込める。'
    56286179:
      name: ドリル・シンクロン
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する戦士族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        この効果が適用された事によって相手ライフに戦闘ダメージを与えた時、１ターンに１度だけ自分のデッキからカードを１枚ドローする事ができる。'
      str1: ドロー
    56339050:
      name: 地縛神の咆哮
      lore: ! '相手モンスターの攻撃宣言時、攻撃モンスターの攻撃力が自分フィールド上に表側表示で存在する「地縛神」と名のついたモンスターの攻撃力より低い場合、その攻撃モンスター１体を破壊し、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    56342351:
      name: マグネッツ１号
      lore: ! 'コンビプレーが得意な戦士。

        強い磁力を発し、誰にも逃げられない。'
    56369281:
      name: ベイオウルフ
      lore: 一度闘いを始めると、決着がつくまで闘うことをやめないバーサーカー。
    56399890:
      name: 魔轟神獣キャシー
      lore: このカードが手札から墓地へ捨てられた時、フィールド上に表側表示で存在するカード１枚を破壊する。
      str1: フィールド上に表側表示で存在するカード1枚を破壊する
    56410040:
      name: ジャンク・フォアード
      lore: 自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
    56413937:
      name: 戦場の死装束
      lore: 「音女」＋「斬首の美女」
    56433456:
      name: 天空の聖域
      lore: このカードがフィールド上に存在する限り、天使族モンスターの戦闘によって発生する天使族モンスターのコントローラーへの戦闘ダメージは０になる。
    56460688:
      name: 異次元隔離マシーン
      lore: ! '自分と相手のフィールド上からモンスターを１体ずつ選択し、ゲームから除外する。

        このカードが破壊され墓地へ送られた時、除外したモンスターを同じ表示形式で元のフィールド上に戻す。'
    56511382:
      name: Ａ・ジェネクス・ボルキャノン
      lore: ! '自分フィールド上に表側表示で存在する「ジェネクス」と名のついた炎属性モンスター１体を墓地へ送って発動する。

        相手フィールド上に表側表示で存在するモンスター１体を選択して破壊し、破壊したモンスターのレベル×４００ポイントダメージを相手ライフに与える。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    56514812:
      name: くノ一ウォリアー
      lore: フィールド上に表側表示で存在するこのカードのコントロールが移った時、コントローラーは手札をランダムに１枚捨てる。
      str1: 手札を捨てる
    56524813:
      name: 逆巻くエリア
      lore: ! 'このカードを除く自分フィールド上の水属性モンスター１体を生け贄に捧げる事で、手札から水属性モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        この効果によって特殊召喚されたモンスターは、「逆巻くエリア」が自分フィールド上から離れた場合破壊される。'
    56532632:
      name: 威風堂々
      lore: ! 'バトルフェイズ中のみ発動する事ができる。

        相手が発動した効果モンスターの効果を無効にし破壊する。'
    56535497:
      name: バーサーキング
      lore: ! '１ターンに１度、フィールド上に表側表示で存在する獣族モンスター２体を選択して発動する事ができる。

        そのターンのエンドフェイズ時まで、選択したモンスター１体の攻撃力を半分にし、その数値分もう１体のモンスターの攻撃力をアップする。

        この効果は自分のメインフェイズ時及び相手のバトルフェイズ時にのみ発動する事ができる。'
      str1: フィールド上に表側表示で存在する獣族モンスター２体を選択しますか？
      str2: 攻撃力アップ
      str3: 攻撃力を半分にする
      str4: 攻撃力をアップする
    56570271:
      name: Ｄ－ＨＥＲＯ ディスクガイ
      lore: このカードが墓地からの特殊召喚に成功した時、自分のデッキからカードを２枚ドローする。
      str1: ドロー
    56594520:
      name: ガイアパワー
      lore: フィールド上に表側表示で存在する地属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    56597272:
      name: 雲魔物－羊雲
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上に「雲魔物トークン」（天使族・水・星１・攻／守０）を２体守備表示で特殊召喚する。

        このトークンは「雲魔物」と名のついたカード以外の生け贄召喚のための生け贄にはできない。'
    56597273:
      name: 雲魔物トークン
      lore: ! '「雲魔物－羊雲」の効果で特殊召喚される。

        このトークンは「雲魔物」と名のついたモンスター以外のアドバンス召喚のためにはリリースできない。'
    56605802:
      name: 幻影コオロギ
      lore: リバース：フィールド上に裏側表示で存在するモンスター１体を持ち主のデッキの一番上に置く。
    56606928:
      name: 永遠の渇水
      lore: フィールド上の魚族モンスターは、すべて破壊される。
    56641453:
      name: コクーン・ヴェール
      lore: ! '自分フィールド上に表側表示で存在する「Ｃ（コクーン）」と名のついたモンスター１体を生け贄に捧げて発動する事ができる。

        このターン効果によるプレイヤーへのダメージは０になる。

        その後、生け贄に捧げた「Ｃ（コクーン）」と名のついたモンスターに記されている「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を手札・デッキ・墓地から特殊召喚する。'
    56647086:
      name: 暗黒の侵略者
      lore: このカードがフィールド上に表側表示で存在する限り、相手は速攻魔法カードを発動する事ができない。
    56704140:
      name: 氷結界の風水師
      lore: ! '手札を１枚捨て、属性を１つ宣言して発動する。

        宣言した属性のモンスターはこのカードを攻撃対象に選択する事ができない。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: このカードを攻撃対象に選択する事ができない
    56713552:
      name: イビル・ラット
      lore: どんな物にでもかじりつく、行儀の悪い野ネズミ。
    56746202:
      name: スクラップ・キマイラ
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する「スクラップ」と名のついたチューナー１体を選択して特殊召喚する事ができる。

        このカードをシンクロ素材とする場合、「スクラップ」と名のついたモンスターのシンクロ召喚にしか使用できず、他のシンクロ素材モンスターは全て「スクラップ」と名のついたモンスターでなければならない。'
      str1: 特殊召喚
    56747793:
      name: 団結の力
      lore: 装備モンスターの攻撃力・守備力は、自分フィールド上に表側表示で存在するモンスター１体につき８００ポイントアップする。
    56768355:
      name: ヴァイロン・アルファ
      lore: ! '「ヴァイロン」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、自分の墓地に存在する装備魔法カード１枚を選択してこのカードに装備する事ができる。

        装備カードを装備したこのカードは、装備カード以外の魔法・罠カードの効果では破壊されない。'
      str1: 装備
    56769674:
      name: ＤＮＡ移植手術
      lore: ! '発動時に１種類の属性を宣言する。

        このカードがフィールド上に存在する限り、フィールド上の全ての表側表示モンスターは自分が宣言した属性になる。'
    56784842:
      name: エンジェルＯ７
      lore: ! 'このカードの生け贄召喚に成功した時、このカードは以下の効果を得る。

        ●このカードがフィールド上に表側表示で存在する限り、効果モンスターは効果を発動できない。'
    56789759:
      name: レッド・ドラゴン
      lore: ファイヤーボールをはき辺りを火の海にする、真っ赤なドラゴン。
    56839613:
      name: 電池メン－ボタン型
      lore: ! 'リバース：自分のデッキから「電池メン－ボタン型」以外のレベル４以下の「電池メン」と名のついたモンスター１体を特殊召喚する。

        また、リバースしたこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。'
      str1: 特殊召喚
      str2: ドロー
    56840427:
      name: ＣＮｏ.３９ 希望皇ホープレイ
      lore: ! '光属性レベル４モンスター×３

        このカードは自分フィールド上の「Ｎｏ.３９ 希望皇ホープ」の上にこのカードを重ねてエクシーズ召喚する事もできる。

        自分のライフポイントが１０００以下の場合、このカードのエクシーズ素材を１つ取り除く事で、エンドフェイズ時までこのカードの攻撃力を５００ポイントアップして相手フィールド上のモンスター１体の攻撃力を１０００ポイントダウンする。'
      str1: 攻撃力変化
      str2: 自分フィールド上の「Ｎｏ.３９ 希望皇ホープ」の上に重ねてエクシーズ召喚しますか？
    56840658:
      name: 引きガエル
      lore: フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分のデッキからカードを１枚ドローする事ができる。
      str1: ドロー
    56856951:
      name: メテオ・プロミネンス
      lore: ! '相手ライフが３０００ポイントよりも多い場合、手札を２枚墓地へ送って発動する事ができる。

        相手ライフに２０００ポイントダメージを与える。

        このカードが墓地に存在する場合、自分のドローフェイズ時に通常のドローを行う代わりに、このカードを手札に加える事ができる。'
      str1: 手札に加える
    56907389:
      name: 音楽家の帝王
      lore: 「黒き森のウィッチ」＋「ハイ・プリーステス」
    56910167:
      name: 超弩級砲塔列車グスタフ・マックス
      lore: ! 'レベル１０モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        相手ライフに２０００ポイントダメージを与える。'
      str1: バーン
    56916805:
      name: エナジー・ドレイン
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択する。

        そのモンスターの攻撃力・守備力は、エンドフェイズ時まで相手の手札の数×２００ポイントアップする。'
    56948373:
      name: 呪魂の仮面
      lore: ! '装備モンスターは攻撃する事ができない。

        また、自分のスタンバイフェイズ毎に、装備モンスターのコントローラーに５００ポイントダメージを与える。'
      str1: バーン
    56993276:
      name: エレキャンセル
      lore: ! '手札から「エレキ」と名のついたモンスター１体を捨てて発動する。

        相手モンスターの召喚・特殊召喚を無効にし破壊する。'
    57036718:
      name: ズバババスター
      lore: このカードが相手ライフに戦闘ダメージを与えたダメージステップ終了時、フィールド上に表側表示で存在する攻撃力が一番低いモンスター１体を破壊し、このカードの攻撃力は８００ポイントダウンする。
    57069605:
      name: 魂の氷結
      lore: ! '自分のライフポイントが相手のライフポイントより２０００以上少ない時に発動する事ができる。

        相手の次のバトルフェイズをスキップする。'
    57108202:
      name: Ｄ・リモコン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：１ターンに１度、自分の墓地に存在する「Ｄ（ディフォーマー）」と名のついたモンスター１体をゲームから除外し、自分のデッキからそのモンスターと同じレベルの「Ｄ（ディフォーマー）」と名のついたモンスター１体を手札に加える。

        ●守備表示：１ターンに１度、手札から「Ｄ（ディフォーマー）」と名のついたモンスター１体を墓地へ送り、そのモンスターと同じレベルの他の「Ｄ（ディフォーマー）」と名のついたモンスター１体を自分の墓地から手札に加える。'
      str1: デッキからサーチ
      str2: サルベージ
    57115864:
      name: 光子化
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にし、その相手モンスターの攻撃力分だけ、自分フィールド上に表側表示で存在する光属性モンスター１体の攻撃力を、次の自分のエンドフェイズ時までアップする。'
    57116033:
      name: ハネクリボー
      lore: ! 'フィールド上に存在するこのカードが破壊され墓地へ送られた時に発動する。

        発動後、このターンこのカードのコントローラーが受ける戦闘ダメージは全て０になる。'
      str1: ダメージを0にする
    57116034:
      name: ハネクリボー
      lore: ! 'フィールド上に存在するこのカードが破壊され墓地へ送られた時に発動する。

        発動後、このターンこのカードのコントローラーが受ける戦闘ダメージは全て０になる。'
      str1: ダメージを0にする
    57139487:
      name: 連鎖除外
      lore: ! '攻撃力１０００以下のモンスターが召喚・反転召喚・特殊召喚した時に発動する事ができる。

        そのモンスターをゲームから除外し、さらに相手は手札とデッキから除外したカードと同名カードを全てゲームから除外する。

        その後デッキをシャッフルする。'
    57182235:
      name: トークン収穫祭
      lore: ! 'フィールド上のトークンを全て破壊する。

        破壊したトークンの数×８００ライフポイントを回復する。'
    57201737:
      name: ガオドレイクのタテガミ
      lore: ! '自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力はエンドフェイズ時まで３０００になり、効果は無効化される。'
    57238939:
      name: Ａ・ジェネクス・リモート
      lore: ! 'フィールド上に表側表示で存在するチューナー１体を選択して発動する。

        選択したモンスターのカード名は、このターンのエンドフェイズ時まで「ジェネクス・コントローラー」として扱う。

        この効果は１ターンに１度しか使用できない。'
      str1: カード名を変化させる
    57272170:
      name: イビリチュア・ソウルオーガ
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        １ターンに１度、手札から「リチュア」と名のついたモンスター１体を捨てる事で、相手フィールド上に表側表示で存在するカード１枚を選択して持ち主のデッキに戻す。'
      str1: デッキに戻す
    57274196:
      name: 未来王の予言
      lore: ! '自分フィールド上に存在する魔法使い族モンスターの攻撃によって相手モンスターを破壊した場合、そのダメージステップ終了時に発動する事ができる。

        そのモンスターはもう１度だけ続けて攻撃する事ができる。

        このカードを発動するターン、自分は召喚・反転召喚・特殊召喚する事はできない。'
    57281778:
      name: 龍骨鬼
      lore: このカードと戦闘を行ったモンスターが戦士族・魔法使い族の場合、ダメージステップ終了時にそのモンスターを破壊する。
      str1: 破壊
    57305373:
      name: 二つの口を持つ闇の支配者
      lore: ! '口が二つある恐竜。

        ツノに蓄電し、背中の口から放電する。'
    57308711:
      name: アンサイクラー
      lore: トライクラー、ヴィークラーを兄に持つ三男坊のアンサイクラー。
    57355219:
      name: パラドックス・フュージョン
      lore: ! '自分フィールド上に表側表示で存在する融合モンスター１体をゲームから除外して発動する。

        魔法・罠カードの発動、モンスターの特殊召喚のどれか１つを無効にし破壊する。

        発動後２回目の自分のエンドフェイズ時に、この効果を発動するために除外したモンスターを表側攻撃表示でフィールド上に戻す。'
    57384901:
      name: 亜空間ジャンプ装置
      lore: 自分フィールド上モンスター１体と、相手フィールド上のＡカウンターが乗ったモンスター１体のコントロールを入れ替える。
    57405307:
      name: ワイバーン
      lore: 羽をはばたかせて強力な竜巻をおこす。
    57421866:
      name: レベル・スティーラー
      lore: ! 'このカードが墓地に存在する場合、自分フィールド上に表側表示で存在するレベル５以上のモンスター１体を選択して発動する。

        選択したモンスターのレベルを１つ下げ、このカードを墓地から特殊召喚する。

        このカードはアドバンス召喚以外のためにはリリースできない。'
      str1: 特殊召喚
      str2: レベル5以上のモンスターを1体選んで下さい
    57441100:
      name: 金剛真力
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、手札からレベル４以下のデュアルモンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    57543573:
      name: ワーム・イリダン
      lore: ! '自分フィールド上にカードがセットされる度に、このカードにワームカウンターを１つ置く。

        このカードに乗っているワームカウンターを２つ取り除く事で、相手フィールド上のカード１枚を破壊する。'
      str1: 破壊
    57549932:
      name: サンライズ・ガードナー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードの元々の守備力は２３００になる。'
    57568840:
      name: デルタフライ
      lore: １ターンに１度、このカード以外の自分フィールド上に表側表示で存在するモンスター１体を選択してレベルを１つ上げる事ができる。
      str1: レベル上昇
    57579381:
      name: 堕天使マリー
      lore: このカードが墓地に存在する場合、自分のスタンバイフェイズ時に１度だけ、自分は２００ライフポイント回復する。
      str1: 回復
    57585212:
      name: 自爆スイッチ
      lore: ! '自分のライフポイントが相手より７０００以上少ない時に発動する事ができる。

        お互いのライフポイントは０になる。'
    57610714:
      name: 雲魔物－アイ・オブ・ザ・タイフーン
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードの攻撃宣言時、「雲魔物」と名のついたカード以外の全ての表側表示モンスターの表示形式を変更する。'
    57617178:
      name: ソニックバード
      lore: このカードが召喚・反転召喚に成功した時、自分のデッキから儀式魔法カード１枚を手札に加える事ができる。
      str1: 自分のデッキから儀式魔法カード1枚を手札に加える
    57662975:
      name: ダークストーム・ドラゴン
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●１ターンに１度、自分フィールド上に表側表示で存在する魔法・罠カード１枚を墓地へ送る事で、フィールド上の魔法・罠カードを全て破壊する。'
      str1: 破壊
    57666212:
      name: 光帝クライス
      lore: ! 'このカードが召喚・特殊召喚に成功した時、フィールド上に存在するカードを２枚まで破壊する事ができる。

        破壊されたカードのコントローラーは、破壊された数だけデッキからカードをドローする事ができる。

        このカードは召喚・特殊召喚したターンには攻撃する事ができない。'
      str1: カードを２枚まで破壊する
      str2: カードをドローしますか？
    57728570:
      name: 死のデッキ破壊ウイルス
      lore: ! '自分フィールド上に存在する攻撃力１０００以下の闇属性モンスター１体をリリースして発動する。

        相手のフィールド上に存在するモンスター、相手の手札、相手のターンで数えて３ターンの間に相手がドローしたカードを全て確認し、攻撃力１５００以上のモンスターを破壊する。'
    57731460:
      name: 剣闘獣エクイテ
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地から「剣闘獣」と名のついたカード１枚を選択し手札に加える。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣エクイテ」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: サルベージ
      str2: 特殊召喚
    57753602:
      name: ジェムフラッシュエナジー
      lore: 自分のスタンバイフェイズ毎にフィールド上に表側表示で存在する永続魔法カードの枚数×３００ポイントダメージを相手ライフに与える。
      str1: 相手にダメージを与える
    57774843:
      name: 裁きの龍
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に「ライトロード」と名のついたモンスターが４種類以上存在する場合のみ特殊召喚する事ができる。

        １０００ライフポイントを払う事で、このカード以外のフィールド上に存在するカードを全て破壊する。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを４枚墓地へ送る。'
      str1: 特殊召喚
      str2: 破壊
      str3: 自分のデッキの上からカードを4枚墓地へ送る
    57784563:
      name: 闇魔界の戦士長 ダークソード
      lore: ! '１ターンに１度、自分の墓地の闇属性モンスター１体をゲームから除外し、相手フィールド上の光属性・レベル４以下のモンスター１体を選択して発動できる。

        選択したモンスターを装備カード扱いとしてこのカードに１体のみ装備する。

        また、フィールド上のこのカードが破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。'
      str1: 装備
    57793869:
      name: 邪神イレイザー
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上に存在するモンスター３体を生け贄に捧げた場合のみ通常召喚する事ができる。

        このカードの攻撃力・守備力は、相手フィールド上に存在するカードの枚数×１０００ポイントの数値になる。

        このカードが破壊され墓地へ送られた時、フィールド上のカードを全て破壊する。

        自分フィールド上に表側表示で存在するこのカードを破壊する事ができる。'
      str1: フィールド上のカードを全て破壊
      str2: このカードを破壊
    57827484:
      name: シャドウ・ダイバー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●自分フィールド上に表側表示で存在する闇属性・レベル４以下モンスター１体を選択して発動する。

        選択したモンスターはこのターン相手プレイヤーに直接攻撃する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 発動
    57839750:
      name: グリズリーマザー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の水属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    57844634:
      name: 素早いムササビ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。

        さらに自分のデッキから「素早いムササビ」を任意の数だけ相手フィールド上に表側攻撃表示で特殊召喚する事ができる。

        このカードはアドバンス召喚のためにはリリースできない。'
      str1: ダメージを与える
      str2: 特殊召喚しますか？
    57882509:
      name: 弱体化の仮面
      lore: エンドフェイズ時まで、攻撃モンスター１体の攻撃力は７００ポイントダウンする。
    57902193:
      name: Painful Return
      lore: ! '相手は自分の墓地に存在するモンスター１体を選択する。

        エンドフェイズ時に選択したモンスターを自分の手札に加える。'
    57935140:
      name: テンダネス
      lore: 恋人たちの永遠を祝福する、かわいらしい天使。
    57953380:
      name: 生還の宝札
      lore: 自分の墓地に存在するモンスターが特殊召喚に成功した時、自分のデッキからカードを１枚ドローする事ができる。
      str1: ドロー
    57962537:
      name: ゼンマイネズミ
      lore: ! '自分のメインフェイズ時に発動できる。

        自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分の墓地の「ゼンマイ」と名のついたモンスター１体を選択して表側守備表示で特殊召喚する。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 特殊召喚
    58012107:
      name: エーリアン・サイコ
      lore: ! 'このカードは召喚・反転召喚に成功した場合守備表示になる。

        このカードがフィールド上に表側表示で存在する限り、Ａカウンターが乗ったモンスターは攻撃宣言をする事ができない。'
      str1: 守備表示に変更
    58015506:
      name: ピケルの読心術
      lore: 相手の２回目のエンドフェイズまで、相手はドローしたカードを公開してから手札に加える。
    58054262:
      name: マシンナーズ・フォース
      lore: ! 'このカードは通常召喚できない。

        「督戦官コヴィントン」の効果でのみ特殊召喚する事ができる。

        このカードは、１０００ライフポイント払わなければ攻撃宣言をする事ができない。

        フィールド上に存在するこのカードを墓地へ送る事で、自分の墓地から「マシンナーズ・ソルジャー」「マシンナーズ・スナイパー」「マシンナーズ・ディフェンダー」をそれぞれ１体ずつ選択して特殊召喚する。'
      str1: 特殊召喚
    58120309:
      name: スターライト・ロード
      lore: ! '自分フィールド上に存在するカードを２枚以上破壊する効果が発動した時に発動する事ができる。

        その効果を無効にし破壊する。

        その後、「スターダスト・ドラゴン」１体をエクストラデッキから特殊召喚する事ができる。'
      str1: モンスターを特殊召喚しますか？
    58147549:
      name: Ｍ・ＨＥＲＯ 剛火
      lore: ! 'このカードは「マスク・チェンジ」の効果でのみ特殊召喚する事ができる。

        このカードの攻撃力は、自分の墓地に存在する「ＨＥＲＯ」と名のついたモンスターの数×１００ポイントアップする。'
    58185394:
      name: Ｇ・コザッキー
      lore: ! 'フィールド上に「コザッキー」が表側表示で存在していない場合、このカードを破壊する。

        フィールド上に表側表示で存在するこのカードが破壊された場合、その時のコントローラーにこのカードの元々の攻撃力分のダメージを与える。'
      str1: ダメージを与える
    58192742:
      name: プチモス
      lore: 成長したらどんなムシになるか分からない、小さな幼虫。
    58206034:
      name: 漆黒の魔王 ＬＶ８
      lore: 「漆黒の魔王 ＬＶ６」の効果で特殊召喚した場合、このカードが戦闘によって破壊した相手モンスターの効果を無効にし、ゲームから除外する。
    58242947:
      name: ジャンク・コレクター
      lore: ! 'フィールド上に表側表示で存在するこのカードと自分の墓地に存在する通常罠カード１枚をゲームから除外して発動する。

        このカードの効果は、この効果を発動するためにゲームから除外した通常罠カードの効果と同じになる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 墓地に存在する通常罠カードの効果をコピーし、発動する
      str2: 除外する通常罠カードを1枚選んで下さい
    58258899:
      name: ＴＧＸ３００
      lore: 自分フィールド上に表側表示で存在する「ＴＧ」と名のついたモンスター１体につき、自分フィールド上に表側表示で存在するモンスターの攻撃力は３００ポイントアップする。
    58268433:
      name: ブレードラビット
      lore: このカードの表示形式が攻撃表示から表側守備表示に変わった時、相手フィールド上のモンスター１体を破壊する。
      str1: 相手フィールド上に存在するモンスターを1体破壊する
    58314394:
      name: 陸戦型 バグロス
      lore: ! '陸上戦闘ロボット。

        今はダメだが、海でも使えたらしい。'
    58324930:
      name: 破戒僧 ランシン
      lore: このカードが相手によってフィールド上から墓地へ送られた時、相手の墓地に存在するモンスター１体を選択してゲームから除外する。
    58332301:
      name: Ｅ－ＨＥＲＯ ダーク・ガイア
      lore: ! '悪魔族モンスター＋岩石族モンスター

        このモンスターは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        このカードの元々の攻撃力は、融合素材に使用したモンスターの攻撃力の合計の数値となる。

        このカードの攻撃宣言時、相手フィールド上に存在する守備表示モンスター全てを表側攻撃表示にする事ができる。

        （この時、リバース効果モンスターの効果は発動しない。）'
      str1: 表示形式変更
    58441120:
      name: 波動共鳴
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターのレベルはエンドフェイズ時まで４になる。'
    58453942:
      name: サイコ・ウォールド
      lore: ! '８００ライフポイントを払って発動する。

        自分フィールド上に表側表示で存在するサイキック族モンスター１体は、１度のバトルフェイズ中に２回攻撃する事ができる。

        この効果を発動するターンこのカードは攻撃する事ができない。'
      str1: ２回攻撃する
    58475908:
      name: ゼンマイマイ
      lore: ! '自分のメインフェイズ時、フィールド上にセットされたカード１枚を選択して持ち主の手札に戻す事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: バウンス
    58477767:
      name: 女王の選択
      lore: ! '自分フィールド上に存在する「アマゾネス」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。

        自分のデッキからレベル４以下の「アマゾネス」と名のついたモンスター１体を特殊召喚する。'
    58494728:
      name: インヴェルズ・ギラファ
      lore: ! 'このカードは「インヴェルズ」と名のついたモンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、相手フィールド上に存在するカード１枚を選択して墓地へ送り、自分は１０００ライフポイント回復する事ができる。'
      str1: 1体のリリースでアドバンス召喚する
      str2: 墓地に送る
    58528964:
      name: フレイム・ゴースト
      lore: 「ワイト」＋「マグマン」
    58538870:
      name: 弾圧される民
      lore: いつの日か自由を手にする事ができると信じて日々の生活に耐えている。
    58551308:
      name: ダークファミリア
      lore: リバース：このカードが墓地へ送られた時、お互いのプレイヤーはそれぞれの墓地に存在するモンスター１体を選択し、表側攻撃表示または裏側守備表示で特殊召喚する。
      str1: 特殊召喚
    58554959:
      name: Ｅ－ＨＥＲＯ マリシャス・エッジ
      lore: ! '相手フィールド上にモンスターが存在する場合、このカードは生け贄１体で召喚する事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: リリース1体で召喚できる
    58577036:
      name: 名推理
      lore: ! '相手プレイヤーはモンスターのレベルを宣言する。

        通常召喚が可能なモンスターが出るまで自分のデッキからカードをめくる。

        出たモンスターが宣言されたレベルと同じ場合、めくったカードを全て墓地へ送る。

        違う場合、出たモンスターを特殊召喚し、残りのカードを墓地へ送る。'
      str1: モンスターのレベルを宣言して下さい
    58601383:
      name: 地天の騎士ガイアドレイク
      lore: ! '「大地の騎士ガイアナイト」＋効果モンスター以外のシンクロモンスター

        このカードは効果モンスターの効果の対象にならず、効果モンスターの効果では破壊されない。'
    58628539:
      name: エクシーズエフェクト
      lore: ! '自分がエクシーズ召喚に成功した時、フィールド上に存在するカード１枚を選択して発動する事ができる。

        選択したカードを破壊する。'
    58685438:
      name: 二角獣レーム
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、相手のデッキの上からカードを２枚墓地へ送る。
      str1: 墓地へ送る
    58696829:
      name: バイオ僧侶
      lore: ! '最新のバイオテクノロジーによって生み出された僧侶。

        数々の謎を秘めている。'
    58760121:
      name: ワーム・ファルコ
      lore: リバース：自分フィールド上に表側表示で存在するこのカード以外の「ワーム」と名のついた爬虫類族モンスターを全て裏側守備表示にする。
    58775978:
      name: 悪夢の鉄檻
      lore: ! '全てのモンスターは（相手ターンで数えて）２ターンの間攻撃できない。

        ２ターン後このカードを破壊する。'
    58807980:
      name: モノケロース
      lore: ! 'このカードは通常召喚できない。

        手札の魔法カード１枚をゲームから除外した場合に特殊召喚する事ができる。

        このカードと獣族チューナーを素材としたシンクロ召喚に成功した時、そのシンクロ召喚の素材とした獣族チューナー１体を墓地から特殊召喚する事ができる。'
      str1: 特殊召喚
    58818411:
      name: 女帝カマキリ
      lore: ! '集団性の高い巨大カマキリの女王。

        狩りや移動など、カマキリの大群は全て女王の指令により行動する。'
    58820853:
      name: ＢＦ－蒼炎のシュラ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから攻撃力１５００以下の「ＢＦ」と名のついたモンスター１体を自分フィールド上に特殊召喚する事ができる。

        この効果で特殊召喚した効果モンスターの効果は無効化される。'
      str1: 特殊召喚
    58831685:
      name: シーザリオン
      lore: ! '海中に住むヘビのモンスター。

        近づくものに噛みついてくる。'
    58843503:
      name: ミッド・ピース・ゴーレム
      lore: ! '自分フィールド上に「ビッグ・ピース・ゴーレム」が表側表示で存在する場合にこのカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキから「スモール・ピース・ゴーレム」１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    58851034:
      name: 封魔の呪印
      lore: ! '手札から魔法カードを１枚捨てる。

        魔法カードの発動と効果を無効にし、それを破壊する。

        相手はこのデュエル中、この効果で破壊された魔法カード及び同名カードを発動する事ができない。'
    58859575:
      name: ＶＷ－タイガー・カタパルト
      lore: ! '「Ｖ－タイガー・ジェット」＋「Ｗ－ウィング・カタパルト」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        手札を１枚捨てる事で、相手フィールド上のモンスター１体の表示形式を変更する。

        （この時、リバース効果モンスターの効果は発動しない。）'
    58873391:
      name: フィッシャーチャージ
      lore: ! '自分フィールド上に存在する魚族モンスター１体をリリースして発動する。

        フィールド上のカード１枚を破壊し、自分のデッキからカードを１枚ドローする。'
    58911105:
      name: 成金忍者
      lore: ! '１ターンに１度、手札から罠カード１枚を墓地へ送って発動できる。

        デッキからレベル４以下の「忍者」と名のついたモンスター１体を表側守備表示、または裏側守備表示で特殊召喚する。'
      str1: 特殊召喚
    58921041:
      name: 魔封じの芳香
      lore: このカードがフィールド上に存在する限り、お互いに魔法カードはセットしなければ発動できず、セットしたプレイヤーから見て次の自分のターンが来るまで発動する事はできない。
    58924378:
      name: エレキャッスル
      lore: このカードがフィールド上に存在する限り、「エレキ」と名のついたモンスターを攻撃したモンスターの攻撃力は、そのダメージ計算後に１０００ポイントダウンする。
    58932615:
      name: Ｅ・ＨＥＲＯ バーストレディ
      lore: ! '炎を操るＥ・ＨＥＲＯの紅一点。

        紅蓮の炎、バーストファイヤーが悪を焼き尽くす。'
    58932616:
      name: Ｅ・ＨＥＲＯ バーストレディ
      lore: ! '炎を操るＥ・ＨＥＲＯの紅一点。

        紅蓮の炎、バーストファイヤーが悪を焼き尽くす。'
    58990631:
      name: オートマチック・レーザー
      lore: ! '相手が攻撃力１０００以上のモンスターの召喚・特殊召喚に成功した時、手札にある「コアキメイルの鋼核」１枚を相手に見せて発動する。

        そのモンスターを破壊する。'
    58996430:
      name: ライトロード・ビースト ウォルフ
      lore: ! 'このカードは通常召喚できない。

        このカードがデッキから墓地に送られた時、このカードを自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    59019082:
      name: ライトロード・ウォリアー ガロス
      lore: ! '自分フィールド上に表側表示で存在する「ライトロード・ウォリアー ガロス」以外の「ライトロード」と名のついたモンスターの効果によって自分のデッキからカードが墓地に送られる度に、自分のデッキの上からカードを２枚墓地に送る。

        このカードの効果で墓地に送られた「ライトロード」と名のついたモンスター１体につき、自分のデッキからカードを１枚ドローする。'
      str1: 自分のデッキの上からカードを2枚墓地へ送る
    59023523:
      name: サイバネティック・マジシャン
      lore: ! '手札を１枚捨てる。

        このターンのエンドフェイズ時までフィールド上に表側表示で存在するモンスター１体の攻撃力は２０００になる。'
    59036972:
      name: マブラス
      lore: 「タイホーン」＋「邪炎の翼」
    59042331:
      name: ガード・ヘッジ
      lore: ! '戦闘ダメージ計算時、このカードを手札から墓地へ送って発動する。

        自分フィールド上に存在するモンスターはその戦闘では破壊されず、攻撃力はこのターンのエンドフェイズ時まで半分になる。'
    59053232:
      name: ツルプルン
      lore: ! '一つ目の奇妙なモンスター。

        手にするもりで、相手をひと突き。'
    59070329:
      name: 皇の波動
      lore: ! '自分フィールド上に存在するエクシーズ素材を１つ取り除いて発動する。

        自分フィールド上に表側表示で存在するエクシーズモンスターは、エンドフェイズ時までカードの効果では破壊されない。'
    59156966:
      name: 黄金の歯車装置箱
      lore: ! 'フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力は５００ポイントアップし、守備力は１５００ポイントアップする。'
    59197169:
      name: 闇
      lore: ! 'フィールド上に表側表示で存在する悪魔族・魔法使い族モンスターの攻撃力・守備力は２００ポイントアップする。

        フィールド上に表側表示で存在する天使族モンスターの攻撃力・守備力は２００ポイントダウンする。'
    59290628:
      name: ナイトメア・ホース
      lore: このカードは相手フィールド上にモンスターが存在しても、相手プレイヤーに直接攻撃をする事ができる。
    59297550:
      name: ゼンマイマジシャン
      lore: ! '「ゼンマイマジシャン」以外の「ゼンマイ」と名のついたモンスターの効果が発動した場合、自分のデッキから「ゼンマイ」と名のついたレベル４以下のモンスター１体を表側守備表示で特殊召喚する事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 特殊召喚
    59312550:
      name: ジュラック・ヴェロー
      lore: 自分フィールド上に表側攻撃表示で存在するこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１７００以下の「ジュラック」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    59344077:
      name: マジック・ドレイン
      lore: ! '相手が魔法カードを発動した時に発動する事ができる。

        相手は手札から魔法カード１枚を捨ててこのカードの効果を無効にする事ができる。

        捨てなかった場合、相手の魔法カードの発動を無効にし破壊する。'
      str1: 魔法カードを捨てて効果を無効にしますか？
    59371387:
      name: 鉄壁の機皇兵
      lore: このカードがフィールド上に存在する限り、自分フィールド上に表側攻撃表示で存在する「機皇兵」と名のついたモンスターの効果は無効化され、戦闘では破壊されない。
    59383041:
      name: トゥーン・アリゲーター
      lore: アメリカンコミックの世界から現れた、ワニのモンスター。
    59385322:
      name: コアバスター
      lore: ! '「コアキメイル」と名のついたモンスターにのみ装備可能。

        装備モンスターが光属性または闇属性モンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。

        装備モンスターがフィールド上から離れる事によってこのカードが墓地へ送られた時、このカードを手札に戻す事ができる。'
      str1: 破壊
      str2: 手札に戻す
    59464593:
      name: アームド・ドラゴン ＬＶ１０
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「アームド・ドラゴン ＬＶ７」１体をリリースした場合のみ特殊召喚する事ができる。

        手札を１枚墓地へ送る事で、相手フィールド上に表側表示で存在するモンスターを全て破壊する。'
      str1: 破壊
    59482302:
      name: Ａ・ボム
      lore: このカードが光属性モンスターとの戦闘によって破壊され墓地へ送られた時、フィールド上のカード２枚を破壊する。
      str1: フィールド上のカード2枚を破壊する
    59509952:
      name: 大天使クリスティア
      lore: ! '自分の墓地に存在する天使族モンスターが４体のみの場合、このカードは手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、自分の墓地に存在する天使族モンスター１体を手札に加える。

        このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事はできない。

        このカードがフィールド上から墓地へ送られる場合、墓地へは行かず持ち主のデッキの一番上に戻る。'
      str1: 特殊召喚
      str2: サルベージ
    59546528:
      name: 氷結界の舞姫
      lore: ! '自分フィールド上にこのカード以外の「氷結界」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        １ターンに１度、手札の「氷結界」と名のついたモンスターを任意の枚数見せる事で、相手フィールド上にセットされた魔法・罠カードを見せた枚数分だけ持ち主の手札に戻す。'
      str1: バウンス
    59563768:
      name: 転身テンシーン
      lore: このカードの攻撃力は、自分フィールド上に表側表示で存在するレベル２モンスターの数×４００ポイントアップする。
    59575539:
      name: クレボンス
      lore: このカードが攻撃対象に選択された時、８００ライフポイントを払う事でそのモンスターの攻撃を無効にする。
      str1: 相手モンスターの攻撃を無効にする
    59593925:
      name: 共鳴破
      lore: ! 'このカードがフィールド上に存在する限り、「リゾネーター」と名のついたモンスターがシンクロ素材として墓地へ送られる度に、相手フィールド上に存在するカード１枚を選択して破壊する。

        このカードは発動後２回目の自分のエンドフェイズ時に破壊される。'
    59616123:
      name: トラップ・スタン
      lore: このターンこのカード以外のフィールド上の罠カードの効果を無効にする。
    59644958:
      name: オーバーレイ・オウル
      lore: ! '１ターンに１度、６００ライフポイントを払って発動できる。

        フィールド上のエクシーズ素材を１つ取り除く。'
      str1: エクシーズ素材を取り除く
    59695933:
      name: インターセプト
      lore: ! 'モンスター１体のリリースを必要とするモンスターの召喚に成功した時に発動する事ができる。

        そのモンスター１体のコントロールを得る。'
    59699355:
      name: スクラップ・カウンター
      lore: ! 'フィールド上に守備表示で存在する「スクラップ」と名のついたモンスターが攻撃された場合、そのダメージ計算時に発動する事ができる。

        攻撃された「スクラップ」と名のついたモンスターの守備力は２０００ポイントアップし、バトルフェイズ終了時に破壊される。'
    59718521:
      name: ブローニング・パワー
      lore: ! '自分フィールド上に存在するサイキック族モンスター１体をリリースして発動する。

        魔法・罠カードの発動、モンスターの召喚・特殊召喚のどれか１つを無効にし破壊する。'
    59744639:
      name: イタクァの暴風
      lore: 相手フィールド上に表側表示で存在する全てのモンスターの表示形式を変更する。
    59755122:
      name: ドラグニティ－ファランクス
      lore: ! 'このカードがカードの効果によって装備カード扱いとして装備されている場合に発動する事ができる。

        装備されているこのカードを自分フィールド上に特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    59771339:
      name: ジャンク・バーサーカー
      lore: ! '「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上

        自分の墓地に存在する「ジャンク」と名のついたモンスター１体をゲームから除外し、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択した相手モンスターの攻撃力は、除外したモンスターの攻撃力分ダウンする。

        また、このカードが守備表示のモンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。'
      str1: 攻撃力がダウンする
      str2: 破壊
    59793705:
      name: Ｅ・ＨＥＲＯ エッジマン
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    59797187:
      name: ゴロゴル
      lore: このカードと戦闘を行った相手モンスターは、ダメージステップ終了時に裏側守備表示になる。
      str1: 裏側守備表示になる
    59811955:
      name: 古代の整備場
      lore: 自分の墓地に存在する「アンティーク・ギア」と名のついたモンスター１体を手札に戻す。
    59820352:
      name: 大地讃頌
      lore: ! '地属性の儀式モンスターの降臨に使用する事ができる。

        フィールドか手札から、儀式召喚する地属性モンスターと同じレベルになるように生け贄を捧げなければならない。'
    59839761:
      name: デルタ・クロウ－アンチ・リバース
      lore: ! '自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上にセットされた魔法・罠カードを全て破壊する。

        また、自分フィールド上に「ＢＦ」と名のついたモンスターが３体存在する場合、このカードは手札から発動する事ができる。'
    59965151:
      name: デッド・ガードナー
      lore: ! '自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時、このカードに攻撃対象を変更する事ができる。

        このカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントダウンする。'
      str1: 攻撃対象を変更する
      str2: 攻撃力ダウン
    59969392:
      name: アンデット・スカル・デーモン
      lore: ! '「ゾンビキャリア」＋チューナー以外のアンデット族モンスター２体以上

        自分フィールド上に表側表示で存在するアンデット族モンスターはカードの効果では破壊されない。'
    59983499:
      name: ダンシング・エルフ
      lore: ! '音楽に合わせ天を舞うエルフ。

        体の羽は、鋭利な刃物。'
    60082869:
      name: 砂塵の大竜巻
      lore: ! '相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。

        その後、自分の手札から魔法または罠カード１枚をセットする事ができる。'
      str1: 魔法・罠カードをセットしますか？
    60161788:
      name: 氷結界の番人ブリズド
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    60181553:
      name: 巨星のミラ
      lore: ! 'レベル１モンスター×３

        フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。

        また、このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在するレベル４以下のモンスターは、カードの効果では破壊されない。'
      str1: 代わりにエクシーズ素材を一つ取り除きますか？
    60187739:
      name: ワンショット・ブースター
      lore: ! '自分がモンスターの召喚に成功したターン、このカードを手札から特殊召喚する事ができる。

        このカードをリリースする事で、このターン自分のモンスターと戦闘を行った相手モンスター１体を破壊する。'
      str1: 破壊
    60228941:
      name: 暗黒界の術師 スノウ
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、自分のデッキから「暗黒界」と名のついたカード１枚を手札に加える。

        相手のカードの効果によって捨てられた場合、さらに相手の墓地に存在するモンスター１体を選択し、自分フィールド上に表側守備表示で特殊召喚する事ができる。'
      str1: サーチ
      str2: 相手の墓地のモンスターを特殊召喚しますか？
    60229110:
      name: 地帝グランマーグ
      lore: このカードの生け贄召喚に成功した時、フィールド上にセットされたカード１枚を破壊する。
      str1: フィールド上にセットされたカード1枚を選択し破壊する
    60234913:
      name: 救世の儀式
      lore: ! '「救世の美神ノースウェムコ」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が７以上になるようにモンスターをリリースしなければならない。

        自分の墓地に存在するこのカードをゲームから除外する事で、このターン自分フィールド上に表側表示で存在する儀式モンスター１体は魔法・罠・効果モンスターの効果の対象にならない。'
      str1: 儀式モンスター1体は魔法・罠・効果モンスターの効果の対象にならない
    60246171:
      name: ソイツ
      lore: かなり頼りない姿をしているが、実はとてつもない潜在能力を隠し持っていると思っているらしい。
    60258960:
      name: 伝説の爆炎使い
      lore: ! '「灼熱の試練」により降臨。

        フィールドか手札から、レベルが７以上になるようカードを生け贄に捧げなければならない。

        自分または相手が魔法を発動する度に、このカードに魔力カウンターを１個乗せる。

        このカードの魔力カウンターを３個取り除く事で、このカードを除くフィールド上のモンスターを全て破壊する。'
      str1: 破壊
    60306104:
      name: 進入禁止！Ｎｏ Ｅｎｔｒｙ！！
      lore: フィールド上に攻撃表示で存在するモンスターを全て守備表示にする。
    60312997:
      name: 波動再生
      lore: ! '相手モンスターの直接攻撃宣言時、その攻撃モンスターのレベル以下のレベルを持つシンクロモンスター１体を自分の墓地から選択して発動する。

        その時の攻撃によって発生する自分への戦闘ダメージは半分になる。

        そのダメージステップ終了時、選択したシンクロモンスターを自分の墓地から特殊召喚する。'
    60365591:
      name: 奇跡の方舟
      lore: ! '「天界王 シナト」の降臨に必要。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。'
    60369732:
      name: 大邪神の儀式
      lore: ! '「大邪神 レシェフ」の降臨に必要。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。'
    60391791:
      name: 千里眼
      lore: ! '１ターンに１度だけ自分のスタンバイフェイズ時に１００ライフポイントを払う事で、相手デッキの一番上のカードを確認して元に戻す事ができる。

        相手はそのカードを確認できない。'
      str1: 確認
    60398723:
      name: 森のざわめき
      lore: ! '相手フィールド上に表側表示で存在するモンスター１体を選択して裏側守備表示にする。

        その後、フィールド上に存在するフィールド魔法カードを持ち主の手札に戻す事ができる。'
      str1: フィールド魔法カードを持ち主の手札に戻しますか？
    60406591:
      name: デモンバルサム・シード
      lore: ! '自分フィールド上に表側攻撃表示で存在するモンスターが戦闘によって破壊された時に発動する事ができる。

        その戦闘によって自分が受けた戦闘ダメージ５００ポイントにつき、自分フィールド上に「デモンバルサムトークン」（植物族・闇・星１・攻／守１００）を１体特殊召喚する。'
    60406592:
      name: デモンバルサムトークン
      lore: 「デモンバルサム・シード」の効果で特殊召喚される。
    60410769:
      name: ジュッテ・ナイト
      lore: １ターンに１度だけ、相手フィールド上に表側攻撃表示で存在するモンスター１体を表側守備表示にする事ができる。
    60417395:
      name: ダークネス・ネオスフィア
      lore: ! 'このカードは通常召喚できない。

        相手モンスターの攻撃宣言時、自分の手札・フィールド上から悪魔族モンスターをそれぞれ１体ずつ墓地へ送る事でのみ、このカードを手札から特殊召喚する事ができる。

        このカードは戦闘では破壊されない。

        １ターンに１度、自分フィールド上に表側表示で存在する罠カードを全て手札に戻す事ができる。'
      str1: 特殊召喚
      str2: 自分フィールド上に表側表示で存在する罠カードを全て手札に戻す
    60434101:
      name: 魔轟神ガルバス
      lore: ! '手札を１枚墓地へ捨てて発動する。

        このカードの攻撃力以下の守備力を持つ、相手フィールド上に表側表示で存在するモンスター１体を破壊する。'
      str1: 破壊
    60482781:
      name: ミスティック・ソードマン ＬＶ６
      lore: ! 'このカードを通常召喚する場合、裏側守備表示でしか出せない。

        裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。

        この効果で破壊したモンスターを墓地へ送らず、相手のデッキの一番上に置く事ができる。'
      str1: 破壊
      str2: 相手のデッキの一番上に置きますか？
    60493189:
      name: Ｅ・ＨＥＲＯ プラズマヴァイスマン
      lore: ! '「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ エッジマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        手札を１枚捨てる事で相手フィールド上の攻撃表示モンスター１体を破壊する。'
    60530944:
      name: 異種闘争
      lore: ! 'お互いのフィールド上に存在するモンスターが全て表側表示の場合に発動する事ができる。

        お互いのプレイヤーはそれぞれ属性が１種類になるように、フィールド上の自分のモンスターを墓地へ送る。'
      str1: フィールドに残す属性を一つ選んで下さい
    60534585:
      name: 闘争本能
      lore: ! '相手が直接攻撃を宣言した時、自分フィールド上にモンスターが存在しない場合に発動する事ができる。

        手札からレベル４以下の獣族モンスター１体を表側攻撃表示で特殊召喚する。'
    60589682:
      name: グロス
      lore: ムチのように長い腕で、少し離れたところでも攻撃できる。
    60606759:
      name: 暗黒界の番兵 レンジ
      lore: ! '暗黒界随一の強靱な身体を誇り、「鉄壁レンジ」として暗黒界の人々から親しまれている。

        彼の守りを破れる者は少ない。'
    60634565:
      name: レプティレス・ラミア
      lore: ! '「レプティレス」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、相手フィールド上に表側表示で存在する攻撃力０のモンスターを全て破壊し、破壊した数だけ自分のデッキからカードをドローする。'
      str1: モンスターを破壊し、カードをドローする
    60645181:
      name: Ｈ－Ｃ エクスカリバー
      lore: ! '戦士族レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を２つ取り除いて発動できる。

        このカードの攻撃力は、次の相手のエンドフェイズ時まで元々の攻撃力の倍になる。'
      str1: 元々の攻撃力の倍になる
    60668166:
      name: ナチュル・チェリー
      lore: このカードが相手によってフィールド上から墓地へ送られた場合、自分のデッキから「ナチュル・チェリー」を２体まで裏側守備表示で特殊召喚する事ができる。
      str1: 特殊召喚
      str2: さらに特殊召喚しますか？
    60682203:
      name: 大寒波
      lore: ! 'メインフェイズ１の開始時に発動する事ができる。

        次の自分のドローフェイズ時まで、お互いに魔法・罠カードの効果の使用及び発動・セットはできない。'
    60694662:
      name: スケルエンジェル
      lore: リバース：自分のデッキからカードを１枚ドローする。
      str1: ドロー
    60715406:
      name: テンタクル・プラント
      lore: 近くに動く者がいると、青いつるを伸ばして攻撃してくる。
    60718396:
      name: フレムベルカウンター
      lore: ! '自分の墓地に存在する守備力２００の炎属性モンスター１体をゲームから除外して発動する。

        魔法・罠カードの発動を無効にし破壊する。'
    60728397:
      name: ヴェノム・ショット
      lore: ! '自分フィールド上に「毒蛇王ヴェノミノン」、「毒蛇神ヴェノミナーガ」または「ヴェノム」と名のついたモンスターが表側表示で存在する時に発動する事ができる。

        自分のデッキから爬虫類族モンスター１体を墓地に送り、相手フィールド上に表側表示で存在するモンスター１体にヴェノムカウンターを２つ置く。'
    60741115:
      name: ダメージ・イーター
      lore: ! '相手がダメージを与える魔法・罠・効果モンスターの効果を発動した時、墓地に存在するこのカードをゲームから除外して発動する事ができる。

        その効果は、ライフポイントを回復する効果になる。

        この効果は相手ターンにのみ発動する事ができる。'
      str1: 発動
    60764581:
      name: 迷える仔羊
      lore: ! 'このカードを発動する場合、このターン内は召喚・反転召喚・特殊召喚できない。

        自分フィールド上に「仔羊トークン」（獣族・地・星１・攻／守０）を２体守備表示で特殊召喚する。'
    60764582:
      name: 仔羊トークン
      lore: 「迷える仔羊」の効果で特殊召喚される。
    60764583:
      name: 仔羊トークン
      lore: 「迷える仔羊」の効果で特殊召喚される。
    60800381:
      name: ジャンク・ウォリアー
      lore: ! '「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、このカードの攻撃力は自分フィールド上に表側表示で存在するレベル２以下のモンスターの攻撃力の合計分アップする。'
      str1: 攻撃力アップ
    60802233:
      name: クワガタ・アルファ
      lore: ! '凶暴なクワガタ。

        相手の首を狙うギロチンカッターに注意。'
    60806437:
      name: ＵＦＯタートル
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の炎属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    60862676:
      name: フレイム・ケルベロス
      lore: ! '全身が炎に包まれた魔獣。

        相手を地獄の炎で処刑する。'
    60876124:
      name: レア・ヴァリュー
      lore: ! '自分の魔法＆罠カードゾーンに「宝玉獣」と名のついたカードが２枚以上存在する時に発動する事ができる。

        自分の魔法＆罠カードゾーンに表側表示で存在する「宝玉獣」と名のついたカード１枚を相手が選択して墓地へ送り、自分のデッキからカードを２枚ドローする。'
    60912752:
      name: 異次元の境界線
      lore: 自分の墓地に魔法カードが存在しない場合、お互いのプレイヤーはバトルフェイズを行う事ができない。
    60930169:
      name: ブロークン・ブロッカー
      lore: ! '自分フィールド上に存在する攻撃力より守備力の高い守備表示モンスターが、戦闘によって破壊された場合に発動する事ができる。

        そのモンスターと同名モンスターを２体まで自分のデッキから表側守備表示で特殊召喚する。'
    60946968:
      name: 異界空間－Ａゾーン
      lore: 相手モンスターが自分フィールド上に存在する「エーリアン」と名のついたモンスターと戦闘する場合、相手モンスターの攻撃力と守備力はダメージ計算時のみ３００ポイントダウンする。
    60953118:
      name: アルカナフォースＸＩＶ－ＴＥＭＰＥＲＡＮＣＥ
      lore: ! '手札からこのカードを捨てる事で、自分が受ける戦闘ダメージを１度だけ０にする。

        このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：自分が受ける戦闘ダメージは半分になる。

        ●裏：相手が受ける戦闘ダメージは半分になる。'
      str1: コイントス
      str2: 半分になる
    60999392:
      name: マシンナーズ・ソルジャー
      lore: 自分フィールド上にモンスターが存在しない場合にこのカードが召喚に成功した時、手札から「マシンナーズ・ソルジャー」以外の「マシンナーズ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    61011311:
      name: 巻きすぎた発条
      lore: ! '自分の墓地に存在する「ゼンマイ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、リリースできず、シンクロ素材とする事もできない。'
    61032879:
      name: コモンメンタルワールド
      lore: 自分がシンクロモンスターのシンクロ召喚に成功する度に、相手ライフに５００ポイントダメージを与える。
      str1: ダメージを与える
    61044390:
      name: カオス・エンド
      lore: ! '自分のカードが７枚以上ゲームから除外されている場合に発動する事ができる。

        フィールド上に存在する全てのモンスターカードを破壊する。'
    61049315:
      name: ナチュル・ローズウィップ
      lore: このカードがフィールド上に表側表示で存在する限り、相手プレイヤーは１ターンに１度しか魔法・罠カードを発動する事ができない。
    61068510:
      name: トルネード
      lore: ! '相手の魔法＆罠カードゾーンにカードが３枚以上存在する時に発動する事ができる。

        相手の魔法＆罠カードゾーンに存在するカード１枚を破壊する。'
    61127349:
      name: ビッグバン・シュート
      lore: ! '装備モンスターの攻撃力は４００ポイントアップする。

        装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードがフィールド上から離れた時、装備モンスターをゲームから除外する。'
      str1: 除外
    61166988:
      name: 野性解放
      lore: ! 'フィールド上に表側表示で存在する獣族・獣戦士族モンスター１体の攻撃力は、そのモンスターの守備力の数値分だけアップする。

        エンドフェイズ時そのモンスターを破壊する。'
    61175706:
      name: アルカナフォースＩＶ－ＴＨＥ ＥＭＰＥＲＯＲ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスターの攻撃力は５００ポイントアップする。

        ●裏：自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスターの攻撃力は５００ポイントダウンする。'
      str1: コイントス
    61181383:
      name: 充電器
      lore: ! '５００ライフポイントを払う。

        自分の墓地から「電池メン」という名のついたモンスター１体を特殊召喚する。'
    61201220:
      name: ゴースト
      lore: この世の成仏できない霊が集まってできた怨霊。
    61204971:
      name: Ｅ・ＨＥＲＯ サンダー・ジャイアント
      lore: ! '「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ クレイマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        自分の手札を１枚捨てる事で、フィールド上に表側表示で存在する元々の攻撃力がこのカードの攻撃力よりも低いモンスター１体を選択して破壊する。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。'
    61257789:
      name: スターダスト・ドラゴン／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果及びこのカードの効果でのみ特殊召喚する事ができる。

        魔法・罠・効果モンスターの効果が発動した時、このカードをリリースする事でその発動を無効にし破壊する。

        この効果を適用したターンのエンドフェイズ時、この効果を発動するためにリリースされ墓地に存在するこのカードを、自分フィールド上に特殊召喚する事ができる。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「スターダスト・ドラゴン」１体を特殊召喚する事ができる。'
      str1: 効果の発動を無効にし、破壊する
      str2: 特殊召喚
      str3: 「スターダスト・ドラゴン」を特殊召喚する
    61370518:
      name: 迅雷の魔王－スカル・デーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        １・３・６が出た場合、その効果を無効にし破壊する。'
    61380658:
      name: エレキリギリス
      lore: このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の「エレキ」と名のついたモンスターを攻撃対象に選択できず、カードの効果の対象にする事もできない。
    61441708:
      name: ネフティスの鳳凰神
      lore: ! 'このカードがカードの効果によって破壊され墓地へ送られた場合、次の自分のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。

        この効果で特殊召喚に成功した時、フィールド上に存在する魔法・罠カードを全て破壊する。'
      str1: 特殊召喚
      str2: 魔法・罠カードを全て破壊する
    61454890:
      name: 時の魔人 ネクロランサ
      lore: 好きな所へ行けるという時空リングから出てくる、一つ目の魔人。
    61468779:
      name: 地霊神グランソイル
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の地属性モンスターが５体の場合のみ特殊召喚できる。

        このカードが特殊召喚に成功した時、自分または相手の墓地のモンスター１体を選択して自分フィールド上に特殊召喚できる。

        このカードがフィールド上から離れた場合、次の自分のターンのバトルフェイズをスキップする。'
      str1: 特殊召喚
    61505339:
      name: 創世神
      lore: ! '自分の墓地からモンスターを１体選択する。

        手札を１枚墓地に送り、選択したモンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        このカードは墓地からの特殊召喚はできない。'
      str1: 特殊召喚
    61528025:
      name: 光の追放者
      lore: このカードがフィールド上に表側表示で存在する限り、墓地へ送られるカードは墓地へは行かずゲームから除外される。
    61538782:
      name: トラックロイド
      lore: ! 'このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターを装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力は、装備したモンスターカードの攻撃力分だけアップする。'
      str1: 装備
    61587183:
      name: 黒蠍－逃げ足のチック
      lore: ! 'このカードが相手プレイヤーに戦闘ダメージを与えた時、次の効果から１つを選択して発動する事ができる。

        ●フィールド上のカード１枚を持ち主の手札に戻す。

        ●相手のデッキの一番上のカードを１枚めくる（相手は確認する事はできない）。

        そのカードをデッキの一番上か一番下かを選択して戻す。'
      str1: 効果を一つ選んで発動
      str2: フィールド上のカード１枚を持ち主の手札に戻す
      str3: 相手のデッキの一番上のカードを１枚めくり、確認して下さい
      str4: デッキの一番上に戻す
      str5: デッキの一番下に戻す
    61623148:
      name: 暗黒界の書物
      lore: 自分のエンドフェイズ時に手札枚数制限によって手札を墓地に捨てた場合、その中にモンスターカードが含まれていれば１体のみ自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    61632317:
      name: ダーク・スプロケッター
      lore: このカードが闇属性のシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、フィールド上に表側表示で存在する魔法または罠カード１枚を破壊する事ができる。
    61650133:
      name: 召喚の呪詛
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイントを払わずにこのカードを破壊する。

        このカードがフィールド上に存在する場合にモンスターが特殊召喚に成功した時、そのモンスターのコントローラーは手札を１枚選択してゲームから除外する。'
      str1: ５００ライフポイントを払いますか？
    61656650:
      name: 悲劇の引き金
      lore: ! '自分フィールド上に存在するモンスターが、「フィールド上のモンスター１体を破壊する効果」を持つ魔法・罠・効果モンスターの効果の対象になった時に発動する事ができる。

        その効果の対象を相手フィールド上に存在する正しい対象となるモンスター１体に移し替える。'
    61737116:
      name: 六武衆のご隠居
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
    61740673:
      name: 王宮の勅命
      lore: ! 'このカードがフィールド上に存在する限り、フィールド上の魔法カードの効果を無効にする。

        このカードのコントローラーは自分のスタンバイフェイズ後に７００ライフポイントを払う。

        または、７００ライフポイント払わずにこのカードを破壊する。'
      str1: 700ポイントのライフを支払いますか？
    61757117:
      name: 救世の美神ノースウェムコ
      lore: ! '「救世の儀式」により降臨。

        このカードが儀式召喚に成功した時、このカードの儀式召喚に使用したモンスターの数まで、このカード以外のフィールド上に表側表示で存在するカードを選択して発動する。

        選択したカードがフィールド上に表側表示で存在する限り、このカードはカードの効果では破壊されない。'
    61777313:
      name: 極星天ヴァナディース
      lore: ! 'このカードは「極星」と名のついたチューナーの代わりにシンクロ素材とする事ができる。

        このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは全て「極星」と名のついたモンスターでなければならない。

        １ターンに１度、自分のデッキから「極星」と名のついたモンスター１体を墓地へ送る事で、このカードのレベルはエンドフェイズ時まで、墓地へ送ったモンスターのレベルと同じになる。'
      str1: レベル変化
    61802346:
      name: ブリザード・ドラゴン
      lore: ! '相手フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターは次の相手のエンドフェイズ時まで攻撃宣言をする事ができず、表示形式を変更する事もできない。

        この効果は１ターンに１度しか使用できない。'
    61807040:
      name: フルエルフ
      lore: ! '１ターンに１度、手札のモンスター１体を相手に見せて発動する事ができる。

        エンドフェイズ時まで、見せたモンスターのレベル分だけこのカードのレベルを上げる。'
    61831093:
      name: ドッペルゲンガー
      lore: リバース：フィールド上にセットされた魔法・罠カード２枚を選択して破壊する。
    61840587:
      name: 携帯型バッテリー
      lore: ! '自分の墓地から「電池メン」と名のついたモンスター２体を選択し、攻撃表示で特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターを全て破壊する。

        そのモンスターが全てフィールド上から離れた時このカードを破壊する。'
    61850482:
      name: レベル調整
      lore: ! '相手はカードを２枚ドローする。

        自分の墓地に存在する「ＬＶ」を持つモンスター１体を、召喚条件を無視して特殊召喚する。

        この効果で特殊召喚したモンスターは、このターン攻撃できず効果を発動及び適用する事もできない。'
    61864793:
      name: アースクエイク・ジャイアント
      lore: ! 'このカードの表示形式が変更された時、相手フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 表示形式を変更
    61962135:
      name: 閃光のイリュージョン
      lore: ! '自分の墓地から「ライトロード」と名のついたモンスター１体を選択し、攻撃表示で特殊召喚する。

        自分のエンドフェイズ毎に、デッキの上からカードを２枚墓地に送る。

        このカードがフィールド上から離れた時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時このカードを破壊する。'
      str1: デッキの上から2枚墓地に送る
    61968753:
      name: バブル・シャッフル
      lore: ! '「Ｅ・ＨＥＲＯ バブルマン」がフィールド上に表側表示で存在する時のみ発動する事ができる。

        自分フィールド上に表側攻撃表示で存在する「Ｅ・ＨＥＲＯ バブルマン」１体と相手フィールド上に表側攻撃表示で存在するモンスター１体を守備表示にする。

        守備表示にした「Ｅ・ＨＥＲＯ バブルマン」１体を生け贄に捧げ、「Ｅ・ＨＥＲＯ」と名のつくモンスター１体を手札から特殊召喚する。'
    62007535:
      name: インヴェルズ・ホーン
      lore: ! '「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した場合、以下の効果を得る。

        １０００ライフポイントを払う事で、フィールド上に存在するモンスター１体を選択して破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    62107981:
      name: Ｅ・ＨＥＲＯ クノスペ
      lore: ! '相手プレイヤーに戦闘ダメージを与える度に、このカードの攻撃力は１００ポイントアップし、守備力は１００ポイントダウンする。

        このカードを除く「Ｅ・ＨＥＲＯ」と名のついたモンスターが自分フィールド上に表側表示で存在する限り、相手はこのカードを攻撃対象に選択できず、このカードは相手プレイヤーに直接攻撃する事ができる。'
    62113340:
      name: 神竜 ラグナロク
      lore: ! '神の使いと言い伝えられている伝説の竜。

        その怒りに触れた時、世界は海に沈むと言われている。'
    62154416:
      name: マジカルフィシアリスト
      lore: ! 'このカードが召喚に成功した時、このカードに魔力カウンターを１つ置く（最大１つまで）。

        このカードに乗っている魔力カウンターを１つ取り除く事で、自分フィールド上に表側表示で存在するモンスター１体の攻撃力を、エンドフェイズ時まで５００ポイントアップする。'
      str1: 魔力カウンターを置く
      str2: 攻撃力アップ
    62180201:
      name: 邪神ドレッド・ルート
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上に存在するモンスター３体を生け贄に捧げた場合のみ通常召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、このカード以外のフィールド上のモンスターの攻撃力・守備力は半分になる。'
    62193699:
      name: ウォー・アース
      lore: ! '岩石が集まってできたゴーレム。

        相手を石化して破壊する。'
    62210247:
      name: 月の女神 エルザェム
      lore: ! '月を守護するきれいな女神。

        月あかりのカーテンで攻撃を防ぐ。'
    62265044:
      name: 竜の渓谷
      lore: ! '１ターンに１度、自分のメインフェイズ時に手札を１枚捨てる事で以下の効果から１つを選択して発動する事ができる。

        ●自分のデッキからレベル４以下の「ドラグニティ」と名のついたモンスター１体を手札に加える。

        ●自分のデッキからドラゴン族モンスター１体を墓地へ送る。'
      str1: 効果を一つ選んで発動
      str2: 自分のデッキから「ドラグニティ」と名のつくレベル4以下のモンスターを1枚選択し、手札に加える
      str3: 自分のデッキからドラゴン族モンスター1体を選択し、墓地に送る
    62271284:
      name: ジャスティブレイク
      lore: ! '自分フィールド上に表側表示で存在する通常モンスターが攻撃宣言を受けた時に発動する事ができる。

        表側攻撃表示で存在する通常モンスター以外のフィールド上に存在するモンスターを全て破壊する。'
    62279055:
      name: 魔法の筒
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にし、そのモンスターの攻撃力分のダメージを相手ライフに与える。'
    62315111:
      name: エーリアン・ハンター
      lore: このカードが戦闘によってＡカウンターが乗ったモンスターを破壊した場合、もう１度だけ続けて攻撃を行う事ができる。
      str1: 連続攻撃
    62327910:
      name: マイティガード
      lore: ! '警備用として開発された機械の戦士。

        錆びない金属でできている。'
    62337487:
      name: 要塞クジラ
      lore: ! '「要塞クジラの誓い」により降臨。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    62340868:
      name: 風魔神－ヒューガ
      lore: ! 'このカードが相手のターンで攻撃された場合、そのダメージ計算時に発動する事ができる。

        その攻撃モンスター１体の攻撃力を０にする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
    62379337:
      name: バイオレット・ウィッチ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力１５００以下の植物族モンスター１体を手札に加える。
      str1: デッキからサーチ
    62397231:
      name: ダイヤモンド・ドラゴン
      lore: ! '全身がダイヤモンドでできたドラゴン。

        まばゆい光で敵の目をくらませる。'
    62403074:
      name: 赤き剣のライムンドス
      lore: ! '赤き炎の剣を持った戦士。

        炎の束縛で動きを封じる。'
    62420419:
      name: 大邪神 レシェフ
      lore: ! '「大邪神の儀式」により降臨。

        手札の魔法カードを１枚捨てる。

        相手フィールド上モンスター１体のコントロールをエンドフェイズ時まで得る。

        この効果は１ターンに１度だけ使用する事ができる。'
    62437709:
      name: エーリアン・グレイ
      lore: ! 'リバース：相手フィールド上に表側表示で存在するモンスター１体に、Ａカウンターを１つ置く。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。

        また、リバースしたこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    62472614:
      name: 疫病
      lore: ! '戦士族・獣戦士族・魔法使い族モンスターにのみ装備可能。

        装備モンスターの攻撃力は０になる。

        また、自分のスタンバイフェイズ毎に、装備モンスターのコントローラーに５００ポイントダメージを与える。'
      str1: ダメージを与える
    62473983:
      name: 墓守の長
      lore: ! 'このカードは自分のフィールド上に１枚しか存在できない。

        このカードがフィールド上に存在する限り、自分の墓地は「王家の眠る谷－ネクロバレー」の効果を受けない。

        このカードが生け贄召喚に成功した場合、自分の墓地に存在する「墓守の」という名のついたモンスターカード１枚をフィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
    62476815:
      name: ゴゴゴゴーレム
      lore: フィールド上に表側守備表示で存在するこのカードは、１ターンに１度だけ戦闘では破壊されない。
    62499965:
      name: Ｚ－ＯＮＥ
      lore: セットされたこのカードが破壊され墓地へ送られた時、自分の墓地に存在する永続魔法またはフィールド魔法カード１枚を選択して手札に加える。
      str1: 手札に加える
    62560742:
      name: ＴＧ レシプロ・ドラゴン・フライ
      lore: ! 'チューナー＋チューナー以外のモンスター１体

        １ターンに１度、このカード以外の自分フィールド上に表側表示で存在する「ＴＧ」と名のついたシンクロモンスター１体を選択して発動する事ができる。

        選択したモンスターを墓地へ送る。

        さらに、墓地へ送ったモンスターのシンクロ召喚に使用したシンクロモンスター一組が自分の墓地に揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。'
      str1: TGと名のつくシンクロモンスター1体を墓地に送る
      str2: シンクロ召喚の素材としたモンスターを特殊召喚しますか？
      str3: 「TG」と名のつくシンクロモンスター1体を選択して下さい
    62624486:
      name: Ｍ・ＨＥＲＯ ダイアン
      lore: ! 'このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、デッキからレベル４以下の「ＨＥＲＯ」と名のついたモンスター１体を特殊召喚できる。'
    62651957:
      name: Ｘ－ヘッド・キャノン
      lore: ! '強力なキャノン砲を装備した、合体能力を持つモンスター。

        合体と分離を駆使して様々な攻撃を繰り出す。'
    62671448:
      name: トードマスター
      lore: ! '何千年も生きているカエルの仙人。

        おたまじゃくしで攻撃。'
    62701967:
      name: ジュラック・ティラヌス
      lore: ! '自分フィールド上に存在する恐竜族モンスター１体をリリースする事で、このカードの攻撃力は５００ポイントアップする。

        このカードが戦闘によって相手モンスターを破壊して墓地へ送った時、このカードの攻撃力は３００ポイントアップする。'
      str1: 攻撃力アップ
    62729173:
      name: インヴェルズ万能態
      lore: 「インヴェルズ」と名のついたモンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。
    62742651:
      name: アーマード・サイキッカー
      lore: ! '自分フィールド上にサイキック族モンスターが表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。

        このカードが戦闘によって相手モンスターを破壊した場合、自分は破壊したモンスターの攻撃力の半分のダメージを受ける。

        さらに受けたダメージの数値以下の攻撃力を持つモンスター１体を自分の墓地から特殊召喚する事ができる。'
      str1: リリースなしで召喚する
      str2: 墓地から特殊召喚しますか？
    62757079:
      name: キング・オブ・ビースト
      lore: ! '自分フィールド上に表側表示で存在する「モジャ」１体をリリースして発動する。

        このカードを手札または墓地から特殊召喚する。

        「キング・オブ・ビースト」はフィールド上に１体しか表側表示で存在できない。'
      str1: 特殊召喚
    62762898:
      name: パロット・ドラゴン
      lore: ! 'アメリカンコミックの世界のドラゴン。

        かわいらしい風貌にだまされるな。'
    62782218:
      name: スカル・コンダクター
      lore: ! 'このカードがフィールド上に表側表示で存在する場合、バトルフェイズ終了時にこのカードを破壊する。

        また、手札からこのカードを墓地へ送る事で、攻撃力の合計が２０００になるように手札からアンデット族モンスターを２体まで特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    62784717:
      name: 死神の巡遊
      lore: ! '相手ターンのスタンバイフェイズ時にコイントスを１回行い以下の効果を適用する。

        ●表：相手はエンドフェイズ時まで召喚・反転召喚する事ができない。

        ●裏：自分は次の自分のターン召喚・反転召喚する事ができない。'
      str1: コイントス
    62793020:
      name: なぞの手
      lore: 空間をゆがませ、次元のはざまから腕をのばし攻撃をしかける。
    62867251:
      name: 聖なる輝き
      lore: ! 'このカードがフィールド上に存在する限り、モンスターをセットする事はできない。

        また、モンスターをセットする場合は表側守備表示にしなければならない。'
    62868900:
      name: Ｄ－シールド
      lore: ! '自分フィールド上に攻撃表示で存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターが攻撃対象になった時に発動する事ができる。

        このカードは装備カードとなり、攻撃対象になったモンスターを守備表示にしてこのカードを装備する。

        装備モンスターは戦闘によっては破壊されない。'
    62873545:
      name: 究極竜騎士
      lore: ! '「カオス・ソルジャー」＋「青眼の究極竜」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードを除く自分のフィールド上のドラゴン族モンスター１体につき、このカードの攻撃力は５００ポイントアップする。'
    62878208:
      name: イクイップ・シュート
      lore: ! 'バトルフェイズ中のみ発動する事ができる。

        自分フィールド上に表側攻撃表示で存在するモンスターに装備された装備カード１枚と相手フィールド上に存在する表側攻撃表示のモンスター１体を選択し、選択した装備カードを選択した相手モンスターに装備する。

        その後、選択した装備カードを装備していた自分のモンスターと、選択した相手モンスターで戦闘を行いダメージ計算を行う。'
      str1: 選択した装備カードを選択した相手モンスターに装備する
    62892347:
      name: アルカナフォース０－ＴＨＥ ＦＯＯＬ
      lore: ! 'このカードは戦闘では破壊されない。

        このカードは守備表示にする事ができない。

        このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：このカードを対象にする自分の魔法・罠・効果モンスターの効果を無効にし破壊する。

        ●裏：このカードを対象にする相手の魔法・罠・効果モンスターの効果を無効にし破壊する。'
      str1: コイントス
    62896588:
      name: ナチュラル・チューン
      lore: ! '自分フィールド上に表側表示で存在するレベル４以下の通常モンスター１体を選択して発動する。

        選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。'
    62950604:
      name: 沈黙のサイコウィザード
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する事ができる。

        このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスターを特殊召喚する。'
      str1: 除外
      str2: 特殊召喚
    62966332:
      name: 天変地異
      lore: このカードがフィールド上に存在する限り、お互いのプレイヤーはデッキを裏返しにしてデュエルを進行する。
    62991886:
      name: 進化する人類
      lore: ! '自分のライフポイントが相手より下の場合、装備モンスターの元々の攻撃力は２４００になる。

        自分のライフポイントが相手より上の場合、装備モンスターの元々の攻撃力は１０００になる。'
    63012333:
      name: 精気を吸う骨の塔
      lore: ! '自分フィールド上にこのカード以外のアンデット族モンスターが存在する場合、このカードを攻撃する事はできない。

        アンデット族モンスターが特殊召喚に成功する度に、相手のデッキの上からカードを２枚墓地へ送る。'
      str1: 相手のデッキの上からカードを2枚墓地へ送る
    63014935:
      name: ヴォルカニック・クイーン
      lore: ! 'このカードを手札から出す場合、相手フィールド上のモンスター１体を生け贄に捧げて相手フィールド上に特殊召喚しなければならない。

        １ターンに１度自分フィールド上に存在するこのカード以外のカードを１枚墓地に送る事で、相手ライフに１０００ポイントダメージを与える。

        また、自分のエンドフェイズ毎にこのカード以外のモンスター１体を生け贄に捧げなければ、このカードのコントローラーは１０００ポイントダメージを受ける。

        このカードを特殊召喚する場合、このターン通常召喚できない。'
      str1: 相手に1000ポイントのダメージを与える
      str2: モンスターをリリースするか、1000ポイントのダメージを受ける
      str3: モンスター1体をリリースしますか？
    63018036:
      name: 緊急鋼核処分
      lore: 自分のデッキから「コアキメイルの鋼核」１枚を選択して墓地へ送る。
    63035430:
      name: 摩天楼 －スカイスクレイパー－
      lore: 「Ｅ・ＨＥＲＯ」と名のつくモンスターが攻撃する時、攻撃モンスターの攻撃力が攻撃対象モンスターの攻撃力よりも低い場合、攻撃モンスターの攻撃力はダメージ計算時のみ１０００ポイントアップする。
    63101919:
      name: マジックテンペスター
      lore: ! 'チューナー＋チューナー以外の魔法使い族モンスター１体以上

        このカードがシンクロ召喚に成功した時、このカードに魔力カウンターを１つ置く。

        １ターンに１度、自分の手札を任意の枚数墓地へ送る事で、その枚数分だけ魔力カウンターを自分フィールド上に表側表示で存在するモンスターに置く。

        また、フィールド上に存在する魔力カウンターを全て取り除く事で、その個数×５００ポイントダメージを相手ライフに与える。'
      str1: 魔力カウンターを置く
      str2: 手札を任意の枚数墓地へ送り、その枚数分だけ魔力カウンターを自分フィールド上に表側表示で存在するモンスターに置く
      str3: フィールド上に存在する魔力カウンターを全て取り除き、その数×500ポイントのダメージを相手に与える
      str4: 魔力カウンターを置くモンスターを選んで下さい
    63102017:
      name: 『守備』封じ
      lore: 相手フィールド上に守備表示で存在するモンスター１体を選択して表側攻撃表示にする。
    63125616:
      name: 闇を司る影
      lore: ! '暗闇の中にとけこむ影。

        金縛りで敵の動きを封じる。'
    63142001:
      name: 電池メン－単三型
      lore: ! '自分フィールド上の「電池メン－単三型」が全て攻撃表示だった場合、「電池メン－単三型」１体につきこのカードの攻撃力は１０００ポイントアップする。

        自分フィールド上の「電池メン－単三型」が全て守備表示だった場合、「電池メン－単三型」１体につきこのカードの守備力は１０００ポイントアップする。'
    63176202:
      name: 大将軍 紫炎
      lore: ! '自分フィールド上に「六武衆」と名のついたモンスターが２体以上存在する場合、このカードは手札から特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、相手プレイヤーは１ターンに１度しか魔法・罠カードの発動ができない。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」という名のついたモンスターを破壊する事ができる。'
      str1: 「大将軍 紫炎」の身代わり効果を使用しますか？
    63193536:
      name: 重量オーバー
      lore: ! '相手がモンスターの特殊召喚に成功した時に発動できる。

        フィールド上のレベル２以下のモンスターを全てゲームから除外する。'
    63211608:
      name: Ａ・ジェネクス・リバイバー
      lore: 相手がコントロールするカードの発動を無効にした場合、このカードを手札から特殊召喚する事ができる。
      str1: 特殊召喚
    63223467:
      name: ＲＡＩ－ＭＥＩ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル２以下の光属性モンスター１体を手札に加える事ができる。
      str1: サーチ
    63224564:
      name: サイバー・ボンテージ
      lore: ! '「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」にのみ装備可能。

        装備モンスターの攻撃力は５００ポイントアップする。'
    63253763:
      name: エーリアン・リベンジャー
      lore: ! 'このカードはフィールド上に存在するＡカウンターを２つ取り除き、手札から特殊召喚する事ができる。

        １ターンに１度、相手フィールド上に表側表示で存在する全てのモンスターにＡカウンターを１つ置く事ができる。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。

        「エーリアン・リベンジャー」は自分フィールド上に１体しか表側表示で存在できない。'
      str1: 「Ａカウンター」を置く
    63259351:
      name: 奇跡のジュラシック・エッグ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、このカードをゲームから除外する事はできない。

        また、恐竜族モンスターが自分の墓地に送られる度に、このカードの上にカウンターを２つ置く。

        このカードを生け贄に捧げる事で、この時このカードに乗っていたカウンターの数以下のレベルの恐竜族モンスター１体をデッキから選択して特殊召喚する。'
      str1: 特殊召喚
    63308047:
      name: 魔人 テラ
      lore: ! '沼地に住む悪魔の手先。

        見た目ほど強くないが油断は禁物。'
    63356631:
      name: 鳳翼の爆風
      lore: ! '手札を１枚捨て、相手フィールド上に存在するカード１枚を選択して発動する。

        選択した相手のカードを持ち主のデッキの一番上に戻す。'
    63391643:
      name: 千本ナイフ
      lore: ! '自分フィールド上の「ブラック・マジシャン」が表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に存在するモンスター１体を破壊する。'
    63432835:
      name: ストーン・アルマジラー
      lore: 体が石のように堅い毛で覆われており、守りがかたい。
    63465535:
      name: 地底のアラクネー
      lore: ! '闇属性チューナー＋チューナー以外の昆虫族モンスター１体

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。

        １ターンに１度、相手フィールド上に表側表示で存在するモンスターを装備カード扱いとしてこのカードに１体のみ装備する事ができる。

        このカードが戦闘によって破壊される場合、代わりにこの効果で装備したモンスターを破壊する事ができる。'
      str1: 装備
      str2: 代わりに装備したモンスターを破壊しますか？
    63468625:
      name: 機皇神マシニクル∞
      lore: ! 'このカードは通常召喚できない。

        手札から「機皇」と名のついたモンスター３体を墓地へ送った場合のみ特殊召喚する事ができる。

        １ターンに１度、相手のシンクロモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。

        また、自分のスタンバイフェイズ時に１度だけ、このカードの効果で装備したモンスター１体を墓地へ送る事で、そのモンスターの攻撃力分のダメージを相手ライフに与える。

        この効果を発動するターン、自分はバトルフェイズを行う事ができない。'
      str1: 装備
      str2: バーン
    63485233:
      name: スター・チェンジャー
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択し、以下の効果から１つを選択して発動する。

        ●そのモンスターのレベルを１つ上げる。

        ●そのモンスターのレベルを１つ下げる。'
      str1: レベルを１つ上げる
      str2: レベルを１つ下げる
    63487632:
      name: ドラグニティアームズ－レヴァテイン
      lore: ! 'このカードは自分フィールド上に表側表示で存在する「ドラグニティ」と名のついたカードを装備したモンスター１体をゲームから除外し、手札または墓地から特殊召喚する事ができる。

        このカードが召喚・特殊召喚に成功した時、「ドラグニティアームズ－レヴァテイン」以外の自分の墓地に存在するドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        このカードが相手のカードの効果によって墓地へ送られた時、装備カード扱いとしてこのカードに装備されたモンスター１体を特殊召喚する事ができる。'
      str1: 装備
      str2: 特殊召喚
    63515678:
      name: 聖なる鎖
      lore: 聖なる力で、動きを封じることができると言われている鎖。
    63519819:
      name: サウザンド・アイズ・サクリファイス
      lore: ! '「サクリファイス」＋「千眼の邪教神」

        このカードがフィールドに存在する限り、他のモンスターは表示形式を変更できず、攻撃する事もできない。

        １ターンに１度、相手フィールド上に存在するモンスター１体を選択し、装備カード扱いとしてこのカードに１体のみ装備する事ができる。

        このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値になる。

        このカードが戦闘によって破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。'
      str1: 装備
    63545455:
      name: ゾンビランプ
      lore: 腕をロケットのように飛ばして攻撃する、アンデットモンスター。
    63545861:
      name: セイクリッドの流星
      lore: このカードを発動したターン、「セイクリッド」と名のついたモンスターとの戦闘で破壊されなかった相手モンスターは、ダメージステップ終了時に持ち主のデッキに戻る。
    63595262:
      name: ユニコーンの導き
      lore: ! 'ゲームから除外されているレベル５以下の獣族または鳥獣族モンスター１体を選択して発動する。

        手札を１枚ゲームから除外し、選択したモンスターを攻撃表示で特殊召喚する。'
    63612442:
      name: Ｘ－セイバー ソウザ
      lore: ! 'チューナー＋チューナー以外の「Ｘ－セイバー」と名のついたモンスター１体以上

        自分のメインフェイズ時に、自分フィールド上に存在する「Ｘ－セイバー」と名のついたモンスター１体をリリースする事で、以下の効果から１つを選択してエンドフェイズ時まで得る。

        ●このカードがモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。

        ●このカードは罠カードの効果では破壊されない。'
      str1: 効果を一つ選んで下さい
      str2: 戦闘の対象となったモンスターを破壊します
      str3: このカードは罠カードの効果では破壊されない
      str4: このカードがモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する
    63665606:
      name: 虚無の波動
      lore: ! '自分の手札が０枚の場合、自分フィールド上に表側表示で存在する「インフェルニティ」と名のついた全てのモンスターの攻撃力・守備力は４００ポイントアップする。

        また、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の手札を全て墓地へ送る。'
      str1: 自分の手札を全て墓地に送る
    63665875:
      name: ゴブリンゾンビ
      lore: ! 'このカードが相手ライフに戦闘ダメージを与えた時、相手はデッキの上からカードを１枚墓地へ送る。

        このカードがフィールド上から墓地へ送られた時、自分のデッキから守備力１２００以下のアンデット族モンスター１体を手札に加える。'
      str1: 相手のデッキの上からカードを1枚墓地に送る
      str2: デッキからサーチ
    63676256:
      name: バスター・ショットマン
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上のモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントダウンする。

        装備モンスターが戦闘によって相手モンスターを破壊した場合、フィールド上に表側表示で存在する、破壊したモンスターと同じ種族のモンスターを全て破壊する。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
    63695531:
      name: 墓守の長槍兵
      lore: 守備表示モンスターを攻撃した時、このカードの攻撃力が守備表示モンスターの守備力を越えていれば、その数値だけ相手ライフポイントに戦闘ダメージを与える。
    63703130:
      name: Ｏ－オーバーソウル
      lore: 自分の墓地から「Ｅ・ＨＥＲＯ」と名のついた通常モンスター１体を選択し、自分フィールド上に特殊召喚する。
    63730624:
      name: ダブルツールＤ＆Ｃ
      lore: ! '自分フィールド上に表側表示で存在する「パワー・ツール・ドラゴン」または「Ｄ（ディフォーマー）」と名のついたレベル４以上の機械族モンスターにのみ装備可能。

        それぞれのターンで以下の効果を適用する。

        ●自分のターン：装備モンスターの攻撃力は１０００ポイントアップする。

        装備モンスターが攻撃する場合、バトルフェイズの間だけ攻撃対象モンスターの効果は無効化される。

        ●相手のターン：相手は装備モンスター以外のモンスターを攻撃対象に選択できない。

        装備モンスターと戦闘を行った相手モンスターを、そのダメージステップ終了時に破壊する。'
      str1: 破壊
    63741331:
      name: フォッグ・コントロール
      lore: 自分フィールド上に表側表示で存在する「雲魔物」と名のついたモンスター１体を生け贄に捧げる事で、フィールド上に表側表示で存在するモンスター１体にフォッグカウンターを３つ置く。
    63749102:
      name: イグザリオン・ユニバース
      lore: ! 'このカードが守備表示モンスターに攻撃を行う場合、そのバトルステップ時に発動する事ができる。

        このカードの攻撃力はエンドフェイズ時まで４００ポイントダウンする。

        このカードの攻撃力が攻撃対象モンスターの守備力を越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    63789924:
      name: 盗人の煙玉
      lore: モンスターに装備されているこのカードがカードの効果によって破壊された時、相手の手札を確認して１枚捨てる。
      str1: 手札を捨てる
    63804806:
      name: スピード・キング☆スカル・フレイム
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する「スカル・フレイム」１体をゲームから除外した場合に特殊召喚する事ができる。

        １ターンに１度、自分の墓地に存在する「バーニング・スカルヘッド」の数×４００ポイントダメージを相手ライフに与える事ができる。

        また、このカードがフィールド上から墓地へ送られた時、自分の墓地に存在する「スカル・フレイム」１体を特殊召喚する事ができる。'
    63806265:
      name: 虹の引力
      lore: ! '自分フィールド上及び墓地に「宝玉獣」と名のついたカードが合計７種類存在する場合のみ発動する事ができる。

        自分のデッキまたは墓地に存在する「究極宝玉神」と名のついたモンスターカード１体を召喚条件を無視して特殊召喚する。'
    63851864:
      name: ブレイク・ドロー
      lore: ! '機械族モンスターにのみ装備可能。

        装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。

        このカードは発動後３回目の自分のエンドフェイズ時に破壊される。'
      str1: ドロー
    63942761:
      name: リチュア・ノエリア
      lore: ! 'このカードが召喚に成功した時、自分のデッキの上からカードを５枚めくる事ができる。

        めくったカードの中に儀式魔法カードまたは「リチュア」と名のついたモンスターカードがあった場合、それらのカードを墓地へ送る。

        残りのカードは好きな順番でデッキの一番下に戻す。'
      str1: デッキを確認する
    63948258:
      name: 未知ガエル
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    63977008:
      name: ジャンク・シンクロン
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル２以下のモンスター１体を表側守備表示で特殊召喚する事ができる。

        この効果で特殊召喚した効果モンスターの効果は無効化される。'
      str1: 特殊召喚
    63995093:
      name: 機械複製術
      lore: ! '自分フィールド上に表側表示で存在する攻撃力５００以下の機械族モンスター１体を選択して発動する。

        選択したモンスターと同名モンスターを２体まで自分のデッキから特殊召喚する。'
      str1: 攻撃力500以下の機械族モンスター1体を選択して下さい
    64034255:
      name: Ａ・ジェネクス・バードマン
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を手札に戻して発動する。

        このカードを手札から特殊召喚する。

        この効果を発動するために手札に戻したモンスターが風属性モンスターだった場合、このカードの攻撃力は５００ポイントアップする。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    64038662:
      name: ヴァリュアブル・フォーム
      lore: ! '１ターンに１度、以下の効果から１つを選択して発動できる。

        ●自分フィールド上の「甲虫装機」と名のついたモンスター２体を選択し、選択したモンスター１体をもう１体のモンスターに装備する。

        ●自分フィールド上の装備カード扱いの「甲虫装機」と名のついたモンスター１体を選択して自分フィールド上に表側守備表示で特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: 今、「ヴァリュアブル・フォーム」の効果を使用しますか？
      str3: 自分フィールド上の「甲虫装機」と名のついたモンスター2体を選択し、選択したモンスター1体をもう1体のモンスターに装備する
      str4: 自分フィールド上の装備カード扱いの「甲虫装機」と名のついたモンスター1体を選択して自分フィールド上に表側守備表示で特殊召喚する
      str5: 装備カードとするモンスターを選んで下さい
    64047146:
      name: 一角獣のホーン
      lore: ! '装備モンスターの攻撃力・守備力は７００ポイントアップする。

        このカードがフィールド上から墓地へ送られた時、このカードをデッキの一番上に戻す。'
      str1: デッキに戻す
    64107820:
      name: フューチャー・グロウ
      lore: ! '自分の墓地に存在するサイキック族モンスター１体をゲームから除外して発動する。

        このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は、このカードを発動するために除外したモンスターのレベル×２００ポイントアップする。'
    64145892:
      name: フォトン・サークラー
      lore: このカードの戦闘によって発生する自分への戦闘ダメージは半分になる。
    64154377:
      name: 未熟な悪魔
      lore: ! '完全体になれなかった醜い悪魔。

        はらの穴は何でも吸い込む。'
    64160836:
      name: エーリアン・キッズ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、相手フィールド上にモンスターが特殊召喚される度に、その時に特殊召喚されたモンスターにＡカウンターを１つ置く。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。'
    64163367:
      name: 「Ａ」細胞培養装置
      lore: ! 'フィールド上からＡカウンターが取り除かれる度に、このカードにＡカウンターを１つ置く。

        このカードが破壊された時、このカードに乗っている全てのＡカウンターを、フィールド上に表側表示で存在するモンスターに置く。'
      str1: 「Ａカウンター」を置く
      str2: 「Aカウンター」を置くモンスターを選んで下さい
    64187086:
      name: 地縛神の復活
      lore: ! '手札を１枚捨てて発動する。

        自分の墓地に存在する「地縛神」と名のついたモンスター１体とフィールド魔法カード１枚を選択して手札に加える。'
    64262809:
      name: ドラゴン・アイス
      lore: ! '相手がモンスターの特殊召喚に成功した時、自分の手札を１枚捨てる事で、このカードを手札または墓地から特殊召喚する。

        「ドラゴン・アイス」はフィールド上に１枚しか表側表示で存在できない。'
    64268668:
      name: サイバー・オーガ
      lore: ! 'このカードを手札から墓地に捨てる。

        自分フィールド上に存在する「サイバー・オーガ」１体が行う戦闘を１度だけ無効にし、さらに次の戦闘終了時まで攻撃力は２０００ポイントアップする。

        この効果は相手ターンでも発動する事ができる。'
      str1: 攻撃力アップ
    64271667:
      name: メテオ・ドラゴン
      lore: 宇宙の果てから地球におちてきた、流星のドラゴン。
    64306248:
      name: 髑髏顔 天道虫
      lore: このカードが墓地に送られた時、自分は１０００ライフポイント回復する。
      str1: 1000ポイントのライフを回復する
    64332231:
      name: 聖刻神龍－エネアード
      lore: ! 'レベル８モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分の手札・フィールド上のモンスターを任意の数だけリリースし、リリースしたモンスターの数だけフィールド上のカードを破壊する。'
      str1: 破壊
    64335804:
      name: レッドアイズ・ブラックメタルドラゴン
      lore: ! '「メタル化・魔法反射装甲」を装備した「真紅眼の黒竜」を生け贄に捧げる。

        デッキからこのカードを特殊召喚し、その後デッキをシャッフルする。'
    64379430:
      name: 終焉の精霊
      lore: ! 'このカードの攻撃力・守備力は、ゲームから除外されている闇属性モンスターの数×３００ポイントになる。

        このカードが破壊され墓地へ送られた時、ゲームから除外されている闇属性モンスターを全て墓地に戻す。'
    64382839:
      name: ゼータ・レティキュラント
      lore: ! 'このカードが墓地に存在する時、相手フィールド上に存在するモンスターがゲームから除外される度に、自分フィールド上に「イーバトークン」（悪魔族・闇・星２・攻／守５００）を１体特殊召喚する。

        自分フィールド上に存在する「イーバトークン」１体を生け贄に捧げる事で、手札からこのカードを特殊召喚する事ができる。'
    64382840:
      name: イーバトークン
      lore: 「ゼータ・レティキュラント」の効果で特殊召喚される。
    64398890:
      name: 六武衆－ヤイチ
      lore: ! '自分フィールド上に「六武衆－ヤイチ」以外の「六武衆」と名のついたモンスターが存在する限り、１ターンに１度だけセットされた魔法または罠カード１枚を破壊する事ができる。

        この効果を使用したターンこのモンスターは攻撃宣言をする事ができない。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」という名のついたモンスターを破壊する事ができる。'
      str1: セットされた魔法・罠カードを1枚破壊する
      str2: 「六武衆－ヤイチ」の代わりにモンスターを破壊しますか？
    64428736:
      name: ワイバーンの戦士
      lore: ! '剣技にすぐれたトカゲ人間。

        音の速さで剣をふるう。'
    64437633:
      name: 儀水鏡の幻影術
      lore: ! '手札から「リチュア」と名のついた儀式モンスター１体を特殊召喚する。

        この効果で特殊召喚した儀式モンスターは攻撃する事ができず、エンドフェイズ時に持ち主の手札に戻る。'
    64463828:
      name: 超合魔獣ラプテノス
      lore: ! 'デュアルモンスター×２

        このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する通常モンスター扱いのデュアルモンスターは再度召喚された状態になる。'
    64500000:
      name: Ｚ－メタル・キャタピラー
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は６００ポイントアップする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）'
    64501875:
      name: 響女
      lore: ! '耳障りな音をガンガン響かせる。

        相手を行動不能にしてしまう。'
    64511793:
      name: コピックス
      lore: いろんな奴に変身して、相手をだましながら戦う戦士。
    64538655:
      name: 一撃必殺侍
      lore: ! 'このカードが戦闘を行う場合、ダメージ計算の前にコイントスで裏表を当てる。

        当たった場合、相手モンスターを効果によって破壊する。'
      str1: 戦闘を行うモンスターを破壊する
      str2: 表
      str3: 裏
    64550682:
      name: スクラップ・オルトロス
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「スクラップ」と名のついたモンスターが表側表示で存在する場合、このカードを手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・オルトロス」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。'
      str1: 破壊
      str2: サーチ
    64554883:
      name: Ｎｏ.２５ 重装光学撮影機フォーカス・フォース
      lore: ! 'レベル６モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のレベル５以上の効果モンスター１体を選択して発動できる。

        選択した相手モンスターの効果をターン終了時まで無効にする。

        この効果は相手ターンでも発動できる。'
      str1: 無効
    64599569:
      name: キメラテック・オーバー・ドラゴン
      lore: ! '「サイバー・ドラゴン」＋機械族モンスター１体以上

        このカードは融合召喚でしか特殊召喚できない。

        このカードが融合召喚に成功した時、このカード以外の自分フィールド上に存在するカードを全て墓地へ送る。

        このカードの元々の攻撃力・守備力は、このカードの融合素材としたモンスターの数×８００ポイントになる。

        このカードは融合素材としたモンスターの数だけ相手モンスターを攻撃する事ができる。'
      str1: このカード以外の自分フィールド上に存在するカードを全て墓地へ送る
    64627453:
      name: おジャマ・ブルー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「おジャマ」と名のついたカード２枚を手札に加える事ができる。
      str1: サーチ
    64631466:
      name: サクリファイス
      lore: ! '「イリュージョンの儀式」により降臨。

        １ターンに１度、相手フィールド上に存在するモンスター１体を選択し、装備カード扱いとしてこのカードに１体のみ装備する事ができる。

        このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値になる。

        この効果でモンスターを装備している場合、自分が受けた戦闘ダメージと同じダメージを相手ライフに与える。

        また、このカードが戦闘によって破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。'
      str1: 装備
      str2: 自分が受けた戦闘ダメージと同じダメージを相手に与える
    64662453:
      name: アイアンコール
      lore: ! '自分フィールド上に機械族モンスターが存在する場合に発動できる。

        自分の墓地のレベル４以下の機械族モンスター１体を選択して特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時に破壊される。'
    64681263:
      name: 局地的大ハリケーン
      lore: 自分の手札・墓地に存在するカードを全て持ち主のデッキに戻してシャッフルする。
    64681432:
      name: 破壊竜ガンドラ
      lore: ! 'このカードは特殊召喚できない。

        自分のメインフェイズ時にライフポイントを半分払う事で、このカード以外のフィールド上に存在するカードを全て破壊しゲームから除外する。

        さらに、この効果で破壊したカード１枚につき、このカードの攻撃力は３００ポイントアップする。

        このカードが召喚・反転召喚したターンのエンドフェイズ時、このカードを墓地へ送る。'
      str1: 破壊
      str2: 墓地に送る
    64689404:
      name: ソードブレイカー
      lore: ! 'レベル６モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、種族を１つ宣言して発動できる。

        このカードが、宣言した種族のモンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。'
      str1: 発動
      str2: 破壊
    64697231:
      name: ダスト・シュート
      lore: ! '相手の手札が４枚以上の場合に発動する事ができる。

        相手の手札を確認してモンスターカード１枚を選択し、そのカードを持ち主のデッキに戻す。'
    64734090:
      name: ジェムタートル
      lore: リバース：自分のデッキから「ジェムナイト・フュージョン」１枚を手札に加える事ができる。
      str1: 手札に加える
      str2: 自分のデッキから「ジェムナイト・フュージョン」を1枚手札に加えますか？
    64734921:
      name: 創造の代行者 ヴィーナス
      lore: ! '５００ライフポイントを払って発動する。

        自分の手札またはデッキから「神聖なる球体」１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    64752646:
      name: ビッグバンガール
      lore: このカードがフィールド上に表側表示で存在する限り、自分のライフポイントが回復する度に、相手ライフに５００ポイントダメージを与える。
      str1: 自分のLPが回復した時、相手にダメージを与える
    64788463:
      name: キングス・ナイト
      lore: 自分フィールド上に「クィーンズ・ナイト」が存在する場合にこのカードが召喚に成功した時、デッキから「ジャックス・ナイト」１体を特殊召喚する事ができる。
    64801562:
      name: 明鏡止水の心
      lore: ! '装備モンスターは、戦闘及び装備モンスターを対象とするカードの効果では破壊されない。

        装備モンスターの攻撃力が１３００以上の場合、このカードを破壊する。'
    64815084:
      name: 進化の分岐点
      lore: ! '自分フィールド上の爬虫類族モンスター１体を選択して発動する。

        選択したモンスターを破壊し、デッキから「エヴォルド」と名のついたモンスター１体を裏側守備表示で特殊召喚する。'
    64898834:
      name: ＴＧ カタパルト・ドラゴン
      lore: １ターンに１度、手札からレベル３以下の「ＴＧ」と名のついたチューナー１体を特殊召喚する事ができる。
      str1: 特殊召喚
    64910482:
      name: ＴＧ サイバー・マジシャン
      lore: ! '自分フィールド上に表側表示で存在するこのカードを「ＴＧ」と名のついたシンクロモンスターのシンクロ素材とする場合、手札の「ＴＧ」と名のついたモンスターを他のチューナー以外のシンクロ素材とする事ができる。

        フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ サイバー・マジシャン」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    64926005:
      name: 氷結界の武士
      lore: フィールド上に表側攻撃表示で存在するこのカードが表側守備表示になった時、このカードを破壊し、自分のデッキからカードを１枚ドローする。
      str1: 破壊し、カードをドローする
    64952266:
      name: アゲインスト・ウィンド
      lore: ! '自分の墓地に存在する「ＢＦ」と名のついたモンスター１体を選択して発動する。

        自分はそのモンスターの攻撃力分のダメージを受け、そのモンスターを手札に加える。'
    64973456:
      name: ヴァイパー・リボーン
      lore: ! '自分の墓地に存在するモンスターが爬虫類族モンスターのみの場合に、チューナー以外の自分の墓地に存在するモンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時に破壊される。'
    64990807:
      name: 氷結界の三方陣
      lore: ! '手札の「氷結界」と名のついたモンスター３種類を相手に見せ、相手フィールド上に存在するカード１枚を選択して発動する。

        選択した相手のカードを破壊し、自分の手札から「氷結界」と名のついたモンスター１体を特殊召喚する。'
    65026212:
      name: コアキメイル・マキシマム
      lore: ! 'このカードは通常召喚できない。

        自分の手札から「コアキメイルの鋼核」１枚をゲームから除外した場合に特殊召喚する事ができる。

        このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚か「コアキメイル」と名のついたモンスター１体を墓地へ送る。

        または、どちらも行わずにこのカードを破壊する。

        １ターンに１度、自分のメインフェイズ時に相手フィールド上に存在するカード１枚を選択して破壊する事ができる。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 「コアキメイル」と名のついたモンスターを墓地へ送る
      str3: 破壊
      str4: 破壊
    65079854:
      name: 憎悪の棘
      lore: ! '「ブラック・ローズ・ドラゴン」または植物族モンスターにのみ装備可能。

        装備モンスターの攻撃力は６００ポイントアップする。

        装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        装備モンスターがモンスターを攻撃した場合、ダメージ計算後に攻撃対象モンスターの攻撃力・守備力は６００ポイントダウンする。

        装備モンスターと戦闘を行った相手モンスターは、その戦闘では破壊されない。'
      str1: 攻撃力・守備力ダウン
    65149697:
      name: レアル・ジェネクス・クラッシャー
      lore: このカードが召喚に成功した時、自分のデッキからレベル４の「レアル・ジェネクス」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    65150219:
      name: 機甲忍法フリーズ・ロック
      lore: ! '自分フィールド上に「忍者」と名のついたモンスターが存在する場合、セットされたこのカードを相手モンスターの攻撃宣言時に発動できる。

        その攻撃を無効にし、バトルフェイズを終了する。

        また、自分フィールド上にこのカードと「忍者」と名のついたモンスターが存在する限り、相手フィールド上の全てのモンスターは表示形式を変更できない。'
      str1: 攻撃を無効化
    65156847:
      name: ネオフレムベル・ガルーダ
      lore: 自分のエンドフェイズ時、このカード以外の「フレムベル」と名のついたモンスターが自分フィールド上に表側表示で存在する場合、相手の墓地に存在するカード１枚を選択してゲームから除外する。
      str1: 除外
    65169794:
      name: 黒いペンダント
      lore: ! '装備モンスターの攻撃力は５００ポイントアップする。

        このカードがフィールド上から墓地へ送られた時、相手ライフに５００ポイントダメージを与える。'
      str1: 相手に500ポイントのダメージを与える
    65192027:
      name: ダーク・アームド・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する闇属性モンスターが３体の場合のみ特殊召喚する事ができる。

        自分のメインフェイズ時に自分の墓地に存在する闇属性モンスター１体をゲームから除外する事で、フィールド上に存在するカード１枚を選択して破壊する。'
      str1: 通常召喚できない
      str2: 自分の墓地の闇属性モンスターが3体の場合のみ特殊召喚できる
      str3: フィールド上のカード1枚を選択して破壊する
    65196094:
      name: バラエティ・アウト
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスター１体をエクストラデッキに戻して発動する。

        レベルの合計がそのシンクロモンスターのレベルと同じになるように、自分の墓地に存在するチューナーを選択して自分フィールド上に特殊召喚する。

        このカードを発動するターン、自分はシンクロ召喚をする事ができない。'
    65240384:
      name: ビッグ・シールド・ガードナー
      lore: ! 'フィールド上に裏側表示で存在するこのモンスター１体を対象にする魔法カードの発動を無効にする。

        その時、このカードは表側守備表示になる。

        このカードは攻撃された場合、ダメージステップ終了時に攻撃表示になる。'
    65277087:
      name: ガスタ・ガルド
      lore: このカードがフィールド上から墓地へ送られた時、自分のデッキからレベル２以下の「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    65282484:
      name: ダーク・ボルテニス
      lore: ! '自分がカウンター罠の発動に成功した場合、自分フィールド上に存在する闇属性モンスター１体をリリースする事で、手札からこのカードを特殊召喚する。

        この効果で特殊召喚に成功した時、フィールド上に存在するカード１枚を破壊する。'
      str1: 特殊召喚
      str2: 破壊
    65287621:
      name: 暗黒ドリケラトプス
      lore: このカードが守備表示モンスターを攻撃した時、このカードの攻撃力が守備表示モンスターの守備力を越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    65301952:
      name: アルケミック・マジシャン
      lore: ! '魔法使い族レベル４モンスター×３

        このカードの攻撃力は自分の墓地の魔法カードの数×２００ポイントアップする。

        また、自分のエンドフェイズ時に１度、このカードのエクシーズ素材を１つ取り除き、手札を１枚墓地へ送って発動できる。

        デッキから魔法カードを１枚選び、自分の魔法＆罠カードゾーンにセットする。'
      str1: セット
    65303664:
      name: 森の狩人イエロー・バブーン
      lore: 自分フィールド上に存在する獣族モンスターが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在する獣族モンスター２体をゲームから除外する事で、このカードを手札から特殊召喚する。
    65367484:
      name: フォトン・スラッシャー
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上にモンスターが存在しない場合に特殊召喚できる。

        自分フィールド上にこのカード以外のモンスターが存在する場合、このカードは攻撃できない。'
    65393205:
      name: チャクラ
      lore: ! '「チャクラの復活」により降臨。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    65396880:
      name: 大革命
      lore: ! '自分のメインフェイズで自分フィールド上に「逃げまどう民」「弾圧される民」「団結するレジスタンス」が表側表示で存在する時のみ発動する事ができる。

        相手の手札を全て墓地に送り、フィールド上の相手がコントロールするカードを全て破壊する。'
    65403020:
      name: エンド・オブ・アヌビス
      lore: このカードがフィールド上に表側表示で存在する限り、墓地のカードを対象にする、または墓地で効果が発動する魔法・罠・モンスターの効果は全て無効になる。
    65422840:
      name: 酒呑童子
      lore: ! '１ターンに１度、次の効果から１つを選択して発動する事ができる。

        ●自分の墓地に存在するアンデット族モンスター２体をゲームから除外する事で、自分のデッキからカードを１枚ドローする。

        ●ゲームから除外されている自分のアンデット族モンスター１体をデッキの一番上に戻す。'
      str1: 自分の墓地に存在するアンデット族モンスター2体をゲームから除外し、自分のデッキからカードを1枚ドローする
      str2: ゲームから除外されている自分のアンデット族モンスター1体をデッキの一番上に戻す
    65450690:
      name: 限定解除
      lore: ! '１０００ライフポイントを払う。

        手札から儀式モンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターは攻撃する事ができず、エンドフェイズ時に破壊する。

        「限定解除」は１ターンにつき１枚しか発動できない。'
    65458948:
      name: トゥーン・マーメイド
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「トゥーン・ワールド」が存在する場合のみ特殊召喚できる（レベル５以上はリリースが必要）。

        このカードは特殊召喚したターンには攻撃できない。

        このカードは５００ライフポイントを払わなければ攻撃宣言できない。

        相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        存在する場合、トゥーンモンスターを攻撃対象に選択しなければならない。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。'
    65496056:
      name: コダロス
      lore: 自分フィールド上に表側表示で存在する「海」を墓地へ送る事で、相手フィールド上に存在するカードを２枚まで選択して墓地へ送る。
      str1: 墓地に送る
    65503206:
      name: スクラップ・ソルジャー
      lore: ! 'フィールド上に表側守備表示で存在するこのカードが攻撃対象に選択された場合、バトルフェイズ終了時にこのカードを破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ソルジャー」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。

        このカードをシンクロ素材とする場合、「スクラップ」と名のついたモンスターのシンクロ召喚にしか使用できない。'
      str1: 自壊効果
      str2: サーチ
    65549080:
      name: ミスト・コンドル
      lore: ! 'このカードは自分フィールド上に表側表示で存在する「ミスト・バレー」と名のついたモンスター１体を手札に戻し、手札から特殊召喚する事ができる。

        この方法で特殊召喚したこのカードの攻撃力は１７００になる。'
    65570596:
      name: 弓を引くマーメイド
      lore: 普段は貝殻の中に身を隠し、近づく者に矢を放つマーメイド。
    65612454:
      name: エレキューブ
      lore: ! '雷族モンスターにのみ装備可能。

        装備モンスターの攻撃力は、自分の墓地に存在する雷族モンスターの数×１００ポイントアップする。

        また、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分フィールド上に表側表示で存在する雷族モンスター１体の攻撃力は１０００ポイントアップする。'
      str1: 攻撃力アップ
    65622692:
      name: Ｙ－ドラゴン・ヘッド
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「Ｘ－ヘッド・キャノン」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は４００ポイントアップする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）'
    65623423:
      name: キラー・ブロッブ
      lore: ! 'スライムの親分。

        見た目は同じだが、なめてかかると痛い目にあうぞ。'
    65659181:
      name: ヴァイロン・ポリトープ
      lore: ! '装備カード扱いとして自分フィールド上に存在する「ヴァイロン」と名のついたモンスターカードを任意の枚数選択して発動する。

        選択したカードを表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターは、フィールド上から離れた場合ゲームから除外される。'
    65676461:
      name: Ｎｏ.３２ 海咬龍シャーク・ドレイク
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードの攻撃によって相手モンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除いて発動できる。

        破壊したそのモンスターを相手フィールド上に表側攻撃表示で特殊召喚する。

        この効果で特殊召喚したモンスターの攻撃力は１０００ポイントダウンする。

        さらに、このバトルフェイズ中、このカードはもう１度だけ攻撃できる。'
      str1: 特殊召喚
    65685470:
      name: 六武衆の御霊代
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分フィールド上の「六武衆」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントアップする。

        装備モンスターが相手モンスターを戦闘によって破壊した場合、自分はカードを１枚ドローする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合は、代わりにこのカードを破壊する。）'
      str1: 装備カードとなる
      str2: 特殊召喚
      str3: ドロー
    65703851:
      name: 透破抜き
      lore: 手札または墓地で発動する効果モンスターの効果の発動を無効にしゲームから除外する。
    65737274:
      name: ドラゴラド
      lore: ! 'このカードが召喚に成功した時、自分の墓地の攻撃力１０００以下の通常モンスター１体を選択して表側守備表示で特殊召喚できる。

        １ターンに１度、自分フィールド上のドラゴン族モンスター１体をリリースし、自分フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        エンドフェイズ時まで、選択したモンスターのレベルは８になり、攻撃力は８００ポイントアップする。'
      str1: 特殊召喚
      str2: 攻撃力アップ
    65749035:
      name: 氷結界の龍 グングニール
      lore: ! 'チューナー＋チューナー以外の水属性モンスター１体以上

        手札を２枚まで墓地へ捨て、捨てた数だけ相手フィールド上に存在するカードを選択して発動する。

        選択したカードを破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    65810489:
      name: 黄金の邪神像
      lore: セットされたこのカードが破壊され墓地へ送られた時、自分フィールド上に「邪神トークン」（悪魔族・闇・星４・攻／守１０００）１体を特殊召喚する。
      str1: 特殊召喚
    65810490:
      name: 邪神トークン
      lore: 「黄金の邪神像」の効果で特殊召喚される。
    65824822:
      name: 闇の取引
      lore: ! '相手の通常魔法発動時に１０００ライフポイントを払って発動する事ができる。

        その時相手が発動した通常魔法の効果は、「相手はランダムに手札を１枚捨てる」となる。'
    65844845:
      name: 甲虫装機 ギガグリオル
      lore: ! '自分の墓地の昆虫族モンスター１体をゲームから除外する事で、墓地のこのカードを装備カード扱いとして自分フィールド上の「甲虫装機」と名のついたモンスター１体に装備する。

        「甲虫装機 ギガグリオル」のこの効果は１ターンに１度しか使用できない。

        また、このカードが装備カード扱いとして装備されている場合、装備モンスターの元々の攻撃力は２０００になる。

        装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 装備
    65878864:
      name: 使徒喰い虫
      lore: リバース：フィールド上のモンスター２体を破壊する。
    65884091:
      name: ヴェルズ・タナトス
      lore: ! '闇属性レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        このターン、このカードはこのカード以外のモンスターの効果を受けない。

        この効果は相手ターンでも発動できる。'
      str1: モンスター効果を受けない
    65957473:
      name: 鉄鋼装甲虫
      lore: ! '全身が分厚い装甲で覆われている巨大な昆虫型生物。

        行く手を妨げるものは容赦なく破壊する。'
    65961683:
      name: ジュラック・ヴェルヒプト
      lore: ! 'チューナー＋チューナー以外の恐竜族モンスター１体以上

        このカードの攻撃力・守備力は、このカードのシンクロ素材としたモンスターの元々の攻撃力を合計した数値になる。

        このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。'
      str1: 破壊
    65984457:
      name: 剣闘獣トラケス
      lore: このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    66066482:
      name: 甲虫装機 リュシオル
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードに「甲虫装機」と名のついたカードが装備された場合、相手フィールド上にセットされたカードを全て確認できる。

        また、このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは１つ上がり、攻撃力・守備力は、このカードのそれぞれの数値分アップする。'
      str1: 装備
      str2: 確認
    66073051:
      name: ゼラの戦士
      lore: ! '大天使の力を手に入れる事ができるという聖域を探し求める戦士。

        邪悪な魔族からの誘惑から逃れるため、孤独な闘いの日々を送る。'
    66094973:
      name: トランスフォーム・スフィア
      lore: ! '１ターンに１度、相手フィールド上に表側守備表示で存在するモンスター１体を選択して発動する事ができる。

        手札を１枚捨て、選択した相手モンスターを装備カード扱いとしてこのカードに１体のみ装備する。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        エンドフェイズ時、このカードの効果で装備したモンスターを相手フィールド上に表側守備表示で特殊召喚する。'
      str1: 装備
      str2: 特殊召喚
    66165755:
      name: Ａ・ジェネクス・アクセル
      lore: ! '「ジェネクス」と名のついたチューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、手札を１枚捨てる事で、自分の墓地に存在するレベル４以下の機械族モンスター１体を選択して特殊召喚する。

        この効果で特殊召喚したモンスターの攻撃力はエンドフェイズ時まで倍になり、相手プレイヤーに直接攻撃する事はできず、自分のエンドフェイズ時にゲームから除外される。'
      str1: 特殊召喚
    66214679:
      name: ダーク・ホルス・ドラゴン
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、相手のメインフェイズ時に魔法カードが発動された場合、自分の墓地からレベル４の闇属性モンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
    66235877:
      name: デス・デーモン・ドラゴン
      lore: ! '「グランド・ドラゴン」＋「レッサー・デーモン」

        このカードの融合召喚は上記のカードでしか行えない。

        このカードがフィールド上に表側表示で存在する限り、リバース効果モンスターの効果は無効化される。

        また、このカードがフィールド上に表側表示で存在する限り、このカードを対象にする罠カードの効果を無効にし破壊する。'
    66288028:
      name: マッシブ・ウォリアー
      lore: ! 'このカードの戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードは１ターンに１度だけ、戦闘では破壊されない。'
    66331855:
      name: Ｄ・チャッカン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：自分フィールド上に存在するモンスター１体をリリースする事で相手ライフに６００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。

        ●守備表示：１ターンに１度、相手ライフに３００ポイントダメージを与える事ができる。'
      str1: 相手に600ポイントのダメージを与える
      str2: 相手に300ポイントのダメージを与える
    66337215:
      name: 創世の預言者
      lore: ! '手札を１枚捨てる。

        自分の墓地に存在するレベル７以上のモンスター１体を手札に加える。

        この効果は１ターンに１度しか使用できない。'
      str1: 自分の墓地からレベル7以上のモンスターカードを選択し、手札に加える
    66362965:
      name: 魔導ギガサイバー
      lore: 自分フィールド上に存在するモンスターの数が相手フィールド上に存在するモンスターより２体以上少ない場合、このカードは手札から特殊召喚する事ができる。
    66378485:
      name: ネオフレムベル・オリジン
      lore: 自分フィールド上に「ネオフレムベル・オリジン」以外の「フレムベル」と名のついたモンスターが表側表示で存在し、相手の墓地に存在するカードが３枚以下の場合、このカードは手札から特殊召喚する事ができる。
    66395299:
      name: ドッペル・ゲイナー
      lore: 相手フィールド上に存在するモンスターの効果によってダメージを受けた時、受けたダメージと同じダメージを相手ライフに与える。
      str1: ダメージを与える
    66399675:
      name: リチュア・チェイン
      lore: ! 'このカードが召喚に成功した時、自分のデッキの上からカードを３枚確認する。

        確認したカードの中に儀式モンスターまたは儀式魔法カードがあった場合、その１枚を相手に見せて手札に加える事ができる。

        確認したカードは好きな順番でデッキの上に戻す。'
      str1: デッキを確認する
      str2: 儀式モンスターあるいは儀式魔法カードを手札に加えますか？
    66436257:
      name: ヴォルカニック・カウンター
      lore: ! '自分が戦闘ダメージを受けた時に発動する。

        墓地に存在するこのカードをゲームから除外し、自分の墓地に「ヴォルカニック・カウンター」以外の炎属性モンスターが存在する場合、自分が受けた戦闘ダメージと同じダメージを相手ライフに与える。'
      str1: 除外
    66457407:
      name: コピー・プラント
      lore: ! 'フィールド上に表側表示で存在する植物族モンスター１体を選択して発動する。

        このターンのエンドフェイズ時までこのカードは選択したモンスターと同じレベルになる。

        この効果は１ターンに１度しか使用できない。'
      str1: レベル変化
    66499018:
      name: 焔虎
      lore: ! 'このカードが墓地に存在し、自分フィールド上にモンスターが存在しない場合、自分のドローフェイズ時に通常のドローを行う代わりに発動できる。

        このカードを墓地から特殊召喚する。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    66506689:
      name: ブリキの大公
      lore: ! 'レベル４モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のモンスター１体を選択して発動できる。

        選択したモンスターの表示形式を変更する。

        この時、リバース効果モンスターの効果は発動しない。

        この効果は相手ターンでも発動できる。'
    66516792:
      name: エビルナイト・ドラゴン
      lore: 邪悪な騎士の心に宿るドラゴンが実体化したもの。
    66518841:
      name: プライドの咆哮
      lore: ! '戦闘ダメージ計算時、自分のモンスターの攻撃力が相手モンスターより低い場合、その攻撃力の差分のライフポイントを払って発動する。

        ダメージ計算時のみ、自分のモンスターの攻撃力は相手モンスターとの攻撃力の差の数値＋３００ポイントアップする。'
    66523544:
      name: 超次元ロボ ギャラクシー・デストロイヤー
      lore: ! 'レベル１０モンスター×３

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        相手フィールド上の魔法・罠カードを全て破壊する。

        この効果の発動に対して、相手は魔法・罠カードを発動できない。'
      str1: 破壊
    66526672:
      name: 悪夢の迷宮
      lore: 各ターンのエンドフェイズ時、ターンプレイヤーのフィールド上に表側表示で存在する全てのモンスターの表示形式を変更する。
    66602787:
      name: 闇・道化師のサギー
      lore: ! 'どこからともなく現れる道化師。

        不思議な動きで攻撃をかわす。'
    66625883:
      name: カラクリ参謀 弐四八
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードが召喚・特殊召喚に成功した時、フィールド上に存在するモンスター１体の表示形式を変更する。'
      str1: 守備表示に変更
      str2: 表示形式変更
    66661678:
      name: 氷結界のロイヤル・ナイト
      lore: ! 'このカードがアドバンス召喚に成功した時、相手フィールド上に「アイスコフュントークン」（水族・水・星１・攻１０００／守０）１体を攻撃表示で特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
      str1: トークン生成
    66661679:
      name: アイスコフュントークン
      lore: ! '「氷結界のロイヤル・ナイト」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    66672569:
      name: ドラゴン・ゾンビ
      lore: ! '魔力により蘇ったドラゴン。

        はく息は触れるものを腐食させる。'
    66690511:
      name: マインド・オン・エア
      lore: このカードがフィールド上に表側表示で存在する限り、相手は手札を公開し続けなければならない。
    66707058:
      name: ゴブリン暗殺部隊
      lore: ! 'このカードは相手プレイヤーを直接攻撃する事ができる。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。'
    66719324:
      name: 恵みの雨
      lore: お互いのプレイヤーは１０００ライフポイント回復する。
    66729231:
      name: イビリチュア・ジールギガス
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        １ターンに１度、１０００ライフポイントを払って発動できる。

        デッキからカードを１枚ドローし、お互いに確認する。

        確認したカードが「リチュア」と名のついたモンスターだった場合、フィールド上のカード１枚を持ち主のデッキに戻す。'
      str1: ドロー
    66742250:
      name: アヌビスの呪い
      lore: ! 'フィールド上に表側表示で存在する効果モンスターは全て守備表示になる。

        発動ターン、それらの効果モンスターの元々の守備力は０になり、表示形式の変更ができない。'
    66788016:
      name: 地割れ
      lore: 相手フィールド上に表側表示で存在する攻撃力が一番低いモンスター１体を破壊する。
    66789970:
      name: 聖刻龍－セテクドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地のドラゴン族の通常モンスター３体をゲームから除外した場合に特殊召喚できる。

        １ターンに１度、自分の墓地のドラゴン族モンスター１体をゲームから除外する事で、フィールド上のカード１枚を選択して破壊する。'
      str1: 破壊
    66816282:
      name: コアキメイル・ウォール
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        相手の魔法カードが発動した時、このカードをリリースする事でその発動を無効にし破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の岩石族モンスターを相手に見せる
      str3: このカードを破壊する
      str4: 魔法カードの発動を無効にし破壊する
    66818682:
      name: 月影龍クイラ
      lore: ! '「スーパイ」＋チューナー以外のモンスター１体以上

        このカードが攻撃対象に選択された時、攻撃モンスターの攻撃力の半分だけ自分のライフポイントを回復する。

        フィールド上に存在するこのカードが破壊された場合、自分の墓地に存在する「太陽龍インティ」１体を特殊召喚する事ができる。'
      str1: LPを回復する
      str2: 特殊召喚
    66835946:
      name: 奇跡のピラミッド
      lore: ! '自分フィールド上に表側表示で存在するアンデット族モンスターの攻撃力は、相手フィールド上に存在するモンスターの数×２００ポイントアップする。

        自分フィールド上に表側表示で存在するアンデット族モンスター１体が破壊される場合、代わりにこのカードを墓地へ送る事ができる。'
    66836598:
      name: ウンディーネ
      lore: ! '水の中をユラユラ漂う妖精。

        水龍を召喚できるらしい。'
    66853752:
      name: フィッシュボーグ－ランチャー
      lore: ! '「フィッシュボーグ－ランチャー」以外の自分の墓地のモンスターが全て水属性の場合、自分のメインフェイズ時に発動できる。

        このカードを墓地から特殊召喚する。

        この効果で特殊召喚したこのカードはフィールド上から離れた場合、ゲームから除外される。

        このカードをシンクロ素材とする場合、水属性モンスターのシンクロ召喚にしか使用できない。

        「フィッシュボーグ－ランチャー」の効果は１ターンに１度しか発動できない。'
    66889139:
      name: 竜騎士ガイア
      lore: 「暗黒騎士ガイア」＋「カース・オブ・ドラゴン」
    66927994:
      name: 鬼タンクＴ－３４
      lore: ! '鬼の魂が乗り移った戦車。

        意志を持ち敵をどこまでも追いつめる。'
    66947414:
      name: ボスラッシュ
      lore: ! 'このカードのコントローラーは通常召喚できない。

        自分フィールド上の「巨大戦艦」と名のついたモンスターが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「巨大戦艦」と名のついたモンスター１体を特殊召喚する事ができる。'
    66957584:
      name: インフェルニティガン
      lore: ! '１ターンに１度、手札から「インフェルニティ」と名のついたモンスター１体を墓地へ送る事ができる。

        また、自分の手札が０枚の場合、フィールド上に存在するこのカードを墓地へ送る事で、自分の墓地に存在する「インフェルニティ」と名のついたモンスターを２体まで選択して自分フィールド上に特殊召喚する。'
      str1: 墓地に送る
      str2: 特殊召喚
    66976526:
      name: カラクリ大将軍 無零怒
      lore: ! 'チューナー＋チューナー以外の機械族モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分のデッキから「カラクリ」と名のついたモンスター１体を特殊召喚する事ができる。

        １ターンに１度、自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスターの表示形式が変更された時、自分のデッキからカードを１枚ドローする。'
      str1: 特殊召喚
      str2: ドロー
    66989694:
      name: 死霊伯爵
      lore: ! '魔界の伯爵。

        紳士を装ってはいるが、本性は邪悪そのもの。

        人間だけでなく、低級悪魔たちにも恐れられている。'
    67030233:
      name: セイヴァー・デモン・ドラゴン
      lore: ! '「救世竜 セイヴァー・ドラゴン」＋「レッド・デーモンズ・ドラゴン」＋チューナー以外のモンスター１体

        このカードはカードの効果では破壊されない。

        このカードが攻撃した場合、ダメージ計算後にフィールド上に守備表示で存在するモンスターを全て破壊する。

        １ターンに１度、エンドフェイズ時まで相手の表側表示モンスター１体の効果を無効にし、そのモンスターの攻撃力分このカードの攻撃力をアップする事ができる。

        エンドフェイズ時にこのカードをエクストラデッキに戻し、自分の墓地に存在する「レッド・デーモンズ・ドラゴン」１体を特殊召喚する。'
      str1: フィールド上に守備表示で存在するモンスターを全て破壊する
      str2: 効果を無効化する
      str3: エクストラデッキに戻ります
    67038874:
      name: スクラップ・マインドリーダー
      lore: ! 'このカードが墓地に存在する場合、自分のメインフェイズ２に１度だけ発動する事ができる。

        「スクラップ・マインドリーダー」以外の自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊し、このカードを墓地から特殊召喚する。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。

        このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは全て「スクラップ」と名のついたモンスターでなければならない。'
      str1: 特殊召喚
    67045174:
      name: 二重の落とし穴
      lore: ! '再度召喚した状態のデュアルモンスターが戦闘によって破壊された場合に発動する事ができる。

        相手フィールド上に存在するモンスターを全て破壊する。'
    67049542:
      name: ダークバット
      lore: 念波で敵を探し出す闇世界のコウモリ。
    67095270:
      name: ディメンション・ウォール
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        この戦闘によって自分が受ける戦闘ダメージは、かわりに相手が受ける。'
    67098114:
      name: 極神皇ロキ
      lore: ! '「極星霊」と名のついたチューナー＋チューナー以外のモンスター２体以上

        １ターンに１度、自分のバトルフェイズ中に相手が魔法・罠カードを発動した時、その発動を無効にし破壊する事ができる。

        フィールド上に表側表示で存在するこのカードが相手によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時に自分の墓地に存在する「極星霊」と名のついたチューナー１体をゲームから除外する事で、このカードを墓地から特殊召喚する。

        この効果で特殊召喚に成功した時、自分の墓地に存在する罠カード１枚を選択して手札に加える事ができる。'
      str1: 魔法・罠カードの発動を無効にし破壊する
      str2: 特殊召喚
      str3: 自分の墓地に存在する罠カード1枚を選択して手札に加える
    67105242:
      name: 地縛霊
      lore: ! '闘いに敗れた兵士たちの魂が一つになった怨霊。

        この地に足を踏み入れた者を地中に引きずり込もうとする。'
    67111213:
      name: リチュア・アビス
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキから「リチュア・アビス」以外の守備力１０００以下の「リチュア」と名のついたモンスター１体を手札に加える事ができる。
      str1: 手札に加える
    67159705:
      name: アーマード・サイバーン
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分の「サイバー・ドラゴン」及び「サイバー・ドラゴン」を融合素材とする融合モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。

        この効果で装備カード扱いになっている場合のみ、１ターンに１度、装備モンスターの攻撃力を１０００ポイントダウンし、フィールド上に表側表示で存在するモンスター１体を破壊できる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: モンスターに装備する
      str2: 装備を解除する
      str3: モンスターを破壊する
    67169062:
      name: 貪欲な壺
      lore: ! '自分の墓地に存在するモンスター５体を選択し、デッキに加えてシャッフルする。

        その後、自分のデッキからカードを２枚ドローする。'
    67196946:
      name: スター・ブラスト
      lore: ! '５００の倍数のライフポイントを払って発動する。

        自分の手札・フィールド上のモンスター１体のレベルをこのターンのエンドフェイズ時まで、５００ライフポイントにつき１つ下げる。'
      str1: 支払うLPを選んで下さい
      str2: レベルを下げるモンスターを選んで下さい
    67211766:
      name: マジオシャレオン
      lore: ! '相手フィールド上に魔法・罠カードが存在する限り、相手はこのカードを攻撃対象に選択する事はできない。

        また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    67223587:
      name: ハンディキャップマッチ！
      lore: ! '自分が「剣闘獣」と名のついたモンスターの特殊召喚に成功した時に発動する事ができる。

        自分の手札またはデッキから「剣闘獣」と名のついたレベル４以下のモンスター１体を特殊召喚する。'
    67232306:
      name: 聖なる鎧 －ミラーメール－
      lore: ! '自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時に発動する事ができる。

        攻撃対象モンスターの攻撃力は、攻撃モンスターの攻撃力と同じになる。'
    67234805:
      name: 能力吸収石
      lore: ! 'モンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大２つまで）。

        このカードに魔石カウンターが２つ乗っている場合、フィールド上に表側表示で存在するモンスターは、効果を発動する事ができず無効化される。

        エンドフェイズ時、このカードに乗っている魔石カウンターを全て取り除く。'
    67270095:
      name: ターボ・シンクロン
      lore: ! 'このカードの攻撃宣言時、攻撃対象となるモンスターを守備表示にする事ができる。

        このカードの攻撃によって自分が戦闘ダメージを受けた時、受けたダメージの数値以下の攻撃力を持つモンスター１体を手札から特殊召喚する事ができる。'
      str1: 攻撃対象を守備表示に変更する
      str2: 特殊召喚
    67284908:
      name: 迷宮壁－ラビリンス・ウォール－
      lore: フィールドに壁を出現させ、出口のない迷宮をつくる。
    67287533:
      name: 死のメッセージ「Ａ」
      lore: このカードは「ウィジャ盤」の効果でしかフィールド上に出す事ができない。
    67300516:
      name: 真紅眼の飛竜
      lore: 通常召喚を行っていないターンのエンドフェイズ時に、自分の墓地に存在するこのカードをゲームから除外する事で、自分の墓地に存在する「レッドアイズ」と名のついたモンスター１体を特殊召喚する。
      str1: 特殊召喚
    67316075:
      name: 堕天使ナース－レフィキュル
      lore: このカードがフィールド上に表側表示で存在する限り、相手のライフポイントが回復する効果は、相手のライフポイントにダメージを与える効果になる。
    67328336:
      name: 機皇城
      lore: ! '自分フィールド上に表側表示で存在する「機皇帝」と名のついたモンスターは、シンクロモンスターの効果の対象にならない。

        フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキから「機皇帝」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    67371383:
      name: 半魚獣・フィッシャービースト
      lore: 陸では獣のように、海では魚のように素早く攻撃する。
    67441435:
      name: グローアップ・バルブ
      lore: ! '自分のデッキの一番上のカードを墓地へ送り、墓地に存在するこのカードを自分フィールド上に特殊召喚する事ができる。

        「グローアップ・バルブ」の効果はデュエル中に１度しか使用できない。'
      str1: 特殊召喚
    67445676:
      name: マツボックル
      lore: このカードが「コロボックリ」の効果によって墓地へ送られた場合、このカードを墓地から特殊召喚する事ができる。
    67468948:
      name: 救済のレイヤード
      lore: このカードがフィールド上に表側表示で存在する限り、カウンター罠が発動される度に除外された自分の天使族モンスター２体を手札に加える。
    67483216:
      name: ジェネクス・サーチャー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の「ジェネクス」と名のついたモンスター１体を自分フィールドに表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    67494157:
      name: 地を這うドラゴン
      lore: ! '力が弱り、空を飛べなくなったドラゴン。

        しかしまだ攻撃は強い。'
    67511500:
      name: ドラゴン・ウィッチ－ドラゴンの守護者－
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分フィールド上のドラゴン族モンスターを相手は攻撃対象に選択できない。

        フィールド上のこのカードが戦闘またはカードの効果によって破壊される場合、代わりに手札からドラゴン族モンスター１体を墓地へ送る事ができる。'
      str1: ドラゴン族モンスターを墓地へ送りますか？
    67532912:
      name: 科学特殊兵
      lore: ! '未知の生物に対抗するため、最新の科学兵器を装備した兵士。

        背中のコンテナにはさまざまな兵器が収納されている。'
    67629977:
      name: スーパースター
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する光属性モンスターの攻撃力は５００ポイントアップし、闇属性モンスターの攻撃力は４００ポイントダウンする。
    67630339:
      name: コンフュージョン・チャフ
      lore: ! '１度のバトルフェイズ中に２回目の直接攻撃が宣言された時に発動する事ができる。

        その相手モンスターは、直接攻撃した１体目の相手モンスターと戦闘しダメージ計算を行う。'
    67675300:
      name: スノーダスト・ドラゴン
      lore: ! 'このカードはフィールド上のアイスカウンターを４つ取り除き、手札から特殊召喚できる。

        このカードがフィールド上に表側表示で存在する限り、このカード以外のアイスカウンターが乗ったモンスターは攻撃できず、表示形式の変更もできない。'
    67688478:
      name: ヂェミナイ・デビル
      lore: 自分の手札を捨てる効果を含むカードを相手が発動した時、このカードを手札から墓地に送る事でその発動と効果を無効にし、そのカードを破壊した後自分のデッキからカードを１枚ドローする。
    67723438:
      name: 緊急テレポート
      lore: ! '自分の手札またはデッキからレベル３以下のサイキック族モンスター１体を特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時にゲームから除外される。'
    67724379:
      name: デビル・ドラゴン
      lore: ! '凶悪なドラゴン。

        邪悪な炎をはき、心を邪悪にする。'
    67750322:
      name: スカル・マイスター
      lore: ! '相手の墓地で魔法・罠・効果モンスターの効果が発動した時、このカードを手札から墓地へ送る事で、その効果を無効にする。

        この効果は相手ターンでも発動する事ができる。'
      str1: 相手の墓地で発動する効果を無効にする
    67775894:
      name: ワンダー・ワンド
      lore: ! '魔法使い族モンスターにのみ装備可能。

        装備モンスターの攻撃力は５００ポイントアップする。

        また、自分フィールド上に存在するこのカードの装備モンスターとこのカードを墓地へ送る事で、自分のデッキからカードを２枚ドローする。'
      str1: ドロー
    67779172:
      name: ブラックフェザー・シュート
      lore: ! '手札から「ＢＦ」と名のついたモンスター１体を墓地へ送り、相手フィールド上に守備表示で存在するモンスター１体を選択して発動する。

        選択したモンスターを墓地へ送る。'
    67829249:
      name: 古代の採掘機
      lore: ! '自分フィールド上に「アンティーク・ギア」と名のついたモンスターが表側表示で存在する場合、手札を１枚捨てて発動する事ができる。

        デッキから魔法カード１枚を選択し、自分フィールド上にセットする。

        このターンこの魔法カードを使用する事はできない。'
    67841515:
      name: マグナム・リリィ
      lore: ! 'いわゆるてっぽうユリ。

        花粉の弾を飛ばし相手を攻撃する。'
    67904682:
      name: ダーク・フラット・トップ
      lore: ! '闇属性チューナー＋チューナー以外の機械族モンスター１体以上

        １ターンに１度、自分の墓地に存在する「リアクター」と名のついたモンスターまたは「ジャイアント・ボマー・エアレイド」１体を召喚条件を無視して特殊召喚する事ができる。

        このカードが破壊され墓地へ送られた場合、手札からレベル５以下の機械族モンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    67934141:
      name: 超熱血球児
      lore: ! 'フィールド上にこのカード以外の炎属性モンスターが存在する場合、このカードの攻撃力は１体につき１０００ポイントアップする。

        このカード以外の炎属性モンスターを墓地に送る度に、相手プレイヤーに５００ポイントダメージを与える。'
      str1: 相手に1000ポイントのダメージを与える
    67951831:
      name: ヒーローハート
      lore: ! '自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を選択して発動する。

        このターン選択したモンスターの攻撃力は半分になり、１度のバトルフェイズ中に２回攻撃する事ができる。'
    67957315:
      name: スピリット・ドラゴン
      lore: ! 'このカードが戦闘を行う自分のバトルステップ時、手札からドラゴン族モンスター１体を墓地へ捨てて発動する事ができる。

        このカードの攻撃力・守備力は、バトルフェイズ終了時まで１０００ポイントアップする。'
      str1: 攻撃力・守備力アップ
    67964209:
      name: 神竜アクアバザル
      lore: ! 'このカード以外の自分フィールド上に表側表示で存在する水属性モンスター１体をリリースし、自分の墓地に存在する永続魔法またはフィールド魔法カード１枚を選択して発動する。

        選択したカードを自分の墓地からデッキの一番上に戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: デッキに戻す
    67985943:
      name: ジェムナイト・マディラ
      lore: ! '「ジェムナイト」と名のついたモンスター＋炎族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・効果モンスターの効果を発動する事ができない。'
    67987302:
      name: 地縛大神官
      lore: このカードがフィールド上に表側表示で存在する限り、「地縛神」と名のついたモンスターは自身の効果では破壊されない。
    67987611:
      name: アマゾネスの弩弓隊
      lore: ! '相手の攻撃宣言時に、自分フィールド上に「アマゾネス」という名のついたモンスターが存在する場合のみ発動する事ができる。

        相手フィールド上の全てのモンスターは表側攻撃表示になり（リバース効果は発動しない）、攻撃力は５００ポイントダウンする。

        相手は全てのモンスターで攻撃しなければならない。'
    68005187:
      name: クロス・ソウル
      lore: ! '相手フィールド上のモンスター１体を選択して発動する。

        このターン自分のモンスターをリリースする場合、自分のモンスター１体の代わりに選択した相手モンスターをリリースしなければならない。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    68007326:
      name: 守護天使 ジャンヌ
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分だけ、自分のライフポイントを回復する。
      str1: 回復
    68049471:
      name: 夢魔の亡霊
      lore: ! '寝ている者の夢に取り憑き、生気を吸い取る悪魔。

        取り憑かれてしまった者は、決して自力で目覚めることはない。'
    68054593:
      name: 燃える闘志
      lore: ! '発動後このカードは装備カードとなり、自分フィールド上に表側表示で存在するモンスター１体に装備する。

        元々の攻撃力よりも攻撃力が高いモンスターが相手フィールド上に存在する場合、装備モンスターの攻撃力はダメージステップの間、元々の攻撃力の倍になる。'
    68073522:
      name: 魂吸収
      lore: このカードのコントローラーはカードがゲームから除外される度に、１枚につき５００ライフポイント回復する。
      str1: LP回復
    68087897:
      name: スケイルモース
      lore: このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーは１ターンに１度しかモンスターを特殊召喚する事ができない。
    68120130:
      name: ジャンク・ディフェンダー
      lore: ! '相手モンスターの直接攻撃宣言時、このカードを手札から特殊召喚する事ができる。

        また、１ターンに１度、このカードの守備力をエンドフェイズ時まで３００ポイントアップする事ができる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 特殊召喚
      str2: 守備力アップ
    68124775:
      name: Orient Dragon
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、相手フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。

        選択したモンスターをゲームから除外する。'
      str1: 除外
    68140974:
      name: 機皇帝ワイゼル∞
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在するモンスターが効果によって破壊され墓地へ送られた時のみ手札から特殊召喚できる。

        １ターンに１度、相手のシンクロモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードの攻撃力は、この効果で装備したモンスターの攻撃力分アップする。

        このカードがフィールド上に表側表示で存在する限り、このカード以外の自分のモンスターは攻撃宣言できない。

        また、１ターンに１度、相手の魔法カードの発動を無効にし破壊する事ができる。'
      str1: 特殊召喚
      str2: シンクロモンスターを装備する
      str3: 魔法カードの発動を無効にし破壊する
    68167124:
      name: 針剣士
      lore: このカードが相手ライフに戦闘ダメージを与えた時、相手の魔法＆罠カードゾーンに表側表示で存在するカードを全て持ち主の手札に戻す。
    68171737:
      name: ストーン・ドラゴン
      lore: ! '全身が岩でできているドラゴン。

        岩石の攻撃は強力だ。'
    68184115:
      name: 甲虫装機 ダンセル
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードに装備された装備カードが自分の墓地へ送られた場合、デッキから「甲虫装機 ダンセル」以外の「甲虫装機」と名のついたモンスター１体を特殊召喚できる。

        また、このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がる。'
      str1: 装備
      str2: 特殊召喚
    68191243:
      name: 黒蠍団召集
      lore: ! '自分フィールド上に「首領・ザルーグ」が表側表示で存在する時に発動する事ができる。

        自分の手札から「黒蠍」という名のついたモンスターカードを全て特殊召喚する事ができる。

        （同名カードは１枚のみ）'
      str1: さらにモンスターを特殊召喚しますか？
    68215963:
      name: 宝玉獣 エメラルド・タートル
      lore: ! 'このターン中に攻撃を行った自分フィールド上に存在するモンスター１体を守備表示にする事ができる。

        この効果は１ターンに１度しか使用できない。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
      str2: 表示形式変更
    68226653:
      name: フレムベル・ドラグノフ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。

        自分の墓地に存在するこのカードと自分フィールド上に表側表示で存在する炎属性モンスター１体をゲームから除外する事で、自分のデッキから「フレムベル・ドラグノフ」１体を手札に加える。'
      str1: 相手に500ポイントのダメージ
      str2: サーチ
    68280530:
      name: ロイヤルナイツ
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの守備力分だけ自分のライフポイントが回復する。
      str1: 回復
    68304813:
      name: 冥界の宝札
      lore: ２体以上の生け贄を必要とする生け贄召喚に成功した時、デッキからカードを２枚ドローする。
    68319538:
      name: 宇宙砦ゴルガー
      lore: ! '「エーリアンモナイト」＋チューナー以外の「エーリアン」と名のついたモンスター１体以上

        １ターンに１度、フィールド上に表側表示で存在する魔法・罠カードを任意の枚数持ち主の手札に戻し、その枚数分だけＡカウンターをフィールド上に存在するモンスターに置く事ができる。

        １ターンに１度、フィールド上に存在するＡカウンターを２つ取り除く事で、相手フィールド上に存在するカード１枚を破壊する。'
      str1: フィールド上に表側表示で存在する魔法・罠カードを任意の枚数持ち主の手札に戻す
      str2: 相手フィールド上に存在するカード1枚を破壊する
      str3: 「Aカウンター」を置くモンスターを選んで下さい
    68334074:
      name: 奇跡の復活
      lore: ! '自分フィールド上の魔力カウンターを２個取り除く。

        自分の墓地にある「ブラック・マジシャン」か「バスター・ブレイダー」１体を特殊召喚する。'
    68339286:
      name: メタル・ガーディアン
      lore: ! '魔界の宝を守護する悪魔。

        暗闇での守備は相当かたい。'
    68366996:
      name: デュアル・ソルジャー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードは１ターンに１度だけ、戦闘では破壊されない。

        このカードが戦闘を行う場合、そのダメージ計算後に自分のデッキから「デュアル・ソルジャー」以外のレベル４以下のデュアルモンスター１体を自分フィールド上に特殊召喚する事ができる。'
    68392533:
      name: 念動増幅装置
      lore: ! 'サイキック族モンスターにのみ装備可能。

        装備モンスターの効果を発動するために払うライフポイントが必要なくなる。

        装備モンスターが破壊される事によってこのカードが墓地へ送られた時、１０００ライフポイントを払う事でこのカードを手札に戻す。'
    68396778:
      name: 悪魔への貢物
      lore: フィールド上に存在する特殊召喚されたモンスター１体を墓地へ送り、自分の手札からレベル４以下の通常モンスター１体を特殊召喚する。
    68401546:
      name: 妖精の贈りもの
      lore: 誰もが幸せになれるという魔法をふりまきながら飛びまわる。
    68427465:
      name: 破邪の大剣－バオウ
      lore: ! '手札のカード１枚を墓地に送って装備する。

        装備モンスターの攻撃力は５００ポイントアップする。

        このカードを装備したモンスターが戦闘で相手モンスターを破壊した場合、そのモンスターの効果は無効化される。'
    68450517:
      name: Ａ・ジェネクス・ドゥルダーク
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動する事ができる。

        このカードと同じ属性を持つ、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して破壊する。

        この効果を発動するターンこのカードは攻撃する事ができない。'
      str1: 破壊
    68456353:
      name: エクストリオの牙
      lore: ! '自分フィールド上に「ナチュル」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        相手が発動した魔法・罠カードの発動を無効にし破壊する。

        その後、自分の手札を１枚墓地へ送る。'
    68462976:
      name: 魔法族の里
      lore: ! '自分フィールド上にのみ魔法使い族モンスターが存在する場合、相手は魔法カードを発動する事ができない。

        自分フィールド上に魔法使い族モンスターが存在しない場合、自分は魔法カードを発動することができない。'
    68473226:
      name: ハードアームドラゴン
      lore: ! 'このカードは手札のレベル８以上のモンスター１体を墓地へ送り、手札から特殊召喚する事ができる。

        このカードをリリースして召喚に成功したレベル７以上のモンスターは、カードの効果では破壊されない。'
    68505803:
      name: ジェネクス・コントローラー
      lore: ! '仲間達と心を通わせる事ができる、数少ないジェネクスのひとり。

        様々なエレメントの力をコントロールできるぞ。'
    68516705:
      name: ケンタウロス
      lore: ! '人とウマがひとつになった化け物。

        走るのが速く、誰も追いつけない。'
    68540058:
      name: メタル化・魔法反射装甲
      lore: ! '発動後このカードは攻撃力・守備力３００ポイントアップの装備カードとなり、モンスター１体に装備する。

        装備モンスターが攻撃を行う場合、そのダメージ計算時のみ装備モンスターの攻撃力は攻撃対象モンスターの攻撃力の半分の数値分アップする。'
    68543408:
      name: スターダスト・シャオロン
      lore: ! '自分が「スターダスト・ドラゴン」のシンクロ召喚に成功した時、自分の墓地に存在するこのカードを自分フィールド上に表側攻撃表示で特殊召喚する事ができる。

        このカードは１ターンに１度だけ、戦闘では破壊されない。'
      str1: 特殊召喚
    68597372:
      name: 発条機甲ゼンマイスター
      lore: ! 'レベル４モンスター×２

        このカードの攻撃力は、このカードのエクシーズ素材の数×３００ポイントアップする。

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターを裏側守備表示にする。

        このターンのエンドフェイズ時、選択したモンスターは表側攻撃表示になる。'
      str1: 表示形式変更
    68638985:
      name: カエルスライム
      lore: ! 'カエルの頭の形をしたスライム。

        ゲコゲコひどい歌を聴かせて攻撃。'
    68658728:
      name: リトル・キメラ
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する炎属性モンスターの攻撃力は５００ポイントアップし、水属性モンスターの攻撃力は４００ポイントダウンする。
    68663748:
      name: フォーチュンフューチャー
      lore: ! 'ゲームから除外されている自分の「フォーチュンレディ」と名のついたモンスター１体を選択して墓地に戻す。

        その後、自分のデッキからカードを２枚ドローする。'
      str1: 墓地に戻すカードを選んで下さい
    68670547:
      name: 闇竜の黒騎士
      lore: １ターンに１度、相手の墓地から戦闘によって破壊されたレベル４以下のアンデット族モンスター１体を自分フィールド上に特殊召喚する事ができる。
    68722455:
      name: 赤鬼
      lore: このカードが召喚に成功した時、自分の手札を任意の枚数墓地に送る事で、その枚数分だけフィールド上のカードを持ち主の手札に戻す。
      str1: 手札に戻す
    68745629:
      name: Ｅ・ＨＥＲＯ フレイム・ブラスト
      lore: ! '「Ｅ・ＨＥＲＯ ザ・ヒート」＋「Ｅ・ＨＥＲＯ レディ・オブ・ファイア」

        このモンスターは融合召喚でしか特殊召喚できない。

        水属性モンスターと戦闘を行う場合、ダメージステップの間このカードの攻撃力は１０００ポイントアップする。'
    68762510:
      name: 幸運の笛吹き
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    68786330:
      name: アタック・フェロモン
      lore: 自分フィールド上に存在する爬虫類族モンスターが守備表示モンスターを攻撃した場合、そのモンスターをダメージステップ終了時に表側攻撃表示にする。
      str1: 攻撃表示にする
    68809475:
      name: コアキメイル・スピード
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の機械族モンスター１体を相手に見せる。

        または、どちらも行わずこのカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズ時にドローしたカードが「コアキメイルの鋼核」だった場合、そのカードを相手に見せる事で自分はカードをもう１枚ドローする事ができる。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 機械族モンスターを相手に見せる
      str3: 破壊
      str4: ドロー
    68846917:
      name: 岩窟魔人オーガ・ロック
      lore: ! '体が岩のため守備は高い。

        太い腕のひと振りに注意。'
    68870276:
      name: アブソリューター
      lore: 相手を鏡の中の世界に吸い込むことができる。
    68881649:
      name: 憑依装着－エリア
      lore: ! '自分フィールド上の「水霊使いエリア」１体と水属性モンスター１体を墓地に送る事で、手札またはデッキから特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、以下の効果を得る。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    68928540:
      name: カマキラー
      lore: 二本のカマで相手に襲いかかる、人型のカマキリモンスター。
    68933343:
      name: 音響戦士ベーシス
      lore: ! '１ターンに１度、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターのレベルを手札の枚数分上げる。

        また、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体のレベルをエンドフェイズ時まで手札の枚数分上げる。'
      str1: レベルを上げる
    68963107:
      name: ブークー
      lore: ! '本の姿をした魔法使い。

        ありとあらゆる魔法が書かれている。'
    69015963:
      name: デビル・フランケン
      lore: ! '５０００ライフポイントを払って発動する。

        自分のエクストラデッキから融合モンスター１体を表側攻撃表示で特殊召喚する。'
      str1: 特殊召喚
    69023354:
      name: 機甲忍者エアー
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、自分フィールド上の「忍者」と名のついたモンスター１体を選択して発動できる。

        選択したモンスターのレベルを１つ下げる。'
      str1: レベルを下げる
    69025477:
      name: 六武衆－ヤリザ
      lore: ! '自分フィールド上に「六武衆－ヤリザ」以外の「六武衆」と名のついたモンスターが存在する限り、このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」と名のついたモンスターを破壊する事ができる。'
      str1: 「六武衆－ヤリザ」の代わりにモンスターを破壊しますか？
    69031175:
      name: ＢＦ－アーマード・ウィング
      lore: ! '「ＢＦ」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードは戦闘では破壊されず、このカードの戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードが攻撃したモンスターに楔カウンターを１つ置く事ができる（最大１つまで）。

        相手モンスターに乗っている楔カウンターを全て取り除く事で、楔カウンターが乗っていたモンスターの攻撃力・守備力をこのターンのエンドフェイズ時まで０にする。'
      str1: カウンターを置く
      str2: 攻撃力、守備力が変化する
    69035382:
      name: 奈落との契約
      lore: ! '闇属性の儀式モンスターの降臨に使用する事ができる。

        フィールドか手札から、儀式召喚する闇属性モンスターと同じレベルになるように生け贄を捧げなければならない。'
    69042950:
      name: バグ・ロード
      lore: お互いに自分フィールド上に表側表示で存在するレベル４以下のモンスター１体と同じレベルのモンスター１体を手札から特殊召喚する事ができる。
    69069911:
      name: カチコチドラゴン
      lore: ! 'レベル４モンスター×２

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除く事で、もう一度だけ続けて攻撃する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 連続攻撃
    69112325:
      name: 神聖なる森
      lore: ! '自分フィールド上に表側表示で存在する植物族・獣族・獣戦士族モンスターは、１ターンに１度だけ戦闘では破壊されない。

        この効果は１ターンに１度しか適用できない。'
    69122763:
      name: 守護霊のお守り
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択する。

        選択したモンスター１体の攻撃力は、ターン終了時まで自分の墓地に存在するモンスター１体につき攻撃力が１００ポイントアップする。'
    69123138:
      name: ゼラ
      lore: ! '「ゼラの儀式」により降臨。

        場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。'
    69140098:
      name: ヂェミナイ・エルフ
      lore: 交互に攻撃を仕掛けてくる、エルフの双子姉妹。
    69155991:
      name: スクラップ・シャーク
      lore: ! '効果モンスターの効果・魔法・罠カードが発動した時、フィールド上に表側表示で存在するこのカードを破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、自分のデッキから「スクラップ」と名のついたモンスター１体を墓地へ送る事ができる。'
      str1: 墓地に送る
    69162969:
      name: ライトニング・ボルテックス
      lore: ! '手札を１枚捨てて発動する。

        相手フィールド上に表側表示で存在するモンスターを全て破壊する。'
    69176131:
      name: スペース・サイクロン
      lore: フィールド上に存在するエクシーズ素材を１つ取り除く。
    69207766:
      name: 甲虫装機 ホーネット
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。

        また、装備カード扱いとして装備されているこのカードを墓地へ送る事で、フィールド上のカード１枚を選択して破壊する。'
      str1: 装備
      str2: フィールド上に存在するカード1枚を破壊する
    69243722:
      name: ジェムナイト・エメラル
      lore: ! '自分フィールド上に表側表示で存在する通常モンスター１体とこのカードをゲームから除外し、自分の墓地に存在する「ジェムナイト」と名のついた融合モンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
      str1: 特殊召喚
    69243953:
      name: 蝶の短剣－エルマ
      lore: ! '装備モンスターの攻撃力は３００ポイントアップする。

        モンスターに装備されているこのカードが破壊されて墓地に送られた時、このカードを持ち主の手札に戻す事ができる。'
      str1: バウンス
    69247929:
      name: ジェネティック・ワーウルフ
      lore: ! '遺伝子操作により強化された人狼。

        本来の優しき心は完全に破壊され、闘う事でしか生きる事ができない体になってしまった。

        その破壊力は計り知れない。'
    69270537:
      name: コンタクト・アウト
      lore: ! '自分フィールド上に表側表示で存在する「ネオス」と名のついた融合モンスター１体を融合デッキに戻す。

        さらに、融合デッキに戻したモンスターに記された融合素材モンスター一組が自分のデッキに揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。'
      str1: 融合素材を特殊召喚しますか？
    69279219:
      name: 我が身を盾に
      lore: ! '１５００ライフポイントを払って発動する。

        相手が発動した「フィールド上のモンスターを破壊する効果」を持つカードの発動を無効にし破壊する。'
    69303178:
      name: 光神機－桜火
      lore: ! 'このカードは生け贄なしで召喚する事ができる。

        この方法で召喚した場合、このカードはエンドフェイズ時に墓地へ送られる。'
      str1: リリース無しで召喚する
      str2: 墓地に送る
    69320362:
      name: 伝説のゼンマイ
      lore: 自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスターを全て裏側守備表示にする。
    69380702:
      name: バニーラ
      lore: ! '甘いものがとっても大好きな甘党うさぎ。

        世界一甘いと言われる甘糖人参を探し求め、今日も明日もニンジンをかじりたい。'
    69402394:
      name: 暗黒の謀略
      lore: ! 'お互いのプレイヤーは手札を２枚選択して捨て、デッキからカードを２枚ドローする。

        相手は手札を１枚捨ててこのカードの効果を無効にする事ができる。'
      str1: 手札を1枚捨てて、「暗黒の謀略」の効果を無効にしますか？
    69408987:
      name: スパイダー・ウェブ
      lore: モンスターが攻撃宣言をした場合、そのモンスターはダメージステップ終了時に守備表示になり、そのモンスターのコントローラーから見て次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
    69448290:
      name: 霞の谷の雷鳥
      lore: ! 'フィールド上に表側表示で存在するこのカードが手札に戻った時、このカードを自分フィールド上に特殊召喚する。

        この効果で特殊召喚に成功したターン、このカードは攻撃を行う事ができない。'
      str1: 特殊召喚
    69455834:
      name: 闇魔界の覇王
      lore: 強大な闇の力を使い、まわりのものを全て破壊する。
    69461394:
      name: Ａ・Ｏ・Ｊ フィールド・マーシャル
      lore: ! 'チューナー＋チューナー以外のモンスター２体以上

        このカードはシンクロ召喚でしか特殊召喚できない。

        このカードが戦闘によって裏側守備表示モンスターを破壊し墓地へ送った時、このカードのコントローラーは自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    69488544:
      name: フェニックス・ギア・フリード
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●相手が魔法カードを発動した場合、自分の墓地に存在するデュアルモンスター１体を選択して特殊召喚する事ができる。

        また、自分フィールド上に表側表示で存在する装備カード１枚を墓地へ送る事で、フィールド上に存在するモンスターを対象にする魔法・罠カードの発動を無効にし破壊する。'
      str1: 特殊召喚
      str2: 無効
    69514125:
      name: 神聖騎士パーシアス
      lore: ! 'チューナー＋チューナー以外の光属性モンスター１体以上

        １ターンに１度、相手フィールド上に表側表示で存在するモンスター１体の表示形式を変更する事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 表示形式変更
    69529567:
      name: おとぼけオポッサム
      lore: ! '自分のメインフェイズ時、このカードの攻撃力よりも高い攻撃力を持つモンスターが相手フィールド上に表側表示で存在する場合、フィールド上に存在するこのカードを破壊する事ができる。

        また、自分のスタンバイフェイズ時、このカードの効果で破壊されたこのカードを墓地から特殊召喚する事ができる。'
      str1: 自壊効果
      str2: 特殊召喚
    69537999:
      name: ブレイズ・キャノン
      lore: ! '手札から攻撃力５００ポイント以下の炎族モンスター１体を墓地へ送る事で、相手フィールド上に存在するモンスター１体を破壊する。

        この効果を使用したターン、自分のモンスターは攻撃する事ができない。'
      str1: 相手フィールド上に存在するモンスターカードを1枚破壊する
    69572024:
      name: 舌魚
      lore: 他の魚を長い舌で捕まえ、エネルギーを吸収する。
    69572169:
      name: Ｅ・ＨＥＲＯ フラッシュ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地からこのカードと「Ｅ・ＨＥＲＯ」と名のついたモンスターカード３種類をゲームから除外する事で、自分の墓地に存在する通常魔法カード１枚を選択して手札に加える。
    69579761:
      name: デス・コアラ
      lore: リバース：相手の手札１枚につき４００ポイントダメージを相手ライフに与える。
      str1: バーン
    69584564:
      name: フレグランス・ストーム
      lore: ! 'フィールド上に表側表示で存在する植物族モンスター１体を破壊し、自分のデッキからカードを１枚ドローする。

        さらに、この効果でドローしたカードが植物族モンスターだった場合、そのカードをお互いに確認し自分はカードをもう１枚ドローする事ができる。'
    69610924:
      name: Ｎｏ.１７ リバイス・ドラゴン
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、このカードの攻撃力を５００ポイントアップする。

        このカードのエクシーズ素材が無い場合、このカードは相手プレイヤーに直接攻撃する事はできない。'
      str1: 攻撃力アップ
    69632396:
      name: ゴブリンのその場しのぎ
      lore: ! '５００ライフポイントを払う。

        魔法カードの発動を無効にし、そのカードを持ち主の手札に戻す。'
    69633792:
      name: エヴォルダー・テリアス
      lore: このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、このカードの攻撃力は５００ポイントダウンする。
    69669405:
      name: インプ
      lore: ! '闇に住む小さなオニ。

        攻撃は意外に強い。

        ツノには注意。'
    69695704:
      name: ブラッドストーム
      lore: ! 'このカードの攻撃力は自分フィールド上に表側表示で存在する鳥獣族モンスターの数×１００ポイントアップする。

        自分フィールド上に鳥獣族モンスターが表側表示で３体以上存在する場合、相手フィールド上に存在する魔法・罠カード１枚を破壊する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    69724380:
      name: 魔の取引
      lore: ! '相手の魔法カード発動時に１０００ライフポイントを払って発動する事ができる。

        相手はランダムに手札を１枚捨てる。'
    69750536:
      name: 魚ギョ戦士
      lore: ! '魚に手足が生えた魚人獣。

        鋭い歯でかみついてくる。'
    69750546:
      name: ヴォルカニック・バックショット
      lore: ! 'このカードが墓地に送られた時、相手ライフに５００ポイントダメージを与える。

        このカードが「ブレイズ・キャノン」と名のついたカードの効果で墓地に送られた場合、手札またはデッキから「ヴォルカニック・バックショット」２体を墓地に送る事で、相手フィールド上モンスターを全て破壊する。'
      str1: 相手に500ポイントのダメージ
      str2: 相手フィールド上に存在するモンスターを全て破壊する
    69780745:
      name: ガルヴァス
      lore: ライオンに羽の生えた、獣のような姿をした悪の化身。
    69831560:
      name: アルカナフォースＥＸ－ＴＨＥ ＤＡＲＫ ＲＵＬＥＲ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在するモンスター３体を墓地へ送った場合のみ特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：このカードはバトルフェイズ中２回攻撃する事ができる。

        この効果が適用された２回目の戦闘を行った場合、このカードはバトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。

        ●裏：このカードが破壊される場合、フィールド上のカードを全て破壊する。'
      str1: コイントス
    69846323:
      name: Piercing Moray
      lore: ! '１ターンに１度、自分フィールド上に存在する魚族・海竜族・水族モンスター１体をリリースして発動する事ができる。

        このカードの攻撃力は６００ポイントアップする。

        また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 攻撃力アップ
    69884162:
      name: Ｅ・ＨＥＲＯ アナザー・ネオス
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードはフィールド上に表側表示で存在する限り、カード名を「Ｅ・ＨＥＲＯ ネオス」として扱う。'
    69890967:
      name: 幻魔皇ラビエル
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する悪魔族モンスター３体を生け贄に捧げた場合のみ特殊召喚する事ができる。

        相手がモンスターを召喚する度に、自分フィールド上に「幻魔トークン」（悪魔族・闇・星１・攻／守１０００）を１体特殊召喚する。

        このトークンは攻撃宣言を行う事はできない。

        １ターンに１度だけ、自分フィールド上のモンスター１体を生け贄に捧げる事で、このターンのエンドフェイズ時までこのカードの攻撃力は生け贄に捧げたモンスターの元々の攻撃力分アップする。'
      str1: トークン生成
      str2: 攻撃力アップ
    69890968:
      name: 幻魔トークン
      lore: ! '「幻魔皇ラビエル」の効果で特殊召喚される。

        このトークンは攻撃宣言を行う事はできない。'
    69893315:
      name: ダイス・アルマジロ
      lore: 体を丸めると、サイコロのような形になるアルマジロ。
    69931927:
      name: 地縛神 Ｃｈａｃｕ Ｃｈａｌｌｈｕａ
      lore: ! '「地縛神」と名のついたモンスターはフィールド上に１枚しか表側表示で存在できない。

        フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        １ターンに１度、このカードの守備力の半分のダメージを相手ライフに与える事ができる。

        この効果を発動するターン、このカードは攻撃できない。

        また、このカードがフィールド上に表側守備表示で存在する場合、相手はバトルフェイズを行う事ができない。'
      str1: ダメージを与える
    69933858:
      name: ギルフォード・ザ・レジェンド
      lore: ! 'このカードは特殊召喚できない。

        このカードが召喚に成功した時、自分の墓地に存在する装備魔法カードを可能な限り自分フィールド上に表側表示で存在する戦士族モンスターに装備する事ができる。'
    69937550:
      name: 宝玉獣 アンバー・マンモス
      lore: ! '自分フィールド上に表側表示で存在する「宝玉獣」と名のついたモンスターが攻撃対象に選択された時、このカードに攻撃対象を変更する事ができる。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
      str2: 攻撃対象を自身に変更する
    69954399:
      name: 疫病ウィルス ブラックダスト
      lore: ! 'このカードの装備モンスターは攻撃をする事ができない。

        その装備モンスターのコントローラーの２回目のエンドフェイズ時、その装備モンスターを破壊する。

        また、この効果で装備モンスターを破壊した場合、このカードを持ち主の手札に戻す。'
      str1: 破壊
      str2: バウンス
    69992868:
      name: ミューズの天使
      lore: ! '芸術家の天使。

        特にハープの演奏は、右に出る者はいない。'
    70046172:
      name: 突進
      lore: フィールド上に表側表示で存在するモンスター１体の攻撃力はエンドフェイズ時まで７００ポイントアップする。
    70050374:
      name: ツインバレル・ドラゴン
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、相手フィールド上に存在するカード１枚を選択して発動する。

        コイントスを２回行い、２回とも表だった場合、選択したカードを破壊する。'
      str1: 破壊
    70054514:
      name: ダークシー・フロート
      lore: フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    70074904:
      name: Ｄ.Ｄ.アサイラント
      lore: このカードが相手モンスターとの戦闘によって破壊された時、そのモンスターとこのカードをゲームから除外する。
      str1: 除外
    70083723:
      name: ナチュル・ドラゴンフライ
      lore: ! 'このカードは攻撃力２０００以上のモンスターとの戦闘では破壊されない。

        このカードの攻撃力は自分の墓地に存在する「ナチュル」と名のついたモンスターの数×２００ポイントアップする。'
    70084224:
      name: 首狩り魔人
      lore: ! '大きなカマを振り回しクビを狩る悪魔。

        大きな目からビームも出す。'
    70095154:
      name: サイバー・ドラゴン
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在していない場合、このカードは手札から特殊召喚する事ができる。
    70095155:
      name: サイバー・ドラゴン
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在していない場合、このカードは手札から特殊召喚する事ができる。
    70156997:
      name: 地霊術－「鉄」
      lore: ! '自分フィールド上に存在する地属性モンスター１体を生け贄に捧げる。

        自分の墓地から、生け贄に捧げたモンスター以外でレベル４以下の地属性モンスター１体を特殊召喚する。'
    70187958:
      name: ダーク砂バク
      lore: このカードがゲームから除外された時、自分の墓地に存在するレベル４以下の獣族モンスター１体を選択して特殊召喚する事ができる。
    70194827:
      name: ブレード・バウンサー
      lore: ! 'このカードが攻撃を行ったダメージステップ終了時、相手フィールド上にモンスターが存在する場合、手札を１枚捨てて発動できる。

        このバトルフェイズ中、このカードは相手モンスターにもう１度だけ攻撃できる。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃
    70231910:
      name: ブラック・コア
      lore: ! '自分の手札を１枚捨てる。

        フィールド上の表側表示のモンスター１体をゲームから除外する。'
    70261145:
      name: ナチュル・トライアンフ
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手が魔法・罠カードを発動する度に、自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターの攻撃力はそのターンのエンドフェイズ時まで５００ポイントアップする。
    70271583:
      name: カラクリ守衛 参壱参
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。

        このカードの戦闘によって自分が戦闘ダメージを受けた時、自分フィールド上に表側表示で存在する「カラクリ」と名のついた全てのモンスターの攻撃力・守備力は、エンドフェイズ時まで８００ポイントアップする。

        また、このカードはフィールド上に表側攻撃表示で存在する限り戦闘では破壊されない。'
      str1: 表示形式変更
      str2: 攻撃力、守備力アップ
    70278545:
      name: 謙虚な壺
      lore: ! '自分の手札からカードを２枚デッキに戻す。

        その後デッキをシャッフルする。'
    70284332:
      name: 調律師の陰謀
      lore: ! '相手フィールド上にシンクロモンスターが特殊召喚された時に発動する事ができる。

        そのシンクロモンスター１体のコントロールを得る。

        この効果でコントロールを得たモンスターは破壊された場合ゲームから除外される。

        そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。'
    70342110:
      name: 次元幽閉
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        その攻撃モンスター１体をゲームから除外する。'
    70345785:
      name: ヤマドラン
      lore: 三つの頭でつぎつぎ炎をはき、あたり一面を炎の海にする！
    70368879:
      name: 成金ゴブリン
      lore: ! '自分のデッキからカードを１枚ドローする。

        その後、相手は１０００ライフポイント回復する。'
    70391588:
      name: 星蝕－レベル・クライム－
      lore: ! 'シンクロモンスターが特殊召喚された時、そのモンスター１体を選択して発動する。

        自分フィールド上に「星蝕トークン」（魔法使い族・闇・星１・攻／守０）１体を特殊召喚する。

        このトークンのレベルは、選択したモンスターと同じになり、選択したモンスターのレベルは１になる。'
    70391589:
      name: 星蝕トークン
      lore: ! '「星蝕－レベル・クライム－」の効果で特殊召喚される。

        このトークンのレベルは、選択したモンスターと同じレベルになり、選択したモンスターのレベルは１になる。'
    70406920:
      name: 機械王－Ｂ.Ｃ.３０００
      lore: ! 'このカードは発動後モンスターカード（機械族・地・星４・攻／守１０００）となり、自分のモンスターカードゾーンに特殊召喚する。

        この効果で特殊召喚されている場合のみ、１ターンに１度、自分フィールド上に存在する機械族モンスター１体をリリースする事で、このカードの攻撃力はエンドフェイズ時までリリースしたモンスターの攻撃力分アップする。

        このカードを発動するターン、自分はモンスターを召喚・特殊召喚する事はできない。

        （このカードは罠カードとしても扱う）'
      str1: 攻撃力アップ
    70423794:
      name: Ｄ・コード
      lore: ! '「Ｄ（ディフォーマー）」と名のついたモンスターにのみ装備可能。

        装備モンスターの表示形式が変更される度に、フィールド上に存在する魔法または罠カード１枚を破壊する。'
      str1: フィールド上に存在する魔法または罠カード1枚を破壊する
    70583986:
      name: 氷結界の虎王ドゥローレン
      lore: ! 'チューナー＋チューナー以外の水属性モンスター１体以上

        １ターンに１度、自分フィールド上に表側表示で存在するカードを任意の枚数手札に戻すことができる。

        このカードの攻撃力はこのターンのエンドフェイズ時まで、この効果で手札に戻したカードの枚数×５００ポイントアップする。'
      str1: フィールド上に表側表示で存在するカードを任意の枚数手札に戻す，攻撃力アップ
    70595331:
      name: 地獄の門番イル・ブラッド
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●１ターンに１度、手札・自分または相手の墓地に存在するアンデット族モンスター１体を特殊召喚する事ができる。

        このカードがフィールド上から離れた時、この効果で特殊召喚したアンデット族モンスターを破壊する。'
    70624184:
      name: セイクリッド・ハワー
      lore: ! 'このカードをリリースして発動できる。

        自分の手札・墓地から「セイクリッド・ハワー」以外の「セイクリッド」と名のついたモンスター１体を表側守備表示で特殊召喚する。'
      str1: 特殊召喚
    70630741:
      name: レスキュー・ウォリアー
      lore: ! 'このカードの戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードが戦闘によって破壊された場合、相手フィールド上に表側表示で存在する元々の持ち主が自分となるモンスター１体を選択してコントロールを得る。'
      str1: コントロールを得る
    70676581:
      name: ダーク・ジェネラル フリード
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上に表側表示で存在する闇属性モンスターを対象にする魔法カードの効果を無効にし破壊する。

        このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに、自分のデッキからレベル４の闇属性モンスター１体を手札に加える事ができる。'
      str1: 手札に加える
      str2: 手札に加える
    70681994:
      name: 魔装騎士ドラゴネス
      lore: 「アーメイル」＋「一眼の盾竜」
    70780151:
      name: メンタルスフィア・デーモン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分だけ自分のライフポイントを回復する。

        サイキック族モンスター１体を対象にする魔法または罠カードが発動された時、１０００ライフポイントを払う事でその発動を無効にし破壊する。'
      str1: 破壊したモンスターの元々の攻撃力分だけ自分のLPを回復する
      str2: サイキック族モンスター1体を対象にする魔法・罠カードの発動を無効にし破壊する
    70781052:
      name: デーモンの召喚
      lore: ! '闇の力を使い、人の心を惑わすデーモン。

        悪魔族ではかなり強力な力を誇る。'
    70781053:
      name: デーモンの召喚
      lore: ! '闇の力を使い、人の心を惑わすデーモン。

        悪魔族ではかなり強力な力を誇る。'
    70781054:
      name: デーモンの召喚
      lore: ! '闇の力を使い、人の心を惑わすデーモン。

        悪魔族ではかなり強力な力を誇る。'
    70781055:
      name: デーモンの召喚
      lore: ! '闇の力を使い、人の心を惑わすデーモン。

        悪魔族ではかなり強力な力を誇る。'
    70791313:
      name: 王立魔法図書館
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。

        このカードに乗っている魔力カウンターを３つ取り除く事で、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    70828912:
      name: 早すぎた埋葬
      lore: ! '８００ライフポイントを払い、自分の墓地に存在するモンスター１体を選択して発動する。

        選択したモンスターを表側攻撃表示で特殊召喚し、このカードを装備する。

        このカードが破壊された時、装備モンスターを破壊する。'
    70832512:
      name: レアル・クルセイダー
      lore: ! 'レベル５以上のモンスターが特殊召喚に成功した時、フィールド上に表側表示で存在するこのカードをリリースして発動しなければならない。

        そのレベル５以上のモンスターを破壊する。'
      str1: 破壊
    70861343:
      name: 忍法 変化の術
      lore: ! '自分フィールド上に表側表示で存在する「忍者」という名のついたモンスター１体を生け贄に捧げて発動する。

        選択したカードのレベル＋３以下の獣族・鳥獣族・昆虫族のいずれかのモンスター１体を手札またはデッキから自分フィールド上に特殊召喚する。

        このカードが自分フィールド上から離れた時、そのモンスターを破壊する。'
    70902743:
      name: レッド・デーモンズ・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが相手フィールド上に存在する守備表示モンスターを攻撃した場合、ダメージ計算後相手フィールド上に存在する守備表示モンスターを全て破壊する。

        このカードが自分のエンドフェイズ時に表側表示で存在する場合、このターン攻撃宣言をしていない自分フィールド上のこのカード以外のモンスターを全て破壊する。'
      str1: 相手フィールド上に存在する守備表示モンスターを全て破壊する
      str2: このターン攻撃宣言をしていない自分フィールド上のこのカード以外のモンスターを全て破壊する
    70903634:
      name: 封印されし者の右腕
      lore: ! '封印された右腕。

        封印を解くと、無限の力を得られる。'
    70908596:
      name: セイクリッド・カウスト
      lore: ! 'このカードはシンクロ素材にできない。

        フィールド上の「セイクリッド」と名のついたモンスター１体を選択し、以下の効果から１つを選択して発動できる。

        この効果は１ターンに２度まで使用できる。

        ●選択したモンスターのレベルを１つ上げる。

        ●選択したモンスターのレベルを１つ下げる。'
      str1: 効果を一つ選んで発動
      str2: レベルを上げる
      str3: レベルを下げる
    70924884:
      name: インセクション
      lore: 頭のノコギリの他に、腕もノコギリになっているクワガタ。
    70969517:
      name: 幻獣ロックリザード
      lore: ! '「幻獣」と名のついたモンスターを生け贄に捧げる場合、このカードは生け贄１体で召喚する事ができる。

        このカードが戦闘で破壊したモンスター１体につき、相手ライフに５００ポイントダメージを与える。

        相手がコントロールするカードの効果によってこのカードが破壊され墓地へ送られた時、相手ライフに２０００ポイントダメージを与える。'
      str1: 1体のリリースで召喚することが出来る
      str2: 相手に500ポイントのダメージ
      str3: 相手に2000ポイントのダメージを与える
    71044499:
      name: 抹殺の使徒
      lore: ! 'フィールド上に裏側表示で存在するモンスター１体を選択して破壊し、ゲームから除外する。

        それがリバース効果モンスターだった場合、お互いのデッキを確認し、同名カードを全てゲームから除外する。'
    71060915:
      name: フェザー・ウィンド
      lore: ! '自分フィールド上に「Ｅ・ＨＥＲＯ フェザーマン」が表側表示で存在する場合に発動する事ができる。

        魔法・罠の発動を無効にし、そのカードを破壊する。'
    71068263:
      name: くいぐるみ
      lore: かわいらしいぬいぐるみと思わせ、チャックの口でガブリとかみつく。
    71106375:
      name: ジュラック・イグアノン
      lore: このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上にセットされたカード１枚を手札に戻す事ができる。
      str1: バウンス
    71107816:
      name: 悪魔の調理師
      lore: このカードが相手ライフに戦闘ダメージを与えた時、相手はデッキからカードを２枚ドローする。
    71181155:
      name: 幻獣クロスウィング
      lore: このカードが墓地に存在する限り、フィールド上に存在する「幻獣」と名のついたモンスターの攻撃力は３００ポイントアップする。
    71200730:
      name: 闇より出でし絶望
      lore: このカードが相手のカードの効果によって手札またはデッキから墓地に送られた時、このカードをフィールド上に特殊召喚する。
      str1: 特殊召喚
    71203602:
      name: イビリチュア・リヴァイアニマ
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        このカードの攻撃宣言時、自分のデッキからカードを１枚ドローし、お互いに確認する。

        確認したカードが「リチュア」と名のついたモンスターだった場合、相手の手札をランダムに１枚確認する。'
      str1: デッキからカードを1枚ドローし、お互いに確認する
    71209500:
      name: アマゾネス・スカウト
      lore: ! 'このカードをリリースして発動する。

        自分フィールド上に表側表示で存在する「アマゾネス」と名のついたモンスターは、このターン効果モンスターの効果の対象にならず、魔法・罠・効果モンスターの効果では破壊されない。

        この効果は相手ターンでも発動する事ができる。'
      str1: 耐性付加
    71218746:
      name: ドリルロイド
      lore: このカードが守備表示モンスターを攻撃した場合、ダメージ計算前にそのモンスターを破壊する。
      str1: 守備表示モンスターを破壊する
    71233859:
      name: フォトン・ブースター
      lore: ! 'トークン以外のフィールド上に表側表示で存在するレベル４以下の光属性モンスター１体を選択して発動する。

        選択したモンスター及びフィールド上に表側表示で存在する同名のモンスターの攻撃力は、エンドフェイズ時まで２０００になる。'
    71249758:
      name: Ｄ２シールド
      lore: ! '自分フィールド上に表側守備表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの守備力は、元々の守備力を倍にした数値になる。'
    71272951:
      name: オーバースペック
      lore: フィールド上に表側表示で存在するモンスターの攻撃力が元々の攻撃力よりも高い場合、そのモンスターを全て破壊する。
    71280811:
      name: ヤランゾ
      lore: 宝箱のフタを開けようとする盗賊を、箱から飛び出し襲う。
    71283180:
      name: トルネード・バード
      lore: リバース：フィールド上に存在する魔法・罠カード２枚を選択して持ち主の手札に戻す。
      str1: 手札に戻す
    71315423:
      name: ワーム・ミリディス
      lore: ! 'リバース：このカードを装備カード扱いとして相手モンスター１体に装備する事ができる。

        スタンバイフェイズ毎に、装備モンスターのコントローラーに４００ポイントダメージを与える。'
      str1: バーン
    71341529:
      name: インフェルニティ・ナイト
      lore: フィールド上に存在するこのカードが破壊され墓地へ送られた時、手札を２枚捨てる事でこのカードを墓地から特殊召喚する。
      str1: 特殊召喚
    71353388:
      name: リード・バタフライ
      lore: 相手フィールド上にシンクロモンスターが表側表示で存在し、自分フィールド上にシンクロモンスターが表側表示で存在しない場合、このカードは手札から特殊召喚する事ができる。
    71407486:
      name: 炎の魔神
      lore: ! '炎につつまれた魔人。

        まわりの炎を自在に操り攻撃する。'
    71413901:
      name: 魔導戦士 ブレイカー
      lore: ! 'このカードが召喚に成功した時、このカードに魔力カウンターを１つ置く（最大１つまで）。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は３００ポイントアップする。

        また、このカードに乗っている魔力カウンターを１つ取り除く事で、フィールド上に存在する魔法・罠カード１枚を破壊する。'
      str1: 魔力カウンターを置く
      str2: 攻撃力アップ
      str3: フィールド上に存在する魔法・罠カード1枚を破壊する
    71417170:
      name: ディフェンダーズ・クロス
      lore: ! 'バトルフェイズ中のみ発動する事ができる。

        相手フィールド上に守備表示で存在するモンスターは表側攻撃表示になり、そのモンスターの効果は無効化される。'
    71438011:
      name: Ａ・Ｏ・Ｊ サンダー・アーマー
      lore: ! 'このカードは特殊召喚できない。

        このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「Ａ・Ｏ・Ｊ」と名のついたモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    71453557:
      name: 自律行動ユニット
      lore: ! '１５００ライフポイントを払う。

        相手の墓地からモンスターを１体選択して攻撃表示で自分フィールド上に特殊召喚し、このカードを装備する。

        このカードがフィールド上に存在しなくなった時、装備モンスターを破壊する。'
    71466592:
      name: 魔力吸収球体
      lore: ! '相手が魔法カードを発動した時、自分フィールド上に表側表示で存在するこのカードをリリースする事で、その発動を無効にし破壊する。

        この効果は相手ターンにのみ発動する事ができる。'
      str1: 魔法カードの発動を無効にし破壊する
    71490127:
      name: 龍の鏡
      lore: ! '自分のフィールド上または墓地から、融合モンスターカードによって決められたモンスターをゲームから除外し、ドラゴン族の融合モンスター１体を融合デッキから特殊召喚する。

        （この特殊召喚は融合召喚扱いとする）'
    71519605:
      name: オシャレオン
      lore: ! 'このカードが自分フィールド上に表側攻撃表示で存在する限り、相手は「オシャレオン」以外のモンスターを攻撃対象に選択する事はできない。

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力５００以下の爬虫類族モンスター１体を手札に加えることができる。'
      str1: 手札に加える
    71544954:
      name: メガロック・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する岩石族モンスターを除外する事でのみ特殊召喚できる。

        このカードの元々の攻撃力と守備力は、特殊召喚時に除外した岩石族モンスターの数×７００ポイントの数値になる。'
    71564150:
      name: 地獄の傀儡魔人
      lore: ! '１ターンに１度、手札を１枚捨てる事で、相手フィールド上に表側表示で存在する全てのレベル３以下のモンスターのコントロールをエンドフェイズ時まで得る。

        この効果でコントロールを得たモンスターは効果を発動する事ができず、リリースやシンクロ素材とする事もできない。'
    71564252:
      name: ライオウ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、お互いにドロー以外の方法でデッキからカードを手札に加える事はできない。

        また、自分フィールド上に表側表示で存在するこのカードを墓地へ送る事で、相手モンスター１体の特殊召喚を無効にし破壊する。'
      str1: 特殊召喚を無効にし、破壊する
    71587526:
      name: 因果切断
      lore: ! '手札を１枚捨てて発動する。

        相手フィールド上に表側表示で存在するモンスター１体を選択してゲームから除外する。

        その後、相手の墓地に存在する除外したモンスターと同名のカードを全てゲームから除外する。'
    71594310:
      name: ジェムナイト・パール
      lore: レベル４モンスター×２
    71616908:
      name: ジェムナイト・アメジス
      lore: ! '「ジェムナイト」と名のついたモンスター＋水族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードがフィールド上から墓地へ送られた時、フィールド上にセットされた魔法・罠カードを全て持ち主の手札に戻す。'
      str1: フィールド上にセットされた魔法・罠カードを全て持ち主の手札に戻す
    71625222:
      name: 時の魔術師
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動する事ができる。

        コイントスを１回行い、裏表を当てる。

        当たった場合、相手フィールド上に存在するモンスターを全て破壊する。

        ハズレの場合、自分フィールド上に存在するモンスターを全て破壊し、自分は破壊したモンスターの攻撃力を合計した数値の半分のダメージを受ける。'
      str1: コインを投げる
      str2: コインの裏表を当てて下さい
      str3: 裏
    71628381:
      name: マルチ・ピース・ゴーレム
      lore: ! '「ビッグ・ピース・ゴーレム」＋「ミッド・ピース・ゴーレム」

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをエクストラデッキに戻す事ができる。

        さらに、エクストラデッキに戻したこのカードの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、この一組を自分フィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
      str2: 特殊召喚しますか？
    71645242:
      name: ブラック・ガーデン
      lore: ! '「ブラック・ガーデン」の効果以外の方法でモンスターが召喚・特殊召喚に成功した時、そのモンスターの攻撃力を半分にし、そのモンスターのコントローラーから見て相手のフィールド上に「ローズ・トークン」（植物族・闇・星２・攻／守８００）１体を攻撃表示で特殊召喚する。

        自分はこのカードとフィールド上に表側表示で存在する全ての植物族モンスターを破壊し、破壊したモンスターの攻撃力の合計と同じ攻撃力のモンスター１体を自分の墓地から選択して特殊召喚する事ができる。'
      str1: 攻撃力・守備力を半分にし、トークンを特殊召喚する
      str2: 特殊召喚
    71645243:
      name: ローズ・トークン
      lore: 「ブラック・ガーデン」の効果で特殊召喚される。
    71652522:
      name: バトル・テレポーテーション
      lore: ! '自分フィールド上に表側表示で存在するサイキック族モンスターが１体のみの場合、そのモンスター１体を選択して発動する。

        このターン選択したモンスターは相手プレイヤーに直接攻撃する事ができる。

        このターンのバトルフェイズ終了時、選択したモンスターのコントロールを相手に移す。'
    71717923:
      name: モーム
      lore: ! '自分フィールド上に表側表示で存在する地属性モンスター１体をリリースして発動する。

        フィールド上に表側表示で存在し、リリースしたモンスターの攻撃力以下の守備力を持つモンスターを全て破壊する。'
      str1: 破壊
    71746462:
      name: シーカーメン
      lore: 鋭いかぎづめで相手を切り裂く、残忍なモンスター。
    71759912:
      name: ラッコアラ
      lore: ! 'このカード以外の獣族モンスターが自分フィールド上に表側表示で存在する場合、自分フィールド上に表側表示で存在するモンスター１体の攻撃力をエンドフェイズ時まで１０００ポイントアップする事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    71786742:
      name: ギアギアーノ
      lore: ! 'このカードをリリースし、自分の墓地に存在するレベル４の機械族モンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。'
    71799173:
      name: ガーディアン・オブ・オーダー
      lore: ! '自分フィールド上に光属性モンスターが表側表示で２体以上存在する場合、このカードは手札から特殊召喚する事ができる。

        「ガーディアン・オブ・オーダー」は、自分フィールド上に１枚しか表側表示で存在できない。'
    71829750:
      name: ナーガ
      lore: フィールド上に表側表示で存在するこのカードがデッキに戻った場合、自分のデッキからレベル３以下のモンスター１体を特殊召喚する。
    71870152:
      name: フォーチュンレディ・ファイリー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×２００ポイントになる。

        自分のスタンバイフェイズ時に、このカードのレベルを１つ上げる（最大レベル１２まで）。

        このカードが「フォーチュンレディ」と名のついたカードの効果によって表側攻撃表示で特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を破壊し、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。'
      str1: レベル上昇
      str2: 破壊してダメージを与える
    71930383:
      name: パトロイド
      lore: ! '相手フィールド上にセットされているカードを１枚めくり、確認した後元に戻す。

        この効果は１ターンに１度だけ自分のメインフェイズに発動する事ができる。'
      str1: 確認
    71934924:
      name: 疾風！凶殺陣
      lore: 自分フィールド上の「六武衆」と名のついたモンスターが戦闘を行った場合、このターンのエンドフェイズ時まで自分フィールド上の「六武衆」と名のついたモンスターの攻撃力は３００ポイントアップする。
    71950093:
      name: シャベル・クラッシャー
      lore: 何でも破壊してしまう、両手の大きなシャベルには要注意。
    71971554:
      name: ロード・シンクロン
      lore: ! 'このカードを「ロード・ウォリアー」以外のシンクロ素材とする場合、このカードのレベルを２つ下げたレベルとして扱う。

        このカードが攻撃した場合、そのダメージステップ終了時にこのカードのレベルをエンドフェイズ時まで１つ上げる。'
      str1: レベルを1アップする
    72022087:
      name: 自由解放
      lore: ! '自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        フィールド上に表側表示で存在するモンスター２体を選択して持ち主のデッキに戻す。'
    72029628:
      name: 廃石融合
      lore: ! '自分の墓地から融合モンスターカードによって決められた融合素材モンスターをゲームから除外し、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。'
    72056560:
      name: ジェムナイト・アンバー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●１ターンに１度、手札から「ジェムナイト」と名のついたカード１枚を墓地へ送る事で、ゲームから除外されている自分のモンスター１体を選択して手札に戻す。'
      str1: 手札に加える
    72076281:
      name: バット
      lore: 左右のハネに搭載された爆弾を落としてくるメカコウモリ。
    72142276:
      name: 炎熱伝導場
      lore: 自分のデッキから「ラヴァル」と名のついたモンスター２体を墓地へ送る。
    72144675:
      name: トラファスフィア
      lore: ! 'このカードをアドバンス召喚する場合、リリースするモンスターは鳥獣族モンスターでなければならない。

        このカードはフィールド上に表側表示で存在する限り罠カードの効果を受けない。'
    72192100:
      name: デスルークデーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        ３が出た場合、その効果を無効にし破壊する。

        自分フィールド上の「ジェノサイドキングデーモン」が破壊され墓地に送られた時、このカードを手札から墓地に送る事で、その「ジェノサイドキングデーモン」１体を特殊召喚する。'
    72204747:
      name: オーバー・デステニー
      lore: ! '自分の墓地から「Ｄ－ＨＥＲＯ」と名のついたモンスター１体を選択する。

        選択したモンスターのレベルの半分以下の「Ｄ－ＨＥＲＯ」と名のついたモンスター１体を自分のデッキから選択し特殊召喚する。

        この効果で特殊召喚したモンスターは、このターンのエンドフェイズ時に破壊される。'
      str1: 「Ｄ－ＨＥＲＯ」と名のついたモンスター1体を選択して下さい
    72258771:
      name: コアキメイル・ヴァラファール
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送る。

        または、墓地へ送らずにこのカードを破壊する。

        このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚する事ができる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードは罠カードの効果では破壊されない。'
      str1: 墓地へ送る
      str2: 破壊
      str3: アドバンス召喚
    72269672:
      name: ストーン・ゴースト
      lore: ! '怒らせると、おつむが大噴火。

        岩がゴロゴロ降ってくるぞ。'
    72278479:
      name: ブラック・リターン
      lore: ! '「ＢＦ」と名のついたモンスター１体が特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択した相手モンスターの攻撃力分だけ自分のライフを回復し、そのモンスターを持ち主の手札に戻す。'
    72299832:
      name: 機械の巨兵
      lore: 巨大なオノの攻撃は、大地が割れるほど強力な一撃だ。
    72302403:
      name: 光の護封剣
      lore: ! '相手フィールド上に存在するモンスターを全て表側表示にする。

        このカードは発動後、相手のターンで数えて３ターンの間フィールド上に残り続ける。

        このカードがフィールド上に存在する限り、相手フィールド上に存在するモンスターは攻撃宣言をする事ができない。'
    72328962:
      name: 魔轟神ソルキウス
      lore: ! '手札から「魔轟神ソルキウス」以外のカード２枚を墓地へ送って発動する。

        このカードを墓地から特殊召喚する。'
      str1: 特殊召喚
    72345736:
      name: 六武衆の結束
      lore: ! '「六武衆」と名のついたモンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１個乗せる（最大２個まで）。

        このカードを墓地に送る事で、このカードに乗っている武士道カウンターの数だけ自分のデッキからカードをドローする。'
      str1: ドロー
    72355441:
      name: エクシーズ・ギフト
      lore: ! '自分フィールド上にエクシーズモンスターが表側表示で２体以上存在する場合に発動する事ができる。

        自分フィールド上に存在するエクシーズ素材を２つ取り除き、自分のデッキからカードを２枚ドローする。'
    72403299:
      name: リチュア・ディバイナー
      lore: ! '１ターンに１度、カード名を１つ宣言して発動する事ができる。

        自分のデッキの一番上のカードをめくり、それが宣言したカードだった場合手札に加える。

        違った場合、自分のデッキの一番上に戻す。'
      str1: カード名を宣言して下さい
    72405967:
      name: 王家の生け贄
      lore: ! '「王家の眠る谷－ネクロバレー」が自分フィールド上に存在している時に発動する事ができる。

        お互いの手札にあるモンスターカードを全て墓地に捨てる。'
    72426662:
      name: 終焉の王デミス
      lore: ! '「エンド・オブ・ザ・ワールド」により降臨。

        フィールドか手札から、レベルの合計が８になるようカードを生け贄に捧げなければならない。

        ２０００ライフポイントを払う事で、このカードを除くフィールド上のカードを全て破壊する。'
      str1: このカードを除くフィールド上のカードを全て破壊する
    72429240:
      name: ヴェルズ・オランタ
      lore: ! 'このカードをリリースして発動する。

        相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する。'
      str1: モンスターを破壊する
    72439556:
      name: ガスタの希望 カムイ
      lore: リバース：自分のデッキから「ガスタ」と名のついたチューナー１体を特殊召喚する。
      str1: 特殊召喚
    72443568:
      name: サイレント・マジシャン ＬＶ８
      lore: ! 'このカードは通常召喚できない。

        「サイレント・マジシャン ＬＶ４」の効果でのみ特殊召喚する事ができる。

        このカードは相手の魔法カードの効果を受けない。'
    72446038:
      name: 合成魔術
      lore: ! '「ライカン・スロープ」の降臨に必要。

        フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければならない。'
    72549351:
      name: ドラゴニック・タクティクス
      lore: ! '自分フィールド上に存在するドラゴン族モンスター２体をリリースして発動する。

        自分のデッキからレベル８のドラゴン族モンスター１体を特殊召喚する。'
    72563071:
      name: Psychic Shockwave
      lore: ! '相手が罠カードを発動した時に発動する事ができる。

        手札の魔法または罠カード１枚を捨て、自分のデッキからレベル６の闇属性・機械族モンスター１体を特殊召喚する。'
    72580321:
      name: ブロック・ゴーレム
      lore: ! '自分の墓地のモンスターが地属性のみの場合、このカードをリリースして発動できる。

        自分の墓地から「ブロック・ゴーレム」以外の岩石族・レベル４以下のモンスター２体を選択して特殊召喚する。

        このターンこの効果で特殊召喚したモンスターは、フィールド上で発動する効果を発動できない。'
      str1: 特殊召喚
    72631243:
      name: エナジー・ブレイブ
      lore: このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する再度召喚された状態のデュアルモンスターはカードの効果では破壊されない。
    72634965:
      name: 虚無の統括者
      lore: ! 'このカードは特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、相手はモンスターを特殊召喚する事ができない。'
    72677437:
      name: 毒蛇王ヴェノミノン
      lore: ! 'このカード以外の効果モンスターの効果によって、このカードは特殊召喚できない。

        このカードは「ヴェノム・スワンプ」の効果を受けない。

        このカードの攻撃力は、自分の墓地の爬虫類族モンスター１体につき５００ポイントアップする。

        このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地のこのカード以外の爬虫類族モンスター１体をゲームから除外する事でこのカードを特殊召喚する。'
    72709014:
      name: 王女の試練
      lore: ! '「白魔導士ピケル」「黒魔導師クラン」にのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップする。

        装備モンスターがレベル５以上のモンスターを戦闘によって破壊したターン、装備モンスターとこのカードを生け贄に捧げる事で、「白魔導士ピケル」は「魔法の国の王女－ピケル」を、「黒魔導師クラン」は「魔法の国の王女－クラン」を手札またはデッキから１体特殊召喚する。'
    72714392:
      name: ＢＦ－大旆のヴァーユ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、このカードをシンクロ素材とする事はできない。

        このカードが墓地に存在する場合、このカードと墓地に存在するチューナー以外の「ＢＦ」と名のついたモンスター１体をゲームから除外し、そのレベルの合計と同じレベルの「ＢＦ」と名のついたシンクロモンスター１体をエクストラデッキから特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    72767833:
      name: カード・フリッパー
      lore: ! '手札を１枚墓地へ送って発動する。

        相手フィールド上に存在する全てのモンスターの表示形式を変更する。'
    72842870:
      name: タイホーン
      lore: ! '口から砲弾を撃ちだし遠くを攻撃。

        山での砲撃は強い。'
    72845813:
      name: Ａ・Ｏ・Ｊ Ｄ.Ｄ.チェッカー
      lore: このカードがフィールド上に表側表示で存在する限り、お互いに光属性モンスターを特殊召喚する事ができない。
    72869010:
      name: ソウル・ハンター
      lore: 「ランプの魔人」＋「異次元からの侵略者」
    72881007:
      name: 宝玉の氾濫
      lore: ! '自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカード４枚を墓地へ送る事で発動する事ができる。

        フィールド上のカードを全て墓地へ送る。

        さらにその効果によって墓地へ送られた相手フィールド上のカードの数まで、自分の墓地に存在する「宝玉獣」と名のついたモンスターを可能な限り特殊召喚する。'
    72885174:
      name: フォーチュン・スリップ
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にし、攻撃対象モンスター１体を次のスタンバイフェイズ時までゲームから除外する。'
    72892473:
      name: 手札抹殺
      lore: お互いの手札を全て捨て、それぞれ自分のデッキから捨てた枚数分のカードをドローする。
    72896720:
      name: インフェルニティ・デス・ドラゴン
      lore: ! '闇属性チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分の手札が０枚の場合に相手フィールド上に存在するモンスター１体を選択して発動する事ができる。

        選択した相手モンスターを破壊し、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。

        この効果を発動するターンこのカードは攻撃する事ができない。'
      str1: 破壊
    72926163:
      name: Ｅ・ＨＥＲＯ ネオス・ナイト
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋戦士族モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、このカードの融合素材とした「Ｅ・ＨＥＲＯ ネオス」以外のモンスターの攻撃力の半分の数値分アップする。

        このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。'
    72929454:
      name: タートル・バード
      lore: 主に水中に生息しているが、空を飛ぶこともできる珍しいカメ。
    72989439:
      name: カオス・ソルジャー －開闢の使者－
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性と闇属性モンスターを１体ずつゲームから除外して特殊召喚する。

        自分のターンに１度だけ、次の効果から１つを選択して発動する事ができる。

        ●フィールド上に存在するモンスター１体をゲームから除外する。

        この効果を発動する場合、このターンこのカードは攻撃する事ができない。

        ●このカードが戦闘によって相手モンスターを破壊した場合、もう１度だけ続けて攻撃を行う事ができる。'
      str1: 特殊召喚
      str2: 除外
      str3: 連続攻撃
    72992744:
      name: ジェスター・ロード
      lore: フィールド上にこのカード以外のモンスターが存在しない場合、お互いの魔法＆罠カードゾーンに存在するカード１枚につき、このカードの攻撃力は１０００ポイントアップする。
    73001017:
      name: シルフィード
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の風属性モンスター１体をゲームから除外して特殊召喚する。

        このカードが戦闘によって破壊され墓地に送られた時、相手はランダムに手札を１枚捨てる。'
    73018302:
      name: 黒羽を狩る者
      lore: 相手フィールド上に表側表示でモンスターが２体以上存在し、そのモンスターの種族が全て同じ場合、手札を１枚墓地へ送る事で相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する。
      str1: 破壊
    73040500:
      name: 魔轟神ウルストス
      lore: 自分の手札が２枚以下の場合、自分フィールド上に表側表示で存在する「魔轟神」と名のついたモンスターの攻撃力は４００ポイントアップする。
    73048641:
      name: ハーフ・シャット
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターはこのターン戦闘では破壊されず、攻撃力はこのターンのエンドフェイズ時まで半分になる。'
    73051941:
      name: サンド・ストーン
      lore: 地下から突然目の前に現れ、触手で攻撃してくる。
    73061465:
      name: 氷結界の封魔団
      lore: ! '手札から「氷結界」と名のついたモンスター１体を墓地へ送って発動する。

        このカードがフィールド上に表側表示で存在する限り、次の自分のターンのエンドフェイズ時までお互いに魔法カードを発動する事はできない。

        この効果は１ターンに１度しか使用できない。'
      str1: 魔法カードの発動を不可能にする
    73081602:
      name: クイーン・バード
      lore: ! '大きなくちばしで相手をつついて攻撃する。

        守備力が高い。'
    73125233:
      name: 風帝ライザー
      lore: このカードがアドバンス召喚に成功した時、フィールド上に存在するカード１枚を持ち主のデッキの一番上に戻す。
      str1: デッキに戻す
    73146473:
      name: クロス・ポーター
      lore: ! '自分フィールド上のモンスター１体を墓地に送り、手札から「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を特殊召喚する事ができる。

        このカードが墓地に送られた時、自分のデッキから「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を手札に加える事ができる。'
      str1: 墓地へ送る
      str2: 手札に加える
    73178098:
      name: 虚栄巨影
      lore: ! 'モンスターの攻撃宣言時、フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターの攻撃力は、そのバトルフェイズ終了時まで１０００ポイントアップする。'
    73206827:
      name: 光の結界
      lore: ! '自分スタンバイフェイズ時にコイントスを１回行う。

        裏が出た場合、このカードの以下の効果は次の自分のスタンバイフェイズ時まで無効となる。

        ●「アルカナフォース」と名のついたモンスターの召喚・反転召喚・特殊召喚時に発動する効果は、コイントスを行わずどちらかを選択して適用する。

        「アルカナフォース」と名のついたモンスターが戦闘によって相手モンスターを破壊した場合、自分は破壊したモンスターの元々の攻撃力分のライフポイントを回復する。'
      str1: コイントス
      str2: 回復
    73216412:
      name: ワームドレイク
      lore: その長い体に巻き込まれたら最後、二度と逃げる事はできない。
    73219648:
      name: ヘルポーンデーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        ３が出た場合、その効果を無効にし破壊する。

        このカードがフィールド上に存在する限り、相手は自分フィールド上に存在する同名カード以外の「デーモン」という名のついたモンスターカードを攻撃できない。'
    73262676:
      name: 「Ａ」細胞散布爆弾
      lore: ! '自分フィールド上に表側表示で存在する「エーリアン」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを破壊し、そのモンスターのレベルの数だけＡカウンターを相手フィールド上に表側表示で存在するモンスターに置く。'
    73285669:
      name: Gladiator Beast Essedarii
      lore: ! '「剣闘獣」と名のついたモンスター×２

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚が可能（「融合」魔法カードは必要としない）。'
    73318863:
      name: 光霊使いライナ
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の光属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の光属性モンスター１体のコントロールを得る
    73333463:
      name: アーマロイドガイデンゴー
      lore: このカードが「ロイド」と名のついたモンスター１体を含む生け贄召喚に成功した時、フィールド上に存在する全ての魔法・罠カードをゲームから除外する。
      str1: 除外
    73356503:
      name: 烈風の結界像
      lore: このカードがフィールド上に表側表示で存在する限り、風属性モンスター以外の特殊召喚はできない。
    73398797:
      name: 白竜の聖騎士
      lore: ! '「白竜降臨」により降臨。

        フィールドか手札から、レベルが４以上になるようカードを生け贄に捧げなければならない。

        このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。

        また、このカードを生け贄に捧げる事で手札またはデッキから「青眼の白龍」１体を特殊召喚する事ができる。

        （そのターン「青眼の白龍」は攻撃できない。）'
    73417207:
      name: Mara of the Nordic Alfar
      lore: このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札の「極星」と名のついたモンスター２体でなければならない。
    73428497:
      name: ギアギアーセナル
      lore: ! 'このカードの攻撃力は、自分フィールド上の「ギアギア」と名のついたモンスターの数×２００ポイントアップする。

        また、このカードをリリースする事で、デッキから「ギアギアーセナル」以外の「ギアギア」と名のついたモンスター１体を表側守備表示で特殊召喚する。'
      str1: 特殊召喚
    73431236:
      name: 名工 虎鉄
      lore: リバース：自分のデッキから装備魔法カードを１枚選択し、手札に加える。
      str1: 装備魔法を1枚デッキから手札に加える
    73481154:
      name: 破壊のゴーレム
      lore: ! '大きな右手が特徴のゴーレム。

        右手で押しつぶして攻撃する。'
    73483491:
      name: レアル・ジェネクス・ヴィンディカイト
      lore: ! '「ジェネクス」と名のついたチューナー＋チューナー以外の風属性モンスター１体以上

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキから「ジェネクス」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    73507661:
      name: 妖精の風
      lore: フィールド上に表側表示で存在する魔法・罠カードを全て破壊し、お互いに破壊したカードの枚数×３００ポイントダメージを受ける。
    73544866:
      name: ガーディアン・バオウ
      lore: ! '「破邪の大剣－バオウ」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。

        戦闘で相手モンスターを破壊して墓地へ送る度に、このカードの攻撃力は１０００ポイントアップする。

        また、戦闘で破壊した効果モンスターの効果は無効化される。'
    73551138:
      name: リチュア・エミリア
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、自分フィールド上にこのカード以外の「リチュア」と名のついたモンスターが表側表示で存在する場合、このターンのエンドフェイズ時までフィールド上の罠カードの効果を無効にする。'
      str1: バウンス
      str2: フィールド上の罠カードの効果を無効にする
    73567374:
      name: フォース・リリース
      lore: ! 'このカードの発動時に自分フィールド上に表側表示で存在する全てのデュアルモンスターは再度召喚した状態になる。

        この効果を適用したモンスターはエンドフェイズ時に裏側守備表示になる。'
    73574678:
      name: アマゾネスの吹き矢兵
      lore: ! '自分のスタンバイフェイズ毎に相手フィールド上のモンスターを１体選択する。

        選択したモンスターの攻撃力はターン終了時まで５００ポイントダウンする。'
      str1: 攻撃力ダウン
    73580471:
      name: ブラック・ローズ・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、フィールド上に存在するカードを全て破壊する事ができる。

        １ターンに１度、自分の墓地に存在する植物族モンスター１体をゲームから除外する事で、相手フィールド上に存在する守備表示モンスター１体を攻撃表示にし、このターンのエンドフェイズ時までその攻撃力を０にする。'
      str1: フィールド上に存在するカードを全て破壊する
      str2: 表示形式変更
    73599290:
      name: ソウルドレイン
      lore: ! '１０００ライフポイントを払って発動できる。

        このカードがフィールド上に存在する限り、ゲームから除外されているモンスターの効果及び墓地に存在するモンスターの効果は発動できない。'
    73625877:
      name: タイム・エスケーパー
      lore: ! 'このカードを手札から捨て、自分フィールド上に表側表示で存在するサイキック族モンスター１体を選択して発動する。

        選択したモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 除外
    73628505:
      name: テラ・フォーミング
      lore: 自分のデッキからフィールド魔法カード１枚を手札に加える。
    73632127:
      name: ディメンション・スライド
      lore: ! '自分フィールド上にモンスターが特殊召喚された時に発動できる。

        相手フィールド上に表側表示で存在するモンスター１体を選択してゲームから除外する。

        その特殊召喚がエクシーズ召喚だった場合、このカードはセットしたターンに発動できる。'
    73665146:
      name: サイレント・マジシャン ＬＶ４
      lore: ! '相手がカードをドローする度に、このカードに魔力カウンターを１つ置く（最大５つまで）。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は５００ポイントアップする。

        このカードに乗っている魔力カウンターが５つになった次の自分ターンのスタンバイフェイズ時、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の手札またはデッキから「サイレント・マジシャン
        ＬＶ８」１体を特殊召喚する。'
      str1: 特殊召喚
    73680966:
      name: 終わりの始まり
      lore: ! '自分の墓地に闇属性モンスターが７体以上存在する場合に発動する事ができる。

        自分の墓地に存在する闇属性モンスター５体をゲームから除外する事で、自分のデッキからカードを３枚ドローする。'
    73698349:
      name: ジャイアント・オーク
      lore: ! 'このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードの表示形式は変更できない。'
    73702909:
      name: リトルトルーパー
      lore: このカードが戦闘によって破壊された場合、デッキからレベル２以下の戦士族モンスター１体を裏側守備表示で特殊召喚できる。
      str1: 特殊召喚
    73729209:
      name: スキル・サクセサー
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したモンスターの攻撃力は４００ポイントアップする。

        また、墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在するモンスター１体の攻撃力はこのターンのエンドフェイズ時まで８００ポイントアップする。

        この効果はこのカードが墓地へ送られたターンには発動する事ができず、自分のターンのみ発動する事ができる。'
    73752131:
      name: 熟練の黒魔術師
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。

        魔力カウンターが３つ乗っているこのカードをリリースする事で、自分の手札・デッキ・墓地から「ブラック・マジシャン」１体を特殊召喚する。'
      str1: 特殊召喚
    73776643:
      name: オヤコーン
      lore: フィールド魔法カードが表側表示で存在する場合、このカードの攻撃力は１０００ポイントアップする。
    73778008:
      name: 深海の怒り
      lore: このカードの攻撃力・守備力は、自分の墓地に存在する魚族・海竜族・水族モンスターの数×５００ポイントアップする。
    73783043:
      name: レアル・ジェネクス・アクセラレーター
      lore: ! '「ジェネクス」と名のついたモンスターが自分のデッキから手札に加わった時、そのモンスター１体を相手に見せて発動する事ができる。

        そのモンスターを自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    73787254:
      name: セイバー・ヴォールト
      lore: フィールド上に表側表示で存在する「Ｘ－セイバー」と名のついたモンスターは、攻撃力がそのレベル×１００ポイントアップし、守備力がそのレベル×１００ポイントダウンする。
    73837870:
      name: サニー・ピクシー
      lore: このカードが光属性シンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分は１０００ライフポイント回復する。
      str1: 回復
    73853830:
      name: クルセイダー・オブ・エンディミオン
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●１ターンに１度、フィールド上に表側表示で存在する魔力カウンターを置く事ができるカード１枚に魔力カウンターを１つ置く事ができる。

        この効果で魔力カウンターを置いたターンのエンドフェイズ時まで、このカードの攻撃力は６００ポイントアップする。'
      str1: 魔力カウンターを置く
      str2: 「魔力カウンター」を置くカードを選んで下さい
    73879377:
      name: アームド・ドラゴン ＬＶ７
      lore: ! 'このカードは通常召喚できない。

        「アームド・ドラゴン ＬＶ５」の効果でのみ特殊召喚できる。

        手札のモンスターカード１枚を墓地に送る事で、そのモンスターの攻撃力以下の相手フィールド上表側表示モンスターを全て破壊する。'
      str1: 破壊
    73891874:
      name: ホワイト・ホーンズ・ドラゴン
      lore: ! 'このカードが召喚・特殊召喚に成功した時、相手の墓地に存在する魔法カードを５枚まで選択してゲームから除外する。

        このカードの攻撃力は、この効果で除外したカードの数×３００ポイントアップする。'
      str1: 除外
    73899015:
      name: ヴェノム・スネーク
      lore: ! '１ターンに１度だけ、相手フィールド上モンスター１体にヴェノムカウンターを１つ置く事ができる。

        この効果を使用したターンこのモンスターは攻撃宣言をする事ができない。'
      str1: カウンターを置く
    73911410:
      name: キラー・マシーン
      lore: 大きく反った剣を振りかざし暴れ回る、殺人マシン。
    73915051:
      name: スケープ・ゴート
      lore: ! 'このカードを発動するターン、自分は召喚・反転召喚・特殊召喚する事はできない。

        自分フィールド上に「羊トークン」（獣族・地・星１・攻／守０）４体を守備表示で特殊召喚する。

        このトークンはアドバンス召喚のためにはリリースできない。'
      str1: トークン生成
    73915052:
      name: 羊トークン
      lore: ! '「スケープ・ゴート」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    73915053:
      name: 羊トークン
      lore: ! '「スケープ・ゴート」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    73915054:
      name: 羊トークン
      lore: ! '「スケープ・ゴート」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    73915055:
      name: 羊トークン
      lore: ! '「スケープ・ゴート」の効果で特殊召喚される。

        このトークンはアドバンス召喚のためにはリリースできない。'
    73964868:
      name: セイクリッド・プレアデス
      lore: ! '光属性レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。

        この効果は相手ターンでも発動する事ができる。'
      str1: バウンス
    74029853:
      name: 黄金色の竹光
      lore: ! '自分フィールド上に「竹光」と名のついた装備魔法カードが表側表示で存在する場合に発動する事ができる。

        自分のデッキからカードを２枚ドローする。'
    74064212:
      name: ヴァイロン・プリズム
      lore: ! 'このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する。

        このカードの装備モンスターが戦闘を行う場合、装備モンスターの攻撃力は、ダメージステップの間１０００ポイントアップする。'
      str1: 自身が装備カードとなり、装備する
    74093656:
      name: チューン・ウォリアー
      lore: ! 'あらゆるものをチューニングしてしまう電波系戦士。

        常にアンテナを張ってはいるものの、感度はそう高くない。'
    74094021:
      name: 真六武衆－ミズホ
      lore: ! '自分フィールド上に「真六武衆－シナイ」が表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        また、１ターンに１度、このカード以外の自分フィールド上に存在する「六武衆」と名のついたモンスター１体をリリースする事で、フィールド上に存在するカード１枚を選択して破壊する。'
      str1: 破壊
    74095602:
      name: 英雄変化－リフレクター・レイ
      lore: ! '自分フィールド上に存在する「Ｅ・ＨＥＲＯ」と名のついた融合モンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        破壊された融合モンスターのレベル×３００ポイントダメージを相手ライフに与える。'
    74115234:
      name: 八尺勾玉
      lore: ! 'スピリットモンスターにのみ装備可能。

        装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分だけ自分のライフポイントを回復する。

        装備モンスターが自分フィールド上から手札に戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。'
      str1: 回復
      str2: 手札に戻す
    74117290:
      name: 暗黒界の取引
      lore: お互いのプレイヤーはデッキからカードを１枚ドローし、その後手札を１枚選択して捨てる。
    74130411:
      name: バイオファルコン
      lore: このカードがフィールド上に表側表示で存在する場合に自分フィールド上に存在する機械族モンスターが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１０００以下の機械族モンスター１体を手札に加える事ができる。
      str1: 手札に加える
    74131780:
      name: ならず者傭兵部隊
      lore: ! 'このカードをリリースして発動する。

        フィールド上に存在するモンスター１体を選択して破壊する。'
      str1: フィールド上に存在するモンスター1体を選択して破壊する
    74137509:
      name: 天使のサイコロ
      lore: ! 'サイコロを１回振る。

        自分フィールド上に表側表示で存在するモンスターの攻撃力・守備力は、エンドフェイズ時まで出た目×１００ポイントアップする。'
    74153887:
      name: 黒蠍－棘のミーネ
      lore: ! 'このカードが相手プレイヤーに戦闘ダメージを与えた時、次の効果から１つを選択して発動する事ができる。

        ●「黒蠍」という名のついたカードを自分のデッキから１枚手札に加える。

        ●「黒蠍」という名のついたカードを自分の墓地から１枚手札に加える。'
      str1: 効果を一つ選んで発動
      str2: 「黒蠍」という名のついたカードを自分のデッキから1枚手札に加える
      str3: 「黒蠍」という名のついたカードを自分の墓地から1枚手札に加える
    74157028:
      name: サイバー・ツイン・ドラゴン
      lore: ! '「サイバー・ドラゴン」＋「サイバー・ドラゴン」

        このカードの融合召喚は、上記のカードでしか行えない。

        このカードは一度のバトルフェイズ中に２回攻撃する事ができる。'
    74191942:
      name: 苦渋の選択
      lore: ! '自分のデッキからカードを５枚選択して相手に見せる。

        相手はその中から１枚を選択する。

        相手が選択したカード１枚を自分の手札に加え、残りのカードを墓地へ捨てる。'
      str1: 5枚のカードを選んで下さい
      str2: 相手の手札に加えるカードを選んで下さい
    74270067:
      name: ピケルの魔法陣
      lore: このターンのエンドフェイズまで、このカードのコントローラーへのカードの効果によるダメージは０になる。
    74277583:
      name: ブレイブ・シザー
      lore: 何本も持っているハサミを器用に動かし、相手を切り刻む。
    74294676:
      name: エヴォルカイザー・ラギア
      lore: ! '恐竜族レベル４モンスター×２

        このカードのエクシーズ素材を２つ取り除いて発動する。

        魔法・罠カードの発動、モンスターの召喚・特殊召喚のどれか１つを無効にし破壊する。'
      str1: 魔法・罠カードの発動を無効にし破壊する
      str2: 召喚を無効にし破壊する
      str3: 特殊召喚を無効にし、破壊する
    74329404:
      name: Ｄ－フォーメーション
      lore: ! '自分フィールド上に表側表示で存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターが破壊される度に、１体につき１つＤカウンターをこのカードに置く。

        自分のメインフェイズ時にモンスターの召喚・特殊召喚に成功した時、Ｄカウンターが２つ以上乗ったこのカードを墓地に送る事で召喚・特殊召喚に成功したモンスターと同名カードを２体まで自分のデッキ・墓地から手札に加える。'
      str1: 手札に加える
    74364659:
      name: 水霊使いエリア
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の水属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の水属性モンスター1体のコントロールを得る
    74367458:
      name: ガーディアン・エルマ
      lore: ! '「蝶の短剣－エルマ」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。

        このカードが召喚・特殊召喚に成功した時、自分の墓地の装備魔法カード１枚をこのカードに装備する事ができる。'
    74388798:
      name: サイレント・ソードマン ＬＶ５
      lore: ! 'このカードは相手の魔法カードの効果を受けない。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた場合、次の自分のターンのスタンバイフェイズ時、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の手札またはデッキから「サイレント・ソードマン
        ＬＶ７」１体を特殊召喚する。'
      str1: 特殊召喚
    74416224:
      name: ブラック・レイ・ランサー
      lore: ! '水属性レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターの効果をエンドフェイズ時まで無効にする。'
      str1: 効果を無効化する
    74439492:
      name: スクラップ・ポリッシュ
      lore: ! '自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊する。

        自分フィールド上に表側表示で存在する全ての「スクラップ」と名のついたモンスターの攻撃力は、このターンのエンドフェイズ時まで１０００ポイントアップする。'
    74440055:
      name: サボウ・ファイター
      lore: このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上に「ニードルトークン」（植物族・地・星１・攻／守５００）１体を守備表示で特殊召喚する。
      str1: 特殊召喚
    74440056:
      name: ニードルトークン
      lore: 「サボウ・ファイター」の効果で特殊召喚される。
    74506079:
      name: ワーム・ゼロ
      lore: ! '「ワーム」と名のついた爬虫類族モンスター×２体以上

        このカードの攻撃力は融合素材にしたモンスターの種類×５００ポイントになる。

        このカードは融合素材にしたモンスターの種類によって以下の効果を得る。

        ●２種類以上：１ターンに１度、自分の墓地の爬虫類族モンスター１体を裏側守備表示で特殊召喚できる。

        ●４種類以上：自分の墓地の爬虫類族モンスター１体をゲームから除外する事で、フィールド上のモンスター１体を墓地へ送る。

        ●６種類以上：１ターンに１度、自分のデッキからカードを１枚ドローする。'
      str1: 自分の墓地の爬虫類族モンスター1体を裏側守備表示で特殊召喚する
      str2: 自分の墓地の爬虫類族モンスター１体をゲームから除外し、フィールド上のモンスター１体を墓地へ送る
      str3: 自分のデッキからカードを1枚ドローする
    74509280:
      name: Ｓｉｎ パラレルギア
      lore: このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札の「Ｓｉｎ」と名のついたモンスター１体でなければならない。
    74519184:
      name: 手札断殺
      lore: お互いのプレイヤーは手札を２枚墓地へ送り、デッキからカードを２枚ドローする。
    74530899:
      name: 時械神メタイオン
      lore: ! 'このカードはデッキから特殊召喚する事はできない。

        自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚する事ができる。

        このカードは戦闘及びカードの効果では破壊されない。

        フィールド上に表側攻撃表示で存在するこのカードの戦闘によって発生する自分への戦闘ダメージは０になる。

        このカードが戦闘を行ったバトルフェイズ終了時、このカード以外のフィールド上に存在するモンスターを全て持ち主の手札に戻し、戻した数×３００ポイントダメージを相手ライフに与える。

        自分のスタンバイフェイズ時、このカードはデッキに戻る。'
      str1: リリースなしで召喚する
      str2: このカード以外のフィールド上に存在するモンスターを全て持ち主の手札に戻す
      str3: このカードはデッキに戻る
    74576482:
      name: コアキメイル・シーパンサー
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の水属性モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        １ターンに１度、手札から「コアキメイルの鋼核」１枚を墓地へ送る事で、自分の墓地に存在する魔法カード１枚を選択しデッキの一番上に戻す。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 水属性モンスターを相手に見せる
      str3: 破壊
      str4: デッキの一番上に戻す
    74591968:
      name: ミスティック・ソードマン ＬＶ４
      lore: ! 'このカードを通常召喚する場合、裏側守備表示でしか出せない。

        裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。

        このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ミスティック・ソードマン ＬＶ６」１体を手札またはデッキから特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    74611888:
      name: 手のひら返し
      lore: ! '元々のレベルと異なるレベルのモンスターが、フィールド上に表側表示で存在する場合に発動できる。

        フィールド上のモンスターを全て裏側守備表示にする。'
    74637266:
      name: オクトバーサー
      lore: ! 'サカナの頭、タコの足。

        とっても不思議な生き物。

        ヤリで攻撃する。'
    74641045:
      name: マドルチェ・プディンセス
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        自分の墓地にモンスターが存在しない場合、このカードの攻撃力・守備力は８００ポイントアップする。

        このカードが相手モンスターと戦闘を行った時、相手フィールド上のカード１枚を選択して破壊できる。'
      str1: デッキに戻す
      str2: 破壊
    74657662:
      name: ヴァイロン・マテリアル
      lore: ! '「ヴァイロン」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は６００ポイントアップする。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、デッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。'
      str1: サーチ
    74677422:
      name: 真紅眼の黒竜
      lore: ! '真紅の眼を持つ黒竜。

        怒りの黒き炎はその眼に映る者全てを焼き尽くす。'
    74677423:
      name: 真紅眼の黒竜
      lore: ! '真紅の眼を持つ黒竜。

        怒りの黒き炎はその眼に映る者全てを焼き尽くす。'
    74677424:
      name: 真紅眼の黒竜
      lore: ! '真紅の眼を持つ黒竜。

        怒りの黒き炎はその眼に映る者全てを焼き尽くす。'
    74677425:
      name: 真紅眼の黒竜
      lore: ! '真紅の眼を持つ黒竜。

        怒りの黒き炎はその眼に映る者全てを焼き尽くす。'
    74694807:
      name: 再融合
      lore: ! '８００ライフポイントを払う。

        自分の墓地から融合モンスター１体を選択して自分フィールド上に特殊召喚し、このカードを装備する。

        このカードが破壊された時、装備モンスターをゲームから除外する。'
    74701381:
      name: ＤＮＡ改造手術
      lore: ! '種族を１つ宣言して発動する。

        このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する全てのモンスターは宣言した種族になる。'
    74703140:
      name: 裁きの鷹
      lore: 「冠を戴く蒼き翼」＋「コケ」
    74711057:
      name: Ｅ・ＨＥＲＯ ジ・アース
      lore: ! '「Ｅ・ＨＥＲＯ オーシャン」＋「Ｅ・ＨＥＲＯ フォレストマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスター１体をリリースする事で、このカードの攻撃力はこのターンのエンドフェイズ時まで、リリースしたモンスターの攻撃力分アップする。'
    74713516:
      name: 暗黒のミミック ＬＶ１
      lore: ! 'リバース：デッキからカードを１枚ドローする。

        また、自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「暗黒のミミック ＬＶ３」１体を手札またはデッキから特殊召喚する。'
      str1: 特殊召喚
    74717840:
      name: ランドオルスのヒカリゴケ
      lore: ! '自分フィールド上に「ナチュル」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        このターン、相手の効果モンスターは効果を発動する事ができない。'
    74730899:
      name: 燃料電池メン
      lore: ! '自分フィールド上に「電池メン」と名のついたモンスターが表側表示で２体以上存在する場合、このカードは手札から特殊召喚する事ができる。

        １ターンに１度、このカード以外の自分フィールド上に存在する「電池メン」と名のついたモンスター１体をリリースする事で、相手フィールド上に存在するカード１枚を選択し、持ち主の手札に戻す。'
      str1: 手札に戻す
    74823665:
      name: インフェルノ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の炎属性モンスター１体をゲームから除外して特殊召喚する。

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手ライフに１５００ポイントダメージを与える。'
      str1: ダメージを与える
    74825788:
      name: Ｈ－ヒートハート
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力は５００ポイントアップする。

        そのカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        この効果は発動ターンのエンドフェイズまで続く。'
    74841885:
      name: 天魔神 インヴィシル
      lore: ! 'このカードは特殊召喚できない。

        生け贄召喚時の生け贄によって以下の効果を得る。

        ●光属性・天使族：このカードがフィールド上に表側表示で存在する限り、魔法カードの効果を無効にする。

        ●闇属性・悪魔族：このカードがフィールド上に表側表示で存在する限り、罠カードの効果を無効にする。'
    74845897:
      name: 真炎の爆発
      lore: ! '自分の墓地に存在する守備力２００の炎属性モンスターを可能な限り特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時にゲームから除外される。'
    74848038:
      name: 死者転生
      lore: ! '手札を１枚捨てて発動する。

        自分の墓地に存在するモンスター１体を手札に加える。'
    74854609:
      name: ゼクト・コンバージョン
      lore: ! '自分フィールド上の「甲虫装機」と名のついたモンスターが攻撃対象に選択された時に発動できる。

        攻撃対象モンスターを装備カード扱いとして攻撃モンスター１体に装備する。

        この効果で「甲虫装機」と名のついたモンスターが装備されている限り、自分はその装備モンスターのコントロールを得る。'
    74860293:
      name: ジャンク・デストロイヤー
      lore: ! '「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、このカードのシンクロ素材としたチューナー以外のモンスターの数までフィールド上に存在するカードを選択して破壊する事ができる。'
      str1: 破壊
    74923978:
      name: 強制接収
      lore: ! '自分が手札を捨てた時に発動する事ができる。

        その後自分が手札を捨てる度に、相手は同じ枚数分手札を選択して捨てる。'
    74952447:
      name: かつて神と呼ばれた亀
      lore: このカードがフィールド上に表側表示で存在する限り、お互いに攻撃力１８００以上のモンスターを特殊召喚する事はできない。
    74968065:
      name: ヘカテリス
      lore: ! 'このカードを手札から墓地へ捨てて発動する。

        自分のデッキから「神の居城－ヴァルハラ」１枚を手札に加える。'
      str1: サーチ
    74976215:
      name: クロスソード・ハンター
      lore: 自分フィールド上にこのカード以外の昆虫族モンスターが存在する場合、自分フィールド上に存在する昆虫族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    74983881:
      name: モロコシーナ
      lore: ! '１ターンに１度、自分のメインフェイズ２で５００ライフポイントを払って発動する事ができる。

        自分フィールド上に「つぶコーントークン」（植物族・地・星１・攻／守０）１体を特殊召喚する。'
      str1: 特殊召喚
    74983882:
      name: つぶコーントークン
      lore: 「モロコシーナ」の効果で特殊召喚される。
    75014062:
      name: 魔力掌握
      lore: ! 'フィールド上に表側表示で存在する魔力カウンターを乗せる事ができるカード１枚に魔力カウンターを１つ置く。

        その後、自分のデッキから「魔力掌握」１枚を手札に加える事ができる。

        「魔力掌握」は１ターンに１枚しか発動できない。'
      str1: 「魔力掌握」を1枚手札に加えますか？
      str2: 「魔力カウンター」を置くカードを選んで下さい
    75041269:
      name: 幽獄の時計塔
      lore: ! '相手ターンのスタンバイフェイズ時に、このカードに時計カウンターを１個乗せる。

        時計カウンターの合計が４個以上になった場合、このカードのコントローラーは戦闘ダメージを受けない。

        時計カウンターが４個以上乗ったこのカードが破壊され墓地へ送られた時、手札またはデッキから「Ｄ－ＨＥＲＯ ドレッドガイ」１体を特殊召喚する。'
      str1: カウンターを乗せる
      str2: 特殊召喚
    75043725:
      name: 冥界の使者
      lore: ! 'このカードがフィールド上から墓地に送られた時、お互いに自分のデッキからレベル３以下の通常モンスター１体を選択し、お互いに確認して手札に加える。

        その後デッキをシャッフルする。'
    75064463:
      name: ハーピィ・クィーン
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「ハーピィの狩場」１枚を手札に加える。

        このカードのカード名は、フィールド上または墓地に存在する限り「ハーピィ・レディ」として扱う。'
      str1: サーチ
    75081613:
      name: ジャイアントワーム
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する昆虫族モンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。

        このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。'
    75105429:
      name: シンクロ・イジェクション
      lore: 相手フィールド上に表側表示で存在するシンクロモンスター１体を選択してゲームから除外し、相手はデッキからカードを１枚ドローする。
    75116619:
      name: 真六武衆－エニシ
      lore: ! '自分フィールド上に「真六武衆－エニシ」以外の「六武衆」と名のついたモンスターが表側表示で存在する場合、１ターンに１度、自分の墓地に存在する「六武衆」と名のついたモンスター２体をゲームから除外する事で、フィールド上に表側表示で存在するモンスター１体を選択して手札に戻す。

        この効果は相手ターンでも発動する事ができる。

        また、自分フィールド上に「真六武衆－エニシ」以外の「六武衆」と名のついたモンスターが表側表示で２体以上存在する場合、このカードの攻撃力・守備力は５００ポイントアップする。'
      str1: 手札に戻す
    75141056:
      name: ヒーロー・マスク
      lore: ! '自分のデッキから「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を墓地へ送る。

        自分フィールド上に表側表示で存在するモンスター１体を選択し、このターンのエンドフェイズ時までその効果で墓地へ送ったモンスターと同名カードとして扱う。'
    75162696:
      name: ウィクトーリア
      lore: ! '１ターンに１度、相手の墓地に存在するドラゴン族モンスター１体を選択して自分フィールド上に特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の天使族モンスターを攻撃対象に選択する事はできない。'
      str1: 特殊召喚
    75198893:
      name: スキヤナー
      lore: ! 'ゲームから除外されている相手のモンスター１体を選択して発動する。

        このカードはエンドフェイズ時まで選択したモンスターと同名カードとして扱い、選択したモンスターと同じ属性・レベル・攻撃力・守備力になる。

        この効果は１ターンに１度しか使用できない。

        この効果が適用されたこのカードはフィールド上から離れた場合、ゲームから除外される。'
      str1: 除外
    75209824:
      name: ガーディアン・スタチュー
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上モンスター１体を持ち主の手札に戻す。'
      str1: 裏側守備表示にする
      str2: 手札に戻す
    75252099:
      name: ローズ・バード
      lore: フィールド上に表側攻撃表示で存在するこのカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、自分のデッキから植物族チューナー２体を自分フィールド上に表側守備表示で特殊召喚する事ができる。
    75292259:
      name: ポセイドン・オオカブト
      lore: ! 'このカードが相手フィールド上に表側攻撃表示で存在するモンスターを攻撃し、そのモンスターが戦闘によって破壊されなかった場合、同じモンスターに続けて攻撃する事ができる。

        この効果は１ターンに２度まで使用できる。'
      str1: 続けて攻撃しますか？
    75326861:
      name: 天刑王 ブラック・ハイランダー
      lore: ! '悪魔族チューナー＋チューナー以外の悪魔族モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、お互いにシンクロ召喚をする事ができない。

        １ターンに１度、装備カードを装備した相手モンスター１体を選択して発動する事ができる。

        選択したモンスターに装備された装備カードを全て破壊し、破壊した数×４００ポイントダメージを相手ライフに与える。'
      str1: 装備カードを破壊する
    75347539:
      name: 磁石の戦士マグネット・バルキリオン
      lore: ! 'このカードは通常召喚できない。

        自分の手札・フィールド上から、「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」をそれぞれ１体ずつリリースした場合に特殊召喚する事ができる。

        また、自分フィールド上に存在するこのカードをリリースする事で、自分の墓地に存在する「磁石の戦士α」「磁石の戦士β」「磁石の戦士γ」をそれぞれ１体ずつ選択して特殊召喚する。'
    75356564:
      name: プチリュウ
      lore: ! 'とても小さなドラゴン。

        小さなからだをいっぱいに使い攻撃する。'
    75363626:
      name: マドルチェ・シューバリエ
      lore: ! 'このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。

        また、このカードがフィールド上に表側表示で存在する限り、「マドルチェ・シューバリエ」以外の「マドルチェ」と名のついたモンスターを相手は攻撃対象に選択できない。'
    75376965:
      name: 恍惚の人魚
      lore: 海を航海する者を誘惑しておぼれさせる、美しい人魚。
    75390004:
      name: メガザウラー
      lore: ! '全身にツノの生えた恐竜。

        突撃攻撃は強烈だ！'
    75433814:
      name: Ｎｏ.４０ ギミック・パペット－ヘブンズ・ストリングス
      lore: ! 'レベル８モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        このカード以外のフィールド上に表側表示で存在する全てのモンスターにストリングカウンターを１つ置く。

        次の相手のエンドフェイズ時、ストリングカウンターが乗っているモンスターを全て破壊し、破壊したモンスターの数×５００ポイントダメージを相手ライフに与える。'
    75434695:
      name: Ｅ・ＨＥＲＯ フォレストマン
      lore: ! '１ターンに１度、自分のスタンバイフェイズ時に発動する事ができる。

        自分のデッキまたは墓地に存在する「融合」魔法カード１枚を手札に加える。'
      str1: 自分のデッキまたは墓地に存在する「融合」魔法カード１枚を手札に加える
    75498415:
      name: ＢＦ－暁のシロッコ
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで通常召喚する事ができる。

        １ターンに１度、自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターの攻撃力は、そのモンスター以外のフィールド上に表側表示で存在する「ＢＦ」と名のついたモンスターの攻撃力の合計分アップする。

        この効果を発動するターン、選択したモンスター以外のモンスターは攻撃する事ができない。'
      str1: リリース無しで召喚する
      str2: 攻撃力アップ
    75499502:
      name: マスター・アン・エキスパート
      lore: ! 'けもの使いの達人と、主人に忠実なけもの。

        コンビは完璧。'
    75500286:
      name: 封印の黄金櫃
      lore: ! '自分のデッキからカードを１枚選択し、ゲームから除外する。

        発動後２回目の自分のスタンバイフェイズ時にそのカードを手札に加える。'
    75525309:
      name: 六武派二刀流
      lore: ! '自分フィールド上に存在するモンスターが、表側攻撃表示で存在する「六武衆」と名のついたモンスター１体のみの場合に発動する事ができる。

        相手フィールド上に存在するカード２枚を選択して持ち主の手札に戻す。'
    75559356:
      name: 魔界の機械兵
      lore: ! '闇の力でつくられた機械兵。

        狂ったように敵を破壊する。'
    75560629:
      name: フリント
      lore: ! 'このカードの装備モンスターは表示形式の変更と攻撃宣言ができなくなり、攻撃力が３００ポイントダウンする。

        装備モンスターが破壊された場合、フィールド上のモンスターを１体選択し、そのモンスターにこのカードを装備する。'
    75582395:
      name: セイント・バード
      lore: ! '非常に尾の長い鳥。

        全身から聖なる光を発する。'
    75646173:
      name: ファランクス
      lore: ! '上にも下にも頭がある、気持ち悪いヤツ。

        口からはレーザーを吐く。'
    75652080:
      name: ダブル・サイクロン
      lore: ! '自分フィールド上に存在する魔法・罠カード１枚と、相手フィールド上に存在する魔法・罠カード１枚を選択して発動する。

        選択したカードを破壊する。'
    75673220:
      name: スナップドラゴン
      lore: ! 'このカードが墓地へ送られた時、相手の手札をランダムに１枚選択し、エンドフェイズ時まで表側表示でゲームから除外する。

        「スナップドラゴン」の効果は１ターンに１度しか使用できない。'
    75675029:
      name: 記憶破壊王
      lore: このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の墓地に存在するシンクロモンスターを全てゲームから除外し、その数×１０００ポイントダメージを相手ライフに与える。
      str1: 除外
    75732622:
      name: トーチ・ゴーレム
      lore: ! 'このカードは通常召喚できない。

        このカードを手札から出す場合、自分フィールド上に「トーチトークン」（悪魔族・闇・星１・攻／守０）を２体攻撃表示で特殊召喚し、相手フィールド上にこのカードを特殊召喚しなければならない。

        このカードを特殊召喚する場合、このターン通常召喚はできない。'
    75732623:
      name: トーチトークン
      lore: 「トーチ・ゴーレム」の効果で特殊召喚される。
    75733063:
      name: 機皇兵スキエル・アイン
      lore: ! 'このカードの攻撃力は、このカード以外のフィールド上に表側表示で存在する「機皇」と名のついたモンスターの数×２００ポイントアップする。

        このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「機皇兵」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    75745607:
      name: 火之迦具土
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        また、このカードが相手ライフに戦闘ダメージを与えた時に発動する。

        次のターンのドローフェイズのドロー前に相手は手札を全て捨てる。'
    75775867:
      name: Ｄ・パッチン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：１ターンに１度、「Ｄ・パッチン」以外の「Ｄ（ディフォーマー）」と名のついたモンスター１体をリリースする事でフィールド上のカード１枚を破壊する。

        ●守備表示：このカードが破壊される場合、代わりにこのカード以外の「Ｄ（ディフォーマー）」と名のついたモンスター１体を破壊する事ができる。'
      str1: フィールド上に存在するカード1枚を破壊する
      str2: 代わりにこのカード以外の「Ｄ（ディフォーマー）」と名のつくモンスター1体を破壊しますか？
    75779210:
      name: ヴァイロン・エプシロン
      lore: ! '光属性チューナー＋チューナー以外のモンスター１体以上

        このカードに装備した装備カードを魔法・罠・効果モンスターの効果の対象にする事はできない。

        １ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事で、相手フィールド上に存在するモンスター１体を選択して破壊する。'
      str1: 相手フィールド上に存在するモンスター1体を選択して破壊する
    75782277:
      name: ハーピィの狩場
      lore: ! '「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」がフィールド上に召喚・特殊召喚された時、フィールド上に存在する魔法・罠カード１枚を破壊する。

        フィールド上に表側表示で存在する鳥獣族モンスターは攻撃力と守備力が２００ポイントアップする。'
      str1: 魔法・罠を破壊する
    75830094:
      name: ホルスの黒炎竜 ＬＶ４
      lore: ! 'このカードは自分フィールド上に表側表示で存在する限り、コントロールを変更する事はできない。

        このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ホルスの黒炎竜 ＬＶ６」１体を手札またはデッキから特殊召喚する。'
      str1: 特殊召喚
    75833426:
      name: マドルチェ・ティーブレイク
      lore: ! '自分の墓地にモンスターが存在しない場合に発動できる。

        魔法・罠カードの発動を無効にし、そのカードを持ち主の手札に戻す。

        自分フィールド上に「マドルチェ・プディンセス」が存在する場合、さらに相手フィールド上のカード１枚を選んで破壊できる。'
      str1: 相手フィールド上のカード１枚を選んで破壊しますか？
    75850803:
      name: ラムーン
      lore: ! '月に住む魔法使い。

        月の持つ魔力で相手を魅了する。'
    75886890:
      name: ヴァイロン・スフィア
      lore: ! 'このカードがモンスターカードゾーン上から墓地へ送られた場合、５００ライフポイントを払う事で、このカードを装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する。

        また、装備カード扱いとして装備されているこのカードを墓地へ送る事で、自分の墓地から装備魔法カード１枚を選択してこのカードの装備モンスターに装備する。'
      str1: 自身が装備カードとなり、装備する
      str2: 自分の墓地から装備魔法カード1枚を選択してこのカードの装備モンスターに装備する
      str3: 装備魔法を1枚選んで下さい
    75889523:
      name: デーモン・ビーバー
      lore: ! '悪魔のツノと翼を持つビーバー。

        どんぐりを投げつけて攻撃する。'
    75917088:
      name: 魔法の国の王女－ピケル
      lore: ! 'このカードは通常召喚できない。

        このカードは「王女の試練」の効果でのみ特殊召喚する事ができる。

        自分のスタンバイフェイズ時、自分フィールド上に存在するモンスターの数×８００ライフポイント回復する。'
    75923050:
      name: レアメタル・ヴァルキリー
      lore: ! '「レアメタル・レディ」＋「レアメタル・ソルジャー」

        相手プレイヤーへの直接攻撃のダメージステップ時、攻撃力１０００アップ。

        フィールド上のこのカードと融合デッキの「レアメタル・ナイト」を交換できる。

        （このカードが特殊召喚されたターンは不可）'
      str1: 攻撃力アップ
      str2: 特殊召喚
    75937826:
      name: 巨大戦艦 ビッグ・コアＭｋ－ＩＩ
      lore: ! 'このカードが特殊召喚に成功した時、このカードにカウンターを３つ置く。

        このカードは戦闘では破壊されない。

        このカードが戦闘を行った場合、ダメージステップ終了時にこのカードに乗っているカウンターを１つ取り除く。

        このカードがカウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。

        自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚する事ができる。'
    75953262:
      name: 戦士ダイ・グレファー
      lore: ! 'ドラゴン族を操る才能を秘めた戦士。

        過去は謎に包まれている。'
    75967082:
      name: 漏電
      lore: ! '自分フィールド上に「電池メン」と名のついたモンスターが３体以上表側表示で存在する場合に発動する事ができる。

        相手フィールド上に存在するカードを全て破壊する。'
    75987257:
      name: 隷属の鱗粉
      lore: ! '相手モンスターの攻撃宣言時に発動できる。

        攻撃モンスターの表示形式を守備表示にし、そのモンスター１体にこのカードを装備する。

        また、１ターンに１度、メインフェイズ及びバトルフェイズ中に発動できる。

        装備モンスターの表示形式を変更する。'
    75991898:
      name: ラヴァルバル・ドラゴン
      lore: ! 'チューナー＋チューナー以外の炎属性モンスター１体以上

        自分の墓地に存在する「ラヴァル」と名のついたモンスター２体をデッキに戻し、相手フィールド上に存在するカード１枚を選択して発動する。

        選択したカードを持ち主の手札に戻す。'
      str1: バウンス
    76039636:
      name: デビルドーザー
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の昆虫族モンスター２体をゲームから除外した場合のみ特殊召喚する事ができる。

        このカードが相手ライフに戦闘ダメージを与えた時、相手のデッキの上からカードを１枚墓地へ送る。'
      str1: 相手のデッキの上からカードを1枚墓地へ送る
    76080032:
      name: ＺＷ－一角獣皇槍
      lore: ! 'このカードは手札から装備カード扱いとして自分フィールド上の「ＣＮｏ.３９ 希望皇ホープレイ」に装備できる。

        この効果によってこのカードを装備したモンスターの攻撃力は１９００ポイントアップする。

        装備モンスターが相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。

        「ＺＷ－一角獣皇槍」は自分フィールド上に１枚しか表側表示で存在できない。'
      str1: 装備
    76137614:
      name: 聖なる解呪師
      lore: １ターンに１度、フィールド上に存在する魔力カウンターを１つ取り除き、フィールド上に表側表示で存在する魔法カード１枚を手札に戻す事ができる。
      str1: 手札に戻す
    76184692:
      name: サイクロプス
      lore: ! '一つ目の巨人。

        太い腕で殴りかかってくる。

        要注意。'
    76202610:
      name: ダークロン
      lore: ! 'このカードが召喚に成功した時に発動できる。

        自分フィールド上に表側表示で存在するモンスターはエンドフェイズ時までレベルが１つ上がり闇属性になる。'
      str1: レベルと属性を変化させる
    76203291:
      name: 光鱗のトビウオ
      lore: ! '自分フィールド上に存在するこのカード以外の魚族モンスター１体をリリースして発動する。

        フィールド上のカード１枚を破壊する。'
    76211194:
      name: Ｄ・ナポレオン
      lore: ! '心の悪しき者がつくった目玉の悪魔。

        ダークボムで爆破攻撃。'
    76214441:
      name: ライフ・コーディネイター
      lore: 相手が「ライフポイントにダメージを与える効果」を持つカードを発動した時、手札からこのカードを捨てる事でその発動を無効にし破壊する。
      str1: 発動を無効
    76218643:
      name: ブラックポータン
      lore: ! '自分フィールド上にチューナーが表側表示で存在する場合、このカードは戦闘では破壊されない。

        自分フィールド上に表側表示で存在するチューナーがフィールド上から離れた時、自分は８００ライフポイント回復する。'
      str1: 回復
    76232340:
      name: 千年原人
      lore: どんな時でも力で押し通す、千年アイテムを持つ原始人。
    76263644:
      name: Ｄｒａｇｏｏｎ Ｄ－ＥＮＤ
      lore: ! '「Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ」＋「Ｄ－ＨＥＲＯ ドグマガイ」

        このモンスターの融合召喚は上記のカードでしか行えない。

        １ターンに１度だけ相手フィールド上のモンスター１体を破壊してそのモンスターの攻撃力分のダメージを相手ライフに与える。

        この効果を使用したターン、バトルフェイズを行う事ができない。

        このカードが自分のターンのスタンバイフェイズ時に墓地に存在する場合、墓地の「Ｄ－ＨＥＲＯ」と名のついたカード１枚をゲームから除外する事でこのカードを特殊召喚する事ができる。'
      str1: 破壊
      str2: 特殊召喚
    76305638:
      name: 岩の精霊 タイタン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する地属性モンスター１体をゲームから除外した場合に特殊召喚する事ができる。

        このカードの攻撃力は相手のバトルフェイズ中のみ３００ポイントアップする。'
    76348260:
      name: 極星天ミーミル
      lore: ! '自分フィールド上に「極星」と名のついたモンスターが表側表示で存在する場合、自分のスタンバイフェイズ開始時に１度だけ、手札から魔法カード１枚を墓地へ送って発動する事ができる。

        墓地に存在するこのカードを特殊召喚する。'
      str1: 特殊召喚
    76372778:
      name: イビリチュア・メロウガイスト
      lore: ! 'レベル４モンスター×２

        このカードが戦闘によって相手モンスターを破壊した場合、そのダメージ計算後にこのカードのエクシーズ素材を１つ取り除く事で、破壊したそのモンスターを墓地へ送らず持ち主のデッキに戻す。'
      str1: 戦闘で破壊したモンスターを墓地へ送らず持ち主のデッキに戻す
    76384284:
      name: トロイの剣闘獣
      lore: ! '自分の手札から「剣闘獣」と名のついたモンスター１体を相手フィールド上に特殊召喚する。

        その後、自分のデッキからカードを１枚ドローする。'
    76407432:
      name: バスター・カウンター
      lore: ! '自分フィールド上に「／バスター」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        魔法・罠・効果モンスターの効果の発動を無効にし破壊する。'
    76442616:
      name: ＨＥＲＯ’Ｓ ボンド
      lore: ! 'フィールド上に「ＨＥＲＯ」と名のついたモンスターが存在している時に発動する事ができる。

        手札からレベル４以下の「Ｅ・ＨＥＲＯ」と名のついたモンスター２体を特殊召喚する。'
    76446915:
      name: ディスク・マジシャン
      lore: 自らを円盤の中に封印し、攻撃をするとき実体を出す。
    76459806:
      name: ヴォルカニック・ロケット
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、デッキまたは自分の墓地から「ブレイズ・キャノン」と名のついたカード１枚を手札に加える事ができる。
      str1: サーチ
    76512652:
      name: クロコダイラス
      lore: ! '知恵を持ちさらに狂暴化したワニ。

        かたいうろこで攻撃をはじく。'
    76515293:
      name: 心鎮壷
      lore: ! 'フィールド上にセットされた魔法・罠カードを２枚選択して発動する。

        このカードがフィールド上に存在する限り、選択された魔法・罠カードは発動できない。'
      str1: セットされた魔法・罠カードを２枚選んで下さい
    76520646:
      name: インフィニティ・ダーク
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードの攻撃宣言時、相手フィールド上に存在する表側表示モンスター１体の表示形式を変更する事ができる。'
      str1: 表示形式を変更
    76573247:
      name: エーリアン・ベーダー
      lore: ! 'このカードは１ターンに１度だけ、使用していない隣のモンスターカードゾーンに移動する事ができる。

        このカードの正面に相手のモンスター・魔法・罠カードが存在しない場合、このカードは相手プレイヤーに直接攻撃をする事ができる。'
      str1: 位置を移動するエーリアン・ベーダー
    76614003:
      name: ダーク・リペアラー
      lore: このカードが自分フィールド上から墓地へ送られた時、自分のデッキの一番上のカードを確認して自分のデッキの一番上または一番下に戻す。
      str1: 確認
      str2: デッキの一番上に戻す
      str3: デッキの一番下に戻す
    76614340:
      name: ジェムナイト・ルビーズ
      lore: ! '「ジェムナイト・ガネット」＋「ジェムナイト」と名のついたモンスター

        このカードは上記のカードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        １ターンに１度、自分フィールド上に表側表示で存在する「ジェム」と名のついたモンスター１体をリリースして発動する事ができる。

        このカードの攻撃力はエンドフェイズ時までリリースしたモンスターの攻撃力分アップする。

        また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 攻撃力アップ
    76634149:
      name: 海竜神
      lore: ! '海の主と呼ばれる海のドラゴン。

        津波をおこして全てを飲み込む。'
    76641981:
      name: ＴＧ１－ＥＭ１
      lore: ! '相手フィールド上に存在するモンスター１体と、自分フィールド上に表側表示で存在する「ＴＧ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターのコントロールを入れ替える。'
    76650663:
      name: Ａ・Ｏ・Ｊ ブラインド・サッカー
      lore: このカードと戦闘を行った光属性モンスターの効果は無効化される。
      str1: 効果を無効化する
    76683171:
      name: ワーム・アグリィ
      lore: このカードをリリースして「ワーム」と名のついた爬虫類族モンスターのアドバンス召喚に成功した時、自分の墓地に存在するこのカードを相手フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    76704943:
      name: ヤマタノ竜絵巻
      lore: ! '絵巻のドラゴンが実体化して攻撃する。

        守備はかなり低い。'
    76714458:
      name: 痛魂の呪術
      lore: ! '相手が自分にダメージを与えるカードの効果を発動した時に発動する事ができる。

        自分の代わりに、相手はその効果ダメージを受ける。'
    76721030:
      name: 暴君の暴言
      lore: ! '自分フィールド上に存在するモンスター２体をリリースして発動する。

        このカードがフィールド上に存在する限り、お互いに手札及びフィールド上で発動する効果モンスターの効果を発動できない。'
    76754619:
      name: ピラミッドパワー
      lore: ! '次の効果から１つを選択して発動する事ができる。

        ●自分フィールド上に表側表示で存在する全てのモンスターの攻撃力は、エンドフェイズ時まで２００ポイントアップする。

        ●自分フィールド上に表側表示で存在する全てのモンスターの守備力は、エンドフェイズ時まで５００ポイントアップする。'
      str1: 自分フィールド上に表側表示で存在する全てのモンスターの攻撃力は、エンドフェイズ時まで２００ポイントアップする
      str2: 自分フィールド上に表側表示で存在する全てのモンスターの守備力は、エンドフェイズ時まで５００ポイントアップする
    76774528:
      name: スクラップ・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分及び相手フィールド上に存在するカードを１枚ずつ選択して発動する事ができる。

        選択したカードを破壊する。

        このカードが相手によって破壊され墓地へ送られた時、シンクロモンスター以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して特殊召喚する。'
      str1: 破壊
      str2: 特殊召喚
    76775123:
      name: パトロール・ロボ
      lore: このカードがフィールド上に表側表示で存在する限り、自分のスタンバイフェイズ時に相手フィールド上にセットされたカード１枚を確認する事ができる。
      str1: 確認
    76792184:
      name: カオス－黒魔術の儀式
      lore: ! '「マジシャン・オブ・ブラックカオス」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が８以上になるようにモンスターをリリースしなければならない。'
    76806714:
      name: 亀の誓い
      lore: ! '「クラブ・タートル」の降臨に必要。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければ、「クラブ・タートル」は降臨できない。'
    76812113:
      name: ハーピィ・レディ
      lore: ! '人に羽のはえたけもの。

        美しく華麗に舞い、鋭く攻撃する。'
    76862289:
      name: 八俣大蛇
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが相手ライフに戦闘ダメージを与えた時、自分の手札が５枚になるまでデッキからカードをドローする。'
    76865611:
      name: Ｄ・ライトン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードがフィールド上に表側表示で存在する限り、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。

        ●守備表示：このカードが戦闘によって破壊され墓地へ送られた時、このターン戦闘によって発生する自分への戦闘ダメージは０になる。'
      str1: ダメージを0にする
    76891401:
      name: 神海竜ギシルノドン
      lore: ! 'チューナー＋チューナー以外のレベル３モンスター１体

        フィールド上に表側表示で存在するレベル３以下のモンスターが墓地へ送られた時、このカードの攻撃力はこのターンのエンドフェイズ時まで３０００になる。'
      str1: 攻撃力は3000になる
    76908448:
      name: ジェムナイト・クリスタ
      lore: ! 'クリスタルパワーを最適化し、戦闘力に変えて戦うジェムナイトの上級戦士。

        その高い攻撃力で敵を圧倒するぞ。

        しかし、その最適化には限界を感じる事も多く、仲間たちとの結束を大切にしている。'
    76909279:
      name: 激昂のミノタウルス
      lore: このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上の獣族・獣戦士族・鳥獣族モンスターは、守備表示モンスターを攻撃した時にその守備力を攻撃力が越えていれば、その数値だけ相手に戦闘ダメージを与える。
    76913983:
      name: ＢＦ－アームズ・ウィング
      lore: ! '「ＢＦ」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードは守備表示モンスターに攻撃する場合、ダメージステップの間攻撃力が５００ポイントアップする。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    76922029:
      name: 首領・ザルーグ
      lore: ! 'このカードが相手ライフに戦闘ダメージを与えた時、以下の効果から１つを選択して発動する事ができる。

        ●相手の手札をランダムに１枚捨てる。

        ●相手のデッキの上からカードを２枚墓地へ送る。'
      str1: 効果を一つ選んで発動
      str2: 相手の手札をランダムに1枚捨てる
      str3: 相手のデッキの上からカードを2枚墓地へ送る
    76925842:
      name: ダーク・パーシアス
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、自分の墓地に存在する闇属性モンスター１体をゲームから除外する事で、自分のデッキからカードを１枚ドローする。

        このカードの攻撃力は、自分の墓地に存在する闇属性モンスターの数×１００ポイントアップする。'
      str1: ドロー
    76972801:
      name: ガガガガード
      lore: ! '自分フィールド上に「ガガガ」と名のついたモンスターが２体以上存在する場合に発動できる。

        このターン、自分フィールド上のモンスターは戦闘及びカードの効果では破壊されない。'
    76986005:
      name: サイバー・ジラフ
      lore: ! 'このカードを生け贄に捧げる。

        このターンのエンドフェイズまで、このカードのコントローラーへの効果によるダメージは０になる。'
      str1: 効果によるダメージは０になる
    77007920:
      name: レーザー砲機甲鎧
      lore: ! '昆虫族のみ装備可能。

        装備モンスター１体の攻撃力と守備力は３００ポイントアップする。'
    77036039:
      name: バスター・マーセナリ
      lore: ! '自分の手札または墓地に存在する「バスター・モード」１枚をデッキに戻す事で、相手フィールド上に存在する魔法・罠カード１枚を破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    77044671:
      name: ピラミッド・タートル
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力２０００以下のアンデット族モンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    77060848:
      name: 極星霊デックアールヴ
      lore: このカードが召喚に成功した時、自分の墓地に存在する「極星」と名のついたモンスター１体を選択して手札に加える事ができる。
      str1: 手札に加える
    77084837:
      name: 因幡之白兎
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        相手フィールド上にモンスターが存在する場合、このカードの攻撃は相手プレイヤーへの直接攻撃としなければならない。'
      str1: 手札に戻る
    77087109:
      name: クロック・リゾネーター
      lore: このカードがフィールド上に表側守備表示で存在する限り、このカードは１ターンに１度だけ戦闘またはカードの効果では破壊されない。
    77098449:
      name: ギャラクシー・ウェーブ
      lore: 自分がエクシーズ召喚に成功する度に、相手ライフに５００ポイントダメージを与える。
      str1: バーン
    77121851:
      name: 暗黒のマンティコア
      lore: ! 'このカードが墓地に送られたターンのエンドフェイズ時に発動する事ができる。

        獣族・獣戦士族・鳥獣族のいずれかのモンスターカード１枚を手札または自分フィールド上から墓地に送る事で、墓地に存在するこのカードを特殊召喚する。'
      str1: 特殊召喚
    77135531:
      name: 竜の尖兵
      lore: ! '手札からドラゴン族モンスター１体を墓地へ送る事で、このカードの攻撃力は３００ポイントアップする。

        自分フィールド上に存在するこのカードが相手のカードの効果によって墓地へ送られた時、自分または相手の墓地に存在するドラゴン族の通常モンスター１体を特殊召喚する事ができる。'
      str1: 攻撃力アップ
      str2: 特殊召喚
    77153811:
      name: 儀式魔人カースエンチャンター
      lore: ! '儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。

        このカードを儀式召喚に使用した儀式モンスターがフィールド上に表側表示で存在する限り、シンクロモンスターの効果は無効化される。'
    77207191:
      name: バフォメット
      lore: このカードが召喚（反転召喚）に成功した時、「幻獣王ガゼル」をデッキから１枚手札に加える事ができる。
      str1: 手札に加える
    77229910:
      name: Ｄ・バリア
      lore: ! '自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターを破壊する魔法・罠カードの発動を無効にし破壊する。

        さらに自分のデッキから「Ｄ（ディフォーマー）」と名のついたカード１枚を手札に加える。'
    77252217:
      name: 電動刃虫
      lore: このカードが戦闘を行った場合、ダメージステップ終了時に相手プレイヤーはカードを１枚ドローする。
      str1: 相手はカードを1枚ドローする
    77330185:
      name: ＸＸ－セイバー ガルセム
      lore: ! 'フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキから「Ｘ－セイバー」と名のついたモンスター１体を手札に加える。

        このカードの攻撃力は、自分フィールド上に表側表示で存在する「Ｘ－セイバー」と名のついたモンスターの数×２００ポイントアップする。'
      str1: サーチ
    77334267:
      name: 発条装攻ゼンマイオー
      lore: ! 'レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、フィールド上にセットされたカード２枚を選択して発動できる。

        選択したカードを破壊する。'
      str1: 破壊
    77336644:
      name: レッド・デーモンズ・ドラゴン／バスター
      lore: ! 'このカードは通常召喚できない。

        「バスター・モード」の効果でのみ特殊召喚する事ができる。

        このカードが攻撃した場合、ダメージ計算後にこのカード以外のモンスターを全て破壊する。

        また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「レッド・デーモンズ・ドラゴン」１体を特殊召喚する事ができる。'
      str1: 破壊
      str2: 特殊召喚
      str3: 「レッド・デーモンズ・ドラゴン」を特殊召喚する
    77372241:
      name: フレムベル・グルニカ
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターのレベル×２００ポイントダメージを相手ライフに与える。
      str1: バーン
    77379481:
      name: 大盤振舞侍
      lore: このカードが相手プレイヤーに戦闘ダメージを与えた時、相手プレイヤーは手札が７枚になるようにカードをドローする。
      str1: ドロー
    77414722:
      name: マジック・ジャマー
      lore: ! '手札を１枚捨てて発動する。

        魔法カードの発動を無効にし破壊する。'
    77454922:
      name: 要塞クジラの誓い
      lore: ! '「要塞クジラ」の降臨に必要。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    77456781:
      name: デビル・クラーケン
      lore: ! '海に潜む巨大イカ。

        海中から突然あらわれ攻撃をする。'
    77491079:
      name: 爆風トカゲ
      lore: リバース：相手フィールド上のモンスターカードを１枚選択し、持ち主の手札に戻す。
      str1: 手札に戻す
    77506119:
      name: サンダー・ユニコーン
      lore: ! '獣族チューナー＋チューナー以外のモンスター１体以上

        １ターンに１度、自分のメインフェイズ時に相手フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターの攻撃力はエンドフェイズ時まで、自分フィールド上に存在するモンスターの数×５００ポイントダウンする。

        この効果を発動するターン、このカード以外のモンスターは攻撃する事ができない。'
      str1: 攻撃力ダウン
    77527210:
      name: 神聖なる魂
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する光属性モンスター２体をゲームから除外した場合に特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、相手のバトルフェイズ中のみ全ての相手モンスターの攻撃力は３００ポイントダウンする。'
    77538567:
      name: 魔宮の賄賂
      lore: ! '相手の魔法・罠カードの発動を無効にし破壊する。

        相手はデッキからカードを１枚ドローする。'
    77542832:
      name: ヴェルズ・ヘリオロープ
      lore: ルメトモ ヲンエウユシ ツメハ イカハ ンネヤジルナウコウス ノズルエヴンイ イシマタノラレワ ルナクアヤジ テシニイスンユジ
    77561728:
      name: 攪乱作戦
      lore: 相手は手札をデッキに加えてシャッフルした後、元の手札の数だけデッキからカードをドローする。
    77565204:
      name: 未来融合－フューチャー・フュージョン
      lore: ! '自分のエクストラデッキに存在する融合モンスター１体をお互いに確認し、決められた融合素材モンスターを自分のデッキから墓地へ送る。

        発動後２回目の自分のスタンバイフェイズ時に、確認した融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    77568553:
      name: アシッドクロウラー
      lore: ! '巨大ないもむし。

        強力な酸をはき、何でも溶かしてしまう。'
    77581312:
      name: 仮面道化
      lore: 死のおどりを踊りながら、手にするカマで敵を切りきざむ戦士。
    77584012:
      name: 擬似空間
      lore: ! '自分の墓地に存在するフィールド魔法カード１枚をゲームから除外する事で、このターンのエンドフェイズ時までこのカードは除外したフィールド魔法カードと同名カードとして扱い、同じ効果を得る。

        この効果は１ターンに１度しか使用できない。'
      str1: ゲームから除外したフィールド魔法と同じ効果を得る
    77585513:
      name: 人造人間－サイコ・ショッカー
      lore: このカードがフィールド上に表側表示で存在する限り、お互いに罠カードを発動する事はできず、フィールド上の罠カードの効果は無効化される。
    77585514:
      name: 人造人間－サイコ・ショッカー
      lore: このカードがフィールド上に表側表示で存在する限り、お互いに罠カードを発動する事はできず、フィールド上の罠カードの効果は無効化される。
    77600660:
      name: サイコ・エンペラー
      lore: このカードが召喚・特殊召喚に成功した時、自分の墓地に存在するサイキック族モンスター１体につき、自分は５００ライフポイント回復する。
      str1: 回復
    77603950:
      name: サターナ
      lore: 敵を呪い、動きを止めることができる魔法使い。
    77608643:
      name: Ｄ－ＨＥＲＯ ダイハードガイ
      lore: ! 'このカードが自分フィールド上に表側表示で存在する時、このカードを除く自分フィールド上の「Ｄ－ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊され墓地へ送られた場合、そのモンスター１体を次の自分のスタンバイフェイズ時に自分フィールド上に特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    77622396:
      name: あまのじゃくの呪い
      lore: 発動ターンのエンドフェイズ時まで、攻撃力・守備力のアップ・ダウンの効果は逆になる。
    77625948:
      name: サイバー・ダーク・エッジ
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在するレベル３以下のドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        その場合、このカードの攻撃力はダメージ計算時のみ半分になる。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 装備
    77642288:
      name: 剣闘獣セクトル
      lore: このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードが戦闘を行ったバトルフェイズ終了時に、デッキから「剣闘獣セクトル」以外の「剣闘獣」と名のついたモンスター２体を自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    77700347:
      name: ネクロ・ディフェンダー
      lore: ! '自分のメインフェイズ時に、墓地に存在するこのカードをゲームから除外し、自分フィールド上に存在するモンスター１体を選択して発動する事ができる。

        次の相手のエンドフェイズ時まで、選択したモンスターは戦闘では破壊されず、選択したモンスターの戦闘によって発生する自分への戦闘ダメージは０になる。'
    77754944:
      name: 万能地雷グレイモヤ
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手フィールド上に表側攻撃表示で存在する攻撃力が一番高いモンスター１体を破壊する。'
    77778835:
      name: ヒステリック・パーティー
      lore: ! '手札を１枚捨てる。

        自分の墓地に存在する「ハーピィ・レディ」を可能な限り特殊召喚する。

        このカードがフィールド上から離れた時、このカードの効果で特殊召喚したモンスターを全て破壊する。'
    77797992:
      name: 森の聖獣 アルパカリブ
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：自分フィールド上に表側攻撃表示で存在する鳥獣族・昆虫族・植物族モンスターは戦闘では破壊されない。

        ●守備表示：自分フィールド上に表側守備表示で存在する鳥獣族・昆虫族・植物族モンスターはカードの効果の対象にならず、カードの効果では破壊されない。'
    77827521:
      name: 地獄の裁判
      lore: 敵を棺桶に閉じこめ、地獄の使いがグサリと判決を下す。
    77841719:
      name: ヴェルズ・コッペリアル
      lore: ! 'このカードは特殊召喚できない。

        このカードが相手によってフィールド上から離れた時、相手フィールド上に表側表示で存在するモンスター１体を選択して次の自分のエンドフェイズ時までコントロールを得る。'
    77847678:
      name: 紫炎の計略
      lore: ! '自分フィールド上に存在する「六武衆」と名のついたモンスターが戦闘によって破壊された場合に発動する事ができる。

        手札から「六武衆」と名のついたモンスターを２体まで特殊召喚する。'
    77859858:
      name: 破滅へのクイック・ドロー
      lore: ! 'お互いのプレイヤーはドローフェイズ開始時に手札が０枚だった場合、通常のドローに加えてもう１枚ドローする事ができる。

        このカードのコントローラーは自分のターンのエンドフェイズ毎に７００ライフポイントを払う。

        この時にライフポイントが７００未満だった場合、ライフポイントは０になる。

        自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた時、自分は３０００ポイントダメージを受ける。'
      str1: ドロー
    77864539:
      name: 機皇廠
      lore: ! 'フィールド上に表側表示で存在する「機皇」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        自分の墓地に存在する「機皇兵」と名のついたモンスター１体を選択して手札に加える。

        その後、攻撃対象となったモンスターを破壊する。'
    77901552:
      name: 聖刻龍－トフェニドラゴン
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。

        この方法で特殊召喚したターン、このカードは攻撃できない。

        このカードがリリースされた時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。'
      str1: 特殊召喚
    77998771:
      name: カラス天狗
      lore: ! '様々なことを知っている天狗。

        神通力が使えるという。'
    78004197:
      name: 暗黒界の武神 ゴルド
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。

        相手のカードの効果によって捨てられた場合、さらに相手フィールド上に存在するカードを２枚まで選択して破壊する事ができる。'
      str1: 特殊召喚
      str2: 相手フィールド上のカードを破壊しますか？
    78009994:
      name: ドラゴニック・ガード
      lore: ! 'モンスターが通常召喚される度に、このカードにドラゴニックカウンターを１つ置く。

        また、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、このカードに乗っているドラゴニックカウンターの数以下のレベルを持つドラゴン族モンスター１体を自分のデッキから特殊召喚する。'
      str1: 特殊召喚
    78010363:
      name: 黒き森のウィッチ
      lore: このカードがフィールド上から墓地へ送られた時、自分のデッキから守備力１５００以下のモンスター１体を手札に加える。
      str1: デッキからサーチ
    78033100:
      name: 聖刻龍－ドラゴンゲイヴ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。

        また、このカードがリリースされた時、自分の手札・デッキ・墓地から「聖刻」と名のついた通常モンスター１体を特殊召喚する。'
      str1: ドラゴン族通常モンスターを特殊召喚
      str2: 聖刻と名のついた通常モンスターを特殊召喚
    78060096:
      name: ジェノサイドキングサーモン
      lore: ! '暗黒海の主として恐れられている巨大なシャケ。

        その卵は暗黒界一の美味として知られている。'
    78082039:
      name: クローザー・フォレスト
      lore: ! '自分の墓地に存在するモンスター１体につき、自分フィールド上に表側表示で存在する獣族モンスターの攻撃力は１００ポイントアップする。

        このカードがフィールド上に存在する限り、フィールド魔法カードを発動する事はできない。

        このカードが破壊されたターン、フィールド魔法カードを発動する事はできない。'
    78121572:
      name: 黒魔力の精製者
      lore: １ターンに１度、自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、自分フィールド上に表側表示で存在する魔力カウンターを置く事ができるカード１枚に魔力カウンターを１つ置く事ができる。
      str1: カウンターを置く
      str2: 魔力カウンターを置きますか？
    78156759:
      name: 発条機雷ゼンマイン
      lore: ! 'レベル３モンスター×２

        フィールド上のこのカードが破壊される場合、代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。

        この効果を適用したターンのエンドフェイズ時に１度、フィールド上のカード１枚を選択して破壊する。'
      str1: 代わりにエクシーズ素材を1つ取り除きますか？
      str2: 破壊
    78193831:
      name: バスター・ブレイダー
      lore: このカードの攻撃力は、相手フィールド上及び相手の墓地に存在するドラゴン族モンスター１体につき５００ポイントアップする。
    78193832:
      name: バスター・ブレイダー
      lore: このカードの攻撃力は、相手フィールド上及び相手の墓地に存在するドラゴン族モンスター１体につき５００ポイントアップする。
    78211862:
      name: ライジング・エナジー
      lore: ! '手札を１枚捨てる。

        発動ターンのエンドフェイズ時まで、フィールド上に表側表示で存在するモンスター１体の攻撃力は１５００ポイントアップする。'
    78243409:
      name: 火口に潜む者
      lore: このカードが破壊されフィールド上から墓地に送られた時、手札から炎族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    78275321:
      name: 赤蟻アスカトル
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在するレベル５のモンスター１体を選択して特殊召喚する事ができる。

        この効果で特殊召喚されたモンスターの効果は無効化され、そのターンのエンドフェイズ時に墓地へ送られる。'
      str1: 特殊召喚
    78349103:
      name: マシンナーズ・ピースキーパー
      lore: ! 'フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキからユニオンモンスター１体を手札に加える事ができる。

        １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: 装備カードとなる
      str2: 特殊召喚
      str3: サーチ
    78364470:
      name: セイクリッド・ポルクス
      lore: このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ「セイクリッド」と名のついたモンスター１体を召喚する事ができる。
      str1: 通常召喚に加えて一度だけ、召喚することが出来る
    78371393:
      name: ユベル
      lore: ! 'このカードは戦闘によっては破壊されない。

        表側攻撃表示で存在するこのカードが相手モンスターに攻撃された場合、攻撃モンスターの攻撃力分のダメージを相手ライフに与える。

        このカードが戦闘を行う事によって受けるコントローラーへの戦闘ダメージは０になる。

        このカードは自分のエンドフェイズ時に自分フィールド上のモンスター１体を生け贄に捧げなければ破壊される。

        このカードの効果以外の方法で破壊された時、自分の手札・デッキ・墓地から「ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ」１体を特殊召喚できる。'
      str1: バーン
      str2: 破壊
      str3: モンスターを1体リリースしますか？
      str4: 特殊召喚
    78387742:
      name: フェイク・ヒーロー
      lore: ! '自分の手札から「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を特殊召喚する。

        そのモンスターは攻撃する事はできず、このターンのエンドフェイズ時に持ち主の手札に戻る。'
    78402798:
      name: ナイト・リザード
      lore: 海を守る、緑のウロコに身を包むリザードマンの戦士。
    78422252:
      name: ＸＸ－セイバー フラムナイト
      lore: ! 'このカードがフィールド上に表側表示で存在する限り１度だけ、相手モンスター１体の攻撃を無効にする事ができる。

        このカードが戦闘によって相手フィールド上に守備表示で存在するモンスターを破壊した場合、自分の墓地に存在するレベル４以下の「Ｘ－セイバー」と名のついたモンスター１体を特殊召喚する事ができる。'
      str1: 攻撃を無効化
      str2: 特殊召喚
    78423643:
      name: 三ツ首のギドー
      lore: ! '三ツ首の怪物。

        夜行性でとても凶暴な性格を持つ。'
    78486968:
      name: セイクリッド・シェラタン
      lore: このカードが召喚に成功した時、自分のデッキから「セイクリッド」と名のついたモンスター１体を手札に加える事ができる。
      str1: デッキからサーチ
    78512663:
      name: Ｅ・ＨＥＲＯ マグマ・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・フレア・スカラベ」＋「Ｎ・グラン・モール」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードの攻撃力は、フィールド上のカードの枚数×４００ポイントアップする。

        エンドフェイズ時にこのカードは融合デッキに戻る。

        この効果によって融合デッキに戻った時、フィールド上に存在する全てのカードは持ち主の手札に戻る。'
      str1: エクストラデッキに戻る
    78552773:
      name: スーパイ
      lore: ! 'フィールド上に存在するこのカードがカードの効果によって墓地へ送られた時、自分のデッキから「太陽の神官」１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの攻撃力は倍になり、このターンのエンドフェイズ時に持ち主の手札に戻る。'
      str1: 特殊召喚
    78556320:
      name: ヴィシュワ・ランディー
      lore: ! '闇に仕える女戦士。

        相手を血祭りにあげることが生きがい。'
    78564023:
      name: ＢＦ－二の太刀のエテジア
      lore: ! '自分フィールド上に存在する「ＢＦ」と名のついたモンスターが相手モンスターとの戦闘を行ったダメージステップ終了時にその相手モンスターがフィールド上に存在する場合、このカードを手札から墓地へ送って発動する事ができる。

        相手ライフに１０００ポイントダメージを与える。'
      str1: 相手に1000ポイントのダメージを与える
    78577570:
      name: ガルマソードの誓い
      lore: ! '「ガルマソード」の降臨に必要。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければ、「ガルマソード」は降臨できない。'
    78586116:
      name: パワーアップ・コネクター
      lore: ! '発動後このカードは装備カードとなり、自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスター１体に装備する。

        装備モンスターは攻撃をする事ができない。

        この効果で装備された時、装備モンスター以外のフィールド上に表側表示で存在するモンスター１体を選択する。

        選択したモンスターの攻撃力は装備モンスターの攻撃力分アップする。'
      str1: 攻撃力アップ
    78613627:
      name: デス・カンガルー
      lore: 守備表示のこのカードを攻撃したモンスターの攻撃力がこのカードの守備力より低い場合、その攻撃モンスターを破壊する。
      str1: 破壊
    78636495:
      name: ニュート
      lore: ! 'リバース：このカードの攻撃力・守備力は５００ポイントアップする。

        また、このカードが戦闘によって破壊された場合、このカードを破壊したモンスターの攻撃力・守備力は５００ポイントダウンする。'
      str1: 攻撃力・守備力が500ポイントアップする
      str2: 攻撃力、守備力を500下げる
    78651105:
      name: 神獣王バルバロス
      lore: ! 'このカードはリリースなしで通常召喚する事ができる。

        この方法で通常召喚したこのカードの元々の攻撃力は１９００になる。

        また、このカードはモンスター３体をリリースして召喚する事ができる。

        この方法で召喚に成功した時、相手フィールド上に存在するカードを全て破壊する。'
      str1: リリース無しで通常召喚する
      str2: 3体のモンスターをリリースして通常召喚する
      str3: 相手フィールド上に存在するカードを全て破壊する
    78658564:
      name: ゴブリン突撃部隊
      lore: このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
    78663366:
      name: ヴェルズ・サンダーバード
      lore: ! '魔法・罠・効果モンスターの効果が発動した時、自分フィールド上のこのカードをゲームから除外できる。

        この効果は相手ターンでも発動できる。

        この効果で除外したこのカードは次のスタンバイフェイズ時にフィールド上に戻り、攻撃力は３００ポイントアップする。

        「ヴェルズ・サンダーバード」の効果は１ターンに１度しか発動できない。'
      str1: 除外
    78700060:
      name: 死霊騎士デスカリバー・ナイト
      lore: ! 'このカードは特殊召喚できない。

        効果モンスターの効果が発動した時、フィールド上に表側表示で存在するこのカードを生け贄に捧げなければならない。

        その効果モンスターの発動と効果を無効にし、そのモンスターを破壊する。'
      str1: 特殊召喚できない
      str2: 効果モンスターの効果の発動と効果を無効にし破壊する
    78706415:
      name: ファイバーポッド
      lore: ! 'リバース：お互いの手札・フィールド上・墓地のカードを全て持ち主のデッキに加えてシャッフルする。

        その後、お互いにデッキからカードを５枚ドローする。'
    78734254:
      name: Ｎ・マリン・ドルフィン
      lore: ! 'このカード名はルール上「Ｎ・アクア・ドルフィン」としても扱う。

        このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。

        手札を１枚捨てる。

        相手の手札を確認してモンスターカード１枚を選択する。

        選択したモンスターの攻撃力以上のモンスターが自分フィールド上に存在する場合、選択したモンスターカードを破壊して相手ライフに５００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
    78780140:
      name: トレント
      lore: ! 'まだまだ成長し続けている森の大木。

        森の守り神。'
    78783370:
      name: 地獄の扉越し銃
      lore: ! 'ダメージを与える効果が発動した時に発動する事ができる。

        自分が受けるその効果ダメージを相手に与える。'
    78792195:
      name: 六武衆の露払い
      lore: ! '自分フィールド上にこのカード以外の「六武衆」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        自分フィールド上に存在する「六武衆」と名のついたモンスター１体をリリースする事で、フィールド上に存在するモンスター１体を破壊する。'
      str1: 破壊
    78794994:
      name: 戦線復活の代償
      lore: ! '自分フィールド上の通常モンスター１体を墓地へ送って発動する。

        自分または相手の墓地に存在するモンスター１体を選択して自分フィールド上に特殊召喚し、このカードを装備する。

        このカードがフィールド上に存在しなくなった時、装備モンスターを破壊する。'
    78811937:
      name: 忍び寄る闇
      lore: ! '自分の墓地の闇属性モンスター２体をゲームから除外して発動する。

        自分のデッキから闇属性・レベル４モンスター１体を手札に加える。'
    78845026:
      name: ライトニング・チューン
      lore: ! '自分フィールド上に表側表示で存在するレベル４の光属性モンスター１体を選択して発動する。

        選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。'
    78861134:
      name: 炎の剣豪
      lore: 火山に落ちて、炎を身にまとう能力を身につけた武士。
    78864369:
      name: リバースソウル
      lore: 自分の墓地に存在するリバース効果モンスター１体をデッキの一番上に戻す。
    78868119:
      name: 深海のディーヴァ
      lore: このカードが召喚に成功した時、自分のデッキからレベル３以下の海竜族モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    78868776:
      name: 剣闘獣ラクエル
      lore: ! 'このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードの元々の攻撃力は２１００になる。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ラクエル」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    78910579:
      name: 儀水鏡の反魂術
      lore: 自分フィールド上の水属性モンスター１体を選択してデッキに戻し、自分の墓地に存在する水属性モンスター２体を選択して手札に加える。
    78922939:
      name: ジャンク・サーバント
      lore: 自分フィールド上に「ジャンク」と名のついたモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。
    78933589:
      name: 原初のスープ
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動できる。

        手札の「エヴォルダー」と名のついたモンスターを２体までデッキに戻してシャッフルし、戻した数だけデッキからカードをドローする。

        「原初のスープ」は自分フィールド上に１枚しか表側表示で存在できない。'
      str1: 手札交換
    78984772:
      name: ビッグバンドラゴン
      lore: ! '宇宙ができた時に生まれた竜。

        その衝撃で双子の竜が合体して１つの体になってしまった。'
    79068663:
      name: ジャンク・アタック
      lore: 装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。
      str1: バーン
    79080761:
      name: ギガストーン・オメガ
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する地属性モンスター２体をゲームから除外した場合に特殊召喚する事ができる。

        自分フィールド上に表側表示で存在するこのカードが、カードの効果によって墓地へ送られた時、相手フィールド上に存在する魔法・罠カードを全て破壊する。'
      str1: 相手フィールド上に存在する魔法・罠カードを全て破壊する
    79106360:
      name: カオスポッド
      lore: ! 'リバース：フィールド上のモンスターを全て持ち主のデッキに加えてシャッフルする。

        その後、お互いのプレイヤーはそれぞれのデッキに加えた数と同じ数のモンスターが出るまでデッキをめくり、その中からレベル４以下のモンスターを全て裏側守備表示で特殊召喚する。

        それ以外のめくったカードは全て墓地へ捨てる。'
    79109599:
      name: 沼地の魔神王
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。

        また、このカードを手札から墓地へ捨てる事で、デッキから「融合」魔法カード１枚を手札に加える。'
      str1: サーチ
    79126789:
      name: 暗黒界の狩人 ブラウ
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、自分のデッキからカードを１枚ドローする。

        相手のカードの効果によって捨てられた場合、さらにもう１枚ドローする。'
      str1: ドロー
    79155167:
      name: アーマーブラスト
      lore: ! '自分フィールド上の「甲虫装機」と名のついたカード１枚と相手フィールド上に表側表示で存在するカード２枚を選択して発動する。

        選択したカードを破壊する。'
    79161790:
      name: 反転世界
      lore: フィールド上に表側表示で存在する全ての効果モンスターの攻撃力・守備力を入れ替える。
    79178930:
      name: 時限カラクリ爆弾
      lore: ! '表側守備表示で存在する「カラクリ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        相手フィールド上に表側表示で存在するモンスターを全て破壊する。'
    79182538:
      name: 暗黒の狂犬
      lore: かつては公園で遊ぶ普通の犬だったが、暗黒の力により凶暴化してしまった。
    79185500:
      name: 鉄巨人アイアンハンマー
      lore: ! '自分フィールド上に「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」が存在する場合、このカードは手札から特殊召喚できる。

        このカードはフィールド上に表側表示で存在する限り、表示形式を変更できない。

        また、１ターンに１度、自分フィールド上のモンスター１体を選択して発動できる。

        このターン、選択したモンスターは相手プレイヤーに直接攻撃できる。'
    79205581:
      name: 強制終了
      lore: ! '自分フィールド上に存在するこのカード以外のカード１枚を墓地へ送る事で、このターンのバトルフェイズを終了する。

        この効果はバトルフェイズ時にのみ発動する事ができる。'
      str1: バトルフェイズを終了させる
      str2: 今、「強制終了」の効果を使用しますか？
    79229522:
      name: キメラテック・フォートレス・ドラゴン
      lore: ! '「サイバー・ドラゴン」＋機械族モンスター１体以上

        このカードは融合素材モンスターとして使用する事はできない。

        自分・相手フィールド上に存在する上記のカードを墓地に送った場合のみ、エクストラデッキから特殊召喚する事ができる（「融合」魔法カードは必要としない）。

        このカードの元々の攻撃力は、このカードの融合素材にしたモンスターの数×１０００ポイントになる。'
      str1: 「サイバー・ドラゴン」を1体選んで下さい
      str2: 1体以上の機械族モンスターを選択して下さい
    79279397:
      name: D-Boyz
      lore: ! 'リバース：自分のデッキから「D-Boyz」を任意の数だけ表側攻撃表示で特殊召喚する事ができる。

        その後、自分はこの効果で特殊召喚したモンスター１体につき、１０００ポイントのダメージを受ける。'
      str1: 特殊召喚
      str2: 特殊召喚
    79323590:
      name: 魔力の枷
      lore: お互いのプレイヤーは５００ライフポイントを払わなければ、手札からカードを召喚・特殊召喚・発動・セットする事ができない。
    79333300:
      name: 風霊術－「雅」
      lore: ! '自分フィールド上に存在する風属性モンスター１体をリリースし、相手フィールド上に存在するカード１枚を選択して発動する。

        選択した相手のカードを持ち主のデッキの一番下に戻す。'
    79335209:
      name: おジャマ・ブラック
      lore: ! 'あらゆる手段を使ってジャマをすると言われているおジャマトリオの一員。

        三人揃うと何かが起こると言われている。'
    79337169:
      name: ガントレット・ウォリアー
      lore: ! 'このカードをリリースして発動する。

        自分フィールド上に表側表示で存在する全ての戦士族モンスターの攻撃力・守備力は５００ポイントアップし、そのモンスターが戦闘を行ったダメージステップ終了時まで適用される。

        この効果は相手ターンでも発動する事ができる。'
      str1: 攻撃力・守備力アップ
    79407975:
      name: 究極宝玉神 レインボー・ダーク・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する闇属性モンスターを７種類ゲームから除外した場合のみ特殊召喚する事ができる。

        このカードを除く自分フィールド上と自分の墓地に存在する闇属性モンスターを全てゲームから除外する事で、除外したカード１枚につき、このカードの攻撃力は５００ポイントアップする。'
    79409334:
      name: 暗黒ステゴ
      lore: このカードが相手モンスターの攻撃対象に選択された時、このカードは守備表示になる。
      str1: 守備表示に変更
    79418153:
      name: ランサー・デーモン
      lore: ! '相手フィールド上に守備表示で存在するモンスターを攻撃対象とした自分のモンスターの攻撃宣言時に発動する事ができる。

        そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        この効果は１ターンに１度しか使用できない。'
    79444933:
      name: 炎の魔精イグニス
      lore: ! '自分フィールド上に表側表示で存在する炎属性モンスター１体をリリースして発動する。

        自分の墓地に存在する炎属性モンスターの数×１００ポイントダメージを相手ライフに与える。'
      str1: ダメージを与える
    79473793:
      name: 青氷の白夜龍
      lore: ! 'このカードを対象にする魔法・罠カードの発動を無効にし破壊する。

        自分フィールド上に表側表示で存在するモンスターが攻撃対象に選択された時、自分フィールド上に存在する魔法または罠カード１枚を墓地に送る事で、このカードに攻撃対象を変更する事ができる。'
    79491903:
      name: レプティレス・ナージャ
      lore: ! 'このカードは戦闘では破壊されない。

        このカードと戦闘を行ったモンスターはバトルフェイズ終了時に攻撃力が０になる。

        自分のエンドフェイズ時、フィールド上に表側守備表示で存在するこのカードを表側攻撃表示にする。'
      str1: 攻撃力を0にする
      str2: 表側攻撃表示になる
    79544790:
      name: リグレット・リボーン
      lore: ! '自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        そのモンスター１体を自分フィールド上に表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターは自分のエンドフェイズ時に破壊される。'
    79571449:
      name: 天使の施し
      lore: 自分のデッキからカードを３枚ドローし、その後手札を２枚選択して捨てる。
    79575620:
      name: お注射天使リリー
      lore: ! 'このカードが戦闘を行うダメージ計算時に１度だけ、２０００ライフポイントを払って発動する事ができる。

        このカードの攻撃力は、そのダメージ計算時のみ３０００ポイントアップする。'
      str1: 攻撃力アップ
    79580323:
      name: 剣闘獣スパルティクス
      lore: ! '「剣闘獣ホプロムス」以外の効果によって、このカードを特殊召喚する事はできない。

        このカードが特殊召喚に成功した時、デッキから「闘器」と名のついた装備魔法カード１枚を手札に加える。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣スパルティクス」以外の「剣闘獣」と名のついたモンスター１体を自分フィールド上に特殊召喚する。'
      str1: サーチ
      str2: 特殊召喚
    79629370:
      name: 月明かりの乙女
      lore: ! '月に守護されている月の魔導士。

        神秘的な魔法で幻想を見せる。'
    79703905:
      name: 雲魔物－アルトス
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードが召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。

        フィールド上に存在するフォッグカウンターを３つ取り除く事で、相手の手札をランダムに１枚捨てる。'
    79707116:
      name: パラライズ・チェーン
      lore: カードの効果によって相手のデッキからカードが墓地へ送られる度に、相手ライフに３００ポイントダメージを与える。
      str1: ダメージを与える
    79718768:
      name: 急転直下
      lore: ! '相手が墓地に存在するカードを対象とする魔法・罠・効果モンスターの効果を発動した場合このカードを破壊する。

        このカードの効果によってこのカードが破壊され墓地へ送られた時、相手は墓地に存在するカードを全てデッキに加えてシャッフルする。'
    79759861:
      name: 死者への手向け
      lore: ! '手札を１枚捨て、フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターを破壊する。'
    79785958:
      name: ヴェルズ・カストル
      lore: このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ「ヴェルズ」と名のついたモンスター１体を召喚できる。
    79796561:
      name: シンクロ・ガンナー
      lore: ! '１ターンに１度、自分のメインフェイズ１でのみ発動する事ができる。

        自分フィールド上に表側表示で存在するシンクロモンスター１体をゲームから除外して相手ライフに６００ポイントダメージを与える。

        この効果で除外したモンスターは、次の自分のスタンバイフェイズ時にフィールド上に戻る。'
      str1: 除外
    79798060:
      name: 地縛神 Ｃｃａｒａｙｈｕａ
      lore: ! '「地縛神」と名のついたモンスターはフィールド上に１枚しか表側表示で存在できない。

        フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。

        相手はこのカードを攻撃対象に選択する事はできない。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードの効果以外の効果によってこのカードが破壊された時、フィールド上に存在するカードを全て破壊する。'
      str1: 破壊
    79814787:
      name: 伝説の白石
      lore: このカードが墓地へ送られた時、自分のデッキから「青眼の白龍」１体を手札に加える。
      str1: 手札に加える
    79816536:
      name: 召喚師のスキル
      lore: 自分のデッキからレベル５以上の通常モンスターカード１枚を選択して手札に加える。
    79850798:
      name: 爆走特急ロケット・アロー
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上にカードが存在しない場合のみ特殊召喚できる。

        このカードを特殊召喚するターン、自分はバトルフェイズを行えない。

        このカードがフィールド上に表側表示で存在する限り、自分は魔法・罠・効果モンスターの効果を発動できず、カードをセットする事もできない。

        このカードのコントローラーは自分のスタンバイフェイズ毎に手札を全て墓地へ送る。

        またはこのカードを破壊する。'
      str1: 手札を全て墓地へ送りますか？
    79852326:
      name: 死霊ゾーマ
      lore: ! 'このカードは発動後モンスターカード（アンデット族・闇・星４・攻１８００／守５００）となり、自分のモンスターカードゾーンに守備表示で特殊召喚する。

        このカードが戦闘によって破壊された時、このカードを破壊したモンスターの攻撃力分のダメージを相手ライフに与える。

        （このカードは罠カードとしても扱う）'
    79853073:
      name: サイファー・スカウター
      lore: ! 'このカードが戦士族モンスターと戦闘を行うダメージ計算時に発動する。

        このカードの攻撃力・守備力は、そのダメージ計算時のみ２０００ポイントアップする。'
      str1: 攻撃力、守備力アップ
    79856792:
      name: 究極宝玉神 レインボー・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分のフィールド上・墓地に「宝玉獣」と名のついたカードが合計７種類存在する場合のみ特殊召喚する事ができる。

        このカードは特殊召喚したターンに以下の効果を発動できない。

        ●自分フィールド上の「宝玉獣」と名のついたモンスターを全て墓地へ送る事で、このカードの攻撃力は墓地へ送った数×１０００ポイントアップする。

        この効果は相手ターンでも発動する事ができる。

        ●自分の墓地に存在する「宝玉獣」と名のついたモンスターを全てゲームから除外する事で、フィールド上のカードを全て持ち主のデッキに戻す。'
      str1: 自分フィールド上の「宝玉獣」と名のついたモンスターを全て墓地へ送り、このカードの攻撃力を墓地へ送った数×1000ポイントアップする。
      str2: 自分の墓地の「宝玉獣」と名のついたモンスターを全てゲームから除外し、フィールド上のカードを全て持ち主のデッキに戻す
    79870141:
      name: 猛進する剣角獣
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    79875176:
      name: トゥーン・キャノン・ソルジャー
      lore: ! 'このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。

        自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。

        また、自分フィールド上に存在するモンスター１体をリリースする事で、相手ライフに５００ポイントダメージを与える。'
      str1: バーン
    79965360:
      name: アマゾネスの秘宝
      lore: ! '「アマゾネス」と名のついたモンスターにのみ装備可能。

        装備モンスターは１ターンに１度だけ、戦闘では破壊されない。

        装備モンスターが攻撃した場合、その攻撃を受けたモンスターをダメージ計算後に破壊する。'
      str1: 破壊
    79972330:
      name: 幻蝶の刺客アゲハ
      lore: ! 'このカード以外の自分フィールド上のモンスターが相手ライフに戦闘ダメージを与えた時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力は、その時に与えたダメージの数値分ダウンする。'
    79979666:
      name: Ｅ・ＨＥＲＯ バブルマン
      lore: ! '手札がこのカード１枚だけの場合、このカードを手札から特殊召喚する事ができる。

        このカードが召喚・反転召喚・特殊召喚に成功した時に自分のフィールド上と手札に他のカードが無い場合、デッキからカードを２枚ドローする事ができる。'
      str1: 特殊召喚
      str2: ドロー
    80032567:
      name: ジュラック・ギガノト
      lore: ! 'チューナー＋チューナー以外の恐竜族モンスター１体以上

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する「ジュラック」と名のついたモンスターの攻撃力は、自分の墓地に存在する「ジュラック」と名のついたモンスターの数×２００ポイントアップする。'
    80033124:
      name: サイバーダーク・インパクト！
      lore: 自分の手札・フィールド上・墓地から、「サイバー・ダーク・ホーン」「サイバー・ダーク・エッジ」「サイバー・ダーク・キール」をそれぞれ１体ずつデッキに戻し、「鎧黒竜－サイバー・ダーク・ドラゴン」１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。
    80036543:
      name: 活路への希望
      lore: ! '自分のライフポイントが相手より１０００ポイント以上少ない場合、１０００ライフポイントを払って発動する事ができる。

        お互いのライフポイントの差２０００ポイントにつき、自分のデッキからカードを１枚ドローする。'
    80045583:
      name: 古代の機械砲台
      lore: ! 'このカードを生け贄に捧げる。

        相手ライフに５００ポイントダメージを与え、このターンのバトルフェイズ中はお互いに罠カードを発動できない。'
      str1: バーン
    80071763:
      name: 魔人 ダーク・バルター
      lore: ! '「憑依するブラッド・ソウル」＋「辺境の大賢者」

        このカードの融合召喚は上記のカードでしか行えない。

        通常魔法カードが発動した時、１０００ライフポイントを払う事でその効果を無効にする。

        また、このカードが戦闘で破壊した効果モンスターの効果は無効化される。'
      str1: 無効
    80075749:
      name: バブルイリュージョン
      lore: ! '「Ｅ・ＨＥＲＯ バブルマン」が自分フィールド上に表側表示で存在する時のみ発動する事ができる。

        このターン、自分は手札から罠カード１枚を発動する事ができる。'
    80102359:
      name: 強化人類サイコ
      lore: ! '自分の墓地に存在するサイキック族モンスター１体をゲームから除外して発動する。

        このカードの攻撃力は５００ポイントアップする。

        この効果は１ターンに２度まで使用できる。'
      str1: 攻撃力アップ
    80108118:
      name: Ｘ－セイバー ウルベルム
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        相手の手札が４枚以上の場合、このカードが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚デッキの一番上に置く。'
      str1: デッキに戻す
    80117527:
      name: Ｎｏ.１１ ビッグ・アイ
      lore: ! 'レベル７モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のモンスター１体を選択して発動できる。

        選択したモンスターのコントロールを得る。

        この効果を発動するターン、このカードは攻撃できない。'
      str1: 相手フィールド上のモンスター1体を選択し、コントロールを得る
    80141480:
      name: ハンター・スパイダー
      lore: ! 'クモの巣の罠を仕掛け狩りをする。

        罠にかかったものは食べてしまう。'
    80159717:
      name: ドラグニティナイト－トライデント
      lore: ! 'ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上

        自分フィールド上に存在するカードを３枚まで墓地へ送って発動する。

        相手のエクストラデッキを確認し、この効果を発動するために墓地へ送った枚数と同じ数だけカードを選択して墓地へ送る。

        この効果は１ターンに１度しか使用できない。'
      str1: 相手のエクストラデッキを確認する
    80161395:
      name: 神秘の中華なべ
      lore: ! '自分フィールド上のモンスター１体を生け贄に捧げる。

        生け贄に捧げたモンスターの攻撃力か守備力を選択し、その数値だけ自分のライフポイントを回復する。'
      str1: 適用する効果を選択してください
      str2: 攻撃力分のライフポイントを回復する
      str3: 守備力分のライフポイントを回復する
    80163754:
      name: バーストブレス
      lore: ! '自分フィールド上に存在するドラゴン族モンスター１体をリリースして発動する。

        リリースしたモンスターの攻撃力以下の守備力を持つ、フィールド上に表側表示で存在するモンスターを全て破壊する。'
    80168720:
      name: 闇の訪れ
      lore: ! '手札を２枚捨てる。

        表側表示のモンスター１体を選択し、表示形式はそのままで裏側表示にする。'
    80186010:
      name: キラーザウルス
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「ジュラシックワールド」１枚を手札に加える。'
      str1: サーチ
    80193355:
      name: 救出劇
      lore: ! 'フィールド上の「アマゾネス」という名のついたモンスターを対象にしたカードが発動した時に発動する事ができる。

        対象になったモンスターカードを手札に戻し、別のモンスター１体を手札から特殊召喚する。'
    80204957:
      name: 借カラクリ蔵
      lore: ! '自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。

        自分のデッキからレベル４以下の「カラクリ」と名のついたモンスター１体を手札に加え、選択したモンスターの表示形式を変更する。'
    80208158:
      name: 異次元エスパー・スター・ロビン
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、他の自分のモンスターを相手はカードの効果の対象にできず、攻撃対象にもできない。

        また、このカードが墓地に存在する場合、相手モンスターの直接攻撃宣言時に発動できる。

        このカードを墓地から表側守備表示で特殊召喚する。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。

        「異次元エスパー・スター・ロビン」はフィールド上に１体しか表側表示で存在できない。'
      str1: 特殊召喚
    80234301:
      name: プリズマン
      lore: ! '透き通った水晶の塊。

        光を集めてレーザーを放つ。'
    80244114:
      name: スターダスト・ファントム
      lore: ! '自分フィールド上に存在するこのカードが相手によって破壊され墓地へ送られた時、自分の墓地に存在する「スターダスト・ドラゴン」１体を選択して表側守備表示で特殊召喚する事ができる。

        また、墓地に存在するこのカードをゲームから除外し、自分フィールド上に表側表示で存在するドラゴン族のシンクロモンスター１体を選択して発動する事ができる。

        選択したモンスターは１ターンに１度だけ戦闘では破壊されず、この効果を適用したダメージステップ終了時に攻撃力・守備力は８００ポイントダウンする。'
      str1: 特殊召喚
      str2: 戦闘破壊耐性
    80280737:
      name: バスター・モード
      lore: ! '自分フィールド上に存在するシンクロモンスター１体をリリースして発動する。

        リリースしたシンクロモンスターのカード名が含まれる「／バスター」と名のついたモンスター１体を自分のデッキから攻撃表示で特殊召喚する。'
    80304126:
      name: マジシャンズ・ヴァルキリア
      lore: このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の魔法使い族モンスターを攻撃対象に選択する事はできない。
    80316585:
      name: ハーピィ・レディ・ＳＢ
      lore: このカードのカード名はルール上「ハーピィ・レディ」として扱う。
    80321197:
      name: クリムゾン・ブレーダー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、次の相手ターン、相手はレベル５以上のモンスターを召喚・特殊召喚する事ができない。'
      str1: 召喚・特殊召喚を制限する
    80344569:
      name: Ｎ・グラン・モール
      lore: このカードが相手モンスターと戦闘を行う場合、ダメージ計算を行わずその相手モンスターとこのカードを持ち主の手札に戻す事ができる。
      str1: バウンス
    80367387:
      name: コアキメイル・ベルグザーク
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        このカードが戦闘によって相手モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の戦士族モンスターを相手に見せる
      str3: このカードを破壊する
      str4: 連続攻撃
    80368942:
      name: コクーン・パーティ
      lore: 自分の墓地に存在する「Ｎ（ネオスペーシアン）」と名のついたモンスター１種類につき、「Ｃ（コクーン）」と名のついたモンスター１体を自分のデッキから特殊召喚する。
    80402389:
      name: 大樹海
      lore: フィールド上に表側表示で存在する昆虫族モンスターが破壊され墓地へ送られた時、そのモンスターのコントローラーは破壊されたモンスターと同じレベルの昆虫族モンスター１体をデッキから手札に加える事ができる。
      str1: サーチ
    80457744:
      name: ブースト・ウォリアー
      lore: ! '自分フィールド上にチューナーが表側表示で存在する場合、このカードは手札から表側守備表示で特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターの攻撃力は３００ポイントアップする。'
    80495985:
      name: Photon Sabre Tiger
      lore: ! 'このカードが召喚・反転召喚に成功した時、自分のデッキから「Photon Sabre Tiger」１体を手札に加える事ができる。

        自分フィールド上にこのカード以外の「Photon Sabre Tiger」が存在しない場合、このカードの攻撃力は８００ポイントダウンする。'
      str1: 手札に加える
    80513550:
      name: バッド・エンド・クイーン・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に永続魔法カードが３枚以上表側表示で存在する場合に特殊召喚する事ができる。

        このカードの攻撃によって相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選択して墓地へ送り、自分はデッキからカードを１枚ドローする。

        また、このカードがフィールド上から墓地へ送られていた場合、自分のスタンバイフェイズ時に、自分フィールド上に表側表示で存在する永続魔法カード１枚を墓地へ送る事で、このカードを墓地から特殊召喚する。'
      str1: 手札を墓地へ送る
      str2: 特殊召喚
    80516007:
      name: レア・フィッシュ
      lore: 「フュージョニスト」＋「恍惚の人魚」
    80538728:
      name: ゼンマイナイト
      lore: ! '自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスターが攻撃対象に選択された時、そのモンスターの攻撃を無効にする事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 攻撃を無効化
    80549379:
      name: ドラグニティ－ジャベリン
      lore: このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに装備魔法カード扱いとして自分フィールド上に表側表示で存在する「ドラグニティ」と名のついた鳥獣族モンスター１体に装備する事ができる。
      str1: 「ドラグニティ－ジャベリン」の効果を使用しますか？
    80551130:
      name: 奇跡の光臨
      lore: ! 'ゲームから除外されている自分の天使族モンスター１体を選択し、自分フィールド上に特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    80555116:
      name: ナチュル・ガーディアン
      lore: 相手がモンスターの召喚に成功した時、このカードの攻撃力はエンドフェイズ時まで３００ポイントアップする。
      str1: 攻撃力アップ
    80600490:
      name: シャドウ・ファイター
      lore: ! '実体と影に分かれて襲ってくる。

        油断すると挟まれるぞ。'
    80604091:
      name: 血の代償
      lore: ! '５００ライフポイントを払う事で、モンスター１体を通常召喚する。

        この効果は自分のメインフェイズ時及び相手のバトルフェイズ時にのみ発動する事ができる。'
      str1: 通常召喚
      str2: 「血の代償」の効果を使用しますか？
      str3: 表側表示で召喚
      str4: 裏側表示でセット
    80637190:
      name: スパイダー・スパイダー
      lore: このカードが戦闘によって相手フィールド上に守備表示で存在するモンスターを破壊した場合、自分の墓地に存在するレベル４以下の昆虫族モンスター１体を選択して特殊召喚する事ができる。
      str1: 特殊召喚
    80651316:
      name: エヴォルダー・ケラト
      lore: ! 'このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、このカードの攻撃力は２００ポイントアップする。

        その後、このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキから「エヴォルド」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    80723580:
      name: 大落とし穴
      lore: ! '同時に２体以上のモンスターが特殊召喚に成功した時に発動する事ができる。

        フィールド上に存在するモンスターを全て破壊する。'
    80727036:
      name: 黒き人食い鮫
      lore: 「シーカーメン」＋「キラー・ブロッブ」＋「海原の女戦士」
    80727721:
      name: ジュラック・アウロ
      lore: ! 'このカードをリリースし、自分の墓地に存在する「ジュラック・アウロ」以外のレベル４以下の「ジュラック」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
      str1: 特殊召喚
    80741828:
      name: 見習い魔女
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する闇属性モンスターの攻撃力は５００ポイントアップし、光属性モンスターの攻撃力は４００ポイントダウンする。
    80744121:
      name: Ｄ－ＨＥＲＯ ドゥームガイ
      lore: このカードが戦闘によって破壊され墓地へ送られた場合、次の自分ターンのスタンバイフェイズ時に、自分の墓地に存在する「Ｄ－ＨＥＲＯ ドゥームガイ」以外の「Ｄ－ＨＥＲＯ」と名のついたモンスター１体を自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    80769747:
      name: Ｃ・スネーク
      lore: ! '自分のメインフェイズ時に装備カード扱いとして相手フィールド上に存在する表側表示モンスター１体に装備する事ができる。

        このカードを装備したモンスターの攻撃力・守備力は８００ポイントダウンする。

        装備モンスターが戦闘によって破壊され墓地へ送られた時、装備モンスターのコントローラーのデッキの上からそのモンスターのレベルと同じ枚数のカードを墓地へ送る。'
      str1: 装備
      str2: デッキの上からカードを墓地へ送る
    80770678:
      name: ハープの精
      lore: ! '天界でハープをかなでる精霊。

        その音色はまわりの心をなごます。'
    80811661:
      name: ハンバーガーのレシピ
      lore: ! '「ハングリーバーガー」の降臨に必要。

        フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければ、「ハングリーバーガー」は降臨できない。'
    80813021:
      name: サイガー
      lore: 守備は見た目ほど高くないが、ツノによる攻撃は強力だ。
    80825553:
      name: 雲魔物－スモークボール
      lore: ! '小さな小さな雲魔物の子供雲。

        ひとりぼっちが大嫌いで、仲間たちとそよ風に乗ってゆらゆらと散歩をするのが大好き。'
    80885324:
      name: サーチ・ストライカー
      lore: ! 'このカードが裏側守備表示モンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。

        この効果を発動した場合、このカードはバトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。'
      str1: 破壊
    80887714:
      name: ギャラクシー・ストーム
      lore: フィールド上に存在する、エクシーズ素材が無いエクシーズモンスター１体を選択して破壊する。
    80908502:
      name: Ｅ・ＨＥＲＯ キャプテン・ゴールド
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「摩天楼 －スカイスクレイパー－」１枚を手札に加える。

        フィールド上に「摩天楼 －スカイスクレイパー－」が存在しない場合、フィールド上のこのカードを破壊する。'
      str1: サーチ
    80921533:
      name: 死皇帝の陵墓
      lore: お互いのプレイヤーは、アドバンス召喚に必要なモンスターの数×１０００ライフポイントを払う事で、リリースなしでそのモンスターを通常召喚する事ができる。
      str1: 通常召喚
      str2: 表側表示で召喚
      str3: 裏側表示でセット
      str4: 支払うLPを選んで下さい
    80925836:
      name: コアキメイル・デビル
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の悪魔族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        このカードが自分フィールド上に表側表示で存在する限り、メインフェイズ時に発動する光属性及び闇属性の効果モンスターの効果は無効化される。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 手札の悪魔族モンスターを相手に見せる
      str3: このカードを破壊する
    80955168:
      name: 王墓の罠
      lore: ! '相手の墓地に存在するアンデット族モンスターが自分フィールド上に特殊召喚された時に発動する事ができる。

        フィールド上のカード２枚を破壊する。'
    80987696:
      name: 時の機械－タイム・マシーン
      lore: ! 'モンスター１体が戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        そのモンスターを、破壊された時のコントローラーのフィールド上に同じ表示形式で特殊召喚する。'
    81000306:
      name: 渾身の一撃
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターン、選択したモンスターは戦闘では破壊されず、その攻撃によって発生するお互いへの戦闘ダメージは０になる。

        また、このターン、選択したモンスターが相手モンスターを攻撃した場合、ダメージ計算後にその相手モンスターを破壊する。'
    81003500:
      name: Ｅ・ＨＥＲＯ ネクロイド・シャーマン
      lore: ! '「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ ネクロダークマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードが特殊召喚に成功した時、相手フィールド上のモンスター１体を破壊する。

        その後、相手の墓地からモンスター１体を選択し、相手フィールド上に特殊召喚する。'
    81020140:
      name: ヴォルカニック・リボルバー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、デッキの「ヴォルカニック」と名のついたモンスター１体をデッキの一番上に置く事ができる。
      str1: サーチ
      str2: デッキの一番上に置くモンスター1体を選んで下さい
    81020646:
      name: 煉獄龍 オーガ・ドラグーン
      lore: ! '闇属性チューナー＋チューナー以外のモンスター１体以上

        自分の手札が０枚の場合、１ターンに１度、相手が魔法・罠カードを発動した時に発動できる。

        その発動を無効にし破壊する。'
      str1: 発動を無効
    81057959:
      name: ドラゴヒューマン
      lore: ドラゴンのキバで作った剣を振るう、ドラゴンの力を持つ戦士。
    81066751:
      name: 神罰
      lore: ! 'フィールド上に「天空の聖域」が表側表示で存在する場合に発動する事ができる。

        効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。'
    81122844:
      name: 発条空母ゼンマイティ
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、手札・デッキから「ゼンマイ」と名のついたモンスター１体を特殊召喚する。

        また、フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスターが破壊され自分の墓地へ送られた時、このカードのエクシーズ素材を１つ取り除く事で、そのモンスター１体を選択して手札に戻す。'
      str1: 特殊召喚
      str2: 手札に戻す
    81128478:
      name: ライヤー・ワイヤー
      lore: ! '自分の墓地に存在する昆虫族モンスター１体をゲームから除外し、相手フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターを破壊する。'
    81146288:
      name: 大凛魔天使ローザリアン
      lore: ! 'このカードは通常召喚できない。

        自分の手札と墓地からレベル７以上の植物族モンスターを１体ずつゲームから除外した場合に特殊召喚できる。

        １ターンに１度、自分のメインフェイズ時に発動できる。

        このカード以外のフィールド上に表側表示で存在するカードの効果をエンドフェイズ時まで無効にする。'
      str1: 効果を無効
    81167171:
      name: ヒーロースピリッツ
      lore: ! '自分フィールド上の「Ｅ・ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊された場合、そのターンのバトルフェイズ中に発動する事ができる。

        相手モンスター１体からの戦闘ダメージを０にする。'
    81172176:
      name: デビル・コメディアン
      lore: ! 'コイントスで裏表を当てる。

        当たりは相手の墓地のカードを全てゲームから除外する。

        ハズレは相手の墓地のカードの枚数分、自分のデッキの上からカードを墓地へ送る。'
    81179446:
      name: 青虫
      lore: ! '糸をはき攻撃する。

        どんなムシに成長するか分からない。'
    81191584:
      name: 悪夢再び
      lore: 自分の墓地に存在する守備力０の闇属性モンスター２体を選択して手札に加える。
    81197327:
      name: Ｅ・ＨＥＲＯ スチーム・ヒーラー
      lore: ! '「Ｅ・ＨＥＲＯ バーストレディ」＋「Ｅ・ＨＥＲＯ バブルマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力分だけ自分のライフポイントが回復する。'
    81210420:
      name: マジカルシルクハット
      lore: ! '相手のバトルフェイズ時に発動する事ができる。

        自分のデッキからモンスター以外のカード２枚を選択する。

        その２枚をモンスター扱い（攻／守０）として、自分フィールド上に存在するモンスター１体と合わせてシャッフルし裏側守備表示でセットする。

        デッキから選択して特殊召喚した２枚のカードはバトルフェイズ終了時に破壊される。'
    81218874:
      name: 侵略の波紋
      lore: ! '５００ライフポイントを払い、自分の墓地に存在するレベル４以下の「インヴェルズ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
    81254059:
      name: ワーム・クィーン
      lore: ! 'このカードは「ワーム」と名のついた爬虫類族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        １ターンに１度、自分フィールド上に存在する「ワーム」と名のついた爬虫類族モンスター１体をリリースする事で、リリースしたモンスターのレベル以下の「ワーム」と名のついた爬虫類族モンスター１体を自分のデッキから特殊召喚する。'
      str1: 1体のリリースで召喚することが出来る
      str2: 特殊召喚
    81275309:
      name: 氷結界の虎将 ライホウ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、フィールド上で発動する相手モンスターの効果処理時に相手は手札を１枚捨てる事ができる。

        捨てなかった場合、その効果モンスターの効果は無効化される。'
      str1: 手札を1枚捨てますか？
    81278754:
      name: 裏ガエル
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードがリバースした時、自分フィールド上に表側表示で存在する「ガエル」と名のついたモンスターの数まで、相手フィールド上に存在するモンスターを持ち主の手札に戻す事ができる。'
      str1: 裏側守備表示になる
      str2: バウンス
    81306586:
      name: ペンギン・ナイトメア
      lore: ! 'このカードがリバースした時、相手フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。

        このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する水属性モンスターの攻撃力は２００ポイントアップする。'
      str1: 手札に戻す
    81325903:
      name: アマゾネスの呪詛師
      lore: ターン終了時まで、自分フィールド上の「アマゾネス」という名のついた表側表示モンスター１体と、相手フィールド上表側表示モンスター１体の元々の攻撃力を入れ替える。
    81330115:
      name: Ｎｏ.３０ 破滅のアシッド・ゴーレム
      lore: ! 'レベル３モンスター×２

        自分のスタンバイフェイズ時、このカードのエクシーズ素材を１つ取り除くか、自分は２０００ポイントダメージを受ける。

        このカードのエクシーズ素材が無い場合、このカードは攻撃できない。

        このカードがフィールド上に存在する限り、自分はモンスターを特殊召喚できない。'
      str1: 取り除く素材を選んで下さい
      str2: エクシーズ素材を一つ取り除きますか？
    81332143:
      name: 友情 ＹＵ－ＪＹＯ
      lore: ! '相手プレイヤーに握手を申し込む。

        相手が握手に応じた場合、お互いのライフポイントは現時点のお互いのライフポイントを合計して半分にした数値になる。

        自分の手札に「結束 ＵＮＩＴＹ」が存在する場合、そのカードを相手に見せる事で、相手は必ず握手に応じなければならない。'
      str1: 握手を申し込まれました。応じますか？
      str2: 「結束 ＵＮＩＴＹ」を見せますか？
    81336148:
      name: ソード・マスター
      lore: ! '自分フィールド上に存在する戦士族モンスターの攻撃によって相手モンスターが破壊されなかったダメージステップ終了時、このカードを手札から特殊召喚する事ができる。

        また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: 特殊召喚
    81380218:
      name: 聖域の歌声
      lore: フィールド上に表側守備表示で存在する全てのモンスターの守備力は５００ポイントアップする。
    81383947:
      name: 白魔導士ピケル
      lore: 自分のスタンバイフェイズ時、自分フィールド上に存在するモンスターの数×４００ライフポイント回復する。
      str1: LP回復
    81385346:
      name: スタンピング・クラッシュ
      lore: ! '自分フィールド上にドラゴン族モンスターが表側表示で存在する場合のみ発動する事ができる。

        フィールド上に存在する魔法・罠カード１枚を選択して破壊し、そのコントローラーに５００ポイントダメージを与える。'
    81386177:
      name: 神魚
      lore: ! '水中を優雅に泳ぐ魚の神様。

        怒らせると危険。'
    81426505:
      name: 六武式三段衝
      lore: ! '自分フィールド上に「六武衆」と名のついたモンスターが表側表示で３体以上存在する場合、以下の効果から１つを選択して発動する事ができる。

        ●相手フィールド上に表側表示で存在するモンスターを全て破壊する。

        ●相手フィールド上に表側表示で存在する魔法・罠カードを全て破壊する。

        ●相手フィールド上にセットされた魔法・罠カードを全て破壊する。'
      str1: 相手フィールド上に表側表示で存在するモンスターを全て破壊する
      str2: 相手フィールド上に表側表示で存在する魔法・罠カードを全て破壊する
      str3: 相手フィールド上にセットされた魔法・罠カードを全て破壊する
      str4: 効果を一つ選んで発動
    81434470:
      name: サウザンド・アイズ・フィッシュ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「オーシャンズ・オーパー」１体をリリースした場合のみ特殊召喚する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、相手は手札を公開し続けなければならない。'
    81439173:
      name: おろかな埋葬
      lore: 自分のデッキからモンスター１体を選択して墓地へ送る。
    81443745:
      name: 水遁封印式
      lore: １ターンに１度、手札の水属性モンスター１体を墓地へ送る事で、相手の墓地に存在するカード１枚を選択してゲームから除外する。
      str1: 除外
      str2: 相手の墓地に存在するカード１枚を選択してゲームから除外しますか？
    81480460:
      name: リボルバー・ドラゴン
      lore: ! '相手フィールド上に存在するモンスター１体を選択して発動する。

        コイントスを３回行い、その内２回以上が表だった場合、そのモンスターを破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    81489939:
      name: デビリアン・ソング
      lore: このカードがフィールド上に存在する限り、相手フィールド上に表側表示で存在する全てのモンスターのレベルは１つ下がる。
    81492226:
      name: 太古の壺
      lore: ! 'とても壊れやすい大昔の壺。

        中に何かが潜んでいるらしい。'
    81510157:
      name: ソウルテイカー
      lore: ! '相手フィールド上に表側表示で存在するモンスター１体を破壊する。

        この効果によって破壊した後、相手は１０００ライフポイント回復する。'
    81524977:
      name: 種子弾丸
      lore: ! '植物族モンスターが召喚・反転召喚・特殊召喚される度に、このカードにプラントカウンターを１つ置く（最大５つまで）。

        フィールド上に存在するこのカードを墓地に送る事で、このカードに乗っているプラントカウンターの数×５００ポイントダメージを相手ライフに与える。'
      str1: ダメージを与える
    81563416:
      name: 泉の妖精
      lore: ! '泉を守る妖精。

        泉を汚す者を容赦なく攻撃。'
    81566151:
      name: Ｅ・ＨＥＲＯ フレア・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・フレア・スカラベ」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードの攻撃力はフィールド上の魔法・罠カードの枚数×４００ポイントアップする。

        エンドフェイズ時にこのカードは融合デッキに戻る。'
      str1: エクストラデッキに戻る
    81601517:
      name: ヴィクティム・カウンター
      lore: 自分フィールド上に表側表示で存在するデュアルモンスター１体を裏側守備表示にし、相手の魔法カードの発動を無効にし破壊する。
    81618817:
      name: ゼミアの神
      lore: 相手をだまして、破滅の道へと誘うことを得意とする邪神。
    81661951:
      name: ドラグニティ－ミリトゥム
      lore: ! '自分の魔法＆罠カードゾーンに存在する「ドラグニティ」と名のついたカード１枚を選択して発動する。

        選択したカードを自分フィールド上に特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    81665333:
      name: 撤収命令
      lore: 自分フィールド上に存在するモンスターを全て持ち主の手札に戻す。
    81674782:
      name: 次元の裂け目
      lore: 墓地へ送られるモンスターは墓地へは行かずゲームから除外される。
    81686058:
      name: セイレーン
      lore: 風を操り突風をまきおこし、ありとあらゆる物を吹き飛ばす。
    81755371:
      name: ダークフレーム
      lore: 闇属性の通常モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    81756897:
      name: ゼラの儀式
      lore: ! '「ゼラ」の降臨に必要。

        場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。'
    81759748:
      name: ダーク・スパイダー
      lore: １ターンに１度、自分フィールド上に表側表示で存在する昆虫族モンスター１体のレベルをエンドフェイズ時まで２つ上げる事ができる。
      str1: レベルを上げる
    81777047:
      name: シャインスパーク
      lore: フィールド上に表側表示で存在する光属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    81816475:
      name: オーバーレイ・イーター
      lore: ! '自分のメインフェイズ時、墓地のこのカードをゲームから除外して発動できる。

        相手フィールド上のエクシーズ素材１つを、自分フィールド上のエクシーズモンスターの下に重ねてエクシーズ素材とする。'
      str1: エクシーズ素材とする
      str2: エクシーズ素材
      str3: エクシーズモンスター
    81843628:
      name: ニードルワーム
      lore: リバース：相手のデッキの上からカードを５枚墓地へ捨てる。
      str1: デッキの上からカードを墓地へ捨てる
    81846636:
      name: ジェムナイト・ラズリー
      lore: このカードがカードの効果によって墓地へ送られた場合、自分の墓地の通常モンスター１体を選択して手札に加える事ができる。
      str1: 手札に戻す
    81866673:
      name: Ｄ－ＨＥＲＯ ダッシュガイ
      lore: ! '自分フィールド上のモンスター１体を生け贄に捧げる事で、このターンのエンドフェイズ時までこのカードの攻撃力は１０００ポイントアップする。

        この効果は１ターンに１度しか使用できない。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        このカードが墓地に存在する場合、１度だけドローフェイズ時にドローしたモンスターカードをお互いに確認し特殊召喚する事ができる。'
      str1: 攻撃力アップ
      str2: 特殊召喚
    81873903:
      name: エヴォルド・ウェストロ
      lore: リバース：自分のデッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚する。
      str1: 特殊召喚
    81896370:
      name: 疾風鳥人ジョー
      lore: 風属性モンスターを生け贄にして生け贄召喚に成功した場合、フィールド上の魔法・罠カードを全て持ち主の手札に戻す。
      str1: 手札に戻す
    81896771:
      name: エレキジ
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、フィールド上に表側表示で存在するモンスター１体を選択し、このターンのエンドフェイズ時までゲームから除外する。'
      str1: 一時的に除外する
    81913510:
      name: ＮＥＸ
      lore: 自分フィールド上に表側表示で存在する「Ｎ（ネオスペーシアン）」と名のついたモンスター１体を墓地へ送り、墓地へ送ったカードと同名カード扱いのレベル４モンスター１体を融合デッキから特殊召喚する。
    81933259:
      name: 悪魔鏡の儀式
      lore: ! '「デビルズ・ミラー」の降臨に必要。

        場か手札から、星の数が合計６個以上になるようカードを生け贄に捧げなければならない。'
    81962318:
      name: ドラグニティ－トリブル
      lore: このカードが召喚・特殊召喚に成功した時、自分のデッキからレベル３以下のドラゴン族モンスター１体を墓地へ送る事ができる。
      str1: デッキからカードを墓地に送る
    82003859:
      name: 通行税
      lore: お互いのプレイヤーは５００ライフポイントを払わなければ、攻撃宣言をする事ができない。
    82005435:
      name: 女忍者ヤエ
      lore: ! '手札から風属性モンスター１枚を墓地に捨てる。

        相手フィールド上に存在する魔法・罠カードを全て持ち主の手札に戻す。'
      str1: バウンス
    82012319:
      name: スクラップ・ゴーレム
      lore: １ターンに１度、自分の墓地に存在するレベル４以下の「スクラップ」と名のついたモンスター１体を選択し、自分または相手フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
      str2: 自分フィールド上に特殊召喚する
      str3: 相手フィールド上に特殊召喚する
    82035781:
      name: ツインヘデッド・ビースト
      lore: このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
    82052602:
      name: ガガガバック
      lore: ! '自分フィールド上の「ガガガ」と名のついたモンスターが戦闘で破壊され墓地へ送られたターンに発動できる。

        このターン戦闘で破壊されたモンスターを可能な限り自分の墓地から表側守備表示で特殊召喚する。

        その後、この効果で特殊召喚したモンスター１体につき、自分は６００ポイントのダメージを受ける。

        「ガガガバック」は１ターンに１枚しか発動できない。'
    82065276:
      name: オシロ・ヒーロー
      lore: 異次元の世界からやってきた、なんだかよく分からない戦士。
    82085619:
      name: フレンドシップ
      lore: デュエル中ケンカをしても、友情を伝え仲直りをさせる。
    82099401:
      name: 水晶の占い師
      lore: ! 'リバース：自分のデッキの上から２枚をめくり、その内の１枚を選択して手札に加える。

        残りはデッキの一番下に戻す。'
    82108372:
      name: ムドラ
      lore: 自分の墓地に存在する天使族モンスター１体につき、このカードの攻撃力は２００ポイントアップする。
    82112775:
      name: Ｄ・Ｄ・Ｍ
      lore: ! '手札の魔法カードを１枚捨てる。

        ゲームから除外された自分が持ち主のモンスター１体を特殊召喚する。

        この効果は１ターンに１度だけ自分のメインフェイズに発動する事ができる。'
    82116191:
      name: ギガント・セファロタス
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に存在する植物族モンスターが墓地へ送られる度に、このカードの攻撃力は２００ポイントアップする。
      str1: 攻撃力アップ
    82199284:
      name: 霞の谷のファルコン
      lore: このカードは、自分フィールド上に存在するカード１枚を手札に戻さなければ攻撃宣言をする事ができない。
    82301904:
      name: 混沌帝龍 －終焉の使者－
      lore: ! 'このカードは通常召喚できない。

        自分の墓地の光属性と闇属性モンスターを１体ずつゲームから除外して特殊召喚する。

        １０００ライフポイントを払う事で、お互いの手札とフィールド上に存在する全てのカードを墓地に送る。

        この効果で墓地に送ったカード１枚につき相手ライフに３００ポイントダメージを与える。'
      str1: 特殊召喚
      str2: 墓地に送る
    82308875:
      name: Ｎｏ.７ ラッキー・ストライプ
      lore: ! 'レベル７モンスター×３

        このカードのエクシーズ素材を１つ取り除いて発動できる。

        サイコロを２回振る。

        このカードの攻撃力は、次の相手のエンドフェイズ時まで、大きい方の出た目×７００ポイントになる。

        さらに、出た目の合計が７だった場合、以下の効果から１つを選択して適用する。

        ●このカード以外のフィールド上のカードを全て墓地へ送る。

        ●手札または自分・相手の墓地からモンスター１体を特殊召喚する。

        ●デッキからカードを３枚ドローし、その後手札を２枚選択して捨てる。'
      str1: サイコロを振る
      str2: 墓地へ送る
      str3: 特殊召喚
      str4: ドロー
    82324105:
      name: 極限への衝動
      lore: ! '手札を２枚墓地へ送って発動する。

        自分フィールド上に「ソウルトークン」（悪魔族・闇・星１・攻／守０）２体を特殊召喚する。

        このトークンはアドバンス召喚以外のためにはリリースできない。'
    82324106:
      name: ソウルトークン
      lore: ! '「極限への衝動」の効果で特殊召喚される。

        このトークンはアドバンス召喚以外のためにはリリースできない。'
    82324312:
      name: ゴブリン偵察部隊
      lore: ! 'このカードが相手プレイヤーへの直接攻撃に成功した場合、相手の手札をランダムに１枚確認する事ができる。

        確認したカードが魔法カードだった場合、そのカードを墓地に送る。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。'
      str1: 相手の手札をランダムに1枚確認する
    82340056:
      name: 栄誉の贄
      lore: ! '自分のライフポイントが３０００以下の場合、相手が直接攻撃を宣言した時に発動する事ができる。

        そのモンスターの攻撃を無効にし、自分フィールド上に「贄の石碑トークン」（岩石族・地・星１・攻／守０）２体を特殊召喚し、自分のデッキから「地縛神」と名のついたカード１枚を手札に加える。

        「贄の石碑トークン」は、「地縛神」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。'
    82340057:
      name: 贄の石碑トークン
      lore: ! '「栄誉の贄」の効果で特殊召喚される。

        このトークンは「地縛神」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。'
    82361206:
      name: 霊滅独鈷杵
      lore: 装備モンスターが相手ライフに戦闘ダメージを与えた時、相手の墓地に存在するモンスターを２体まで選択してゲームから除外する事ができる。
      str1: 除外
    82377606:
      name: Ａ・Ｏ・Ｊ アンリミッター
      lore: ! 'このカードをリリースして発動する。

        自分フィールド上に表側表示で存在する「Ａ・Ｏ・Ｊ」と名のついたモンスター１体の元々の攻撃力をこのターンのエンドフェイズ時まで倍にする。'
      str1: 元々の攻撃力を変化させる
    82382815:
      name: 王者の看破
      lore: ! '自分フィールド上にレベル７以上の通常モンスターが表側表示で存在する場合に発動する事ができる。

        魔法・罠カードの発動、モンスターの召喚・反転召喚・特殊召喚のどれか１つを無効にし破壊する。'
    82422049:
      name: ガスタへの祈り
      lore: ! '自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択し、デッキに加えてシャッフルする。

        その後、自分の墓地に存在する「ガスタ」と名のついたモンスター１体を選択して特殊召喚する。'
    82432018:
      name: 凶暴化の仮面
      lore: ! '装備モンスターの攻撃力は１０００ポイントアップし、守備力は１０００ポイントダウンする。

        このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。

        または、１０００ライフポイント払わずにこのカードを破壊する。'
      str1: 維持コスト（1000LP）を支払いますか？
    82458280:
      name: マジック・ホール・ゴーレム
      lore: ! '１ターンに１度、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターはエンドフェイズ時まで攻撃力が半分になり、このターン相手プレイヤーに直接攻撃する事ができる。

        この効果を発動するターン、選択したモンスター以外のモンスターは攻撃する事ができない。'
      str1: 攻撃力が半分になる
    82482194:
      name: ミレニアム・スコーピオン
      lore: このカードが相手フィールド上モンスター１体を戦闘によって破壊し墓地へ送る度に、このカードの攻撃力は５００ポイントアップする。
      str1: 攻撃力アップ
    82498947:
      name: 氷結界の守護陣
      lore: 自分フィールド上にこのカード以外の「氷結界」と名のついたモンスターが表側表示で存在する限り、このカードの守備力以上の攻撃力を持つ相手モンスターは攻撃宣言をする事ができない。
    82633308:
      name: サイコ・チャージ
      lore: ! '自分の墓地に存在するサイキック族モンスター３体を選択し、デッキに加えてシャッフルする。

        その後、自分のデッキからカードを２枚ドローする。'
    82639107:
      name: コンバート・コンタクト
      lore: ! 'このカードは自分フィールド上にモンスターが存在しない場合のみ発動する事ができる。

        自分の手札及びデッキから１枚ずつ「Ｎ（ネオスペーシアン）」と名のついたカードを墓地に送り、デッキをシャッフルする。

        その後、自分のデッキからカードを２枚ドローする。'
    82670878:
      name: 血涙のオーガ
      lore: ! '相手ターンの１度のバトルフェイズ中に２回目の直接攻撃が宣言された時、このカードを手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、このカードの攻撃力・守備力はこのターンに１回目の直接攻撃を行った、フィールド上に表側表示で存在するモンスターと同じ数値になる。

        このターン、この効果で特殊召喚したこのカードがフィールド上に表側表示で存在する限り、相手はこのカード以外のモンスターを攻撃対象に選択する事はできない。'
      str1: 特殊召喚
    82693042:
      name: 混沌球体
      lore: ! 'このカードの属性は「光」としても扱う。

        このカードは１ターンに１度だけ戦闘では破壊されない。

        このカードがアドバンス召喚に成功した時、自分のデッキからレベル３のモンスター１体を手札に加える事ができる。'
      str1: サーチ
    82693917:
      name: フォーチュンレディ・ウインディー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×３００ポイントになる。

        自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。

        このカードが召喚に成功した時、自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスターの数だけ、相手フィールド上に存在する魔法・罠カードを破壊する事ができる。'
      str1: レベル上昇
      str2: 魔法·罠カードを破壊する
    82732705:
      name: スキルドレイン
      lore: ! '１０００ライフポイントを払って発動する。

        このカードがフィールド上に存在する限り、フィールド上に表側表示で存在する効果モンスターの効果は無効化される。'
    82742611:
      name: デビル・スネーク
      lore: ! '目が一つしかないヘビ。

        冷気をはき出し、相手を氷づけにする。'
    82760689:
      name: 宝札雲
      lore: 発動ターン中に「雲魔物」と名のついた同名モンスターを２体以上召喚・反転召喚・特殊召喚した場合、エンドフェイズ時に自分のデッキからカードを２枚ドローする。
    82818645:
      name: 岩石の精霊
      lore: ! 'はにわみたいだが岩石の精霊。

        攻撃・守備ともにかなり強い。'
    82841979:
      name: 大和神
      lore: ! 'このカードは通常召喚する事ができない。

        自分の墓地に存在するスピリットモンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。

        特殊召喚したターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが戦闘によって相手モンスターを破壊した場合、相手フィールド上に存在する魔法または罠カード１枚を破壊する事ができる。'
      str1: 手札に戻る
      str2: 破壊
    82878489:
      name: シャイン・キャッスル
      lore: 光属性モンスターの攻撃力は７００ポイントアップ！
    82888408:
      name: 魔轟神獣ケルベラル
      lore: このカードが手札から墓地へ捨てられた時、このカードを自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    82944432:
      name: 機甲忍者ブレード・ハート
      lore: ! '戦士族レベル４モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上の「忍者」と名のついたモンスター１体を選択して発動できる。

        このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
      str1: 2回攻撃
    82971335:
      name: フォーチュンレディ・アーシー
      lore: ! 'このカードの攻撃力・守備力は、このカードのレベル×４００ポイントになる。

        自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。

        このカードのレベルが上がった時、相手ライフに４００ポイントダメージを与える。'
      str1: レベル上昇
      str2: バーン
    82994509:
      name: ツクシー
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、相手フィールド上に「ツクシトークン」（植物族・風・星１・攻／守０）１体を守備表示で特殊召喚する。

        このトークンが植物族モンスターとの戦闘によって破壊された場合、このトークンのコントローラーは手札を１枚墓地へ送る。'
      str1: 特殊召喚
    82994510:
      name: ツクシトークン
      lore: ! '「ツクシー」の効果で特殊召喚される。

        このトークンが植物族モンスターとの戦闘によって破壊された場合、このトークンのコントローラーは手札を１枚墓地へ送る。'
    82999629:
      name: ウォーターワールド
      lore: フィールド上に表側表示で存在する水属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    83011277:
      name: キラー・トマト
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の闇属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    83011278:
      name: キラー・トマト
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の闇属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    83021423:
      name: チャッチャカアーチャー
      lore: ! '１ターンに１度、フィールド上の魔法・罠カード１枚を選択して発動する。

        選択したカードを破壊する。'
      str1: 破壊
    83027236:
      name: ライト・オブ・デストラクション
      lore: 相手の効果によって相手のデッキからカードが墓地へ送られた時、相手のデッキの上からカードを３枚墓地へ送る。
      str1: 墓地へ送る
    83039729:
      name: 六武衆の師範
      lore: ! '自分フィールド上に「六武衆」と名のついたモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        このカードが相手のカードの効果によって破壊された時、自分の墓地に存在する「六武衆」と名のついたモンスター１体を手札に加える。

        「六武衆の師範」は自分フィールド上に１枚しか表側表示で存在できない。'
      str1: サルベージ
    83061014:
      name: 後に亀と呼ばれる神
      lore: このカードがフィールド上に表側表示で存在する限り、お互いに攻撃力１８００以下のモンスターを特殊召喚できない。
    83104731:
      name: 古代の機械巨人
      lore: ! 'このカードは特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、このカードの攻撃力が守備表示モンスターの守備力を越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。'
    83121692:
      name: Ｅ・ＨＥＲＯ テンペスター
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ バブルマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカード以外の自分フィールド上のカード１枚を墓地に送り、自分フィールド上のモンスター１体を選択する。

        このカードがフィールド上に表側表示で存在する限り、選択したモンスターは戦闘によっては破壊されない。

        （ダメージ計算は適用する）'
    83133491:
      name: 重力解除
      lore: 自分と相手フィールド上に表側表示で存在する全てのモンスターの表示形式を変更する。
    83135907:
      name: スクラップ・ゴブリン
      lore: ! 'フィールド上に表側守備表示で存在するこのカードが攻撃対象に選択された場合、バトルフェイズ終了時にこのカードを破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ゴブリン」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。

        また、このカードは戦闘では破壊されない。'
      str1: 自壊効果
      str2: サーチ
    83228073:
      name: 針二千本
      lore: 守備表示のこのカードが攻撃を受けた時、このカードの守備力が相手攻撃モンスターの攻撃力を超えていれば、ダメージ計算後にその攻撃モンスターを破壊する。
      str1: 破壊
    83235263:
      name: ディノインフィニティ
      lore: このカードの元々の攻撃力は、ゲームから除外された自分が持ち主の恐竜族モンスターの数×１０００ポイントの数値になる。
    83239739:
      name: オイスターマイスター
      lore: このカードが戦闘によって破壊される以外の方法でフィールド上から墓地へ送られた時、「オイスタートークン」（魚族・水・星１・攻／守０）１体を特殊召喚する。
      str1: トークン生成
    83239740:
      name: オイスタートークン
      lore: 「オイスターマイスター」の効果で特殊召喚される。
    83266092:
      name: 超古代生物の墓場
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在するレベル６以上の特殊召喚したモンスターは攻撃宣言をする事ができず、効果を発動する事もできない。
    83269557:
      name: ダーク・ヴァルキリア
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが表側表示で存在する限り１度だけ、このカードに魔力カウンターを１つ置く事ができる。

        このカードの攻撃力は、このカードに乗っている魔力カウンターの数×３００ポイントアップする。

        その魔力カウンターを１つ取り除く事で、フィールド上のモンスター１体を破壊する。'
      str1: 魔力カウンターを置く
      str2: フィールド上に存在するモンスター1体を破壊する
    83274244:
      name: ドドドウォリアー
      lore: ! 'このカードはリリースなしで召喚できる。

        この方法で召喚したこのカードの元々の攻撃力は１８００になる。

        また、このカードが攻撃する場合、ダメージステップ終了時まで相手の墓地で発動する効果は無効化される。'
      str1: リリースなしで召喚
    83370323:
      name: トラパート
      lore: ! 'このカードをシンクロ素材としたシンクロモンスターが攻撃する場合、相手はダメージステップ終了時まで罠カードを発動する事ができない。

        このカードをシンクロ素材とする場合、戦士族モンスターのシンクロ召喚にしか使用できない。'
    83392426:
      name: ヴィークラー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の手札またはデッキから「アンサイクラー」１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    83446909:
      name: 充電池メン
      lore: ! 'このカードの召喚に成功した時、自分の手札またはデッキから「充電池メン」以外の「電池メン」と名のついたモンスター１体を特殊召喚する事ができる。

        このカードの攻撃力・守備力は、自分フィールド上に表側表示で存在する雷族モンスターの数×３００ポイントアップする。'
      str1: 特殊召喚
    83464209:
      name: スリーピィ
      lore: ! 'しっぽの長いひつじ。

        しっぽを使い催眠術をかけ、睡魔を誘う。'
    83467607:
      name: リフレクト・ネイチャー
      lore: このターン、相手が発動したライフポイントにダメージを与える効果は、相手ライフにダメージを与える効果になる。
    83500096:
      name: Ａ・ジェネクス・ソリッド
      lore: ! '自分フィールド上に表側表示で存在する「ジェネクス」と名のついた水属性モンスター１体を墓地へ送って発動する。

        自分のデッキからカードを２枚ドローする。

        この効果は１ターンに１度しか使用できない。'
      str1: ドロー
    83544697:
      name: ガスタの交信
      lore: ! '自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択し、デッキに加えてシャッフルする。

        その後、相手フィールド上に存在するカード１枚を選択して破壊する。'
    83546647:
      name: 無抵抗の真相
      lore: ! '相手モンスターの直接攻撃によって自分が戦闘ダメージを受けた時、手札のレベル１モンスター１体を相手に見せて発動する。

        相手に見せたモンスター１体と、自分のデッキに存在する同名モンスター１体を自分フィールド上に特殊召喚する。'
    83555666:
      name: 破壊輪
      lore: フィールド上に表側表示で存在するモンスター１体を破壊し、お互いにその攻撃力分のダメージを受ける。
    83555667:
      name: 破壊輪
      lore: フィールド上に表側表示で存在するモンスター１体を破壊し、お互いにその攻撃力分のダメージを受ける。
    83584898:
      name: 魔界の足枷
      lore: ! '装備モンスターは攻撃する事ができず、攻撃力・守備力は１００になる。

        また、自分のスタンバイフェイズ毎に、装備モンスターのコントローラーに５００ポイントダメージを与える。'
      str1: ダメージを与える
    83602069:
      name: 共闘するランドスターの剣士
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する戦士族モンスターの攻撃力は４００ポイントアップする。
    83604828:
      name: 雲魔物－ゴースト・フォッグ
      lore: ! 'このカードは特殊召喚できない。

        このカードの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。

        このカードが戦闘によって破壊された場合、このカードを破壊したモンスターのレベルの数だけフォッグカウンターをフィールド上に表側表示で存在するモンスターに置く。'
      str1: カウンターを置く
      str2: フォッグカウンターを置くモンスターを選択してください
    83675475:
      name: トークン謝肉祭
      lore: ! 'トークンが特殊召喚された時に

        発動する事ができる。

        フィールド上に存在する全てのトークンを破壊し、相手ライフに破壊したトークンの数×３００ポイントダメージを与える。'
    83678433:
      name: ミッドナイト・デビル
      lore: ! '深夜に現れる鳥のばけもの。

        呼び出すにはいけにえが必要という。'
    83725008:
      name: ライトロード・プリースト ジェニス
      lore: 「ライトロード」と名のついたカードの効果によって自分のデッキからカードが墓地へ送られたターンのエンドフェイズ時、相手ライフに５００ポイントダメージを与え、自分は５００ライフポイント回復する。
      str1: 相手にダメージを与え、自分のLPを回復する
    83746708:
      name: 魔導師の力
      lore: 装備モンスターの攻撃力・守備力は、自分フィールド上に存在する魔法・罠カード１枚につき５００ポイントアップする。
    83764718:
      name: 死者蘇生
      lore: ! '自分または相手の墓地に存在するモンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に特殊召喚する。'
    83764996:
      name: 魔導紳士－Ｊ
      lore: ! '奇抜な変装に身を包んで、気まぐれに悪事を働いたり人助けをしたりする。

        「美」にはうるさい。'
    83778600:
      name: ミス・リバイブ
      lore: 相手の墓地からモンスター１体を選択し、相手フィールド上に表側守備表示で特殊召喚する。
    83810690:
      name: Ｘ－セイバー ウェイン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがシンクロ召喚に成功した時、手札からレベル４以下の戦士族モンスター１体を特殊召喚する事ができる。'
      str1: 特殊召喚
    83812099:
      name: フリントロック
      lore: ! 'フィールド上に表側表示の「フリント」が存在する場合、このカードに装備させる事ができる。

        この効果は１ターンに１度しか使用できない。

        また、このカードが装備している「フリント」１枚を、フィールド上に存在する表側表示モンスター１体に装備させる事ができる。

        このカードが装備できる「フリント」は１枚まで。

        このカードが「フリント」を装備している限り、このカードは「フリント」の効果を受けず、戦闘によっては破壊されない。'
    83831356:
      name: カラクリ大暴走
      lore: ! 'フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力は１０００ポイントアップし、効果は無効化される。'
    83903521:
      name: ファラオの化身
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分の墓地に存在するレベル４以下のアンデット族モンスター１体を選択して自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    83957459:
      name: ライノタウルス
      lore: １度のバトルフェイズ中に、自分フィールド上に存在するモンスターの戦闘によって相手モンスターを２体以上破壊した場合、このカードはそのバトルフェイズ中に２回攻撃する事ができる。
    83965310:
      name: Ｄ－ＨＥＲＯ Ｂｌｏｏ－Ｄ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在するモンスター３体を生け贄に捧げた場合のみ特殊召喚する事ができる。

        相手モンスター１体を指定してこのカードに装備する（この効果は１ターンに１度しか使用できず、同時に装備できるモンスターは１体のみ）。

        このカードの攻撃力は、装備したモンスターの攻撃力の半分の数値分アップする。

        このカードが自分フィールド上に表側表示で存在する限り、相手フィールド上に表側表示で存在する効果モンスターは全て効果が無効化される。'
      str1: 特殊召喚
      str2: 相手モンスターを装備する
    83968380:
      name: 強欲な瓶
      lore: 自分のデッキからカードを１枚ドローする。
    83982270:
      name: 雲魔物－ポイズン・クラウド
      lore: フィールド上に表側表示で存在するこのカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターを破壊し相手ライフに８００ポイントダメージを与える。
      str1: 破壊
    83986578:
      name: 王虎ワンフー
      lore: このカードがフィールド上に表側表示で存在する限り、攻撃力１４００以下のモンスターが召喚・特殊召喚に成功した時、その攻撃力１４００以下のモンスターを破壊する。
      str1: 破壊
    83991690:
      name: ブーテン
      lore: ! '自分のメインフェイズ時に、墓地に存在するこのカードをゲームから除外し、自分フィールド上に表側表示で存在するレベル４以下の天使族・光属性モンスター１体を選択して発動する事ができる。

        選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。'
      str1: チューナーとして扱う
    83994646:
      name: 死の４つ星てんとう虫
      lore: リバース：相手フィールド上に表側表示で存在するレベル４モンスターを全て破壊する。
      str1: 破壊
    84013237:
      name: Ｎｏ.３９ 希望皇ホープ
      lore: ! 'レベル４モンスター×２

        自分または相手のモンスターの攻撃宣言時、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        そのモンスターの攻撃を無効にする。

        このカードがエクシーズ素材の無い状態で攻撃対象に選択された時、このカードを破壊する。'
      str1: 攻撃を無効化
      str2: 自壊
    84055227:
      name: ゲイシャドウ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、このカードに魔力カウンターを１つ置く。

        このカードの攻撃力は、このカードに乗っている魔力カウンターの数×２００ポイントアップする。'
      str1: カウンターを置く
    84103702:
      name: カニカブト
      lore: ! 'カニのモンスター。

        両手の大きなハサミで相手を切り刻む。'
    84173492:
      name: 不屈闘士レイレイ
      lore: ! 'このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。'
    84206435:
      name: 氷結界の紋章
      lore: 自分のデッキから「氷結界」と名のついたモンスター１体を手札に加える。
    84243274:
      name: ＶＷＸＹＺ－ドラゴン・カタパルトキャノン
      lore: ! '「ＶＷ－タイガー・カタパルト」＋「ＸＹＺ－ドラゴン・キャノン」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        １ターンに１度、相手フィールド上のカード１枚をゲームから除外する。

        このカードが攻撃する時、攻撃対象となるモンスターの表示形式を変更する事ができる。

        （この時、リバース効果モンスターの効果は発動しない。）'
    84257639:
      name: 治療の神 ディアン・ケト
      lore: 自分は１０００ライフポイント回復する。
    84257640:
      name: 治療の神 ディアン・ケト
      lore: 自分は１０００ライフポイント回復する。
    84285623:
      name: はにわ
      lore: 古代王の墓の中にある宝物を守る土人形。
    84290642:
      name: スナイプストーカー
      lore: ! '手札を１枚捨て、フィールド上に存在するカード１枚を選択して発動する。

        サイコロを１回振り、１・６以外が出た場合、選択したカードを破壊する。'
      str1: 破壊
    84313685:
      name: ヴァイロン・テセラクト
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「ヴァイロン」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、自分の墓地からレベル４以下の「ヴァイロン」と名のついたモンスター１体を特殊召喚する事ができる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
      str1: 装備カードとなる
      str2: 特殊召喚
      str3: 墓地のモンスターを特殊召喚
    84327329:
      name: Ｅ・ＨＥＲＯ クレイマン
      lore: ! '粘土でできた頑丈な体を持つＥ・ＨＥＲＯ。

        体をはって、仲間のＥ・ＨＥＲＯを守り抜く。'
    84361420:
      name: エッジ・ハンマー
      lore: ! '自分フィールド上に存在する「Ｅ・ＨＥＲＯ エッジマン」１体を生け贄に捧げる。

        相手フィールド上に存在するモンスター１体を破壊し、そのモンスターの元々の攻撃力分のダメージを相手ライフに与える。'
    84385264:
      name: ライカン・スロープ
      lore: ! '「合成魔術」により降臨。

        このカードが相手ライフに戦闘ダメージを与えた時、自分の墓地に存在する通常モンスターの数×２００ポイントダメージを相手ライフに与える。'
      str1: ダメージを与える
    84389640:
      name: 窮鼠の進撃
      lore: ! '自分フィールド上に存在するレベル３以下の通常モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する事ができる。

        このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力は払った数値分ダウンする。'
      str1: 攻撃力ダウン
      str2: ライフポイントを払ってください
    84428023:
      name: エレキャッシュ
      lore: ! 'レベル３以下の雷族モンスターにのみ装備可能。

        装備モンスターの攻撃力は８００ポイントアップし、効果は無効化される。

        装備モンスターが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    84430950:
      name: 重装武者－ベン・ケイ
      lore: このカードは通常の攻撃に加えて、このカードに装備された装備カードの数だけ、１度のバトルフェイズ中に攻撃する事ができる。
    84451804:
      name: デスガエル
      lore: このカードの生け贄召喚に成功した時、自分の墓地に存在する「悪魂邪苦止」の枚数分まで、「デスガエル」を手札またはデッキから特殊召喚する事ができる。
      str1: 特殊召喚
    84478195:
      name: 深淵の結界像
      lore: このカードがフィールド上に表側表示で存在する限り、闇属性モンスター以外の特殊召喚はできない。
    84488827:
      name: インヴェルズ・ガザス
      lore: ! '「インヴェルズ」と名のついたモンスター２体をリリースしてこのカードのアドバンス召喚に成功した時、以下の効果から１つを選択して発動する。

        ●このカード以外のフィールド上に存在するモンスターを全て破壊する。

        ●フィールド上に存在する魔法・罠カードを全て破壊する。'
      str1: 発動する効果を一つ選んで下さい
      str2: このカード以外のフィールド上に存在するモンスターを全て破壊する
      str3: フィールド上に存在する魔法・罠カードを全て破壊する
    84491298:
      name: 細胞爆破ウイルス
      lore: ! 'Ａカウンターが乗った相手モンスターの攻撃宣言時に発動する事ができる。

        相手フィールド上に存在する攻撃表示モンスターを全て破壊する。'
    84569017:
      name: スピアフィッシュソルジャー
      lore: このカードの攻撃力は、ゲームから除外されている自分の魚族・海竜族・水族モンスターの数×１００ポイントアップする。
    84592800:
      name: Ｄ・ビデオン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードの攻撃力はこのカードに装備された装備カードの数×８００ポイントアップする。

        ●守備表示：このカードの守備力はこのカードに装備された装備カードの数×８００ポイントアップする。'
    84613836:
      name: 神速の具足
      lore: 自分のドローフェイズにドローしたカードが「六武衆」と名のついたモンスターカードだった場合、そのカードを相手に見せる事で自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    84620194:
      name: ギロチン・クワガタ
      lore: ! 'ハイエルフの森に生息するクワガタ。

        人の親指ほどの大きさしかないが、鋼鉄をも切り裂く強力な顎をもつ。'
    84636823:
      name: マジック・キャンセラー
      lore: このカードがフィールド上に表側表示で存在する限り魔法カードは発動できず、全てのフィールド上魔法カードの効果は無効になる。
    84653834:
      name: 超能力増幅器
      lore: ! 'このカードの発動時に、自分フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は、ゲームから除外されている自分のサイキック族モンスターの数×３００ポイントアップする。

        この効果を受けたモンスターはエンドフェイズ時にゲームから除外される。'
    84686841:
      name: キング・スモーク
      lore: ! '煙の中にひそむ悪魔。

        まわりを煙でおおい、見えなくしてしまう。'
    84696266:
      name: 音速ダック
      lore: ! '音速で歩く事ができるダック。

        そのすさまじいスピードに対応できず、コントロールを失う事が多い。'
    84747429:
      name: エアジャチ
      lore: ! '１ターンに１度、手札から魚族・海竜族・水族モンスター１体をゲームから除外する事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。

        その後、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。'
      str1: 破壊
    84749824:
      name: 神の警告
      lore: ! '２０００ライフポイントを払って発動する。

        モンスターを特殊召喚する効果を含む効果モンスターの効果・魔法・罠カードの発動、モンスターの召喚・反転召喚・特殊召喚のどれか１つを無効にし破壊する。'
    84766279:
      name: ダイガスタ・ガルドス
      lore: ! 'チューナー＋チューナー以外の「ガスタ」と名のついたモンスター１体以上

        １ターンに１度、自分の墓地に存在する「ガスタ」と名のついたモンスター２体をデッキに戻す事で、相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する。'
      str1: 相手フィールド上に表側表示で存在するモンスター1体を破壊する
    84794011:
      name: ソリテュード
      lore: 下半身がシカで、魂を吸うという大カマを持った獣戦士。
    84824601:
      name: ボタニティ・ガール
      lore: このカードがフィールド上から墓地へ送られた時、自分のデッキから守備力１０００以下の植物族モンスター１体を手札に加える事ができる。
      str1: デッキからサーチ
    84834865:
      name: ドラゴンフライ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の風属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    84847656:
      name: テレキアタッカー
      lore: サイキック族モンスターが破壊される場合、５００ライフポイントを払い代わりにこのカードを破壊する事ができる。
      str1: 「テレキアタッカー」を破壊しますか？
    84905691:
      name: ナチュル・ホーストニードル
      lore: ! '相手がモンスターの特殊召喚に成功した時、このカード以外の自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスター１体をリリースして発動する事ができる。

        そのモンスターを破壊する。'
      str1: 破壊
    84914462:
      name: アックス・ドラゴニュート
      lore: このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。
    84916669:
      name: ドリアード
      lore: ! '森の精霊。

        草木の力を借りて相手の動きを封じる。'
    84932271:
      name: ワーム・ジェートリクプス
      lore: リバース：このターンこのカードが破壊され墓地へ送られた時、このカードを自分フィールド上に守備表示で特殊召喚する。
      str1: 特殊召喚
    84962466:
      name: ビーストライザー
      lore: ! '自分フィールド上に表側表示で存在する獣族または獣戦士族モンスター１体をゲームから除外する事で、自分フィールド上に表側表示で存在する獣族または獣戦士族モンスター１体の攻撃力は、この効果を発動するために除外したモンスターの元々の攻撃力分アップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 獣族または獣戦士族モンスター１体をゲームから除外しますか？
      str2: 攻撃力アップ
    84968490:
      name: 針虫の巣窟
      lore: 自分のデッキの上からカードを５枚墓地に送る。
    84970821:
      name: 暗黒の呪縛
      lore: 魔法カードを発動する時、そのコントローラーは１枚につき１０００ポイントダメージを受ける。
    84990171:
      name: ビーン・ソルジャー
      lore: ! '剣やマメを使って攻撃してくる植物戦士。

        意外と強いぞ。'
    85028288:
      name: ジュラック・タイタン
      lore: ! 'このカードは特殊召喚できない。

        このカードはフィールド上に表側表示で存在する限り、罠・効果モンスターの効果の対象にする事はできない。

        １ターンに１度、自分の墓地に存在する攻撃力１７００以下の「ジュラック」と名のついたモンスター１体をゲームから除外する事で、このカードの攻撃力はエンドフェイズ時まで１０００ポイントアップする。'
      str1: 攻撃力アップ
    85060248:
      name: メンタルプロテクター
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        この時に５００ライフポイント払えない場合はこのカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、サイキック族モンスター以外の攻撃力２０００以下のモンスターは攻撃宣言をする事ができない。'
      str1: ５００ライフポイントを払いますか？
    85080048:
      name: 雷の裁き
      lore: ! '自分フィールド上に雷族モンスターが召喚・反転召喚・特殊召喚された時に発動する事ができる。

        相手フィールド上のカード１枚を破壊する。'
    85087012:
      name: カードガンナー
      lore: ! '１ターンに１度、自分のデッキの上からカードを３枚まで墓地へ送って発動する。

        このカードの攻撃力はエンドフェイズ時まで、墓地へ送ったカードの枚数×５００ポイントアップする。

        また、自分フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。'
      str1: 攻撃力アップ
      str2: ドロー
      str3: 墓地に送るカードの枚数を選んで下さい
    85101228:
      name: Ｄ・バインド
      lore: 自分フィールド上に「Ｄ（ディフォーマー）」と名のついたモンスターが表側表示で存在する限り、相手フィールド上に存在するレベル４以上のモンスターは攻撃宣言をする事ができず、表示形式を変更する事もできない。
    85138716:
      name: レスキューラビット
      lore: ! 'このカードはデッキから特殊召喚する事はできない。

        自分フィールド上に表側表示で存在するこのカードをゲームから除外して発動する。

        自分のデッキからレベル４以下の同名通常モンスター２体を特殊召喚する。

        この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。

        「レスキューラビット」の効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    85215458:
      name: ＢＦ－月影のカルート
      lore: 自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスターが戦闘を行うダメージステップ時にこのカードを手札から墓地へ送る事で、そのモンスターの攻撃力はこのターンのエンドフェイズ時まで１４００ポイントアップする。
      str1: 攻撃力アップ
    85306040:
      name: ゴブリンエリート部隊
      lore: ! 'このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。

        次の自分のターン終了時までこのカードは表示形式を変更できない。'
    85309439:
      name: 北風と太陽
      lore: ! '仲の良い北風と太陽。

        かまいたちと熱光線で攻撃。'
    85313220:
      name: 漆黒の魔王 ＬＶ４
      lore: ! 'このカードが戦闘によって破壊した相手モンスターの効果は無効化される。

        このカードがモンスターを戦闘によって破壊した次の自分ターンのスタンバイフェイズ時、このカードを墓地に送る事で「漆黒の魔王 ＬＶ６」１体を手札またはデッキから特殊召喚する。'
      str1: 特殊召喚
    85326399:
      name: スパイクシードラ
      lore: 体のトゲを相手に突き刺し、電流を流して攻撃する。
    85352446:
      name: 統制訓練
      lore: ! '相手フィールド上に表側表示で存在するレベル５以下のモンスター１体を選択して発動する。

        フィールド上に表側表示で存在する、それ以外のレベルを持つモンスターを全て破壊する。'
    85399281:
      name: 智天使ハーヴェスト
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在するカウンター罠１枚を手札に加える事ができる。
      str1: 手札に加える
    85431040:
      name: イービル・ソーン
      lore: ! 'このカードをリリースして発動する。

        相手ライフに３００ポイントダメージを与え、自分のデッキから「イービル・ソーン」を２体まで表側攻撃表示で特殊召喚する事ができる。

        この効果で特殊召喚した「イービル・ソーン」は効果を発動する事ができない。'
      str1: 特殊召喚
      str2: デッキから「イービル・ソーン」を特殊召喚しますか？
    85448931:
      name: 海を守る戦士
      lore: 海を汚す奴等を徹底的に攻撃する、マーマン戦士。
    85475641:
      name: インフェルニティ・リベンジャー
      lore: ! 'このカードが墓地に存在し、自分の手札が０枚の場合、「インフェルニティ・リベンジャー」以外の自分フィールド上に存在するモンスターが相手モンスターとの戦闘によって破壊され墓地へ送られた時、このカードを墓地から特殊召喚する事ができる。

        この効果で特殊召喚したこのカードのレベルは、相手モンスターに破壊された自分のモンスターと同じレベルになる。'
      str1: 特殊召喚
    85489096:
      name: ウェポンサモナー
      lore: リバース：カード名に「ガーディアン」の文字が入っているカードを自分のデッキから１枚手札に加える。
    85505315:
      name: インヴェルズ・マディス
      lore: 「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、１０００ライフポイントを払う事で、自分の墓地に存在する「インヴェルズ」と名のついたモンスター１体を選択して特殊召喚する。
      str1: 特殊召喚
    85507811:
      name: Ｅ・ＨＥＲＯ グロー・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・グロー・モス」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        エンドフェイズ時にこのカードは融合デッキに戻る。

        相手フィールド上に表側表示で存在するカード１枚を破壊し、そのカードの種類によりこのカードは以下の効果を得る。

        この効果は１ターンに１度だけ自分のメインフェイズ１に使用する事ができる。

        ●モンスターカード：このターン、このカードは戦闘を行えない。

        ●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。

        ●罠カード：このカードは守備表示になる。'
    85520851:
      name: 超伝導恐獣
      lore: ! '１ターンに１度、自分フィールド上に存在するモンスター１体をリリースする事で、相手ライフに１０００ポイントダメージを与える。

        この効果を発動するターン、このカードは攻撃宣言をする事ができない。'
      str1: ダメージを与える
    85541675:
      name: カラクリ解体新書
      lore: ! '「カラクリ」と名のついたモンスターの表示形式が変更される度に、このカードにカラクリカウンターを１つ置く（最大２つまで）。

        また、フィールド上に存在するこのカードを墓地へ送る事で、このカードに乗っているカラクリカウンターの数だけ自分のデッキからカードをドローする。'
      str1: ドロー
    85562745:
      name: 悪夢の拷問部屋
      lore: ! '相手ライフに戦闘ダメージ以外のダメージを与える度に、相手ライフに３００ポイントダメージを与える。

        「悪夢の拷問部屋」の効果では、このカードの効果は適用されない。'
      str1: 相手に300ポイントのダメージを与える
    85605684:
      name: バーサーク・デッド・ドラゴン
      lore: ! 'このカードは「デーモンとの駆け引き」の効果でのみ特殊召喚が可能。

        相手フィールド上の全てのモンスターに１回ずつ攻撃が可能。

        自分のターンのエンドフェイズ毎にこのカードの攻撃力は５００ポイントダウンする。'
    85639257:
      name: アクア・マドール
      lore: ! '水をあやつる魔法使い。

        分厚い水の壁をつくり敵を押しつぶす。'
    85668449:
      name: 脳開発研究所
      lore: ! 'このカードがフィールド上に存在する限り、通常召喚に加えて１度だけサイキック族モンスター１体を召喚する事ができる。

        この方法でサイキック族モンスターの召喚に成功した時、このカードにサイコカウンターを１つ置く。

        また、自分フィールド上に存在するサイキック族モンスターが効果を発動するためにライフポイントを払う場合、代わりにこのカードにサイコカウンターを１つ置く事ができる。

        このカードがフィールド上から離れた時、このカードのコントローラーはこのカードに乗っているサイコカウンターの数×１０００ポイントダメージを受ける。'
      str1: 「脳開発研究所」に「サイコカウンター」を一つ乗せます
    85682655:
      name: ゼンマイジャグラー
      lore: ! 'このカードが相手モンスターと戦闘を行った場合、その相手モンスターをダメージ計算後に破壊する事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 破壊
    85684223:
      name: ナイトメアを駆る死霊
      lore: ! '「魂を削る死霊」＋「ナイトメア・ホース」

        このカードは戦闘によっては破壊されない。

        魔法・罠・効果モンスターの効果の対象になった時、このカードを破壊する。

        このカードは相手フィールド上にモンスターが存在しても相手プレイヤーに直接攻撃をする事ができる。

        直接攻撃に成功した場合、相手はランダムに手札を１枚捨てる。'
      str1: ハンデス
    85705804:
      name: ドレイク
      lore: ! 'しっぽが長い鳥。

        そのしっぽで空中から攻撃する。'
    85709845:
      name: ガムシャラ
      lore: ! '自分フィールド上に守備表示で存在するモンスターが攻撃対象になった時に発動できる。

        その守備表示モンスターの表示形式を表側攻撃表示に変更する。

        さらに、その戦闘によって攻撃モンスターを破壊し墓地へ送った時、そのモンスターの元々の攻撃力分のダメージを相手ライフに与える。'
      str1: ダメージを与える
    85718645:
      name: 闇帝ディルグ
      lore: ! 'このカードが召喚・特殊召喚に成功した時、相手の墓地に存在するカードを２枚までゲームから除外する事ができる。

        さらに、除外した数だけ相手のデッキの上からカードを墓地へ送る。

        このカードは召喚・特殊召喚したターンには攻撃する事ができない。'
      str1: 相手の墓地のカードを2枚までゲームから除外する事ができる
    85742772:
      name: グラヴィティ・バインド－超重力の網－
      lore: フィールド上に表側表示で存在する全てのレベル４以上のモンスターは攻撃をする事ができない。
    85754829:
      name: ワーム・グルス
      lore: ! 'フィールド上に裏側守備表示で存在するモンスターがリバースする度に、このカードにワームカウンターを１つ置く。

        このカードに乗っているワームカウンター１つにつき、このカードの攻撃力は３００ポイントアップする。'
    85771019:
      name: 堕天使アスモディウス
      lore: ! 'このカードはデッキまたは墓地からの特殊召喚はできない。

        １ターンに１度、自分のデッキから天使族モンスター１体を墓地へ送る事ができる。

        自分フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分フィールド上に「アスモトークン」（天使族・闇・星５・攻１８００／守１３００）１体と、「ディウストークン」（天使族・闇・星３・攻／守１２００）１体を特殊召喚する。

        「アスモトークン」はカードの効果では破壊されない。

        「ディウストークン」は戦闘では破壊されない。'
      str1: 自分のデッキから天使族モンスター1体を選択して墓地に送る
      str2: トークン生成
    85771020:
      name: アスモトークン
      lore: ! '「堕天使アスモディウス」の効果で特殊召喚される。

        このトークンはカードの効果では破壊されない。'
    85771021:
      name: ディウストークン
      lore: ! '「堕天使アスモディウス」の効果で特殊召喚される。

        このトークンは戦闘では破壊されない。'
    85775486:
      name: 再機動
      lore: ! '自分の手札から「機皇」と名のついたモンスター１体をデッキに戻して発動する。

        自分の墓地に存在する「機皇」と名のついたカード１枚を選択して手札に加える。'
    85802526:
      name: プリンセス人魚
      lore: このカードが自分フィールド上に表側表示で存在する限り、自分のスタンバイフェイズ毎に自分は８００ライフポイント回復する。
      str1: 回復
    85839825:
      name: エクシーズエナジー
      lore: ! '自分フィールド上に存在するエクシーズ素材を１つ取り除いて発動する。

        相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する。'
    85852291:
      name: 打ち出の小槌
      lore: ! '自分の手札を任意の枚数デッキに加えてシャッフルする。

        その後、デッキに加えた枚数分のカードをドローする。'
    85854214:
      name: ヒーローズルール２
      lore: 墓地のカードを対象とする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
    85876417:
      name: Ａ・Ｏ・Ｊ サウザンド・アームズ
      lore: ! 'このカードは相手フィールド上に表側表示で存在する光属性モンスターに１回ずつ攻撃をする事ができる。

        光属性以外のモンスターと戦闘を行う場合、そのダメージ計算前にこのカードを破壊する。'
      str1: 自壊効果
    85936485:
      name: 団結するレジスタンス
      lore: ! '強大な力に立ち向かう誓いを交わすために集結した人々。

        革命の日は近い。'
    86016245:
      name: 弱者の意地
      lore: 自分の手札が０枚の場合、自分フィールド上に存在するレベル２以下のモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを２枚ドローする。
      str1: ドロー
    86039057:
      name: タスケナイト
      lore: ! 'このカードが墓地に存在し、自分の手札が０枚の場合、相手モンスターの攻撃宣言時に発動できる。

        このカードを墓地から特殊召喚し、バトルフェイズを終了する。

        「タスケナイト」の効果はデュエル中に１度しか使用できない。'
      str1: 特殊召喚
    86088138:
      name: エンゼル・イヤーズ
      lore: 大きな耳と目で周囲を監視する、恐ろしい風貌の天使。
    86099788:
      name: 異星の最終戦士
      lore: ! '「ダーク・ヒーロー ゾンバイア」＋「魔力吸収球体」

        このカードが特殊召喚に成功した時、このカード以外の自分フィールド上に存在するモンスターを全て破壊する。

        このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを召喚・反転召喚・特殊召喚する事はできない。'
      str1: 破壊
    86137485:
      name: ヘル・ツイン・コップ
      lore: ! '悪魔族チューナー＋チューナー以外のモンスター１体以上

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードの攻撃力をバトルフェイズ終了時まで８００ポイントアップし、もう１度だけ続けて攻撃する事ができる。'
      str1: 連続攻撃
    86164529:
      name: アクア・ドラゴン
      lore: 「フェアリー・ドラゴン」＋「海原の女戦士」＋「ゾーン・イーター」
    86170989:
      name: ファルシオンβ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、次の効果から１つを選択して発動する。

        ●自分のデッキから攻撃力１２００以下の機械族・光属性モンスター１体を選択して墓地へ送る。

        ●自分の墓地に存在する攻撃力１２００以下の機械族・光属性モンスター１体を選択して特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: 自分のデッキから攻撃力1200以下の機械族・光属性モンスター１体を選択して墓地へ送る
      str3: 自分の墓地に存在する攻撃力1200以下の機械族・光属性モンスター１体を選択して特殊召喚する
    86174055:
      name: スピッド・バード
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在するレベル２のモンスター２体を選択して特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    86188410:
      name: Ｅ・ＨＥＲＯ ワイルドマン
      lore: このカードは罠の効果を受けない。
    86197239:
      name: インフェルニティ・ミラージュ
      lore: ! 'このカードは墓地からの特殊召喚はできない。

        自分の手札が０枚の場合、このカードをリリースし、自分の墓地に存在する「インフェルニティ」と名のついたモンスター２体を選択して発動する事ができる。

        選択したモンスターを自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    86223870:
      name: レベル・リチューナー
      lore: 自分フィールド上に表側表示で存在するモンスター１体のレベルを２つまで下げる。
      str1: レベルを１つ下げる
      str2: レベルを２つ下げる
    86281779:
      name: ガジェット・ソルジャー
      lore: ! '戦うために造られた機械の戦士。

        さびない金属でできている。'
    86318356:
      name: 草原
      lore: 全ての戦士・獣戦士族モンスターの攻撃力と守備力は、２００ポイントアップする。
    86321248:
      name: 古代の機械合成獣
      lore: ! '以下のモンスターを生け贄にして生け贄召喚した場合、このカードはそれぞれの効果を得る。

        ●グリーン・ガジェット：このカードの攻撃力は３００ポイントアップする。

        ●レッド・ガジェット：相手プレイヤーへの直接攻撃に成功した場合、相手ライフに５００ポイントダメージを与える。

        ●イエロー・ガジェット：戦闘によって相手モンスターを破壊した場合、相手ライフに７００ポイントダメージを与える。'
      str1: 相手に500ポイントのダメージ
      str2: 相手に700ポイントのダメージを与える
    86325596:
      name: 邪剣男爵
      lore: ! '怨念のこもった剣をあやつる貴族。

        執念深く獲物を追いつめる。'
    86327225:
      name: 天界王 シナト
      lore: ! '「奇跡の方舟」により降臨。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。

        このカードが相手の守備表示モンスターを戦闘によって破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。'
      str1: ダメージを与える
    86346643:
      name: レインボー・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「究極宝玉神」と名のついたモンスター１体

        このモンスターの融合召喚は、上記のカードでしか行えず、融合召喚でしか特殊召喚できない。

        １ターンに１度だけ以下の効果から１つを発動できる。

        ●自分フィールド上のモンスター１体を墓地に送る事で、相手フィールド上モンスターを全てデッキに戻す。

        ●自分フィールド上の魔法または罠カード１枚を墓地に送る事で、相手フィールド上の魔法・罠カードを全てデッキに戻す。

        ●自分のデッキの一番上のカード１枚を墓地に送る事で、相手の墓地のカードを全てデッキに戻す。'
      str1: 自分フィールド上のモンスター１体を墓地に送る事で、相手フィールド上モンスターを全てデッキに戻す
      str2: 自分フィールド上の魔法または罠カード１枚を墓地に送る事で、相手フィールド上の魔法・罠カードを全てデッキに戻す
      str3: 自分のデッキの一番上のカード１枚を墓地に送る事で、相手の墓地のカードを全てデッキに戻す
    86361354:
      name: 同族感電ウィルス
      lore: ! '１ターンに１度、手札のモンスター１体をゲームから除外して発動する事ができる。

        この効果を発動するためにゲームから除外したモンスターと同じ種族の、フィールド上に表側表示で存在するモンスターを全て破壊する。'
      str1: 破壊
    86421986:
      name: 悟りの老樹
      lore: ありとあらゆる知識を駆使して、様々な攻撃を防ぐ。
    86445415:
      name: レッド・ガジェット
      lore: このカードが召喚・特殊召喚に成功した時、デッキから「イエロー・ガジェット」１体を手札に加える事ができる。
      str1: 自分のデッキから「イエロー・ガジェット」1体を手札に加える
    86474024:
      name: 共同戦線
      lore: ! '自分フィールド上に同じレベルのモンスターが表側表示で２体以上存在する場合に発動する事ができる。

        罠カードの発動を無効にし破壊する。'
    86498013:
      name: 異次元トレーナー
      lore: ! '異次元に吸い込まれてしまった哀れなゴブリン。

        しかし、今新たな目標に向かって日々努力している。'
    86555018:
      name: ストーンヘンジ・メソッド
      lore: ! '自分フィールド上の「先史遺産」と名のついたモンスターが戦闘またはカードの効果で破壊され墓地へ送られた時に発動できる。

        デッキからレベル４以下の「先史遺産」と名のついたモンスターを表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターは表示形式を変更できない。'
    86569121:
      name: メルキド四面獣
      lore: ４つの仮面を切り替えながら、４種類の攻撃をしてくる化け物。
    86585274:
      name: 魔導法士 ジュノン
      lore: ! '手札の「魔導書」と名のついた魔法カード３枚を相手に見せて発動できる。

        このカードを手札から特殊召喚する。

        また、１ターンに１度、自分の手札・墓地の「魔導書」と名のついた魔法カード１枚をゲームから除外して発動できる。

        フィールド上のカード１枚を選択して破壊する。'
      str1: 特殊召喚
      str2: 破壊
    86652646:
      name: 骨犬マロン
      lore: ! '１０００年前に飼い主とはぐれてしまった迷犬。

        未だにご主人の迎えを待ち続けている。'
    86676862:
      name: Ｅ－ＨＥＲＯ マリシャス・デビル
      lore: ! '「Ｅ－ＨＥＲＯ マリシャス・エッジ」＋レベル６以上の悪魔族モンスター

        このカードは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、相手ターンのバトルフェイズ中に相手フィールド上に存在するモンスターは全て表側攻撃表示になり、相手プレイヤーは全てのモンスターでこのカードを攻撃しなければならない。'
    86690572:
      name: 炎渦の胎動
      lore: ! '手札から「ラヴァル」と名のついたモンスター１体を墓地へ送って発動する。

        罠カードの発動を無効にし破壊する。

        また、このカードが墓地に存在する場合、自分の墓地に存在する炎属性モンスター２体をゲームから除外する事で、このカードを手札に加える。'
      str1: 墓地に存在するこのカードを手札に加える
    86778566:
      name: 攻撃の無敵化
      lore: ! 'バトルフェイズ時にのみ、以下の効果から１つを選択して発動できる。

        ●フィールド上のモンスター１体を選択して発動できる。

        選択したモンスターはこのバトルフェイズ中、戦闘及びカードの効果では破壊されない。

        ●このバトルフェイズ中、自分への戦闘ダメージは０になる。'
      str1: 選択したモンスターはこのバトルフェイズ中、戦闘及びカードの効果では破壊されない
      str2: このバトルフェイズ中、自分への戦闘ダメージは０になる
    86780027:
      name: 一族の結束
      lore: 自分の墓地に存在するモンスターの元々の種族が１種類のみの場合、自分フィールド上に表側表示で存在するその種族のモンスターの攻撃力は８００ポイントアップする。
    86804246:
      name: スーパーバグマン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に存在する「バグマンＸ」「バグマンＹ」「バグマンＺ」をゲームから除外した場合に表側守備表示で特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、フィールド上に表側攻撃表示で存在する全てのモンスターの攻撃力・守備力を入れ替える。

        「スーパーバグマン」はフィールド上に１体しか表側表示で存在できない。'
    86805855:
      name: 闇魔界の竜騎士 ダークソード
      lore: ! '「闇魔界の戦士 ダークソード」＋「漆黒の闘龍」

        このカードが相手に戦闘ダメージを与える度に、相手の墓地から３枚までモンスターカードを選択し、ゲームから除外する事ができる。'
      str1: 除外
    86825483:
      name: 神星なる領域
      lore: このカードがフィールド上に存在する限り、光属性モンスターの効果の発動は無効化されない。
    86827882:
      name: 極星宝メギンギョルズ
      lore: ! '自分フィールド上に表側表示で存在する「極神」または「極星」と名のついたモンスター１体を選択して発動する。

        エンドフェイズ時まで、選択したモンスターの攻撃力・守備力は元々の数値の倍になる。

        このターン、選択したモンスターは相手プレイヤーに直接攻撃する事はできない。'
    86840720:
      name: 魔轟神ディフ
      lore: ! '「魔轟神」と名のついたモンスターが手札から自分の墓地へ送られた時、自分フィールド上に存在するこのカードをリリースし、そのモンスター１体を選択して発動する事ができる。

        選択したモンスターを自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    86915847:
      name: アーマード・ビー
      lore: ! '１ターンに１度、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択した相手モンスターの攻撃力をエンドフェイズ時まで半分にする。'
      str1: 攻守半減
    86997073:
      name: 機動要塞フォルテシモ
      lore: １ターンに１度、自分の手札から「機皇兵」と名のついたモンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    87008374:
      name: ＺＷ－不死鳥弩弓
      lore: ! 'このカードは手札から装備カード扱いとして自分フィールド上の「ＣＮｏ.３９ 希望皇ホープレイ」に装備できる。

        この効果によってこのカードを装備したモンスターの攻撃力は１１００ポイントアップする。

        また、装備モンスターが戦闘によって相手モンスターを破壊した時、相手ライフに１０００ポイントダメージを与える。

        「ＺＷ－不死鳥弩弓」は自分フィールド上に１枚しか表側表示で存在できない。'
      str1: 装備
      str2: ダメージを与える
    87043568:
      name: アサルト・スピリッツ
      lore: ! '発動後このカードは装備カードとなり、自分フィールド上に存在するモンスター１体に装備する。

        装備モンスターが攻撃する場合、そのダメージステップ時に手札から攻撃力１０００以下のモンスター１体を墓地へ送る事で、装備モンスターの攻撃力はエンドフェイズ時まで、墓地へ送ったモンスターの攻撃力分アップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    87046457:
      name: オーバー・デッド・ライン
      lore: ! 'このカードがフィールド上に存在する限り、墓地から自分フィールド上に特殊召喚した植物族モンスターの攻撃力は１０００ポイントアップする。

        このカードは発動後２回目の自分のエンドフェイズ時に破壊される。'
      str1: 攻撃力アップ
    87047074:
      name: 甲虫装機の魔弓 ゼクトアロー
      lore: ! '「甲虫装機」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は５００ポイントアップする。

        装備モンスターの効果の発動に対して相手は魔法・罠・効果モンスターの効果を発動できない。'
    87102774:
      name: 黄金の天道虫
      lore: ! '自分のスタンバイフェイズ時に、手札にあるこのカードを相手に見せて発動する。

        自分は５００ライフポイント回復する。

        この効果を使用した場合、エンドフェイズ時まで手札のこのカードを公開する。

        この効果は１ターンに１度しか使用できない。'
      str1: 回復
    87106146:
      name: ダメージ・ゲート
      lore: ! '自分が戦闘ダメージを受けた時に発動する事ができる。

        その時に受けたダメージの数値以下の攻撃力を持つモンスター１体を自分の墓地からフィールド上に特殊召喚する。'
    87148330:
      name: 光神テテュス
      lore: このカードがフィールド上に表側表示で存在する限り、自分がカードをドローした時、そのカードが天使族モンスターだった場合、そのカードを相手に見せる事で自分はカードをもう１枚ドローする事ができる。
      str1: ドロー
    87151205:
      name: エレキテルドラゴン
      lore: ! '常に電気を纏い空中を浮遊するドラゴン。

        古代より存在し、その生態には未だ謎が多いものの、古のルールにより捕獲は禁止されている。'
    87210505:
      name: 騎士の称号
      lore: ! '自分フィールド上に表側表示で存在する「ブラック・マジシャン」１体をリリースして発動する。

        自分の手札・デッキ・墓地から「ブラック・マジシャンズ・ナイト」１体を特殊召喚する。'
    87257460:
      name: 魅惑の女王 ＬＶ３
      lore: ! '１ターンに１度だけ自分のメインフェイズ時に相手フィールド上のレベル３以下のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。

        自分ターンのスタンバイフェイズ時、この効果で装備カードを装備したこのカードを墓地に送る事で、「魅惑の女王ＬＶ５」１体を手札またはデッキから特殊召喚する。'
      str1: 装備
      str2: 特殊召喚
    87259077:
      name: ライトニング・ウォリアー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手の手札の枚数×３００ポイントダメージを相手ライフに与える。'
      str1: バーン
    87292536:
      name: ＸＸ－セイバー レイジグラ
      lore: このカードが召喚・特殊召喚に成功した時、自分の墓地に存在する「Ｘ－セイバー」と名のついたモンスター１体を手札に加える事ができる。
      str1: サルベージ
    87303357:
      name: シャイン・アビス
      lore: 光の力と闇の力を兼ね備えているモンスター。
    87313164:
      name: ギョッ！
      lore: ! 'ゲームから除外されている自分の魚族・海竜族・水族モンスター１体をデッキに戻して発動する。

        効果モンスターの効果の発動を無効にし破壊する。'
    87319876:
      name: トラスト・ガーディアン
      lore: ! 'このカードをシンクロ素材とする場合、レベル７以上のシンクロモンスターのシンクロ召喚にしか使用できない。

        このカードをシンクロ素材としたシンクロモンスターは、１ターンに１度だけ戦闘では破壊されない。

        この効果を適用したダメージステップ終了時、そのシンクロモンスターの攻撃力・守備力は４００ポイントダウンする。'
    87322377:
      name: ＴＭ－１ランチャースパイダー
      lore: ロケットランチャーを乱射して、相手を爆殺する機械グモ。
    87340664:
      name: 原子ホタル
      lore: フィールド上に表側表示で存在するこのカードを戦闘で破壊したプレイヤーは、１０００ポイントダメージを受ける。
      str1: バーン
    87350908:
      name: マスクド・チョッパー
      lore: このカードが戦闘によって相手モンスターを破壊した場合、相手ライフに２０００ポイントダメージを与える。
      str1: ダメージを与える
    87390067:
      name: ＢＦ－蒼天のジェット
      lore: ! '戦闘ダメージ計算時、このカードを手札から墓地へ送って発動する。

        自分フィールド上に存在する「ＢＦ」と名のついたモンスターはその戦闘では破壊されない。'
      str1: 戦闘破壊されない
    87430304:
      name: 先史遺産モアイ
      lore: 自分フィールド上に「先史遺産」と名のついたモンスターが存在する場合、このカードは手札から表側守備表示で特殊召喚できる。
    87430998:
      name: 森
      lore: 全ての昆虫・植物・獣・獣戦士族モンスターの攻撃力と守備力は、２００ポイントアップする。
    87483942:
      name: 渋い忍者
      lore: ! 'このカードがリバースした時、自分の手札・墓地から「渋い忍者」以外の「忍者」と名のついたモンスターを任意の数だけ裏側守備表示で特殊召喚する事ができる。

        「渋い忍者」はフィールド上に１体しか表側表示で存在できない。'
      str1: 特殊召喚
    87511987:
      name: スパイク・ヘッド
      lore: ! '地獄の魔術師が生み出した機械兵。

        両腕の鉄球で敵味方関係なしに攻撃を繰り返す。'
    87514539:
      name: 傀儡虫
      lore: ! 'このカードを手札から墓地に捨てて発動する。

        このターンのエンドフェイズ時まで、相手フィールド上に表側表示で存在する悪魔族またはアンデット族モンスター１体のコントロールを得る。'
      str1: コントロール奪取
    87526784:
      name: バグマンＸ
      lore: このカードが召喚に成功した時、自分フィールド上に「バグマンＹ」が表側表示で存在する場合、自分のデッキから「バグマンＺ」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    87564352:
      name: 暗黒の竜王
      lore: ! '暗闇の奥深くに生息するドラゴン。

        目はあまり良くない。'
    87608852:
      name: 魔導召喚士 テンペル
      lore: ! '自分が「魔導書」と名のついた魔法カードを発動した自分のターンのメインフェイズ時、このカードをリリースして発動できる。

        デッキから光属性または闇属性の魔法使い族・レベル５以上のモンスター１体を特殊召喚する。

        この効果を発動するターン、自分は他のレベル５以上のモンスターを特殊召喚できない。'
      str1: 特殊召喚
    87614611:
      name: 紅蓮魔竜の壺
      lore: ! '自分フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在する場合のみ発動する事ができる。

        自分のデッキからカードを２枚ドローする。

        このカードを発動する場合、次の相手ターン終了時まで自分はモンスターを召喚・特殊召喚する事はできない。'
    87621407:
      name: 魔装機関車 デコイチ
      lore: ! 'リバース：カードを１枚ドローする。

        自分フィールド上に「魔貨物車両 ボコイチ」が表側表示で存在する場合、さらにその枚数分カードをドローする。'
      str1: ドロー
    87622767:
      name: ファイナルサイコオーガ
      lore: このカードが戦闘によって相手モンスターを破壊した場合、８００ライフポイントを払う事で自分の墓地に存在するサイキック族モンスター１体を選択して手札に加える。
      str1: 手札に加える
    87624166:
      name: 古の森
      lore: ! 'このカードの発動時に、フィールド上に守備表示でモンスターが存在する場合、そのモンスターを全て表側攻撃表示にする。

        この時、リバース効果モンスターの効果は発動しない。

        また、モンスターが攻撃を行った場合、攻撃を行ったモンスターをバトルフェイズ終了時に破壊する。'
      str1: 攻撃を行ったモンスターを破壊する
    87649699:
      name: ナチュル・ラグウィード
      lore: 相手がドローフェイズ以外でカードをドローした時、自分フィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分のデッキからカードを２枚ドローする。
      str1: ドロー
    87685879:
      name: コアラッコ
      lore: ! 'このカード以外の獣族モンスターが自分フィールド上に表側表示で存在する場合、相手フィールド上に表側表示で存在するモンスター１体の攻撃力をエンドフェイズ時まで０にする事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力を0にする
    87751584:
      name: ガトリング・ドラゴン
      lore: ! '「リボルバー・ドラゴン」＋「ブローバック・ドラゴン」

        コイントスを３回行う。

        表が出た数だけ、フィールド上のモンスターを破壊する。

        この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。'
      str1: 破壊
    87756343:
      name: ラーバモス
      lore: ! 'このカードは通常召喚できない。

        「進化の繭」が装備され、自分のターンで数えて２ターン以上が経過した「プチモス」１体をリリースした場合に特殊召喚する事ができる。'
    87774234:
      name: ワタポン
      lore: このカードが魔法・罠・効果モンスターの効果によって自分のデッキから手札に加わった場合、このカードを自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    87796900:
      name: 砦を守る翼竜
      lore: ! '山の砦を守る竜。

        天空から急降下して敵を攻撃。'
    87836938:
      name: ヴァイロン・ヴァンガード
      lore: このカードがカードの効果によって破壊され墓地へ送られた時、このカードに装備されていた装備カードの数だけ自分のデッキからカードをドローする事ができる。
      str1: ドロー
    87880531:
      name: 拡散する波動
      lore: ! '１０００ライフポイントを払う。

        自分フィールド上のレベル７以上の魔法使い族モンスター１体を選択する。

        このターン、選択したモンスターのみが攻撃可能になり、相手モンスター全てに１回ずつ攻撃する。

        この攻撃で破壊された効果モンスターの効果は発動しない。'
    87890143:
      name: ジェネレーション・フォース
      lore: ! '自分フィールド上にエクシーズモンスターが存在する場合に発動できる。

        デッキから「エクシーズ」と名のついたカード１枚を手札に加える。'
    87902575:
      name: フューチャー・ヴィジョン
      lore: ! '自分または相手がモンスターの召喚に成功した時、そのモンスター１体をゲームから除外する。

        召喚したモンスターのコントローラーから見て次の自分のスタンバイフェイズ時に、このカードの効果で除外したモンスターを表側攻撃表示でフィールド上に戻す。'
      str1: 除外
      str2: フィールドに戻る
      str3: フィールドに戻る
    87910978:
      name: 洗脳－ブレインコントロール
      lore: ! '８００ライフポイントを払い、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したモンスターのコントロールを得る。'
    87973893:
      name: Inzektor Axe - Zektahawk
      lore: ! '「甲虫装機」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力は１０００ポイントアップする。

        装備モンスターが攻撃を行う時、相手は魔法・罠カードを発動する事ができない。'
    87997872:
      name: スフィンクス・アンドロジュネス
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上の「アンドロ・スフィンクス」と「スフィンクス・テーレイア」が同時に破壊された時、５００ライフポイントを払う事でのみ手札またはデッキから特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、５００ライフポイントを払う事で、エンドフェイズ終了時までこのカードの攻撃力は３０００ポイントアップする。'
    88032368:
      name: セカンド・ブースター
      lore: ! 'このカードをリリースし、自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力は、エンドフェイズ時まで１５００ポイントアップする。'
      str1: 攻撃力アップ
    88069166:
      name: オーディンの眼
      lore: ! '１ターンに１度、お互いのスタンバイフェイズ時に自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターの効果をエンドフェイズ時まで無効にし、相手の手札及び相手フィールド上にセットされたカードを全て確認する。

        この効果の発動に対して、相手は魔法・罠・効果モンスターの効果を発動する事はできない。'
      str1: 相手の手札及び相手フィールド上にセットされたカードを全て確認する
    88071625:
      name: Ｔｈｅ ｔｙｒａｎｔ ＮＥＰＴＵＮＥ
      lore: ! 'このカードは特殊召喚できない。

        このカードはモンスター１体をリリースしてアドバンス召喚する事ができる。

        このカードの攻撃力・守備力は、アドバンス召喚時にリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値分アップする。

        このカードがアドバンス召喚に成功した時、墓地に存在するリリースした効果モンスター１体を選択し、そのモンスターと同名カードとして扱い、同じ効果を得る。'
      str1: モンスター１体をリリースしてアドバンス召喚する
      str2: 同じ効果を得る
    88095331:
      name: Evoltile Najasho
      lore: フィールド上のこのカードがリリースされた場合、自分のデッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚できる。
      str1: 特殊召喚
    88120966:
      name: Ｎｏ.１５ ギミック・パペット－ジャイアントキラー
      lore: ! 'レベル８モンスター×２

        自分のメインフェイズ１でこのカードのエクシーズ素材を１つ取り除き、相手フィールド上の特殊召喚されたモンスター１体を選択して発動できる。

        選択したモンスターを破壊する。

        破壊したモンスターがエクシーズモンスターの場合、そのモンスターの元々の攻撃力分のダメージを相手ライフに与える。

        この効果は１ターンに２度まで使用できる。'
      str1: 破壊
    88190453:
      name: チェイン・スラッシャー
      lore: このカードは通常の攻撃に加えて、自分の墓地に存在する「チェイン・スラッシャー」の数だけ１度のバトルフェイズ中に攻撃する事ができる。
    88190790:
      name: アサルト・アーマー
      lore: ! '自分フィールド上に存在するモンスターが戦士族モンスター１体のみの場合、そのモンスターに装備する事ができる。

        装備モンスターの攻撃力は３００ポイントアップする。

        装備されているこのカードを墓地へ送る事で、このターン装備モンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
    88205593:
      name: エレキングコブラ
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分のデッキから「エレキ」と名のついたモンスター１体を手札に加える。'
      str1: サーチ
    88236094:
      name: アスワンの亡霊
      lore: このカードが相手プレイヤーに戦闘ダメージを与えた場合、自分の墓地の罠カード１枚をデッキの一番上に戻す事ができる。
    88240808:
      name: 霊滅術師 カイクウ
      lore: ! 'このカードが相手ライフに戦闘ダメージを与えた時、相手の墓地に存在するモンスターを２体まで選択してゲームから除外する事ができる。

        また、このカードがフィールド上に表側表示で存在する限り、相手はお互いの墓地に存在するカードをゲームから除外する事はできない。'
      str1: 相手の墓地のカードを2枚まで選択し、ゲームから除外する
    88264978:
      name: レッドアイズ・ダークネスメタルドラゴン
      lore: ! 'このカードは自分フィールド上に表側表示で存在するドラゴン族モンスター１体をゲームから除外し、手札から特殊召喚する事ができる。

        １ターンに１度、自分のメインフェイズ時に手札または自分の墓地から「レッドアイズ・ダークネスメタルドラゴン」以外のドラゴン族モンスター１体を自分フィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
    88279736:
      name: 追い剥ぎゴブリン
      lore: 自分フィールド上に存在するモンスターが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚捨てる。
      str1: 相手の手札をランダムに1枚捨てる
    88283496:
      name: 極星獣ガルム
      lore: このカードがレベル４以下のモンスターと戦闘を行ったダメージ計算後、そのモンスターを手札に戻す事ができる。
      str1: 手札に戻す
    88289295:
      name: シンクロ・コントロール
      lore: ! 'このカードは自分フィールド上及び自分の墓地にシンクロモンスターが存在しない場合のみ発動する事ができる。

        １０００ライフポイントを払い、相手フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。

        自分のエンドフェイズ時まで、選択したモンスターのコントロールを得る。'
    88301833:
      name: 昇華する魂
      lore: ! '儀式モンスターが儀式召喚に成功した時、その儀式召喚でリリースした自分の墓地に存在するモンスター１体を選択して手札に加える事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 手札に加える
    88305978:
      name: ＢＦ－陽炎のカーム
      lore: ! '相手のバトルフェイズ時、自分フィールド上にモンスターが存在しない場合、墓地に存在するこのカードをゲームから除外して発動する事ができる。

        自分の墓地に存在するシンクロモンスター１体を選択して特殊召喚する。

        この効果で特殊召喚したモンスターはバトルフェイズ終了時にゲームから除外される。'
      str1: 特殊召喚
    88307361:
      name: 超古深海王シーラカンス
      lore: ! '手札を１枚捨てる。

        １ターンに１度だけ、デッキからレベル４以下の魚族モンスターを可能な限り自分フィールド上に特殊召喚する事ができる。

        このカードの効果で特殊召喚されたモンスターは攻撃宣言をする事ができず、効果は無効化される。

        フィールド上に表側表示で存在するこのカードが魔法・罠・効果モンスターの効果の対象になった場合、自分フィールド上の魚族モンスター１体を生け贄に捧げる事でその効果を無効にし破壊する。'
      str1: 特殊召喚
      str2: 効果を無効にして破壊する
    88341502:
      name: ブラック・アロー
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        エンドフェイズ時まで、そのモンスターの攻撃力は５００ポイントダウンし、守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        選択したモンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の守備力分のダメージを相手ライフに与える。'
      str1: ダメージを与える
    88361177:
      name: ドラグニティ－アングス
      lore: このカードが「ドラグニティ」と名のついたドラゴン族モンスターを装備している場合、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    88369727:
      name: おろかな転生
      lore: ! '相手の墓地に存在するカード１枚を選択して発動する。

        選択したカードをデッキに戻す。'
    88435542:
      name: ファイヤー・アイ
      lore: ! '炎につつまれた目玉。

        羽をはばたかせ、炎の風をおこす。'
    88438982:
      name: ワーム・ディミクレス
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、このカードの攻撃力・守備力は３００ポイントアップする。
    88472456:
      name: ダーク・ヒーロー ゾンバイア
      lore: ! 'このカードが戦闘によってモンスターを破壊する度に、このカードの攻撃力は２００ポイントダウンする。

        このカードは相手プレイヤーに直接攻撃する事はできない。'
    88494899:
      name: 氷結界の交霊師
      lore: ! '相手フィールド上に存在するカードが、自分フィールド上に存在するカードの枚数より４枚以上多い場合、このカードは手札から特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、相手プレイヤーは１ターンに１度しか魔法・罠カードを発動する事ができない。'
    88513608:
      name: 捨て身の宝札
      lore: ! '自分フィールド上に表側攻撃表示で存在するモンスター２体以上の攻撃力の合計が、相手フィールド上に表側表示で存在する攻撃力が一番低いモンスターよりも低い場合、自分のデッキからカードを２枚ドローする。

        このカードを発動するターン、自分はモンスターを召喚・反転召喚・特殊召喚する事ができず、表示形式を変更する事もできない。'
    88552992:
      name: 先史遺産ゴールデン・シャトル
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動できる。

        自分フィールド上の全ての「先史遺産」と名のついたモンスターのレベルを１つ上げる。'
      str1: レベルを上げる
    88559132:
      name: ターレット・ウォリアー
      lore: ! 'このカードは自分フィールド上に存在する戦士族モンスター１体をリリースし、手札から特殊召喚する事ができる。

        この方法で特殊召喚したこのカードの攻撃力は、リリースしたモンスターの元々の攻撃力分アップする。'
    88616795:
      name: トーラの魔導書
      lore: ! 'フィールド上の魔法使い族モンスター１体を選択して以下の効果から１つを選択して発動できる。

        ●このターン選択したモンスターはこのカード以外の魔法カードの効果を受けない。

        ●このターン選択したモンスターは罠カードの効果を受けない。'
      str1: このターン選択したモンスターはこのカード以外の魔法カードの効果を受けない
      str2: このターン選択したモンスターは罠カードの効果を受けない
    88619463:
      name: 黒の魔法神官
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在するレベル６以上の魔法使い族モンスター２体を生け贄に捧げた場合のみ特殊召喚する事ができる。

        このカードがフィールド上に表側表示で存在する限り、罠カードの発動を無効にし破壊する事ができる。'
      str1: 無効
    88643173:
      name: ナイトメア・スコーピオン
      lore: 悪夢を見せ、うなされている間に四本もある毒のしっぽを刺す。
    88643579:
      name: ダークエンド・ドラゴン
      lore: ! 'チューナー＋チューナー以外の闇属性モンスター１体以上

        １ターンに１度、このカードの攻撃力・守備力を５００ポイントダウンし、相手フィールド上に存在するモンスター１体を墓地へ送る事ができる。'
      str1: 相手フィールド上に存在するモンスター1体を墓地に送る
    88650530:
      name: ワーム・アポカリプス
      lore: リバース：フィールド上の魔法・罠カード１枚を破壊する。
    88671720:
      name: ブラック・ボンバー
      lore: ! 'このカードが召喚に成功した時、自分の墓地に存在する機械族・闇属性のレベル４モンスター１体を表側守備表示で特殊召喚する事ができる。

        この効果で特殊召喚した効果モンスターの効果は無効化される。'
      str1: 特殊召喚
    88696724:
      name: 融合呪印生物－地
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。

        フィールド上のこのカードを含む融合素材モンスターを生け贄に捧げる事で、地属性の融合モンスター１体を特殊召喚する。'
      str1: 特殊召喚
    88760522:
      name: 多様進化
      lore: ! 'デッキから「エヴォルド」または「エヴォルダー」と名のついたモンスター１体を手札に加える。

        「多様進化」は１ターンに１度しか発動できない。'
    88819587:
      name: ベビードラゴン
      lore: ! 'こどもドラゴンとあなどってはいけない。

        うちに秘める力は計り知れない。'
    88820235:
      name: Ｅ・ＨＥＲＯ シャイニング・フェニックスガイ
      lore: ! '「Ｅ・ＨＥＲＯ フェニックスガイ」＋「Ｅ・ＨＥＲＯ スパークマン」

        このモンスターは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、自分の墓地の「Ｅ・ＨＥＲＯ」と名のついたカード１枚につき３００ポイントアップする。

        このカードは戦闘によっては破壊されない。'
    88845345:
      name: エレファン
      lore: このカードが戦闘によって破壊され墓地へ送られた時、ゲームから除外されている自分のレベル３以下の獣族・獣戦士族・鳥獣族モンスター１体を選択して手札に加える事ができる。
      str1: 手札に加える
    88928798:
      name: ボム・ガード
      lore: ! '「自分フィールド上に存在するモンスター１体を破壊する効果」を持つカードが発動した時に発動する事ができる。

        その発動を無効にし破壊する。

        さらに相手ライフに５００ポイントダメージを与える。'
    88942504:
      name: 管魔人メロメロメロディ
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上の「魔人」と名のついたエクシーズモンスター１体を選択して発動できる。

        このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
      str1: ２回攻撃
    88958576:
      name: ラヴァルバーナー
      lore: 自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、このカードは手札から特殊召喚する事ができる。
    88975532:
      name: 漆黒の戦士 ワーウルフ
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手はバトルフェイズに罠カードを発動する事はできない。
    88979991:
      name: キラー・ビー
      lore: ! '大きなハチ。

        意外に強い攻撃をする。

        群れで襲われると大変。'
    88989706:
      name: 大神官デ・ザード
      lore: ! 'このカードが戦闘によってモンスターを破壊する度に以下の効果を得る。

        ●１回目：フィールド上に表側表示で存在するこのカードを対象とする魔法・罠カードが発動した時、その発動を無効にし破壊する。

        ●２回目：このカードをリリースする事で、自分の手札・デッキから「不死王リッチー」１体を特殊召喚する。'
    89040386:
      name: ＢＦ－バックフラッシュ
      lore: ! '自分の墓地に「ＢＦ」と名のついたモンスターが５体以上存在する場合、相手モンスターの直接攻撃宣言時に発動する事ができる。

        相手フィールド上に存在するモンスターを全て破壊する。'
    89086566:
      name: 機雷化
      lore: 自分フィールド上に表側表示で存在する「クリボー」及び「クリボートークン」を全て破壊し、破壊した数と同じ数まで相手フィールド上のカードを破壊する事ができる。
      str1: 相手フィールド上のカードを破壊しますか？
    89091579:
      name: 昆虫人間
      lore: ! '群れをなして暮らす昆虫。

        森の中は彼らの楽園だ。'
    89111398:
      name: 砂塵の悪霊
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、このカード以外のフィールド上に表側表示で存在するモンスターを全て破壊する。'
      str1: 手札に戻る
      str2: 破壊
    89112729:
      name: メカ・ザウルス
      lore: 「ミスター・ボンバー」＋「二頭を持つキング・レックス」
    89127526:
      name: バリア・リゾネーター
      lore: ! 'このカードを手札から墓地へ送り、自分フィールド上に表側表示で存在するチューナー１体を選択して発動する。

        選択したモンスターはこのターン戦闘では破壊されず、選択したモンスターの戦闘によって発生する自分への戦闘ダメージは０になる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 発動
    89181369:
      name: 星屑のきらめき
      lore: ! '自分の墓地に存在するドラゴン族のシンクロモンスター１体を選択して発動する。

        そのモンスターのレベルと同じレベルになるように、選択したモンスター以外の自分の墓地に存在するモンスターをゲームから除外し、選択したモンスターを墓地から特殊召喚する。'
    89194033:
      name: 聖獣セルケト
      lore: ! 'このカードは、自分のフィールド上に「王家の神殿」が存在しなければ破壊される。

        このカードが戦闘でモンスターを破壊する度に、破壊されたモンスターはゲームから除外され、このカードの攻撃力は５００ポイントアップする。'
      str1: 攻撃力アップ
    89194103:
      name: 魔轟神獣クダベ
      lore: ! '「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上

        このカードは自分の手札の枚数によって以下の効果を得る。

        ●０枚：このカードは戦闘及びカードの効果では破壊されない。

        ●３枚以上：エンドフェイズ時にこのカードを破壊する。'
      str1: 自壊効果
    89211486:
      name: ジェネクス・ドクター
      lore: ! '自分フィールド上に表側表示で存在する「ジェネクス・コントローラー」１体をリリースして発動する。

        フィールド上のカード１枚を破壊する。'
      str1: 破壊
    89222931:
      name: 機械王－プロトタイプ
      lore: フィールド上に存在するこのカード以外の機械族モンスター１体につき、このカードの攻撃力・守備力は１００ポイントアップする。
    89235196:
      name: ビッグ・ワン・ウォリアー
      lore: ! '自分のメインフェイズ時、このカード以外の手札のレベル１モンスター１体を墓地へ送って発動する事ができる。

        このカードを手札から特殊召喚する。'
      str1: 特殊召喚
    89252153:
      name: Ｅ・ＨＥＲＯ ネクロダークマン
      lore: このカードが墓地に存在する限り１度だけ、自分はレベル５以上の「Ｅ・ＨＥＲＯ」と名のついたモンスター１体をリリースなしで召喚する事ができる。
      str1: 「E・HERO」を効果によりリリース無しで召喚する
    89258906:
      name: ＢＦ－そよ風のブリーズ
      lore: ! 'このカードが魔法・罠・効果モンスターの効果によって自分のデッキから手札に加わった場合、このカードを自分フィールド上に特殊召喚する事ができる。

        このカードをシンクロ素材とする場合、「ＢＦ」と名のついたモンスターのシンクロ召喚にしか使用できない。'
      str1: 特殊召喚
    89272878:
      name: 冥界の番人
      lore: ! '冥界への入り口を守る戦士。

        許可のない者は容赦なく斬る。'
    89310929:
      name: 霞の谷の雷神鬼
      lore: ! 'チューナー＋チューナー以外の「ミスト・バレー」と名のついたモンスター１体以上

        １ターンに１度、自分フィールド上に存在するカード１枚を手札に戻し、このカードの攻撃力をエンドフェイズ時まで５００ポイントアップする事ができる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 攻撃力アップ
    89312388:
      name: Ｅ・ＨＥＲＯ プリズマー
      lore: ! '自分のエクストラデッキに存在する融合モンスター１体を相手に見せ、そのモンスターにカード名が記されている融合素材モンスター１体を自分のデッキから墓地へ送って発動する。

        このカードはエンドフェイズ時まで墓地へ送ったモンスターと同名カードとして扱う。

        この効果は１ターンに１度しか使用できない。'
      str1: 同名カードとして扱う
    89333528:
      name: ジェネクス・ガイア
      lore: このカードが破壊される場合、代わりにこのカード以外の「ジェネクス・コントローラー」と名のついたモンスター１体を破壊する事ができる。
      str1: 代わりに「ジェネクス・コントローラー」と名のつくモンスターを破壊しますか？
    89386122:
      name: Ａ・Ｏ・Ｊ クラウソラス
      lore: ! '霞の谷に生息するモンスター、クラウソラスをモチーフに開発された対外敵用戦闘兵器。

        上空からの奇襲で敵を翻弄する。'
    89493368:
      name: サモン・リアクター・ＡＩ
      lore: ! 'このカードが自分フィールド上に存在する限り、相手フィールド上にモンスターが召喚・反転召喚・特殊召喚された時、相手ライフに８００ポイントダメージを与える。

        この効果は１ターンに１度しか使用する事ができない。

        この効果を使用したターンのバトルフェイズ時、相手モンスター１体の攻撃を無効にする事ができる。

        自分フィールド上に表側表示で存在する、このカードと「トラップ・リアクター・ＲＲ」「マジック・リアクター・ＡＩＤ」をそれぞれ１体ずつ墓地へ送る事で、自分の手札・デッキ・墓地から「ジャイアント・ボマー・エアレイド」１体を特殊召喚する。'
      str1: ダメージを与える
      str2: 攻撃を無効
      str3: 特殊召喚
    89494469:
      name: 暗黒魔神 ナイトメア
      lore: ! '夢の中に潜むと言われている悪魔。

        寝ている間に命を奪う。'
    89529919:
      name: 戦士ラーズ
      lore: このカードが召喚・特殊召喚に成功した時、自分のデッキから「戦士ラーズ」以外のレベル４以下の戦士族モンスター１体を選択し、デッキの一番上に置く。
      str1: 発動
      str2: デッキの一番上に置く
    89547299:
      name: パワー・インジェクター
      lore: ! '６００ライフポイントを払って発動する。

        そのターン中フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は５００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    89558090:
      name: ダーク・プリズナー
      lore: 光の反射を巧みに操り、自分の姿を隠すことができる。
    89563150:
      name: 白銀のバリア－シルバーフォース－
      lore: ! '相手がダメージを与える罠カードを発動した時に発動する事ができる。

        その発動を無効にし、そのカードと相手フィールド上に表側表示で存在する魔法・罠カードを全て破壊する。'
    89567993:
      name: アマゾネス訓練生
      lore: ! 'このカードが戦闘によって破壊したモンスターは墓地へ送らず持ち主のデッキの一番下に戻す。

        このカードが戦闘によって相手モンスターを破壊した場合、このカードの攻撃力は２００ポイントアップする。'
      str1: 攻撃力アップ
    89609515:
      name: ラヴァル・フロギス
      lore: このカードが墓地へ送られた時、自分フィールド上に表側表示で存在する全ての「ラヴァル」と名のついたモンスターの攻撃力は３００ポイントアップする。
      str1: 攻撃力アップ
    89621922:
      name: Ｎ・フレア・スカラベ
      lore: このカードの攻撃力は、相手フィールド上の魔法・罠カードの枚数×４００ポイントアップする。
      str1: 攻撃力アップ
    89628781:
      name: 忍法 空蝉の術
      lore: ! '自分フィールド上の「忍者」という名のついたモンスター１体を選択して発動する。

        このカードがフィールド上に存在する限り、選択したモンスターは戦闘によっては破壊されない。

        （ダメージ計算は適用する）'
    89631139:
      name: 青眼の白龍
      lore: ! '高い攻撃力を誇る伝説のドラゴン。

        どんな相手でも粉砕する、その破壊力は計り知れない。'
    89631140:
      name: 青眼の白龍
      lore: ! '高い攻撃力を誇る伝説のドラゴン。

        どんな相手でも粉砕する、その破壊力は計り知れない。'
    89631141:
      name: 青眼の白龍
      lore: ! '高い攻撃力を誇る伝説のドラゴン。

        どんな相手でも粉砕する、その破壊力は計り知れない。'
    89631142:
      name: 青眼の白龍
      lore: ! '高い攻撃力を誇る伝説のドラゴン。

        どんな相手でも粉砕する、その破壊力は計り知れない。'
    89631143:
      name: 青眼の白龍
      lore: ! '高い攻撃力を誇る伝説のドラゴン。

        どんな相手でも粉砕する、その破壊力は計り知れない。'
    89739383:
      name: グリモの魔導書
      lore: ! 'デッキから「グリモの魔導書」以外の「魔導書」と名のついたカード１枚を手札に加える。

        「グリモの魔導書」は１ターンに１枚しか発動できない。'
    89770167:
      name: 炎熱刀プロミネンス
      lore: ! '１ターンに１度、自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外して発動する事ができる。

        このカードの攻撃力はエンドフェイズ時まで３００ポイントアップする。

        この効果は相手ターンでも発動する事ができる。'
      str1: 攻撃力アップ
    89774530:
      name: Ｈ・Ｃ ダブル・ランス
      lore: ! 'このカードが召喚に成功した時、自分の手札・墓地から「Ｈ・Ｃ ダブル・ランス」１体を選んで表側守備表示で特殊召喚できる。

        このカードはシンクロ素材にできない。

        また、このカードをエクシーズ素材とする場合、戦士族モンスターのエクシーズ召喚にしか使用できない。'
      str1: 特殊召喚
    89792713:
      name: 極星宝レーヴァテイン
      lore: ! 'このターン戦闘によってモンスターを破壊した、フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。

        選択したモンスターを破壊する。

        このカードの発動に対して、魔法・罠・効果モンスターの効果を発動する事はできない。'
    89810518:
      name: レプティレス・メデューサ
      lore: ! '手札を１枚墓地へ送り、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターは攻撃力が０になり、表示形式を変更する事ができなくなる。'
      str1: 攻撃力を0にし，表示形式の変更も出来なくする
    89832901:
      name: 密林の黒竜王
      lore: ! '密林に棲息する、漆黒のドラゴン。

        バリバリと木を食べる。'
    89882100:
      name: ナイト・ショット
      lore: ! '相手フィールド上にセットされた魔法・罠カード１枚を選択して破壊する。

        このカードの発動に対して相手は選択されたカードを発動できない。'
    89893715:
      name: ラヴァルの炎車回し
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから「ラヴァル」と名のついたモンスター２体を選択して墓地へ送る事ができる。
      str1: 墓地に送る
    89899996:
      name: Ｄ－スピリッツ
      lore: 自分フィールド上に「Ｄ－ＨＥＲＯ」と名のついたモンスターが存在しない場合、手札からレベル４以下の「Ｄ－ＨＥＲＯ」と名のついたモンスター１体を特殊召喚する事ができる。
    89904598:
      name: 恐竜人
      lore: ! '人型の恐竜。

        高い知能を持つが、あまり強くはない。'
    89914395:
      name: ミョルニルの魔槌
      lore: ! '自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。

        このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
    89943723:
      name: Ｅ・ＨＥＲＯ ネオス
      lore: ! 'ネオスペースからやってきた新たなるＥ・ＨＥＲＯ。

        ネオスペーシアンとコンタクト融合する事で、未知なる力を発揮する！'
    89959682:
      name: 王家の守護者
      lore: ! '何千年もの間王家を守り続けている兵士のミイラ。

        その魂は今も侵入者を許す事はない。'
    89987208:
      name: 東方の英雄
      lore: ! '遥か東の国から来たと言われているサムライ。

        手にするカタナは良く切れる。'
    89997728:
      name: トゥーンのもくじ
      lore: 自分のデッキから「トゥーン」と名のついたカード１枚を手札に加える。
    90011152:
      name: おジャマ・カントリー
      lore: ! '１ターンに１度、手札から「おジャマ」と名のついたカード１枚を墓地へ送る事で、自分の墓地に存在する「おジャマ」と名のついたモンスター１体を特殊召喚する。

        自分フィールド上に「おジャマ」と名のついたモンスターが表側表示で存在する限り、フィールド上に表側表示で存在する全てのモンスターの元々の攻撃力・守備力を入れ替える。'
      str1: 特殊召喚
    90019393:
      name: ジェムナイト・アレキサンド
      lore: ! 'このカードをリリースして発動する。

        自分のデッキから「ジェムナイト」と名のついた通常モンスター１体を自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    90075978:
      name: Ｗ星雲隕石
      lore: ! 'フィールド上に裏側表示で存在するモンスターを全て表側守備表示にする。

        このターンのエンドフェイズ時に自分フィールド上に表側表示で存在する爬虫類族・光属性モンスターを全て裏側守備表示にし、その枚数分だけ自分はデッキからカードをドローする。

        その後、自分のデッキからレベル７以上の爬虫類族・光属性モンスター１体を特殊召喚する事ができる。'
      str1: レベル7以上の爬虫類族・光属性モンスター1体を特殊召喚しますか？
    90135989:
      name: 雲魔物のスコール
      lore: 自分のスタンバイフェイズ毎にフィールド上に表側表示で存在する全てのモンスターに、フォッグカウンターを１つ置く。
      str1: カウンターを置く
    90140980:
      name: おジャマ・キング
      lore: ! '「おジャマ・グリーン」＋「おジャマ・イエロー」＋「おジャマ・ブラック」

        このカードがフィールド上に表側表示で存在する限り、相手のモンスターカードゾーンを３ヵ所まで使用不可能にする。'
      str1: 更にモンスターゾーンを使用不可能にしますか？
    90156158:
      name: セイクリッドの超新生
      lore: ! '自分の墓地の「セイクリッド」と名のついたモンスター２体を選択して手札に加える。

        このカードを発動するターン、自分はバトルフェイズを行えない。'
    90200789:
      name: 忍法 超変化の術
      lore: ! '自分フィールド上の「忍者」と名のついたモンスター１体と相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターを墓地へ送り、そのレベルの合計以下のドラゴン族・恐竜族・海竜族モンスター１体を自分のデッキから自分フィールド上に特殊召喚する。

        このカードがフィールド上から離れた時、そのモンスターをゲームから除外する。'
      str1: 特殊召喚
    90219263:
      name: 万華鏡－華麗なる分身－
      lore: ! 'フィールド上に「ハーピィ・レディ」が表側表示で存在する場合に発動する事ができる。

        自分の手札・デッキから「ハーピィ・レディ」または「ハーピィ・レディ三姉妹」１体を特殊召喚する。'
    90239723:
      name: Ｄ・リペアユニット
      lore: ! '手札の「Ｄ（ディフォーマー）」と名のついたモンスター１体を墓地に送り、自分の墓地に存在する「Ｄ（ディフォーマー）」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを特殊召喚し、このカードを装備する。

        装備モンスターは表示形式を変更する事ができない。

        このカードがフィールド上に存在しなくなった時、装備モンスターを破壊する。'
    90246973:
      name: パワー・ピカクス
      lore: １ターンに１度、装備モンスターのレベル以下のレベルを持つ、相手の墓地に存在するモンスター１体を選択してゲームから除外し、エンドフェイズ時まで装備モンスターの攻撃力を５００ポイントアップする事ができる。
      str1: 除外
    90263923:
      name: シャイニング・アブソーブ
      lore: ! '相手フィールド上に表側表示で存在する光属性モンスター１体を選択して発動する。

        自分フィールド上に表側攻撃表示で存在する全てのモンスターの攻撃力はエンドフェイズ時まで、選択したモンスターの攻撃力分アップする。'
    90311614:
      name: 氷結界の水影
      lore: 自分フィールド上に表側表示で存在するモンスターがレベル２以下のモンスターのみの場合、このカードは相手プレイヤーに直接攻撃する事ができる。
    90330453:
      name: 魔女狩り
      lore: フィールド上に表側表示で存在する魔法使い族モンスターを全て破壊する。
    90357090:
      name: シルバー・フォング
      lore: ! '白銀に輝くオオカミ。

        見た目は美しいが、性格は凶暴。'
    90397998:
      name: 六武衆－カモン
      lore: ! '自分フィールド上に「六武衆－カモン」以外の「六武衆」と名のついたモンスターが存在する限り、１ターンに１度だけ表側表示で存在する魔法または罠カード１枚を破壊する事ができる。

        この効果を使用したターンこのモンスターは攻撃宣言をする事ができない。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」と名のついたモンスターを破壊する事ができる。'
      str1: フィールド上に表側表示で存在する魔法・罠カード1枚を破壊する
      str2: 「六武衆－カモン」の代わりにモンスターを破壊しますか？
    90407382:
      name: ザ・キックマン
      lore: このカードが特殊召喚に成功した時、自分の墓地の装備魔法カード１枚をこのカードに装備する事ができる。
      str1: 装備
    90434926:
      name: 漆黒のトバリ
      lore: ! '自分のドローフェイズにドローしたカードが闇属性モンスターだった場合、そのカードを相手に見せる事で、そのカードを墓地へ送る。

        その後、自分のデッキからカードを１枚ドローする事ができる。'
      str1: 追加でドロー
      str2: カードをドローしますか？
    90470931:
      name: 鬼神の連撃
      lore: ! '自分フィールド上に表側表示で存在するエクシーズモンスター１体を選択し、そのエクシーズ素材を全て取り除いて発動する。

        このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃する事ができる。'
    90500169:
      name: レベルダウン！？
      lore: ! 'フィールド上に表側表示で存在する「ＬＶ」を持つモンスター１体を選択して発動する。

        選択したカードを元々の持ち主のデッキに戻し、持ち主の墓地からそのカードより「ＬＶ」の低い同名モンスター１体を召喚条件を無視して持ち主のフィールド上に特殊召喚する。'
    90502999:
      name: 地盤沈下
      lore: ! '使用していないモンスターカードゾーンを２ヵ所指定して発動する。

        このカードがフィールド上に存在する限り、指定したモンスターカードゾーンは使用できない。'
    90508760:
      name: Ｘ－セイバー エアベルン
      lore: このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚捨てる。
      str1: ハンデス
    90557975:
      name: 上昇気流
      lore: ! 'フィールド上に存在するフォッグカウンターを全て取り除いて発動する。

        取り除いたフォッグカウンターの数×３００ポイントダメージを相手ライフに与える。'
    90576781:
      name: レプティレス・ポイズン
      lore: ! '自分フィールド上に「レプティレス」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に守備表示で存在するモンスター１体を表側攻撃表示に変更し、そのモンスターの攻撃力を０にする。'
    90582719:
      name: 剣闘獣アンダル
      lore: ! '高い攻撃力で敵を追いつめる、隻眼の戦闘グマ。

        恐るべきスピードと重さを誇る自慢のパンチを受けて倒れぬ者はいない。'
    90592429:
      name: ヴァイロン・フィラメント
      lore: ! '「ヴァイロン」と名のついたモンスターにのみ装備可能。

        装備モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた場合、自分のデッキから「ヴァイロン」と名のついた魔法カード１枚を手札に加える事ができる。'
      str1: サーチ
    90616316:
      name: 魔轟神獣ペガラサス
      lore: ! 'このカードが手札から墓地へ捨てられた時、このカードを自分フィールド上にセットする事ができる。

        このカードがリバースした時、手札の「魔轟神」と名のついたモンスター１体を見せる事で、自分のデッキから「魔轟神」と名のついたモンスター１体を墓地へ送る。'
      str1: 自分フィールド上にセットする
      str2: 墓地に送る
    90640901:
      name: リバース・バスター
      lore: ! 'このカードは裏側守備表示のモンスターにのみ攻撃できる。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。

        このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊できる。'
      str1: 破壊
    90642597:
      name: 未来サムライ
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●自分の墓地に存在するモンスター１体をゲームから除外する事で、フィールド上に表側表示で存在するモンスター１体を破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    90654356:
      name: 暗黒プテラ
      lore: このカードが戦闘によって破壊される以外の方法でフィールド上から墓地に送られた時、このカードは持ち主の手札に戻る。
      str1: 手札に戻る
    90660762:
      name: メテオ・ブラック・ドラゴン
      lore: 「真紅眼の黒竜」＋「メテオ・ドラゴン」
    90673413:
      name: ガガガリベンジ
      lore: ! '自分の墓地の「ガガガ」と名のついたモンスター１体を選択して発動できる。

        選択したモンスターを特殊召喚し、このカードを装備する。

        このカードがフィールド上から離れた時、装備モンスターを破壊する。

        また、装備モンスターがエクシーズ素材になる事によってこのカードが墓地へ送られた時、自分フィールド上の全てのエクシーズモンスターの攻撃力を３００ポイントアップする。'
      str1: 攻撃力アップ
    90726340:
      name: 竜魔人 クィーンドラグーン
      lore: ! 'レベル４モンスター×２

        このカードがフィールド上に表側表示で存在する限り、「竜魔人 クィーンドラグーン」以外の自分のドラゴン族モンスターは戦闘では破壊されない。

        また、１ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分の墓地のレベル５以上のドラゴン族モンスター１体を選択して特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、このターンそのモンスターは攻撃できない。'
      str1: 特殊召喚
    90727556:
      name: インヴェルズの斥候
      lore: ! '自分フィールド上に魔法・罠カードが存在しない場合、自分のメインフェイズ１の開始時にのみ発動する事ができる。

        墓地に存在するこのカードを自分フィールド上に特殊召喚する。

        この効果を発動するターン、自分はモンスターを特殊召喚する事はできない。

        このカードは「インヴェルズ」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。'
      str1: 特殊召喚
    90810762:
      name: 逆巻く炎の精霊
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        直接攻撃に成功する度にこのカードの攻撃力は１０００ポイントアップする。'
    90844184:
      name: ガルマソード
      lore: ! '「ガルマソードの誓い」により降臨。

        場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。'
    90846359:
      name: 群雄割拠
      lore: ! 'お互いのプレイヤーはそれぞれ種族が１種類になるように、フィールド上の自分のモンスターを墓地へ送る。

        このカードが存在する限り、お互いに自分のフィールド上に出せるモンスターの種族はそれぞれ１種類だけになる。'
      str1: フィールドに残す種族を一つ選択して下さい
    90873992:
      name: 戦士抹殺
      lore: フィールド上に表側表示で存在する戦士族モンスターを全て破壊する。
    90876561:
      name: ジャックス・ナイト
      lore: ! 'あらゆる剣術に精通した戦士。

        とても正義感が強く、弱き者を守るために闘っている。'
    90908427:
      name: 鉄腕ゴーレム
      lore: ! '鋼鉄でできた機械人形。

        恐るべき怪力を誇る。'
    90925163:
      name: 踊る妖精
      lore: このカードが自分フィールド上に表側守備表示で存在する限り、自分のスタンバイフェイズ毎に自分は１０００ライフポイント回復する。
      str1: 回復
    90928333:
      name: 闇の量産工場
      lore: ! '自分の墓地に存在する通常モンスター２体を選択して発動する。

        選択したモンスターを自分の手札に加える。'
    90934570:
      name: 侵略の侵喰崩壊
      lore: 自分フィールド上に表側表示で存在する「ヴェルズ」と名のついたモンスター１体を選択してゲームから除外し、相手フィールド上のカード２枚を選択して持ち主の手札に戻す。
    90951921:
      name: 先史遺産技術
      lore: ! '自分の墓地の「先史遺産」と名のついたモンスター１体を選択して発動できる。

        選択したモンスターをゲームから除外する。

        その後、自分のデッキの上からカードを２枚確認し、その中から１枚を選んで手札に加え、残りのカードを墓地へ送る。

        「先史遺産技術」は１ターンに１枚しか発動できず、このカードを発動するターン自分は「先史遺産」と名のついたモンスター以外のモンスターを特殊召喚できない。'
    90953320:
      name: ＴＧ ハイパー・ライブラリアン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードがフィールド上に表側表示で存在し、自分または相手がシンクロ召喚に成功した時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    90957527:
      name: 剣闘獣ゲオルディアス
      lore: ! '「剣闘獣スパルティクス」＋「剣闘獣」と名のついたモンスター

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの守備力分のダメージを相手ライフに与える。

        このカードが戦闘を行ったバトルフェイズ終了時にこのカードを融合デッキに戻す事で、デッキから「剣闘獣スパルティクス」以外の「剣闘獣」と名のついたモンスター２体を自分フィールド上に特殊召喚する。'
      str1: バーン
      str2: 特殊召喚
      str3: 「剣闘獣スパルティクス」を1体選んで下さい
      str4: 「剣闘獣」と名のついたモンスター1体を選んで下さい
    90960358:
      name: トゥーン・ブラック・マジシャン・ガール
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「トゥーン・ワールド」が存在する場合のみ特殊召喚できる（レベル５以上はリリースが必要）。

        相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        存在する場合、トゥーンモンスターを攻撃対象に選択しなければならない。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。

        お互いの墓地に存在する「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」１体につき、このカードの攻撃力は３００ポイントアップする。'
    90963488:
      name: 眠り子
      lore: 子供だが睡魔をあやつり二度と覚めることのない眠りを誘う。
    91070115:
      name: エーリアン・テレパス
      lore: ! '相手モンスターに乗っているＡカウンターを１つ取り除く事で、フィールド上の魔法または罠カード１枚を破壊する。

        この効果は１ターンに１度しか使用できない。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。'
      str1: 破壊
    91078716:
      name: ポリノシス
      lore: ! '自分フィールド上に存在する植物族モンスター１体をリリースして発動する。

        魔法・罠カードの発動、モンスターの召喚・特殊召喚のどれか１つを無効にし破壊する。'
    91107093:
      name: 電磁シールド
      lore: ! '自分フィールド上に表側守備表示で存在するレベル３以下の雷族モンスターは戦闘では破壊されない。

        自分フィールド上にモンスターが表側攻撃表示で存在する場合、このカードを破壊する。'
    91123920:
      name: 力の代行者 マーズ
      lore: ! 'このカードは魔法カードの効果を受けない。

        自分フィールド上に「天空の聖域」が表側表示で存在し、自分のライフポイントが相手より上の場合、その数値だけこのカードの攻撃力・守備力がアップする。'
    91133740:
      name: スノーマンイーター
      lore: このカードがリバースした時、フィールド上に表側表示で存在するモンスター１体を破壊する。
      str1: 破壊
    91148083:
      name: 神々の黄昏
      lore: ! '自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。

        選択したモンスターのコントロールを相手に移す。

        次の相手のエンドフェイズ時、選択したモンスターを破壊し、相手フィールド上に存在するカードを全てゲームから除外する。'
    91152256:
      name: エルフの剣士
      lore: ! '剣術を学んだエルフ。

        素早い攻撃で敵を翻弄する。'
    91152257:
      name: エルフの剣士
      lore: ! '剣術を学んだエルフ。

        素早い攻撃で敵を翻弄する。'
    91152258:
      name: エルフの剣士
      lore: ! '剣術を学んだエルフ。

        素早い攻撃で敵を翻弄する。'
    91188343:
      name: 神秘の代行者 アース
      lore: ! 'このカードが召喚に成功した時、自分のデッキから「神秘の代行者 アース」以外の「代行者」と名のついたモンスター１体を手札に加える事ができる。

        フィールド上に「天空の聖域」が表側表示で存在する場合、代わりに「マスター・ヒュペリオン」１体を手札に加える事ができる。'
      str1: サーチ
    91250514:
      name: タン・ツイスター
      lore: ! 'アドバンス召喚したこのカードがフィールド上から墓地へ送られた時、自分のデッキからカードを２枚ドローする。

        この効果を発動した場合、このカードをゲームから除外する。'
      str1: ドロー
    91279700:
      name: ヴェルズ・オピオン
      lore: ! '「ヴェルズ」と名のついたレベル４モンスター×２

        エクシーズ素材を持っているこのカードがフィールド上に表側表示で存在する限り、お互いにレベル５以上のモンスターを特殊召喚できない。

        また、１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        デッキから「侵略の」と名のついた魔法・罠カード１枚を手札に加える。'
      str1: サーチ
    91345518:
      name: 裁きの代行者 サターン
      lore: ! '自分のライフポイントが相手を超えている場合、自分フィールド上に存在するこのカードをリリースして発動する事ができる。

        超えているライフポイントの数値分のダメージを相手ライフに与える。

        この効果は自分フィールド上に「天空の聖域」が表側表示で存在しなければ適用できない。

        この効果を発動するターン、自分はバトルフェイズを行う事ができない。'
      str1: 自分のLPから相手のLPを引いた数値分のダメージを相手に与える
    91349449:
      name: ライトレイ ソーサラー
      lore: ! 'このカードは通常召喚できない。

        ゲームから除外されている自分の光属性モンスターが３体以上の場合のみ特殊召喚できる。

        １ターンに１度、ゲームから除外されている自分の光属性モンスター１体を選択してデッキに戻し、フィールド上に表側表示で存在するモンスター１体を選択してゲームから除外できる。

        この効果を発動するターン、このカードは攻撃できない。'
      str1: 除外
    91351370:
      name: 黒い旋風
      lore: 自分フィールド上に「ＢＦ」と名のついたモンスターが召喚された時、自分のデッキからそのモンスターの攻撃力より低い攻撃力を持つ「ＢＦ」と名のついたモンスター１体を手札に加える事ができる。
      str1: サーチ
    91422370:
      name: 螺旋式発条
      lore: ! '自分フィールド上の攻撃力１５００以上の「ゼンマイ」と名のついたモンスター１体をリリースして発動する。

        手札から「ゼンマイ」と名のついたモンスター１体を特殊召喚する。

        その後、この効果で特殊召喚したモンスターと同じ攻撃力を持つ「ゼンマイ」と名のついたモンスター１体をデッキから特殊召喚できる。'
      str1: デッキからモンスターを特殊召喚しますか？
    91438994:
      name: Ａ・ジェネクス・ベルフレイム
      lore: ! '自分フィールド上に存在するモンスターが墓地へ送られる度に、このカードにジェネクスカウンターを１つ置く。

        また、相手の墓地に存在するカードがゲームから除外される度に、このカードにジェネクスカウンターを２つ置く。

        このカードの攻撃力はフィールド上に存在するジェネクスカウンターの数×１００ポイントアップする。

        このカードが戦闘によって破壊され墓地へ送られた時、このカードに乗っているジェネクスカウンターの数×３００ポイントダメージを相手ライフに与える。'
      str1: バーン
    91449144:
      name: ガスタの静寂 カーム
      lore: １ターンに１度、自分の墓地に存在する「ガスタ」と名のついたモンスター２体をデッキに戻す事で、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    91468551:
      name: 太陽の祭壇
      lore: このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する墓地から特殊召喚されたモンスターの攻撃力は３００ポイントアップする。
    91554542:
      name: ネオフレムベル・サーベル
      lore: ! '相手の墓地に存在するカードが４枚以下の場合、このカードの攻撃力は６００ポイントアップする。

        相手の墓地に存在するカードが８枚以上の場合、このカードの攻撃力は３００ポイントダウンする。'
    91580102:
      name: レプティレス・アンガー
      lore: ! '装備モンスターは爬虫類族になり、攻撃力は８００ポイントアップする。

        また、このカードが破壊され墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択する。

        そのモンスターの攻撃力は８００ポイントダウンする。'
      str1: 攻撃力ダウン
    91596726:
      name: ダーク・クルセイダー
      lore: 手札から闇属性モンスター１体を墓地に送る事で、このカードの攻撃力は４００ポイントアップする。
      str1: 攻撃力アップ
    91597389:
      name: ゲットライド！
      lore: 自分の墓地に存在するユニオンモンスター１体を選択し、自分フィールド上に表側表示で存在する装備可能なモンスターに装備する。
    91607976:
      name: Ｄ・クロックン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードに乗っているディフォーマーカウンター１つにつき、このカードの攻撃力は５００ポイントアップする。

        ●守備表示：１ターンに１度、このカードにディフォーマーカウンターを１つ置く事ができる。

        このカードをリリースする事で、このカードに乗っているディフォーマーカウンターの数×１０００ポイントダメージを相手ライフに与える。'
      str1: 「ディフォーマーカウンター」を1つ置く
      str2: このカードに乗っているディフォーマーカウンターの数×1000ポイントのダメージを相手に与える
    91623717:
      name: 連鎖爆撃
      lore: ! 'このカードの発動時に積まれているチェーン数×４００ポイントダメージを相手ライフに与える。

        同一チェーン上に複数回同名カードの効果が発動されている場合、このカードは発動できない。'
    91662792:
      name: ガスタ・イグル
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからチューナー以外のレベル４以下の「ガスタ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    91711547:
      name: フレムベル・デビル
      lore: このカードが相手ライフに戦闘ダメージを与えた時、自分の墓地に存在する炎族モンスターの数×２００ポイントダメージを相手ライフに与える。
      str1: バーン
    91731841:
      name: ジェムナイト・ガネット
      lore: ! 'ガーネットの力を宿すジェムナイトの戦士。

        炎の鉄拳はあらゆる敵を粉砕するぞ。'
    91781589:
      name: 覇者の一括
      lore: ! '相手スタンバイフェイズで発動する事ができる。

        発動ターン相手はバトルフェイズを行う事ができない。'
    91782219:
      name: クラブ・タートル
      lore: ! '「亀の誓い」により降臨。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。'
    91798373:
      name: デュアル・スコーピオン
      lore: このカードが召喚・特殊召喚に成功した時、手札からレベル４以下のデュアルモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    91822647:
      name: ガスタのつむじ風
      lore: ! '自分フィールド上にモンスターが存在しない場合のみ発動する事ができる。

        自分の墓地に存在する「ガスタ」と名のついたモンスター２体を選択してデッキに戻す。

        その後、自分のデッキから守備力１０００以下の「ガスタ」と名のついたモンスター１体を特殊召喚する。'
    91842653:
      name: トゥーン・デーモン
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に「トゥーン・ワールド」が存在する場合のみ特殊召喚できる（レベル５以上はリリースが必要）。

        このカードは特殊召喚したターンには攻撃できない。

        このカードは５００ライフポイントを払わなければ攻撃宣言できない。

        相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        存在する場合、トゥーンモンスターを攻撃対象に選択しなければならない。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。'
    91862578:
      name: 激昂のムカムカ
      lore: 自分の手札１枚につき、このカードの攻撃力・守備力はそれぞれ４００ポイントアップする。
    91869203:
      name: アマゾネスの射手
      lore: ! '自分フィールド上に存在するモンスター２体をリリースして発動する。

        相手ライフに１２００ポイントダメージを与える。'
      str1: バーン
    91895091:
      name: 銀嶺の巨神
      lore: ! '地属性レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手の魔法＆罠カードゾーンにセットされているカード１枚を選択して発動できる。

        選択したカードは、このカードがフィールド上に表側表示で存在する限り発動できない。

        また、エクシーズ素材を持っているこのカードが戦闘によって相手モンスターを破壊した場合、自分の墓地の地属性モンスター１体を選択し、表側守備表示で特殊召喚できる。'
      str1: 発動できない
      str2: 特殊召喚
      str3: 相手の魔法＆罠カードゾーンにセットされているカード１枚を選択
    91932350:
      name: ハーピィ・レディ１
      lore: ! 'このカードのカード名は「ハーピィ・レディ」として扱う。

        このカードがフィールド上に表側表示で存在する限り、風属性モンスターの攻撃力は３００ポイントアップする。'
    91939608:
      name: ホーリー・ドール
      lore: ! '聖なる力を操る人形。

        闇での攻撃は強力だ。'
    91949988:
      name: 迅雷の騎士ガイアドラグーン
      lore: ! 'レベル７モンスター×２

        このカードは自分フィールド上のランク５・６のエクシーズモンスターの上にこのカードを重ねてエクシーズ召喚する事もできる。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: ランク５・６のエクシーズモンスターの上に重ねてエクシーズ召喚しますか？
    91985515:
      name: 鋼核初期化
      lore: ! '自分フィールド上に存在する「コアキメイル」と名のついたモンスター１体をリリースして発動する。

        自分のデッキ・墓地から「コアキメイルの鋼核」１枚を手札に加える。'
    91996584:
      name: ウィップテイル・ガーゴイル
      lore: ムチのように長いしっぽを使い、空中から襲いかかってくる。
    91998119:
      name: ＸＹＺ－ドラゴン・キャノン
      lore: ! '「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上のカード１枚を破壊する。'
    91998120:
      name: ＸＹＺ－ドラゴン・キャノン
      lore: ! '「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上のカード１枚を破壊する。'
      str1: 破壊
    91998121:
      name: ＸＹＺ－ドラゴン・キャノン
      lore: ! '「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上のカード１枚を破壊する。'
      str1: 破壊
    92001300:
      name: 古代の機械城
      lore: ! 'フィールド上に表側表示で存在する「アンティーク・ギア」と名のついたモンスターの攻撃力は３００ポイントアップする。

        モンスターが通常召喚される度に、このカードにカウンターを１つ置く。

        「アンティーク・ギア」と名のついたモンスターを生け贄召喚する場合、必要な生け贄の数以上のカウンターが乗っていれば、このカードを生け贄の代わりにする事ができる。'
      str1: 「古代の機械城」をリリースして通常召喚を行う
    92035412:
      name: ヴァイロン・エレメント
      lore: ! '自分フィールド上に表側表示で存在する「ヴァイロン」と名のついた装備カードが破壊された時、破壊された数と同じ数まで自分のデッキから「ヴァイロン」と名のついたチューナーを自分フィールド上に特殊召喚する事ができる。

        この効果で特殊召喚したモンスターをシンクロ素材とする場合、「ヴァイロン」と名のついたモンスターのシンクロ召喚にしか使用できない。'
      str1: 特殊召喚
    92065772:
      name: 氷結界に住む魔酔虫
      lore: ! 'このカードが召喚に成功した時、使用していないモンスターカードゾーンを１ヵ所指定して発動する。

        指定したモンスターカードゾーンはこのカードがフィールド上に表側表示で存在する限り使用不可能になる。'
      str1: モンスターカードゾーンを1カ所使用不可能にする
    92084010:
      name: ヒゲアンコウ
      lore: 水属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    92223641:
      name: 天空の泉
      lore: 光属性モンスターが戦闘によって破壊され自分の墓地へ送られた時、そのモンスター１体をゲームから除外する事で、そのモンスターの攻撃力分だけ自分のライフポイントを回復する。
      str1: LP回復
    92300891:
      name: カラクリ樽 真九六
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードは１ターンに１度だけ、戦闘では破壊されない。'
      str1: 守備表示に変更
    92346415:
      name: サイコ・ソード
      lore: ! 'サイキック族モンスターにのみ装備可能。

        自分のライフポイントが相手より下の場合、その数値だけ装備モンスターの攻撃力がアップする（最大２０００まで）。'
    92361635:
      name: アトミック・スクラップ・ドラゴン
      lore: ! '「スクラップ」と名のついたチューナー＋チューナー以外のモンスター２体以上

        １ターンに１度、自分フィールド上に存在するカード１枚と、相手の墓地に存在するカードを３枚まで選択して発動する事ができる。

        選択した自分のカードを破壊し、選択した相手のカードをデッキに戻す。

        このカードが相手によって破壊され墓地へ送られた時、シンクロモンスター以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して特殊召喚する。'
      str1: 自分フィールド上のカードを破壊し、相手の墓地のカードをデッキに戻す
      str2: 特殊召喚
    92373006:
      name: スレイブタイガー
      lore: ! '自分フィールド上に「剣闘獣」と名のついたモンスターが表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。

        このカードをリリースする事で、自分フィールド上に表側表示で存在する「剣闘獣」と名のついたモンスター１体をデッキに戻し、自分のデッキから「剣闘獣」と名のついたモンスター１体を特殊召喚する。

        このカードの効果で特殊召喚したモンスターは「剣闘獣」と名のついたモンスターの効果で特殊召喚した扱いとなる。'
      str1: 特殊召喚
    92391084:
      name: ウィルミー
      lore: ! 'かなり凶暴なウサギ。

        鋭いかぎづめで、相手を血祭りにあげる。'
    92394653:
      name: スピリットの誘い
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイント払わずにこのカードを破壊する。

        フィールド上に表側表示で存在するスピリットモンスターが自分の手札に戻った時、相手フィールド上に存在するモンスター１体を相手が選択して持ち主の手札に戻す。'
      str1: 手札に戻す
      str2: ５００ライフポイントを払いますか？
    92408984:
      name: ドラゴンの宝珠
      lore: ! '手札を１枚捨てる。

        表側表示のドラゴン族モンスター１体を対象とする罠カードの効果を無効にし破壊する。'
      str1: 効果を無効にして破壊する
      str2: 今、「ドラゴンの宝珠」効果を使用しますか？
    92409659:
      name: ホワイト・ドルフィン
      lore: ! '頭にツノを持つまっしろなイルカ。

        大波をおこして攻撃する。'
    92421852:
      name: レアメタル・レディ
      lore: ! '全身がメタルの装甲で覆われている女戦士。

        「レアメタル・ソルジャー」と融合し、パワーアップする。'
    92450185:
      name: リミッター・ブレイク
      lore: このカードが墓地へ送られた時、自分の手札・デッキ・墓地から「スピード・ウォリアー」１体を特殊召喚する。
      str1: 特殊召喚
    92518817:
      name: 燃え盛るヒータ
      lore: ! 'このカードを除く自分フィールド上の炎属性モンスター１体を生け贄に捧げる事で、手札から炎属性モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        この効果によって特殊召喚されたモンスターは、「燃え盛るヒータ」が自分フィールド上から離れた場合破壊される。'
    92595545:
      name: プラズマ・ボール
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、このカードを破壊する。'
      str1: 破壊
    92661479:
      name: フォトン・ストリーク・バウンサー
      lore: ! 'レベル６モンスター×２

        相手フィールド上で効果モンスターの効果が発動した時、このカードのエクシーズ素材を１つ取り除いて発動できる。

        その効果を無効にし、相手ライフに１０００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: 効果を無効
    92667214:
      name: マーダーサーカス・ゾンビ
      lore: ! '闇の力で生き返ったピエロ。

        フラフラとした踊りで死へといざなう。'
    92676637:
      name: チューニング・サポーター
      lore: ! 'このカードをシンクロ召喚に使用する場合、このカードはレベル２モンスターとして扱う事ができる。

        このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    92719314:
      name: ダーク・クリエイター
      lore: ! 'このカードは通常召喚できない。

        自分の墓地に闇属性モンスターが５体以上存在し、自分フィールド上にモンスターが存在していない場合に特殊召喚する事ができる。

        自分の墓地の闇属性モンスター１体をゲームから除外する事で、自分の墓地の闇属性モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    92720564:
      name: Ｄ・ラジカッセン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        ●守備表示：自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターが攻撃対象に選択された時、その戦闘を無効にする事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 戦闘を無効にする
    92731455:
      name: マグネッツ２号
      lore: ! 'コンビプレーが得意な戦士。

        電磁コーティングされた鎧は頑丈。'
    92784374:
      name: リチュア・エリアル
      lore: リバース：自分のデッキから「リチュア」と名のついたモンスター１体を手札に加える事ができる。
      str1: 手札に加える
      str2: 自分のデッキから「リチュア」と名のつくモンスター1枚を手札に加えますか？
    92826944:
      name: 馬頭鬼
      lore: 自分のメインフェイズ時、墓地に存在するこのカードをゲームから除外する事で、自分の墓地からアンデット族モンスター１体を選択して特殊召喚する。
      str1: 特殊召喚
    92887027:
      name: ながれ者傭兵部隊
      lore: ! 'このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、このカードをリリースして発動できる。

        相手フィールド上に裏側守備表示で存在するモンスター１体を選択して破壊する。'
      str1: 破壊
    92890308:
      name: ディフォーム
      lore: ! '自分フィールド上に表側表示で存在する「Ｄ（ディフォーマー）」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        攻撃モンスター１体の攻撃を無効にし、攻撃対象に選択された「Ｄ（ディフォーマー）」と名のついたモンスター１体の表示形式を変更する。'
    92901944:
      name: スクラップ・サーチャー
      lore: ! 'このカードが墓地に存在し、自分フィールド上に存在する「スクラップ・サーチャー」以外の「スクラップ」と名のついたモンスターが破壊され墓地へ送られた時、このカードを墓地から特殊召喚する事ができる。

        このカードが特殊召喚に成功した時、「スクラップ」と名のついたモンスター以外の自分フィールド上に表側表示で存在するモンスターを全て破壊する。'
      str1: 特殊召喚
      str2: 破壊
    92918648:
      name: 魔導法皇 ハイロン
      lore: ! '魔法使い族レベル７モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        自分の墓地の「魔導書」と名のついた魔法カードの数まで、相手フィールド上の魔法・罠カードを選んで破壊する。'
      str1: 破壊
    92924317:
      name: 蘇りし魂
      lore: ! '自分の墓地から通常モンスター１体を守備表示で特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    92933195:
      name: 霞の谷の風使い
      lore: ! 'お互いの手札が５枚以上の場合に発動する事ができる。

        お互いのプレイヤーは手札が４枚になるように手札を墓地に送る。

        この効果は１ターンに１度しか使用できない。'
      str1: お互いの手札枚数を4枚にする
    92944626:
      name: 邪炎の翼
      lore: ! '赤黒く燃える翼。

        全身から炎を吹き出し攻撃する。'
    93013676:
      name: マハー・ヴァイロ
      lore: このカードに装備された装備カード１枚につき、このカードの攻撃力は５００ポイントアップする。
    93016201:
      name: 王宮の弾圧
      lore: ! '８００ライフポイントを払う事で、モンスターの特殊召喚及び、モンスターの特殊召喚を含む効果を無効にし破壊する。

        この効果は相手プレイヤーも使用する事ができる。'
      str1: 特殊召喚を無効にする
      str2: 「王宮の弾圧」の効果を使用しますか？
    93023479:
      name: 墓守の召喚師
      lore: このカードが自分フィールド上から墓地へ送られた時、自分のデッキから守備力１５００以下の「墓守の」と名のついたモンスター１体を手札に加える。
      str1: デッキからサーチ
    93107608:
      name: 共鳴虫
      lore: ! 'このカードが戦闘によって破壊され墓地に送られた時、デッキから攻撃力１５００以下の昆虫族モンスター１体を自分フィールド上に特殊召喚する事ができる。

        その後デッキをシャッフルする。'
      str1: 特殊召喚
    93108297:
      name: リクイド・ビースト
      lore: ドロドロ溶けて、水の中を自在に移動できる液体生命体。
    93130021:
      name: ビクトリー・バイパー ＸＸ０３
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した時、次の効果から１つを選択して発動する。

        ●このカードの攻撃力は４００ポイントアップする。

        ●フィールド上に表側表示で存在する魔法または罠カード１枚を破壊する。

        ●自分フィールド上に常にこのカードと同じ種族・属性・レベル・攻撃力・守備力の「オプショントークン」を１体特殊召喚する。'
      str1: 効果を一つ選んで発動
      str2: このカードの攻撃力は400ポイントアップする
      str3: フィールド上に表側表示で存在する魔法または罠カード1枚を破壊する
      str4: 自分フィールド上に常にこのカードと同じ種族・属性・レベル・攻撃力・守備力の「オプショントークン」を１体特殊召喚する。
    93130022:
      name: オプショントークン
      lore: ! '「ビクトリー・バイパー ＸＸ０３」の効果で特殊召喚される。

        このカードは自分フィールド上にある「ビクトリー・バイパー ＸＸ０３」と常に同じ種族・属性・レベル・攻撃力・守備力になる。'
    93157004:
      name: ヴァイロン・オメガ
      lore: ! 'チューナー２体＋チューナー以外の「ヴァイロン」と名のついたモンスター１体

        このカードがシンクロ召喚に成功した時、フィールド上に表側表示で存在する通常召喚されたモンスターを全て破壊する。

        １ターンに１度、自分の墓地に存在する「ヴァイロン」と名のついたモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        効果モンスターの効果が発動した時、このカードに装備された装備カード１枚を墓地へ送る事でその発動を無効にし破壊する。'
      str1: 通常召喚されたモンスターを全て破壊する
      str2: 装備
      str3: 効果モンスターの効果の発動を無効にし破壊する
    93187568:
      name: マジック・ストライカー
      lore: ! 'このカードは自分の墓地に存在する魔法カード１枚をゲームから除外し、手札から特殊召喚する事ができる。

        このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードの戦闘によって発生する自分への戦闘ダメージは０になる。'
    93211836:
      name: アーミー・ジェネクス
      lore: 「ジェネクス」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、相手フィールド上に存在するカード１枚を破壊する事ができる。
      str1: 破壊
    93217231:
      name: 毒蛇の供物
      lore: 自分フィールド上に表側表示で存在する爬虫類族モンスター１体を破壊し、相手フィールド上に存在するカード２枚を破壊する。
    93220472:
      name: グランド・ドラゴン
      lore: ! '自分フィールド上にモンスターが存在する場合、このカードを召喚する事はできない。

        このカードは自分フィールド上にこのカード以外のドラゴン族モンスターが表側表示で存在する場合のみ攻撃宣言する事ができる。'
    93221206:
      name: エンシェント・エルフ
      lore: ! '何千年も生きているエルフ。

        精霊をあやつり攻撃をする。'
    93260132:
      name: 魔法効果の矢
      lore: ! '相手フィールド上に表側表示で存在する魔法カードを全て破壊する。

        破壊した魔法カード１枚につき、相手ライフに５００ポイントダメージを与える。'
    93343894:
      name: 水の魔導師
      lore: 水で相手の周りを囲んで、包むように攻撃をする。
    93346024:
      name: 洞窟に潜む竜
      lore: ! '洞窟に潜む巨大なドラゴン。

        普段はおとなしいが、怒ると恐ろしい。

        財宝を守っていると伝えられている。'
    93353691:
      name: 不退の荒武者
      lore: ! '戦士族チューナー＋チューナー以外の戦士族モンスター１体以上

        このカードの攻撃力よりも高い攻撃力を持つモンスターから攻撃を受けた場合、このカードはその戦闘では破壊されず、戦闘を行った相手モンスターをダメージ計算後に破壊する。'
      str1: 破壊
    93369354:
      name: フィッシュボーグ－ガンナー
      lore: ! '自分フィールド上にレベル３以下の水属性モンスターが表側表示で存在する場合、手札を１枚捨てて発動する事ができる。

        墓地に存在するこのカードを自分フィールド上に特殊召喚する。

        このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは全て水属性モンスターでなければならない。'
      str1: 特殊召喚
    93379652:
      name: ジェムナイト・プリズムオーラ
      lore: ! '「ジェムナイト」と名のついたモンスター＋雷族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        １ターンに１度、手札から「ジェムナイト」と名のついたカード１枚を墓地へ送って発動する事ができる。

        フィールド上に表側表示で存在するカード１枚を選択して破壊する。'
      str1: フィールド上に表側表示で存在するカード1枚を選択して破壊する
    93396832:
      name: Smashing Horn
      lore: ! '「モンスターの召喚・特殊召喚を無効にする効果」を持つ、効果モンスターの効果・罠カードが発動した時に発動する事ができる。

        その発動を無効にし破壊する。'
    93431518:
      name: 暗黒界に続く結界通路
      lore: ! '自分の墓地に存在する「暗黒界」と名のついたモンスター１体を選択して特殊召喚する。

        このカードを発動するターン、自分は召喚・反転召喚・特殊召喚する事はできない。'
    93431862:
      name: Ｄ－ＨＥＲＯ ダンクガイ
      lore: 手札から「Ｄ－ＨＥＲＯ」と名のついたカード１枚を墓地に送る事で、相手ライフに５００ポイントダメージを与える。
      str1: ダメージを与える
    93451636:
      name: ゼンマイハニー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、デッキからレベル４以下の「ゼンマイ」と名のついたモンスター１体を特殊召喚できる。
      str1: 特殊召喚
    93469007:
      name: バスター・バースト
      lore: ! '自分フィールド上に存在する「／バスター」と名のついたモンスター１体をリリースして発動する。

        お互いにそのモンスターのレベル×２００ポイントダメージを受ける。'
    93483212:
      name: 極神聖帝オーディン
      lore: ! '「極星天」と名のついたチューナー＋チューナー以外のモンスター２体以上

        １ターンに１度、自分のメインフェイズ時に発動する事ができる。

        このカードはエンドフェイズ時まで魔法・罠カードの効果を受けない。

        また、フィールド上に表側表示で存在するこのカードが相手によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時に自分の墓地に存在する「極星天」と名のついたチューナー１体をゲームから除外する事で、このカードを墓地から特殊召喚する。

        この効果で特殊召喚に成功した時、自分のデッキからカードを１枚ドローする事ができる。'
      str1: エンドフェイズ時まで魔法・罠カードの効果を受けない
      str2: 特殊召喚
      str3: ドロー
    93504463:
      name: 進化への懸け橋
      lore: ! '自分フィールド上に存在するモンスターが攻撃対象に選択された時に発動する事ができる。

        自分の墓地に存在する「エヴォルド」と名のついたモンスター１体を選択して特殊召喚し、そのモンスターに攻撃対象を移し替えてダメージ計算を行う。'
    93506862:
      name: リチュア・ヴァニティ
      lore: ! '自分のメインフェイズ時に、このカードを手札から捨てて発動する事ができる。

        このターン、相手は「リチュア」と名のついた儀式魔法カードの発動に対して魔法・罠・効果モンスターの効果を発動する事ができず、「リチュア」と名のついた儀式モンスターが儀式召喚に成功した時、相手は魔法・罠・効果モンスターの効果を発動する事ができない。'
      str1: 発動を制限する
    93542102:
      name: Ｄ・モバホン
      lore: ! 'このカードはこのカードの表示形式によって以下の効果を得る。

        ●攻撃表示：サイコロを１回振る。

        自分のデッキの上から出た目の枚数分だけカードをめくる。

        その中にレベル４以下の「Ｄ（ディフォーマー）」と名のついたモンスターが存在する場合、１体を召喚条件を無視して特殊召喚する。

        それ以外のカードはデッキに戻してシャッフルする。

        この効果は１ターンに１度しか使用できない。

        ●守備表示：サイコロを１回振る。

        自分のデッキの上から出た目の枚数分だけカードを確認して元に戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
      str2: デッキを確認する
    93553943:
      name: マンイーター
      lore: ! '人喰い人面花。

        毒のある触手で攻撃してくる。'
    93554166:
      name: 暗黒界の雷
      lore: ! 'フィールド上に裏側表示で存在するカード１枚を選択して破壊する。

        その後、自分の手札を１枚選択して捨てる。'
    93709215:
      name: ダークネス・デストロイヤー
      lore: ! 'このカードは特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードは１度のバトルフェイズ中に２回攻撃する事ができる。'
    93717133:
      name: 銀河眼の光子竜
      lore: ! 'このカードは自分フィールド上に存在する攻撃力２０００以上のモンスター２体をリリースし、手札から特殊召喚する事ができる。

        このカードが相手モンスターと戦闘を行うバトルステップ時、その相手モンスター１体とこのカードをゲームから除外する事ができる。

        この効果で除外したモンスターは、バトルフェイズ終了時にフィールド上に戻る。

        この効果でゲームから除外したモンスターがエクシーズモンスターだった場合、このカードの攻撃力は、そのエクシーズモンスターをゲームから除外した時のエクシーズ素材の数×５００ポイントアップする。'
      str1: 除外
    93724592:
      name: カラクリ忍者 参参九
      lore: ! 'このカードは攻撃可能な場合には攻撃しなければならない。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。

        このカードがリバースした時、フィールド上に表側表示で存在するモンスター１体を選択して墓地へ送る。

        また、このカードがリバースしたターン、このカードは相手プレイヤーに直接攻撃する事ができる。'
      str1: 守備表示に変更
      str2: 墓地に送る
    93730230:
      name: 先史遺産クリスタル・エイリアン
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードが攻撃対象に選択された時、このカードのエクシーズ素材を１つ取り除いて発動できる。

        このターン、このカードは戦闘及びカードの効果では破壊されず、このカードの戦闘によって発生する自分への戦闘ダメージは代わりに相手が受ける。'
      str1: 発動
    93788854:
      name: さまよえる亡者
      lore: 成仏できず、行くあてもなくフラフラとしているモンスター。
    93816465:
      name: ゼロ・ガードナー
      lore: ! 'このカードをリリースして発動する。

        このターン自分のモンスターは戦闘では破壊されず、相手モンスターとの戦闘によって発生する自分への戦闘ダメージは０になる。

        この効果は相手ターンでも発動する事ができる。'
      str1: 発動
    93830681:
      name: キラー・ラブカ
      lore: ! '自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスターが攻撃対象に選択された時、墓地に存在するこのカードをゲームから除外して発動する。

        攻撃モンスター１体の攻撃を無効にし、その攻撃力を次の自分のエンドフェイズ時まで５００ポイントダウンさせる。

        「キラー・ラブカ」の効果は１ターンに１度しか使用できない。'
      str1: 攻撃を無効
    93882364:
      name: ジェネクス・ワーカー
      lore: ! 'このカードをリリースして発動する。

        手札から「ジェネクス」と名のついたモンスター１体を特殊召喚する。'
      str1: 特殊召喚
    93889755:
      name: マーダーサーカス
      lore: フィールド上に守備表示で存在するこのカードが表側攻撃表示になった時、相手フィールド上に存在するモンスター１体を選択して持ち主の手札に戻す。
      str1: 相手フィールド上のモンスター1体を手札に戻します
    93895605:
      name: ヘイト・バスター
      lore: ! '自分フィールド上に表側表示で存在する悪魔族モンスターが攻撃対象に選択された時に発動する事ができる。

        相手の攻撃モンスター１体と、攻撃対象となった自分モンスター１体を破壊し、破壊した相手モンスターの攻撃力分のダメージを相手ライフに与える。'
    93912845:
      name: リバイバル・ギフト
      lore: ! '自分の墓地に存在するチューナー１体を選択し特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。

        相手フィールド上に「ギフト・デモン・トークン」（悪魔族・闇・星３・攻／守１５００）２体を特殊召喚する。'
    93912846:
      name: ギフト・デモン・トークン
      lore: 「リバイバル・ギフト」の効果で特殊召喚される。
    93920745:
      name: ペンギン・ソルジャー
      lore: リバース：フィールド上に存在するモンスターを２体まで持ち主の手札に戻す事ができる。
      str1: バウンス
      str2: モンスターを手札に戻しますか？
    93946239:
      name: 無の煉獄
      lore: ! '自分の手札が３枚以上の場合に発動する事ができる。

        自分のデッキからカードを１枚ドローし、このターンのエンドフェイズ時に自分の手札を全て捨てる。'
    94004268:
      name: アマゾネスの剣士
      lore: このカードが戦闘を行う事によって受けるコントローラーの戦闘ダメージは相手が受ける。
    94022093:
      name: ベヒゴン
      lore: ! 'かなり変わった海ヘビ。

        大きな口と大きなキバが特徴。'
    94042337:
      name: スコール
      lore: バケツをひっくり返したような大雨を、突然降らすモンスター。
    94068856:
      name: タイムパッセージ
      lore: 自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスター１体のレベルをエンドフェイズ時まで３つ上げる。
    94079037:
      name: マイン・モール
      lore: ! 'このカードは１ターンに１度だけ、戦闘では破壊されない。

        このカードが獣族モンスターのシンクロ召喚の素材として墓地へ送られた場合、自分のデッキからカードを１枚ドローする。

        このカードは相手のカードの効果によってフィールド上から離れた場合、ゲームから除外される。'
      str1: ドロー
    94081496:
      name: 黒光りするＧ
      lore: ! '相手フィールド上にシンクロモンスター１体が特殊召喚された時、自分の墓地に存在するこのカードをゲームから除外して発動する。

        そのシンクロモンスター１体を破壊する。'
      str1: 破壊
    94092230:
      name: インヴェルズ・グレズ
      lore: ! 'このカードは特殊召喚できない。

        このカードを通常召喚する場合、自分フィールド上に存在する「インヴェルズ」と名のついたモンスター３体をリリースして召喚しなければならない。

        ライフポイントを半分払う事で、このカード以外のフィールド上に存在するカードを全て破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 3体をリリースして通常召喚
      str2: 破壊
    94119480:
      name: Adreus, Keeper of Armageddon
      lore: ! 'レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。'
      str1: 破壊
    94119974:
      name: 二頭を持つキング・レックス
      lore: ! '恐竜族の中では強力なカード。

        ２つの頭で同時攻撃。'
    94145021:
      name: ドロール＆ロックバード
      lore: ! '相手がドローフェイズ以外でデッキからカードを手札に加えた場合、このカードを手札から墓地へ送って発動する事ができる。

        このターン、お互いにデッキからカードを手札に加える事はできない。

        この効果は相手ターンでも発動する事ができる。'
      str1: 手札に加える事はできない
    94145683:
      name: スワローズ・ネスト
      lore: ! '自分フィールド上に表側表示で存在する鳥獣族モンスター１体をリリースして発動する。

        リリースしたモンスターと同じレベルの鳥獣族モンスター１体を自分のデッキから特殊召喚する。'
    94163677:
      name: 無限の手札
      lore: このカードがフィールド上に存在する限り、お互いのプレイヤーは手札枚数制限が無くなる。
    94192409:
      name: 強制脱出装置
      lore: フィールド上に存在するモンスター１体を持ち主の手札に戻す。
    94212438:
      name: ウィジャ盤
      lore: ! '相手のエンドフェイズ毎に、自分の手札・デッキから「死のメッセージ」カード１枚を「Ｅ」「Ａ」「Ｔ」「Ｈ」の順番で魔法＆罠カードゾーンに出す。

        自分フィールド上に存在する「ウィジャ盤」または「死のメッセージ」カードがフィールド上から離れた時、自分フィールド上に存在するこれらのカードを全て墓地へ送る。

        全ての「死のメッセージ」カードが自分フィールド上に揃った時、自分はデュエルに勝利する。'
    94215860:
      name: 夜叉
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、相手フィールド上に存在する魔法・罠カード１枚を選択して持ち主の手札に戻す事ができる。'
      str1: 手札に戻す
    94243005:
      name: 混沌空間
      lore: ! 'モンスターがゲームから除外される度に、１体につき１つこのカードにカオスカウンターを置く。

        １ターンに１度、自分フィールド上のカオスカウンターを４つ以上取り除く事で、取り除いた数と同じレベルを持つ、ゲームから除外されているモンスター１体を選択し、自分フィールド上に特殊召喚する。

        フィールド上のこのカードが相手の効果によって墓地へ送られた時、このカードに乗っていたカオスカウンターの数以下のレベルを持つ光属性または闇属性のモンスター１体をデッキから手札に加える事ができる。'
      str1: 特殊召喚
      str2: サーチ
    94256039:
      name: バベル・タワー
      lore: ! 'このカードがフィールド上に存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        このカードに４つ目の魔力カウンターが乗った時にこのカードを破壊し、その時に魔法カードを発動したプレイヤーは３０００ポイントダメージを受ける。'
      str1: 破壊
    94283662:
      name: トランス・デーモン
      lore: ! '１ターンに１度、手札から悪魔族モンスター１体を捨て、このカードの攻撃力をエンドフェイズ時まで５００ポイントアップする事ができる。

        自分フィールド上のこのカードが破壊され墓地へ送られた時、ゲームから除外されている自分の闇属性モンスター１体を選択して手札に加える事ができる。'
      str1: 攻撃力アップ
      str2: 手札に加える
    94303232:
      name: プリベント・スター
      lore: ! '自分フィールド上に表側攻撃表示で存在するモンスターの表示形式が表側守備表示に変更されたターン、そのモンスターにのみ装備可能。

        相手フィールド上に存在するモンスター１体を選択する。

        そのモンスターは攻撃と表示形式の変更ができない。

        装備モンスターが破壊される事によってこのカードが墓地へ送られた時、選択した相手モンスターをゲームから除外する。'
      str1: 除外
    94331452:
      name: 音響戦士ドラムス
      lore: ! '属性を１つ宣言し、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。

        選択したモンスターは宣言した属性になる。

        この効果は１ターンに１度しか使用できない。

        また、属性を１つ宣言し、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体は宣言した属性になる。'
      str1: 宣言した属性になる
    94377247:
      name: 仮面魔獣の儀式
      lore: ! '「仮面魔獣マスクド・ヘルレイザー」の降臨に必要。

        手札・自分フィールド上から、レベルの合計が８以上になるようにモンスターをリリースしなければならない。'
    94381039:
      name: ライトロード・エンジェル ケルビム
      lore: このカードが「ライトロード」と名のついたモンスターを生け贄にして生け贄召喚に成功した時、デッキの上からカードを４枚墓地に送る事で相手フィールド上のカードを２枚まで破壊する。
      str1: 破壊
    94412545:
      name: メカレオン
      lore: 身体の色を変化させ、どんな場所にでも隠れることができる。
    94425169:
      name: エレメントの泉
      lore: フィールド上に存在するモンスターが持ち主の手札に戻った時、自分は５００ライフポイント回復する。
    94484482:
      name: スリップ・サモン
      lore: ! '相手がモンスターの召喚・反転召喚・特殊召喚に成功した時に発動する事ができる。

        手札からレベル４以下のモンスター１体を表側守備表示で特殊召喚する。

        この効果で特殊召喚したモンスターはエンドフェイズ時に持ち主の手札に戻る。'
    94515289:
      name: 氷結のフィッツジェラルド
      lore: ! '闇属性チューナー＋チューナー以外の獣族モンスター１体

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。

        このカードが戦闘によって破壊され墓地へ送られた時に自分フィールド上にモンスターが存在しない場合、手札を１枚捨てる事でこのカードを自分フィールド上に表側守備表示で特殊召喚する。'
      str1: 特殊召喚
    94538053:
      name: マックス・ウォリアー
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が４００ポイントアップする。

        このカードが戦闘によって相手モンスターを破壊した場合、次の自分のスタンバイフェイズ時までこのカードのレベルは２になり、元々の攻撃力・守備力は半分になる。'
      str1: 攻撃力・守備力が半分になる
    94566432:
      name: カイザー・ドラゴン
      lore: 「砦を守る翼竜」＋「フェアリー・ドラゴン」
    94568601:
      name: タイラント・ドラゴン
      lore: ! '相手フィールド上にモンスターが存在する場合、このカードはバトルフェイズ中にもう１度だけ攻撃する事ができる。

        このカードがフィールド上に表側表示で存在する限り、このカードを対象にする罠カードの効果を無効にし破壊する。

        このカードを他のカードの効果によって墓地から特殊召喚する場合、そのプレイヤーは自分フィールド上に存在するドラゴン族モンスター１体をリリースしなければならない。'
    94573223:
      name: 甲虫装機 ギガマンティス
      lore: ! 'このカードは手札から装備カード扱いとして自分フィールド上の「甲虫装機」と名のついたモンスターに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターの元々の攻撃力は２４００になる。

        また、モンスターに装備されているこのカードが墓地へ送られた場合、自分の墓地から「甲虫装機 ギガマンティス」以外の「甲虫装機」と名のついたモンスター１体を選択して特殊召喚できる。

        「甲虫装機 ギガマンティス」のこの効果は１ターンに１度しか使用できない。'
      str1: 装備
      str2: 特殊召喚
    94585852:
      name: 万魔殿－悪魔の巣窟－
      lore: ! '「デーモン」という名のついたモンスターはスタンバイフェイズにライフを払わなくてよい。

        戦闘以外で「デーモン」という名のついたモンスターカードが破壊されて墓地に送られた時、そのカードのレベル未満の「デーモン」という名のついたモンスターカードをデッキから１枚選択して手札に加える事ができる。'
    94622638:
      name: Ａ・ジェネクス・パワーコール
      lore: このカード以外の自分フィールド上に表側表示で存在するこのカードと同じ属性のモンスターの攻撃力は５００ポイントアップする。
    94626050:
      name: フィッシュ・レイン
      lore: ! 'フィールド上に表側表示で存在する魚族・海竜族・水族モンスターがゲームから除外された時に発動する事ができる。

        自分の手札からレベル３以下の魚族・海竜族・水族モンスター１体を特殊召喚する。'
    94634433:
      name: 緊急同調
      lore: ! 'このカードはバトルフェイズ中のみ発動する事ができる。

        シンクロモンスター１体をシンクロ召喚する。'
    94656263:
      name: カゲトカゲ
      lore: ! 'このカードは通常召喚できない。

        自分がレベル４モンスターの召喚に成功した時、このカードを手札から特殊召喚する事ができる。

        このカードはシンクロ素材とする事はできない。'
      str1: 特殊召喚
    94662235:
      name: 運命湾曲
      lore: ! '自分フィールド上に表側表示で存在するモンスターが「フォーチュンレディ」と名のついたモンスターのみの場合に発動する事ができる。

        魔法・罠カードの発動、モンスターの召喚のどれか１つを無効にし、そのカードをゲームから除外する。

        このターンのエンドフェイズ時に、この効果でゲームから除外したカードを持ち主の手札に戻す。'
    94664694:
      name: マッド・デーモン
      lore: ! 'このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。'
      str1: 守備表示にする
    94675535:
      name: ラーバス
      lore: ! '素早く動く鳥のばけもの。

        細く長い腕をからませ絞めあげる。'
    94681654:
      name: フェザー・ウィンド・アタック
      lore: ! '自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスター１体をデッキに戻して発動する。

        自分のデッキから「ＢＦ」と名のついたモンスター１体を手札に加える。'
    94689635:
      name: 紫光の宣告者
      lore: ! '自分の手札からこのカードと天使族モンスター１体を墓地に送って発動する。

        相手の罠カードの発動を無効にし、そのカードを破壊する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 相手の罠カードの発動を無効にし、破壊する
    94716515:
      name: トゲトゲ神の殺虫剤
      lore: フィールド上の昆虫族モンスターは、すべて破壊される。
    94739788:
      name: 洗脳解除
      lore: このカードがフィールド上に存在する限り、自分と相手のフィールド上に存在する全てのモンスターのコントロールは、元々の持ち主に戻る。
    94770493:
      name: ダブル・アップ・チャンス
      lore: ! 'モンスターの攻撃が無効になった時、そのモンスター１体を選択して発動する。

        このバトルフェイズ中、選択したモンスターはもう１度だけ攻撃する事ができる。

        その場合、選択したモンスターはダメージステップの間攻撃力が倍になる。'
    94772232:
      name: 死のメッセージ「Ｔ」
      lore: このカードは「ウィジャ盤」の効果でしかフィールド上に出す事ができない。
    94820406:
      name: ダーク・フュージョン
      lore: ! '手札またはフィールド上から、融合モンスターカードによって決められたモンスターを墓地へ送り、悪魔族の融合モンスター１体を融合デッキから特殊召喚する。

        この効果で特殊召喚したモンスターは、このターン相手の魔法・罠・効果モンスターの効果の対象にならない。

        （この特殊召喚は融合召喚扱いとする）'
    94845226:
      name: 魔轟神獣ルビィラーダ
      lore: 自分フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、手札から「魔轟神」と名のついたモンスター１体を捨てる事でその攻撃を無効にする。
      str1: 攻撃を無効化
    94853057:
      name: 閃光の追放者
      lore: このカードがフィールド上に表側表示で存在する限り、墓地へ送られるカードは墓地へは行かずゲームから除外される。
    94878265:
      name: モジャ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在するレベル４の獣族モンスター１体を手札に加える事ができる。
      str1: 手札に加える
    94886282:
      name: 光の援軍
      lore: ! '自分のデッキの上からカードを３枚墓地へ送って発動する。

        自分のデッキからレベル４以下の「ライトロード」と名のついたモンスター１体を手札に加える。'
    94905343:
      name: ミノケンタウロス
      lore: 「ミノタウルス」＋「ケンタウロス」
    94944637:
      name: 魔族召喚師
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●手札または墓地に存在する悪魔族モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。

        このカードがフィールド上から離れた時、この効果によって特殊召喚された悪魔族モンスターを破壊する。'
      str1: 特殊召喚
    95027497:
      name: 忍者マスター ＨＡＮＺＯ
      lore: ! 'このカードが召喚に成功した時、デッキから「忍法」と名のついたカード１枚を手札に加える事ができる。

        また、このカードが反転召喚・特殊召喚に成功した時、デッキから「忍者マスター ＨＡＮＺＯ」以外の「忍者」と名のついたモンスター１体を手札に加える事ができる。'
      str1: サーチ
    95084054:
      name: エレキャノン
      lore: ! 'フィールド上にレベル４以下の雷族モンスターが召喚・特殊召喚された時、相手ライフに６００ポイントダメージを与える。

        この効果は１ターンに１度しか使用できない。'
      str1: バーン
    95090813:
      name: コアキメイル・ウォーアームズ
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        １ターンに１度、自分の墓地に存在するレベル３以下の戦士族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力の半分の数値分アップする。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 戦士族モンスターを相手に見せる
      str3: 破壊
      str4: 装備
    95144193:
      name: クワガー・ヘラクレス
      lore: 「クワガタ・アルファ」＋「ヘラクレス・ビートル」
    95166228:
      name: ヴァリュアブル・アーマー
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードは相手フィールド上の全てのモンスターを１度ずつ攻撃をする事ができる。'
    95174353:
      name: アメーバ
      lore: ! 'フィールド上に表側表示で存在するこのカードのコントロールが相手に移った時、相手は２０００ポイントダメージを受ける。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: ダメージを受ける
    95178994:
      name: ジャイアントウィルス
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。

        さらに自分のデッキから「ジャイアントウィルス」を任意の数だけ表側攻撃表示で特殊召喚する事ができる。'
      str1: バーン
      str2: モンスターを特殊召喚しますか？
    95204084:
      name: コアキメイル・トルネード
      lore: ! '手札から「コアキメイルの鋼核」１枚をデッキの一番上に戻して発動する。

        相手フィールド上に存在する特殊召喚されたモンスターを全て破壊する。'
      str1: 破壊
    95231062:
      name: Lost Blue Breaker
      lore: ! 'フィールド上にこのカード以外の魚族・海竜族・水族モンスターが表側表示で存在する場合、このカードをリリースし、フィールド上に存在する魔法・罠カード１枚を選択して発動する事ができる。

        選択したカードを破壊する。'
      str1: 破壊
    95265975:
      name: 大食いグール
      lore: どんなに食べても、おなかがいっぱいになることは無いというモンスター。
    95281259:
      name: 戦士の生還
      lore: 自分の墓地に存在する戦士族モンスター１体を選択して手札に加える。
    95286165:
      name: 融合解除
      lore: ! 'フィールド上に表側表示で存在する融合モンスター１体を選択してエクストラデッキに戻す。

        さらに、エクストラデッキに戻したそのモンスターの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、その一組を自分フィールド上に特殊召喚する事ができる。'
      str1: 融合の素材となったモンスターを特殊召喚しますか？
    95288024:
      name: 天空竜
      lore: ! '４枚の羽を持つ、鳥の姿をしたドラゴン。

        刃の羽で攻撃。'
    95291684:
      name: 異次元の一角戦士
      lore: ! 'このカードは通常召喚できず、このカードを特殊召喚するターン自分は通常召喚できない。

        このカードは相手フィールド上にモンスターが存在し、自分フィールド上にチューナーが表側表示で存在する場合に特殊召喚する事ができる。

        この方法で特殊召喚に成功した時、ゲームから除外されているチューナー以外のレベル３以下の自分のモンスター１体を選択して特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    95308449:
      name: 終焉のカウントダウン
      lore: ! '２０００ライフポイントを払う。

        発動ターンより２０ターン後、自分はデュエルに勝利する。'
    95326659:
      name: 宝玉の導き
      lore: 自分の魔法＆罠カードゾーンに「宝玉獣」と名のついたカードが２枚以上存在する場合、デッキから「宝玉獣」と名のついたモンスター１体を特殊召喚する。
    95360850:
      name: シールド・ウォリアー
      lore: ! '戦闘ダメージ計算時、自分の墓地に存在するこのカードをゲームから除外して発動する事ができる。

        自分フィールド上に存在するモンスターはその戦闘では破壊されない。'
      str1: 戦闘では破壊されない
    95362816:
      name: Ｅ・ＨＥＲＯ レディ・オブ・ファイア
      lore: 自分のターンのエンドフェイズ時、自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×２００ポイントダメージを相手ライフに与える。
    95395761:
      name: 甲虫装機 アーマイゼ
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。

        装備モンスターが破壊される場合、代わりにこのカードを破壊できる。'
      str1: 装備
      str2: 装備モンスターの代わりに、「甲虫装機 アーマイゼ」を破壊しますか？
    95443805:
      name: 霞の谷の祈祷師
      lore: ! '自分フィールド上のこのカード以外のモンスター１体を手札に戻す事で、このカードの攻撃力はエンドフェイズ時まで５００ポイントアップする。

        この効果は１ターンに１度しか使用できない。'
      str1: 攻撃力アップ
    95448692:
      name: ダメージ・ダイエット
      lore: ! 'このターン自分が受ける全てのダメージは半分になる。

        また、墓地に存在するこのカードをゲームから除外する事で、そのターン自分が受ける効果ダメージは半分になる。'
    95451366:
      name: 魔力枯渇
      lore: 自分と相手フィールド上に存在する魔力カウンターを全て取り除く。
    95453143:
      name: ワンハンドレッド・アイ・ドラゴン
      lore: ! '闇属性チューナー＋チューナー以外の悪魔族モンスター１体以上

        １ターンに１度、自分の墓地に存在するレベル６以下の闇属性の効果モンスター１体をゲームから除外して発動する事ができる。

        このカードはこのターンのエンドフェイズ時まで、この効果を発動するためにゲームから除外した効果モンスターと同名カードとして扱い、同じ効果を得る。

        また、このカードが破壊され墓地へ送られた時、自分のデッキから「地縛神」と名のついたモンスター１体を手札に加える。'
      str1: 選択したモンスターと同じ効果を得る
      str2: 自分のデッキから「地縛神」と名のついたモンスター1体を手札に加える
    95472621:
      name: 大火葬
      lore: ! '相手が墓地のモンスターを対象にするカードを発動した時に発動する事ができる。

        お互いの墓地のモンスターを全てゲームから除外する。'
    95492061:
      name: マンジュ・ゴッド
      lore: このカードが召喚・反転召喚に成功した時、自分のデッキから儀式モンスターまたは儀式魔法カード１枚を手札に加える事ができる。
      str1: 自分のデッキから儀式モンスターまたは儀式魔法カード１枚を手札に加える
    95503687:
      name: ライトロード・サモナー ルミナス
      lore: ! '１ターンに１度、手札を１枚捨てる事で自分の墓地に存在するレベル４以下の「ライトロード」と名のついたモンスター１体を自分フィールド上に特殊召喚する。

        このカードが自分フィールド上に表側表示で存在する場合、自分のエンドフェイズ毎に、自分のデッキの上からカードを３枚墓地に送る。'
      str1: 特殊召喚
      str2: 自分のデッキの上からカードを3枚墓地へ送る
    95507060:
      name: 狂植物の氾濫
      lore: ! '自分フィールド上に表側表示で存在する植物族モンスターの攻撃力は、このターンのエンドフェイズ時まで自分の墓地に存在する植物族モンスターの数×３００ポイントアップする。

        このターンのエンドフェイズ時、自分フィールド上に表側表示で存在する植物族モンスターを全て破壊する。'
    95515060:
      name: 静寂のロッド－ケースト
      lore: ! '装備モンスターの守備力は５００ポイントアップする。

        装備モンスターを対象にするこのカード以外の魔法カードの効果を無効にし破壊する。'
    95519486:
      name: 六武衆－ザンジ
      lore: ! '自分フィールド上に「六武衆－ザンジ」以外の「六武衆」と名のついたモンスターが存在する限り、このカードが攻撃を行ったモンスターをダメージステップ終了時に破壊する。

        このカードが破壊される場合、代わりにこのカード以外の「六武衆」と名のついたモンスターを破壊する事ができる。'
      str1: このカードの攻撃対象となったモンスターを破壊する
      str2: 「六武衆－ザンジ」の代わりにモンスターを破壊しますか？
    95526884:
      name: ハイパーサイコガンナー
      lore: ! 'チューナー＋チューナー以外のサイキック族モンスター１体以上

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        また、このカードが守備表示モンスターを攻撃したダメージステップ終了時、その守備力を攻撃力が超えていれば、その数値だけ自分のライフポイントを回復する。'
      str1: LP回復
    95561280:
      name: 猛毒の風
      lore: ! 'このカードがフィールド上に存在する限り、お互いに風属性モンスターを特殊召喚する事はできない。

        また、フィールド上に表側表示で存在する全ての風属性モンスターの攻撃力は５００ポイントダウンする。'
    95600067:
      name: 宝玉獣 トパーズ・タイガー
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が４００ポイントアップする。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
    95621257:
      name: フレムベル・マジカル
      lore: 自分フィールド上に「Ａ・Ｏ・Ｊ」と名のついたモンスターが存在する限り、このカードの攻撃力は４００ポイントアップする。
    95637655:
      name: バックアップ・ウォリアー
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在するモンスターが守備表示モンスター２体のみの場合に特殊召喚する事ができる。

        このカードを特殊召喚するターン、自分はシンクロ召喚をする事ができない。'
    95638658:
      name: 流星の弓－シール
      lore: ! '装備モンスターの攻撃力は１０００ポイントダウンする。

        装備モンスターは相手プレイヤーに直接攻撃をする事ができる。'
    95701283:
      name: 光神機－轟龍
      lore: ! 'このカードは生け贄１体で召喚する事ができる。

        この方法で召喚した場合、このカードはエンドフェイズ時に墓地へ送られる。

        また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: リリース1体で召喚できる
      str2: 墓地に送る
    95714077:
      name: ゼンマイマニュファクチャ
      lore: ! '「ゼンマイ」と名のついたモンスターの効果が発動した場合、自分のデッキからレベル４以下の「ゼンマイ」と名のついたモンスター１体を手札に加える事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: サーチ
    95727991:
      name: カタパルト・タートル
      lore: ! '自分フィールド上に存在するモンスター１体をリリースして発動する。

        リリースしたモンスターの攻撃力の半分のダメージを相手ライフに与える。'
      str1: ダメージ
    95750695:
      name: スーペルヴィス
      lore: ! 'デュアルモンスターにのみ装備可能。

        装備モンスターは再度召喚した状態になる。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地に存在する通常モンスター１体を選択して特殊召喚する。'
      str1: 特殊召喚
    95784434:
      name: モルティング・エスケープ
      lore: ! '爬虫類族モンスターにのみ装備可能。

        装備モンスターは１ターンに１度だけ、戦闘では破壊されない。

        この効果を適用したダメージステップ終了時、装備モンスターの攻撃力は３００ポイントアップする。'
      str1: 攻撃力アップ
    95788410:
      name: ラビードラゴン
      lore: ! '雪原に生息するドラゴンの突然変異種。

        巨大な耳は数キロ離れた物音を聴き分け、驚異的な跳躍力と相俟って狙った獲物は逃さない。'
    95888876:
      name: ヘルカイザー・ドラゴン
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードは１度のバトルフェイズ中に２回攻撃する事ができる。'
    95905259:
      name: 予言僧 チョウレン
      lore: ! '１ターンに１度、カードの種類（魔法・罠）を１つ宣言し、相手の魔法＆罠カードゾーンにセットされているカード１枚を選択して発動できる。

        選択したカードを確認し、宣言した種類のカードだった場合、このターン選択したカードは発動できない。'
      str1: 伏せカードを確認する
      str2: カードを1枚選択して確認する
    95943058:
      name: Ｅ－ＨＥＲＯ ヘル・ゲイナー
      lore: ! '自分のターンのメインフェイズ１にこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する悪魔族モンスター１体は１度のバトルフェイズ中に２回攻撃する事ができる。

        この効果を使用した場合、このカードは２回目の自分のスタンバイフェイズ時に表側攻撃表示で自分フィールド上に特殊召喚される。'
      str1: 除外
    95952802:
      name: フラワー・ウルフ
      lore: 「シルバー・フォング」＋「魔界のイバラ」
    95956346:
      name: シャインエンジェル
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の光属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    95992081:
      name: 虚空海竜リヴァイエール
      lore: ! 'レベル３モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、ゲームから除外されている自分または相手のレベル４以下のモンスター１体を選択して自分フィールド上に特殊召喚する。'
      str1: 特殊召喚
    96005454:
      name: ハウンド・ドラゴン
      lore: ! '鋭い牙で獲物を仕留めるドラゴン。

        鋭く素早い動きで攻撃を繰り出すが、守備能力は持ち合わせていない。'
    96012004:
      name: ラッキー・チャンス！
      lore: ! 'コイントスを１回行う効果モンスターの効果の発動時にコインの裏表を当てる。

        当たった場合、自分のデッキからカードを１枚ドローする。'
      str1: コインを投げる
    96029574:
      name: ブラック・ブルドラゴ
      lore: ! 'チューナー＋チューナー以外のデュアルモンスター１体以上

        １ターンに１度、手札からデュアルモンスター１体を墓地へ送る事で、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。

        このカードが破壊され墓地へ送られた時、自分の墓地に存在するデュアルモンスター１体を選択して特殊召喚する事ができる。

        この効果で特殊召喚したデュアルモンスターは再度召喚された状態になる。'
      str1: 破壊
      str2: 特殊召喚
    96099959:
      name: Ｘ－セイバー パロムロ
      lore: 自分フィールド上に存在する「セイバー」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時、５００ライフポイントを払う事で、このカードを墓地から特殊召喚する。
      str1: 特殊召喚
    96146814:
      name: ＡＤチェンジャー
      lore: ! '墓地に存在するこのカードをゲームから除外し、フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターの表示形式を変更する。'
      str1: 表示形式を変更する
    96182448:
      name: ニトロ・シンクロン
      lore: このカードが「ニトロ」と名のついたシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキからカードを１枚ドローする。
      str1: ドロー
    96216229:
      name: 剣闘獣の戦車
      lore: ! '自分フィールド上に「剣闘獣」と名のついたモンスターが表側表示で存在する場合に発動する事ができる。

        効果モンスターの効果の発動を無効にし破壊する。'
    96218085:
      name: 中央突破
      lore: ! '自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を選択して発動する。

        このターンのバトルフェイズ中、選択したモンスターが相手モンスターを戦闘によって破壊した場合、自分フィールド上に存在する「大将軍 紫炎」または「六武衆」と名のついたモンスターは相手プレイヤーに直接攻撃する事ができる。'
    96235275:
      name: ライトロード・パラディン ジェイン
      lore: ! 'このカードは相手モンスターに攻撃する場合、ダメージステップの間攻撃力が３００ポイントアップする。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを２枚墓地に送る。'
      str1: 自分のデッキの上からカードを2枚墓地へ送る
    96287685:
      name: 瓶亀
      lore: このカードがフィールド上に表側表示で存在する限り、「強欲な瓶」が発動する度に自分のデッキからカードを１枚ドローする。
    96300057:
      name: Ｗ－ウィング・カタパルト
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「Ｖ－タイガー・ジェット」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている時のみ、装備モンスターの攻撃力・守備力は４００ポイントアップする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）'
    96331676:
      name: 宝玉の祈り
      lore: ! '自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカード１枚を墓地へ送って発動する。

        相手フィールド上のカード１枚を破壊する。'
    96363153:
      name: 調律
      lore: ! '自分のデッキから「シンクロン」と名のついたチューナー１体を手札に加えてデッキをシャッフルする。

        その後、自分のデッキの上からカードを１枚墓地へ送る。'
    96383838:
      name: トライワイトゾーン
      lore: ! '自分の墓地に存在するレベル２以下の通常モンスター３体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
    96384007:
      name: マシンナーズ・ディフェンダー
      lore: リバース：自分のデッキから「督戦官コヴィントン」１体を手札に加える。
      str1: サーチ
    96420087:
      name: 闇の支配者との契約
      lore: ! '「闇の支配者－ゾーク」の降臨に必要。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。'
    96427353:
      name: 機甲忍者アクア
      lore: ! '相手モンスターの直接攻撃宣言時、自分の墓地にこのカード以外の「忍者」と名のついたモンスターが存在する場合、墓地のこのカードをゲームから除外して発動できる。

        攻撃モンスター１体の攻撃を無効にする。'
      str1: 攻撃を無効化
    96457619:
      name: Xyz Veil
      lore: フィールド上に表側表示で存在するエクシーズ素材がある状態のエクシーズモンスターは、カードの効果の対象にならない。
    96470883:
      name: 凛天使クイーン・オブ・ローズ
      lore: ! 'このカードは植物族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        自分のスタンバイフェイズ時に１度だけ、フィールド上に表側表示で存在する攻撃力が一番低いモンスター１体を破壊する。'
      str1: 植物族モンスター1体をリリースして表側攻撃表示でアドバンス召喚する
      str2: 攻撃力が一番低いモンスターを破壊する。
    96553688:
      name: フェニキシアン・シード
      lore: ! '自分フィールド上に表側表示で存在するこのカードを墓地へ送って発動する。

        自分の手札から「フェニキシアン・クラスター・アマリリス」１体を特殊召喚する。'
      str1: 特殊召喚
    96561011:
      name: 真紅眼の闇竜
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「真紅眼の黒竜」１体をリリースした場合のみ特殊召喚する事ができる。

        このカードの攻撃力は、自分の墓地に存在するドラゴン族モンスター１体につき３００ポイントアップする。'
    96565487:
      name: ブリザード・ウォリアー
      lore: このカードが戦闘によって相手モンスターを破壊した場合、自分は相手のデッキの一番上のカードを確認してデッキの一番上または一番下に戻す。
      str1: 確認
      str2: デッキの一番上に戻す
      str3: デッキの一番下に戻す
    96643568:
      name: ウェザ
      lore: ! '雨を操る精霊。

        台風を呼び出し、様々なものを吹き飛ばす。'
    96653775:
      name: ナチュル・パンプキン
      lore: 相手フィールド上にモンスターが存在する場合にこのカードが召喚に成功した時、手札から「ナチュル」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    96677818:
      name: 魔導書整理
      lore: ! '自分のデッキの上から３枚カードをめくり好きな順番でデッキの上に戻す。

        相手はそのカードを確認できない。'
    96700602:
      name: 波動障壁
      lore: ! '相手モンスターの攻撃宣言時、自分フィールド上に存在するシンクロモンスター１体をリリースして発動する。

        相手フィールド上に攻撃表示で存在するモンスターを全て守備表示にする。

        その後、攻撃宣言をしたモンスターの守備力分のダメージを相手ライフに与える。'
    96729612:
      name: 儀式の準備
      lore: ! '自分のデッキからレベル７以下の儀式モンスター１体を手札に加える。

        その後、自分の墓地から儀式魔法カード１枚を手札に加える事ができる。'
      str1: 自分の墓地から儀式魔法カード1枚を手札に加えますか？
    96765646:
      name: 思い出のブランコ
      lore: ! '自分の墓地に存在する通常モンスター１体を選択して発動する。

        選択したモンスターを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時に破壊される。'
    96782886:
      name: メンタルマスター
      lore: ! '８００ライフポイントを払い、自分フィールド上の「メンタルマスター」以外のサイキック族モンスター１体をリリースして発動する。

        自分のデッキからレベル４以下のサイキック族モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する。'
      str1: 特殊召喚
    96851799:
      name: スティング
      lore: ! 'ものすごく熱い炎のかたまり。

        その体で体当たりしてくる。'
    96872283:
      name: エヴォルテクター シュバリエ
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●自分フィールド上に表側表示で存在する装備カード１枚を墓地へ送る事で、相手フィールド上に存在するカード１枚を破壊する。'
      str1: 破壊
    96875080:
      name: 大気圏外射撃
      lore: ! '自分フィールド上の「エーリアン」と名のついたモンスター１体を墓地に送って発動する。

        フィールド上の魔法または罠カード１枚を破壊する。'
    96890582:
      name: 秒殺の暗殺者
      lore: このカードの攻撃力・守備力は、自分の手札の枚数×４００ポイントダウンする。
    96907086:
      name: 地縛旋風
      lore: ! '自分フィールド上に「地縛神」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上に存在する魔法・罠カードを全て破壊する。'
    96914272:
      name: 虚栄の大猿
      lore: ! 'このカードは通常召喚できない。

        手札から獣族モンスター１体を墓地へ送った場合に特殊召喚する事ができる。

        この方法で特殊召喚に成功した時、墓地へ送ったその獣族モンスターのレベルを確認し、次の効果から１つを選択して発動する事ができる。

        ●そのレベルの数だけこのカードのレベルを上げる。

        ●そのレベルの数だけこのカードのレベルを下げる。'
      str1: レベル
      str2: レベルを上げる
      str3: レベルを下げる
    96930127:
      name: チェーンドッグ
      lore: ! '自分フィールド上に獣族モンスターが表側表示で２体存在する場合、このカードを墓地から特殊召喚する事ができる。

        この効果で特殊召喚したこのカードはフィールド上から離れた場合、ゲームから除外される。

        このカードをシンクロ素材とする場合、獣族モンスターのシンクロ召喚にしか使用できない。'
      str1: 特殊召喚
    96938777:
      name: 神機王ウル
      lore: ! 'このカードは相手フィールド上に存在する全てのモンスターに１回ずつ攻撃をする事ができる。

        このカードが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。'
    96947648:
      name: サルベージ
      lore: 自分の墓地に存在する攻撃力１５００以下の水属性モンスター２体を手札に加える。
    96965364:
      name: 孵化
      lore: ! '自分のフィールド上モンスターを１体生け贄に捧げる。

        その生け贄モンスターより１つレベルの高い昆虫族モンスターをデッキから特殊召喚する。'
    96967123:
      name: 大砲だるま
      lore: ! '大砲で埋め尽くされているメカだるま。

        ねらいは外さない。'
    96981563:
      name: 炎を食らう大亀
      lore: ! '真っ赤な甲羅が特徴のカメ。

        炎を食べると言われている。'
    97000273:
      name: スクラップ・コング
      lore: ! 'このカードが召喚に成功した時、このカードを破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・コング」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。'
      str1: 自壊効果
      str2: サーチ
    97017120:
      name: 巨大ネズミ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力１５００以下の地属性モンスター１体を自分フィールド上に表側攻撃表示で特殊召喚する事ができる。
      str1: 特殊召喚
    97021916:
      name: ダーク・リゾネーター
      lore: このカードは１ターンに１度だけ、戦闘では破壊されない。
    97023549:
      name: ブレード・スケーター
      lore: ! '氷上の舞姫は、華麗なる戦士。

        必殺アクセル・スライサーで華麗に敵モンスターを切り裂く。'
    97077563:
      name: リビングデッドの呼び声
      lore: ! '自分の墓地からモンスター１体を選択し、攻撃表示で特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    97093037:
      name: 創世者の化身
      lore: このカードを生け贄に捧げる事で、手札の「創世神」１体を特殊召喚する。
      str1: 特殊召喚
    97127906:
      name: エーリアン・ソルジャー
      lore: ! '謎の生命体、エーリアンの上級戦士。

        比較的高い攻撃力を持つが、反面特殊な能力は身に付けていない。'
    97151365:
      name: スターゲート
      lore: ! '相手モンスターが戦闘を行った場合、そのダメージステップ終了時にこのカードにゲートカウンターを１つ置く。

        自分のターンのメインフェイズ時にこのカードを墓地に送る事で、このカードに乗っているゲートカウンターの数以下のレベルのモンスター１体を手札から特殊召喚する。'
      str1: 特殊召喚
    97168905:
      name: 奇跡の軌跡
      lore: ! '自分フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動する。

        相手はデッキからカードを１枚ドローする。

        このターンのエンドフェイズ時まで、選択したモンスターの攻撃力は１０００ポイントアップし、１度のバトルフェイズ中に２回までモンスターに攻撃する事ができる。

        そのモンスターが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。'
    97169186:
      name: 地砕き
      lore: 相手フィールド上に表側表示で存在する守備力が一番高いモンスター１体を破壊する。
    97170107:
      name: シャインエルフ
      lore: ! 'レベル２モンスター×２

        相手がモンスターの召喚・特殊召喚に成功した時、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。

        そのモンスターの攻撃力は５００ポイントダウンする。'
      str1: 攻撃力ダウン
    97204936:
      name: 大地の騎士ガイアナイト
      lore: チューナー＋チューナー以外のモンスター１体以上
    97234686:
      name: グラディアル・チェンジ
      lore: ! '自分フィールド上に「剣闘獣」と名のついたモンスターが特殊召喚された時に発動する事ができる。

        相手は手札を１枚選択して捨てる。'
    97240270:
      name: マッド・ロブスター
      lore: ! '世界中のグルメモンスター達に愛されている高級食材として有名。

        凶悪な味が刺激的という。'
    97268402:
      name: エフェクト・ヴェーラー
      lore: ! 'このカードを手札から墓地へ送り、相手フィールド上に表側表示で存在する効果モンスター１体を選択して発動する。

        選択した相手モンスターの効果をエンドフェイズ時まで無効にする。

        この効果は相手のメインフェイズ時のみ発動する事ができる。'
      str1: モンスターの効果を無効にする
    97360116:
      name: 悪の無名戦士
      lore: 素早い動きで真空を作り出し、相手を切り刻む戦士。
    97362768:
      name: スパークガン
      lore: ! '「Ｅ・ＨＥＲＯ スパークマン」にのみ装備可能。

        自分のターンのメインフェイズ時に表側表示モンスター１体の表示形式を変更する事ができる。

        この効果を３回使用した後、このカードを破壊する。'
    97385276:
      name: レベル・ウォリアー
      lore: ! 'フィールド上にモンスターが存在しない場合、このカードはレベル２モンスターとして手札から召喚する事ができる。

        相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードはレベル４モンスターとして手札から特殊召喚する事ができる。'
      str1: 召喚
    97439806:
      name: 魔轟神クシャノ
      lore: ! '手札から「魔轟神クシャノ」以外の「魔轟神」と名のついたモンスター１体を墓地へ捨てて発動する。

        自分の墓地に存在するこのカードを手札に加える。'
      str1: このカードを手札に加える
    97452817:
      name: アルカナフォースＸＶＩＩＩ－ＴＨＥ ＭＯＯＮ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：自分のスタンバイフェイズ時に自分フィールド上に「ムーントークン」（天使族・光・星１・攻／守０）を１体特殊召喚する事ができる。

        ●裏：自分のエンドフェイズ時に１度だけ、自分フィールド上のモンスター１体を選択し、そのモンスターのコントロールを相手に移す。'
      str1: コイントス
      str2: 特殊召喚
      str3: 相手に移す
    97452818:
      name: ムーントークン
      lore: 「アルカナフォースＸＶＩＩＩ－ＴＨＥ ＭＯＯＮ」の効果で特殊召喚される。
    97489701:
      name: スカーレッド・ノヴァ・ドラゴン
      lore: ! 'チューナー２体＋「レッド・デーモンズ・ドラゴン」

        このカードの攻撃力は、自分の墓地に存在するチューナーの数×５００ポイントアップする。

        このカードは相手の魔法・罠・効果モンスターの効果では破壊されない。

        また、相手モンスターの攻撃宣言時、このカードをゲームから除外し、相手モンスター１体の攻撃を無効にする事ができる。

        エンドフェイズ時、この効果で除外したこのカードを特殊召喚する。'
      str1: 攻撃を無効化
      str2: 特殊召喚
    97574404:
      name: アルカナフォースＶＩ－ＴＨＥ ＬＯＶＥＲＳ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：「アルカナフォース」と名のついたモンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。

        ●裏：「アルカナフォース」と名のついたモンスターを生け贄召喚する事はできない。'
      str1: コイントス
    97590747:
      name: ランプの魔精・ラ・ジーン
      lore: 呼び出した主人の言うことを、何でも聞いてくれるランプの精。
    97590748:
      name: ランプの魔精・ラ・ジーン
      lore: 呼び出した主人の言うことを、何でも聞いてくれるランプの精。
    97612389:
      name: 地獄の魔物使い
      lore: モンスターを自在に操り攻撃してくる、モンスター使い。
    97642679:
      name: 闇の支配者－ゾーク
      lore: ! '「闇の支配者との契約」により降臨。

        フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。

        １ターンに１度だけサイコロを振る事ができる。

        サイコロの目が１・２の場合、相手フィールド上のモンスターを全て破壊する。

        ３・４・５の場合、相手フィールド上のモンスター１体を破壊する。

        ６の場合、自分フィールド上のモンスターを全て破壊する。'
      str1: サイコロを振る
    97651498:
      name: 魔轟神ルリー
      lore: このカードが手札から墓地へ捨てられた時、このカードを自分フィールド上に特殊召喚する。
      str1: 特殊召喚
    97687912:
      name: メテオ・ストライク
      lore: 装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    97697678:
      name: 円盤ムスキー
      lore: このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズに通常のドローを行う代わりに、デッキから「エーリアン」と名のついたカード１枚を選択して手札に加える事ができる。
      str1: サーチ
    97705809:
      name: スーパーチャージ
      lore: ! '自分フィールド上に「ロイド」と名のついた機械族モンスターのみが存在する場合、相手モンスターの攻撃宣言時に発動する事ができる。

        自分のデッキからカードを２枚ドローする。'
    97811903:
      name: クリアー・バイス・ドラゴン
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、このカードのコントローラーに「クリアー・ワールド」の効果は適用されない。

        このカードが相手モンスターに攻撃する場合、ダメージ計算時のみこのカードの攻撃力は攻撃対象モンスターの攻撃力の倍になる。

        このカードが相手のカードの効果によって破壊される場合、代わりに自分の手札を１枚捨てる事ができる。'
      str1: 攻撃力変化
      str2: 代わりに手札を１枚捨てますか？
    97836203:
      name: ＴＧ ハルバード・キャノン
      lore: ! 'シンクロモンスターのチューナー１体＋チューナー以外のシンクロモンスター２体以上

        このカードはシンクロ召喚でしか特殊召喚できない。

        このカードがフィールド上に表側表示で存在する場合、１ターンに１度だけモンスターの召喚・反転召喚・特殊召喚を無効にし破壊する事ができる。

        このカードがフィールド上から墓地へ送られた時、自分の墓地に存在する「ＴＧ」と名のついたモンスター１体を選択して特殊召喚する事ができる。'
      str1: 召喚を無効にし破壊する
      str2: 反転召喚を無効にし破壊する
      str3: 特殊召喚を無効にし、破壊する
      str4: 特殊召喚
    97843505:
      name: 風の番人 ジン
      lore: 風をあやつり、竜巻や突風を起こし周囲のものを吹き飛ばす。
    97885363:
      name: エレキトンボ
      lore: このカードが相手によって破壊された場合、自分のデッキから「エレキ」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    97896503:
      name: ズババナイト
      lore: このカードが表側守備表示のモンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
      str1: 破壊
    97904474:
      name: 手錠龍
      lore: ! 'このカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、このカードを装備カード扱いとしてそのモンスターに装備する事ができる。

        装備モンスターの攻撃力は１８００ポイントダウンする。

        装備モンスターが破壊される事によってこのカードが墓地へ送られた時、このカードを自分フィールド上に特殊召喚する事ができる。'
      str1: 装備
      str2: 特殊召喚
    97922283:
      name: 野生の咆哮
      lore: 自分フィールド上に存在するモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分フィールド上に表側表示で存在する獣族モンスター１体につき相手ライフに３００ポイントダメージを与える。
      str1: ダメージを与える
    97923414:
      name: 大木人１８
      lore: ! '切り倒された大木に邪悪な魂が宿った姿。

        森に迷い込んだ者に襲いかかる。'
    97940434:
      name: カオスハンター
      lore: ! '相手がモンスターの特殊召喚に成功した時、手札を１枚捨てる事でこのカードを手札から特殊召喚する。

        このカードがフィールド上に表側表示で存在する限り、相手はカードをゲームから除外する事ができない。'
      str1: 特殊召喚
    97973387:
      name: スピック
      lore: くちばしがとても大きく、大声で鳴き気の弱い相手を驚かせる。
    98024118:
      name: ホワイトポータン
      lore: ! '自分フィールド上にチューナーが表側表示で存在する場合、このカードは戦闘では破壊されない。

        自分フィールド上に表側表示で存在するチューナーが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。'
      str1: ダメージを与える
    98045062:
      name: エネミーコントローラー
      lore: ! '次の効果から１つを選択して発動する。

        ●相手フィールド上に表側表示で存在するモンスター１体の表示形式を変更する。

        ●自分フィールド上に存在するモンスター１体をリリースして発動する。

        このターンのエンドフェイズ時まで、相手フィールド上に表側表示で存在するモンスター１体のコントロールを得る。'
      str1: 相手フィールド上に表側表示で存在するモンスター１体を選択し、表示形式を変更する。
      str2: 相手フィールド上に表側表示で存在するモンスター１体を選択し、エンドフェイズ時までコントロールを得る。
    98049038:
      name: ステルスロイド
      lore: 自分フィールド上にこのカード以外の「ロイド」と名のついたモンスターが存在する場合、このカードが戦闘を行った自分ターンのバトルフェイズ終了時に、フィールド上の魔法または罠カード１枚を破壊する。
      str1: 破壊
    98049915:
      name: 魔法のランプ
      lore: このカードは相手プレイヤーを直接攻撃する事ができる。
    98069388:
      name: 昇天の角笛
      lore: ! '自分フィールド上に存在するモンスター１体をリリースして発動する。

        モンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。'
    98075147:
      name: デビルツムリ
      lore: ! '闇の力で進化したカタツムリ。

        手や足があり、速く動ける。'
    98126725:
      name: 紫炎の参謀
      lore: ! '自分フィールド上に「六武衆」と名のついたモンスターが表側表示で存在する場合にこのカードが召喚に成功した時、種族を１つ宣言して発動する。

        このカードがフィールド上に表側表示で存在する限り、宣言した種族のモンスターは攻撃宣言をする事ができず、お互いのプレイヤーは宣言した種族のモンスターを特殊召喚する事ができない。'
      str1: 攻撃を制限する
    98143165:
      name: シンクロ・ヒーロー
      lore: 装備モンスターのレベルを１つ上げ、攻撃力は５００ポイントアップする。
    98147766:
      name: ジェネティック・ウーマン
      lore: ! '１０００ライフポイントを払い、ゲームから除外されている自分のサイキック族モンスター１体を選択して発動する。

        除外されているそのモンスターを手札に加える。

        この効果は１ターンに１度しか使用できない。'
      str1: 手札に加える
    98162021:
      name: 紫炎の荒武者
      lore: ! 'このカードが召喚に成功した時、このカードに武士道カウンターを１つ置く（最大１つまで）。

        このカードに武士道カウンターが乗っている場合、このカードの攻撃力は３００ポイントアップする。

        また、１ターンに１度、このカードに乗っている武士道カウンターを取り除き、フィールド上に表側表示で存在する武士道カウンターを置く事ができるカード１枚を選択して武士道カウンターを１つ置く事ができる。'
      str1: 武士道カウンターを置く
      str2: 「武士道カウンター」を置くカードを選択して下さい
    98162242:
      name: ニードルバンカー
      lore: このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターのレベル×５００ポイントダメージを相手ライフに与える。
      str1: ダメージを与える
    98239899:
      name: 鎖付き爆弾
      lore: ! '発動後このカードは攻撃力５００ポイントアップの装備カードとなり、自分フィールド上に表側表示で存在するモンスター１体に装備する。

        装備カードとなったこのカードがカードの効果によって破壊された時、フィールド上に存在するカード１枚を選択して破壊する。'
    98266377:
      name: Ｅ・ＨＥＲＯ ザ・ヒート
      lore: このカードの攻撃力は、自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×２００ポイントアップする。
    98273947:
      name: エンジェル・リフト
      lore: ! '自分の墓地に存在するレベル２以下のモンスター１体を選択し、攻撃表示で特殊召喚する。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時このカードを破壊する。'
    98358303:
      name: 静寂のサイコウィッチ
      lore: ! 'フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分のデッキから攻撃力２０００以下のサイキック族モンスター１体をゲームから除外する事ができる。

        次のスタンバイフェイズ時、この効果で除外したモンスターを特殊召喚する。'
      str1: 除外
      str2: 特殊召喚
    98380593:
      name: 至高の木の実
      lore: ! 'このカードの発動時に、自分のライフポイントが相手より下の場合、自分は２０００ライフポイント回復する。

        自分のライフポイントが相手より上の場合、自分は１０００ポイントダメージを受ける。'
    98427577:
      name: くず鉄のかかし
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        相手モンスター１体の攻撃を無効にする。

        発動後このカードは墓地へ送らず、そのままセットする。'
    98434877:
      name: 水魔神－スーガ
      lore: ! 'このカードが相手のターンで攻撃された場合、そのダメージ計算時に発動する事ができる。

        その攻撃モンスター１体の攻撃力を０にする。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
    98437424:
      name: ナチュル・コスモスビート
      lore: 相手がモンスターの通常召喚に成功した時、このカードを手札から特殊召喚する事ができる。
      str1: 特殊召喚
    98444741:
      name: 積み上げる幸福
      lore: ! 'チェーン４以降に発動する事ができる。

        自分のデッキからカードを２枚ドローする。

        同一チェーン上に複数回同名カードの効果が発動されている場合、このカードは発動できない。'
    98446407:
      name: ネフティスの導き手
      lore: ! 'このカードと自分フィールド上に存在するモンスター１体をリリースして発動する。

        自分の手札またはデッキから「ネフティスの鳳凰神」１体を特殊召喚する。'
      str1: 特殊召喚
      str2: 特殊召喚
    98456117:
      name: ボーンハイマー
      lore: 海の中をさまよい、獲物を見つけたらあらゆる水分を吸い尽くす。
    98494543:
      name: 魔法石の採掘
      lore: ! '手札を２枚捨てて発動する。

        自分の墓地に存在する魔法カード１枚を手札に加える。'
    98502113:
      name: 超魔導剣士－ブラック・パラディン
      lore: ! '「ブラック・マジシャン」＋「バスター・ブレイダー」

        このカードは融合召喚でしか特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で、魔法カードの発動を無効にし破壊する。

        このカードの攻撃力は、フィールド上及びお互いの墓地に存在するドラゴン族モンスター１体につき５００ポイントアップする。'
      str1: 魔法カードの発動を無効にし破壊する
    98502114:
      name: 超魔導剣士－ブラック・パラディン
      lore: ! '「ブラック・マジシャン」＋「バスター・ブレイダー」

        このカードは融合召喚でしか特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で、魔法カードの発動を無効にし破壊する。

        このカードの攻撃力は、フィールド上及びお互いの墓地に存在するドラゴン族モンスター１体につき５００ポイントアップする。'
      str1: 魔法カードの発動を無効にし破壊する
    98502115:
      name: 超魔導剣士－ブラック・パラディン
      lore: ! '「ブラック・マジシャン」＋「バスター・ブレイダー」

        このカードは融合召喚でしか特殊召喚できない。

        このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で、魔法カードの発動を無効にし破壊する。

        このカードの攻撃力は、フィールド上及びお互いの墓地に存在するドラゴン族モンスター１体につき５００ポイントアップする。'
      str1: 魔法カードの発動を無効にし破壊する
    98535702:
      name: ダメージ・ワクチンΩＭＡＸ
      lore: ! '自分が戦闘またはカードの効果によってダメージを受けた時に発動する事ができる。

        自分が受けたそのダメージの数値分だけ自分のライフポイントを回復する。'
    98558751:
      name: ＴＧ ワンダー・マジシャン
      lore: ! 'チューナー＋チューナー以外の「ＴＧ」と名のついたモンスター１体以上

        このカードがシンクロ召喚に成功した時、フィールド上に存在する魔法・罠カード１枚を選択して破壊する。

        フィールド上に存在するこのカードが破壊された時、自分のデッキからカードを１枚ドローする。

        また、相手のメインフェイズ時、自分フィールド上に表側表示で存在するこのカードをシンクロ素材としてシンクロ召喚をする事ができる。'
      str1: フィールド上の魔法または罠カード1枚を破壊する
      str2: ドロー
      str3: シンクロ召喚
    98582704:
      name: ウィング・エッグ・エルフ
      lore: ! 'たまごのカラに身を包む天使。

        大きな羽で攻撃を防ぐ。'
    98585345:
      name: ハネクリボー ＬＶ１０
      lore: ! 'このカードは通常召喚できない。

        このカードは「進化する翼」の効果でのみ特殊召喚する事ができる。

        自分フィールド上に表側表示で存在するこのカードを生け贄に捧げる事で、相手フィールド上の攻撃表示モンスターを全て破壊し、破壊したモンスターの元々の攻撃力の合計分のダメージを相手ライフに与える。

        この効果は相手バトルフェイズ中のみ発動する事ができる。'
      str1: 破壊してダメージを与える
    98645731:
      name: 強欲で謙虚な壺
      lore: ! '自分のデッキの上からカードを３枚めくり、その中から１枚を選択して手札に加え、残りのカードをデッキに戻す。

        「強欲で謙虚な壺」は１ターンに１枚しか発動できず、このカードを発動するターン自分は特殊召喚する事ができない。'
    98649372:
      name: スカル・クラーケン
      lore: ! 'このカードが召喚に成功した時、相手フィールド上に表側表示で存在する魔法カード１枚を選択して破壊する事ができる。

        １ターンに１度、このカードの表示形式を変更する事ができる。'
      str1: 破壊
      str2: 表示形式変更
    98719226:
      name: エーリアン・ウォリアー
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターにＡカウンターを２つ置く。

        Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。'
      str1: 「Ａカウンター」を置く
    98777036:
      name: トラゴエディア
      lore: ! '自分が戦闘ダメージを受けた時、このカードを手札から特殊召喚する事ができる。

        このカードの攻撃力・守備力は自分の手札の枚数×６００ポイントアップする。

        １ターンに１度、手札のモンスター１体を墓地へ送る事で、そのモンスターと同じレベルの相手フィールド上に表側表示で存在するモンスター１体を選択してコントロールを得る。

        また、１ターンに１度、自分の墓地に存在するモンスター１体を選択し、このカードのレベルをエンドフェイズ時まで、選択したモンスターと同じレベルにする事ができる。'
      str1: 特殊召喚
      str2: 手札のモンスター１体を墓地へ送り、そのモンスターと同じレベルの相手フィールド上に表側表示で存在するモンスター１体を選択してコントロールを得る
      str3: 自分の墓地に存在するモンスター１体を選択し、このカードのレベルをエンドフェイズ時まで、選択したモンスターと同じレベルにする
    98795934:
      name: マキャノン
      lore: ! '大砲のような悪魔。

        目に見えない早さで目玉の弾を発射する。'
    98818516:
      name: キラーパンダ
      lore: 常に太い竹を一本持っており、性格は非常に凶暴である。
    98847704:
      name: 拘束解放波
      lore: ! '自分フィールド上に表側表示で存在する装備魔法カード１枚を選択して発動する。

        選択した装備魔法カードと相手フィールド上にセットされた魔法・罠カードを全て破壊する。'
    98865920:
      name: アチャチャアーチャー
      lore: このカードが召喚・反転召喚に成功した時、相手ライフに５００ポイントダメージを与える。
      str1: ダメージ
    98867329:
      name: 災いの装備品
      lore: ! '装備モンスターの攻撃力は、自分フィールド上に存在するモンスターの数×６００ポイントダウンする。

        このカードがフィールド上から墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択してこのカードを装備する事ができる。'
      str1: 装備
    98884569:
      name: ブルーローズ・ドラゴン
      lore: フィールド上に存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「ブラック・ローズ・ドラゴン」または植物族モンスター１体を選択して特殊召喚する事ができる。
      str1: 特殊召喚
    98891840:
      name: 休息する剣闘獣
      lore: ! '自分の手札から「剣闘獣」と名のついたカード２枚をデッキに戻す。

        その後、自分のデッキからカードを３枚ドローする。'
    98898173:
      name: とろける赤き影
      lore: 体を溶かして足もとの影にもぐり、敵の真下から攻撃する。
    98927491:
      name: レスキューキューロイド
      lore: ! '「レスキューロイド」＋「キューキューロイド」

        このモンスターは融合召喚でしか特殊召喚できない。

        自分フィールド上に存在するモンスターが戦闘によって破壊され墓地へ送られた時、そのモンスターを守備表示で特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    98954375:
      name: インフェルニティ・デストロイヤー
      lore: 自分の手札が０枚の場合、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手ライフに１６００ポイントダメージを与える。
      str1: ダメージを与える
    99000151:
      name: 死の花－ネクロ・フルール
      lore: このカードがカードの効果によって破壊され墓地へ送られた場合、自分のデッキから「時花の魔女－フルール・ド・ソルシエール」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    99002135:
      name: 緊急合成
      lore: ! '自分の墓地に存在する「コアキメイルの鋼核」１枚をデッキに戻して発動する。

        自分の手札・墓地からレベル４以下の「コアキメイル」と名のついたモンスター１体を特殊召喚する。'
    99004752:
      name: ミニマム・ガッツ
      lore: ! '自分フィールド上のモンスター１体をリリースし、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。

        選択したモンスターの攻撃力はエンドフェイズ時まで０になる。

        このターン、選択したモンスターが戦闘によって破壊され相手の墓地へ送られた時、そのモンスターの元々の攻撃力分のダメージを相手ライフに与える。'
      str1: ダメージを与える
    99013397:
      name: 剣闘獣の闘器ハルバード
      lore: ! '「剣闘獣」と名のついたモンスターにのみ装備可能。

        装備モンスターが攻撃を行ったダメージステップ終了時、フィールド上の魔法または罠カード１枚を破壊する。

        装備モンスターが自分フィールド上からデッキに戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。'
      str1: フィールド上の魔法または罠カード1枚を破壊する
      str2: バウンス
    99030164:
      name: ハッピー・ラヴァー
      lore: 頭からハートビームを出し敵を幸せにする、小さな天使。
    99050989:
      name: ドリラゴ
      lore: 相手フィールド上に攻撃力１６００以上の表側表示モンスターしか存在しない場合、このモンスターは相手プレイヤーに直接攻撃をする事ができる。
    99070951:
      name: サイ・ガール
      lore: ! 'ゲームから除外されているこのカードが特殊召喚に成功した時、自分のデッキの一番上のカードを裏側表示でゲームから除外する。

        このカードがフィールド上から墓地へ送られた時、このカードの効果で除外した自分のカードを手札に加える。'
      str1: 除外
      str2: 手札に加える
    99075257:
      name: Ｄ－タイム
      lore: ! '自分フィールド上に存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターがフィールド上から離れた時に発動する事ができる。

        そのモンスターのレベルと同じレベル以下の「Ｄ－ＨＥＲＯ」と名のついたモンスター１体をデッキから手札に加える。'
    99150062:
      name: ナチュル・アントジョー
      lore: 相手がモンスターの特殊召喚に成功した時、自分のデッキからレベル３以下の「ナチュル」と名のついたモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    99171160:
      name: コザッキー
      lore: ! '魔界言語の研究に全てを捧げているモーレツ悪魔。

        働きすぎで精神が崩壊している。'
    99173029:
      name: 霊子エネルギー固定装置
      lore: ! 'このカードがフィールド上に存在する限り、スピリットモンスターはフィールド上に残り続ける。

        自分のエンドフェイズ時に手札を１枚捨てる。

        捨てなければ、このカードを破壊する。

        また、このカードがフィールド上から離れた時、フィールド上に存在する表側表示のスピリットモンスターは全て持ち主の手札に戻る。'
    99177923:
      name: インフェルニティ・デーモン
      lore: ! '自分の手札が０枚の場合にこのカードをドローした時、このカードを相手に見せる事で自分フィールド上に特殊召喚する。

        また、このカードが特殊召喚に成功した時、自分の手札が０枚の場合、自分のデッキから「インフェルニティ」と名のついたカード１枚を手札に加える事ができる。'
      str1: 特殊召喚
      str2: サーチ
    99188141:
      name: 大革命返し
      lore: ! 'フィールド上のカードを２枚以上破壊する効果モンスターの効果・魔法・罠カードが発動した時に発動できる。

        その発動を無効にしゲームから除外する。'
    99189322:
      name: アルカナコール
      lore: ! '自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスター１体を選択して発動する。

        墓地に存在する「アルカナフォース」と名のついたモンスター１体をゲームから除外する。

        エンドフェイズ時まで、選択したモンスターがコイントスによって得た効果は、ゲームから除外したモンスターがコイントスによって得る効果と同じ効果になる。'
    99212922:
      name: White Dragon Ninja
      lore: ! 'このカードは「忍法」と名のついたカードの効果でのみ特殊召喚できる。

        このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上の魔法・罠カードはカードの効果では破壊されない。'
    99214782:
      name: インヴェルズの歩哨
      lore: このカードがフィールド上に表側攻撃表示で存在する限り、フィールド上に表側表示で存在するレベル５以上の特殊召喚されたモンスターは効果を発動する事ができない。
    99261403:
      name: ダーク・ラビット
      lore: ! 'アメリカンコミックの世界のウサギ。

        とても素早くちょこまかと動く。'
    99267150:
      name: Ｆ・Ｇ・Ｄ
      lore: ! 'ドラゴン族モンスター×５

        このカードは融合召喚でしか特殊召喚できない。

        このカードは闇・地・水・炎・風属性モンスターとの戦闘では破壊されない。'
    99342953:
      name: 古代遺跡コードＡ
      lore: ! 'フィールド上に表側表示で存在する「エーリアン」と名のついたモンスターが破壊される度に、このカードにＡカウンターを１つ置く。

        １ターンに１度、フィールド上に存在するＡカウンターを２つ取り除く事で、自分の墓地に存在する「エーリアン」と名のついたモンスター１体を特殊召喚する。'
      str1: 特殊召喚
    99365553:
      name: ライトパルサー・ドラゴン
      lore: ! 'このカードは自分の墓地の光属性と闇属性のモンスターを１体ずつゲームから除外し、手札から特殊召喚できる。

        また、手札の光属性と闇属性のモンスターを１体ずつ墓地へ送り、このカードを自分の墓地から特殊召喚できる。

        このカードがフィールド上から墓地へ送られた時、自分の墓地のドラゴン族・闇属性・レベル５以上のモンスター１体を選択して特殊召喚できる。'
      str1: 特殊召喚
    99414168:
      name: 精霊術師 ドリアード
      lore: ! '「ドリアードの祈り」により降臨。

        このカードの属性は「風」「水」「炎」「地」としても扱う。'
    99426834:
      name: 沼地の魔獣王
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。'
    99458769:
      name: 暗黒界の魔神 レイン
      lore: ! 'このカードが相手のカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。

        この効果で特殊召喚に成功した時、相手フィールド上に存在する全てのモンスターまたは全ての魔法・罠カードを破壊する。'
      str1: 特殊召喚
      str2: 破壊
      str3: モンスターカード
      str4: 魔法・罠カード
    99510761:
      name: ランプの魔人
      lore: ! '魔法のランプから現れる魔人。

        呼び出した者に服従する。'
    99518961:
      name: 革命
      lore: 相手の手札の数×２００ポイントダメージを相手ライフに与える。
    99523325:
      name: 墓守の石版
      lore: ! '自分の墓地に存在する「墓守の」と名のついたモンスター２体を選択して手札に加える。

        この効果は「王家の眠る谷－ネクロバレー」の効果では無効化されない。'
    99532708:
      name: エーリアン・マーズ
      lore: このカードがフィールド上に表側表示で存在する限り、「エーリアン・マーズ」以外のＡカウンターが乗ったモンスターの効果を無効化する。
    99551425:
      name: 迷宮の魔戦車
      lore: 「ギガテック・ウルフ」＋「キャノン・ソルジャー」
    99590524:
      name: 狡猾な落とし穴
      lore: ! 'フィールド上に存在するモンスター２体を破壊する。

        自分の墓地に罠カードが存在する場合、このカードは発動できない。'
    99594764:
      name: ドラグニティ－コルセスカ
      lore: ! 'このカードがカードの効果によって装備カード扱いとして装備されている場合に発動する事ができる。

        装備モンスターが戦闘によって相手モンスターを破壊した場合、自分のデッキから装備モンスターと同じ種族・属性のレベル４以下のモンスター１体を手札に加える事ができる。'
      str1: デッキからサーチ
    99657399:
      name: 油断大敵
      lore: ! '相手のライフポイントが回復した時に発動する事ができる。

        相手フィールド上に存在するモンスター１体を選択して破壊する。'
    99659159:
      name: 竜操術
      lore: ! '「ドラグニティ」と名のついたモンスターを装備した、自分フィールド上に存在するモンスターの攻撃力は５００ポイントアップする。

        また、１ターンに１度、手札から「ドラグニティ」と名のついたドラゴン族モンスター１体を装備カード扱いとして自分フィールド上に表側表示で存在するモンスター１体に装備する事ができる。'
      str1: 装備
    99675356:
      name: 紫炎の足軽
      lore: このカードが戦闘によって破壊され墓地へ送られた時、デッキから「六武衆」と名のついたレベル３以下のモンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    99690140:
      name: 墓守の従者
      lore: このカードが相手プレイヤーに与える戦闘ダメージは、このカードの効果によるダメージとして扱われる。
    99721536:
      name: スカルライダー
      lore: ! '「スカルライダーの復活」により降臨。

        場か手札から、星の数が合計６個以上になるようカードを生け贄に捧げなければならない。'
    99724761:
      name: ＸＺ－キャタピラー・キャノン
      lore: ! '「Ｘ－ヘッド・キャノン」＋「Ｚ－メタル・キャタピラー」

        自分フィールド上に存在する上記のカードをゲームから除外した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        このカードは墓地からの特殊召喚はできない。

        手札のカードを１枚捨てる事で、相手フィールド上の裏側表示魔法、または罠カード１枚を破壊する。'
    99735427:
      name: 暗闇を吸い込むマジック・ミラー
      lore: このカードがフィールド上に存在する限り、墓地またはフィールド上で発動した闇属性モンスターの効果を無効にする。
    99785935:
      name: 磁石の戦士α
      lore: α、β、γで変形合体する。
    99788587:
      name: 爆導索
      lore: ! 'このカードがセットされた自分・相手フィールド上の縦列全てにカードが存在する場合に発動する事ができる。

        この縦列のカードを全て破壊する。'
    99789342:
      name: 黒魔術のカーテン
      lore: ! 'ライフポイントを半分払って発動する。

        自分のデッキから「ブラック・マジシャン」１体を特殊召喚する。

        このカードを発動するターン、自分は召喚・反転召喚・特殊召喚する事はできない。'
    99861526:
      name: サブマリンロイド
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        この時、相手プレイヤーに与える戦闘ダメージはこのカードの元々の攻撃力となる。

        また、ダメージステップ終了時にこのカードの表示形式を守備表示にする事ができる。'
      str1: 守備表示
    99865167:
      name: ウィンドフレーム
      lore: 風属性の通常モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    99877698:
      name: 墓守の大筒持ち
      lore: ! '自分フィールド上の「墓守の」という名のついたモンスターカード１体を生け贄に捧げる度に、相手に７００ポイントダメージを与える。

        この場合「墓守の大筒持ち」を生け贄に捧げる事はできない。'
      str1: バーン
    99899504:
      name: スカル・フレイム
      lore: ! '１ターンに１度、手札から「バーニング・スカルヘッド」１体を特殊召喚する事ができる。

        この効果を発動するターン、自分はバトルフェイズを行う事ができない。

        また、自分のドローフェイズ時に通常のドローを行う代わりに、自分の墓地に存在する「バーニング・スカルヘッド」１体を手札に加える事ができる。'
      str1: 特殊召喚
      str2: 手札に加える
    99916754:
      name: ナチュル・エクストリオ
      lore: ! '「ナチュル・ビースト」＋「ナチュル・パルキオン」

        このカードの融合召喚は上記のカードでしか行えない。

        このカードがフィールド上に表側表示で存在する限り、自分の墓地に存在するカード１枚をゲームから除外し、自分のデッキの上からカード１枚を墓地へ送る事で、魔法・罠カードの発動を無効にし破壊する。'
      str1: 魔法・罠カードの発動を無効にし破壊する
    99995595:
      name: バッテリーリサイクル
      lore: 自分の墓地に存在する攻撃力１５００以下の雷族モンスター２体を手札に加える。
