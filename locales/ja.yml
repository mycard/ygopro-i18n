      str1: 直接攻撃
    6459419:
      name: アマゾネス転生術
      lore: ! '自分フィールド上に表側表示で存在する「アマゾネス」と名のついたモンスターを全て破壊する。

        その後、破壊した数と同じ数まで自分の墓地に存在するレベル４以下の「アマゾネス」と名のついたモンスターを表側守備表示で特殊召喚する事ができる。'
      str1: モンスターを特殊召喚しますか？
    6480253:
      name: フレンドッグ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地から「Ｅ・ＨＥＲＯ」と名のついたカード１枚と「融合」魔法カード１枚を手札に加える。
    6540606:
      name: 水霊術－「葵」
      lore: ! '自分フィールド上に存在する水属性モンスター１体を生け贄に捧げる。

        相手の手札を確認し、カードを１枚選択して墓地に送る。'
    6544078:
      name: 伊弉凪
      lore: ! 'このカードは手札のスピリットモンスター１体をゲームから除外し、手札から特殊召喚する事ができる。

        このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在するスピリットモンスターはエンドフェイズ時に手札に戻る効果を発動しなくてもよい。'
      str1: 特殊召喚
    6588580:
      name: サーマル・ジェネクス
      lore: ! '「ジェネクス・コントローラー」＋チューナー以外の炎属性モンスター１体以上

        このカードの攻撃力は自分の墓地に存在する炎属性モンスター１体につき２００ポイントアップする。

        このカードが戦闘によって相手モンスターを破壊した場合、自分の墓地の「ジェネクス」と名のついたモンスター×２００ポイントダメージを相手ライフに与える。'
      str1: バーン
    6602300:
      name: 重爆撃禽 ボム・フェネクス
      lore: ! '機械族モンスター＋炎族モンスター

        自分のメインフェイズ時、フィールド上に存在するカード１枚につき３００ポイントダメージを相手ライフに与える事ができる。

        この効果を発動するターンこのカードは攻撃する事ができない。

        この効果は１ターンに１度しか使用できない。'
      str1: バーン
    6614221:
      name: 霧の王
      lore: ! 'このカードを召喚する場合、生け贄１体または生け贄なしで召喚する事ができる。

        このカードの攻撃力は、生け贄召喚時に生け贄に捧げたモンスターの元々の攻撃力を合計した数値になる。

        このカードがフィールド上に表側表示で存在する限り、いかなる場合による生け贄も行う事ができなくなる。'
    6631034:
      name: フロストザウルス
      lore: ! '鈍い神経と感性のお陰で、氷づけになりつつも氷河期を乗り越える脅威の生命力を持つ。

        寒さには滅法強いぞ。'
    6733059:
      name: 死霊の巣
      lore: 自分の墓地に存在するモンスターを任意の枚数ゲームから除外する事で、その枚数と同じレベルを持つフィールド上に表側表示で存在するモンスター１体を破壊する。
      str1: 今、「死霊の巣」の効果を使用しますか？
      str2: 破壊
      str3: 除外するカードの枚数を決めて下さい
    6740720:
      name: ホーリー・ナイト・ドラゴン
      lore: 聖なる炎で悪しき者を焼きはらう、神聖な力を持つドラゴン。
    6795211:
      name: アポート
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、８００ライフポイントを払う事で手札からサイキック族モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    6799227:
      name: ハーフ・カウンター
      lore: ! '自分フィールド上に存在するモンスターが攻撃された場合、そのダメージ計算時に発動する事ができる。

        攻撃対象となった自分のモンスター１体の攻撃力は、エンドフェイズ時まで攻撃モンスターの元々の攻撃力の半分の数値分アップする。'
    6836211:
      name: 大皇帝ペンギン
      lore: ! 'このカードをリリースして発動する。

        自分のデッキから「大皇帝ペンギン」以外の「ペンギン」と名のついたモンスターを２体まで特殊召喚する。'
      str1: 特殊召喚
    6840573:
      name: バロックス
      lore: 「キラーパンダ」＋「ガーゴイル」
    6849042:
      name: 超古代恐獣
      lore: ! 'このカードは恐竜族モンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。

        自分の墓地に存在する恐竜族モンスターが特殊召喚に成功した時、自分のデッキからカードを１枚ドローする事ができる。'
      str1: リリース１体で通常召喚する
    6850209:
      name: デーモンとの駆け引き
      lore: ! 'レベル８以上の自分フィールド上のモンスターが墓地へ送られたターンに発動する事ができる。

        自分の手札またはデッキから「バーサーク・デッド・ドラゴン」１体を特殊召喚する。'
    6901008:
      name: 幻影王 ハイド・ライド
      lore: 自分フィールド上に表側表示で存在するこのカードをシンクロ召喚に使用する場合、このカードをチューナー以外のモンスターとして扱う事ができる。
    6903857:
      name: パワー・ブレイカー
      lore: ! 'このカードが相手モンスターの攻撃、または相手の効果によって破壊され墓地へ送られた時、相手フィールド上に表側表示で存在する魔法・罠カード１枚を選択して破壊する。

        このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。'
    6924874:
      name: ハーピィズペット仔竜
      lore: ! 'このカードは自分フィールド上に存在する「ハーピィズペット仔竜」を除く「ハーピィ」と名のついたモンスターの数により効果を追加する。

        １体：このカードがフィールド上に表側表示で存在する限り、相手は自分フィールド上に存在する「ハーピィズペット仔竜」を除く「ハーピィ」と名のついたモンスターを攻撃対象に選択できない。

        ２体：このカードの元々の攻撃力・守備力は倍になる。

        ３体：１ターンに１度、相手フィールド上のカード１枚を破壊する事ができる。'
      str1: 破壊
    6967870:
      name: 黒蠍－罠はずしのクリフ
      lore: ! 'このカードが相手プレイヤーに戦闘ダメージを与えた時、次の効果から１つを選択して発動する事ができる。

        ●フィールド上の魔法または罠カード１枚を破壊する。

        ●相手のデッキの上から２枚を墓地に送る。'
      str1: 効果を一つ選んで発動
      str2: フィールド上の魔法・罠カード1枚を破壊する。
      str3: 相手デッキの上から2枚を墓地に送る
    7025445:
      name: パワー・ジャイアント
      lore: ! 'このカードは手札のレベル４以下のモンスター１体を墓地へ送り、手札から特殊召喚する事ができる。

        この方法で特殊召喚した場合、手札から墓地へ送ったモンスターのレベルの数だけこのカードのレベルを下げる。

        また、このカードが戦闘を行う場合、そのダメージステップ終了時まで自分が受ける効果ダメージを０にする。'
    7030340:
      name: 百機夜工
      lore: ! '自分の墓地に存在する「Ｄ（ディフォーマー）」と名のついたモンスターを全てゲームから除外する。

        自分フィールド上に表側表示で存在する機械族モンスター１体の攻撃力はこのターンのエンドフェイズ時まで、この効果で除外したモンスター１体につき２００ポイントアップする。'
    7076131:
      name: ロスト・ネクスト
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択する。

        自分のデッキから選択したカードと同名カード１枚を墓地へ送る。'
    7089711:
      name: ハネハネ
      lore: リバース：フィールド上に存在するモンスター１体を選択して持ち主の手札に戻す。
      str1: バウンス
    7093411:
      name: 宝玉獣 サファイア・ペガサス
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、自分の手札・デッキ・墓地から「宝玉獣」と名のついたモンスター１体を永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
      str2: 自分の手札・デッキ・墓地から「宝玉獣」と名のついたモンスター1体を永続魔法カード扱いとして自分の魔法・罠カードゾーンに表側表示で置く
    7153114:
      name: フィールドバリア
      lore: ! 'フィールド魔法カードを破壊する事はできない。

        また、フィールド魔法カードを発動する事はできない。

        「フィールドバリア」は、自分フィールド上に１枚しか表側表示で存在できない。'
    7180418:
      name: 魔導アーマー エグゼ
      lore: ! 'このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。

        自分と相手のスタンバイフェイズ毎に、自分のフィールド上の魔力カウンターを１個取り除く。

        取り除かない場合はこのカードを破壊する。'
      str1: 魔力カウンターを取り除きますか？
    7183277:
      name: ライトロード・ドルイド オルクス
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、「ライトロード」と名のついたモンスターを魔法・罠・効果モンスターの効果の対象にする事はできない。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを２枚墓地に送る。'
      str1: 自分のデッキの上からカードを2枚墓地へ送る
    7225792:
      name: モン・ラーバス
      lore: ! 'ラーバスがより進化したけもの。

        力がパワーアップしている。'
    7243511:
      name: コアラッコアラ
      lore: ! '「コアラッコ」＋「ラッコアラ」

        手札から獣族モンスター１体を墓地へ送り、相手フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターを破壊する。'
      str1: 破壊
    7264861:
      name: インフェルニティ・ビースト
      lore: ! '自分の手札が０枚の場合、以下の効果を得る。

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。'
    7304544:
      name: ナチュル・パイナポー
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分フィールド上に表側表示で存在する全てのモンスターは植物族になる。

        自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上に魔法・罠カードが存在しない場合、このカードを墓地から特殊召喚する事ができる。

        この効果は自分フィールド上に「ナチュル・パイナポー」が表側表示で存在する場合、または自分の墓地に植物族・獣族以外のモンスターが存在する場合には発動できない。'
      str1: 特殊召喚
    7359741:
      name: メカ・ハンター
      lore: 機械王の命令で、ターゲットを捕まえるまで追いつづけるハンター。
    7369217:
      name: メタル化寄生生物－ルナタイト
      lore: ! '１ターンに１度だけ自分のメインフェイズに装備カード扱いとして、フィールド上のこのカードを自分フィールド上表側表示のモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        装備モンスターは相手がコントロールする魔法の効果を受けなくなる。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）'
    7391448:
      name: ゴヨウ・ガーディアン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、そのモンスターを自分フィールド上に表側守備表示で特殊召喚する事ができる。'
      str1: 特殊召喚
    7392745:
      name: チュウボーン
      lore: リバース：相手フィールド上に「チュウボーンＪｒ．トークン」（アンデット族・地・星１・攻１００／守３００）３体を守備表示で特殊召喚する。
    7392746:
      name: チュウボーンＪｒ.トークン
      lore: 「チュウボーン」の効果で特殊召喚される。
    7405310:
      name: エクストラゲート
      lore: ! '１から１２までの任意のレベルを宣言して発動する。

        相手はエクストラデッキに存在する宣言されたレベルを持つモンスター１体をゲームから除外する。

        宣言したレベルを持つモンスターが相手のエクストラデッキに無かった場合、自分の手札を１枚選択して捨てる。'
    7459013:
      name: 暗黒界の騎士 ズール
      lore: ! '暗黒界でその名を知らぬ者はいない、誇り高き騎士。

        決して弱き者に手を下す事はない。'
    7478431:
      name: ナチュル・サンフラワー
      lore: ! '自分フィールド上に存在する、このカードと「ナチュル」と名のついたモンスター１体をリリースして発動する。

        相手の効果モンスターの効果の発動を無効にし破壊する。'
      str1: 効果モンスターの効果の発動を無効にし破壊する
    7489323:
      name: ミリス・レディエント
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する地属性モンスターの攻撃力は５００ポイントアップし、風属性モンスターの攻撃力は４００ポイントダウンする。
    7526150:
      name: ゴルゴイル
      lore: 異次元に通じる穴から出てくる、大きな鋼鉄の魔人。
    7562372:
      name: メガソニック・アイ
      lore: ! '宇宙の果てからやってきた殺人マシン。

        謎の金属でできている。'
    7572887:
      name: 異次元の女戦士
      lore: このカードが相手モンスターと戦闘を行った時、そのモンスターとこのカードをゲームから除外する事ができる。
      str1: 除外
    7576264:
      name: 幻獣ワイルドホーン
      lore: このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    7582066:
      name: サイコ・デビル
      lore: ! 'チューナー＋チューナー以外のサイキック族モンスター１体以上

        １ターンに１度、自分のメインフェイズ時に発動する事ができる。

        相手の手札をランダムに１枚選択し、そのカードの種類（モンスター・魔法・罠）を当てる。

        当たった場合、このカードの攻撃力は次の相手のエンドフェイズ時まで１０００ポイントアップする。'
      str1: ランダムに選択した相手の手札の種類を当てる
    7602840:
      name: ユーフォロイド
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、デッキから攻撃力１５００以下の機械族モンスター１体を表側攻撃表示で特殊召喚する事ができる。

        その後デッキをシャッフルする。'
      str1: 特殊召喚
    7617253:
      name: 虹の行方
      lore: ! '相手モンスターの攻撃宣言時に、自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカード１枚を選択して墓地へ送り発動する。

        相手モンスター１体の攻撃を無効にし、自分のデッキから「究極宝玉神」と名のついたカード１枚を選択して手札に加える事ができる。'
      str1: 「究極宝玉神」と名のついたカード1枚を選択して手札に加えますか？
    7623640:
      name: 暗黒界の導師 セルリ
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを相手フィールド上に表側守備表示で特殊召喚する。

        このカードが「暗黒界」と名のついたカードの効果によって特殊召喚に成功した時、相手は手札を１枚選択して捨てる。'
      str1: 特殊召喚
      str2: 相手は手札を１枚選択して捨てる
    7634581:
      name: オレイカルコス・シュノロス
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する通常モンスターが戦闘によって破壊された場合、このカードを手札から特殊召喚する事ができる。

        このカードの攻撃力は相手フィールド上に存在するモンスターの数×１０００ポイントアップする。

        このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在するレベル４の通常モンスターはカードの効果では破壊されない。'
    7653207:
      name: アクア・ジェット
      lore: ! '自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスター１体を選択して発動する。

        選択したモンスターの攻撃力は１０００ポイントアップする。'
    7670542:
      name: Ｂ・プラント
      lore: 地下研究所での実験で大失敗して生まれたばけもの。
    7672244:
      name: シエンの間者
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターンのエンドフェイズまで、選択したカードのコントロールを相手に移す。'
    7700132:
      name: ワーム・ノーブル
      lore: リバース：相手モンスターの攻撃によってリバースした場合、このカードを攻撃した相手モンスターの攻撃力の半分のダメージを相手ライフに与える。
    7736719:
      name: エア・サーキュレーター
      lore: ! 'このカードが召喚に成功した時に発動する事ができる。

        自分の手札２枚をデッキに加えてシャッフルし、デッキからカードを２枚ドローする。

        このカードが破壊された時、自分のデッキからカードを１枚ドローする。'
      str1: 発動
      str2: ドロー
    7802006:
      name: 魔草 マンドラゴラ
      lore: リバース：フィールド上に表側表示で存在する魔力カウンターを置く事ができるカード全てに魔力カウンターを１つ置く。
      str1: カウンターを置く
    7805359:
      name: コケ
      lore: 相手を丸飲みにして、自分のエネルギーとして取り込んでしまう。
    7811875:
      name: 重力崩壊
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスター１体を墓地へ送って発動する。

        相手モンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。

        このターンのエンドフェイズ時まで相手はモンスターを召喚・反転召喚・特殊召喚する事ができない。'
    7817703:
      name: Ｄ・パワーユニット
      lore: ! '「Ｄ（ディフォーマー）」と名のついたレベル３のモンスターにのみ装備可能。

        装備モンスターの元々の攻撃力を倍にする。

        発動後２回目の自分のスタンバイフェイズ時にこのカードを破壊し、自分は装備モンスターの元々の攻撃力分のダメージを受ける。'
      str1: 自壊効果
    7841112:
      name: セイヴァー・スター・ドラゴン
      lore: ! '「救世竜 セイヴァー・ドラゴン」＋「スターダスト・ドラゴン」＋チューナー以外のモンスター１体

        相手が魔法・罠・効果モンスターの効果を発動した時、このカードをリリースする事でその発動を無効にし、相手フィールド上のカードを全て破壊する。

        １ターンに１度、エンドフェイズ時まで相手の表側表示モンスター１体の効果を無効化できる。

        また、無効化したモンスターに記された効果をこのカードの効果として１度だけ発動できる。

        エンドフェイズ時にこのカードをエクストラデッキに戻し、自分の墓地に存在する「スターダスト・ドラゴン」１体を特殊召喚する。'
      str1: 魔法・罠・効果モンスターの効果の発動を無効にし、相手フィールド上のカードを全て破壊する
      str2: 効果を無効化する
      str3: エクストラデッキに戻ります
    7845138:
      name: 茫漠の死者
      lore: ! '自分のライフポイントが２０００以下の場合、このカードは手札から特殊召喚する事ができる。

        このカードが召喚・特殊召喚に成功した時、このカードの攻撃力は相手のライフポイントの半分の数値になる。'
      str1: 攻撃力変化
    7852878:
      name: 針三千本
      lore: 守備表示のこのカードが攻撃を受けた場合、このカードの守備力が相手攻撃モンスターの攻撃力を超えていれば、ダメージステップ終了時にその攻撃モンスターを破壊する。
      str1: 破壊
    7892180:
      name: サイコ・カッパー
      lore: いろいろな超能力を使い、攻撃のダメージを防ぐカッパ。
    7902349:
      name: 封印されし者の左腕
      lore: ! '封印された左腕。

        封印を解くと、無限の力を得られる。'
    7935043:
      name: 海竜神の加護
      lore: このターンのエンドフェイズ時まで、自分フィールド上に表側表示で存在するレベル３以下の水属性モンスターは、戦闘及びカードの効果では破壊されない。
    7953868:
      name: 蒼血鬼
      lore: ! 'このカードは召喚・反転召喚に成功した時、守備表示になる。

        １ターンに１度、自分フィールド上に存在するエクシーズ素材を１つ取り除く事で、自分の墓地に存在するレベル４のアンデット族モンスター１体を選択して特殊召喚する。'
      str1: 守備表示に変更
      str2: 特殊召喚
    8034697:
      name: 魔法の操り人形
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は２００ポイントアップする。

        また、このカードに乗っている魔力カウンターを２つ取り除く事で、フィールド上に存在するモンスター１体を破壊する。'
      str1: 魔力カウンターを置く
      str2: フィールド上に存在するモンスター1体を破壊する
    8041569:
      name: ラヴァル炎湖畔の淑女
      lore: ! '自分の墓地に「ラヴァル」と名のついたモンスターが３種類以上存在する場合、自分の墓地に存在するこのカードと「ラヴァル」と名のついたモンスター１体をゲームから除外して発動する事ができる。

        相手フィールド上にセットされたカード１枚を選択して破壊する。'
      str1: 相手フィールド上にセットされたカード1枚を選択して破壊する
    8057630:
      name: コアの再練成
      lore: ! '自分の墓地に存在する「コアキメイル」と名のついたモンスター１体を選択し、攻撃表示で特殊召喚する。

        自分のエンドフェイズ時にそのモンスターが破壊された時、このカードのコントローラーはそのモンスターの攻撃力分のダメージを受ける。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    8058240:
      name: 封印の鎖
      lore: 相手をギリギリと締め上げて、封印を施す力を持つ。
    8062132:
      name: 毒蛇神ヴェノミナーガ
      lore: ! 'このカードは通常召喚できない。

        このカードは「蛇神降臨」の効果及びこのカードの効果でのみ特殊召喚する事ができる。

        このカードの攻撃力は、自分の墓地の爬虫類族モンスター１枚につき５００ポイントアップする。

        このカードはフィールド上で表側表示で存在する限り、このカード以外のモンスター・魔法・罠の効果の対象にする事はできず効果を受けない。

        このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地のこのカード以外の爬虫類族モンスター１体をゲームから除外する事でこのカードを特殊召喚する。

        このカードが相手プレイヤーに戦闘ダメージを与える度に、このカードにハイパーヴェノムカウンターを１つ置く。

        このカードにハイパーヴェノムカウンターが３つ乗った時、このカードのコントローラーはデュエルに勝利する。'
      str1: 特殊召喚
      str2: カウンターを置く
    8078366:
      name: 海皇の突撃兵
      lore: 自分フィールド上にこのカード以外の魚族・海竜族・水族モンスターが存在する場合、このカードの攻撃力は８００ポイントアップする。
    8124921:
      name: 封印されし者の右足
      lore: ! '封印された右足。

        封印を解くと、無限の力を得られる。'
    8131171:
      name: キラー・スネーク
      lore: 自分のスタンバイフェイズ時にこのカードが墓地に存在している場合、このカードを手札に戻す事ができる。
      str1: 手札に戻す
    8175346:
      name: ポケ・ドラ
      lore: このカードが召喚に成功した時、自分のデッキから「ポケ・ドラ」１体を手札に加える事ができる。
      str1: 手札に加える
    8198712:
      name: エンド・オブ・ザ・ワールド
      lore: ! '「破滅の女神ルイン」「終焉の王デミス」の降臨に使用する事ができる。

        フィールドか手札から、儀式召喚するモンスターと同じレベルになるように生け贄を捧げなければならない。'
    8201910:
      name: スター・ボーイ
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する水属性モンスターの攻撃力は５００ポイントアップし、炎属性モンスターの攻撃力は４００ポイントダウンする。
    8233522:
      name: Ａ・Ｏ・Ｊ サイクルリーダー
      lore: ! 'このカードを手札から墓地へ捨てて発動する。

        相手の墓地に存在する光属性モンスターを２体まで選択し、ゲームから除外する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 除外
    8251996:
      name: おジャマ・デルタハリケーン！！
      lore: ! '自分フィールド上に「おジャマ・グリーン」「おジャマ・イエロー」「おジャマ・ブラック」が表側表示で存在する場合に発動する事ができる。

        相手フィールド上に存在するカードを全て破壊する。'
    8275702:
      name: 宝玉の契約
      lore: 自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカードを１枚選択して特殊召喚する。
    8279188:
      name: デプス・アミュレット
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        手札を１枚墓地へ捨て、相手モンスター１体の攻撃を無効にする。

        このカードは発動後３回目の相手のエンドフェイズ時に破壊される。'
      str1: 攻撃を無効にしますか？
      str2: 攻撃を無効
    8310162:
      name: Ｓｉｎ パラドクス・ドラゴン
      lore: ! '「Ｓｉｎ パラレルギア」＋チューナー以外の「Ｓｉｎ」と名のついたモンスター１体

        このカードがシンクロ召喚に成功した時、自分または相手の墓地に存在するシンクロモンスター１体を選択して特殊召喚する事ができる。

        「Ｓｉｎ パラドクス・ドラゴン」はフィールド上に１体しか表側表示で存在できない。

        フィールド上に表側表示で「Ｓｉｎ Ｗｏｒｌｄ」が存在しない場合、このカードを破壊する。'
      str1: 特殊召喚
    8316661:
      name: 魔轟神ミーズトージ
      lore: ! 'このカードを手札から墓地へ送り、自分フィールド上に表側表示で存在する「魔轟神」と名のついたモンスター１体を選択して発動する。

        選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。'
      str1: 選択したモンスター1体をチューナーとして扱う
    8327462:
      name: デス・バード
      lore: 「タクヒ」＋「髑髏の寺院」
    8353769:
      name: エア・イーター
      lore: 周囲の空気を食べてしまい、相手を窒息させるモンスター。
    8396952:
      name: アルカナフォースＩ－ＴＨＥ ＭＡＧＩＣＩＡＮ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：魔法カードが発動された時、そのターンのエンドフェイズ時までこのカードの元々の攻撃力は倍になる。

        ●裏：魔法カードが発動する度に相手は５００ライフポイント回復する。'
      str1: コイントス
    8400623:
      name: 邪龍アナンタ
      lore: ! 'このカードは通常召喚できない。

        自分のフィールド上及び墓地に存在する爬虫類族モンスターを全てゲームから除外する事でのみ特殊召喚する事ができる。

        このカードの攻撃力・守備力は、特殊召喚時にゲームから除外した爬虫類族モンスターの数×６００ポイントになる。

        このカードが自分フィールド上に存在する限り、自分ターンのエンドフェイズ時にフィールド上のカード１枚を破壊する。'
      str1: 破壊
    8414337:
      name: ガスタの風塵
      lore: このカードを発動したターン、自分フィールド上に存在する「ガスタ」と名のついたモンスターの攻撃宣言時、相手は魔法・罠・効果モンスターの効果を発動する事ができない。
    8471389:
      name: ギガテック・ウルフ
      lore: ! '全身が鋼鉄でできたオオカミ。

        鋭くとがったキバでかみついてくる。'
    8487449:
      name: ジェスター・コンフィ
      lore: ! 'このカードは手札から表側攻撃表示で特殊召喚する事ができる。

        この方法で特殊召喚した場合、次の相手のエンドフェイズ時にこのカードと相手フィールド上に表側表示で存在するモンスター１体を手札に戻す。

        「ジェスター・コンフィ」は自分フィールド上に１枚しか表側表示で存在できない。'
      str1: 手札に戻す
    8508055:
      name: 格闘ねずみ チュー助
      lore: ! 'ねずみ界最強の格闘家を目指して世界を放浪している熱血ねずみ。

        うかつに触ると火傷するぞ。'
    8581705:
      name: インフェルノクインデーモン
      lore: ! 'このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。

        ２・５が出た場合、その効果を無効にし破壊する。

        このカードがフィールド上に存在する限り、スタンバイフェイズ毎に「デーモン」という名のついたモンスターカード１体の攻撃力をエンドフェイズまで１０００ポイントアップする。'
    8594079:
      name: ジュラック・ブラキス
      lore: フィールド上にこのカード以外の「ジュラック」と名のついたモンスターが表側表示で存在する場合、このカードは戦闘では破壊されない。
    8611007:
      name: ラヴァルバル・ドラグーン
      lore: ! 'チューナー＋チューナー以外の炎属性モンスター１体以上

        １ターンに１度、自分のメインフェイズ時に発動する事ができる。

        自分のデッキから「ラヴァル」と名のついたモンスター１体を手札に加え、その後手札から「ラヴァル」と名のついたモンスター１体を墓地へ送る。'
      str1: サーチ
    8628798:
      name: Ｄ.Ｄ.ダイナマイト
      lore: 相手が除外しているカードの数×３００ポイントダメージを相手ライフに与える。
    8632967:
      name: 進化の宿命
      lore: 自分の「エヴォルド」と名のついたモンスターの効果によってモンスターが特殊召喚に成功した時、相手は魔法・罠・効果モンスターの効果を発動する事ができない。
    8634636:
      name: 尾も白い黒猫
      lore: リバース：相手フィールド上のモンスター２体と自分フィールド上モンスター１枚を持ち主の手札に戻す。
    8692301:
      name: ジェムナイト・ジルコニア
      lore: 「ジェムナイト」と名のついたモンスター＋岩石族モンスター
    8698851:
      name: Ｄ－カウンター
      lore: ! '自分フィールド上に表側表示で存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        攻撃モンスターを破壊する。'
    8715625:
      name: 魔貨物車両 ボコイチ
      lore: ! 'デコイチ専用の貨物車両。

        どんな物でも運ぶ事ができるが、大抵は到着時に壊れている。'
    8730435:
      name: 剣闘獣の闘器デーモンズシールド
      lore: ! '「剣闘獣」と名のついたモンスターにのみ装備可能。

        装備モンスターが破壊される場合は、代わりにこのカードを破壊する。

        装備モンスターが自分フィールド上からデッキに戻る事によってこのカードが墓地に送られた時、このカードを手札に戻す。'
      str1: バウンス
    8783685:
      name: 命の砂時計
      lore: ! '命を司る天使。

        命を短くするかわりに力を与える。'
    8814959:
      name: ヴェルズ・マンドラゴ
      lore: 相手フィールド上に存在するモンスターの数が自分フィールド上に存在するモンスターより多い場合、このカードは手札から特殊召喚する事ができる。
    8822710:
      name: Ａ・Ｏ・Ｊ コズミック・クローザー
      lore: 相手フィールド上に光属性を含むモンスターが２体以上存在する場合、このカードは手札から特殊召喚する事ができる。
    8842266:
      name: ご隠居の猛毒薬
      lore: ! '以下の効果から１つを選択して発動する。

        ●自分は１２００ライフポイント回復する。

        ●相手ライフに８００ポイントダメージを与える。'
      str1: 自分のライフを1200ポイント回復する
      str2: 相手に800ポイントのダメージを与える
    8903700:
      name: 儀式魔人リリーサー
      lore: ! '儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。

        このカードを儀式召喚に使用した儀式モンスターがフィールド上に表側表示で存在する限り、相手はモンスターを特殊召喚する事ができない。'
    8944575:
      name: デス・フット
      lore: ! '目玉に足の生えた化け物。

        高くジャンプしてかぎづめで攻撃する。'
    8949584:
      name: ヒーローアライブ
      lore: ! '自分フィールド上にモンスターが表側表示で存在しない場合、ライフポイントを半分払って発動する事ができる。

        自分のデッキからレベル４以下の「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を特殊召喚する。'
    8951260:
      name: 正々堂々
      lore: お互いのプレイヤーは、それぞれ自分のターンには手札を全て公開し続けなければならない。
    8964854:
      name: コンビネーション・アタック
      lore: ! 'ユニオンモンスターを装備したモンスターが戦闘を行ったバトルフェイズ時にのみ発動する事ができる。

        ユニオンモンスターを装備して戦闘を行ったモンスター１体を選択し、装備されたユニオンを解除する。

        選択したモンスターはこのターンもう１度攻撃する事ができる。'
    8967776:
      name: 究極時械神セフィロン
      lore: ! 'このカードは通常召喚できない。

        自分の墓地にモンスターが１０体以上存在する場合のみ特殊召喚する事ができる。

        １ターンに１度、レベル８以上の天使族モンスター１体を自分の手札・墓地から特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化され、攻撃力は４０００になる。'
      str1: 特殊召喚
    9012916:
      name: ブラックフェザー・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分がカードの効果によってダメージを受ける場合、代わりにこのカードに黒羽カウンターを１つ置く。

        このカードの攻撃力は、このカードに乗っている黒羽カウンターの数×７００ポイントダウンする。

        １ターンに１度、このカードに乗っている黒羽カウンターを全て取り除く事で、相手フィールド上に表側表示で存在するモンスター１体の攻撃力を黒羽カウンターの数×７００ポイントダウンし、ダウンした数値分のダメージを相手ライフに与える。'
      str1: 攻撃力ダウン
    9056100:
      name: 氷結界の虎将 グルナード
      lore: このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分の通常召喚に加えて「氷結界」と名のついたモンスター１体の召喚を行う事ができる。
      str1: 「氷結界の虎将 グルナード」の効果による追加の通常召喚
    9059700:
      name: インフェルニティ・バリア
      lore: ! '自分フィールド上に「インフェルニティ」と名のついたモンスターが表側攻撃表示で存在し、自分の手札が０枚の場合に発動する事ができる。

        相手が発動した効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。'
    9076207:
      name: 青い忍者
      lore: ! 'リバース：フィールド上に存在する魔法カード１枚を選択して破壊する。

        選択したカードがセットされている場合、そのカードをめくって確認し、魔法カードなら破壊する。

        罠カードの場合は元に戻す。'
      str1: 破壊
    9109991:
      name: ＢＦ－鉄鎖のフェーン
      lore: ! 'このカードは相手プレイヤーに直接攻撃する事ができる。

        このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手フィールド上に攻撃表示で存在するモンスター１体を守備表示にする。'
      str1: 守備表示に変更
    9126351:
      name: 鬼ガエル
      lore: ! 'このカードは手札の水属性モンスター１体を捨てて、手札から特殊召喚する事ができる。

        このカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキ・フィールド上から水族・水属性・レベル２以下のモンスター１体を選択して墓地へ送る事ができる。

