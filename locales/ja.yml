    9161357:
      name: Ｎｏ.６ 先史遺産アトランタル
      lore: ! 'レベル６モンスター×２

        このカードがエクシーズ召喚に成功した時、自分の墓地の「Ｎｏ.」と名のついたモンスター１体を選択し、装備カード扱いとしてこのカードに装備できる。

