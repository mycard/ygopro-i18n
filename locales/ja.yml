        次の相手ターンのエンドフェイズ時、このカードを破壊してこのカードに乗っていた倍々カウンターの数×２０００ポイントダメージを相手ライフに与える。'
    5915629:
      name: 強欲な贈り物
      lore: 相手はデッキからカードを２枚ドローする。
    5973663:
      name: 世界樹
