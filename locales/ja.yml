    15090429:
      name: 暴風小僧
      lore: 風属性モンスターを生け贄召喚する場合、このモンスター１体で２体分の生け贄とする事ができる。
    15103313:
      name: 即神仏
      lore: 自分フィールド上に存在するモンスター１体を選択して墓地へ送る。
    15150365:
      name: 白い泥棒
      lore: このカードが相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚捨てる。
      str1: ハンデス
    15150371:
      name: 悪魔の鏡
      lore: 鏡に映るものに催眠術をかけ攻撃をよける悪魔の鏡。
    15169262:
      name: ラヴァル炎樹海の妖女
      lore: このカードがフィールド上から墓地へ送られた時、自分フィールド上に表側表示で存在する「ラヴァル」と名のついたモンスターの攻撃力はエンドフェイズ時まで、自分の墓地に存在する「ラヴァル」と名のついたモンスターの数×２００ポイントアップする。
      str1: 攻撃力アップ
    15175429:
      name: マジック・リアクター・ＡＩＤ
