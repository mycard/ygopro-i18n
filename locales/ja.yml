        このカードがフィールド上に表側表示で存在する場合、自分のスタンバイフェイズ毎にこのカードのコントローラーは１０００ポイントダメージを受ける。'
    5600127:
      name: ヒューマノイド・ドレイク
      lore: 「ワームドレイク」＋「ヒューマノイド・スライム」
    5606466:
      name: 異次元の落とし穴
