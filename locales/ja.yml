    15341822:
      name: 綿毛トークン
      lore: ! '「ダンディライオン」の効果で特殊召喚される。

        このトークンは特殊召喚されたターン、アドバンス召喚のためにはリリースできない。'
    15341823:
      name: 綿毛トークン
      lore: ! '「ダンディライオン」の効果で特殊召喚される。

        このトークンは特殊召喚されたターン、アドバンス召喚のためにはリリースできない。'
    15367030:
      name: ゴキボール
      lore: ! '丸いゴキブリ。

        ゴロゴロ転がって攻撃。

        守備が意外と高いぞ。'
    15383415:
      name: スカラベの大群
      lore: ! 'このカードは１ターンに１度だけ裏側守備表示にする事ができる。

        このカードが反転召喚に成功した時、相手フィールド上に存在するモンスター１体を選択して破壊する。'
      str1: 裏側守備表示に変更
      str2: 相手フィールド上に存在するモンスター１体を選択して破壊する
    15394083:
      name: 極星獣タングリスニ
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分フィールド上に「極星獣トークン」（獣族・地・星３・攻／守０）２体を特殊召喚する。
      str1: トークン生成
    15394084:
      name: 極星獣トークン
      lore: 「極星獣タングリスニ」の効果で特殊召喚される。
    15401633:
      name: 紫炎の影武者
      lore: ! 'シエンに仕える影武者。

        鋭い切れ味の名刀を持つ。'
    15471265:
      name: バーサーカークラッシュ
      lore: ! '自分の墓地に存在するモンスター１体をゲームから除外して発動する。

        このターンのエンドフェイズ時まで、自分フィールド上に表側表示で存在する「ハネクリボー」１体の攻撃力・守備力は、除外したモンスターと同じ数値になる。'
    15475415:
      name: エーリアン・ドッグ
      lore: ! '自分が「エーリアン」と名のついたモンスターの召喚に成功した時、このカードを手札から特殊召喚する事ができる。

        この効果で特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスターにＡカウンターを２つ置く。'
      str1: 特殊召喚
      str2: 「Ａカウンター」を置く
    15480588:
      name: 鎧蜥蜴
      lore: ! 'かたい体のトカゲ。

        大きな口で噛みつかれたら、ひとたまりもないぞ。'
    15507080:
      name: 闇にしたがう者
      lore: ! '闇を崇拝する魔法使い。

        魔の手を呼び出し暗闇へ引きずり込む。'
    15510988:
      name: サンダー・キッズ
      lore: ! '雷をからだの中に蓄電させている。

        泣かせたときは危険。'
    15552258:
      name: ハーフｏｒストップ
      lore: ! '相手ターンのバトルフェイズ時のみ発動する事ができる。

        相手は以下の効果から１つを選択して適用する。

        ●バトルフェイズ終了時まで、自分フィールド上に存在する全てのモンスターの攻撃力は半分になる。

        ●バトルフェイズを終了する。'
