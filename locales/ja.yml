        このカードは相手プレイヤーに直接攻撃する事ができる。

        １ターンに１度、このカード以外の自分フィールド上に存在するモンスター１体をリリースする事で、相手フィールド上に表側表示で存在するモンスター１体を選択し、このターンのエンドフェイズ時までコントロールを得る。'
      str1: コントロールを得る
    15237615:
      name: 裁きを下す女帝
      lore: 「女王の影武者」＋「響女」
    15259703:
      name: トゥーン・ワールド
      lore: １０００ライフポイントを払って発動する。
    15259704:
      name: トゥーン・ワールド
      lore: １０００ライフポイントを払って発動する。
    15270885:
      name: トゥーン・ゴブリン突撃部隊
      lore: ! 'このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。

        自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

