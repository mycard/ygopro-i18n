      str2: バーン
    15629801:
      name: 武闘円舞
      lore: ! '自分フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。

        そのモンスターと同じ種族・属性・レベル・攻撃力・守備力を持つ「ワルツトークン」１体を自分フィールド上に特殊召喚する。

        このトークンの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。'
    15629802:
      name: ワルツトークン
      lore: ! '「武闘円舞」の効果で特殊召喚される。

        このトークンの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。'
    15658249:
      name: ワーム・バルサス
      lore: このカードが召喚に成功した時、フィールド上に守備表示で存在するモンスター１体を表側攻撃表示にする。
      str1: 表示形式を変更する
    15667446:
      name: Latinum, Exarch of Dark World
      lore: ! 'このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。

        相手のカードの効果によって捨てられた場合、フィールド上に存在する悪魔族モンスター１体を選択しこのカードを墓地から特殊召喚する。

        その後、選択したモンスターの攻撃力を５００ポイントアップする。'
      str1: 特殊召喚
    15717011:
      name: 融合呪印生物－光
      lore: ! 'このカードを融合素材モンスター１体の代わりにする事ができる。

        その際、他の融合素材モンスターは正規のものでなければならない。

        フィールド上のこのカードを含む融合素材モンスターを生け贄に捧げる事で、光属性の融合モンスター１体を特殊召喚する。'
      str1: 特殊召喚
    15734813:
      name: 魂虎
      lore: ! '人の魂をむさぼると言われている恐ろしい虎の魂。

        できれば出会いたくない魂として有名。'
    15800838:
      name: マインドクラッシュ
      lore: ! 'カード名を１つ宣言して発動する。

        宣言したカードが相手の手札にある場合、相手はそのカードを全て墓地へ捨てる。

        宣言したカードが相手の手札に無い場合、自分は手札をランダムに１枚捨てる。'
    15820147:
      name: モンスタートル
      lore: ! 'トゲのついたこうらを身につけたカメ。

        とても凶暴で人になつかない。'
    15839054:
      name: シンクロ・フュージョニスト
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、自分のデッキから「フュージョン」または「融合」と名のついた魔法カード１枚を手札に加える事ができる。
      str1: サーチ
    15854426:
      name: 霞の谷の神風
      lore: ! '自分フィールド上に表側表示で存在する風属性モンスターが手札に戻った場合、自分のデッキからレベル４以下の風属性モンスター１体を特殊召喚する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    15871676:
      name: セイクリッド・ダバラン
      lore: このカードが召喚に成功した時、手札から「セイクリッド」と名のついたレベル３モンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    15935204:
      name: ストーム・サモナー
      lore: ! 'このカードが自分フィールド上に表側表示で存在する限り、このカード以外のサイキック族モンスターが戦闘によって破壊した相手モンスターは墓地へ送らず、相手のデッキの一番上に置く事ができる。

        このカードがカードの効果によって破壊された時、このカードのコントローラーはこのカードの攻撃力分のダメージを受ける。'
      str1: ダメージを受ける
      str2: 相手のデッキの一番上に置きますか？
    15939448:
      name: シールド・ワーム
      lore: ! 'このカードは召喚・反転召喚・特殊召喚に成功した時、守備表示になる。

        さらに、自分フィールド上に表側表示で存在する昆虫族モンスターの数だけ、相手のデッキの上からカードを墓地へ送る。'
      str1: デッキの上からカードを墓地へ送る
    15941690:
      name: 先史遺産クリスタル・ボーン
      lore: ! '相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。

        この方法で特殊召喚に成功した時、自分の手札・墓地から「先史遺産クリスタル・ボーン」以外の「先史遺産」と名のついたモンスター１体を選んで特殊召喚できる。'
      str1: 特殊召喚
    15951532:
      name: アマゾネス女王
      lore: このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在する「アマゾネス」と名のついたモンスターは戦闘では破壊されない。
    15960641:
      name: ミラージュ・ドラゴン
      lore: このカードが自分フィールド上に表側表示で存在する限り、相手はバトルフェイズに罠カードを発動する事はできない。
    16008155:
      name: レプティレス・サーヴァント
      lore: ! 'フィールド上にこのカード以外のモンスターが表側表示で存在する場合、このカードを破壊する。

        このカードが魔法・罠カードの効果の対象になった時、このカードを破壊する。

        このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを召喚する事はできない。'
    16067089:
      name: 蛇神降臨
      lore: ! '自分フィールド上に表側表示で存在する「毒蛇王ヴェノミノン」が破壊された時に発動する事ができる。

        自分の手札またはデッキから「毒蛇神ヴェノミナーガ」１体を特殊召喚する。'
    16111820:
      name: ジュラック・ヘレラ
      lore: 自分フィールド上に守備表示で存在する「ジュラック・ヘレラ」以外の「ジュラック」と名のついたモンスターが戦闘によって破壊され墓地へ送られた時、このカードを手札または墓地から特殊召喚する事ができる。
      str1: 特殊召喚
    16191953:
      name: マスター・ジーグ
      lore: ! '１０００ライフポイントを払って発動する。

        自分フィールド上に表側表示で存在するサイキック族モンスターの数だけ、相手フィールド上に存在するモンスターを破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    16197610:
      name: 雲魔物－タービュランス
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードの召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。

        このカードに乗っているフォッグカウンターを１つ取り除く事で、デッキまたは墓地から「雲魔物－スモークボール」１体を特殊召喚する。'
    16222645:
      name: 一刀両断侍
      lore: このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。
      str1: 裏側守備表示のモンスターを攻撃する場合、ダメージ計算を行わずそのモンスターを破壊する
    16226786:
      name: 深淵の暗殺者
      lore: ! 'リバース：相手フィールド上に存在するモンスター１体を選択して破壊する。

        また、このカードが手札から墓地へ送られた時、自分の墓地に存在するリバース効果モンスター１体を手札に戻す。'
      str1: 破壊
      str2: バウンス
    16227556:
      name: 検閲
      lore: 相手のスタンバイフェイズ毎に５００ライフポイントを払う事で、ランダムに１枚相手の手札を見る事ができる。
      str1: 手札を見る
    16229315:
      name: ゲール・ドグラ
      lore: ! '３０００ライフポイントを払って発動する。

        自分の融合デッキからモンスター１体を墓地に捨てる。'
      str1: 墓地に送る
    16241441:
      name: Ｃ・ラーバ
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・フレア・スカラベ」１体を特殊召喚する。
    16246527:
      name: 鎧ネズミ
      lore: 鎧のようにかたい毛で体を守ることができるネズミ。
    16255442:
      name: 光の召集
      lore: ! '自分の手札を全て墓地へ捨てる。

        その後、捨てた枚数だけ自分の墓地に存在する光属性モンスターを手札に加える。'
    16272453:
      name: 機甲忍法ゴールド・コンバージョン
      lore: ! '自分フィールド上に「忍法」と名のついたカードが存在する場合に発動できる。

        自分フィールド上の「忍法」と名のついたカードを全て破壊する。

        その後、デッキからカードを２枚ドローする。'
      str1: 破壊し、カードをドローする
    16304628:
      name: Ｅ・ＨＥＲＯ ガイア
      lore: ! '「Ｅ・ＨＥＲＯ」と名のついたモンスター＋地属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードが融合召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        このターンのエンドフェイズ時まで、選択したモンスター１体の攻撃力を半分にし、このカードの攻撃力はその数値分アップする。'
      str1: 攻撃力アップ
    16308000:
      name: 神の威光
      lore: ! '自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する。

        このカードがフィールド上に存在する限り、お互いのプレイヤーは選択したモンスターをカードの効果の対象にする事はできない。

        発動後２回目の自分のスタンバイフェイズ時にこのカードを墓地へ送る。'
    16353197:
      name: 生き血をすするもの
      lore: 暗闇の中、道行く人々を襲う人型の吸血ヘビ。
    16366944:
      name: 月光蝶
      lore: このカードがフィールド上から墓地へ送られた時、デッキからレベル４以下の「幻蝶の刺客」と名のついたモンスター１体を特殊召喚できる。
    16392422:
      name: トゥーン・仮面魔道士
      lore: ! 'このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。

        自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。

        フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。

        このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    16435215:
      name: 墓穴の道連れ
      lore: お互いに相手の手札を確認し、それぞれ相手の手札のカードを１枚選択して墓地に捨て、カードを１枚ドローする。
    16437822:
      name: フリント・アタック
      lore: ! '「フリント」を装備したモンスター１体を破壊する。

        発動後このカードが墓地へ送られた時、このカードをデッキに戻す事ができる。'
    16475472:
      name: レッサー・デーモン
      lore: このカードがフィールド上に表側表示で存在する限り、このカードが戦闘によって破壊したモンスターは墓地へは行かずゲームから除外される。
    16480084:
      name: Evolsaur Pelta
      lore: ! 'このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚された時、このカードの守備力は５００ポイントアップする。

        「エヴォルド」と名のついたモンスターの効果によって特殊召喚されたこのカードが戦闘によって破壊された場合、自分のデッキから「エヴォルド」と名のついたモンスター１枚を手札に加える事ができる。'
      str1: 手札に加える
    16507828:
      name: ブラキオレイドス
      lore: 「二頭を持つキング・レックス」＋「屍を貪る竜」
    16516630:
      name: ＢＦ－尖鋭のボーラ
      lore: ! '墓地に存在するこのカードをゲームから除外し、自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスター１体を選択して発動する。

        このターン選択したモンスターが攻撃する場合、その攻撃によって発生する自分への戦闘ダメージは０になり、選択したモンスターは戦闘では破壊されず、戦闘を行った相手モンスターをダメージ計算後に破壊する。'
      str1: 効果を付加する
    16527176:
      name: ナチュル・ガオドレイク
      lore: 地属性チューナー＋チューナー以外の地属性モンスター１体以上
    16550875:
      name: 甲虫装機の魔剣 ゼクトキャリバー
      lore: ! '「甲虫装機」と名のついたモンスターにのみ装備可能。

        装備モンスターの攻撃力・守備力は８００ポイントアップする。

        フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地の「甲虫装機」と名のついたモンスター１体を選択して手札に加える。'
      str1: 手札に加える
    16556849:
      name: 放浪の勇者 フリード
      lore: ! '自分の墓地に存在する光属性モンスター２体をゲームから除外する事で、フィールド上に表側表示で存在するこのカードの攻撃力より高い攻撃力を持つ、フィールド上に表側表示で存在するモンスター１体を選択して破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    16587243:
      name: ネオバグ
      lore: ! '異星から来たと言われる巨大な昆虫タイプのモンスター。

        集団で行動してターゲットをとらえる。'
    16589042:
      name: 疾風の暗黒騎士ガイア
      lore: 自分の手札がこのカード１枚のみの場合、このカードはリリースなしで召喚する事ができる。
      str1: リリースなしで召喚
    16616620:
      name: コンタクト
      lore: 自分フィールド上の「Ｃ（コクーン）」と名のついたモンスター全てを墓地に送り、そのカードに記されているモンスター１体を手札またはデッキから特殊召喚する。
    16638212:
      name: 異次元の精霊
      lore: ! 'このカードは自分フィールド上に表側表示で存在するモンスター１体をゲームから除外し、手札から特殊召喚する事ができる。

        次のスタンバイフェイズ時、この特殊召喚をするためにゲームから除外したモンスターをフィールド上に戻す。'
      str1: フィールドに戻る
    16674846:
      name: スピリット・フォース
      lore: ! '相手ターンの戦闘ダメージ計算時に発動する事ができる。

        その戦闘によって発生する自分への戦闘ダメージは０になる。

        その後、自分の墓地に存在する守備力１５００以下の戦士族チューナー１体を手札に加える事ができる。'
      str1: 自分の墓地に存在する守備力１５００以下の戦士族チューナー１体を手札に加えますか？
    16678947:
      name: カース・サイキック
      lore: ! '自分フィールド上に表側表示で存在するサイキック族モンスターが相手モンスターの攻撃によって破壊され墓地へ送られた時に発動する事ができる。

        その時に攻撃を行った相手モンスター１体を破壊し、相手ライフに破壊された自分のサイキック族モンスターのレベル×３００ポイントダメージを与える。'
    16693254:
      name: リチュア・アバンス
      lore: １ターンに１度、自分のデッキから「リチュア」と名のついたモンスター１体を選択してデッキの一番上に置く事ができる。
      str1: デッキの一番上に置く
      str2: デッキの一番上に置くモンスターを選んで下さい
    16708652:
      name: カラクリ粉
      lore: ! 'フィールド上に表側攻撃表示で存在する「カラクリ」と名のついたモンスター２体を選択して発動する。

        選択したモンスター１体を守備表示にし、もう１体のモンスターの攻撃力はエンドフェイズ時まで、守備表示にしたモンスターの攻撃力分だけアップする。

        この効果はバトルフェイズ時にのみ発動する事ができる。'
      str1: 表示形式を変更するモンスターを1体選んで下さい
      str2: 攻撃力を上げるモンスターを選んで下さい
    16719802:
      name: スター・ブライト・ドラゴン
      lore: このカードが召喚に成功した時、このカード以外のフィールド上に表側表示で存在するモンスター１体を選択し、エンドフェイズ時までレベルを２つ上げる事ができる。
      str1: レベル上昇
    16751086:
      name: ウォーム・ワーム
      lore: このカードが破壊された場合、相手のデッキの上からカードを３枚墓地へ送る。
      str1: デッキの上からカードを墓地へ送る
    16762927:
      name: 墓守の使い魔
      lore: 相手はデッキの一番上のカード１枚を墓地へ送らなければ、攻撃宣言をする事ができない。
    16796157:
      name: 野獣戦士ピューマン
      lore: ! 'このカードをリリースして発動できる。

        自分のデッキ・墓地から「異次元エスパー・スター・ロビン」１体を手札に加える。'
    16825874:
      name: エキセントリック・ボーイ
      lore: ! 'このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは手札のモンスター１体でなければならない。

        このカードをシンクロ素材としたシンクロモンスターは効果を発動する事ができず無効化され、フィールド上から離れた場合ゲームから除外される。'
    16828633:
      name: スペア・ジェネクス
      lore: ! '自分フィールド上にこのカード以外の「ジェネクス」と名のついたモンスターが存在する場合に発動する事ができる。

        このカードのカード名はエンドフェイズ時まで「ジェネクス・コントローラー」として扱う。

        この効果は１ターンに１度しか使用できない。'
      str1: カード名を「ジェネクス・コントローラー」として扱う
    16886617:
      name: レプティレス・ヴァースキ
      lore: ! 'このカードは通常召喚できない。

        自分または相手フィールド上に表側表示で存在する攻撃力０のモンスター２体をリリースした場合のみ特殊召喚する事ができる。

        １ターンに１度、相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する事ができる。

        「レプティレス・ヴァースキ」はフィールド上に１体しか表側表示で存在できない。'
      str1: 破壊
    16898077:
      name: ジャイアント・ボマー・エアレイド
      lore: ! 'このカードは通常召喚できない。

        「サモン・リアクター・ＡＩ」の効果でのみ特殊召喚する事ができる。

        １ターンに１度、手札を１枚墓地へ送る事で相手フィールド上に存在するカード１枚を破壊する。

        また、相手のターンに１度、次の効果から１つを選択して発動する事ができる。

        ●相手がモンスターの召喚・特殊召喚に成功した時に発動する事ができる。

        そのモンスターを破壊し、相手ライフに８００ポイントダメージを与える。

        ●相手がカードをセットした時に発動する事ができる。

        そのカードを破壊し、相手ライフに８００ポイントダメージを与える。'
      str1: 破壊
      str2: 破壊
      str3: 破壊
    16899564:
      name: 斬首の美女
      lore: その美貌とはうらはらに、カタナで数多くの首をはねてきた女。
    16906241:
      name: セイクリッド・レスカ
      lore: このカードが召喚に成功した時、手札から「セイクリッド」と名のついたモンスター１体を表側守備表示で特殊召喚できる。
    16909657:
      name: レプティレス・スキュラ
      lore: ! 'このカードが戦闘によって攻撃力０のモンスターを破壊した場合、そのモンスターを墓地から自分フィールド上に表側守備表示で特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    16923472:
      name: ゼンマイハンター
      lore: ! '自分のメインフェイズ時、「ゼンマイハンター」以外の自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体をリリースして発動する事ができる。

        相手の手札をランダムに１枚墓地へ送る。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。'
      str1: 相手の手札を墓地に送る
    16940215:
      name: ナチュル・ナーブ
      lore: ! '自分フィールド上に存在する、このカードと「ナチュル」と名のついたモンスター１体をリリースして発動する。

        相手の魔法・罠カードの発動を無効にし破壊する。'
      str1: 魔法・罠カードの発動を無効にし、破壊する
    16946849:
      name: 人造天使
      lore: カウンター罠が発動される度に、「人造天使トークン」（天使族・光・星１・攻／守３００）を１体特殊召喚する。
    16946850:
      name: 人造天使トークン
      lore: 「人造天使」の効果で特殊召喚される。
    16956455:
      name: 賢者ケイローン
      lore: ! '手札の魔法カードを１枚捨てる。

        相手フィールド上の魔法・罠カード１枚を破壊する。

        この効果は１ターンに１度だけ使用する事ができる。'
    16972957:
      name: 死の沈黙の天使 ドマ
      lore: ! '死を司る天使。

        こいつに睨まれたら、死から逃れられない。'
    16984449:
      name: 炎妖蝶ウィルプス
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードをリリースする事で、自分の墓地に存在する「炎妖蝶ウィルプス」以外のデュアルモンスター１体を特殊召喚する。

        この効果によって特殊召喚されたデュアルモンスターは再度召喚された状態になる。'
      str1: 特殊召喚
    17021204:
      name: マザー・スパイダー
      lore: 自分の墓地に存在するモンスターが昆虫族のみの場合、このカードは相手フィールド上に表側守備表示で存在するモンスター２体を墓地へ送り、手札から特殊召喚する事ができる。
    17032740:
      name: Ｅ・ＨＥＲＯ カオス・ネオス
      lore: ! '「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・ブラック・パンサー」＋「Ｎ・グロー・モス」

        自分フィールド上に存在する上記のカードをデッキに戻した場合のみ、融合デッキから特殊召喚が可能（「融合」魔法カードは必要としない）。

        エンドフェイズ時にこのカードを融合デッキに戻し、フィールド上に存在する全ての表側表示モンスターをセットした状態にする。

        コイントスを３回行い、表が出た回数によって以下の処理を行う。

        この効果は１ターンに１度だけ自分のメインフェイズ１に使用する事ができる。

        ●３回：相手フィールド上に存在する全てのモンスターを破壊する。

        ●２回：このターン相手フィールド上に表側表示で存在する効果モンスターは全て効果が無効化される。

        ●１回：自分フィールド上に存在する全てのモンスターを持ち主の手札に戻す。'
    17045014:
      name: エヴォルダー・ディプロドクス
      lore: このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
      str1: 破壊
    17078030:
      name: 光の護封壁
      lore: ! '１０００の倍数のライフポイントを払って発動する。

        このカードがフィールド上に存在する限り、払った数値以下の攻撃力を持つ相手モンスターは攻撃をする事ができない。'
      str1: 支払うLPを選んで下さい
    17115745:
      name: ヨルムンガルド
      lore: ! '神話の世界に出てくるヘビ。

        非常に長い。'
    17129783:
      name: セイクリッド・レオニス
      lore: このカードがフィールド上に表側表示で存在する限り、自分のメインフェイズ時に１度だけ、自分は通常召喚に加えて「セイクリッド」と名のついたモンスター１体を召喚できる。
      str1: 「セイクリッド・レオニス」の効果による追加の通常召喚です
    17132130:
      name: Ｄ－ＨＥＲＯ ドグマガイ
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターを含むモンスター３体を生け贄に捧げた場合のみ特殊召喚する事ができる。

        この特殊召喚に成功した場合、次の相手ターンのスタンバイフェイズ時に相手ライフを半分にする。'
      str1: 特殊召喚
      str2: 相手のLPを半分にする
    17178486:
      name: ライフチェンジャー
      lore: ! 'お互いのライフポイントに８０００ポイント以上の差があった場合に発動する事ができる。

        お互いのライフポイントは３０００になる。'
    17189532:
      name: ファントム・バウンサー
      lore: フィールド上のこのカードが破壊され墓地へ送られた場合、デッキから「バウンサー」と名のついたカード２枚を手札に加える事ができる。
      str1: 手札に加える
    17189677:
      name: スネーク・レイン
      lore: ! '手札を１枚捨てる。

        自分のデッキから爬虫類族モンスター４体を選択し墓地に送る。'
    17192817:
      name: 溶岩大巨人
      lore: ! 'マグマの大地から生まれた巨人。

        マグマパンチで攻撃をする。'
    17201174:
      name: ハンマー・シャーク
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動できる。

        このカードのレベルを１つ下げ、手札から水属性・レベル３以下のモンスター１体を特殊召喚する。'
      str1: 特殊召喚
    17214465:
      name: 海神の巫女
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、フィールドは「海」になる。

        フィールド魔法カードが表側表示で存在する場合、この効果は適用されない。'
    17238333:
      name: 屋根裏の物の怪
      lore: ! 'どの家の屋根裏にも潜んでいるもののけ。

        特にわるさはしない。'
    17241370:
      name: リチュア・ナタリア
      lore: ! 'このカードは特殊召喚できない。

        召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。

        このカードが召喚・リバースした時、自分の墓地の「リチュア」と名のついたモンスター１体を選択してデッキの一番上に戻す事ができる。'
    17243896:
      name: グランド・スパイダー
      lore: ! 'このカードが自分フィールド上に表側守備表示で存在する場合に相手がモンスターの召喚・特殊召喚に成功した時、そのモンスターを守備表示にする事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 守備表示にする
    17259470:
      name: ゾンビ・マスター
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、手札のモンスターカード１枚を墓地に送る事で、自分または相手の墓地に存在するレベル４以下のアンデット族モンスター１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    17266660:
      name: 朱光の宣告者
      lore: ! 'このカードと天使族モンスター１体を手札から墓地へ送って発動する。

        相手の効果モンスターの効果の発動を無効にし破壊する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 効果モンスターの効果の発動を無効にし破壊する
    17285476:
      name: ナチュル・モスキート
      lore: ! '自分フィールド上にこのカード以外の「ナチュル」と名のついたモンスターが表側表示で存在する限り、相手はこのカードを攻撃対象に選択する事はできない。

        このカード以外の自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターの戦闘によって発生する自分への戦闘ダメージは、代わりに相手が受ける。'
    17313545:
      name: ゴーレム
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する光属性モンスターの効果は無効化される。

        このカードが戦闘によって光属性モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。'
      str1: 続けて攻撃
    17358176:
      name: ハイ・プリーステス
      lore: 聞いたことのない呪文を唱え、あらぶる心をしずめてくれる。
    17363041:
      name: Ｃ・チッキー
      lore: フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・エア・ハミングバード」１体を特殊召喚する。
    17375316:
      name: 押収
      lore: ! '１０００ライフポイントを払って発動する。

        相手の手札を確認し、その中からカードを１枚捨てる。'
    17393207:
      name: 墓守の司令官
      lore: ! 'このカードを手札から墓地に捨てる。

        デッキから「王家の眠る谷－ネクロバレー」１枚を手札に加える。'
      str1: サーチ
    17415895:
      name: ヴォルカニック・エッジ
      lore: ! '相手ライフに５００ポイントダメージを与える事ができる。

        この効果は１ターンに１度しか使用できない。

        この効果を発動する場合、このターンこのカードは攻撃する事ができない。'
      str1: 相手に500ポイントのダメージ
    17418744:
      name: フォトン・サンクチュアリ
      lore: ! 'このカードを発動するターン、自分は光属性以外のモンスターを召喚・反転召喚・特殊召喚できない。

        自分フィールド上に「フォトントークン」（雷族・光・星４・攻２０００／守０）２体を守備表示で特殊召喚する。

        このトークンは攻撃できず、シンクロ素材にもできない。'
    17418745:
      name: フォトントークン
      lore: ! '「フォトン・サンクチュアリ」の効果で特殊召喚される。

        このトークンは攻撃できず、シンクロ素材にもできない。'
    17441953:
      name: タートル・狸
      lore: ! 'カメの甲羅を背負ったタヌキ。

        相手を化かして攻撃する。'
    17444133:
      name: カイザー・シーホース
      lore: 光属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。
    17449108:
      name: 撲滅の使徒
      lore: ! 'フィールド上にセットされた魔法・罠カード１枚を選択して破壊し、ゲームから除外する。

        それが罠カードだった場合、お互いのデッキを確認し、同名カードを全てゲームから除外する。'
    17484499:
      name: 現世と冥界の逆転
      lore: ! '自分の墓地にカードが１５枚以上ある時、１０００ライフを払い発動。

        お互いに自分の墓地と自分のデッキのカードを全て入れ替える。

        その際、墓地のカードはシャッフルしてデッキゾーンにセットする。'
    17490535:
      name: エーリアン・ブレイン
      lore: ! '自分フィールド上に存在する爬虫類族モンスターが相手モンスターの攻撃によって破壊され墓地に送られた時に発動する事ができる。

        その時に攻撃を行った相手モンスターのコントロールを得て、そのモンスターを爬虫類族として扱う。'
    17494901:
      name: ガガガボルト
      lore: ! '自分フィールド上に「ガガガ」と名のついたモンスターが存在する場合に発動できる。

        フィールド上のカード１枚を選択して破壊する。'
    17502671:
      name: インフェルニティ・ジェネラル
      lore: ! '自分の手札が０枚の場合、自分の墓地に存在するこのカードをゲームから除外し、自分の墓地に存在するレベル３以下の「インフェルニティ」と名のついたモンスター２体を選択して発動できる。

        選択したモンスターを墓地から特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    17511156:
      name: ウッド・ジョーカー
      lore: ! '嫌な笑みを浮かべた悪魔。

        手にするカマで、器用に攻撃をかわす。'
    17521642:
      name: ゼロ・フォース
      lore: ! '自分フィールド上に表側表示で存在するモンスターがゲームから除外された時に発動する事ができる。

        フィールド上に表側表示で存在する全てのモンスターの攻撃力を０にする。'
    17535588:
      name: アーマード・スターフィッシュ
      lore: 表面がかたく守備力が比較的高い、青っぽいヒトデ。
    17548456:
      name: ジュラック・メテオ
      lore: ! '「ジュラック」と名のついたチューナー＋チューナー以外の恐竜族モンスター２体以上

        このカードがシンクロ召喚に成功した時、フィールド上に存在するカードを全て破壊する。

        その後、自分の墓地からチューナー１体を特殊召喚する事ができる。'
      str1: フィールド上のカードを全て破壊し、その後チューナーを特殊召喚できる
      str2: チューナーを1体特殊召喚しますか？
    17559367:
      name: ディープ・ダイバー
      lore: このカードが戦闘によって破壊され墓地に送られた場合、バトルフェイズ終了時にデッキからモンスターカードを１枚選択し、デッキの一番上に置く。
    17573739:
      name: 神禽王アレクトール
      lore: ! '相手フィールド上に同じ属性のモンスターが表側表示で２体以上存在する場合、このカードは手札から特殊召喚する事ができる。

        １ターンに１度、フィールド上に表側表示で存在するカード１枚を選択する。

        選択されたカードの効果はそのターン中無効になる。

        「神禽王アレクトール」はフィールド上に１体しか表側表示で存在できない。'
    17597059:
      name: バイサー・ショック
      lore: このカードが召喚・反転召喚・特殊召喚に成功した時、フィールド上の全てのセットされたカードを持ち主の手札に戻す。
    17649753:
      name: ワーム・ルクイエ
      lore: ! 'このカードは、このカードがリバースしたターンでなければ攻撃宣言をする事ができない。

        このカードは攻撃した場合、バトルフェイズ終了時に裏側守備表示になる。'
    17655904:
      name: 滅びの爆裂疾風弾
      lore: ! '自分フィールド上に「青眼の白龍」が表側表示で存在する場合のみ発動する事ができる。

        相手フィールド上のモンスターを全て破壊する。

        このカードを発動するターン「青眼の白龍」は攻撃する事ができない。'
    17658803:
      name: エメラルド・ドラゴン
      lore: ! 'エメラルドを喰らうドラゴン。

        その美しい姿にひかれて命を落とす者は後を絶たない。'
    17706537:
      name: マンモ・フォッシル
      lore: このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手ライフに４００ポイントダメージを与える。
      str1: ダメージを与える
    17720747:
      name: 黒薔薇の魔女
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上にカードが存在しない場合にこのカードが召喚に成功した時、自分のデッキからカードを１枚ドローする。

        この効果でドローしたカードをお互いに確認し、モンスターカード以外だった場合、ドローしたカードを墓地へ送り、このカードを破壊する。'
      str1: ドロー
    17732278:
      name: Ｎ・グロー・モス
      lore: ! 'このカードが戦闘を行う場合、相手はカードを１枚ドローする。

        この効果でドローしたカードをお互いに確認し、そのカードの種類によりこのカードは以下の効果を得る。

        ●モンスターカード：このターンのバトルフェイズを終了させる。

        ●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。

        ●罠カード：このカードは守備表示になる。'
      str1: 直接攻撃にしますか？
    17733394:
      name: 森の屍
      lore: 森のぬしが倒れたあと、悪しき者の手により蘇った屍。
    17760003:
      name: Ａ・ジェネクス・トライアーム
      lore: ! '「ジェネクス・コントローラー」＋チューナー以外のモンスター１体以上

        このカードのシンクロ素材としたチューナー以外のモンスターの属性によって以下の効果を１ターンに１度、手札を１枚捨てて発動する事ができる。

        ●風属性：相手の手札をランダムに１枚墓地へ送る。

        ●水属性：フィールド上に存在する魔法または罠カード１枚を破壊する。

        ●闇属性：フィールド上に表側表示で存在する光属性モンスター１体を破壊し、自分のデッキからカードを１枚ドローする。'
      str1: 相手の手札をランダムに1枚墓地へ送る
      str2: フィールド上に存在する魔法または罠カード1枚を破壊する
      str3: フィールド上に表側表示で存在する光属性モンスター1体を破壊し、自分のデッキからカードを1枚ドローする
    17810268:
      name: 雲魔物－アシッド・クラウド
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードが召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。

        このカードに乗っているフォッグカウンターを２つ取り除く事で、フィールド上の魔法または罠カード１枚を破壊する。'
    17814387:
      name: 援軍
      lore: エンドフェイズ時まで、表側表示で存在するモンスター１体の攻撃力は５００ポイントアップする。
    17841097:
      name: ニードル・ガンナー
      lore: このカードをシンクロ素材としたシンクロモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
    17874674:
      name: 破邪の刻印
      lore: ! '相手のスタンバイフェイズ時に１度だけフィールド上に表側表示で存在するカード１枚を選択する。

        選択されたカードの効果はそのターン中無効になる。

        このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイント払わずにこのカードを破壊する。'
      str1: カードを選択
      str2: ライフポイントを払いますか？
    17881964:
      name: 暗黒火炎龍
      lore: 「火炎草」＋「プチリュウ」
    17896384:
      name: 魔法族の結界
      lore: ! 'フィールド上に存在する魔法使い族モンスターが破壊される度に、このカードに魔力カウンターを１つ置く（最大４つまで）。

        自分フィールド上に表側表示で存在する魔法使い族モンスター１体とこのカードを墓地へ送る事で、このカードに乗っている魔力カウンターの数だけ自分のデッキからカードをドローする。'
      str1: ドロー
    17932494:
      name: ソニック・ウォリアー
      lore: このカードが墓地へ送られた時、自分フィールド上に表側表示で存在するレベル２以下のモンスターの攻撃力は５００ポイントアップする。
      str1: 攻撃力アップ
    17948378:
      name: ジュラック・デイノ
      lore: ! 'このカードが戦闘によって相手モンスターを破壊した場合、そのターンのエンドフェイズ時に自分フィールド上に存在する「ジュラック」と名のついたモンスター１体をリリースする事で、自分のデッキからカードを２枚ドローする。

        この効果は１ターンに１度しか使用できない。'
      str1: ドロー
    17955766:
      name: Ｎ・アクア・ドルフィン
      lore: ! '手札を１枚捨てる。

        相手の手札を確認してモンスターカード１枚を選択する。

        選択したモンスターの攻撃力以上のモンスターが自分フィールド上に存在する場合、選択したモンスターカードを破壊して相手ライフに５００ポイントダメージを与える。

        選択したモンスターの攻撃力以上のモンスターが自分フィールド上に存在しない場合、自分は５００ポイントダメージを受ける。

        この効果は１ターンに１度しか使用できない。'
    17968114:
      name: 海原の女戦士
      lore: ! '海の神に仕えるマーメイド。

        神聖な領域を守っている。'
    17985575:
      name: ロード・オブ・ドラゴン－ドラゴンの支配者－
      lore: このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在するドラゴン族モンスターを魔法・罠・モンスターの効果の対象にする事はできない。
    18013090:
      name: ニトロ・ウォリアー
      lore: ! '「ニトロ・シンクロン」＋チューナー以外のモンスター１体以上

        自分のターンに自分が魔法カードを発動した場合、そのターンのダメージ計算時のみ１度だけこのカードの攻撃力は１０００ポイントアップする。

        このカードの攻撃によって相手モンスターを破壊した場合、相手フィールド上に表側守備表示で存在するモンスター１体を攻撃表示にしてそのモンスターを続けて攻撃する事ができる。'
      str1: 連続攻撃
    18036057:
      name: 天空騎士パーシアス
      lore: ! 'このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        また、このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    18060565:
      name: ドラグニティ－プリムス・ピルス
      lore: ! 'このカードが召喚・特殊召喚に成功した時、自分フィールド上に表側表示で存在する「ドラグニティ」と名のついた鳥獣族モンスター１体を選択して発動する事ができる。

        自分のデッキからレベル３以下の「ドラグニティ」と名のついたドラゴン族モンスター１体を装備魔法カード扱いとして、選択したモンスターに装備する。'
      str1: 装備
    18063928:
      name: ブリキンギョ
      lore: このカードが召喚に成功した時、手札からレベル４モンスター１体を特殊召喚できる。
    18096222:
      name: デュアル・ブースター
      lore: ! '発動後このカードは攻撃力７００ポイントアップの装備カードとなり、自分フィールド上に存在するデュアルモンスター１体に装備する。

        装備カードとなったこのカードが破壊され墓地へ送られた時、フィールド上に表側表示で存在するデュアルモンスター１体を選択し、再度召喚した状態にする。'
      str1: 再度召喚
    18144506:
      name: ハーピィの羽根帚
      lore: 相手のフィールド上の魔法・罠カードを全て破壊する。
    18158397:
      name: ナチュラル・ディザスター
      lore: 「雲魔物」と名のついたモンスターの効果によって、相手のコントロールするカードが破壊され墓地へ送られる度に、相手ライフに５００ポイントダメージを与える。
      str1: ダメージを与える
    18161786:
      name: ダークゾーン
      lore: フィールド上に表側表示で存在する闇属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    18180762:
      name: 泥に潜み棲むもの
      lore: 足下がドロドロと溶けだしたら、こいつが現れる前兆だ。
    18235577:
      name: 寂々虫
      lore: ! 'このカードを手札から墓地へ送って発動する。

        フィールド上に存在するモンスター１体のレベルをエンドフェイズ時まで１つ下げる。'
      str1: レベルを下げる
    18246479:
      name: 牛魔人
      lore: ! '森に住む牛の魔人。

        ツノを突き出し突進して攻撃。'
    18282103:
      name: 魔轟神獣ガナシア
      lore: ! 'このカードが手札から墓地へ捨てられた時、このカードを自分フィールド上に特殊召喚する。

        この効果で特殊召喚したこのカードの攻撃力は２００ポイントアップし、フィールド上から離れた場合ゲームから除外される。'
      str1: 特殊召喚
    18302224:
      name: リバース・オブ・ネオス
      lore: ! '自分フィールド上に表側表示で存在する「ネオス」と名のついた融合モンスターが破壊された時に発動する事ができる。

        自分のデッキから「Ｅ・ＨＥＲＯ ネオス」１体を攻撃表示で特殊召喚する。

        この効果で特殊召喚された「Ｅ・ＨＥＲＯ ネオス」の攻撃力はフィールド上に表側表示で存在する限り１０００ポイントアップし、このターンのエンドフェイズ時に破壊される。'
    18318842:
      name: アビス・ソルジャー
      lore: ! '手札から水属性モンスター１体を墓地へ捨て、フィールド上に存在するカード１枚を選択して発動する。

        選択したカードを持ち主の手札に戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: バウンス
    18325492:
      name: ジャイロイド
      lore: ! 'このカードは１ターンに１度だけ、戦闘によっては破壊されない。

        （ダメージ計算は適用する）'
    18378582:
      name: 大天使ゼラート
      lore: ! 'このカードは通常召喚できない。

        このカードは「天空の聖域」がフィールド上に存在し、自分フィールド上に表側表示で存在する「ゼラの戦士」１体を生け贄に捧げた場合のみ特殊召喚できる。

        光属性のモンスターカード１枚を手札から墓地に捨てる事で、相手フィールド上に存在する全てのモンスターを破壊する。

        この効果は自分フィールド上に「天空の聖域」が存在しなければ適用できない。'
      str1: 破壊
    18407024:
      name: エレキンギョ
      lore: このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選択して捨てる。
      str1: ハンデス
    18426196:
      name: 聖騎士ジャンヌ
      lore: ! 'このカードが攻撃する場合、ダメージステップの間このカードの攻撃力は３００ポイントダウンする。

        また、このカードが相手によって破壊され墓地へ送られた場合、手札を１枚墓地へ送って発動することができる。

        自分の墓地に存在するレベル４以下の戦士族モンスター１体を選択して手札に加える。'
      str1: 手札に加える
    18430390:
      name: ウィングド・ライノ
      lore: ! '罠カードが発動した時に発動する事ができる。

        フィールド上に表側表示で存在するこのカードを持ち主の手札に戻す。'
      str1: バウンス
    18446701:
      name: ガガガシールド
      lore: ! '発動後このカードは装備カードとなり、自分フィールド上に表側表示で存在する魔法使い族モンスター１体に装備する。

        装備モンスターは１ターンに２度まで、戦闘及びカードの効果では破壊されない。'
    18482591:
      name: 氷結界の破術師
      lore: 自分フィールド上にこのカード以外の「氷結界」と名のついたモンスターが表側表示で存在する限り、お互いに魔法カードはセットしなければ発動できず、セットしたプレイヤーから見て次の自分のターンが来るまで発動する事はできない。
    18489208:
      name: カースド・フィグ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、フィールド上にセットされた魔法・罠カードを２枚選択して発動する。

        このカードが墓地に存在する限り、選択したカードを発動する事はできない。'
      str1: セットされた魔法・罠カードを２枚選んで下さい
    18511384:
      name: 融合回収
      lore: 自分の墓地に存在する「融合」魔法カード１枚と、融合に使用した融合素材モンスター１体を手札に加える。
    18511599:
      name: エヴォルカイザー・ソルデ
      lore: ! '恐竜族レベル６モンスター×２

        エクシーズ素材を持っているこのカードはカードの効果では破壊されない。

        相手がモンスターの特殊召喚に成功した時、このカードのエクシーズ素材を１つ取り除く事で、そのモンスターを破壊する。'
      str1: モンスターを破壊する
    18517177:
      name: コア・ブラスト
      lore: ! '自分のスタンバイフェイズ時に１度だけ、相手フィールド上に存在するモンスターの数が自分より多い場合、自分フィールド上に存在するモンスターの数と同じ数になるように相手フィールド上に存在するカードを破壊する事ができる。

        この効果は自分フィールド上に「コアキメイル」と名のついたモンスターが表側表示で存在する場合のみ発動する事ができる。'
      str1: 破壊
    18590133:
      name: キングゴブリン
      lore: ! '自分フィールド上にこのカード以外の悪魔族モンスターが存在する場合、このカードを攻撃する事はできない。

        このカードの攻撃力・守備力は、フィールド上のこのカード以外の悪魔族モンスターの数×１０００ポイントになる。'
    18591904:
      name: 最終戦争
      lore: ! '手札を５枚捨てて発動する。

        フィールド上に存在するカードを全て破壊する。'
    18605135:
      name: 竜巻海流壁
      lore: ! 'フィールド上に「海」が存在する場合のみ発動する事ができる。

        フィールド上に「海」が存在する限り、攻撃モンスターから自分への戦闘ダメージは０になる。

        「海」がフィールド上に存在しなくなった時、このカードを破壊する。'
    18631392:
      name: マアト
      lore: ! 'このカードは通常召喚できない。

        自分フィールド上に表側表示で存在するドラゴン族・光属性モンスター１体と、天使族・光属性モンスター１体を墓地へ送った場合のみ特殊召喚できる。

        １ターンに１度、カード名を３つ宣言して発動できる。

        自分のデッキの上からカードを３枚めくり、宣言したカードは手札に加える。

        それ以外のめくったカードは全て墓地へ送る。

        このカードの攻撃力・守備力は、この効果で手札に加えたカードの数×１０００ポイントになる。'
    18634367:
      name: スクリーン・オブ・レッド
      lore: ! 'このカードがフィールド上に存在する限り、相手モンスターは攻撃宣言をする事ができない。

        このカードのコントローラーは自分のエンドフェイズ時に１０００ライフポイントを払う。

        この時に１０００ライフポイント払えない場合はこのカードを破壊する。

        フィールド上に「レッド・デーモンズ・ドラゴン」が表側表示で存在する場合、このカードを破壊し自分の墓地に存在するレベル１のチューナー１体を選択して特殊召喚する事ができる。'
    18710707:
      name: 怒りの海王
      lore: ! '偉大な海の王。

        終わることのない大津波を呼び、敵をのみこむ。'
    18712704:
      name: インフェルニティ・フォース
      lore: ! '自分の手札が０枚の場合、「インフェルニティ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。

        攻撃モンスター１体を破壊し、自分の墓地に存在する「インフェルニティ」と名のついたモンスター１体を選択して特殊召喚する。'
    18724123:
      name: インフェルニティ・アーチャー
      lore: 自分の手札が０枚の場合、このカードは相手プレイヤーに直接攻撃できる。
    18739764:
      name: デストラクト・ポーション
      lore: ! '自分フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターを破壊し、破壊したモンスターの攻撃力分だけ自分のライフポイントを回復する。'
    18752938:
      name: 偽りの種
      lore: 手札からレベル２以下の植物族モンスター１体を特殊召喚する。
    18756904:
      name: 馬の骨の対価
      lore: ! '効果モンスター以外の自分フィールド上に表側表示で存在するモンスター１体を墓地へ送って発動する。

        自分のデッキからカードを２枚ドローする。'
    18807108:
      name: 六芒星の呪縛
      lore: ! '相手フィールド上に存在するモンスター１体を選択して発動する。

        選択したモンスターは攻撃する事ができず、表示形式を変更する事もできない。

        選択したモンスターが破壊された時、このカードを破壊する。'
    18816758:
      name: 侵略の波動
      lore: ! '自分フィールド上に表側表示で存在する、アドバンス召喚に成功した「インヴェルズ」と名のついたモンスター１体を手札に戻して発動する。

        相手フィールド上に存在するカード１枚を選択して破壊する。'
    18828179:
      name: マザー・ブレイン
      lore: ! 'このカードは自分フィールド上に存在する「オーシャンズ・オーパー」１体をリリースし、手札から特殊召喚する事ができる。

        手札から水属性モンスター１体を墓地に捨てる事で、フィールド上にセットされたカード１枚を破壊する。'
      str1: 破壊
    18842395:
      name: パワー・インベーダー
      lore: 相手フィールド上にモンスターが２体以上存在する場合、このカードはリリースなしで召喚する事ができる。
      str1: リリースなしで召喚
    18891691:
      name: パーフェクト機械王
      lore: フィールド上に存在するこのカード以外の機械族モンスター１体につき、このカードの攻撃力は５００ポイントアップする。
    18895832:
      name: システム・ダウン
      lore: ! '１０００ライフポイントを払う。

        相手フィールド上と相手の墓地の機械族モンスターを全てゲームから除外する。'
    18914778:
      name: チェンジ・スライム
      lore: 形を自由に変え、様々なものに変身するスライム。
    18960169:
      name: ゴブリン陽動部隊
      lore: ! 'このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする事ができる。

        このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。'
      str1: ドロー
    18964575:
      name: 速攻のかかし
      lore: ! '相手モンスターの直接攻撃宣言時、このカードを手札から捨てて発動する。

        その攻撃を無効にし、バトルフェイズを終了する。'
      str1: 攻撃を無効にし、バトルフェイズを終了する
    19012345:
      name: 灰塵王 アッシュ・ガッシュ
      lore: このカードが相手ライフに戦闘ダメージを与えた時、このカードのレベルを１つ上げる（最大レベル１２まで）。
      str1: レベルを上げる
    19019586:
      name: ジェムエレファント
      lore: ! '自分のメインフェイズ時に、フィールド上に表側表示で存在するこのカードを手札に戻す事ができる。

        また、このカードが戦闘を行うダメージ計算時に１度だけ、手札から通常モンスター１体を墓地へ送って発動する事ができる。

        このカードの守備力は、そのダメージ計算時のみ１０００ポイントアップする。'
      str1: バウンス
      str2: 守備力を1000ポイントアップする
    19024706:
      name: ヒーロー逆襲
      lore: ! '自分フィールド上に存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊された時に発動する事ができる。

        自分の手札から相手はカード１枚をランダムに選択する。

        それが「Ｅ・ＨＥＲＯ」と名のついたモンスターカードだった場合、相手フィールド上のモンスター１体を破壊し、選択したカードを自分フィールド上に特殊召喚する。'
    19028307:
      name: 獣神機王バルバロスＵｒ
      lore: ! 'このカードは、自分の手札・フィールド・墓地から獣戦士族モンスター１体と機械族モンスター１体をゲームから除外し、手札から特殊召喚する事ができる。

        このカードが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。'
    19041767:
      name: デュアル・サモナー
      lore: ! '相手のエンドフェイズ時に１度だけ５００ライフポイントを払って発動する事ができる。

        手札または自分フィールド上に表側表示で存在するデュアルモンスター１体を通常召喚する。

        また、このカードは１ターンに１度だけ、戦闘では破壊されない。'
      str1: 通常召喚
      str2: 召喚
      str3: セット
    19066538:
      name: 轟きの大海蛇
      lore: 「魔法のランプ」＋「ひょうすべ」
    19139516:
      name: スクラップ・ビースト
      lore: ! 'フィールド上に表側守備表示で存在するこのカードが攻撃対象に選択された場合、バトルフェイズ終了時にこのカードを破壊する。

        このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合、「スクラップ・ビースト」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。'
      str1: 自壊効果
      str2: サーチ
    19159413:
      name: 魔法除去
      lore: ! 'フィールド上の魔法カードを１枚破壊する。

        選択したカードがセットされている場合、そのカードをめくって確認し、魔法カードなら破壊する。

        罠カードの場合は元に戻す。'
    19163116:
      name: ジェムナイト・オブシディア
      lore: このカードが手札から墓地へ送られた場合、自分の墓地に存在するレベル４以下の通常モンスター１体を選択して特殊召喚する事ができる。
      str1: 特殊召喚
    19182751:
      name: ジェネクス・ニュートロン
      lore: このカードが召喚に成功した場合、そのターンのエンドフェイズ時に自分のデッキから機械族のチューナー１体を手札に加える事ができる。
      str1: サーチ
    19204398:
      name: Ａ・Ｏ・Ｊ ライト・ゲイザー
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードの攻撃力は、相手の墓地に存在する光属性モンスターの数×２００ポイントアップする。'
    19230407:
      name: 死者への供物
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を破壊する。

        次の自分のドローフェイズをスキップする。'
    19252988:
      name: トラップ・ジャマー
      lore: ! 'バトルフェイズ中のみ発動する事ができる。

        相手が発動した罠カードの発動を無効にし破壊する。'
    19327348:
      name: 闇霊使いダルク
      lore: リバース：このカードがフィールド上に表側表示で存在する限り、相手フィールド上の闇属性モンスター１体のコントロールを得る。
      str1: 相手フィールド上の闇属性モンスター１体のコントロールを得る
    19333131:
      name: Ｎｏ.１２ 機甲忍者クリムゾン・シャドー
      lore: ! 'レベル５モンスター×２

        １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。

        このターン、自分フィールド上の「忍者」と名のついたモンスターは戦闘及びカードの効果では破壊されない。

        この効果は相手ターンでも発動できる。'
      str1: 破壊耐性
    19353570:
      name: 影無茶ナイト
      lore: ! '自分がレベル３モンスターの召喚に成功した時、このカードを手札から特殊召喚できる。

        このカードはシンクロ素材にできない。'
    19357125:
      name: ダーク・アサシン
      lore: ! '自分の墓地に存在する闇属性モンスターの数によって、このカードは以下の効果を得る。

        ●１枚以下：このカードの攻撃力は４００ポイントダウンする。

        ●２～４枚：このカードの攻撃力は４００ポイントアップする。

        ●５枚以上：このカードを墓地に送る事で、相手フィールド上に裏側表示で存在するモンスターを全て破壊する。'
      str1: 破壊
    19384334:
      name: バーニングブラッド
      lore: フィールド上に表側表示で存在する炎属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
    19394153:
      name: フェザー・ショット
      lore: ! '自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ フェザーマン」１体を選択して発動する。

        このターン、選択したカードは自分フィールド上のモンスターの数だけ攻撃する事ができる。

        その場合、相手プレイヤーに直接攻撃をする事はできず、他の自分のモンスターは攻撃する事ができない。'
    19406822:
      name: コトダマ
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、同名モンスターはフィールド上に表側表示で存在する事ができず破壊される。

        後から召喚・特殊召喚・リバースした同名モンスターは破壊される（同時の場合、全ての同名モンスターを破壊する）。'
    19439119:
      name: 魔轟神クルス
      lore: このカードが手札から墓地へ捨てられた時、自分の墓地に存在するこのカード以外のレベル４以下の「魔轟神」と名のついたモンスター１体を特殊召喚する。
      str1: 特殊召喚
    19441018:
      name: 電池メン－業務用
      lore: ! 'このカードは通常召喚できない。

        このカードは自分の墓地に存在する「電池メン」と名のついたモンスター２体をゲームから除外した場合のみ特殊召喚する事ができる。

        自分の墓地に存在する雷族モンスター１体をゲームから除外する事で、フィールド上に存在するモンスター１体と魔法または罠カード１枚を破壊する。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    19451302:
      name: スネーク・チョーク
      lore: 相手フィールド上に表側攻撃表示で存在する攻撃力が０のモンスターは、「レプティレス」と名のついたモンスターとの戦闘では破壊されない。
    19505896:
      name: ウィード
      lore: フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに自分フィールド上に表側表示で存在するこのカード以外の植物族モンスター１体を破壊する事ができる。
      str1: 自分フィールド上に表側表示で存在する「ウィード」以外の植物族モンスター１体を破壊しますか？
    19523799:
      name: 昼夜の大火事
      lore: 相手ライフに８００ポイントダメージを与える。
    19578592:
      name: 愚鈍の斧
      lore: ! '装備モンスターの攻撃力は１０００ポイントアップし、効果は無効化される。

        また、自分のスタンバイフェイズ毎に、装備モンスターのコントローラーに５００ポイントダメージを与える。'
    19594506:
      name: ネオスペース・コンダクター
      lore: ! 'このカードを手札から墓地に捨てる。

        自分のデッキまたは墓地に存在する「ネオスペース」１枚を手札に加える。'
    19605133:
      name: ナチュル・レディバグ
      lore: ! '自分が「ナチュル」と名のついたシンクロモンスターのシンクロ召喚に成功した時、自分の墓地に存在するこのカードを自分フィールド上に特殊召喚する事ができる。

        また、自分のメインフェイズ時にこのカードをリリースし、自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターの攻撃力はこのターンのエンドフェイズ時まで１０００ポイントアップする。'
      str1: 特殊召喚
      str2: 攻撃力アップ
    19613556:
      name: 大嵐
      lore: フィールド上に存在する魔法・罠カードを全て破壊する。
    19642774:
      name: フルール・シンクロン
      lore: このカードがシンクロ召喚の素材として墓地へ送られた場合、手札からレベル２以下のモンスター１体を特殊召喚する事ができる。
      str1: 特殊召喚
    19642889:
      name: コアキメイル・パワーハンド
      lore: ! 'このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚墓地へ送るか、手札の通常罠カード１枚を相手に見せる。

        または、どちらも行わずにこのカードを破壊する。

        このカードが光属性または闇属性モンスターと戦闘を行う場合、バトルフェイズの間だけそのモンスターの効果は無効化される。'
      str1: 「コアキメイルの鋼核」を墓地へ送る
      str2: 通常罠カードを相手に見せる
      str3: 破壊
    19665973:
      name: バトルフェーダー
      lore: ! '相手モンスターの直接攻撃宣言時に発動する事ができる。

        このカードを手札から特殊召喚し、バトルフェイズを終了する。

        この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。'
      str1: バトルフェイズを終了します
    19733961:
      name: 電池メン－単二型
      lore: ! '自分フィールド上の「電池メン－単二型」が全て攻撃表示だった場合、「電池メン－単二型」１体につき自分フィールド上の全ての機械族モンスターの攻撃力は５００ポイントアップする。

        自分フィールド上の「電池メン－単二型」が全て守備表示だった場合、「電池メン－単二型」１体につき自分フィールド上の全ての機械族モンスターの守備力は５００ポイントアップする。'
    19737320:
      name: ゲート・キーパー
      lore: ! '入り口を守るために造られた機械。

        壊すのは大変だ！'
    19740112:
      name: 干ばつの結界像
      lore: このカードがフィールド上に表側表示で存在する限り、地属性モンスター以外の特殊召喚はできない。
    19844995:
      name: 召喚制限－パワーフィルター
      lore: お互いのプレイヤーは攻撃力１０００以下のモンスターを特殊召喚する事ができない。
    19877898:
      name: アルティメット・インセクト ＬＶ７
      lore: 「アルティメット・インセクト ＬＶ５」の効果で特殊召喚した場合、このカードが自分フィールド上に存在する限り、全ての相手モンスターの攻撃力・守備力は７００ポイントダウンする。
    19932396:
      name: 侵略の一手
      lore: ! '自分フィールド上に表側表示で存在する、アドバンス召喚に成功した「インヴェルズ」と名のついたモンスター１体を手札に戻して発動する。

        自分のデッキからカードを１枚ドローする。'
    19959742:
      name: リチュア・シェルフィッシュ
      lore: このカードがカードの効果によって墓地へ送られた時、自分のデッキの上からカードを３枚確認し、確認した３枚を好きな順番でデッキの上か下に戻す。
      str1: デッキを確認する
      str2: デッキの一番上に戻る
      str3: デッキの下に戻す
    19974580:
      name: Ｃ・ドラゴン
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        自分の墓地に存在する「Ｃ（チェーン）」と名のついたモンスターを全てゲームから除外する事ができる。

        この効果で除外したモンスター１体につき、このカードの攻撃力はこのターンのエンドフェイズ時まで２００ポイントアップする。

        このカードが相手ライフに戦闘ダメージを与える度に、相手のデッキの上からカードを３枚墓地へ送る。'
      str1: 攻撃力アップ
      str2: 相手のデッキの上からカードを3枚墓地へ送る
    19980975:
      name: ダイヤモンドダスト・サイクロン
      lore: ! 'フォッグカウンターが４つ以上乗っているモンスター１体を選択して発動する。

        選択したモンスターを破壊し、破壊したモンスターに乗っているフォッグカウンター４つにつき、自分のデッキからカードを１枚ドローする。'
    20003527:
      name: 雲魔物－ニンバスマン
      lore: ! 'このカードは戦闘によっては破壊されない。

        このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。

        このカードを生け贄召喚する場合、自分フィールド上の水属性モンスターを任意の数だけ生け贄にできる。

        このカードの生け贄召喚に成功した時、生け贄に捧げた水属性モンスターの数だけフォッグカウンターをこのカードに置く。

        このカードの攻撃力はフォッグカウンター１つにつき５００ポイントアップする。'
      str1: 水属性モンスターをリリースしてアドバンス召喚する
      str2: フォッグカウンターを置く
    20057949:
      name: フォーチュン・インハーリット
      lore: ! '自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスターが破壊されたターンに発動する事ができる。

        次の自分のスタンバイフェイズ時に手札から「フォーチュンレディ」と名のついたモンスターを２体まで特殊召喚する事ができる。'
      str1: 「フォーチュン・インハーリット」の効果を発動しますか？
      str2: 特殊召喚
    20060230:
      name: ハードアーマー
      lore: ! '心のある鎧。

        堅い体でソルジャータックルをしかけてくる。'
    20065322:
      name: クリボーを呼ぶ笛
      lore: 自分のデッキから「クリボー」または「ハネクリボー」１体を選択し、手札に加えるか自分フィールド上に特殊召喚する事ができる。
      str1: 手札に加える
      str2: 特殊召喚
    20101223:
      name: 神の息吹
      lore: フィールド上に表側表示で存在する岩石族モンスターを全て破壊する。
    20127343:
      name: Ａ・ジェネクス・チェンジャー
      lore: ! 'フィールド上に表側表示で存在するモンスター１体を選択し、属性を１つ宣言して発動する。

        このターンのエンドフェイズ時まで、選択したモンスターの属性は宣言した属性になる。

        この効果は１ターンに１度しか使用できない。'
      str1: 属性変化
    20138923:
      name: 反魔鏡
      lore: ! '相手が速攻魔法カードを発動した時に発動する事ができる。

        フィールド上に存在するカード１枚を選択して破壊する。'
    20140382:
      name: オーバーウェルム
      lore: ! '自分フィールド上にレベル７以上のアドバンス召喚したモンスターが表側表示で存在する場合に発動する事ができる。

        罠カードまたは効果モンスターの効果の発動を無効にし破壊する。'
    20174189:
      name: ナチュル・バンブーシュート
      lore: 「ナチュル」と名のついたモンスターをリリースしてアドバンス召喚に成功したこのカードがフィールド上に表側表示で存在する限り、相手は魔法・罠カードを発動する事ができない。
    20193924:
      name: 白夜の女王
      lore: ! 'このカードは特殊召喚できない。

        １ターンに１度、フィールド上にセットされたカード１枚を破壊する事ができる。'
      str1: フィールド上にセットされたカード１枚を破壊する事ができる
    20210570:
      name: レグルス
      lore: ! '自分の墓地に存在するフィールド魔法カード１枚を選択して発動する。

        選択したカードをデッキに戻す。

        この効果は１ターンに１度しか使用できない。'
      str1: デッキに戻す
    20228463:
      name: セレモニーベル
      lore: このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーは手札を全て公開し続ける。
    20264508:
      name: サンダー・ショート
      lore: 相手フィールド上に存在するモンスター１体につき、相手ライフに４００ポイントダメージを与える。
    20277376:
      name: 神竜 アポカリプス
      lore: ! '１ターンに１度、手札を１枚捨てて発動できる。

        自分の墓地のドラゴン族モンスター１体を選択して手札に加える。'
      str1: 手札に加える
    20277860:
      name: 鎧武者ゾンビ
      lore: ! '怨念により蘇った武者。

        闇雲にふりまわすカタナに注意。'
    20315854:
      name: フェアリー・ドラゴン
      lore: 妖精の中では意外と強い、とてもきれいなドラゴンの妖精。
    20351153:
      name: 幻角獣フュプノコーン
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合にこのカードが召喚に成功した時、フィールド上にセットされた魔法・罠カード１枚を選択して破壊する事ができる。
      str1: 破壊
    20358953:
      name: シャーク・ザ・クルー
      lore: 自分フィールド上に表側表示で存在するこのカードが相手のカードの効果によって破壊された場合、自分のデッキからレベル４以下の水属性モンスターを２体まで自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    20374351:
      name: ラヴァル・ステライド
      lore: ! 'チューナー＋チューナー以外の炎属性モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分は手札を１枚墓地へ送る。

        このカードがカードの効果の対象になった時、自分の墓地に存在する「ラヴァル」と名のついたモンスター１体をゲームから除外する事で、その発動を無効にし破壊する。'
      str1: 手札を1枚墓地に送って下さい
      str2: 効果の発動を無効にし、破壊する
    20374520:
      name: 門前払い
      lore: フィールド上のモンスターがプレイヤーに戦闘ダメージを与えた場合、そのモンスターを持ち主の手札に戻す。
    20438745:
      name: 灼熱王パイロン
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●相手ライフに１０００ポイントダメージを与える事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: ダメージを与える
    20450925:
      name: ハネワタ
      lore: ! 'このカードを手札から捨てて発動する。

        このターン自分が受ける効果ダメージを０にする。

        この効果は相手ターンでも発動する事ができる。'
      str1: 効果ダメージを０にする
    20457551:
      name: 鋼核収納
      lore: ! '「コアキメイル」と名のついたモンスターにのみ装備可能。

        装備モンスターと戦闘を行う相手モンスターの攻撃力は、そのダメージ計算時のみ装備モンスターのレベル×１００ポイントダウンする。

        装備モンスターがエンドフェイズ時に破壊される場合、代わりにこのカードを墓地へ送る事ができる。'
      str1: 墓地へ送る
    20470500:
      name: アームズ・シーハンター
      lore: ! '自分フィールド上にこのカード以外の水属性モンスターが表側表示で存在する場合、このカードと戦闘を行った効果モンスターの効果をダメージ計算後に無効化する。

        このカードが破壊される場合、代わりに自分フィールド上に表側表示で存在するレベル３以下の水属性モンスター１体を破壊する事ができる。'
      str1: 効果を無効
      str2: 代わりに自分フィールド上に表側表示で存在するレベル３以下の水属性モンスター１体を破壊しますか？
    20474741:
      name: トライデント・ウォリアー
      lore: このカードが召喚に成功した時、手札からレベル３モンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    20529766:
      name: 超電磁稼動ボルテック・ドラゴン
      lore: ! '以下のモンスターを生け贄にして生け贄召喚した場合、このカードはそれぞれの効果を得る。

        ●電池メン－単一型：このカード１枚を対象にする魔法・罠カードの効果を無効にする。

        ●電池メン－単二型：このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        ●電池メン－単三型：このカードの攻撃力は１０００ポイントアップする。'
    20541432:
      name: ロックメイス
      lore: 心の良い部分を封印して、相手を悪魔の手先にしてしまう。
    20546916:
      name: ボタニカル・ライオ
      lore: ! '自分フィールド上に表側表示で存在する植物族モンスター１体につき、このカードの攻撃力は３００ポイントアップする。

        このカードはフィールド上に表側表示で存在する限り、コントロールを変更する事はできない。'
    20586572:
      name: ボマー・ドラゴン
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターを破壊する。

        このカードの攻撃によって発生するお互いの戦闘ダメージは０になる。'
      str1: 破壊
    20624263:
      name: クジャック
      lore: ! '美しい羽根を広げる大きなクジャク。

        その羽根を飛ばして攻撃！'
    20630765:
      name: 魔石術師 クルード
      lore: ! '１ターンに１度、このカード以外のモンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大１つまで）。

        このカードに乗っている魔石カウンター１つにつき、このカードの守備力は３００ポイントアップする。

        また、１ターンに１度、自分フィールド上に存在する魔石カウンターを１つ取り除く事で、相手の墓地に存在するカード１枚を選択してゲームから除外する。'
    20638610:
      name: 竜の転生
      lore: 自分フィールド上に表側表示で存在するドラゴン族モンスター１体を選択してゲームから除外し、自分の手札・墓地からドラゴン族モンスター１体を特殊召喚する。
    20644748:
      name: 宇宙の収縮
      lore: ! 'それぞれのフィールド上に存在しているカードが５枚以下の場合に発動する事ができる。

        お互いにフィールド上に出せるカードの合計枚数は５枚までになる。'
    20663556:
      name: イレカエル
      lore: ! '自分フィールド上に存在するモンスター１体を生け贄に捧げる。

        自分のデッキから「ガエル」と名のついたモンスター１体を選択し、自分フィールド上に特殊召喚する。

        このカードがフィールド上に存在する限り、「ガエル」と名のついたモンスターは戦闘によっては破壊されない。'
      str1: 特殊召喚
    20686759:
      name: Ｄ・レトロエンジン
      lore: ! '「Ｄ（ディフォーマー）」と名のついたモンスターにのみ装備可能。

        装備モンスターが破壊された場合、お互いにそのモンスターの元々の攻撃力分のダメージを受ける。'
      str1: バーン
    20700531:
      name: 氷結界の修験者
      lore: このカードは攻撃力１９００以上のモンスターとの戦闘では破壊されない。
    20721759:
      name: ヘイト・クレバス
      lore: 自分フィールド上に存在するモンスター１体が相手のカードの効果によって破壊され墓地へ送られた時、相手フィールド上に存在するモンスター１体を選択して墓地へ送り、その元々の攻撃力分のダメージを相手ライフに与える。
    20721928:
      name: Ｅ・ＨＥＲＯ スパークマン
      lore: ! '様々な武器を使いこなす、光の戦士のＥ・ＨＥＲＯ。

        聖なる輝きスパークフラッシュが悪の退路を断つ。'
    20721929:
      name: Ｅ・ＨＥＲＯ スパークマン
      lore: ! '様々な武器を使いこなす、光の戦士のＥ・ＨＥＲＯ。

        聖なる輝きスパークフラッシュが悪の退路を断つ。'
    20759529:
      name: キッズ・ガード
      lore: ! '自分フィールド上に存在する「ヒーロー・キッズ」１体を生け贄に捧げる。

        相手モンスターの攻撃を無効にし、自分のデッキから「Ｅ・ＨＥＲＯ」と名のついたモンスター１体を手札に加える。'
    20781762:
      name: 岩投げアタック
      lore: ! '自分のデッキから岩石族モンスター１体を選択して墓地へ送る。

        相手ライフに５００ポイントダメージを与える。

        その後デッキをシャッフルする。'
    20797524:
      name: トライクラー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分の手札またはデッキから「ヴィークラー」１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    20831168:
      name: リザード兵
      lore: ! 'ドラゴンから派生した獣人種。

        ドラゴン族の中では小型で敏捷性に優れ、戦略性に富んでいる。'
    20838380:
      name: シャーク・サッカー
      lore: ! '自分フィールド上に魚族・海竜族・水族モンスターが召喚・特殊召喚された時、このカードを手札から特殊召喚する事ができる。

        このカードはシンクロ素材とする事はできない。'
    20848593:
      name: 氷水
      lore: ! '攻撃的なマーメイド。

        体に生えているトゲを使って攻撃する。'
    20855340:
      name: エヴォルド・プレウロス
      lore: このカードが自分フィールド上で破壊され墓地へ送られた場合、手札から「エヴォルダー」と名のついたモンスター１体を特殊召喚できる。
      str1: 特殊召喚
    20858318:
      name: 必殺！黒蠍コンビネーション
      lore: ! '自分フィールド上に「首領・ザルーグ」「黒蠍－罠はずしのクリフ」「黒蠍－逃げ足のチック」「黒蠍－強力のゴーグ」「黒蠍－棘のミーネ」が表側表示で存在する時に発動する事ができる。

        これらのカードは発動ターンのみ相手プレイヤーに直接攻撃をする事ができる。

        その場合、相手プレイヤーに与える戦闘ダメージはそれぞれ４００ポイントになる。'
    20932152:
      name: クイック・シンクロン
      lore: ! 'このカードは手札のモンスター１体を墓地へ送り、手札から特殊召喚する事ができる。

        このカードは「シンクロン」と名のついたチューナーの代わりにシンクロ素材とする事ができる。

        このカードをシンクロ素材とする場合、「シンクロン」と名のついたチューナーをシンクロ素材とするモンスターのシンクロ召喚にしか使用できない。'
    20939559:
      name: 闇の住人 シャドウキラー
      lore: 相手のモンスターカードゾーンに守備表示モンスターしか存在しない場合、このカードは相手プレイヤーに直接攻撃できる。
    20951752:
      name: 裁きを下す者－ボルテニス
      lore: ! '自分のカウンター罠が発動に成功した場合、自分フィールド上のモンスターを全て生け贄に捧げる事で特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、生け贄に捧げた天使族モンスターの数まで相手フィールド上のカードを破壊する事ができる。'
      str1: 特殊召喚
      str2: 破壊
    20985997:
      name: デストラクト・サークル－Ａ
      lore: フィールド上に表側表示で存在するＡカウンターが乗ったモンスター１体を破壊し、お互いに１０００ポイントダメージを受ける。
    21007444:
      name: 諸刃の活人剣術
      lore: ! '自分の墓地から「六武衆」と名のついたモンスター２体を選択し、攻撃表示で特殊召喚する。

        このターンのエンドフェイズ時にこの効果によって特殊召喚したモンスターを破壊し、自分はその攻撃力の合計分のダメージを受ける。'
    21015833:
      name: 隼の騎士
      lore: このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
    21051146:
      name: ブラッド・マジシャン－煉獄の魔術師－
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。

        このカードに乗っている魔力カウンターを任意の個数取り除く事で、取り除いた数×７００ポイント以下の攻撃力を持つフィールド上に表側表示で存在するモンスター１体を破壊する。'
      str1: 破壊
    21051977:
      name: コロボックリ
      lore: ! '自分のメインフェイズ時に発動する事ができる。

        手札から「マツボックル」１体を墓地へ送り、このカードを手札から特殊召喚する。'
    21070956:
      name: 生贄の祭壇
      lore: ! '自分フィールド上のモンスターを１体選択して墓地に送る。

        このモンスターの元々の攻撃力分のライフポイントを回復する。'
    21074344:
      name: 緑光の宣告者
      lore: ! '自分の手札からこのカードと天使族モンスター１体を墓地に送って発動する。

        相手の魔法カードの発動を無効にし、そのカードを破壊する。

        この効果は相手ターンでも発動する事ができる。'
      str1: 相手の魔法カードの発動を無効にし破壊する
    21113684:
      name: 覇魔導士アーカナイト・マジシャン
      lore: ! '魔法使い族シンクロモンスター＋魔法使い族モンスター

        このカードは融合召喚でのみエクストラデッキから特殊召喚する事ができる。

        このカードが融合召喚に成功した時、このカードに魔力カウンターを２つ置く。

        このカードに乗っている魔力カウンター１つにつき、このカードの攻撃力は１０００ポイントアップする。

        １ターンに１度、自分フィールド上に存在する魔力カウンターを１つ取り除く事で、以下の効果を発動する事ができる。

        ●フィールド上に存在するカード１枚を選択して破壊する。

        ●自分のデッキからカードを１枚ドローする。'
      str1: 魔力カウンターを置く
      str2: フィールド上に存在するカードを1枚破壊する
      str3: 自分のデッキからカードを1枚ドローする
    21143940:
      name: マスク・チェンジ
      lore: ! '自分フィールド上に表側表示で存在する「ＨＥＲＯ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地へ送り、選択したモンスターと同じ属性の「Ｍ・ＨＥＲＯ」と名のついたモンスター１体をエクストラデッキから特殊召喚する。'
    21155323:
      name: 巨人ゴーグル
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードの元々の攻撃力は２１００になる。'
    21159309:
      name: 救世竜 セイヴァー・ドラゴン
      lore: このカードをシンクロ素材とする場合、「セイヴァー」と名のついたモンスターのシンクロ召喚にしか使用できない。
    21175632:
      name: 聖女ジャンヌ
      lore: 「慈悲深き修道女」＋「堕天使マリー」
    21179143:
      name: レプティレス・スポーン
      lore: ! '自分の墓地に存在する「レプティレス」と名のついたモンスター１体をゲームから除外して発動する。

        自分フィールド上に「レプティレストークン」（爬虫類族・地・星１・攻／守０）２体を特殊召喚する。'
    21179144:
      name: レプティレストークン
      lore: 「レプティレス・スポーン」の効果で特殊召喚される。
    21208154:
      name: 邪神アバター
      lore: ! 'このカードは特殊召喚できない。

        自分フィールド上に存在するモンスター３体を生け贄に捧げた場合のみ通常召喚する事ができる。

        このカードが召喚に成功した場合、相手ターンで数えて２ターンの間、相手は魔法・罠カードを発動できない。

        このカードの攻撃力・守備力は、フィールド上に表側表示で存在する「邪神アバター」を除く、攻撃力が一番高いモンスターの攻撃力＋１００ポイントの数値になる。'
    21219755:
      name: 破壊指輪
      lore: 自分フィールド上の表側表示モンスター１体を破壊し、お互いに１０００ポイントダメージを受ける。
    21239280:
      name: 骨ネズミ
      lore: ネコにやられた恨みをはらすため、アンデットとして蘇ったネズミ。
    21249921:
      name: ドラグニティナイト－ヴァジュランダ
      lore: ! 'ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分の墓地に存在するレベル３以下の「ドラグニティ」と名のついたドラゴン族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。

        １ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事で、このカードの攻撃力はエンドフェイズ時まで倍になる。'
      str1: 装備
      str2: 攻撃力変化
    21263083:
      name: ペイルビースト
      lore: 青白い肌をした、気味の悪い正体不明のモンスター。
    21296383:
      name: ユニバード
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体とこのカードをゲームから除外し、その元々のレベルを合計した数以下のレベルを持つシンクロモンスター１体を自分の墓地から選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
      str1: 特殊召喚
    21323861:
      name: 酸の嵐
      lore: フィールド上に表側表示で存在する機械族モンスターを全て破壊する。
    21347810:
      name: レインボー・フラワー
      lore: このカードは相手プレイヤーを直接攻撃する事ができる。
    21350571:
      name: 幻獣の角
      lore: ! '発動後このカードは攻撃力８００ポイントアップの装備カードとなり、自分フィールド上に存在する獣族・獣戦士族モンスター１体に装備する。

        装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを１枚ドローする。'
      str1: ドロー
    21362970:
      name: ビーストライカー
      lore: ! '手札を１枚捨てて発動する。

        自分のデッキから「モジャ」１体を特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
    21390858:
      name: 憑依装着－ダルク
      lore: ! 'このカードは自分フィールド上の「闇霊使いダルク」１体と闇属性モンスター１体を墓地へ送り、手札またはデッキから特殊召喚できる。

        この方法で特殊召喚に成功した時、デッキからレベル３またはレベル４の魔法使い族・光属性モンスター１体を手札に加える事ができる。

        また、この方法で特殊召喚したこのカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
      str1: サーチ
    21417692:
      name: ダーク・エルフ
      lore: このカードは１０００ライフポイント払わなければ攻撃できない。
    21420702:
      name: ブレイズ・キャノン－トライデント
      lore: ! '自分フィールド上に表側表示で存在する「ブレイズ・キャノン」１枚を墓地へ送って発動する。

        手札から炎族モンスター１体を墓地へ送る事で、相手フィールド上に存在するモンスター１体を破壊し相手ライフに５００ポイントダメージを与える。

        この効果を使用したターン、自分のモンスターは攻撃する事ができない。'
      str1: 相手フィールド上に存在するモンスターカードを1枚破壊する
    21454943:
      name: サイコ・コマンダー
      lore: ! '自分フィールド上に存在するサイキック族モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する事ができる（最大５００まで）。

        このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。'
      str1: 攻撃力、守備力ダウン
      str2: 支払うLPを選んで下さい
    21466326:
      name: 残骸爆破
      lore: ! '自分の墓地のカードが３０枚以上存在する場合に発動する事ができる。

        相手ライフに３０００ポイントダメージを与える。'
    21488686:
      name: サイコ・ヒーリング
      lore: 自分フィールド上に表側表示で存在するサイキック族モンスター１体につき、自分は１０００ライフポイント回復する。
    21496848:
      name: イビリチュア・テトラオーグル
      lore: ! '「リチュア」と名のついた儀式魔法カードにより降臨。

        １ターンに１度、カードの種類（モンスター・魔法・罠）を宣言して発動する事ができる。

        相手は手札を１枚捨ててこの効果を無効にする事ができる。

        捨てなかった場合、お互いのプレイヤーは宣言された種類のカード１枚をデッキから墓地へ送る。'
      str1: 墓地に送るカードの種類を宣言して下さい
      str2: モンスターカード
      str3: 魔法カード
      str4: 罠カード
      str5: 手札を捨てて効果を無効にしますか？
      str6: カードの種類を宣言して下さい
    21502796:
      name: ライトロード・ハンター ライコウ
      lore: ! 'リバース：フィールド上に存在するカード１枚を選択して破壊する事ができる。

        自分のデッキの上からカードを３枚墓地へ送る。'
      str1: 破壊
      str2: カードを1枚破壊しますか？
    21507589:
      name: Fish and Swaps
      lore: ! '手札を１枚捨て、ゲームから除外されている自分の魚族・海竜族・水族モンスター２体を選択して発動する。

        選択したモンスターを手札に加える。'
    21593977:
      name: 処刑人－マキュラ
      lore: このカードが墓地へ送られたターン、このカードの持ち主は手札から罠カードを発動する事ができる。
    21597117:
      name: ヒーロー見参
      lore: ! '相手モンスターの攻撃宣言時に発動する事ができる。

        自分の手札から相手はカードをランダムに１枚選択する。

        選択したカードがモンスターカードだった場合、自分フィールド上に特殊召喚する。

        違う場合は墓地へ送る。'
    21598948:
      name: モンスターＢＯＸ
      lore: ! '相手モンスターの攻撃宣言時、コイントスを１回行い裏表を当てる。

        当たった場合、その攻撃モンスターの攻撃力はバトルフェイズ終了時まで０になる。

        このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。

        または、５００ライフポイント払わずにこのカードを破壊する。'
      str1: 攻撃力変化
      str2: 「モンスターＢＯＸ」の維持コストを支払いますか？
      str3: 表
      str4: 裏
      str5: コインの裏表を当てて下さい
    21615956:
      name: ガード・オブ・フレムベル
      lore: ! '炎を自在に操る事ができる、フレムベルの護衛戦士。

        灼熱のバリアを作り出して敵の攻撃を跳ね返す。'
    21620076:
      name: Pain Painter
      lore: ! 'このカードはフィールド上に表側表示で存在する限り、カード名を「ゾンビキャリア」として扱う。

        １ターンに１度、このカード以外の自分フィールド上に表側表示で存在するアンデット族モンスターを２体まで選択し、エンドフェイズまで選択したモンスターのレベルを２にする事ができる。

        選択したモンスターをシンクロ素材にする場合、アンデット族モンスターのシンクロ召喚にしか使用できない。'
      str1: レベルを２にする
    21636650:
      name: 奇跡の残照
      lore: ! 'このターン戦闘によって破壊され自分の墓地へ送られたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。'
    21698716:
      name: 宝玉獣 コバルト・イーグル
      lore: ! '自分フィールド上に表側表示で存在する「宝玉獣」と名のついたカード１枚をデッキの一番上に戻す事ができる。

        この効果は１ターンに１度しか使用できない。

        このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。'
      str1: 破壊される時代わりに魔法・罠ゾーンへ
      str2: デッキに戻す
    21702241:
      name: 反目の従者
      lore: 装備モンスターのコントロールが移った時、装備モンスターのコントローラーに装備モンスターの元々の攻撃力分のダメージを与える。
      str1: ダメージを与える
    21768554:
      name: 集団催眠
      lore: ! '自分フィールド上に「エーリアン」と名のついたモンスターが存在する時に発動する事ができる。

        相手フィールド上に存在するＡカウンターが乗ったモンスターを３体まで選択しコントロールを得る。

        このカードは発動ターンのエンドフェイズ時に破壊される。'
      str1: 破壊
    21770260:
      name: スライム増殖炉
      lore: ! '自分のスタンバイフェイズ毎に、自分フィールド上に「スライムモンスタートークン」（水族・水・星１・攻／守５００）１体を攻撃表示で特殊召喚する。

        このカードがフィールド上に存在する限り、自分は「スライムモンスタートークン」以外のモンスターを召喚・反転召喚・特殊召喚する事はできない。'
      str1: トークン生成
    21770261:
      name: スライムモンスタートークン
      lore: 「スライム増殖炉」の効果で特殊召喚される。
    21785144:
      name: ライトロード・ドラゴン グラゴニス
      lore: ! 'このカードの攻撃力と守備力は、自分の墓地に存在する「ライトロード」と名のついたモンスターカードの種類×３００ポイントアップする。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが自分フィールド上に表側表示で存在する場合、自分のエンドフェイズ毎に、デッキの上からカードを３枚墓地に送る。'
      str1: 自分のデッキの上からカードを3枚墓地へ送る
    21790410:
      name: 甲虫装機 センチピード
      lore: ! '１ターンに１度、自分の手札・墓地から「甲虫装機」と名のついたモンスター１体を装備カード扱いとしてこのカードに装備できる。

        このカードに装備された装備カードが自分の墓地へ送られた場合、デッキから「甲虫装機」と名のついたカード１枚を手札に加える事ができる。

        また、このカードが装備カード扱いとして装備されている場合、装備モンスターのレベルは３つ上がる。'
      str1: 装備
      str2: サーチ
    21817254:
      name: メガ・サンダーボール
      lore: 地面を転がり回り、周囲に電撃を放つボール。
    21840375:
      name: 隠された魔導書
      lore: ! 'このカードは自分のターンのみ発動する事ができる。

        自分の墓地に存在する魔法カード２枚を選択し、デッキに加えてシャッフルする。'
    21843307:
      name: コピー・ナイト
      lore: ! '自分フィールド上にレベル４以下の戦士族モンスターが召喚された時に発動する事ができる。

        このカードは発動後、その召喚されたモンスターと同じレベルの同名モンスターカード（戦士族・光・攻／守０）となり、モンスターカードゾーンに特殊召喚する。

        このカードは罠カードとしても扱う。'
    21844576:
      name: Ｅ・ＨＥＲＯ フェザーマン
      lore: ! '風を操り空を舞う翼を持ったＥ・ＨＥＲＯ。

        天空からの一撃、フェザーブレイクで悪を裁く。'
    21844577:
      name: Ｅ・ＨＥＲＯ フェザーマン
      lore: ! '風を操り空を舞う翼を持ったＥ・ＨＥＲＯ。

        天空からの一撃、フェザーブレイクで悪を裁く。'
    21879581:
      name: シンクロ・バリアー
      lore: ! '自分フィールド上に存在するシンクロモンスター１体をリリースして発動する。

        次のターンのエンドフェイズ時まで、自分が受ける全てのダメージを０にする。'
    21887179:
      name: 月風魔
      lore: このカードと戦闘を行ったモンスターが悪魔族・アンデット族の場合、ダメージステップ終了時にそのモンスターを破壊する。
      str1: 破壊
    21900719:
      name: 閃光の双剣－トライス
      lore: ! '手札のカード１枚を墓地に送って装備する。

        装備モンスターの攻撃力は５００ポイントダウンする。

        装備モンスターはバトルフェイズ中に２回攻撃をする事ができる。'
    21947653:
      name: Ｅ－ＨＥＲＯ ライトニング・ゴーレム
      lore: ! '「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ クレイマン」

        このモンスターは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        フィールド上に存在するモンスター１体を破壊する事ができる。

        この効果は１ターンに１度しか使用できない。'
      str1: 破壊
    21977828:
      name: 甲虫装機 ギガウィービル
      lore: ! 'このカードは手札から装備カード扱いとして自分フィールド上の「甲虫装機」と名のついたモンスターに装備できる。

        このカードが装備カード扱いとして装備されている場合、装備モンスターの元々の守備力は２６００になる。

        また、モンスターに装備されているこのカードが墓地へ送られた場合、自分の墓地から「甲虫装機」と名のついたモンスター１体を選択して特殊召喚できる。

        「甲虫装機 ギガウィービル」のこの効果は１ターンに１度しか使用できない。'
      str1: 装備
      str2: 特殊召喚
    22009013:
      name: インヴェルズ・モース
      lore: 「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、１０００ライフポイントを払う事で、相手フィールド上に存在するカードを２枚まで選択して持ち主の手札に戻す。
      str1: バウンス
    22020907:
      name: ヒーロー・シグナル
      lore: ! '自分フィールド上のモンスターが戦闘によって破壊され墓地へ送られた時に発動する事ができる。

        自分の手札またはデッキから「Ｅ・ＨＥＲＯ」という名のついたレベル４以下のモンスター１体を特殊召喚する。'
    22026707:
      name: 黒魔族のカーテン
      lore: ! '魔術師がつくりだしたカーテン。

        魔法使いの力が上がるという。'
    22046459:
      name: 巨大化
      lore: ! '自分のライフポイントが相手より下の場合、装備モンスターの攻撃力は元々の攻撃力を倍にした数値になる。

        自分のライフポイントが相手より上の場合、装備モンスターの攻撃力は元々の攻撃力を半分にした数値になる。'
    22061412:
      name: Ｅ・ＨＥＲＯ Ｔｈｅ シャイニング
      lore: ! '「Ｅ・ＨＥＲＯ」と名のついたモンスター＋光属性モンスター

        このカードは融合召喚でしか特殊召喚できない。

        このカードの攻撃力は、ゲームから除外されている自分の「Ｅ・ＨＥＲＯ」と名のついたモンスターの数×３００ポイントアップする。

        このカードがフィールド上から墓地へ送られた時、ゲームから除外されている自分の「Ｅ・ＨＥＲＯ」と名のついたモンスターを２体まで選択し、手札に加える事ができる。'
      str1: 手札に加える
    22082163:
      name: アマゾネスの意地
      lore: ! '自分の墓地から「アマゾネス」と名のついたモンスター１体を選択し、攻撃表示で特殊召喚する。

        この効果で特殊召喚したモンスターは表示形式を変更する事ができず、攻撃可能な場合には攻撃しなければならない。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    22123627:
      name: 強欲なウツボ
      lore: 自分の手札から水属性モンスター２体をデッキに戻し、自分のデッキからカードを３枚ドローする。
    22147147:
      name: 旋風剣
      lore: ! '「Ｄ－ＨＥＲＯ」と名のついたモンスターにのみ装備可能。

        装備モンスターが攻撃を行った場合、そのダメージステップ終了時にフィールド上の魔法または罠カード１枚を破壊する。'
      str1: 破壊
    22160245:
      name: Ｅ－ＨＥＲＯ インフェルノ・ウィング
      lore: ! '「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」

        このモンスターは「ダーク・フュージョン」による融合召喚でしか特殊召喚できない。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。

        このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力か守備力の高い方の数値分のダメージを相手ライフに与える。'
      str1: ダメージを与える
    22171591:
      name: カバリスト
      lore: このカードが戦闘によって破壊され墓地へ送られた時、８００ライフポイントを払う事で自分のデッキからサイキック族モンスター１体を手札に加える。
      str1: 手札に加える
    22201234:
      name: ライトロード・バリア
      lore: 自分フィールド上に表側表示で存在する「ライトロード」と名のついたモンスターが攻撃対象になった時、自分のデッキの上からカードを２枚墓地へ送る事で相手モンスター１体の攻撃を無効にする。
      str1: 効果を使用しますか？
      str2: 相手モンスターの攻撃を無効にする
    22205600:
      name: 連鎖旋風
      lore: ! '魔法・罠・効果モンスターの効果によってフィールド上に存在するカードが破壊された時、フィールド上に存在する魔法・罠カード２枚を選択して発動する事ができる。

        選択したカードを破壊する。'
    22318971:
      name: 一角獣の使い魔
      lore: ! '表側守備表示で存在するこのカードが攻撃対象に選択された時、このカード以外の自分フィールド上に存在するモンスター１体をゲームから除外する事で、このカードをゲームから除外する事ができる。

        その時の攻撃モンスターは攻撃しなければならない。

        この効果で除外したこのカードは、次の自分のスタンバイフェイズ時にフィールド上に戻る。'
      str1: 除外
    22339232:
      name: ワイトメア
      lore: ! 'このカードのカード名は、墓地に存在する限り「ワイト」として扱う。

        また、このカードを手札から捨てて以下の効果から１つを選択して発動する事ができる。

        ●ゲームから除外されている自分の「ワイト」または「ワイトメア」１体を選択して自分の墓地に戻す。

        ●ゲームから除外されている自分の「ワイト夫人」または「ワイトキング」１体を選択してフィールド上に特殊召喚する。'
      str1: ゲームから除外されている自分の「ワイト」または「ワイトメア」1体を選択して自分の墓地に戻す
      str2: ゲームから除外されている自分の「ワイト夫人」または「ワイトキング」１体を選択してフィールド上に特殊召喚する
    22346472:
      name: 破天荒な風
      lore: ! '自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。

        選択したモンスターの攻撃力・守備力は、次の自分のスタンバイフェイズ時まで１０００ポイントアップする。'
    22371016:
      name: Ａ・Ｏ・Ｊ アンノウン・クラッシャー
      lore: このカードが光属性モンスターと戦闘を行った時、そのモンスターをゲームから除外する。
      str1: 除外
    22377815:
      name: 水面のアレサ
      lore: ! 'このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。

        フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。

        ●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手の手札をランダムに１枚捨てる。'
      str1: 手札を捨てる
    22386234:
      name: オーロラ・アンギラス
      lore: ! 'このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事はできない。

        自分または相手フィールド上にモンスターが召喚された時、このカードを破壊する。'
    22479888:
      name: クレイ・チャージ
      lore: ! '自分フィールド上の「Ｅ・ＨＥＲＯ クレイマン」が攻撃対象に選択された時に発動する事ができる。

        （選択されたカードがセットされている場合、そのカードをめくって確認する）。

        攻撃モンスターと選択された「Ｅ・ＨＥＲＯ クレイマン」を破壊し、相手ライフに８００ポイントダメージを与える。'
    22499463:
      name: ヴェノム・コブラ
      lore: ! '堅いウロコに覆われた巨大なコブラ。

        大量の毒液を射出して攻撃するが、その巨大さ故毒液は大味である。'
    22512406:
      name: 覆面忍者ヱビス
      lore: ! '１ターンに１度、自分フィールド上に「覆面忍者ヱビス」以外の「忍者」と名のついたモンスターが存在する場合に発動できる。

        自分フィールド上の「忍者」と名のついたモンスターの数だけ、相手の魔法・罠カードを持ち主の手札に戻す。

        この効果を適用したターン、自分フィールド上の「忍者義賊ゴエゴエ」は相手プレイヤーに直接攻撃できる。'
      str1: バウンス
    22539270:
      name: スクラップ・オイルゾーン
      lore: ! '自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化される。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターがフィールド上から離れた時このカードを破壊する。

        このカードを発動するターン、自分はバトルフェイズを行う事ができない。'
    22567609:
      name: 素早いモモンガ
      lore: ! 'このカードが戦闘によって破壊され墓地へ送られた時、自分は１０００ライフポイント回復する。

        さらに自分のデッキから「素早いモモンガ」を任意の数だけ裏側守備表示で特殊召喚する事ができる。'
      str1: LPを回復
      str2: モンスターを特殊召喚しますか？
    22587018:
      name: ハイドロゲドン
      lore: このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「ハイドロゲドン」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    22589918:
      name: リロード
      lore: ! '自分の手札を全てデッキに加えてシャッフルする。

        その後、デッキに加えた枚数分のカードをドローする。'
    22609617:
      name: 不意打ち又佐
      lore: ! 'このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードは表側表示でフィールド上に存在する限り、コントロールを変更する事はできない。'
    22610082:
      name: 遺言の仮面
      lore: ! 'このカードをデッキに戻しシャッフルする。

        また、「仮面魔獣デス・ガーディウス」の効果を使用した場合は装備カード扱いとなる。

        装備モンスターのコントロールはその時点のコントローラーの対戦相手に移る。'
    22624373:
      name: ライトロード・マジシャン ライラ
      lore: ! '自分フィールド上に表側攻撃表示で存在するこのカードを表側守備表示に変更し、相手フィールド上の魔法または罠カード１枚を破壊する。

        この効果を発動した場合、次の自分のターン終了時までこのカードは表示形式を変更できない。

        このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを３枚墓地に送る。'
      str1: 相手フィールド上の魔法・罠カード1枚を選択して破壊する
      str2: 自分のデッキの上からカードを3枚墓地へ送る
    22628574:
      name: フェイク・フェザー
      lore: ! '手札から「ＢＦ」と名のついたモンスター１体を墓地へ送り、相手の墓地に存在する通常罠カード１枚を選択して発動する。

        このカードの効果は選択した通常罠カードの効果と同じになる。'
      str1: 通常罠カード1枚を選択して下さい
    22666164:
      name: 督戦官コヴィントン
      lore: 自分フィールド上に表側表示で存在する「マシンナーズ・ソルジャー」「マシンナーズ・スナイパー」「マシンナーズ・ディフェンダー」をそれぞれ１体ずつ墓地へ送る事で、手札またはデッキから「マシンナーズ・フォース」１体を特殊召喚する。
      str1: 特殊召喚
    22702055:
      name: 海
      lore: ! 'フィールド上に表側表示で存在する魚族・海竜族・雷族・水族モンスターの攻撃力・守備力は２００ポイントアップする。

        フィールド上に表側表示で存在する機械族・炎族モンスターの攻撃力・守備力は２００ポイントダウンする。'
    22751868:
      name: 風雲カラクリ城
      lore: ! '自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスターが、相手フィールド上に表側表示で存在するモンスターを攻撃対象に選択した時、その相手モンスター１体の表示形式を変更する事ができる。

        また、フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在するレベル４以上の「カラクリ」と名のついたモンスター１体を選択して特殊召喚する事ができる。'
      str1: 表示形式変更
      str2: 特殊召喚
    22754505:
      name: スモール・ピース・ゴーレム
      lore: ! '自分フィールド上に「ビッグ・ピース・ゴーレム」が表側表示で存在する場合にこのカードが召喚・反転召喚・特殊召喚に成功した時、自分のデッキから「ミッド・ピース・ゴーレム」１体を特殊召喚する事ができる。

        この効果で特殊召喚したモンスターの効果は無効化される。'
      str1: 特殊召喚
    22790789:
      name: 巨大戦艦 クリスタル・コア
      lore: ! 'このカードの召喚時にカウンターを３つ置く。

        このカードは戦闘によっては破壊されない。

        戦闘を行った場合、ダメージステップ終了時にこのカードのカウンターを１つ取り除く。

        カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。

        １ターンに１度だけ自分のメインフェイズに、相手フィールド上の表側攻撃表示モンスター１体を表側守備表示にする事ができる。'
    22796548:
      name: デーモンの宣告
      lore: ! '１ターンに１度だけ、５００ライフポイントを払いカード名を宣言する事ができる。

        その場合、自分のデッキの一番上のカードをめくり、宣言したカードだった場合手札に加える。

        違った場合はめくったカードを墓地へ送る。'
    22812068:
      name: 機甲忍者アース
      lore: 相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。
    22835145:
      name: ＢＦ－極北のブリザード
      lore: ! 'このカードは特殊召喚できない。

        このカードが召喚に成功した時、自分の墓地に存在するレベル４以下の「ＢＦ」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。'
      str1: 特殊召喚
    22837504:
      name: 霞の谷の戦士
      lore: このカードが自分フィールド上に表側表示で存在する限り、このカードとの戦闘で破壊されなかった相手モンスターは、ダメージステップ終了時に持ち主の手札に戻る。
      str1: バウンス
    22842214:
      name: Sea Lancer
      lore: ! 'ゲームから除外されている自分の魚族・海竜族・水族モンスターを任意の枚数選択し、装備カード扱いとしてこのカードに装備する事ができる。

        この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。

        このカードが破壊される場合、代わりにこのカードの効果で装備された装備カード１枚を墓地へ送る事ができる。

        このカードの効果でモンスターを装備している場合、このカードの攻撃力は１０００ポイントアップする。'
      str1: 装備
      str2: 墓地へ送る
    22855882:
      name: 呪われし魔剣
      lore: 身につけ、呪いに打ち勝つことができた者は力を得られると言う。
    22858242:
      name: 猿魔王ゼーマン
      lore: ! '闇属性チューナー＋チューナー以外の獣族モンスター１体

        このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動する事ができない。

        相手モンスターの攻撃宣言時、自分の手札またはフィールド上のモンスター１体を墓地へ送る事で、相手モンスター１体の攻撃を無効にする。'
      str1: 攻撃を無効化
    22910685:
      name: 緑樹の霊王
      lore: ! '青々と生い茂る木に囲まれて暮らす。

        森を治める若き王。'
    22959079:
      name: ワーム・ホール
      lore: ! '自分フィールド上に存在するモンスター１体を選択して発動する。

        選択した自分のモンスターを次の自分のスタンバイフェイズ時までゲームから除外する。

        ゲームから除外している間、そのモンスターカードゾーンは使用できない。'
    22991179:
      name: 無視加護
      lore: 相手モンスターの攻撃宣言時、自分の墓地に存在する昆虫族モンスター１体をゲームから除外する事で、その攻撃を無効にする。
      str1: 攻撃を無効
    22996376:
      name: 百獣王 ベヒーモス
      lore: ! 'このカードは生け贄１体で通常召喚する事ができる。

        その場合、このカードの元々の攻撃力は２０００になる。

        生け贄召喚に成功した時、生け贄に捧げた数だけ自分の墓地の獣族モンスターを持ち主の手札に戻す事ができる。'
      str1: リリース１体で通常召喚する
    23008320:
      name: コール・リゾネーター
      lore: 自分のデッキから「リゾネーター」と名のついたモンスター１体を手札に加える。
    23032273:
      name: メギラス・ライト
      lore: ブキミな目から悪しき光を放ち、相手にダメージを与える。
    23051413:
      name: ナチュル・スタッグ
      lore: ! 'このカードが攻撃を行うバトルステップ時及びダメージステップ時に相手が魔法・罠・効果モンスターの効果を発動した時、自分の墓地に存在する「ナチュル」と名のついたモンスター１体を選択して発動する事ができる。

        選択したモンスターを墓地から特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    23087070:
      name: ローズ・ウィッチ
      lore: 植物族モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。
    23093604:
      name: Ｘ－セイバー パシウル
      lore: ! 'このカードは戦闘では破壊されない。

        このカードがフィールド上に表側守備表示で存在する場合、相手のスタンバイフェイズ毎に自分は１０００ポイントダメージを受ける。'
      str1: 自分は1000ポイントのダメージを受ける
    23115241:
      name: Ｘ－セイバー アナペレラ
      lore: ! '華麗な攻撃と冷静な判断で戦場を舞う、Ｘ－セイバーの女戦士。

        時に冷酷なその攻撃は敵に恐れられている。'
    23116808:
      name: 怨念の魂 業火
      lore: ! '自分フィールド上に炎属性モンスターが存在する場合、このカードは手札から特殊召喚する事ができる。

        この方法で特殊召喚に成功した場合、自分フィールド上の炎属性モンスター１体を破壊する。

        自分のスタンバイフェイズ時に、自分フィールド上に「火の玉トークン」（炎族・炎・星１・攻／守１００）を１体守備表示で特殊召喚する。

        自分フィールド上のこのカード以外の炎属性モンスター１体を生け贄に捧げる事で、このターンのエンドフェイズ時までこのカードの攻撃力は５００ポイントアップする。'
      str1: 特殊召喚
      str2: 攻撃力をアップ
      str3: トークン生成
    23116809:
      name: 火の玉トークン
      lore: 「怨念の魂 業火」の効果で特殊召喚される。
    23168060:
      name: 鍵戦士キーマン
      lore: ! '１ターンに１度、自分のメインフェイズ時に発動する事ができる。

        このターンのエンドフェイズ時まで、このカードのレベルは３になる。'
      str1: レベル変更
    23171610:
      name: リミッター解除
      lore: ! 'このカードの発動時に、自分フィールド上に表側表示で存在する全ての機械族モンスターの攻撃力を倍にする。

        この効果を受けたモンスターはエンドフェイズ時に破壊される。'
    23205979:
      name: 魂を削る死霊
      lore: ! 'このカードは戦闘によっては破壊されない。

        魔法・罠・効果モンスターの効果の対象になった時、このカードを破壊する。

        このカードが相手プレイヤーへの直接攻撃に成功した場合、相手はランダムに手札を１枚捨てる。'
      str1: ハンデス
    23212990:
      name: 六武式風雷斬
      lore: ! '自分フィールド上の武士道カウンターを１つ取り除き、以下の効果から１つを選択して発動する。

        ●相手フィールド上に存在するモンスター１体を選択して破壊する。

        ●相手フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。'
      str1: 相手フィールド上に存在するモンスター1体を選択して破壊する
      str2: 相手フィールド上に存在するカード1枚を選択して持ち主の手札に戻す。
    23234094:
      name: エヴォルダー・エリアス
      lore: このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、手札から恐竜族・炎属性・レベル６以下のモンスター１体を特殊召喚できる。
      str1: 特殊召喚
    23265313:
      name: コストダウン
      lore: ! '手札を１枚捨てる。

        自分の手札にある全てのモンスターカードのレベルを、発動ターンのエンドフェイズまで２つ下げる。'
    23265594:
      name: 強化支援メカ・ヘビーウェポン
      lore: ! '１ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。

        この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントアップする。

        （１体のモンスターが装備できるユニオンは１枚まで。

        装備モンスターが破壊される場合、代わりにこのカードを破壊する。）'
    23274061:
      name: エレキタリス
      lore: ! 'このカードは１度のバトルフェイズ中に２回攻撃する事ができる。

        このカードと戦闘を行った効果モンスターの効果をダメージ計算後に無効化する。'
      str1: 効果を無効化する
    23297235:
      name: フレムベル・ヘルドッグ
      lore: このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「フレムベル・ヘルドッグ」以外の守備力２００以下の炎属性モンスター１体を自分フィールド上に特殊召喚する事ができる。
      str1: 特殊召喚
    23299957:
      name: ビークロイド・コネクション・ゾーン
      lore: ! '手札またはフィールド上から、融合モンスターカードによって決められたモンスターを墓地へ送り、「ビークロイド」と名のついた融合モンスター１体を融合デッキから特殊召喚する。

        このカードによって特殊召喚したモンスターは、魔法・罠・効果モンスターの効果によっては破壊されず、効果を無効化されない。

        （この特殊召喚は融合召喚扱いとする）'
    23303072:
      name: モンタージュ・ドラゴン
      lore: ! 'このカードは通常召喚できない。

        手札のモンスターカードを３枚墓地へ送った場合のみ特殊召喚する事ができる。

        このカードの攻撃力は、このカードの特殊召喚時に墓地へ送ったモンスターのレベルの合計×３００になる。'
      str1: 特殊召喚
      str2: 特殊召喚
    23323812:
      name: 念導力
      lore: ! '自分フィールド上に表側表示で存在するサイキック族モンスターが、相手モンスターの攻撃によって破壊された場合に発動する事ができる。

        その時に攻撃を行った相手モンスター１体を破壊し、その攻撃力分だけ自分のライフポイントを回復する。'
    23327298:
      name: パラレル・セレクト
      lore: ! '自分フィールド上に存在するシンクロモンスターが相手によって破壊され墓地へ送られた時、ゲームから除外されている自分の魔法カード１枚を選択して発動する。

        選択した魔法カードを手札に加える。'
    23401839:
      name: センジュ・ゴッド
      lore: このカードが召喚・反転召喚に成功した時、自分のデッキから儀式モンスター１体を手札に加える事ができる。
      str1: 自分のデッキから儀式モンスター1体を手札に加える
    23408872:
      name: サシカエル
      lore: ! '自分フィールド上に存在する水族モンスター１体をリリースし、自分の墓地に存在する「ガエル」と名のついたモンスター１体を選択して発動する。

        選択したモンスターを墓地から特殊召喚する。

        この効果は１ターンに１度しか使用できない。'
      str1: 特殊召喚
    23424603:
      name: 荒野
      lore: 全ての恐竜・アンデット・岩石族モンスターの攻撃力と守備力は、２００ポイントアップする。
    23434538:
      name: 増殖するＧ
      lore: ! 'このカードを手札から墓地へ送って発動する事ができる。

        このターン、相手がモンスターの特殊召喚に成功する度に、自分はデッキからカードを１枚ドローする。

        この効果は相手ターンでも発動する事ができる。

        「増殖するＧ」は１ターンに１度しか発動できない。'
      str1: 相手が特殊召喚に成功する度にカードを1枚ドローする
    23440062:
      name: ウィキッド・リボーン
      lore: ! '８００ライフポイントを払い、自分の墓地に存在するシンクロモンスター１体を選択して発動する。

        選択したモンスターを表側攻撃表示で特殊召喚する。

        この効果で特殊召喚したモンスターの効果は無効化され、このターン攻撃宣言をする事ができない。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    23516703:
      name: サモンリミッター
      lore: お互いにモンスターの召喚・反転召喚・特殊召喚は１ターンに合計２回までしか行う事ができない。
    23535429:
      name: 牙城のガーディアン
      lore: 自分フィールド上に守備表示で存在するモンスターが攻撃された場合、そのダメージステップ時にこのカードを手札から墓地へ送る事で、その戦闘を行う自分のモンスターの守備力はエンドフェイズ時まで１５００ポイントアップする。
      str1: 守備力アップ
    23557835:
      name: 次元融合
      lore: ! '２０００ライフポイントを払う。

        お互いに除外されたモンスターをそれぞれのフィールド上に可能な限り特殊召喚する。'
    23558733:
      name: フェニキシアン・クラスター・アマリリス
      lore: ! 'このカードは「フェニキシアン・シード」またはこのカードの効果でしか特殊召喚できない。

        このカードは攻撃した場合、ダメージ計算後に破壊される。

        自分フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、８００ポイントダメージを相手ライフに与える。

        自分のエンドフェイズ時にこのカードが墓地に存在する場合、自分の墓地に存在する植物族モンスター１体をゲームから除外する事で、このカードを墓地から守備表示で特殊召喚する事ができる。'
      str1: 相手に800ポイントのダメージを与える
      str2: 特殊召喚
    23571046:
      name: ボルト・ヘッジホッグ
      lore: ! '自分フィールド上にチューナーが表側表示で存在する場合、このカードを墓地から特殊召喚する事ができる。

        この効果で特殊召喚したこのカードはフィールド上から離れた場合、ゲームから除外される。'
      str1: 特殊召喚
    23635815:
      name: ジェリービーンズマン
      lore: ! 'ジェリーという名の豆戦士。

        自分が世界最強の戦士だと信じ込んでいるが、その実力は定かではない。'
    23639291:
      name: アグレッシブ・クラウディアン
      lore: ! '自分フィールド上に存在する「雲魔物」と名のついたモンスターが自身の効果により破壊され墓地に送られた時に発動する事ができる。

        自分の墓地からそのモンスター１体を攻撃表示で特殊召喚し、そのモンスターにフォッグカウンターを１つ置く。

        この効果で特殊召喚されたモンスターはカードの効果によっては守備表示にならない。'
    23659124:
      name: 海の竜王
      lore: ! '海の王様。

        かたい甲羅を持ち、口からアワをはいて攻撃する。'
    23693634:
      name: ギガンテック・ファイター
      lore: ! 'チューナー＋チューナー以外のモンスター１体以上

        このカードの攻撃力は墓地に存在する戦士族モンスターの数×１００ポイントアップする。

        このカードが戦闘によって破壊され墓地に送られた時、墓地に存在する戦士族モンスター１体を選択し、自分フィールド上に特殊召喚する事ができる。'
      str1: 特殊召喚
    23701465:
      name: 原初の種
      lore: ! '「カオス・ソルジャー －開闢の使者－」または「混沌帝龍 －終焉の使者－」がフィールド上に存在する場合に発動する事ができる。

        ゲームから除外された自分のカード２枚を自分の手札に加える。'
    23756165:
      name: 魅惑の女王 ＬＶ５
      lore: ! '「魅惑の女王 ＬＶ３」の効果で特殊召喚した場合、１ターンに１度だけ自分のメインフェイズ時に相手フィールド上のレベル５以下のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。

        このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。

        自分ターンのスタンバイフェイズ時、この効果で装備カードを装備したこのカードを墓地に送る事で、「魅惑の女王 ＬＶ７」１体を手札またはデッキから特殊召喚する。'
      str1: 装備
      str2: 特殊召喚
    23770284:
      name: ストロング・ウィンド・ドラゴン
      lore: ! 'このカードは同じ攻撃力を持つモンスターとの戦闘では破壊されない。

        ドラゴン族モンスターをリリースしてこのカードのアドバンス召喚に成功した時、このカードの攻撃力はリリースしたドラゴン族モンスター１体の攻撃力の半分の数値分アップする。

        このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。'
    23771716:
      name: レインボー・フィッシュ
      lore: ! '世にも珍しい七色の魚。

        捕まえるのはかなり難しい。'
    23782705:
      name: マシンナーズ・スナイパー
      lore: このカードがフィールド上に表側表示で存在する限り、「マシンナーズ・スナイパー」以外の「マシンナーズ」と名のついたモンスターを攻撃する事ができない。
    23846921:
      name: アルカナフォースＸＸＩ－ＴＨＥ ＷＯＲＬＤ
      lore: ! 'このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。

        ●表：自分のエンドフェイズ時に自分フィールド上に存在するモンスター２体を墓地へ送る事で次の相手ターンをスキップする。

        ●裏：相手のドローフェイズ時に相手の墓地の一番上のカード１枚を相手の手札に加える。'
      str1: コイントス
      str2: スキップ
      str3: 手札に加える
    23869735:
      name: 化石発掘
      lore: ! '手札を１枚捨てる。

        自分の墓地に存在する恐竜族モンスター１体を選択して特殊召喚する。

        この方法で特殊召喚されたモンスターのモンスター効果は無効化される。

        このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。

        そのモンスターが破壊された時このカードを破壊する。'
    23874409:
      name: カラクリ将軍 無零
      lore: ! 'チューナー＋チューナー以外の機械族モンスター１体以上

        このカードがシンクロ召喚に成功した時、自分のデッキから「カラクリ」と名のついたモンスター１体を特殊召喚する事ができる。

        １ターンに１度、フィールド上に存在するモンスター１体を選択し、表示形式を変更する事ができる。'
      str1: 特殊召喚
      str2: 表示形式変更
    23915499:
      name: バグマンＹ
      lore: このカードが召喚に成功した時、自分フィールド上に「バグマンＺ」が表側表示で存在する場合、自分のデッキから「バグマンＸ」１体を特殊召喚する事ができる。
      str1: 特殊召喚
    23927545:
      name: ジュラック・プロトプス
