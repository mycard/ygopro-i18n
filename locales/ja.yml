        さらに守備表示モンスターを攻撃した時に、そのモンスターの守備力を攻撃力が越えていれば、その数値だけ相手ライフポイントに戦闘ダメージを与える。'
    5498296:
      name: 暗黒界の斥候 スカー
      lore: このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル４以下の「暗黒界」と名のついたモンスター１体を手札に加える。
      str1: サーチ
    5519829:
      name: メンタル・カウンセラー リリー
      lore: このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、５００ライフポイント払う事でこのカードをシンクロ素材としたシンクロモンスターの攻撃力は、このターンのエンドフェイズ時まで１０００ポイントアップする。
      str1: 攻撃力アップ
    5554990:
      name: エレキンメダイ
      lore: このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の手札をランダムに１枚捨てる。
      str1: ハンデス
    5556499:
      name: マシンナーズ・フォートレス
      lore: ! 'このカードは手札の機械族モンスターをレベルの合計が８以上になるように捨てて、手札または墓地から特殊召喚する事ができる。

