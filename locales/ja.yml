    23927567:
      name: 幸運を告げるフクロウ
      lore: ! 'リバース：デッキからフィールド魔法カードを１枚選択し、デッキの一番上に置く。

        「王家の眠る谷－ネクロバレー」がフィールド上に存在する場合、選択したフィールド魔法カードを手札に加える事ができる。'
