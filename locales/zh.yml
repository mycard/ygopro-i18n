  cards:
    27551:
      name: 限制苏生
      lore: 从自己墓地选择1只攻击力1000以下的怪兽，攻击表示特殊召唤。那只怪兽变成守备表示时，那只怪兽和这张卡破坏。这张卡从场上离开时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    32864:
      name: 第13人的埋葬者
      lore: 原本没有任何人的一零三号墓地突然出现的丧尸。
    41777:
      name: 宝石优化
      lore: 把自己场上存在的1只名字带有「宝石骑士」的怪兽解放，选择自己墓地存在的1只名字带有「宝石骑士」的怪兽发动。选择的怪兽从墓地特殊召唤。
    50755:
      name: 魔法阵
      lore: 魔法师族怪兽攻击宣言时才能发动。互相在自己的卡组选择1只攻击力2000以下的魔法师族怪兽，各自在自己场上表侧攻击表示特殊召唤。
    102380:
      name: 溶岩魔神
      lore: 这张卡从手牌召唤的场合，只能祭掉对方场上2只怪兽，特殊召唤到对方场上。这张卡的控制者在其每1个准备阶段受到1000点伤害。这张卡特殊召唤的回合，这个回合不能进行通常召唤。
      str1: 特殊召唤
      str2: 1000伤害
    123709:
      name: 熔岩枪杖手
      lore: 这张卡可以不用解放作召唤。这个方法召唤的这张卡在结束阶段时送去墓地。场上存在的这张卡被破坏送去墓地时，可以选择从游戏中除外的1只自己的炎属性怪兽加入手卡。
      str1: 不用解放召唤
      str2: 这张卡送去墓地
      str3: 加入手卡
    126218:
      name: 恶魔的骰子
      lore: 掷1个骰子。对方控制的全部怪兽的攻击力守备力在回合结束前下降投掷出的数目×100。
    131182:
      name: 奇迹反转士
      lore: 「奇迹反转士」在自己场上存在的场合，这张卡不能召唤·反转召唤·特殊召唤。只要这张卡在场上表侧表示存在，对方不能选择其他的表侧表示的怪兽作为攻击对象。这张卡被战斗破坏的场合，这张卡在对方场上特殊召唤。这张卡被魔法·陷阱的效果破坏的场合，把对方场上1只怪兽破坏。
      str1: 特殊召唤
      str2: 对方场上1只怪兽破坏
    135598:
      name: 钥匙鼠
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只3星以下的兽族怪兽加入手牌。
      str1: 检索
    168917:
      name: 哈普托大日
      lore: 1回合1次，可以选择当作装备卡使用在自己场上存在的1张名字带有「大日」的怪兽卡表侧守备表示特殊召唤。这个效果特殊召唤的怪兽从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    176392:
      name: 核成试验台
      lore: 场上表侧表示存在的名字带有「核成」的怪兽在结束阶段时被破坏的场合，可以作为代替把这张卡破坏。此外，场上表侧表示存在的名字带有「核成」的怪兽在结束阶段时被破坏时，可以在自己场上把1只「核成衍生物」（岩石族·地·4星·攻/守1800）特殊召唤。
      str1: 是否要使用「核成试验台」的效果代替破坏？
      str2: 特殊召唤
    176393:
      name: 核成衍生物
      lore: 由「核成试验台」的效果特殊召唤。
    191749:
      name: 英雄一闪！！
      lore: 把自己墓地的「H-火热之心」「E-紧急呼唤」「R-正义审判」「O-超越灵魂」从游戏中除外发动。从自己卡组特殊召唤1只名字带有「元素英雄」的通常怪兽。这个回合自己场上的名字带有「元素英雄」的通常怪兽可以直接攻击对方玩家。
    213326:
      name: E-紧急呼唤
      lore: 从自己卡组把1只名字带有「元素英雄」的怪兽加入手牌。
    218704:
      name: 芬里尔
      lore: 这张卡不能进行通常召唤。从自己墓地里除外2只水属性怪兽进行特殊召唤.这张卡战斗破坏对方怪兽时，略过对方的下一个抽牌阶段。
      str1: 跳过抽卡阶段
    255998:
      name: 疾速战士
      lore: 主要阶段1才能发动。这个回合这张卡可以直接攻击对方玩家。这个效果发动的回合，这张卡以外的怪兽不能攻击。
      str1: 直接攻击
    259314:
      name: 甲虫装机的手甲
      lore: 发动后这张卡变成守备力上升1000的装备卡，给自己场上1只名字带有「甲虫装机」的怪兽装备。装备怪兽不会被对方的卡的效果破坏。
    293542:
      name: 科技属 狼人
      lore: 4星以下的怪兽特殊召唤成功时，这张卡可以从手卡特殊召唤。场上存在的这张卡被破坏送去墓地的回合的结束阶段时，可以从自己卡组把「科技属 狼人」以外的1只名字带有「科技属」的怪兽加入手卡。
      str1: 特殊召唤
      str2: 检索
    295517:
      name: 传说之都 亚特兰蒂斯
      lore: 这张卡的卡名当作「海」来使用。手牌和场上的水属性的怪兽等级减1。场上的水属性的怪兽的攻击力·守备力上升200。
    313513:
      name: 魔法齿车
      lore: 把自己场上表侧表示存在的3张名字带有「古代的机械」的卡送去墓地发动。可以从自己的手牌以及卡组各自把1只「古代的机械巨人」无视召唤条件特殊召唤。那之后，自己场上存在的「古代的机械巨人」以外的怪兽全部破坏。发动后，用自己回合计算的2回合内，自己不能通常召唤。
    336369:
      name: 薰风松鼠
      lore: 这张卡被卡的效果破坏送去墓地时，可以从自己卡组把1只5星以上的名字带有「薰风」的怪兽特殊召唤。
      str1: 特殊召唤
    359563:
      name: 入魔梦魇骑士
      lore: 暗属性4星怪兽×2。对方对怪兽的特殊召唤成功时，可以把这张卡1个超量素材取除，那些特殊召唤的怪兽变成里侧守备表示。
      str1: 变成里侧守备表示
    402568:
      name: 电气长颈鹿
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击给予对方基本分战斗伤害时，对方直到这个回合的结束阶段时不能把魔法·陷阱·效果怪兽的效果发动。
      str1: 对方发动限制
    403847:
      name: 联合军
      lore: 每1只自己的场上表侧表示存在的战士族，魔法师族的怪兽，自己场上的全部战士族怪兽攻击力上升200。
    423585:
      name: 召唤僧
      lore: 这张卡不能作为祭品使用。这张卡召唤·反转召唤成功的场合守备表示。丢弃自己手牌1张魔法卡，从卡组特殊召唤1只4星怪兽。这个效果特殊召唤的怪兽，那个回合不能攻击。这个效果1回合只能1次，在自己的主要阶段使用。
      str1: 变成守备表示
      str2: 特殊召唤
    423705:
      name: 铁骑士 基亚·弗里德
      lore: 这张卡装备装备卡的时候，那张装备卡破坏。
      str1: 装备卡破坏
    487395:
      name: 冰水精灵
      lore: 据说是在古代南极大陆的永久冻土拥有了生命的冰水精灵。能够渗透进各种物质里。
    525110:
      name: 迷你番茄小子
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把最多2只名字带有「番茄小子」的怪兽特殊召唤。这个效果特殊召唤的怪兽这个回合不能作为同调素材。
      str1: 特殊召唤
      str2: 是否还要特殊召唤？
    549481:
      name: 硬毛鼠
      lore: 毛像硬皮一样聚集在一起，守备力非常的高。
    564541:
      name: 民艺龙
      lore: 龙族怪兽上级召唤的场合，这张卡可以作为2只的数量解放。自己的准备阶段时这张卡在墓地存在，自己场上没有怪兽存在的场合，可以把这张卡表侧攻击表示特殊召唤。这个效果在自己墓地有龙族以外的怪兽存在的场合不能发动。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    581014:
      name: 大薰风骑士 翠玉
      lore: 4星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，从以下效果选择1个发动。●选择自己墓地存在的3只怪兽，加入卡组洗切。那之后，从自己卡组抽1张卡。●选择自己墓地存在的1只效果怪兽以外的怪兽特殊召唤。
      str1: 选择一个效果发动
      str2: 选择自己墓地存在的3只怪兽，加入卡组洗切。那之后，从自己卡组抽1张卡。
      str3: 选择自己墓地存在的1只效果怪兽以外的怪兽特殊召唤。
    598988:
      name: 罪 虹龙
      lore: 这张卡不能通常召唤。从自己的手卡·卡组把1只「究极宝玉神 虹龙」从游戏中除外的场合才能特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。只要这张卡表侧表示存在，自己的其他怪兽不能攻击宣言。没有场地魔法卡表侧表示存在的场合这张卡破坏。
    612115:
      name: 剑斗兽 网斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，可以把对方墓地存在的1张卡从游戏中除外。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        网斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 除外
      str2: 特殊召唤
    652362:
      name: 外星菊石
      lore: 这张卡召唤成功时，可以把自己墓地存在的1只4星以下的名字带有「外星人」的怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。
      str1: 特殊召唤
    674561:
      name: 暗黑爆发
      lore: 把自己墓地存在的1只攻击力1500以下的暗属性怪兽加入手牌。
    691925:
      name: 太阳交换
      lore: 从手牌把1张名字带有「光道」的怪兽卡丢弃发动。从自己卡组抽2张卡，那之后从卡组上面把2张卡送去墓地。
    698785:
      name: 雷霆终结龙
      lore: 8星通常怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。这张卡以外的场上存在的怪兽全部破坏。
      str1: 破坏
    712559:
      name: 亚马逊之里
      lore: 只要这张卡在场上存在，场上表侧表示存在的名字带有「亚马逊」的怪兽的攻击力上升200。名字带有「亚马逊」的怪兽被战斗或者卡的效果破坏送去墓地时，可以把那些名字带有「亚马逊」的怪兽的等级以下的1只名字带有「亚马逊」的怪兽从自己卡组特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    732302:
      name: 骷髅寺院
      lore: 全部由骷髅和骨头建立而成的寺院。会吸收接近的人的灵魂。
    756652:
      name: 多隆
      lore: 分身夹击的怪兽，要小心！
    759393:
      name: 火灵使 希塔
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只炎属性怪兽的控制权。
      str1: 获得对方场上1只炎属性怪兽的控制权
    876330:
      name: 龙骑兵团武器-银槲剑
      lore: 这张卡可以把自己场上表侧表示存在的1只名字带有「龙骑兵团」的怪兽送去墓地，从手卡特殊召唤。这张卡从手卡召唤·特殊召唤成功时，可以选择自己墓地存在的1只名字带有「龙骑兵团」的龙族怪兽当作装备卡使用给这张卡装备。
      str1: 装备
    900787:
      name: 龙骑兵团骑士-魔枪龙骑士
      lore: 龙族调整＋调整以外的鸟兽族怪兽1只以上。这张卡进行战斗的伤害步骤时只有1次，把自己墓地存在的1只鸟兽族怪兽从游戏中除外才能发动。这张卡的攻击力直到结束阶段时上升从游戏中除外的那只怪兽的攻击力数值。
      str1: 攻击上升
    923596:
      name: 齿轮齿轮铠甲人
      lore: 这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，可以从卡组把「齿轮齿轮铠甲人」以外的1只名字带有「齿轮齿轮」的怪兽加入手卡。
      str1: 变成里侧守备
      str2: 检索
    980973:
      name: 武装龙 LV3
      lore: 自己的准备阶段时，可以把场上表侧表示存在的这张卡送去墓地，从手牌·卡组把1只「武装龙 LV5」特殊召唤。
      str1: 特殊召唤
    983995:
      name: 篮板球
      lore: 要让场上的卡回到手卡的效果由对方发动时才能发动。那个效果无效，从对方的手卡·场上选1张卡送去墓地。此外，盖放的这张卡被对方破坏送去墓地时，从卡组抽1张卡。
      str1: 抽卡
    984114:
      name: 特快列车机人
      lore: 这张卡的召唤·反转召唤·特殊召唤成功时，可以把自己墓地存在的「特快列车机人」以外的2只名字带有「机人」的怪兽加入手卡。
      str1: 加入手牌
    1005587:
      name: 炼狱的落穴
      lore: 对方把攻击力2000以上的怪兽特殊召唤时才能发动。那1只攻击力2000以上的怪兽的效果无效并破坏。
    1045143:
      name: 齿轮齿轮人 Mk-2
      lore: 这张卡召唤·反转召唤成功时，可以从自己的手卡·墓地选1只名字带有「齿轮齿轮」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    1050684:
      name: 废铁区
      lore: 从自己卡组把1只名字带有「废铁」的调整加入手卡。
    1073952:
      name: 魔法花盆
      lore: 把自己场上表侧表示存在的1张永续陷阱卡送去墓地发动。从自己卡组抽2张卡。
    1102515:
      name: 暗黑之宝箱怪 LV3
      lore: 这张卡因为战斗送去墓地的场合，这张卡的控制者从卡组抽1张卡。这张卡因为「暗黑之宝箱怪 LV1」的效果特殊召唤的场合改成抽2张卡。
      str1: 抽卡
    1184620:
      name: 魔物狩人
      lore: 猎杀人类的猎手，具有连岩石都能击碎的力量。
    1200843:
      name: 八汰镜
      lore: 灵魂怪兽才能装备。装备怪兽在结束阶段时回到手卡效果可以不发动。装备怪兽被战斗破坏的场合，作为代替把这张卡破坏。
    1224927:
      name: 邪神之大灾害
      lore: 对方怪兽攻击时发动。全场魔法·陷阱卡破坏。
    1248895:
      name: 连锁破坏
      lore: 攻击力2000以下的怪兽召唤、反转召唤、特殊召唤成功时才能发动。那些怪兽的控制者的手牌和卡组的同名卡全部破坏。之后卡组洗切。
    1264319:
      name: 宝石骑士融合
      lore: 从手卡·自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，把1只名字带有「宝石骑士」的融合怪兽当作融合召唤从额外卡组特殊召唤。此外，这张卡在墓地存在的场合，可以把自己墓地存在的1只名字带有「宝石骑士」的怪兽从游戏中除外，这张卡加入手卡。
      str1: 加入手牌
    1281505:
      name: 大日四面体
      lore: 这张卡从怪兽卡区域上送去墓地的场合，可以支付500基本分，把这张卡当作装备卡使用给自己场上表侧表示存在的1只怪兽装备。这张卡的装备怪兽被破坏的场合，可以作为代替把这张卡破坏。
      str1: 当作装备卡装备
    1287123:
      name: 物质猎鹰
      lore: 持有「把场上的魔法·陷阱卡破坏的效果」的效果怪兽的效果发动时，可以把1张手卡送去墓地让那个发动无效并破坏。
      str1: 发动无效并破坏
    1315120:
      name: 科技属 突击兵
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。场上存在的这张卡被破坏送去墓地的回合的结束阶段时，可以从自己卡组把「科技属
        突击兵」以外的1只名字带有「科技属」的怪兽加入手卡。
      str1: 检索
    1353770:
      name: 神之居城-瓦尔哈拉
      lore: 自己场上没有怪兽存在的场合，可以从手牌把1只天使族怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    1357146:
      name: 粹蛙
      lore: 这张卡的卡名只要在场上表侧表示存在当作「死亡青蛙」使用。此外，可以把自己墓地存在的1只名字带有「青蛙」的怪兽从游戏中除外，墓地存在的这张卡在自己场上特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    1362589:
      name: 光子粉碎者
      lore: 这张卡攻击的场合，伤害步骤结束时变成守备表示。
    1371589:
      name: 吸血树熊
      lore: 这张卡和怪兽的战斗给予对方基本分战斗伤害时，自己基本分回复给予的战斗伤害的数值。
      str1: 回复
    1412158:
      name: 稀有金属骑士
      lore: 「稀有金属女郎」＋「稀有金属战士」。这张卡在对怪兽的战斗伤害计算时，攻击力上升1000，在场上的这张卡可以和融合区的「稀有金属女武神」互换（这张卡特殊召唤的回合不可以互换。）
      str1: 攻击上升
      str2: 特殊召唤
    1434352:
      name: 混沌死灵师
      lore: 这张卡的攻击力为自己墓地里存在的怪兽卡数量×300点的数值。
    1474910:
      name: 小蜜蜂
      lore: 把这张卡和自己场上表侧表示存在的「小蜜蜂」以外的1只昆虫族怪兽解放发动。从自己卡组抽2张卡。
      str1: 抽卡
    1475311:
      name: 暗之诱惑
      lore: 从自己卡组抽2张卡，那之后把手卡1只暗属性怪兽从游戏中除外。手卡没有暗属性怪兽的场合，手卡全部送去墓地。
    1498130:
      name: 六武众的影武者
      lore: 自己场上表侧表示存在的名字带有「六武众」的怪兽1只成为魔法·陷阱·效果怪兽的效果的对象时，可以把那个效果的对象转换为场上表侧表示存在的这张卡。
      str1: 对象转移
    1533292:
      name: 真次世代锅炉人
      lore: 这张卡召唤成功时，可以从自己卡组把1只2星的名字带有「真次世代」的怪兽加入手牌。
      str1: 检索
    1539051:
      name: 宇宙人礼物
      lore: 自己场上表侧表示存在的名字带有「新空间侠」的怪兽每有1种类，从自己卡组抽1张卡。
    1546123:
      name: 电子终结龙
      lore: 「电子龙」＋「电子龙」＋「电子龙」。这只怪兽融合召唤只能用上记的卡进行。这张卡攻击守备表示的怪兽时，若攻击力超过那个守备力，给予对方基本分超过的那个数值的战斗伤害。
    1546124:
      name: 电子终结龙
      lore: 「电子龙」＋「电子龙」＋「电子龙」。这只怪兽融合召唤只能用上记的卡进行。这张卡攻击守备表示的怪兽时，若攻击力超过那个守备力，给予对方基本分超过的那个数值的战斗伤害。
    1557341:
      name: 复仇的女战士 罗丝
      lore: 这张卡给予对方基本分战斗伤害时，给予对方基本分300分伤害。
      str1: 300伤害
    1571945:
      name: 白衣忍者
      lore: 反转：破坏场上1只守备表示的怪兽。
      str1: 破坏
    1596508:
      name: 次元要塞兵器
      lore: 只要这张卡在场上表侧表示存在，双方不能从卡组把卡送去墓地。
    1641882:
      name: 融合体
      lore: 「小天使」＋「催眠羊」。
    1644289:
      name: 大日断片
      lore: 名字带有「大日」的怪兽才能装备。装备怪兽不会成为对方的陷阱·效果怪兽的效果的对象。场上表侧表示存在的这张卡被送去墓地的场合，可以从自己卡组把1张名字带有「大日」的魔法卡加入手卡。
      str1: 检索
    1710476:
      name: 罪 电子终结龙
      lore: 这张卡不能通常召唤。从自己的额外卡组把1只「电子终结龙」从游戏中除外的场合才能特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。只要这张卡表侧表示存在，自己的其他怪兽不能攻击宣言。没有场地魔法卡表侧表示存在的场合这张卡破坏。
    1761063:
      name: 猫妖精
      lore: 猫精灵。与可爱的身姿相反、敏捷的攻击对方。
    1764972:
      name: 死亡帝王龙/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡特殊召唤成功时，把自己或者对方墓地存在的不死族怪兽任意数量在自己场上特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化，这个回合的结束阶段时破坏。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「死亡帝王龙」特殊召唤。
      str1: 特殊召唤
      str2: 特殊召唤「死亡帝王龙」
    1781310:
      name: 风林火山
      lore: 风·水·炎·地属性怪兽全部在场上表侧表示存在时发动。选择下面1个效果适用。●对方场上怪兽全部破坏。●对方场上魔法·陷阱卡全部破坏。●对方随机丢弃2张手卡。●抽2张卡。
      str1: 对方场上怪兽全部破坏
      str2: 对方场上魔法·陷阱卡全部破坏
      str3: 对方随机丢弃2张手卡
      str4: 抽2张卡
    1784619:
      name: 荒野盗龙
      lore: 擅长奔跑的恐龙，利用尖锐的爪子进行攻击。
    1802450:
      name: 木遁封印式
      lore: 1回合1次，可以把自己场上表侧表示存在的1只地属性怪兽解放，选择对方墓地存在的最多2张卡从游戏中除外。
      str1: 是否现在使用「木遁封印式」的效果？
      str2: 除外
    1804528:
      name: 诅咒之棺
      lore: 里侧盖伏的这张卡被破坏送去墓地时，对方选择下面的1个效果：●对方随机选择他自己的1张手卡丢弃。●对方选择他自己场上的1只怪兽破坏。
      str1: 选择一个效果
      str2: 随机选择自己的1张手卡丢弃
      str3: 选择自己场上的1只怪兽破坏
    1834107:
      name: 电气治疗
      lore: 自己场上存在的雷族怪兽给予对方基本分战斗伤害时，自己基本分回复给予的战斗伤害的数值。
      str1: 回复LP
    1834753:
      name: 最大瞬移者
      lore: 这张卡不能特殊召唤。可以支付2000基本分，从自己卡组把2只3星的念动力族怪兽在自己场上特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
    1845204:
      name: 简易融合
      lore: 支付1000基本分。从融合卡组特殊召唤1只5星以下的融合怪兽。这个效果特殊召唤的融合怪兽不能攻击，结束阶段时破坏。「简易融合」在1回合只能发动1张。（这个特殊召唤当作融合召唤使用）
    1918087:
      name: 哥布林小役人
      lore: 对方的基本分3000以下的场合才可以发动。每次对方的准备阶段对方基本分受到500分的伤害。
      str1: 给与对方500伤害
    1929294:
      name: 心钥妖精
      lore: 非常细小的天使。谁都会因为觉得她十分可爱从而放松警戒。
    1945387:
      name: 元素英雄 新星主
      lore: 名字带有「元素英雄」的怪兽＋炎属性怪兽。这张卡不用融合召唤不能特殊召唤。这张卡战斗破坏对方怪兽的场合，从自己卡组抽1张卡。
      str1: 抽卡
    1953925:
      name: 古代的机械工兵
      lore: 以这张卡为对象的陷阱卡的效果无效并破坏。这张卡攻击的场合，对方直到伤害步骤结束时不能发动魔法·陷阱卡。这张卡攻击的伤害步骤结束时，把对方场上的1张魔法或者陷阱卡破坏。
      str1: 破坏
    1995985:
      name: 沉默剑士 LV3
      lore: 这张卡为对象的对方的魔法卡的效果无效。此外，自己的准备阶段时，可以把场上表侧表示存在的这张卡送去墓地把1只「沉默剑士 LV5」从手牌·卡组特殊召唤。这个效果在这张卡召唤·特殊召唤·反转的回合不能发动。
      str1: 特殊召唤
    2009101:
      name: 黑羽-疾风之盖尔
      lore: 自己场上有「黑羽-疾风之盖尔」以外的名字带有「黑羽-」的怪兽存在的场合，这张卡可以从手牌特殊召唤。1回合1次，可以把1只对方怪兽的攻击力·守备力变成一半数值。
      str1: 攻防减半
    2047519:
      name: 伏兵
      lore: 对方的召唤·反转召唤怪兽时才能发动。从手卡选1只4星以下的暗属性怪兽特殊召唤。
    2067935:
      name: 剑斗兽 教斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，选择自己墓地存在的1只名字带有「剑斗兽」的怪兽才能发动。选择的怪兽从游戏中除外，直到结束阶段时当作和那只怪兽同名卡使用。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        教斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 除外
      str2: 特殊召唤
    2084239:
      name: 湿地草原
      lore: 全部的水族·水属性·2星以下怪兽的攻击力上升1200。
    2088870:
      name: 维多利异虫
      lore: 反转：名字带有「异虫」的爬虫类族怪兽以外的场上表侧表示存在的怪兽全部破坏。这张卡的攻击力上升自己墓地存在的名字带有「异虫」的爬虫类族怪兽数量×500的数值。
    2091298:
      name: 星圣·鬼星团
      lore: 名字带有「星圣」的4星怪兽×2。1回合1次，自己场上的名字带有「星圣」的怪兽进行战斗的伤害步骤时把这张卡1个超量素材取除才能发动。那只怪兽的攻击力直到结束阶段时上升1000。这个效果在对方回合也能发动。
      str1: 攻击上升
    2111707:
      name: XY-钢龙炮
      lore: 「X-首领加农」＋「Y-龙头」。这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张表侧表示的魔法或陷阱卡。
      str1: 魔陷破坏
    2118022:
      name: 兵主部
      lore: 河童的首领，攻击力意外的高，守备力偏低。
    2134346:
      name: 阿修罗
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手牌。可以对对方场上的全部怪兽攻击1次。
      str1: 回到手牌
    2137678:
      name: 机皇兵 神陆一型
      lore: 这张卡的攻击力上升这张卡以外的场上表侧表示存在的名字带有「机皇」的怪兽数量×100的数值。这张卡召唤成功时，可以选择对方场上表侧表示存在的1只怪兽，那只怪兽的攻击力直到结束阶段时变成一半。
      str1: 攻击变成一半
    2148918:
      name: 机甲忍法 锈蚀水雾
      lore: 自己场上有名字带有「忍者」的怪兽存在，对方场上有怪兽特殊召唤时，那些特殊召唤的怪兽的攻击力变成一半。
      str1: 攻击变化
    2203790:
      name: XX-剑士 迅雷
      lore: 调整＋调整以外的名字带有「X-剑士」的怪兽1只以上。这张卡同调召唤成功时，可以选择场上存在的最多3张魔法·陷阱卡破坏。
      str1: 破坏
    2204140:
      name: 生者之书-禁断的咒术-
      lore: 自己墓地存在的1只不死族怪兽特殊召唤，对方墓地存在的1只怪兽从游戏中除外。
    2250266:
      name: 变形斗士·订书机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，对方不能选择其他怪兽作为攻击对象。这张卡被战斗破坏的场合，把让这张卡破坏的怪兽的攻击力下降300。●守备表示：这张卡不会被战斗破坏。这张卡被攻击的场合，那次伤害计算后选择对方场上表侧攻击表示存在的1只怪兽变成守备表示，这张卡的表示形式变成攻击表示。
      str1: 攻击下降
      str2: 变成攻击表示
    2295440:
      name: 一对一
      lore: 从手卡把1只怪兽送去墓地发动。从手卡或者卡组把1只1星怪兽在自己场上特殊召唤。
    2311603:
      name: 机关炮装甲车
      lore: 装备着重型机枪的装甲车，再恶劣的地形都能逾越。
    2314238:
      name: 黑·魔·导
      lore: 这张卡仅当自己场上存在表侧表示的「黑魔术师」时才能发动。破坏对方场上所有魔法·陷阱卡。
    2316186:
      name: 魔法之国的王女-库兰
      lore: 这张卡不能通常召唤。这张卡只能通过「王女的试炼」的效果才能特殊召唤。自己准备阶段时，给予对方基本分对方场上存在的怪兽数量×600分数值的伤害。
      str1: LP伤害
    2322421:
      name: 王道战士
      lore: 「王道同调士」＋调整以外的怪兽2只以上。1回合1次，可以从自己卡组把1只2星以下的战士族或者机械族怪兽特殊召唤。
      str1: 特殊召唤
    2326738:
      name: 死亡骆驼
      lore: 这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，从自己卡组抽1张卡。
      str1: 变成里侧守备表示
      str2: 抽一张卡
    2333365:
      name: 极星将 提尔
      lore: 场上没有这张卡以外的名字带有「极星」的怪兽表侧表示存在的场合，这张卡破坏。只要这张卡在场上表侧表示存在，对方不能选择「极星将 提尔」以外的名字带有「极星」的怪兽作为攻击对象。
    2356994:
      name: 伟大天狗
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡给予对方玩家战斗伤害的场合，跳过下次的对方回合的战斗阶段。
      str1: 返回手牌
      str2: 跳过战斗阶段
    2362787:
      name: 救援光
      lore: 支付800基本分。把从游戏中除外的1只自己的光属性怪兽加入手牌。
    2371506:
      name: 超量反射
      lore: 场上的超量怪兽为对象的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。那之后，给与对方基本分800分伤害。
    2377034:
      name: 新炎狱刺猬
      lore: 这张卡被战斗破坏的场合，选择对方墓地存在的1张卡从游戏中除外。场上存在的这张卡被卡的效果破坏的场合，选择自己墓地存在的「新炎狱刺猬」以外的1只守备力200以下的炎属性怪兽加入手卡。
      str1: 除外
      str2: 加入手卡
    2403771:
      name: 动力工具龙
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，自己的主要阶段时才能发动。从自己卡组选择3张装备魔法卡，对方从那之中随机选择1张。对方选择的1张卡加入自己手卡，剩下的卡回到卡组洗切。此外，有装备魔法卡装备的这张卡被破坏的场合，可以作为代替把这张卡装备的1张装备魔法卡送去墓地。
      str1: 选择装备卡加入手卡
      str2: 是否使用「动力工具龙」的效果代替破坏？
    2407147:
      name: 熔岩炎火山的侍女
      lore: 自己墓地有「熔岩炎火山的侍女」以外的名字带有「熔岩」的怪兽存在的场合这张卡被送去墓地时，可以从自己卡组把1只名字带有「熔岩」的怪兽送去墓地。
      str1: 送去墓地
    2420921:
      name: 光道精灵 夏尔
      lore: 墓地中每有1种名字带有「光道」的怪兽卡，这张卡的攻击力就上升300。每次自己的结束阶段时，将自己卡组最上方的2张卡送去墓地。
      str1: 从卡组送2张卡去墓地
    2460565:
      name: 冲锋陷阵的队长
      lore: 只要这张卡在场上表侧表示存在，对方不能选择其他表侧表示存在的战士族怪兽作为攻击对象。这张卡召唤成功时，可以从手牌特殊召唤1只等级4以下的怪兽。
      str1: 特殊召唤
    2461031:
      name: 甲虫装机 瓢虫
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升2星，攻击力·守备力上升这张卡的各自数值。此外，可以把当作装备卡使用而装备中的这张卡送去墓地，选择自己场上1只怪兽，等级上升最多2星。
      str1: 装备
      str2: 等级上升
      str3: 等级上升１星
      str4: 等级上升２星
    2468169:
      name: 封印师 明晴
      lore: 少数会使用封印符咒的人物。其来历至今还都是个谜团。
    2483611:
      name: 水之舞女
      lore: 从瓶中不断流淌的水，变成龙的形状发动攻击。
    2504891:
      name: 骷髅祭司
      lore: 「恶魔的智慧」＋「魔天老」。
    2511717:
      name: 真六武众-阴鬼
      lore: 这张卡召唤成功时，可以从手卡把1只4星以下的名字带有「六武众」的怪兽特殊召唤。只要自己场上有「真六武众-阴鬼」以外的名字带有「六武众」的怪兽表侧表示存在，这张卡的攻击力上升1500。
      str1: 特殊召唤
    2525268:
      name: 魔导骑士 防御者
      lore: 这张卡召唤成功时，给这张卡放置1个「魔力指示物」（最多1个）。场上表侧表示存在的魔法师族怪兽被破坏的场合，可以作为代替每有1只破坏的魔法师族怪兽把自己场上存在的1个「魔力指示物」取除。这个效果1回合只能使用1次。
      str1: 放置魔力指示物
      str2: 是否使用｢魔导骑士 防御者｣的效果代替破坏？
    2561846:
      name: 侵食细胞「A」
      lore: 对方场上表侧表示存在的1只怪兽放置1个「A指示物」。
    2584136:
      name: 章鲨
      lore: 这张卡被和对方怪兽的战斗破坏送去墓地时，可以把这张卡当作装备卡使用给那只对方怪兽装备。用这个效果把这张卡装备的怪兽攻击力变成0，不能把表示形式变更。
      str1: 装备
    2619149:
      name: 剑斗兽 盾斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组把1张名字带有「剑斗兽」的卡加入手牌。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        盾斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 检索卡组
      str2: 特殊召唤
    2671330:
      name: 超级槌首龙
      lore: 与这张卡进行战斗且未被破坏的对方怪兽，在伤害步骤终了时弹回其持有者手卡。
      str1: 返回手牌
    2694423:
      name: 美杜莎异虫
      lore: 这张卡1个回合1次可以变成里侧守备表示。这张卡反转召唤成功时，对方场上1只怪兽破坏。
      str1: 变成里侧守备
      str2: 破坏
    2766877:
      name: 大薰风凤凰
      lore: 2星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择自己场上表侧表示存在的1只风属性怪兽才能发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
      str1: 两次攻击
    2772236:
      name: 电气美拉
      lore: 名字带有「电气」的调整＋调整以外的雷族怪兽1只以上。这张卡可以直接攻击对方玩家。这张卡直接攻击给予对方基本分战斗伤害时，对方手牌随机1张到卡组最上面放置。
      str1: 返回卡组
    2779999:
      name: 棘之壁
      lore: 自己场上表侧表示存在的植物族怪兽被选择作为攻击对象时才能发动。对方场上存在的攻击表示怪兽全部破坏。
    2792265:
      name: 异形的从者
      lore: 这张卡可以直接攻击对方玩家。
    2830619:
      name: 火焰毒蛇
      lore: 敏捷的行动、从口中吐出火焰的蛇。
    2843014:
      name: 迅捷翻车鱼
      lore: 这张卡被战斗破坏送去墓地时，从自己卡组把1只鱼族怪兽送去墓地。那之后，可以从自己卡组把1只「迅捷翻车鱼」特殊召唤。
      str1: 送墓
      str2: 是否要特殊召唤｢迅捷翻车鱼｣？
    2851070:
      name: 魔镜导士 限界反射者
      lore: 攻击表示的这张卡被对方怪兽攻击的场合，对方受到数值与攻击怪兽攻击力相同的伤害。战斗伤害计算后，这张卡被破坏。
      str1: 伤害
      str2: 自坏
    2863439:
      name: 幻象鸟
      lore: 能够从手里的镜子中召唤出同伴的鸟怪。
    2906250:
      name: 捕猎蛇
      lore: 奸诈狡猾的蛇，注意其用粗长的身体束缚攻击！
    2924048:
      name: 借机巧整备藏
      lore: 自己场上有名字带有「机巧」的怪兽表侧守备表示存在的场合才能发动。对方发动的魔法·陷阱卡的发动无效并破坏。
    2956282:
      name: 自然木鳞龙
      lore: 地属性调整＋调整以外的地属性怪兽1只以上。只要这张卡在场上表侧表示存在，可以把自己墓地2张卡从游戏中除外，陷阱卡的发动无效并破坏。
      str1: 陷阱卡的发动无效并破坏
    2957055:
      name: 魔头邪龙
      lore: 长有两个头的龙。用两张嘴咬碎敌人。
    2964201:
      name: 蛋龙
      lore: 被蛋壳包围的龙。如果认为只是个小鬼的话会吃苦头的哦。
    2971090:
      name: 战神 奥利安
      lore: 被誉为战神的天使。不过谁也没见过那场战事。
    2980764:
      name: 神圣之灯
      lore: 这张卡不会被和暗属性怪兽的战斗破坏，那次战斗发生的对自己的战斗伤害变成0。只要这张卡在场上表侧表示存在，暗属性怪兽不能攻击宣言，双方不能把暗属性怪兽召唤·特殊召唤。
    2986553:
      name: 夜蔷薇之骑士
      lore: 只要这张卡在场上表侧表示存在，对方不能选择植物族怪兽作为攻击对象。这张卡召唤成功时，可以从手卡把1只4星以下的植物族怪兽特殊召唤。
      str1: 特殊召唤
    3019642:
      name: 电子暗黑龙骨
      lore: 这张卡召唤成功时，选择自己墓地存在的1只3星以下的龙族怪兽，当作装备卡使用给这张卡装备。这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力数值。这张卡战斗破坏对方怪兽的场合，给予对方基本分300分伤害。这张卡被战斗破坏的场合，作为代替把装备的怪兽破坏。
      str1: 装备
      str2: 伤害
    3027001:
      name: 伪陷阱
      lore: 把自己场上的陷阱卡破坏的魔法·陷阱·效果怪兽的效果对方发动时才能发动，把这张卡作为代替破坏，其他的自己的陷阱卡不破坏。盖放的卡破坏的场合，那些卡全部翻开确认。
    3030892:
      name: 奴隶猿
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组把1只名字带有「剑斗兽」的4星以下怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    3070049:
      name: 雪龙
      lore: 这张卡被战斗或者卡的效果破坏送去墓地时，给场上表侧表示存在的全部怪兽放置1个「冰指示物」。
      str1: 放置指示物
    3072808:
      name: 黑羽-天狗风之飞廉
      lore: 这张卡在墓地存在，对方怪兽的直接攻击让自己受到2000以上的战斗伤害时，选择自己墓地存在的1只名字带有「黑羽-」的3星以下的怪兽发动。选择的怪兽和这张卡从墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化。「黑羽-天狗风之飞廉」的效果在决斗中只能使用1次。
      str1: 特殊召唤
    3078576:
      name: 八汰乌
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到主人的手牌。这张卡给予对方玩家战斗伤害的场合，跳过下次的对方的回合的抽卡阶段。
      str1: 回到手牌
      str2: 跳过下次抽卡阶段
    3113836:
      name: 宝石骑士·斜绿
      lore: 名字带有「宝石骑士」的怪兽＋光属性怪兽。这张卡用以上记的卡为融合素材的融合召唤才能从额外卡组特殊召唤。只要这张卡在场上表侧表示存在，自己的主要阶段时只有1次，自己在通常召唤外加上可以把1只怪兽通常召唤。
      str1: 「宝石骑士·斜绿」的效果召唤
    3129635:
      name: 诅咒之像
      lore: 这张卡发动后变成怪兽卡（岩石族·暗·4星·攻1800/守1000）在自己的怪兽卡区域特殊召唤。这张卡在场上当作怪兽使用而存在，这张卡以外的当作怪兽使用的陷阱卡和对方怪兽进行战斗的场合，那只对方怪兽在伤害计算后破坏。这张卡也当作陷阱卡使用。
      str1: 破坏
    3134241:
      name: 飞螳螂
      lore: 拥有飞行能力的螳螂，非常喜欢吃昆虫。
    3136426:
      name: 等级限制B地区
      lore: 场上以表侧表示存在的所有4星以上的怪兽全部变成守备表示。
    3146695:
      name: 念力反应器
      lore: 自己场上有念动力族怪兽表侧表示存在的场合才能发动。自己场上表侧表示存在的念动力族怪兽在这个回合和对方怪兽进行过战斗时，把那只念动力族怪兽和对方怪兽从游戏中除外。
      str1: 除外
    3170832:
      name: 橐蜚
      lore: 这鸟出现的时候，就是什么不幸之事发生前的征兆。
    3204467:
      name: 索利德异虫
      lore: 这张卡的守备力上升自己墓地存在的名字带有「异虫」的爬虫类族怪兽数量×100的数值。这张卡被攻击，对方玩家受到战斗伤害的场合，那个伤害步骤结束时把对方场上存在的1张魔法或者陷阱卡破坏。
      str1: 破坏
    3244563:
      name: 盾矛
      lore: 选择场上表侧表示存在的1只怪兽发动。选择的怪兽的攻击力·守备力直到结束阶段时上升400。
    3280747:
      name: 第六感
      lore: 自己在1至6的范围里宣言2个数字。对方丢出1个「骰子」，丢出的数目是宣言的数字的其中1个，自己就抽相等数目的卡。猜不中的场合，自己卡组从上面丢弃「骰子」丢出数目的卡去墓地。
    3283679:
      name: 进化虫·兔鳄
      lore: 这张卡召唤成功时，可以从卡组把1只名字带有「进化龙」的怪兽送去墓地。此外，这张卡反转时，可以从卡组把1只名字带有「进化虫」的怪兽特殊召唤。
      str1: 送墓
      str2: 特殊召唤
    3300267:
      name: 圣刻龙-舒龙
      lore: 这张卡可以把自己场上1只名字带有「圣刻」的怪兽解放从手卡特殊召唤。1回合1次，可以把这张卡以外的自己的手卡·场上1只名字带有「圣刻」的怪兽解放，选择对方场上1张魔法·陷阱卡破坏。这张卡被解放时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    3366982:
      name: 乘龙的翼龙战士
      lore: 「宝贝龙」＋「翼龙战士」。对方场上的怪兽只有地，水，炎的时候，可以直接攻击对方玩家。
    3370104:
      name: 电子凤凰
      lore: 只要这张卡在自己场上表侧攻击表示存在，以自己场上存在的1只机械族怪兽为对象的魔法·陷阱卡的效果无效。场上表侧表示存在的这张卡被战斗破坏送去墓地时，可以从自己的卡组抽1张卡。
      str1: 抽卡
    3381441:
      name: 守墓的巫女
      lore: 场地作为「王家长眠之谷」。若有表侧表示的场地魔法卡存在，这个效果不适用。所有表侧表示存在的名字带有「守墓」的怪兽攻击力及守备力上升200。
    3429238:
      name: 钻头战士
      lore: 「钻头同调士」＋调整以外的怪兽1只以上。1回合1次，自己的主要阶段时把这张卡的攻击力变成一半数值，这个回合这张卡可以直接攻击对方玩家。此外，自己的主要阶段时只有1次，可以丢弃1张手卡把这张卡从游戏中除外。下次的自己的准备阶段时，这张卡的效果除外的这张卡在自己场上特殊召唤。那之后，把自己墓地存在的1只怪兽加入手卡。
      str1: 攻击力变成一半数值，这个回合这张卡可以直接攻击
      str2: 把这张卡从游戏中除外
      str3: 特殊召唤
    3431737:
      name: 爆裂兽
      lore: 把这张卡从手牌丢弃去墓地发动。从自己卡组把1张「爆裂模式」加入手牌。
      str1: 检索
    3492538:
      name: 附火器的机甲铠
      lore: 昆虫族的怪兽攻击力上升700。
    3493058:
      name: 骰子旋风
      lore: 掷1次骰子。2～4的数目出现的场合，场上1张魔法·陷阱卡破坏。5的数目出现的场合，场上2张魔法·陷阱卡破坏。1或者6的数目出现的场合，自己受到1000分伤害。
      str1: 投掷骰子
    3510565:
      name: 隐形鸟
      lore: 1回合1次，可以变成里侧守备表示。这张卡反转召唤成功时，给予对方基本分1000分的伤害。
      str1: 变成里侧守备表示
      str2: 给予对方1000的伤害
    3536537:
      name: 入魔邪龙 扎哈克
      lore: 场上表侧表示存在的这张卡被对方破坏送去墓地时，选择场上表侧表示存在的1只5星以上的特殊召唤的怪兽破坏。
      str1: 怪兽破坏
    3549275:
      name: 骰子壶
      lore: 反转：双方各自投掷1个骰子。投掷出来的数目比另一方低的玩家，受到（另一方投掷出的数目×500）的基本分的伤害。如果输给投掷出数目6的场合，输的玩家受到的是6000分的伤害。平局的场合再掷1次。
    3573512:
      name: 地星剑士
      lore: 虽然剑术不太成熟，但却有不可思议力量的妖精剑士。
    3603242:
      name: 碎纸机
      lore: 从手卡把1只机械族怪兽送去墓地发动。送去墓地的怪兽的等级以下的对方场上表侧表示存在的1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    3606209:
      name: 狩魂者
      lore: 据说被其用剑斩杀之人的魂魄会离身体而去。
    3606728:
      name: 我我我少女
      lore: 选择自己场上1只「我我我魔术师」才能发动。这张卡变成和选择的怪兽相同等级。此外，只用包含有这张卡的名字带有「我我我」的怪兽为素材的超量怪兽得到以下效果。●这次超量召唤成功时，选择对方场上1只特殊召唤的怪兽才能发动。选择的怪兽的攻击力变成0。
      str1: 等级变化
      str2: 攻击变成0
    3627449:
      name: 法理守护者
      lore: 借由「法理的祈祷」降临。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    3642509:
      name: 元素英雄 大龙卷侠
      lore: 名字带有「元素英雄」的怪兽＋风属性怪兽。这张卡不用融合召唤不能特殊召唤。这张卡融合召唤成功时，对方场上表侧表示存在的全部怪兽的攻击力·守备力变成一半数值。
      str1: 攻守变化
    3648368:
      name: 正义盟军 调查员
      lore: 丢弃1张手牌发动。对方场上里侧守备表示存在的1只怪兽变成表侧攻击表示。这个时候，反转效果怪兽的效果不发动。这个效果1回合只能使用1次。
      str1: 改变表示形式
    3657444:
      name: 电子多变龙
      lore: 可以从以下效果选择1个发动。●这张卡成为对方怪兽的攻击对象时，可以把这张卡从游戏中除外自己从卡组抽1张卡，并把那个战斗阶段结束。●选择自己场上表侧表示存在的1只怪兽和这张卡从游戏中除外。从自己卡组抽2张卡。●选择自己1张手牌和这张卡从游戏中除外。把自己墓地1张卡在卡组最上面安置。
      str1: 把这张卡从游戏中除外自己从卡组抽1张卡，并把那个战斗阶段结束
      str2: 选择自己场上表侧表示存在的1只怪兽和这张卡从游戏中除外。从自己卡组抽2张卡
      str3: 选择自己1张手牌和这张卡从游戏中除外。把自己墓地1张卡在卡组最上面安置
    3659803:
      name: 超载融合
      lore: 从自己场上或者墓地把融合怪兽卡决定的怪兽从游戏中除外，暗属性·机械族的1只融合怪兽从融合卡组特殊召唤。（这个特殊召唤当作融合召唤使用）
    3732747:
      name: 水元素
      lore: 住在水里的精灵。将四周用雾包围妨碍敌人的视线。
    3773196:
      name: 异次元的侦察机
      lore: 这张卡从游戏中除外的场合，那个回合的结束阶段时这张卡以表侧攻击表示特殊召唤到自己场上。
      str1: 特殊召唤
    3797883:
      name: 角子老虎机AM-7
      lore: 据说根据插件集齐的数量能力会发生变化的机器。
    3819470:
      name: 盗贼的七道具
      lore: 支付1000基本分。陷阱卡的发动无效并破坏。
    3825890:
      name: 守墓的大神官
      lore: 这张卡可以把1只名字带有「守墓」的怪兽解放作召唤。这张卡的攻击力上升自己墓地存在的名字带有「守墓」的怪兽数量×200的数值。场上表侧表示存在的这张卡被破坏的场合，可以作为代替从手卡把1只名字带有「守墓」的怪兽丢弃。
      str1: 使用一只名字带有「守墓」的怪兽解放召唤
      str2: 是否要使用「守墓的大神官」的代替破坏效果？
    3846170:
      name: 机巧兵 二三六
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只4星以下的名字带有「机巧」的怪兽表侧攻击表示特殊召唤。
      str1: 变成守备表示
      str2: 特殊召唤
    3868277:
      name: TGX3－DX2
      lore: 选择自己墓地存在的3只名字带有「科技属」的怪兽发动。选择的怪兽加入卡组洗切。那之后，从自己卡组抽2张卡。
    3891471:
      name: 念力调整
      lore: 选择自己墓地存在的1只念动力族怪兽，攻击表示特殊召唤。这个效果特殊召唤的怪兽当作调整使用。这张卡不在场上存在时，那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。这张卡被送去墓地时，自己受到这张卡的效果特殊召唤的怪兽等级×400的数值的伤害。
      str1: 伤害
    3897065:
      name: 超级交通机人-隐形合体
      lore: 「卡车机人」＋「特快列车机人」＋「钻头机人」＋「隐形战机人」。1回合1次，自己的主要阶段时可以选择场上存在的1只机械族以外的怪兽，当作装备卡使用给这张卡装备。因这个效果有怪兽装备的场合，可以向对方场上的全部怪兽各作1次攻击。这张卡攻击的场合，这张卡的原本攻击力变成一半数值。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 装备
    3900605:
      name: 吸收壶
      lore: 反转∶场上盖放的魔法·陷阱卡全部破坏。破坏的卡的控制者从卡组抽出破坏数量的卡。这个回合，自己不能把卡盖放。
    3918345:
      name: 魔法史莱姆
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡进行战斗所受到的对控制者的战斗伤害让对方承受。
    3972721:
      name: 强欲之喜
      lore: 自己把对方场上表侧表示存在的同调怪兽战斗或者卡的效果破坏的回合才能发动。从自己卡组抽2张卡。
    3985011:
      name: 神圣能量
      lore: 虽然摇摇晃晃的，但被圣之力保护着。
    3989465:
      name: 熔岩谷炎人
      lore: 3星怪兽×2。这张卡进行战斗的伤害步骤时只有1次，把这张卡1个超量素材取除才能发动。这张卡的攻击力直到结束阶段时上升500。
      str1: 攻击上升
    4022819:
      name: 圣刻龙-艾西龙
      lore: 这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1000。1回合1次，选择场上1只龙族的通常怪兽才能发动。场上的全部名字带有「圣刻」的怪兽的等级直到结束阶段时变成和选择的怪兽相同等级。此外，这张卡被解放时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。
      str1: 不用解放召唤
      str2: 等级变化
      str3: 特殊召唤
    4031928:
      name: 心变
      lore: 选择对方的场上的1只怪兽。直到发动回合的结束阶段得到选择的卡的控制权。
    4035199:
      name: 形体抓取者
      lore: 具有令人惊讶的力量的蝶形领带，能够套上敌人的身体，对它进行袭击。
    4041838:
      name: 忍者头领 佐助
      lore: 这张卡攻击表侧守备表示的怪兽的场合，不进入伤害计算，那只怪兽直接破坏。
      str1: 破坏表侧守备怪物
    4042268:
      name: 岛龟
      lore: 小岛般大的海龟，从不潜入海中，在其龟壳上栖息着树木与动物。
    4058065:
      name: 入魔炎精兽
      lore: 把自己墓地1只怪兽从游戏中除外才能发动。这张卡的攻击力直到对方的结束阶段时上升300。这个效果1回合可以使用最多2次。
      str1: 攻击上升
    4064256:
      name: 不死世界
      lore: 只要这张卡在场上存在，场上以及墓地存在的全部怪兽当作不死族使用。此外，只要这张卡在场上存在，不能作不死族以外的怪兽的上级召唤。
    4068622:
      name: 黑羽-极光之奥罗拉
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的1只名字带有「黑羽-」的调整和1只调整以外的怪兽从游戏中除外的场合才能特殊召唤。1回合1次，可以从自己的额外卡组把1只名字带有「黑羽-」的同调怪兽从游戏中除外，直到结束阶段时当作和那只怪兽同名卡使用，得到相同的攻击力和效果。
      str1: 获得怪物效果
    4081825:
      name: 混沌无限
      lore: 场上守备表示存在的怪兽全部变成表侧攻击表示。并且，再从自己的卡组或者墓地把1只名字带有「机皇」的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，结束阶段时破坏。
    4130270:
      name: G·B·猎人
      lore: 只要这张卡在场上表侧表示存在，场上存在的卡不能回到卡组。
    4141820:
      name: 仪式魔人 预知者
      lore: 仪式怪兽的仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地存在的这张卡从游戏中除外。把这张卡在仪式召唤使用的仪式怪兽给予对方基本分战斗伤害时，对方选择1张手卡丢弃。
    4168871:
      name: 黑羽之宝札
      lore: 从手卡把1只名字带有「黑羽-」的怪兽从游戏中除外发动。从自己卡组抽2张卡。这张卡发动的回合，自己不能把怪兽特殊召唤。「黑羽之宝札」在1回合只能发动1张。
    4178474:
      name: 雷破
      lore: 丢弃1张手牌。破坏场上1张卡。
    4179849:
      name: 红叶之女王
      lore: 生活在被红叶围绕的地方，绿树灵王的妃子。
    4192696:
      name: 森之圣灵 厄科
      lore: 对方的卡的效果让自己受到伤害时才能发动。这张卡从手卡特殊召唤，给与对方基本分和受到的伤害相同的伤害。并且，再让这个回合双方受到的效果伤害变成0。
      str1: 特殊召唤
    4206964:
      name: 落穴
      lore: 对方的攻击力1000以上的怪兽召唤、反转召唤的时候，破坏那只怪兽。
    4215636:
      name: 霞之谷的祭坛
      lore: ! "风属性怪兽被卡的效果破坏送去自己墓地时，可以从自己的手卡·卡组把1只风属性·3星以下的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个效果1回合只能使用1次。\r\n"
      str1: 特殊召唤
    4230620:
      name: 念动力休整
      lore: 念动力族怪兽召唤成功时，可以支付500基本分把那1只怪兽的等级上升1星，攻击力上升300。
      str1: 等级攻击上升
    4252828:
      name: 海洋弓手
      lore: 1回合1次，可以把自己场上表侧表示存在的3星以下的怪兽当作装备卡使用只有1只给这张卡装备。这个效果把怪兽装备的场合，这张卡的攻击力上升800。这张卡被破坏的场合，可以作为代替把装备的怪兽破坏。
      str1: 装备
      str2: 是否要使用「海洋弓手」的效果代替破坏？
    4253484:
      name: 剑斗兽 重斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡的原本守备力变成2400。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        重斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    4259068:
      name: 魔力俭约术
      lore: 发动魔法卡时不需支付基本分。
    4290468:
      name: 华丽蔷薇
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，可以把自己墓地存在的1只植物族怪兽从游戏中除外，对方场上表侧表示存在的1只怪兽的攻击力直到这个回合的结束阶段时变成一半数值。此外，这张卡攻击的那次战斗阶段中，可以把自己墓地存在的1只植物族怪兽从游戏中除外，这张卡的攻击力直到结束阶段时变成一半数值，只有1次再攻击。
      str1: 攻击下降
      str2: 再次攻击
    4334811:
      name: 废铁回收员
      lore: 这张卡召唤·特殊召唤成功时，可以从自己卡组选择1只机械族怪兽送去墓地。1回合1次，可以让自己墓地存在的2只机械族·地属性·4星怪兽回到卡组，从自己卡组抽1张卡。
      str1: 选择1只机械族怪兽送去墓地
      str2: 抽卡
    4335427:
      name: 创星神 索菲娅
      lore: 这张卡不能通常召唤。把自己·对方场上表侧表示存在的仪式·融合·同调·超量怪兽各1只从游戏中除外的场合才能特殊召唤。这张卡的特殊召唤不会被无效化。这张卡特殊召唤成功时，这张卡以外的双方的手卡·场上·墓地的卡全部从游戏中除外。不能对应这个效果的发动让魔法·陷阱·效果怪兽的效果发动。
      str1: 除外
    4376658:
      name: 凭依装着-希塔
      lore: 可以把自己场上1只「火灵使 希塔」和1只炎属性怪兽送去墓地，从手牌·卡组特殊召唤。这个方法特殊召唤成功的场合，获得下面的效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    4392470:
      name: 狮子男巫
      lore: 披着黑披风的魔术师。其正体是只能说话的狮子。
    4404099:
      name: 潜伏海底的深海龙
      lore: 每次双方准备阶段时给这张卡放置1个「海洋指示物」。这张卡从场上离开时，这张卡放置的「海洋指示物」每有1个，自己场上存在的鱼族·海龙族怪兽的攻击力直到结束阶段时上升200。
      str1: 放置指示物
      str2: 攻击上升
    4423206:
      name: 失X-剑士 招来者
      lore: 3星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。从自己卡组把1只战士族或者兽战士族的地属性·4星怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。
      str1: 特殊召唤
    4440873:
      name: 强烈的打落
      lore: 对方从卡组把卡加入到手牌时才能发动。对方把加入手牌的1张卡直接丢弃去墓地。
    4446672:
      name: 古代的机械爆弹
      lore: 把自己场上表侧表示存在的1只名字带有「古代的机械」的怪兽作为对象才能发动。对象的怪兽破坏，给予对方基本分那只怪兽的原本攻击力一半数值的伤害。
    4466015:
      name: 蛇毒飞溅
      lore: 选择1只放置有「毒指示物」的怪兽发动。把那张卡的「毒指示物」取除，给予对方基本分取除的「毒指示物」数量×700的数值的伤害。
    4542651:
      name: 混沌护盾
      lore: 自己场上存在的所有怪兽守备力上升300点。
    4545683:
      name: 机皇帝 神陆∞
      lore: 这张卡不能通常召唤。自己场上表侧表示存在的怪兽被效果破坏送去墓地时才能从手卡特殊召唤。这张卡的攻击力·守备力上升自己基本分一半的数值。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。此外，自己的主要阶段时，可以把这张卡的效果装备的1只怪兽在自己场上表侧守备表示特殊召唤。
      str1: 特殊召唤
      str2: 装备同调怪兽
      str3: 特殊召唤装备的怪兽
    4545854:
      name: 超量领域
      lore: 超量怪兽与怪兽进行战斗时，仅在伤害计算时那只超量怪兽攻击力及守备力上升自身阶级×200。这张卡被卡的效果破坏的场合，可以把自己场上的1个超量素材取除作为代替。
      str1: 是否使用「超量领域」的效果代替破坏？
    4587638:
      name: 狂吠的大地
      lore: 自己场上在的兽族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这个效果适用给予对方基本分战斗伤害时，对方场上表侧表示存在的1只怪兽的攻击力·守备力下降500。
      str1: 攻守下降
    4611269:
      name: 狮头短吻鳄
      lore: 自己场上有这张卡以外的爬虫类族怪兽存在的场合，自己场上存在的爬虫类族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    4638410:
      name: 暴君的威压
      lore: 把自己场上存在的1只怪兽解放发动。只要这张卡在场上存在，场上表侧表示存在的原本持有者是自己的怪兽不受这张卡以外的陷阱卡的效果影响。
    4694209:
      name: 卡片守卫
      lore: 这张卡召唤·特殊召唤成功时，给这张卡放置1个「守卫指示物」。这张卡放置的「守卫指示物」每有1个，这张卡的攻击力上升300。此外，1回合1次，可以把这张卡放置的1个「守卫指示物」取除，并给这张卡以外的自己场上表侧表示存在的1张卡放置1个「守卫指示物」。选择的卡被破坏的场合，作为代替把1个「守卫指示物」取除。
      str1: 放置指示物
      str2: 转移指示物
    4722253:
      name: 光芒使者 基亚·弗里德
      lore: 这张卡不能通常召唤。自己墓地的光属性怪兽是5种类以上的场合才能特殊召唤。自己场上表侧表示存在的怪兽只有战士族的场合，可以把自己墓地1只战士族怪兽从游戏中除外，魔法·陷阱卡的发动无效并破坏。这个效果1回合只能使用1次。
      str1: 破坏
    4779091:
      name: 于贝尔-被憎恶的骑士
      lore: 这张卡不能通常召唤。「于贝尔」的效果才能特殊召唤。这张卡不会被战斗破坏。表侧攻击表示存在的这张卡被对方怪兽攻击的场合，给予对方基本分攻击怪兽的攻击力数值的伤害。这张卡进行战斗所受到的对控制者的战斗伤害变成0。自己的结束阶段时把这张卡以外的怪兽全部破坏。这张卡从场上离开时，可以从自己的手牌·卡组·墓地把1只「于贝尔-极度悲伤的魔龙」特殊召唤。
      str1: 伤害
      str2: 破坏
      str3: 特殊召唤
    4796100:
      name: 有翼幻兽 奇美拉
      lore: 「幻兽王 加泽尔」＋「巴风特」。这张卡被破坏时，可以选墓地的1张「巴风特」或「幻兽王 加泽尔」特殊召唤上场。
      str1: 特殊召唤
    4849037:
      name: 舞蹈战士
      lore: 「诱发之舞」降临。必须从场地和手卡把等级直到6以上的卡作为祭品。
    4857085:
      name: Ω眼镜
      lore: 这张卡只有自己场上的怪兽才能装备。1回合1次，对方手卡随机选择1张确认。这个效果发动的回合，装备怪兽不能攻击。
      str1: 确认手牌
    4861205:
      name: 木乃伊的呼声
      lore: 自己场上没有怪兽存在的场合，可以从手卡把1只不死族怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    4904812:
      name: 次世代水精灵
      lore: 这张卡召唤成功时，可以把自己卡组存在的1只水属性怪兽送去墓地，从自己卡组把1只「次世代控制员」加入手牌。
      str1: 检索
    4906301:
      name: 死灵守卫者
      lore: 把自己墓地存在的这张卡从游戏中除外发动。对方怪兽的攻击只有1次无效。
      str1: 1次攻击无效
    4920010:
      name: 怨念集合体
      lore: 怀恨而死的人的意识集成的恶灵，袭击人的意识在不断的变大。
    4929256:
      name: 冰帝 美比乌斯
      lore: 这张卡祭品召唤成功时，可以选择场上的最多2张魔法·陷阱卡破坏。
      str1: 选择场上的最多2张魔法·陷阱卡破坏
    4931562:
      name: 山岳斗士
      lore: 在处于不利的情况下也可以随意活动的强健战士。
    4941482:
      name: 密探蜘蛛
      lore: 场上存在的这张卡被卡的效果送去墓地时，得到对方场上守备表示存在的1只怪兽的控制权。
      str1: 获得控制权
    5014629:
      name: 潜航母舰 航空鲨
      lore: 3星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。给予对方基本分从游戏中除外的自己怪兽数量×100的数值的伤害。
      str1: 伤害
    5037726:
      name: 光灵术-「圣」
      lore: ! "把自己场上1只光属性怪兽解放，选择从游戏中除外的1只怪兽才能发动。对方可以从手卡把1张陷阱卡给人观看让这张卡的效果无效。没给观看的场合，选择的怪兽在自己场上特殊召唤。\r\n"
      str1: 是否把1张陷阱卡给对方观看？
    5052212:
      name: 简易调节
      lore: 把自己墓地存在的1只调整从游戏中除外发动。自己场上表侧表示存在的1只怪兽的攻击力上升发动时从游戏中除外的调整的攻击力数值。
    5053103:
      name: 牛头人
      lore: 有着强大力量的牛怪，斧头一挥能砍倒一切东西。
    5126490:
      name: 新宇贤者
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的「元素英雄 新宇侠」和「于贝尔」各1只送去墓地的场合才能特殊召唤。这张卡进行战斗的场合，伤害步骤结束时给予对方基本分对方怪兽的攻击力数值的伤害。自己基本分回复那只怪兽的守备力的数值。这张卡不会被卡的效果破坏。
      str1: 回复&伤害
    5128859:
      name: 元素英雄 海洋新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·海洋海豚」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。随机选择对方的1张手卡破坏。这个效果1回合只能使用1次。
      str1: 手牌破坏
    5183693:
      name: 下克上的首饰
      lore: 通常怪兽才能装备。和比装备怪兽等级高的怪兽战斗的场合，装备怪兽的攻击力上升等级差×500的数值。这张卡被送去墓地时，这张卡可以回到卡组最上面。
      str1: 回到卡组最上面
    5186893:
      name: 真红眼不死龙
      lore: 这张卡可以用1只不死族怪兽解放表侧攻击表示上级召唤。这张卡战斗破坏不死族怪兽送去墓地时，可以把那只怪兽在自己场上特殊召唤。
      str1: 用1只不死族怪兽解放召唤
      str2: 特殊召唤
    5220687:
      name: 迅捷大仓鼠
      lore: 反转：可以从自己卡组选择1只等级3以下的兽族怪兽里侧守备表示特殊召唤。
      str1: 特殊召唤
      str2: 是否要特殊召唤1只等级3以下的兽族怪兽?
    5237827:
      name: 欧姆大日
      lore: 这张卡召唤成功时，选择自己墓地存在的1张装备魔法卡从游戏中除外。下次的自己的准备阶段时把那张卡加入手卡。
      str1: 除外
    5244497:
      name: 独家新闻摄影师
      lore: 这张卡向持有比这张卡的攻击力高的守备力的场上表侧表示存在的怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
      str1: 破坏
    5265750:
      name: 海贼船 血骸骨号
      lore: 船头装饰红色的骸骨的海盗船，在所有海域里神出鬼没，袭击客船，和货般。
    5284653:
      name: 入魔鬼火
      lore: 和这张卡进行战斗的效果怪兽的效果在伤害计算后无效化。
    5285665:
      name: 元素英雄 新水泡侠
      lore: 这张卡不能通常召唤。把自己场上存在的「元素英雄 水泡侠」和手卡的「突然变异」送去墓地的场合才能特殊召唤。只要这张卡在场上表侧表示存在，卡名当作「元素英雄
        水泡侠」使用。和这张卡进行战斗的怪兽在伤害步骤结束时破坏。
      str1: 破坏
    5309481:
      name: 苏生的魔王 哈·迪斯
      lore: 「僵尸带菌者」＋调整以外的不死族怪兽1只以上。只要这张卡在场上表侧表示存在，自己场上存在的不死族怪兽战斗破坏的效果怪兽的效果无效化。
    5318639:
      name: 旋风
      lore: 破坏场上的1张魔法卡或陷阱卡。
    5338223:
      name: 强制进化
      lore: 把自己场上1只名字带有「进化虫」的怪兽解放发动。从卡组把1只名字带有「进化龙」的怪兽特殊召唤。这个效果特殊召唤的怪兽变成当作用名字带有「进化虫」的怪兽的效果特殊召唤使用。
    5368615:
      name: 蒸汽小旋翼机
      lore: 「小旋翼机」＋「蒸汽小火车」。
    5373478:
      name: 电子龙二型
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升300。1回合1次，可以把手卡1张魔法卡给对方观看，这张卡的卡名直到结束阶段时当作「电子龙」使用。此外，这张卡在墓地存在的场合，这张卡的卡名当作「电子龙」使用。
      str1: 卡名当成「电子龙」
    5388481:
      name: 燃烧士兵
      lore: 热烈燃烧的特种部队工作者，火药专家。
    5405694:
      name: 混沌战士
      lore: 「混沌的仪式」降临。
    5434080:
      name: 无头骑士
      lore: 被判决为反叛者遭处刑的骑士的亡灵，为寻找失去的东西，无论遇到谁都会受到他的攻击。
    5438492:
      name: 荒野的女战士
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选取1只攻击力1500以下的地属性战士族怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    5464695:
      name: 火炎木人18
      lore: 全身被灼热火焰吞没的巨木化身。火焰攻击虽然强力，但由于自身着火所以时日不多了。
    5498296:
      name: 暗黑界的斥侯 斯卡
      lore: 这张卡被战斗破坏送去墓地时，从卡组选择1张名字中带有「暗黑界」的4星以下怪兽卡加入手牌。
      str1: 检索
    5519829:
      name: 心理咨询师 莉莉
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，可以支付500基本分让这张卡为同调素材的同调怪兽的攻击力直到这个回合的结束阶段时上升1000。
      str1: 攻击上升
    5554990:
      name: 电气金眼鲷
      lore: 这张卡直接攻击给予对方基本分战斗伤害时，对方手牌随机丢弃1张。
      str1: 丢弃手牌
    5556499:
      name: 机甲要塞
      lore: 这张卡可以把手卡的机械族怪兽等级合计直到8以上丢弃，从手卡或者墓地特殊召唤。这张卡被战斗破坏送去墓地时，选择对方场上存在的1张卡破坏。此外，自己场上表侧表示存在的这张卡成为对方的效果怪兽的效果的对象时，把对方手卡确认并丢弃1张。
      str1: 对方场上一张卡破坏
    5562461:
      name: 暗之幻影
      lore: 场上表侧表示存在的暗属性怪兽为对象的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
    5577649:
      name: 废铁崩溃
      lore: 自己场上存在的名字带有「废铁」的怪兽被破坏送去墓地时才能发动。场上表侧表示存在的魔法·陷阱卡全部破坏。
    5592689:
      name: 献祭之莲
      lore: 自己的结束阶段时这张卡在墓地存在，自己场上没有魔法·陷阱卡存在的场合，可以在自己场上表侧攻击表示特殊召唤。这张卡在场上表侧表示存在的场合，每次自己的准备阶段控制者受到1000分伤害。
      str1: 特殊召唤
      str2: 伤害
    5600127:
      name: 人形鳞虫
      lore: 「鳞虫」＋「人形史莱姆」。
    5606466:
      name: 异次元的落穴
      lore: 对方把1只怪兽守备表示盖伏时才能发动。盖伏的那1只怪兽和自己场上的1只怪兽破坏并从游戏中除外。
    5609226:
      name: 调整防护罩
      lore: 选择自己场上表侧表示存在的1只调整发动。直到下个回合的结束阶段时，选择的1只调整不会被战斗或者卡的效果破坏。
    5628232:
      name: 飞企鹅
      lore: 像耳朵一样长在头上的羽毛，能够飞天，很珍稀的企鹅。
    5640330:
      name: 汉尼拔死灵师
      lore: 这张卡召唤成功时，这张卡放置1个「魔力指示物」（最多1个）。可以把这张卡放置的1个「魔力指示物」取除，场上表侧表示存在的1张陷阱卡破坏。
      str1: 放置指示物
      str2: 破坏
    5645210:
      name: 华丽金星
      lore: 只要这张卡在场上表侧表示存在，场上表侧表示存在的天使族以外的全部怪兽的攻击力·守备力下降500。此外，自己控制的魔法·陷阱卡的发动和效果不能被无效化。
    5758500:
      name: 魂之解放
      lore: 从双方的墓地选择最多5张卡，那些卡从游戏中除外。
    5763020:
      name: 泣神的石像
      lore: 把自己墓地存在的1只调整从游戏中除外发动。这张卡从手卡特殊召唤。
      str1: 特殊召唤
    5780210:
      name: 创造共鸣者
      lore: 自己场上有8星以上的同调怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。
    5817857:
      name: 核成食尸奴
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只不死族怪兽给对方观看。或者都不进行让这张卡破坏。自己场上存在的名字带有「核成」的怪兽1只被战斗或者卡的效果破坏的场合，可以作为代替把自己墓地存在的1只名字带有「核成」的怪兽从游戏中除外。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张不死族怪兽给对方观看
      str3: 破坏｢核成食尸奴｣
      str4: 是否要使用「核成食尸奴」的效果代替破坏？
    5818798:
      name: 幻兽王 加泽尔
      lore: 跑动速度快的惊人，身姿犹如幻影一般的野兽。
    5851097:
      name: 虚无空间
      lore: 只要这张卡在场上存在，双方不能把怪兽特殊召唤。从卡组或者场上向自己墓地送卡时，这张卡破坏。
      str1: 这张卡破坏
    5861892:
      name: 秘仪之力EX-光之支配者
      lore: 这张卡不能通常召唤。把自己场上存在的3只怪兽送去墓地的场合才能特殊召唤。这张卡特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：战斗破坏对方怪兽送去墓地时，可以从自己墓地把1张卡加入手卡。●里：这张卡为对象的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。每次这个效果把卡的发动无效，这张卡的攻击力下降1000。
      str1: 投掷硬币
      str2: 回收
      str3: 无效并破坏
    5901497:
      name: 女王的影武者
      lore: 这张卡可以直接攻击对方玩家。
    5914184:
      name: 倍返
      lore: ! "对方的卡的效果让自己受到1000以上的伤害时才能发动。那个时候受到的伤害每有1000，给这张卡放置1个倍倍指示物。下次的对方回合的结束阶段时，这张卡破坏并给与对方基本分这张卡放置的倍倍指示物数量×2000的数值的伤害。\r\n"
      str1: 伤害
    5915629:
      name: 强欲的赠物
      lore: 对方从卡组抽2张卡。
    5973663:
      name: 世界树
      lore: 每次场上存在的植物族怪兽被破坏，给这张卡放置1个「花指示物」。可以把这张卡放置的「花指示物」任意数量取除，以下效果适用。●1个：直到这个回合的结束阶段时，场上表侧表示存在的1只植物族怪兽的攻击力·守备力上升400。●2个：把场上1张卡破坏。●3个：选择自己墓地存在的1只植物族怪兽特殊召唤。
      str1: 场上表侧表示存在的1只植物族怪兽的攻击力·守备力上升400
      str2: 把场上1张卡破坏
      str3: 选择自己墓地存在的1只植物族怪兽特殊召唤
    5975022:
      name: 剑斗兽 鱼斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，把场上1只表侧表示怪兽破坏。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        鱼斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    5990062:
      name: 大逆转谜题
      lore: 将自己手牌和场上的卡全部送去墓地。猜自己卡组最上面1张卡的种类（魔法/陷阱/怪兽），若猜对，则将自己与对方的基本分值互换。
    5998840:
      name: XX-剑士 波加特骑士
      lore: 这张卡召唤成功时，可以从自己手牌特殊召唤1只4星以下的名字带有「X-剑士」的怪兽。这张卡只能作为名字带有「X-剑士」的怪兽同调召唤的同调素材使用。
      str1: 特殊召唤
    6007213:
      name: 神炎皇 乌利亚
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的3张陷阱卡送去墓地的场合才能特殊召唤。自己墓地每有1张永续陷阱卡，这张卡的攻击力上升1000。1回合1次，可以破坏对方场上盖伏的1张魔法·陷阱卡。对应这个效果发动的魔法·陷阱卡不能进行发动。
      str1: 魔陷破坏
    6021033:
      name: 死亡帝王龙
      lore: 「僵尸带菌者」＋调整以外的不死族怪兽1只以上。这张卡特殊召唤成功时，可以选择对方墓地存在的1只不死族怪兽，攻击表示在自己场上特殊召唤。这张卡不在场上存在时那只怪兽破坏。
      str1: 特殊召唤
    6061630:
      name: 魔力引导者
      lore: 每次自己或者对方把魔法卡发动，给这张卡放置2个魔力指示物。可以把这张卡放置的魔力指示物任意数量取除，和取除数量相同等级的1只魔法师族怪兽从手卡或者自己墓地特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    6103114:
      name: 鸟嘴蛇
      lore: 用长长的身体把对方缠起来，用大嘴进行攻击。
    6112401:
      name: 身剑一体
      lore: 自己场上存在的怪兽只有表侧表示的名字带有「X-剑士」的怪兽1只的场合才能发动。发动后这张卡变成攻击力上升800的装备卡，给那1只怪兽装备。装备怪兽战斗破坏对方怪兽的场合，从自己卡组抽1张卡。
      str1: 抽卡
    6142213:
      name: 一击喷射士
      lore: 这张卡攻击的场合，这张卡不会被战斗破坏。那次伤害计算后，给予对方基本分攻击对象怪兽的攻击力一半数值的伤害。
      str1: 伤害
    6150044:
      name: 天位骑士
      lore: 「王后骑士」＋「卫兵骑士」＋「国王骑士」。这只怪兽进行融合召唤必须按照上述的卡进行。场上表侧表示的这张卡，被魔法选择为对象就丢弃手卡1张魔法卡，被陷阱选择为对象就丢弃手卡1张陷阱卡，被效果怪兽效果选择为对象就丢弃手卡1张效果怪兽，那个效果无效。这个效果1回合只能使用1次。
      str1: 效果无效
    6178850:
      name: 斗魂
      lore: 装备怪兽的攻击力对方场上存在的怪兽每有1只上升300。装备怪兽被战斗破坏的场合，可以作为代替把这张卡破坏。
      str1: 是否使用「斗魂」的效果代替破坏？
    6214884:
      name: 暗黑界的狂王 布隆
      lore: 这张卡给予对方基本分战斗伤害时，可以从自己的手牌选择1张卡丢弃去墓地。
      str1: 选择1张手卡丢弃去墓地
    6256844:
      name: 真次世代涡轮人
      lore: 这张卡召唤成功时，可以从自己卡组把1只1星的名字带有「次世代」的怪兽加入手牌。
      str1: 检索
    6276588:
      name: 机巧忍者 九一九
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变更。这张卡战斗破坏对方怪兽送去墓地时，选择自己墓地存在的1只4星以下的名字带有「机巧」的怪兽表侧守备表示特殊召唤。
      str1: 表示形式变更
      str2: 特殊召唤
    6297941:
      name: 强盗鼠
      lore: 奸诈狡猾的老鼠。使用左手的大钩爪进行攻击。
    6320631:
      name: 核成岩人
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1张「核成兽的钢核」或者1只4星以下的名字带有「核成」的怪兽加入手卡。
      str1: 检索
    6337436:
      name: 连弹之魔术师
      lore: 只要这张卡在场上表侧表示存在，每次自己发动通常魔法卡，给予对方基本分400分的伤害。
    6367785:
      name: 艾尔丁
      lore: 用手中的杖，使出各种魔法攻击。
    6368038:
      name: 暗黑骑士 盖亚
      lore: 乘坐着风般的战马的骑士，要小心防范其突击的技能。
    6368039:
      name: 暗黑骑士 盖亚
      lore: 乘坐着风般的战马的骑士，要小心防范其突击的技能。
    6390406:
      name: 龙破坏之证
      lore: 从自己的卡组或墓地选择1张「破龙剑士」加入手卡。
    6400512:
      name: 突击兵
      lore: 装备火箭发射器与反坦克火箭炮的实战部队。
    6430659:
      name: 病毒邮件
      lore: 1回合1次，选择自己场上表侧表示存在的1只4星以下的怪兽才能发动。这个回合，选择的怪兽可以直接攻击对方玩家。那只怪兽在战斗阶段结束时送去墓地。
      str1: 直接攻击
    6459419:
      name: 亚马逊转生术
      lore: 自己场上表侧表示存在的名字带有「亚马逊」的怪兽全部破坏。那之后，可以把最多和破坏数量相同数量的自己墓地存在的4星以下的名字带有「亚马逊」的怪兽表侧守备表示特殊召唤。
      str1: 是否要特殊召唤？
      str2: 是否要特殊召唤？
    6480253:
      name: 支援犬
      lore: 这张卡被战斗破坏送去墓地时，从自己墓地选择1张名字带有「元素英雄」的卡以及1张「融合」魔法卡加入手卡。
      str1: 加入手卡
    6540606:
      name: 水灵术-「葵」
      lore: 自己场上存在的1只水属性怪兽做祭品。确认对方手牌，选择对方1张手牌送去墓地。
    6544078:
      name: 伊奘凪
      lore: 这张卡可以把手牌1只灵魂怪兽从游戏中除外从手牌特殊召唤。只要这张卡在自己场上表侧表示存在，自己场上存在的灵魂怪兽在结束阶段时回到手牌效果可以不发动。
      str1: 特殊召唤
    6588580:
      name: 次世代热能战士
      lore: 「次世代控制员」＋调整以外的炎属性怪兽1只以上。这张卡的攻击力上升自己墓地存在的炎属性怪兽数量×200的数值。这张卡战斗破坏对方怪兽的场合，给予对方基本分自己墓地存在的名字带有「次世代」的怪兽数量×200的数值的伤害。
      str1: 伤害
    6602300:
      name: 重爆击禽 炸弹不死魔鸟
      lore: 机械族怪兽＋炎族怪兽。自己的主要阶段时，可以给予对方基本分场上存在的卡每1张300分伤害。这个效果发动的回合这张卡不能攻击。这个效果1回合只能使用1次。
      str1: 伤害
    6614221:
      name: 雾之王
      lore: 这张卡召唤的场合，可以用1只祭品或者不用祭品作召唤。这张卡的攻击力变成祭品召唤时作为祭品的怪兽的原本攻击力合计数值。只要这张卡在场上表侧表示存在，任何形式的祭品都不能进行。
    6631034:
      name: 冰霜腕龙
      lore: 托迟钝的神经和感性的福，虽然被冰雪覆盖却拥有冰河期也能熬过的威胁生命力，耐寒能力异常强大。
    6733059:
      name: 死灵之巢
      lore: 除外自己的墓地存在的任意数目的怪兽，破坏1只场上的和这个数目相同等级的表侧表示的怪兽。
      str1: 是否现在使用「死灵之巢」的效果？
      str2: 破坏
      str3: 请选择要除外的怪兽的数量
    6740720:
      name: 圣夜龙
      lore: 圣火将恶人们烧尽，持有神圣之力的龙。
    6795211:
      name: 物体显形
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，可以支付800基本分从手牌把1只念动力族怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    6799227:
      name: 半反击
      lore: 自己场上存在的怪兽被攻击的场合，那次伤害计算时才能发动。成为攻击对象的1只自己怪兽的攻击力直到结束阶段时上升攻击怪兽的原本攻击力一半的数值。
    6836211:
      name: 大皇帝企鹅
      lore: 把这张卡解放发动。从自己卡组把「大皇帝企鹅」以外的最多2只名字带有「企鹅」的怪兽特殊召唤。
      str1: 特殊召唤
    6840573:
      name: 巴洛克斯
      lore: 「杀人熊猫」＋「石像怪」。
    6849042:
      name: 超古代恐兽
      lore: 这张卡可以把1只恐龙族怪兽解放表侧攻击表示上级召唤。自己墓地存在的恐龙族怪兽特殊召唤成功时，可以从自己卡组抽1张卡。
      str1: 把1只恐龙族怪兽解放召唤
      str2: 抽卡
    6850209:
      name: 与恶魔的暗中交易
      lore: 这张卡只能在有8星以上的怪兽从自己场上被送去墓地的回合发动。从自己的手卡或卡组特殊召唤「狂暴死龙」上场。
    6901008:
      name: 幻影王 幽骑
      lore: 自己场上表侧表示存在的这张卡在同调召唤使用的场合，这张卡可以当作调整以外的怪兽使用。
    6903857:
      name: 强力破坏者
      lore: 这张卡被对方怪兽的攻击或者对方的效果破坏送去墓地时，选择对方场上表侧表示存在的1张魔法·陷阱卡破坏。这张卡攻击的场合，伤害步骤结束时变成守备表示。
      str1: 破坏
      str2: 变成守备表示
    6924874:
      name: 鹰身女妖的宠物仔龙
      lore: 这张卡追加自己场上存在的除「鹰身女妖的宠物仔龙」以外的名字带有「鹰身」的怪兽的数量的效果。●1只：只要这张卡在场上表侧表示存在，对方不能选择自己场上存在的除「鹰身女妖的宠物仔龙」以外的名字带有「鹰身」的怪兽作为攻击对象。●2只：这张卡的原本攻击力·守备力变成2倍。●3只：1回合1次，可以把对方场上的1张卡破坏。
      str1: 破坏
    6967870:
      name: 黑蝎-拆除陷阱的克里夫
      lore: 这张卡对对方造成战斗伤害时，可以从下列效果中选择1项发动：●破坏场上1张魔法或陷阱卡。●将对方牌组最上面2张卡送去墓地。
      str1: 选择一个效果发动
      str2: 破坏场上1张魔法或陷阱卡。
      str3: 将对方牌组最上面2张卡送去墓地。
    7025445:
      name: 强力巨人
      lore: 这张卡可以把手卡1只4星以下的怪兽送去墓地，从手卡特殊召唤。这个方法特殊召唤的场合，这张卡的等级下降从手卡送去墓地的怪兽的等级数值。此外，这张卡进行战斗的场合，直到那次伤害步骤结束时自己受到的效果伤害变成0。
    7030340:
      name: 百机夜工
      lore: 自己墓地存在的名字带有「变形斗士」的怪兽全部从游戏中除外。自己场上表侧表示存在的1只机械族怪兽的攻击力直到这个回合的结束阶段时这个效果每除外1只怪兽上升200。
    7089711:
      name: 哈尼哈尼
      lore: 反转：选择场上1只怪兽回到原持有人手牌。
      str1: 返回手牌
    7093411:
      name: 宝玉兽 青玉飞马
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，可以从自己的手牌·卡组·墓地把1只名字带有「宝玉兽」的怪兽当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
      str2: 放置魔法陷阱区
    7153114:
      name: 场地防护罩
      lore: 场地魔法卡不能破坏。此外，场地魔法卡不能发动。「场地防护罩」在自己场上只能有1张表侧表示存在
    7180418:
      name: 魔导铠甲 执行者
      lore: 这张卡召唤·反转召唤·特殊召唤的回合不能进行攻击。在自己与对方的每1个准备阶段，从自己场上除去1个「魔力指示物」，如果不除去「魔力指示物」，则这张卡被破坏。
      str1: 是否要除去一个魔力指示物？
    7183277:
      name: 光道德鲁伊 奥库斯
      lore: 只要这张卡在场上表侧表示存在，名字带有「光道」的怪兽不能成为魔法·陷阱·效果怪兽的效果的对象。只要这张卡在自己场上表侧表示存在，每次自己的结束阶段，从自己卡组上面把2张卡送去墓地。
      str1: 从卡组送2张卡去墓地
    7225792:
      name: 蒙·拉瓦斯
      lore: 进化过的野兽。力量有相当的提高。
    7243511:
      name: 树熊海獭树熊
      lore: 「树熊海獭」＋「海獭树熊」。从手卡把1只兽族怪兽送去墓地，选择对方场上存在的1只怪兽发动。选择的怪兽破坏。
      str1: 破坏
    7264861:
      name: 永火兽
      lore: 自己手卡是0张的场合，得到以下效果。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。
    7304544:
      name: 自然菠萝
      lore: 在自己场上表侧表示存在的怪兽作为植物族。自己的准备阶段这张卡在墓地存在，自己场上不存在魔法·陷阱卡的场合，这张卡可以在自己场上特殊召唤。这个效果在自己场上不存在表侧表示的「自然菠萝」，自己墓地只存在植物族·兽族怪兽的场合才能发动。
      str1: 特殊召唤
    7359741:
      name: 机械猎手
      lore: 听从机械王的命令，在抓住目标前都会紧追不舍的猎捕。
    7391448:
      name: 御用守护者
      lore: 调整＋调整以外的怪兽1只以上。这张卡战斗破坏对方怪兽送去墓地时，可以把那只怪兽在自己场上表侧守备表示特殊召唤
      str1: 特殊召唤
    7392745:
      name: 鼠骨
      lore: 反转：在对方场上把3只「小鼠骨衍生物」（不死族·地·1星·攻100/守300）守备表示特殊召唤。
      str1: 特殊召唤
    7392746:
      name: 小鼠骨衍生物
      lore: 由「鼠骨」的效果特殊召唤。
      str1: 特殊召唤
    7405310:
      name: 额外之门
      lore: 宣言从1到12的任意等级发动。对方把额外卡组存在的1只持有宣言的等级的怪兽从游戏中除外。持有宣言的等级的怪兽不在对方的额外卡组的场合，选择自己1张手卡丢弃。
    7459013:
      name: 暗黑界的骑士 祖尔
      lore: 暗黑界里其名无人不知的高傲骑士。绝对不会对弱者出手。
    7478431:
      name: 自然向日葵
      lore: 把自己场上存在的这张卡和1只名字带有「自然」的怪兽解放发动。对方的效果怪兽的效果的发动无效并破坏。
      str1: 效果怪兽的效果发动无效并破坏
    7489323:
      name: 金毛犼
      lore: 只要这张卡在场上表侧表示存在，全部地属性的怪兽攻击力上升500。风属性的怪兽攻击力下降400。
    7526150:
      name: 钢铁魔人
      lore: 从与异次元相通的洞里出来的钢铁大魔人。
    7562372:
      name: 超音速之眼
      lore: 来自宇宙尽头的杀人机器。用不明金属制作。
    7572887:
      name: 异次元的女战士
      lore: 这张卡与对方怪兽进行战斗时，可以将对方怪兽与这张卡一起移出游戏。
      str1: 除外
    7576264:
      name: 幻兽 荒野之角
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    7582066:
      name: 念力恶魔
      lore: 调整＋调整以外的念动力族怪兽1只以上。1回合1次，自己的主要阶段时才能发动。对方手卡随机选择1张，对那张卡的种类（怪兽·魔法·陷阱）作猜测。猜中的场合，这张卡的攻击力直到下次的对方的结束阶段时上升1000。
      str1: 猜手卡
    7602840:
      name: 飞碟机人
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的机械族怪兽表侧攻击表示特殊召唤上场，之后卡组洗切。
      str1: 特殊召唤
    7617253:
      name: 虹之行方
      lore: 对方怪兽的攻击宣言时，选择自己的魔法与陷阱卡区域存在的1张名字带有「宝玉兽」的卡送去墓地发动。可以把1只对方怪兽的攻击无效，从自己卡组选择1张名字带有「究极宝玉神」的卡加入手牌。
      str1: 是否要把一张「究极宝玉神」的卡加入手牌？
    7623640:
      name: 暗黑界的导师 塞鲁利
      lore: 这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡在对方场上表侧守备表示特殊召唤。这张卡用名字带有「暗黒界」的卡的效果特殊召唤成功时，对方选择1张手卡丢弃。
      str1: 特殊召唤
      str2: 对方选择1张手卡丢弃
    7634581:
      name: 山铜神偶
      lore: 这张卡不能通常召唤。自己场上存在的通常怪兽被战斗破坏的场合，这张卡可以从手卡特殊召唤。这张卡的攻击力变成对方场上存在的怪兽数量×1000的数值。只要这张卡在场上表侧表示存在，场上表侧表示存在的4星的通常怪兽不会被卡的效果破坏。
      str1: 特殊召唤
    7653207:
      name: 喷水引擎
      lore: 选择自己场上表侧表示存在的1只鱼族·海龙族·水族怪兽发动。选择的怪兽的攻击力上升1000。
    7670542:
      name: 生化植物
      lore: 地下研究所的试验大失败所产生的怪兽。
    7672244:
      name: 紫烟之间者
      lore: 选择自己场上1只表侧表示存在的怪兽发动。直到这个回合的结束阶段前，选择的卡的控制权转移给对方。
    7700132:
      name: 诺布尔异虫
      lore: 反转：被对方怪兽的攻击反转的场合，给予对方基本分向这张卡攻击的对方怪兽的攻击力一半数值的伤害。
    7736719:
      name: 空气循环机
      lore: 这张卡召唤成功时才能发动。把自己2张手卡加入卡组洗切，从卡组抽2张卡。这张卡被破坏时，从自己卡组抽1张卡。
      str1: 滤抽
      str2: 抽卡
    7802006:
      name: 魔草 曼德拉草
      lore: 反转：给场上表侧表示存在的可以放置「魔力指示物」的卡全部放置1个「魔力指示物」。
      str1: 放置指示物
    7805359:
      name: 雏鸡
      lore: 把敌人整个吞下，并消化作为能量来补充自己。
    7811875:
      name: 重力崩坏
      lore: 把自己场上表侧表示存在的1只同调怪兽送去墓地发动。对方怪兽的召唤·反转召唤·特殊召唤无效并破坏。直到这个回合的结束阶段时对方不能把怪兽召唤·反转召唤·特殊召唤。
    7817703:
      name: 变形斗士·动力装置
      lore: 名字带有「变形斗士」的3星的怪兽才能装备。装备怪兽的原本攻击力变成2倍。发动后第2次的自己的准备阶段时这张卡破坏，自己受到装备怪兽的原本攻击力数值的伤害。
      str1: 这张卡破坏
    7841112:
      name: 救世星龙
      lore: 「救世龙」＋「星尘龙」＋调整以外的怪兽1只。对方把魔法·陷阱·效果怪兽的效果发动时，可以把这张卡解放让那个发动无效，对方场上的卡全部破坏。1回合1次，可以直到结束阶段时让对方1只表侧表示怪兽的效果无效化。此外，可以把无效化怪兽记述的效果作为这张卡的效果只有1次发动。结束阶段时这张卡回到额外卡组，把自己墓地存在的1只「星尘龙」特殊召唤。
      str1: 发动无效，对方场上的卡全部破坏
      str2: 效果无效化
      str3: 返回额外卡组
    7845138:
      name: 茫漠的死者
      lore: 自己基本分是2000以下的场合，这张卡可以从手牌特殊召唤。这张卡召唤·特殊召唤成功时，这张卡的攻击力变成对方基本分一半的数值。
      str1: 攻击变化
    7852878:
      name: 三千根针
      lore: 守备表示的这张卡受到攻击的场合，若这张卡的守备力超过对方攻击怪兽的攻击力，伤害步骤结束时那只攻击怪兽破坏。
      str1: 破坏
    7892180:
      name: 念力河童
      lore: 能使用多种超能力避开攻击的河童。
    7902349:
      name: 被封印者的左腕
      lore: 被封印者的左腕。封印解开后将得到无限的力量。
    7935043:
      name: 海龙神的加护
      lore: 直到这个回合的结束阶段时，自己场上表侧表示存在的3星以下的水属性怪兽不会被战斗以及卡的效果破坏。
    7953868:
      name: 苍血鬼
      lore: 这张卡召唤·反转召唤成功时，变成守备表示。1回合1次，可以把自己场上存在的1个超量素材取除，选择自己墓地存在的1只4星的不死族怪兽特殊召唤。
      str1: 变成守备表示
      str2: 特殊召唤
    8034697:
      name: 魔法操纵人偶
      lore: 自己与对方每发动1次魔法，就在这张卡上放置1个「魔力指示物」。这张卡上每存在1个「魔力指示物」，这张卡的攻击力就上升200。从这张卡上每除去2个「魔力指示物」，破坏场上1只怪兽。
      str1: 放置魔力指示物
      str2: 破坏一只怪兽
    8041569:
      name: 熔岩炎湖畔的淑女
      lore: 自己墓地有名字带有「熔岩」的怪兽3种类以上存在的场合，把自己墓地存在的这张卡和1只名字带有「熔岩」的怪兽从游戏中除外才能发动。选择对方场上盖放的1张卡破坏。
      str1: 对方场上盖放的1张卡破坏
    8057630:
      name: 核心再炼成
      lore: 选择自己墓地存在的1只名字带有「核成」的怪兽，攻击表示特殊召唤。自己的结束阶段时那只怪兽被破坏时，这张卡的控制者受到那只怪兽的攻击力数值的伤害。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    8058240:
      name: 封印之锁
      lore: 咯吱咯吱的勒住对方、拥有封印的力量。
    8062132:
      name: 毒蛇神 维诺米纳迦
      lore: 这张卡不能通常召唤。这张卡用「蛇神降临」的效果以及这张卡的效果才能特殊召唤。这张卡的攻击力自己墓地每有1只爬虫类族怪兽上升500。只要这张卡在场上表侧表示存在，不能成为这张卡以外的怪兽·魔法·陷阱的效果的对象并且不受效果影响。这张卡被战斗破坏送去墓地时，可以把自己墓地这张卡以外的1只爬虫类族怪兽从游戏中除外把这张卡特殊召唤。每次这张卡给予对方玩家战斗伤害，给这张卡放置1个「超毒指示物」。这张卡放置有3个「超毒指示物」时，这张卡的控制者决斗胜利。
      str1: 特殊召唤
      str2: 放置指示物
    8078366:
      name: 海皇的突击兵
      lore: 自己场上有这张卡以外的鱼族·海龙族·水族怪兽存在的场合，这张卡的攻击力上升800。
    8124921:
      name: 被封印者的右足
      lore: 被封印者的右足。封印解开后将得到无限的力量。
    8131171:
      name: 杀人蛇
      lore: 自己的准备阶段墓地有「杀人蛇」存在的场合，可以把「杀人蛇」放回到手牌。
      str1: 返回手卡
    8175346:
      name: 袖珍龙
      lore: 这张卡召唤成功时，可以从自己卡组把1只「袖珍龙」加入手卡。
      str1: 检索
    8198712:
      name: 世界末日
      lore: 「破灭之女神 露茵」「终焉之王 迪米斯」降临时才能使用。必须用场上·手牌合计和仪式召唤的怪兽相同等级数量的祭品。
    8201910:
      name: 海星小子
      lore: 只要这张卡在场上表侧表示存在，全部水属性的怪兽攻击力上升500。炎属性的怪兽攻击力下降400。
    8233522:
      name: 正义盟军 周期解读虫
      lore: 把这张卡从手牌丢弃去墓地发动。选择对方墓地存在的最多2只光属性怪兽从游戏中除外。这个效果在对方回合也能发动。
      str1: 除外
    8251996:
      name: 扰乱三角飓风！！
      lore: 当「扰乱·绿」「扰乱·黄」「扰乱·黑」在自己场上以表侧表示存在时这张卡才能发动。破坏对方场上存在的所有卡。
    8275702:
      name: 宝玉的契约
      lore: 选择自己的魔法与陷阱卡区域存在的1张名字带有「宝玉兽」的卡特殊召唤。
    8279188:
      name: 深渊护符
      lore: 对方怪兽的攻击宣言时才能发动。把1张手卡丢弃去墓地，让1只对方怪兽的攻击无效。这张卡在发动后第3次的对方的结束阶段时破坏。
      str1: 是否现在使用「深渊护符」的效果？
      str2: 攻击无效
    8310162:
      name: 罪 矛盾龙
      lore: 「罪 平行齿轮」＋调整以外的名字带有「罪」的怪兽1只。这张卡同调召唤成功时，可以选择自己或者对方墓地存在的1只同调怪兽特殊召唤。「罪 矛盾龙」在场上只能有1只表侧表示存在。场上没有表侧表示「罪世界」存在的场合，这张卡破坏。
      str1: 特殊召唤
    8316661:
      name: 魔轰神 米兹托西
      lore: 把这张卡从手卡送去墓地，选择自己场上表侧表示存在的1只名字带有「魔轰神」的怪兽发动。选择怪兽只要在场上表侧表示存在当作调整使用。
      str1: 选择一只怪兽当调整使用
    8327462:
      name: 死亡鸟
      lore: 「橐蜚」＋「骷髅寺院」。
    8353769:
      name: 空气吸收者
      lore: 吸收周围的空气，使对方窒息的妖怪。
    8396952:
      name: 秘仪之力1-魔术师
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：魔法卡发动时，直到那个回合的结束阶段时这张卡的原本攻击力变成2倍。●里：每次魔法卡发动对方回复500基本分。
      str1: 投掷硬币
    8400623:
      name: 邪龙 阿难陀
      lore: 这张卡不能通常召唤。把自己的场上以及墓地存在的爬虫类族怪兽全部从游戏中除外才能特殊召唤。这张卡的攻击力·守备力变成特殊召唤时从游戏中除外的爬虫类族怪兽数量×600的数值。只要这张卡在自己场上存在，自己回合的结束阶段时把场上1张卡破坏。
      str1: 破坏
    8414337:
      name: 薰风的风尘
      lore: 这张卡发动的回合，自己场上存在的名字带有「薰风」的怪兽的攻击宣言时，对方不能把魔法·陷阱·效果怪兽的效果发动。
    8471389:
      name: 高科技狼
      lore: 全身由钢铁制成的狼，用锋利的牙齿撕咬敌人。
    8487449:
      name: 糖果小丑
      lore: 这张卡可以从手卡表侧攻击表示特殊召唤。这个方法特殊召唤的场合，下次的对方的结束阶段时这张卡和对方场上表侧表示存在的1只怪兽回到手卡。「糖果小丑」在自己场上只能有1只表侧表示存在。
      str1: 返回手牌
    8508055:
      name: 格斗鼠 吱助
      lore: 目标是成为鼠界最强的格斗家而在世界范围内流浪的热血鼠。无知的触碰它会很受伤哦。
    8594079:
      name: 侏罗纪腕龙
      lore: 场上有这张卡以外的名字带有「侏罗纪」的怪兽表侧表示存在的场合，这张卡不会被战斗破坏。
    8611007:
      name: 熔岩谷龙骑士
      lore: 调整＋调整以外的炎属性怪兽1只以上。1回合1次，自己的主要阶段时才能发动。从自己卡组把1只名字带有「熔岩」的怪兽加入手卡，那之后从手卡把1只名字带有「熔岩」的怪兽送去墓地。
      str1: 检索
    8628798:
      name: D.D.炸药
      lore: 给予对方基本分对方除外的卡数×300的伤害。
    8632967:
      name: 进化的宿命
      lore: 自己的名字带有「进化虫」的怪兽的效果让怪兽特殊召唤成功时，对方不能把魔法·陷阱·效果怪兽的效果发动。
    8692301:
      name: 宝石骑士·仿钻
      lore: 名字带有「宝石骑士」的怪兽＋岩石族怪兽。
    8698851:
      name: D-反击
      lore: 自己场上表侧表示存在的名字带有「命运英雄」的怪兽被选择作为攻击对象时才能发动。攻击怪兽破坏。
    8715625:
      name: 魔货物车辆 博科伊奇
      lore: 专用的货物车辆（处理品）。可以运载任何东西。但是到达目的地时大部分货物都会损坏。
    8730435:
      name: 剑斗兽的斗器 恶魔之盾
      lore: 名字带有「剑斗兽」的怪兽才能装备。装备怪兽被破坏的场合，作为代替把这张卡破坏。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手牌。
      str1: 返回手牌
    8783685:
      name: 生命之沙漏
      lore: 掌管生命的天使。通过削减自己的寿命将力量赋予他人。
    8814959:
      name: 入魔曼德拉草
      lore: 对方场上存在的怪兽数量比自己场上存在的怪兽多的场合，这张卡可以从手卡特殊召唤。
    8822710:
      name: 正义盟军 宇宙封闭机
      lore: 对方场上包含光属性有怪兽2只以上存在的场合，这张卡可以从手牌特殊召唤。
    8842266:
      name: 隐居者的猛毒药
      lore: 从以下效果选择1个发动。●自己回复1200基本分。●给予对方基本分800分伤害。
      str1: 自己回复1200基本分
      str2: 给予对方基本分800分伤害
    8903700:
      name: 仪式魔人 解放者
      lore: 仪式怪兽的仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地存在的这张卡从游戏中除外。把这张卡在仪式召唤使用的仪式怪兽只要在场上表侧表示存在，对方不能把怪兽特殊召唤。
    8944575:
      name: 死亡之足
      lore: 眼珠上长着脚的怪兽。高跳着用爪钩攻击。
    8949584:
      name: 英雄到来
      lore: 自己场上没有怪兽表侧表示存在的场合，把基本分支付一半才能发动。从自己卡组把1只4星以下的名字带有「元素英雄」的怪兽特殊召唤。
    8951260:
      name: 正正堂堂
      lore: 双方玩家必须在各自的回合把手卡全部持续公开。
    8967776:
      name: 究极时械神 赛菲隆
      lore: 这张卡不能通常召唤。自己墓地有怪兽10只以上存在的场合才能特殊召唤。1回合1次，可以把1只8星以上的天使族怪兽从自己的手卡·墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化，攻击力变成4000。
      str1: 特殊召唤
    9012916:
      name: 黑羽龙
      lore: 调整＋调整以外的怪兽1只以上。自己因卡的效果受到伤害的场合，作为代替给这张卡放置1个「黑羽指示物」。这张卡的攻击力下降这张卡放置的「黑羽指示物」数量×700的数值。1回合1次，可以把这张卡放置的「黑羽指示物」全部取除，对方场上表侧表示存在的1只怪兽的攻击力下降「黑羽指示物」数量×700的数值，给予对方基本分下降数值的伤害。
      str1: 攻击下降
    9056100:
      name: 冰结界的虎将 神兵
      lore: 只要这张卡在场上表侧表示存在，自己的主要阶段时只有1次，自己可以在通常召唤外加上进行1只名字带有「冰结界」的怪兽的召唤。
      str1: 「冰结界的虎将 神兵」的效果额外的召唤
    9059700:
      name: 永火防护罩
      lore: 对方发动魔法·陷阱卡·效果怪兽的效果时，若自己场上存在表侧攻击表示且名字带有「永火」的怪兽并且自己手牌为0张才能发动。那个发动无效并破坏那张卡。
    9076207:
      name: 青衣忍者
      lore: 反转：破坏场上的1张魔法卡。选择的卡是盖伏的场合，确认那张卡，如果是魔法卡就破坏。如果选择的卡确认是陷阱卡的场合变回原来的盖伏形式。
      str1: 魔法破坏
    9109991:
      name: 黑羽-铁锁之焚
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，对方场上攻击表示存在的1只怪兽变成守备表示。
      str1: 变成守备表示
    9126351:
      name: 鬼青蛙
      lore: 这张卡可以把手卡1只水属性怪兽丢弃，从手卡特殊召唤。这张卡召唤·反转召唤·特殊召唤成功时，可以从自己的卡组·场上选择1只水族·水属性·2星以下的怪兽送去墓地。1回合1次，可以让自己场上存在的1只怪兽回到手卡，这个回合通常召唤外加上只有1次，自己可以把「鬼青蛙」以外的1只名字带有「青蛙」的怪兽召唤。
      str1: 额外的通常召唤
      str2: 额外的通常召唤（鬼ガエル）
    9156135:
      name: 见习魔术师
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，指定场上1张表侧表示的可以放置「魔力指示物」的卡，在上面放置1个「魔力指示物」。当这张卡被战斗破坏的场合，可以从自己的卡组中选择1只2星以下的魔法师族怪兽盖伏上场。
      str1: 放置魔力指示物
      str2: 特殊召唤
    9159938:
      name: 暗黑灰羚
      lore: 全身灰色的野兽，是非常少见的珍贵品种。
    9161357:
      name: No.6 先史遗产 大西洲巨人
      lore: 6星怪兽×2。这张卡超量召唤成功时，可以选择自己墓地1只名字带有「No.」的怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力一半的数值。此外，1回合1次，把这张卡1个超量素材取除，把这张卡的效果装备的怪兽送去墓地才能发动。对方基本分变成一半。这个效果发动的回合，自己不能进行战斗阶段。
      str1: 装备
      str2: LP减半
    9197735:
      name: 龙魂之石像
      lore: 拥有龙的灵魂的石像战士。用自豪的剑劈开敌人。
    9201964:
      name: D-幸运
      lore: 对方宣言直接攻击时才能发动。把自己墓地存在的1只名字带有「命运英雄」的怪兽从游戏中除外，战斗阶段结束。
    9236985:
      name: 遗式的写魂镜
      lore: 名字带有「遗式」的仪式怪兽的降临必需。必须支付仪式召唤的怪兽等级×500基本分。
    9284723:
      name: 蛇毒巨蟒
      lore: 1回合只有1次，可以给对方场上1只怪兽放置2个「毒指示物」。这个效果使用的回合这只怪兽不能攻击宣言。
      str1: 放置指示物
    9293977:
      name: 金属龙
      lore: 「钢铁巨神像」＋「下级龙」。
    9327502:
      name: 元素英雄 电流侠
      lore: 这张卡给予对方基本分战斗伤害时，可以把从游戏中除外的1只自己的名字带有「元素英雄」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    9354555:
      name: 光子帷幕
      lore: 从自己手卡让3只光属性怪兽回到卡组，可以从自己卡组把最多3只光属性·4星以下的怪兽加入手卡。2只以上加入手卡的场合，必须全部是同名怪兽。
      str1: 是否还要加入手卡？
    9365703:
      name: 高速战士
      lore: 这张卡的召唤成功的回合的战斗阶段时才能发动。这张卡的原本攻击力直到战斗阶段结束时变成2倍。
      str1: 攻击变化
    9373534:
      name: 风魔手里剑
      lore: 名称中含有「忍者」字样的怪兽才能装备这张卡。装备这张卡的怪兽攻击力上升700点。这张卡从场上送去墓地时，给予对方基本分700分的伤害。
      str1: 给予对方700分伤害
    9411399:
      name: 命运英雄 魔性人
      lore: 把墓地存在的这张卡从游戏中除外。从自己卡组选择1只「命运英雄 魔性人」在自己场上特殊召唤。
      str1: 特殊召唤
    9418534:
      name: 人造人-念力归来者
      lore: 这张卡可以直接攻击对方玩家。这张卡被送去墓地时，可以把自己墓地存在的1只「人造人-念力震慑者」特殊召唤。这个效果特殊召唤的「人造人-念力震慑者」在自己回合的结束阶段时破坏。
      str1: 特殊召唤
    9430387:
      name: 雷云怪
      lore: 带电的云形怪兽。下着能溶掉一切的危险之雨。
    9433350:
      name: 罪 青眼白龙
      lore: 这张卡不能通常召唤。从自己卡组把1只「青眼白龙」从游戏中除外的场合可以特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。只要这张卡表侧表示存在，自己的其他怪兽不能攻击宣言。没有场地魔法卡表侧表示存在的场合这张卡破坏。
      str1: 特殊召唤
    9540040:
      name: 岩石龟
      lore: 全身由岩石做成的龟。特点是守备力非常高。
    9576193:
      name: 怪兽角子机
      lore: 选择自己场上表侧表示存在的1只怪兽，选择和选择的怪兽相同等级的自己墓地存在的1只怪兽从游戏中除外。那之后，从自己卡组抽1张卡。这个效果抽到的卡给双方确认，和选择的怪兽相同等级的怪兽的场合，那只怪兽特殊召唤。
    9596126:
      name: 混沌巫师
      lore: 这张卡不能通常召唤。把自己墓地的光属性和暗属性怪兽各1只从游戏中除外来特殊召唤。可以把场上表侧表示存在的1只怪兽从游戏中除外。这个效果发动的场合，这个回合这张卡不能攻击。这个效果1回合只能使用1次。
      str1: 特殊召唤
      str2: 除外
    9622164:
      name: 异次元苏生
      lore: 丢弃1张手牌。选择从游戏中除外的1只自己怪兽攻击表示在场上特殊召唤，把这张卡装备。这张卡从场上离开时，那只怪兽破坏。
    9653271:
      name: 雷神之怒
      lore: 「耳天使」＋「大雷电球」。
    9666558:
      name: 石龙
      lore: 只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的龙族怪兽作为攻击对象。
    9720537:
      name: 所有者的刻印
      lore: 场上存在的所有怪兽的控制权，回到原来主人的控制下。
    9744376:
      name: 哥布林的经营手腕
      lore: 从卡组抽自己墓地存在的「哥布林的经营手腕」的数量 ＋1 的卡，选择1张手牌放回到卡组最下面。
    9748752:
      name: 邪帝 盖乌斯
      lore: 这张卡的祭品召唤成功时，场上存在的1张卡从游戏中除外。除外的卡是暗属性怪兽卡的场合，给予对方基本分1000分伤害。
      str1: 除外
    9780364:
      name: 剑斗调教
      lore: 名字带有「剑斗兽」的怪兽在场上表侧表示存在的场合，选择下面1个效果发动：●选择对方场上表侧表示存在的1只怪兽，把表示形式变更。●选择对方场上表侧表示存在的1只名字带有「剑斗兽」的怪兽，直到结束阶段时为止得到那只怪兽的控制权。
      str1: 选择对方场上表侧表示存在的1只怪兽，把表示形式变更。
      str2: 选择对方场上表侧表示存在的1只名字带有「剑斗兽」的怪兽，直到结束阶段时为止得到那只怪兽的控制权。
    9786492:
      name: 白龙降临
      lore: 「白龙之圣骑士」降临所必需。特殊召唤时，必须以场上或手卡中合计4星以上的怪兽作为祭品。
    9791914:
      name: 白银狙击手
      lore: 这张卡可以当作魔法卡使用从手卡到魔法与陷阱卡区域盖放。魔法与陷阱卡区域盖放的这张卡被对方的卡的效果破坏送去墓地的回合的结束阶段时，这张卡从墓地特殊召唤，选择对方场上1张卡破坏。
      str1: 特殊召唤
    9817927:
      name: 反怒的熊猫
      lore: 对方场上每存在1只怪兽，这张卡的攻击力上升500点。这张卡攻击守备表示的怪兽时，攻击力超出守备力部分的数值，对方受到那个数值的战斗伤害。
    9837195:
      name: 薰风的神官 穆斯托
      lore: 可以选择自己墓地存在的1只名字带有「薰风」的怪兽回到卡组，选择场上表侧表示存在的1只怪兽把那个效果直到结束阶段时无效。这个效果1回合只能发动1次。
      str1: 效果无效化
    9845733:
      name: 觉醒之证
      lore: 「觉醒战士 库丘林」的降临需要。必须从场上或手卡把合计4星以上的卡作为祭品。
    9848939:
      name: 树海的射手
      lore: 这张卡不能通常召唤。自己墓地通常怪兽有2只以上存在的场合才能特殊召唤。可以把这张卡解放，从自己卡组把1只二重怪兽加入手牌。
      str1: 检索
    9888196:
      name: 正义盟军 决战兵器
      lore: 调整＋调整以外的怪兽2只以上。对方场上有光属性怪兽表侧表示存在的场合，1回合1次，可以从下面效果选择1个发动。●把对方场上盖放的1张卡破坏。●把1张手卡送去墓地，对方场上存在的魔法·陷阱卡全部破坏。●把自己手卡全部送去墓地，把对方手卡确认并从那之中把光属性怪兽全部送去墓地。那之后给与对方基本分送去墓地的对方怪兽的攻击力合计数值的伤害。
      str1: 把对方场上盖放的1张卡破坏
      str2: 对方场上存在的魔法·陷阱卡全部破坏
      str3: 把对方手卡确认并从那之中把光属性怪兽全部送去墓地
    9897998:
      name: 薰风鹫
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组把1只守备力1500以下的念动力族·风属性怪兽特殊召唤。
      str1: 特殊召唤
    9910360:
      name: 三死青蛙
      lore: 「死亡青蛙」＋「死亡青蛙」＋「死亡青蛙」。这只怪兽融合召唤只能使用上述的卡进行。这张卡的攻击力上升自己墓地存在的「黄泉青蛙」的数量×500的数值。
    9952083:
      name: 召唤连锁
      lore: 连锁3以后才能发动。这张卡发动的回合，自己合计可以进行3次的通常召唤。同1组连锁上有复数次同名卡的效果发动的场合，这张卡不能发动。
    9995766:
      name: 宫廷的规矩
      lore: 场上表侧表示存在的「宫廷的规矩」以外的永续陷阱卡不能破坏。「宫廷的规矩」在自己场上只能有1张表侧表示存在。
    9999961:
      name: 兽怒
      lore: 自己场上存在的全部怪兽的攻击力上升从游戏中除外的自己的兽族以及鸟兽族怪兽数量×200的数值。
    10000000:
      name: 欧贝利斯克之巨神兵
      lore: 这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会无效化。这张卡召唤成功时，魔法·陷阱·效果怪兽的效果不能发动。这张卡不能成为魔法·陷阱·效果怪兽的效果的对象。这张卡特殊召唤的场合结束阶段时送去墓地。可以把自己场上2只怪兽解放，对方场上的怪兽全部破坏。这个效果发动的场合，这个回合这张卡不能攻击宣言。
      str1: 送去墓地
      str2: 对方怪兽全部破坏
    10000001:
      name: 欧贝利斯克之巨神兵
      lore: 这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会无效化。这张卡召唤成功时，魔法·陷阱·效果怪兽的效果不能发动。这张卡不能成为魔法·陷阱·效果怪兽的效果的对象。这张卡特殊召唤的场合结束阶段时送去墓地。可以把自己场上2只怪兽解放，对方场上的怪兽全部破坏。这个效果发动的场合，这个回合这张卡不能攻击宣言。
      str1: 送去墓地
      str2: 对方怪兽全部破坏
    10000010:
      name: 太阳神之翼神龙
      lore: 这张卡不能特殊召唤。这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会无效化。这张卡召唤成功时，这张卡以外的魔法·陷阱·效果怪兽的效果不能发动。这张卡召唤成功时，可以把基本分支付到变成100，这张卡的攻击力·守备力上升支付的数值。此外，可以支付1000基本分选择场上1只怪兽破坏。
      str1: 攻守上升
      str2: 破坏
    10000011:
      name: 太阳神之翼神龙
      lore: 这张卡不能特殊召唤。这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会无效化。这张卡召唤成功时，这张卡以外的魔法·陷阱·效果怪兽的效果不能发动。这张卡召唤成功时，可以把基本分支付到变成100，这张卡的攻击力·守备力上升支付的数值。此外，可以支付1000基本分选择场上1只怪兽破坏。
      str1: 攻守上升
      str2: 破坏
    10000020:
      name: 奥西里斯之天空龙
      lore: 这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会被无效化。这张卡召唤成功时，魔法·陷阱·效果怪兽的效果不能发动。这张卡特殊召唤的场合结束阶段时送去墓地。这张卡的攻击力·守备力上升自己手卡数量×1000的数值。对方怪兽攻击表示召唤·特殊召唤时，那些怪兽的攻击力下降2000，攻击力变成0的场合那怪兽破坏。
      str1: 送去墓地
      str2: 攻击下降
    10000021:
      name: 奥西里斯之天空龙
      lore: 这张卡通常召唤的场合，必须把自己场上3只怪兽解放作召唤。这张卡的召唤不会被无效化。这张卡召唤成功时，魔法·陷阱·效果怪兽的效果不能发动。这张卡特殊召唤的场合结束阶段时送去墓地。这张卡的攻击力·守备力上升自己手卡数量×1000的数值。对方怪兽攻击表示召唤·特殊召唤时，那些怪兽的攻击力下降2000，攻击力变成0的场合那怪兽破坏。
      str1: 送去墓地
      str2: 攻击下降
    10000030:
      name: 眼盯盯☆魔导辣妹
      lore: ! "魔法师族6星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，把1张手卡从游戏中除外从以下效果选择1个发动。\r\n●选择对方场上1只怪兽直到这个回合的结束阶段时得到控制权。\r\n●选择对方墓地1只怪兽在自己场上特殊召唤。"
      str1: 选择一个效果发动
      str2: 选择对方场上1只怪兽直到这个回合的结束阶段时得到控制权。
      str3: 选择对方墓地1只怪兽在自己场上特殊召唤。
    10000040:
      name: 光之创造神 哈拉克提
      lore: 这张卡不能通常召唤。把自己场上的原本卡名是「奥西里斯之天空龙」「欧贝利斯克之巨神兵」「太阳神之翼神龙」的怪兽各1只解放的场合才能特殊召唤。这张卡的特殊召唤不会被无效化。把这张卡特殊召唤的玩家决斗胜利。
    10002346:
      name: 硬邦邦岩铁
      lore: 2星怪兽×2。场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡1个超量素材取除。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的怪兽的攻击力·守备力上升这张卡的超量素材数量×200的数值。
      str1: 是否使用｢硬邦邦岩铁｣的效果代替破坏？
    10004783:
      name: 宝玉的解放
      lore: 名字带有「宝玉兽」的怪兽才能装备。装备怪兽的攻击力上升800。这张卡从场上送去墓地时，可以从卡组把1只名字带有「宝玉兽」的怪兽当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 放置「宝玉兽」在魔法陷阱区
    10012614:
      name: 勇气的旗印
      lore: 自己场上表侧表示存在的全部怪兽只在自己的战斗阶段中攻击力上升200。
    10026986:
      name: 异虫王
      lore: 这张卡可以用1只名字带有「异虫」的爬虫类族怪兽解放表侧攻击表示上级召唤。可以把自己场上存在的1只名字带有「异虫」的爬虫类族怪兽解放，对方场上1张卡破坏。
      str1: 用1只怪兽解放上级召唤
      str2: 破坏
    10028593:
      name: 再生天狗
      lore: 这张卡从场上离开的场合，从自己的卡组特殊召唤1只「再生天狗」。
      str1: 特殊召唤
    10060427:
      name: 核成城主
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只战士族怪兽给对方观看。或者都不进行让这张卡破坏。这张卡可以把1只名字带有「核成」的怪兽解放作上级召唤。这张卡召唤成功时，可以把自己墓地存在的1张名字带有「核成」的卡从游戏中除外，对方场上存在的最多2张卡破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张战士族怪兽给对方观看
      str3: 破坏｢核成城主｣
      str4: 把1只名字带有「核成」的怪兽解放作上级召唤
      str5: 破坏
    10071456:
      name: 王座守护者
      lore: 国王离开时，保卫王座不受外敌攻击的王妃。守备力高。
    10080320:
      name: 侏罗纪世界
      lore: 场上表侧表示存在的恐龙族怪兽的攻击力·守备力上升300。
    10097168:
      name: 虎龙
      lore: 把龙族怪兽解放对这张卡的上级召唤成功时，可以把对方的魔法与陷阱卡区域盖放的最多2张卡破坏。
      str1: 破坏
    10110717:
      name: 机械兔
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只「机械兔」在自己场上里侧守备表示特殊召唤。这张卡反转时，选择场上存在的1张卡，给予那个控制者500分伤害。
      str1: 特殊召唤
      str2: 伤害
    10118318:
      name: 休战增援
      lore: 从自己卡组把1只2星以下的战士族怪兽特殊召唤。这张卡发动的回合，自己不能进行战斗阶段。
    10132124:
      name: 翼龟
      lore: 自己场上表侧表示存在的鱼族·海龙族·水族怪兽从游戏中除外时，这张卡可以从手卡或者自己墓地特殊召唤。
      str1: 特殊召唤
    10178757:
      name: 真次世代先知
      lore: 这张卡用名字带有「次世代」的怪兽的效果从自己卡组加入手牌的场合，这张卡可以在自己场上特殊召唤。把这张卡作为同调素材的场合，不是名字带有「次世代」的怪兽的同调召唤不能使用。
      str1: 特殊召唤
    10189126:
      name: 假面魔道士
      lore: 这张卡造成对方玩家基本分伤害的时候，自己抽1张卡。
      str1: 抽卡
    10202894:
      name: 天空猎手
      lore: 在羽毛里藏着小刀，从空中降下发起攻击。
    10236520:
      name: 忍者义贼 五右卫门
      lore: 对方手牌有5张以上的场合，这张卡给予对方基本分战斗伤害时，对方手牌随机丢弃2张。
      str1: 手牌丢弃
    10248192:
      name: 圣书体石板
      lore: 支付1000基本分。在本次决斗中，自己的手卡制限张数为7张。
    10248389:
      name: 电子化冰刀手
      lore: 「利刃滑冰者」＋「电子化明星」。这只怪兽融合召唤只能使用上述的卡进行。●对方控制的怪兽只有1只的场合：这张卡不会被战斗破坏。●对方控制的怪兽只有2只的场合：这张卡的攻击力变成2倍。●对方控制的怪兽只有3只的场合：这张卡把对方的魔法·陷阱·效果怪兽的效果无效。
    10262698:
      name: 复活节岛石像
      lore: 存在于复活岛的石像，能够发射圆形的激光。
    10315429:
      name: 切割机器人
      lore: 方形的身体内部隐藏着无数刀刃、能切碎一切的机械。
    10321588:
      name: 日光独角兽
      lore: 1回合1次，自己的主要阶段时才能发动。把自己卡组最上面的卡翻开，那是装备魔法卡的场合加入手卡。不是的场合，回到自己卡组最下面。
      str1: 检索
    10365322:
      name: 起爆兽 火神炮龙
      lore: 机械族怪兽＋炎族怪兽。这张卡融合召唤成功时，选择对方场上存在的1只怪兽才能发动。选择的对方怪兽和这张卡破坏送去墓地。那之后，给与对方基本分送去墓地的对方怪兽的攻击力数值的伤害。
      str1: 破坏
    10375182:
      name: 指挥骑士
      lore: 只要自己场上有这张卡以外的怪兽存在，对方不能选择这张卡为攻击对象。只要这张卡在场上存在，自己的战士族怪兽攻击力上升400。
    10389794:
      name: 死亡甜甜圈
      lore: 反转：场上表侧表示存在的原本攻击力或者原本守备力是0的怪兽全部破坏。
      str1: 破坏
    10456559:
      name: 恶魂邪苦止
      lore: 自己场上存在的这张卡被战斗破坏送去墓地时，可以从自己卡组把「恶魂邪苦止」加入手牌。之后卡组洗切。
      str1: 把「恶魂邪苦止」加入手牌
    10476868:
      name: 机枪岩
      lore: 一边用双肩的机关枪发射，一边用身体乱撞进行攻击。
    10485110:
      name: 海龙神-尼奥泰达路斯
      lore: 这张卡不能通常召唤。自己场上存在的「海龙-泰达路斯」1只作为祭品的场合才能特殊召唤。自己场上存在的「海」送去墓地，这张卡以外的双方的手卡和场上的卡全部送去墓地。
      str1: 送墓
    10489311:
      name: 英雄奖章
      lore: 对方控制的卡的效果把盖伏的这张卡破坏送去墓地时，这张卡加入卡组洗切。之后，从自己卡组抽1张卡。
      str1: 返回卡组并抽卡
    10509340:
      name: 古代的机械兽
      lore: 这张卡不能特殊召唤。这张卡战斗破坏的对方效果怪兽的效果无效化。这张卡攻击的场合，对方在伤害步骤结束前不能发动魔法·陷阱卡。
    10526791:
      name: 元素英雄 锯齿荒野侠
      lore: 「元素英雄 荒野侠」＋「元素英雄 金刃侠」。这只怪兽不能作融合召唤以外的特殊召唤。可以向对方场上的全部怪兽各作1次攻击。
    10538007:
      name: 狮子王
      lore: 浑身百兽之王般漂亮的鬃毛，身体也很庞大。
    10591919:
      name: 变形斗士·显微镜
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：1回合1次，可以从手卡把1只4星的名字带有「变形斗士」的怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。●守备表示：只要这张卡在场上表侧守备表示存在，这张卡的等级变成4星。
      str1: 特殊召唤
    10598400:
      name: 龙虾怪
      lore: 由虾进化成的怪兽。用大钳子攻击对方的颈项。
    10651797:
      name: 燕返
      lore: 特殊召唤成功时发动的效果怪兽的效果的发动无效并破坏。
    10667321:
      name: 古之规则
      lore: 从自己手牌特殊召唤1只5星以上的通常怪兽。
    10691144:
      name: 冰结界之镜
      lore: 这个回合，每次对方发动的效果怪兽的效果让自己的手牌·场上·墓地的卡从游戏中除外，以下效果适用。●手牌的卡被除外的场合，对方手牌随机最多2张从游戏中除外。●自己场上存在的卡被除外的场合，对方场上存在的最多2张卡从游戏中除外。●墓地存在的卡被除外的场合，对方墓地存在的最多2张卡从游戏中除外。
      str1: 是否要除外对方的手卡？
      str2: 是否要除外对方场上的卡？
      str3: 是否要除外对方墓地的卡？
      str4: 除外一张手牌
      str5: 除外两张手牌
    10712320:
      name: 斯蒂格马大日
      lore: 1回合1次，可以把自己场上表侧表示存在的1张名字带有「大日」的装备卡转换给1只别的能变成正确对象的怪兽。这个效果在对方回合也能发动。
      str1: 装备转移
    10755984:
      name: 大薰风天鹰
      lore: 调整＋调整以外的名字带有「薰风」的怪兽1只以上。1回合1次，自己的结束阶段时可以从自己墓地把1只风属性怪兽从游戏中除外，选择对方场上里侧表示存在的1张卡破坏。
      str1: 场上里侧表示存在的1张卡破坏
    10789972:
      name: 觉醒战士 库丘林
      lore: 用「觉醒之证」降临。把自己墓地存在的1只通常怪兽从游戏中除外。直到下次的自己回合的准备阶段时，这张卡的攻击力上升被这个效果从游戏中除外的通常怪兽的攻击力数值。这个效果1回合只能使用1次。
      str1: 攻击上升
    10802915:
      name: 来自地狱的导游
      lore: 这张卡召唤成功时，可以从自己的手卡或卡组特殊召唤1只等级3的恶魔族怪兽。这个效果特殊召唤的怪兽效果无效，不能作为同调素材。
      str1: 特殊召唤
    10859908:
      name: 全息投影者
      lore: 使人看见各种幻想、趁机进行攻击的机器。
    10875327:
      name: 地缚神 阿斯利亚·皮斯科
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。这张卡的效果以外让这张卡从场上离开时，对方场上表侧表示存在的怪兽全部破坏，破坏的怪兽每有1只给予对方基本分800分伤害。
      str1: 伤害
    10920352:
      name: 假面英雄 雾水
      lore: 这张卡用「假面变化」的效果才能特殊召唤。这张卡不会被魔法·陷阱·效果怪兽的效果破坏。
    10925955:
      name: 与仪水镜的交信
      lore: 自己场上有水属性怪兽表侧表示存在的场合，从以下效果选择1个发动。自己场上有水属性的仪式怪兽表侧表示存在的场合，可以选择两方发动。●对方的魔法与陷阱卡区域盖放的卡全部确认再回到原状。●从自己或者对方的卡组上面把2张卡确认，用喜欢的顺序回到卡组上面。
      str1: 确认对方的魔法与陷阱卡区域盖放的卡
      str2: 确认卡组上方的两张卡
      str3: 两个效果都使用
      str4: 确认自己的卡组
      str5: 确认对方的卡组
    10963799:
      name: 豪雨之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作水属性怪兽以外的特殊召唤。
    10979723:
      name: 亚马逊宠物虎
      lore: 这张卡在自己的场上只能表侧表示存在1张。自己场上每存在1张名称中含有「亚马逊」字样的怪兽卡，这张卡的攻击力上升400点。对方不破坏这张卡，就不能攻击场上其他名称中含有「亚马逊」字样的怪兽。
    10992251:
      name: 超时空战斗机 V形蛇
      lore: 拥有后备仓库，能发挥各种能力的高性能战斗机。
    11012887:
      name: 侏罗纪瓜巴龙
      lore: 这张卡战斗破坏对方怪兽的场合，可以从自己卡组把1只攻击力1700以下的名字带有「侏罗纪」的怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击宣言。
      str1: 特殊召唤
    11021521:
      name: 招财猫王
      lore: 对方回合中，当这张卡被对方的魔法、陷阱或效果怪兽的效果送去墓地时，对方的回合立刻结束。
      str1: 回合结束
    11047543:
      name: 念力感知区
      lore: 让从游戏中除外的自己1只念动力族的调整和1只调整以外的念动力族怪兽回到墓地，和那个等级合计相同等级的1只念动力族的同调怪兽从额外卡组表侧守备表示特殊召唤。
    11052544:
      name: 剑斩
      lore: 把自己场上表侧攻击表示存在的名字带有「X-剑士」的怪兽数量的场上表侧表示存在的卡破坏。
    11091375:
      name: 蓝宝石龙
      lore: 全身都被蓝宝石覆盖着，异常美丽的龙。虽然不喜欢竞争。但却具备着非常高的攻击力。
    11102908:
      name: 紫炎的霞城
      lore: 名字带有「六武众」的怪兽被攻击时，攻击怪兽的攻击力下降500。
    11125718:
      name: 枪兵龙人
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    11136371:
      name: 反击宝玉
      lore: 把自己的魔法与陷阱卡区域存在的卡全部送去墓地。自己墓地存在的名字带有「宝玉兽」的怪兽尽可能当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。这个回合的结束阶段时自己场上表侧表示存在的名字带有「宝玉兽」的卡全部破坏。
    11159464:
      name: 霍普异虫
      lore: 反转：被对方怪兽的攻击反转的场合，从自己卡组抽1张卡。此外，这张卡从场上送去墓地时，自己把1张手牌送去墓地。
      str1: 把1张手牌送去墓地
    11224103:
      name: 荷鲁斯之黑炎龙 LV6
      lore: 只要这张卡在自己场上表侧表示存在，不会受到魔法效果的影响。这张卡战斗破坏怪兽的回合的结束阶段时，可以把这张卡送去墓地，从手牌·卡组特殊召唤1只「荷鲁斯之黑炎龙
        LV8」
      str1: 特殊召唤
    11224934:
      name: 强化空间
      lore: 自己场上表侧表示存在的全部超量怪兽的攻击力直到结束阶段时上升那怪兽的超量素材每1个300。
    11228035:
      name: 超量之魂
      lore: 选择自己或者对方的墓地1只超量怪兽才能发动。自己场上存在的全部怪兽的攻击力直到结束阶段时上升选择的怪兽的阶级×200的数值。那之后，可以让选择的怪兽回到额外卡组。
      str1: 是否要让选择的怪兽回到额外卡组？
    11232355:
      name: 超能破坏者
      lore: 支付1000基本分发动。对方场上盖伏的1张魔法·陷阱卡破坏。自己场上没有这张卡以外的念动力族怪兽存在的场合，结束阶段时这张卡破坏。
      str1: 魔法·陷阱卡破坏
      str2: 自坏
    11250655:
      name: 水陆的帝王
      lore: 可以用大嘴向四方喷火的爬虫怪。
    11260714:
      name: 堕天使 苏泊比亚
      lore: 这张卡从墓地的特殊召唤成功时，可以把自己墓地存在的「堕天使 苏泊比亚」以外的1只天使族怪兽特殊召唤。
      str1: 特殊召唤
    11264180:
      name: TGX1－HL
      lore: 选择自己场上表侧表示存在的1只名字带有「科技属」的怪兽发动。选择的怪兽的攻击力·守备力变成一半，场上存在的1张魔法·陷阱卡破坏。
    11287364:
      name: 速攻扳手骑士
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，对方场上表侧表示存在的1只怪兽的攻击力下降500。
      str1: ! '攻击下降 '
    11321183:
      name: 暗魔界的战士 暗黑之剑
      lore: 据说会操纵龙的暗魔界战士。邪恶之力所使出的挥斩攻击威力惊人。
    11366199:
      name: 暗黑神鸟 斯摩夫
      lore: 这张卡的属性也当作「风」使用。可以把自己墓地1只暗属性怪兽和1只风属性怪兽从游戏中除外，这张卡从手牌特殊召唤。可以把手牌1只暗属性怪兽和1只风属性怪兽从游戏中除外，这张卡从自己墓地特殊召唤。只要这张卡在自己场上表侧表示存在，对方不能在场上把卡盖伏。
      str1: 特殊召唤
    11373345:
      name: 无力的证明
      lore: 自己场上有7星以上的怪兽表侧表示存在的场合才能发动。对方场上表侧表示存在的5星以下的怪兽全部破坏。这张卡发动的回合，自己场上存在的怪兽不能攻击。
    11384280:
      name: 加农炮兵
      lore: 每祭品1只自己场上存在的怪兽，对方受到500分的基本分伤害。
      str1: 伤害
    11390349:
      name: 自然飞蝇
      lore: 只要这张卡在自己场上表侧表示存在，对方场上表侧表示存在的怪兽的攻击力·守备力下降自己场上表侧表示存在的名字带有「自然」的怪兽数量×300的数值。1回合1次，可以把对方场上表侧表示存在的1只守备力是0的怪兽的控制权直到结束阶段时得到。
      str1: 获得控制权
    11411223:
      name: No.10 白辉士 启明者
      lore: 4星怪兽×3。1回合1次，把这张卡1个超量素材取除才能发动。把自己1张手卡送去墓地，从自己卡组抽1张卡。
      str1: 抽卡
    11458071:
      name: 天魔神 恩莱兹
      lore: 这张卡不能通常召唤。把自己墓地的3只光属性·天使族怪兽和1只暗属性·恶魔族怪兽从游戏中除外的场合才能特殊召唤。可以把场上表侧表示存在的1只怪兽从游戏中除外。这个效果发动的场合，这个回合这张卡不能攻击。这个效果1回合只能使用1次。
      str1: 除外
    11460577:
      name: 电子化明星
      lore: 这张卡直接攻击对方玩家的场合，伤害步骤内攻击力上升500。
    11502550:
      name: 元素英雄 天空新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·天空蜂鸟」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。自己基本分比对方基本分少的场合，这张卡的攻击力上升那个数值。结束阶段时这张卡回到额外卡组。
      str1: 返回卡组
    11548522:
      name: 迷犬 小栗子
      lore: 当这张卡被送去墓地时，将这张卡插回卡组洗牌。
      str1: 返回卡组
    11549357:
      name: 磁石战士γ
      lore: 与「磁石战士α」和「磁石战士β」是最亲密的伙伴，他们间的合力攻击会让你吃不消哦。
    11593137:
      name: 混沌落穴
      lore: 支付2000基本分发动。光属性以及暗属性怪兽的召唤·反转召唤·特殊召唤无效并从游戏中除外。
    11596936:
      name: 失控能量
      lore: 把手卡1张「核成兽的钢核」给对方观看发动。对方场上盖放的魔法·陷阱卡全部破坏。
    11613567:
      name: 黑羽-漆黑之艾尔芬
      lore: 自己场上有名字带有「黑羽-」的怪兽表侧表示存在的场合，这张卡可以不用解放作召唤。这张卡召唤成功时，可以把对方场上存在的1只怪兽的表示形式改变。
      str1: 不用祭品召唤
      str2: 改变表示形式
    11662742:
      name: 双生天使
      lore: 这张卡不会被战斗破坏。这张卡的控制者受到伤害时，场上表侧表示存在的这张卡破坏。光属性·天使族怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。
      str1: 自坏
    11714098:
      name: 3万年的白龟
      lore: 生活了三万年的巨大乌龟。守备力高。
    11722335:
      name: 泽克斯异虫
      lore: 这张卡召唤成功时，可以从自己卡组把1只名字带有「异虫」的爬虫类族怪兽送去墓地。自己场上有「亚冈异虫」表侧表示存在的场合，这张卡不会被战斗破坏。
      str1: 送去墓地
    11741041:
      name: 雷瓶
      lore: 每次自己场上存在的怪兽攻击宣言，给这张卡放置1个雷指示物。可以把有雷指示物4个以上放置的这张卡送去墓地，对方场上存在的怪兽全部破坏。
      str1: 破坏
    11747708:
      name: 孢子
      lore: 这张卡在墓地存在的场合，把这张卡以外的自己墓地存在的1只植物族怪兽从游戏中除外发动。这张卡从墓地特殊召唤，这张卡的等级上升因把这个效果发动而除外的怪兽的等级数值。「孢子」的效果在决斗中只能使用1次。
      str1: 特殊召唤
    11761845:
      name: 塔瓦弯刀恶魔
      lore: 其双刀。即使是恶魔也只能由被允许的剑术高手所持有。
    11793047:
      name: 戈耳工蛋
      lore: 蛇发女所产下的巨卵。其他一切资料不详。
    11813722:
      name: 木鳞龙的鳞片
      lore: 自己场上有名字带有「自然」的怪兽表侧表示存在的场合才能发动。这个回合，对方不能把陷阱卡发动。
    11813953:
      name: 大型肉畜
      lore: 非常凶暴的怪兽。据说从来没人看见过其温顺一面的姿态。
    11819616:
      name: 椿姬 提泰妮娅
      lore: 把自己场上表侧表示存在的1只植物族怪兽解放发动，场上存在的卡为对象的魔法·陷阱·效果怪兽的发动无效并破坏。
      str1: 效果无效并破坏
    11830996:
      name: 古之叶
      lore: 自己基本分是9000以上的场合，支付2000基本分才能发动。从自己卡组抽2张卡。
    11834972:
      name: 熔岩炮击手
      lore: 这张卡召唤成功时，自己墓地有「熔岩炮击手」以外的名字带有「熔岩」的怪兽存在的场合，从自己卡组上面把最多5张卡送去墓地才能发动。这张卡的攻击力上升因为这个效果发动而送去墓地的名字带有「熔岩」的怪兽数量×200的数值。
      str1: 攻击上升
      str2: 请选择送去墓地的数量
    11868731:
      name: 魔式甜点·马郁兰魔女
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。这张卡召唤·反转召唤成功时，可以从卡组把1只名字带有「魔式甜点」的怪兽加入手卡。
      str1: 返回卡组
      str2: 检索
    11868825:
      name: 哥布林的秘药
      lore: 自己回复600基本分。
    11877465:
      name: 邪遗式心灵女食人魔
      lore: 名字带有「遗式」的仪式魔法卡降临。这张卡仪式召唤成功时，选择双方墓地存在的卡合计最多5张，回到持有者卡组。
      str1: 返回卡组
    11901678:
      name: 暗黑魔龙
      lore: 「恶魔召唤」＋「真红眼黑龙」。
    11913700:
      name: 简易新宇宙
      lore: 「元素英雄 新宇侠」作为融合素材的融合怪兽才能装备。这张卡装备的融合怪兽在结束阶段时可以不发动回到卡组效果。装备怪兽从场上离开的场合，可以从自己的手卡·卡组·墓地把1只「元素英雄
        新宇侠」特殊召唤。
      str1: 特殊召唤
    11954712:
      name: 飞牙鲨
      lore: 这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡给予对方基本分战斗伤害的战斗阶段结束时，这张卡直到下次的自己的准备阶段时从游戏中除外。
      str1: 除外
    11975962:
      name: 抹杀之圣刻印
      lore: 把自己场上1只名字带有「圣刻」的怪兽解放才能发动。选择对方场上1张卡从游戏中除外。
    11987744:
      name: 忍犬 奇狗
      lore: 忍术攀登到顶峰的狗忍者。通过严格的修行，变得可以使用拟人化的忍术。
    12057781:
      name: 落空哥布林
      lore: 为了完全弄懂暗黑界的文字，而日日精进的小矮人。将一切精力全部奉献于研究之中。
    12071500:
      name: 暗黑神召
      lore: 从自己的手牌或者墓地把融合怪兽卡决定的怪兽各1只从游戏中除外，把1只「暗黑融合」的效果才能特殊召唤的融合怪兽从融合卡组特殊召唤。（这个特殊召唤当作「暗黑融合」的融合召唤使用）
    12076263:
      name: 发条犬
      lore: 自己的主要阶段时才能发动。直到结束阶段时这张卡的等级上升2星，攻击力上升600。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 等级攻击上升
    12079734:
      name: 三角三
      lore: 这张卡战斗破坏对方怪兽的场合，从下面效果选择1个发动。●选择自己墓地存在的1只可以装备的同盟怪兽给这张卡装备。●选择自己场上表侧表示存在的1只机械族·光属性怪兽回到卡组，从自己卡组抽1张卡。
      str1: 选择效果
      str2: 选择自己墓地存在的1只可以装备的同盟怪兽给这张卡装备。
      str3: 选择自己场上表侧表示存在的1只机械族·光属性怪兽回到卡组，从自己卡组抽1张卡。
    12143771:
      name: 流离的饥民
      lore: 一直在忍受着饥饿的痛苦，发誓一定要发起革命的人民。
    12146024:
      name: 电击蜗牛
      lore: 吐出粘液然后用电击对方。
    12171659:
      name: 天空的使者 杰拉迪亚斯
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「天空的圣域」加入手牌。场上没有「天空的圣域」存在的场合，场上的这张卡破坏。
      str1: 检索
    12174035:
      name: 水压加农炮
      lore: 3星以下的水属性怪兽才能装备。装备怪兽战斗破坏对方怪兽的场合，对方手卡随机1张送去墓地。
      str1: 送墓
    12181376:
      name: 三角神迷火花
      lore: 直到这个回合的结束阶段前，「鹰身女郎三姐妹」的攻击力变成2700，对方不能发动陷阱卡，对方场上的陷阱卡的效果无效化。
    12197543:
      name: 剑之指挥
      lore: ! "对方的抽卡阶段时，对方通常抽卡时才能发动。抽到的卡给双方确认，确认的卡是魔法·陷阱卡的场合，从以下效果选择1个适用。\r\n●把抽到的卡丢弃。\r\n●选对方场上1张魔法·陷阱卡破坏。"
      str1: 把抽到的卡丢弃。
      str2: 选对方场上1张魔法·陷阱卡破坏。
    12206212:
      name: 鹰身女郎三姐妹
      lore: 这张卡不能通常召唤。需要「万华镜-华丽的分身-」的效果特殊召唤。
    12216615:
      name: 核成兽的障壁
      lore: 自己墓地有「核成兽的钢核」2张以上存在的场合，对方怪兽的攻击宣言时才能发动。对方场上表侧攻击表示存在的怪兽全部破坏。
    12235475:
      name: 魔轰神 亚申维尔
      lore: 这张卡进行战斗的伤害计算时只有1次，把1张手卡送去墓地才能发动。这张卡的攻击力只在那次伤害计算时上升600。
      str1: 攻击上升
    12247206:
      name: 地狱的暴走召唤
      lore: 对方场上存在表侧表示怪兽，自己场上攻击力1500以下的1只怪兽特殊召唤成功时发动。那只特殊召唤的怪兽的同名卡从自己手牌、卡组、墓地全部攻击表示特殊召唤。对方选择对方场上的1只怪兽，那只怪兽的同名卡从对方自身的手牌、卡组、墓地全部特殊召唤。
    12296376:
      name: 电气啄木鸟
      lore: 这张卡在同1次的战斗阶段中可以作2次攻击。和这张卡进行过战斗的怪兽不能把表示形式变更。
    12298909:
      name: 物质龙
      lore: 只要这张卡在自己场上表侧表示存在，给与基本分伤害的效果变成基本分回复的效果。此外，持有「把场上的怪兽破坏的效果」的魔法·陷阱·效果怪兽的效果发动时，可以把1张手卡送去墓地让那个发动无效并破坏。
      str1: 破坏场上怪物的效果发动无效并破坏
    12299841:
      name: 发条士兵
      lore: 自己的主要阶段时才能发动。直到结束阶段时这张卡的等级上升1星，攻击力上升400。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 等级攻击上升
    12324546:
      name: 漆黑的名马
      lore: 名字带有「六武众」的怪兽才能装备。装备怪兽的攻击力·守备力上升200。装备怪兽被破坏的场合，这张卡代替破坏。
    12398280:
      name: 胜利的引导者 芙蕾雅
      lore: 自己场上有「胜利的引导者 芙蕾雅」以外的天使族怪兽表侧表示存在的场合，这张卡不能被选择作为攻击对象。只要这张卡在自己场上表侧表示存在，自己场上存在的天使族怪兽的攻击力·守备力上升400。
    12423762:
      name: 我我我守卫者
      lore: 对方怪兽的直接攻击宣言时，这张卡可以从手卡特殊召唤。此外，这张卡被选择作为攻击对象时，可以丢弃1张手卡，这张卡不会被那次战斗破坏。
      str1: 特殊召唤
      str2: 不被战破
    12435193:
      name: 核成龙
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只龙族怪兽给对方观看。或者都不进行让这张卡破坏。只要这张卡在场上表侧表示存在，光属性以及暗属性怪兽不能特殊召唤。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只龙族怪物给对方观看
      str3: 破坏｢核成龙｣
    12436646:
      name: 水蛇
      lore: 尾巴前端的光球可施展催眠术，使对方精神恍惚。
    12469386:
      name: 再开的大朵蔷薇
      lore: 自己场上存在的5星以上的植物族怪兽被破坏的场合，墓地存在的这张卡可以在自己场上特殊召唤。
      str1: 特殊召唤
    12472242:
      name: 百足虫
      lore: 这张卡可以直接攻击对方玩家。
    12482652:
      name: 扰乱·绿
      lore: 使用一切手段捣乱的扰乱三人组中的一员。据说集齐了三人就会发生什么。
    12493482:
      name: 神力女武神
      lore: 勇敢的光之天使，有着坚强的正义心，面对必败的战斗也绝不会逃避。
    12510878:
      name: 天空勇士 尼奥柏修斯
      lore: 这张卡可以用自己场上1只「天空骑士 柏修斯」作为祭品特殊召唤。这张卡攻击守备表示怪兽时，若这张卡的攻击力超过守备表示怪兽的守备力，给予对方基本分那个数值的战斗伤害。此外，这张卡给予对方基本分战斗伤害时，从自己卡组抽1张卡。场上有「天空的圣域」存在，并且自己基本分超过对方基本分的场合，这张卡的攻击力·守备力上升那个数值。
      str1: 抽卡
    12533811:
      name: 宝贝虎龙
      lore: 1星怪兽×3。自己的主要阶段1把这张卡1个超量素材取除，选择自己场上表侧表示存在的1只1星的怪兽才能发动。选择的怪兽可以直接攻击对方玩家。
      str1: 直接攻击
    12538374:
      name: 黄泉青蛙
      lore: 自己的准备阶段时这张卡在墓地存在，并且自己场上没有魔法·陷阱卡存在的场合，这张卡可以在自己场上特殊召唤。这个效果在自己场上有「黄泉青蛙」表侧表示存在的场合不能发动。
      str1: 特殊召唤
    12580477:
      name: 雷击
      lore: 在对方场上存在的全部怪兽破坏。
    12600382:
      name: 艾克佐迪亚的亡灵
      lore: 这张卡只能以「与艾克佐迪亚的契约」的效果进行特殊召唤。这张卡不会被战斗破坏。这张卡不会被魔法、陷阱的效果破坏。在自己每回合的准备阶段时，这张卡的攻击力上升500点。
        当「被封印的艾克佐迪亚」「被封印者的右腕」「被封印者的左腕」「被封印者的右足」「被封印者的左足」中任意1张离开自己的墓地时，这张卡被破坏。
      str1: 攻击上升
    12607053:
      name: 和睦的使者
      lore: 这张卡发动的回合，由于对方怪兽受到的全部战斗伤害变为0。这个回合自己怪兽不会被战斗破坏。
    12652643:
      name: 古代的机械究极巨人
      lore: 「古代的机械巨人」＋名字带有「古代的机械」的怪兽×2。这只怪兽不能作融合召唤以外的特殊召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。这张卡被破坏的场合，可以从自己墓地把1只「古代的机械巨人」无视召唤条件特殊召唤。
      str1: 特殊召唤
    12755462:
      name: 哥布林埋穴部队
      lore: 这张卡召唤成功时，陷阱卡不能发动。此外，只要这张卡在场上表侧表示存在，怪兽召唤·反转召唤·特殊召唤成功时，名字带有「落穴」的陷阱卡不能发动。
    12800777:
      name: 风之精灵 迦楼罗
      lore: 这张卡不能通常召唤。自己墓地1只风属性怪兽从游戏中除外特殊召唤上场。对方的回合结束时选对方1只表侧表示的怪兽改变它的表示形式。
      str1: 改变表示形式
    12817939:
      name: 漆黑之魔王 LV6
      lore: 用「漆黑之魔王 LV4」的效果特殊召唤的场合，这张卡战斗破坏的对方怪兽的效果无效化。这个效果把对方怪兽的效果无效化的下次的自己回合的准备阶段时，可以把这张卡送去墓地从手牌·卡组特殊召唤1只「漆黑之魔王
        LV8」。
      str1: 特殊召唤
    12829151:
      name: 女剑士 迦南
      lore: 像蝴蝶般飞舞像蜂般刺、手持剑与盾的女剑士。
    12863633:
      name: 五棱星之咒缚
      lore: 选择对方场上存在的1只怪兽发动。对方不能把选择的怪兽解放，也不能作为同调素材。
    12883044:
      name: 火焰舞者
      lore: 挥舞着燃烧的绳子慢慢接近，不能和他对眼。
    12923641:
      name: 暗之护封剑
      lore: 这张卡发动时，对方场上存在的怪兽全部变成里侧守备表示。此外，只要这张卡在场上存在，对方场上的怪兽不能改变表示形式。第2个自己的准备阶段时，这张卡破坏。
    12940613:
      name: 魔式甜点礼仪
      lore: 选择自己墓地1只名字带有「魔式甜点」的怪兽回到卡组，自己场上存在的全部名字带有「魔式甜点」的怪兽的攻击力·守备力上升800。那之后，可以选自己墓地1只怪兽回到卡组。
      str1: 是否要选择墓地一只怪兽回到卡组？
    12958919:
      name: 幻铳士
      lore: 这张卡的召唤·反转召唤成功时，可以把最多有自己场上存在的怪兽数量的「铳士衍生物」（恶魔族·暗·4星·攻/守500）特殊召唤。每次自己的准备阶段可以给予对方基本分自己场上存在的名字带有「铳士」的怪兽每1只300分伤害。这个效果发动的场合，这个回合自己场上名字带有「铳士」的怪兽不能攻击。
      str1: 特殊召唤
      str2: 伤害
      str3: 是否还要特殊召唤Token？
    12958920:
      name: 铳士衍生物
      lore: 由「幻銃士」的效果特殊召唤。
    12980373:
      name: 魔式甜点·千层酥猫咪
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。这张卡召唤成功时，可以从手卡把1只名字带有「魔式甜点」的怪兽特殊召唤。
      str1: 返回卡组
      str2: 特殊召唤
    12986778:
      name: 机皇帝的赐与
      lore: 场上表侧表示存在的怪兽只有名字带有「机皇」的怪兽2只的场合才能发动。从自己卡组抽2张卡。这张卡发动的回合，自己不能进行战斗阶段。
    12986807:
      name: 熔岩大石人
      lore: 调整＋调整以外的炎属性怪兽1只以上。这张卡同调召唤成功时，自己把1张手卡送去墓地。这张卡被卡的效果破坏的场合，可以作为代替把自己墓地存在的1只名字带有「熔岩」的怪兽从游戏中除外。
      str1: 把1张手卡送去墓地
      str2: 是否要把墓地的1只名字带有「熔岩」的怪兽除外代替破坏？
    13002461:
      name: 魔导战士 福洛斯
      lore: 1回合1次，让自己墓地1张名字带有「魔导书」的魔法卡回到卡组，选择场上1只魔法师族怪兽才能发动。选择的怪兽的等级上升1星，攻击力上升500。
      str1: 等级攻击上升
    13032689:
      name: 超量组件
      lore: 超量怪兽才能装备。装备怪兽的攻击力上升装备怪兽的阶级×200的数值。此外，自己场上的装备怪兽把超量素材取除来让效果发动的场合，这张卡可以当作取除的超量素材中的1个使用。
      str1: 是否要使用「超量组件」的效果？
    13039848:
      name: 岩石巨兵
      lore: 岩石的巨人兵，巨腕的攻击能震动大地。
    13069066:
      name: 剑龙
      lore: 全身都附有刀刺的恐龙。以突进为手段进行攻击。
    13093792:
      name: 命运英雄 钻石人
      lore: 这张卡在自己场上表侧表示存在时，可以确认自己的卡组最上面的1张卡。那个是通常魔法卡的场合把那张卡送去墓地，下次的自己回合的主要阶段时可以发动那张通常魔法卡的效果。通常魔法卡以外的场合回到卡组最下面。这个效果1回合只能使用1次。
      str1: 发动魔法卡效果
    13108445:
      name: 宝石骑士·蓝玉
      lore: 「宝石骑士·青玉」＋名字带有「宝石骑士」的怪兽。这张卡用以上记的卡为融合素材的融合召唤才能从额外卡组特殊召唤。这张卡攻击的场合，战斗阶段结束时变成守备表示。这张卡从场上送去墓地时，选择对方场上存在的1张卡回到持有者手卡。
      str1: 返回手牌
    13140300:
      name: 神龙之圣刻印
      lore: 被刻有神秘刻印的神圣古物。传说是将施展如神一般的力量之龙的力量封印之物。在黄金太阳之下，经历悠久的时光，后来随着其神圣性被称为太阳石。
    13166204:
      name: 我我我突击
      lore: 自己场上的名字带有「我我我」的怪兽成为对方怪兽的效果的对象时才能发动。那只对方怪兽的效果无效并破坏。那之后，给与对方基本分破坏的怪兽的攻击力和守备力之内较高方数值的伤害。
    13179332:
      name: 大木炭18
      lore: 完全燃烧殆尽的巨木之化身。用此炭烤出的肉被公认为极品而受到珍重。
    13193642:
      name: 暗黑植物
      lore: 在被污染的土地以及暗之力的环境下生长的花。非常凶暴。
    13210191:
      name: 风暴
      lore: 自己场上的魔法·陷阱卡全部破坏。那之后，把破坏的卡数量的对方场上的魔法·陷阱卡破坏。
    13215230:
      name: 梦幻小丑
      lore: 这张卡的表示形式从攻击表示变成守备表示时，破坏对方场上的1只怪兽。
      str1: 破坏对方场上1只怪兽
    13220032:
      name: 大日充能者
      lore: 自己场上表侧表示存在的光属性怪兽的攻击力上升这张卡装备的装备卡数量×300的数值。
    13293158:
      name: 邪心英雄 荒野风魔
      lore: 「元素英雄 羽翼侠」＋「元素英雄 荒野侠」。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。这张卡给予对方基本分战斗伤害时，对方场上盖伏的魔法·陷阱卡全部破坏。
      str1: 破坏
    13314457:
      name: 深海大鳗
      lore: 这张卡从场上送去墓地时，自己场上表侧表示存在的全部水属性怪兽的攻击力直到结束阶段时上升500。
      str1: 攻击上升
    13361027:
      name: 龙骑兵团-黑枪龙
      lore: 把自己场上存在的1只名字带有「龙骑兵团」的龙族怪兽解放发动。选择自己墓地存在的1只4星以下的鸟兽族怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    13386503:
      name: 胡狼灵骑士
      lore: 可以将1只被这张卡战斗破坏并被送去墓地的对方怪兽以表侧守备表示特殊召唤到自己场上。
      str1: 特殊召唤
    13429800:
      name: 大白鲨
      lore: 巨大的白鲨，若被咬到绝对无法脱身。
    13438207:
      name: 花朵炸弹
      lore: 自己场上存在的植物族怪兽战斗破坏对方怪兽送去墓地时才能发动。给予对方基本分那次战斗破坏的怪兽的攻击力数值的伤害。
    13455953:
      name: 极星灵 矮人
      lore: 这张卡召唤成功的回合，自己在通常召唤外加上只有1次可以把1只名字带有「极星」的怪兽召唤。场上表侧表示存在的这张卡被送去墓地时，从自己墓地选择1张名字带有「极星宝」的卡加入手卡。
      str1: 额外的通常召唤
      str2: 加入手卡
    13474291:
      name: 云魔物-风暴龙
      lore: 这张卡不能通常召唤。把自己墓地1只名字带有「云魔物」的怪兽从游戏中除外特殊召唤。这张卡不会被战斗破坏。这张卡表侧守备示在场上存在的场合，这张卡破坏。1回合只有1次，可以给场上1只怪兽放置1个「雾指示物」。
      str1: 放置指示物
    13478040:
      name: 橡子松鼠
      lore: 每次对方把怪兽特殊召唤，给这张卡放置1个「橡子指示物」。可以把这张卡放置的1个「橡子指示物」取除，选择对方场上存在的1只怪兽破坏。
      str1: 破坏
    13492423:
      name: 光子帝王
      lore: 这张卡召唤·反转召唤成功时，可以从自己的手卡·卡组把1只「光子帝王」特殊召唤。
      str1: 特殊召唤
    13504844:
      name: 总剑司令的紧急指令
      lore: 场上有名字带有「X-剑士」的怪兽表侧表示存在的场合，选择自己或者对方的墓地存在的2只名字带有「X-剑士」的怪兽发动。把选择的2只怪兽从墓地在自己场上特殊召唤。
    13521194:
      name: 地狱公路巡警
      lore: 这张卡战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的等级×100的数值的伤害。可以把自己墓地存在的这张卡从游戏中除外，从手卡把1只攻击力2000以下的恶魔族怪兽特殊召唤。
      str1: 给与伤害
      str2: 特殊召唤
    13522325:
      name: 炎之精灵 伊夫里特
      lore: 这张卡不能通常召唤。自己墓地1只炎属性怪兽从游戏中除外特殊召唤上场。这只怪兽在自己的战斗阶段中，攻击力上升300。
    13574687:
      name: 一击炮轰士
      lore: 「一击喷射士」＋调整以外的怪兽1只。1回合1次，把场上表侧表示存在的1只怪兽破坏，给予那个控制者破坏怪兽的攻击力一半数值的伤害。
      str1: 破坏
    13582837:
      name: 永火上膛者
      lore: 自己手卡是0张的场合，1回合1次，可以从自己卡组抽1张卡。这个效果抽到的卡给双方确认，怪兽卡的场合，给与对方基本分那只怪兽的等级×200的数值的伤害。魔法·陷阱卡的场合，自己受到500分伤害。
      str1: 抽卡
    13604200:
      name: 贤者的宝石
      lore: 自己的场上的「黑魔导少女」表侧表示存在时发动。选自己的手牌·卡组的1只「黑魔术师」特殊召唤。
    13676474:
      name: 假面咒术师 诅咒之喉
      lore: 通过咒念将敌人杀死的假面怪兽。
    13685271:
      name: 同姓同名同盟条约
      lore: 自己场上有衍生物以外的同名怪兽表侧表示2只以上存在的场合才能发动。那些同名怪兽的数量的以下效果适用。●2只：对方场上存在的1张魔法·陷阱卡破坏。●3只：对方场上存在的魔法·陷阱卡全部破坏。
    13708425:
      name: 火焰共鸣者
      lore: 这张卡为同调素材的同调怪兽的攻击力上升300。
    13722870:
      name: 黑炎之骑士
      lore: 「黑魔术师」＋「炎之剑士」。这张卡的控制者所受的战斗伤害为零。这张卡被战斗破坏送去墓地时，从自己的卡组或手卡中特殊召唤1只「幻影之骑士」上场。
      str1: 特殊召唤
    13723605:
      name: 食人宝石箱
      lore: 宝石箱形状的怪兽，欺骗冒险者接近并发动攻击。
    13756293:
      name: 龙魔人 龙骑士之王
      lore: 「龙之支配者」＋「神龙 末日龙」。只要这张卡在场上表侧表示存在，对方不能指定龙族为魔法·陷阱·怪兽的效果的对象。1回合1次，可以从手卡特殊召唤1只龙族怪兽到自己场上。
      str1: 特殊召唤
    13761956:
      name: 炎狱婴儿
      lore: 自己的主要阶段时，把这张卡从手牌送去墓地发动。自己场上表侧表示存在的1只炎属性怪兽的攻击力上升400。
      str1: 攻击上升
    13803864:
      name: 悠悠王
      lore: 「悠悠」＋「悠悠」＋「悠悠」。这张卡从场上离开时，可以把自己墓地存在的「悠悠」尽可能多的特殊召唤。
      str1: 特殊召唤
    13821299:
      name: 陷阱吞噬者
      lore: 这张卡不能通常召唤。把对方场上表侧表示存在的1张陷阱卡送去墓地的场合才能特殊召唤。
    13839120:
      name: 黄齿轮
      lore: 这张卡召唤·特殊召唤成功时，可以从卡组选1只「绿齿轮」加入手牌。
      str1: 选1只「绿齿轮」加入手牌
    13857930:
      name: 新空间侠·星光青苔
      lore: 这张卡名在规则上也当作「新空间侠·光辉青苔」使用。这张卡用「新空间侠界限」的效果才能特殊召唤。这张卡进行战斗的场合，自己抽1张卡。这个效果抽到的卡给双方确认，这张卡得到那张卡的种类的以下效果。●怪兽卡：这个回合的战斗阶段结束。●魔法卡：这张卡可以直接攻击对方玩家。●陷阱卡：这张卡变成守备表示。
      str1: 确认手卡
      str2: 是否要进行直接攻击？
    13893596:
      name: 究极封印神 艾克佐迪奥斯
      lore: 这张卡不能通常召唤。让自己墓地存在的怪兽全部回到卡组的场合才能特殊召唤。这张卡的攻击宣言时，从手卡·卡组把1只怪兽送去墓地。自己墓地存在的通常怪兽每有1只，这张卡的攻击力上升1000。这张卡从场上离开的场合，从游戏中除外。这张卡的效果让名字带有「被封印」的卡在自己墓地合计5种类集齐时，决斗胜利。
      str1: 怪兽送墓
    13945283:
      name: 幻影壁
      lore: 向这张卡攻击的怪兽回到持有者手卡。伤害计算适用。
      str1: 返回手牌
    13995824:
      name: 流电双角兽
      lore: 兽族调整＋调整以外的怪兽1只以上。这张卡被对方破坏的场合，双方玩家从卡组上面把7张卡送去墓地。
      str1: 卡组破坏
    13997673:
      name: 核心浓度压缩
      lore: 把手卡1张「核成兽的钢核」给对方观看，从手卡丢弃1只名字带有「核成」的怪兽发动。从自己卡组抽2张卡。
    14001430:
      name: 魔式甜点城堡
      lore: 这张卡的发动时，自己墓地有名字带有「魔式甜点」的怪兽存在的场合，那些怪兽全部回到卡组。只要这张卡在场上存在，场上的名字带有「魔式甜点」的怪兽的攻击力·守备力上升500。此外，名字带有「魔式甜点」的怪兽的效果让自己墓地的怪兽回到卡组的场合，可以不回到卡组回到手卡。
      str1: 是否使用「魔式甜点城堡」的效果？
    14015067:
      name: 大森林的长老
      lore: 很久以前住在森林里的白羊，真身是森林长老。
    14017402:
      name: 波动龙骑士
      lore: 龙族同调怪兽＋战士族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。1回合1次，可以把墓地存在的1只龙族的同调怪兽从游戏中除外，直到结束阶段时当作和那只怪兽同名卡使用，得到相同效果。此外，只要这张卡在场上表侧攻击表示存在，对方的卡的效果发生的对自己的效果伤害由对方代受。
      str1: 获得龙族同调怪兽效果
    14037717:
      name: 书之精灵 飞鹰主教
      lore: 木之精灵，拥有非常高的智慧，发动多彩的攻击。
    14047624:
      name: 熔岩裁决王
      lore: 1回合1次，把自己墓地存在的1只名字带有「熔岩」的怪兽从游戏中除外才能发动。给与对方基本分1000分伤害。这个效果发动的回合，「熔岩裁决王」不能攻击宣言。
      str1: 给与对方1000伤害
    14087893:
      name: 月之书
      lore: 1只场上的表侧表示存在的怪兽变成里侧守备表示。
    14089428:
      name: 蓝色雷电T45
      lore: 这张卡战斗破坏对方怪兽的场合，在自己场上把1只「闪电子机衍生物」（机械族·光·4星·攻/守1500）特殊召唤。这些衍生物不能作为祭品召唤的祭品。
      str1: 特殊召唤Token
    14089429:
      name: 闪电子机衍生物
      lore: 由「蓝色雷电T45」特殊召唤。这个衍生物不能作为祭品召唤的祭品。
    14148099:
      name: 巨大战舰 巨核
      lore: 这张卡召唤时放置3个指示物。这张卡不会被战斗破坏。进行战斗的场合，伤害步骤终了时取除这张卡的1个指示物。没有指示物的状态下进行战斗的场合，伤害步骤终了时这张卡破坏。
      str1: 放置指示物
      str2: 移除指示物
      str3: 破坏
    14154221:
      name: 进化的代偿
      lore: 名字带有「进化虫」的怪兽的效果让怪兽特殊召唤的场合，可以选择场上1张卡破坏。这个效果1回合只能使用1次。
      str1: 破坏
    14181608:
      name: 蘑菇人
      lore: 在潮湿的地方发挥力量！从蘑菇帽中吐丝攻击。
    14198496:
      name: 神秘之吹笛人
      lore: 把这张卡解放发动。从自己卡组抽1张卡。这个效果抽到的卡给双方确认，1星怪兽的场合，自己再抽1张卡。「神秘之吹笛人」的效果1回合只能使用1次。
      str1: 抽卡
    14214060:
      name: 魔法剑士 特兰斯
      lore: 实力相当强的奇特魔法师。好像从异空间旅行归来了。
    14225239:
      name: 元素英雄 水手侠
      lore: 「元素英雄 水泡侠」＋「元素英雄 羽翼侠」。这只怪兽不能作融合召唤以外的特殊召唤。自己的魔法·陷阱卡区域有卡盖伏的场合，这张卡可以直接攻击对方玩家。
    14258627:
      name: 地球巨人
      lore: 这张卡可以把自己墓地2只岩石族怪兽从游戏中除外特殊召唤。和这张卡进行战斗的对方怪兽的攻击力·守备力变成一半数值。自己的准备阶段时把自己墓地1只岩石族怪兽从游戏中除外。不除外的场合，这张卡送去墓地。
      str1: 是否要把墓地的一只岩石族怪兽除外？
    14289852:
      name: 投石区
      lore: 1回合1次，自己场上的怪兽被战斗破坏的场合，可以作为代替从自己卡组把1只岩石族怪兽送去墓地。
      str1: 是否要使用｢投石区｣的效果代替破坏？
    14315573:
      name: 攻击无力化
      lore: 对方怪兽攻击时，那次的攻击无效并且强制结束战斗阶段。
    14342283:
      name: 暴走斗君
      lore: 只要这张卡在场上存在，攻击表示存在的衍生物的攻击力上升1000，不会被战斗破坏。
    14344682:
      name: 侍刀男爵
      lore: 1回合1次，选择对方场上守备表示存在的1只怪兽才能发动。选择的怪兽变成表侧攻击表示。
      str1: 表示形式改变
    14391920:
      name: 地狱暴风
      lore: 受到3000分以上的战斗伤害才能发动。双方的卡组和墓地的怪兽全部从游戏中除外。
    14430063:
      name: 拦截恶魔
      lore: 只要这张卡在自己场上表侧攻击表示存在，对方怪兽的攻击宣言时，给予对方基本分500分伤害。
      str1: 伤害
    14462257:
      name: 冰之女王
      lore: 这张卡不能作从墓地的特殊召唤。自己场上表侧表示存在的这张卡被破坏送去墓地时，自己墓地魔法师族怪兽有3只以上存在的场合，可以把自己墓地存在的1张魔法卡加入手牌。
      str1: 墓地1张魔法卡加入手牌
    14464864:
      name: 神之桎梏 格莱普尼尔
      lore: 从自己卡组把1只名字带有「极星」的怪兽加入手卡。
    14466224:
      name: 大气圈神鸟
      lore: 这张卡不能通常召唤。把自己场上存在的2只怪兽和自己墓地存在的1只怪兽从游戏中除外的场合可以特殊召唤。1回合1次，可以把对方场上表侧表示存在的怪兽当作装备卡使用只有1只给这张卡装备。这张卡的攻击力·守备力上升这张卡的效果装备的怪兽的各自数值。
      str1: 装备
    14472500:
      name: 蟑螂宝宝
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的昆虫族怪兽加入自己手牌。
      str1: 检索
    14506878:
      name: 二足炮台
      lore: 反转：从自己墓地选择1张4星的怪兽卡。选择的卡加入自己手卡。
      str1: 加入手牌
    14507213:
      name: 同调素材
      lore: 选择对方场上表侧表示存在的1只怪兽发动。这个回合自己同调召唤的场合，可以把选择的怪兽作为同调素材。这张卡发动的回合，自己不能进行战斗阶段。
    14531242:
      name: 红色独眼巨人
      lore: 为冥王哈帝斯效命的独眼巨人。用尖角把敌人扯成碎片。
    14536035:
      name: 暗黑格雷法
      lore: 可以从手牌丢弃1张5星以上的暗属性怪兽将这张卡从手牌特殊召唤。1回合1次，可以丢弃手牌的1张暗属性怪兽从自己卡组将1只暗属性怪兽送去墓地。
      str1: 特殊召唤
      str2: 送去墓地
    14550855:
      name: 永火业火
      lore: 把自己手卡最多2张丢弃，把丢弃数量的名字带有「永火」的卡从自己卡组送去墓地。
    14553285:
      name: 奥金魔术师/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡特殊召唤成功时，给这张卡放置2个「魔力指示物」。这张卡放置的「魔力指示物」每有1个，这张卡的攻击力上升1000。可以把这张卡放置的2个「魔力指示物」取除，对方场上存在的卡全部破坏。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「奥金魔术师」特殊召唤。
      str1: 放置魔力指示物
      str2: 破坏
      str3: 特殊召唤
    14613029:
      name: 组合变形斗士
      lore: 自己场上名字带有「变形斗士」的怪兽有2只以上表侧表示存在的场合，选择对方场上存在的2张卡发动。对方从那之中选择1张，对方选择的1张卡破坏。
    14618326:
      name: 红衣忍者
      lore: 反转：选择场上存在的1张陷阱卡破坏。选择的卡是盖放的场合，把那张卡翻开确认，是陷阱卡则破坏。魔法卡的场合回到原状。
      str1: 陷阱破坏
    14644902:
      name: 幻想召唤师
      lore: 反转：这张卡以外的1只怪兽做祭品。1只融合怪兽从融合卡组特殊召唤。此融合怪兽在回合结束时破坏。
      str1: 特殊召唤
    14677495:
      name: 极星兽 坦格乔斯特
      lore: 自己场上存在的怪兽被战斗破坏送去墓地时，这张卡可以从手卡特殊召唤。1回合1次，场上守备表示存在的这张卡变成表侧攻击表示时，可以从自己卡组把「极星兽
        坦格乔斯特」以外的1只名字带有「极星兽」的怪兽表侧守备表示特殊召唤。
      str1: 从手卡特殊召唤
      str2: 特殊召唤
    14708569:
      name: 阿罗妮
      lore: 花中的女性散发着有毒的花粉。任何人都不能靠近她。
    14730606:
      name: 常春藤束缚
      lore: 只要这张卡在场上存在，对方场上表侧表示存在的全部怪兽只在自己回合变成植物族。场上表侧表示存在的这张卡被对方的效果破坏送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    14759024:
      name: 星圣·氐宿四
      lore: 这张卡召唤·特殊召唤成功时，可以从自己卡组把1只名字带有「星圣」的怪兽加入手卡。
      str1: 卡组检索
    14772491:
      name: 魂之共有
      lore: 选择场上表侧表示存在的1只怪兽发动。自己手卡的1只名字带有「新空间侠」的怪兽在选择怪兽的控制者的场上特殊召唤。选择怪兽的攻击力上升这个效果特殊召唤的名字带有「新空间侠」的怪兽的攻击力数值。这张卡从场上离开时，这张卡的效果特殊召唤的1只名字带有「新空间侠」的怪兽回到手卡。
    14778250:
      name: 诡术师
      lore: 丢弃1张手牌，这张卡从手牌特殊召唤。
    14785765:
      name: 黑羽-精锐之泽费洛斯
      lore: 这张卡在墓地存在的场合，让自己场上表侧表示存在的1张卡回到手卡发动。这张卡从墓地特殊召唤，自己受到400分伤害。「黑羽-精锐之泽费洛斯」的效果在决斗中只能使用1次。
      str1: 特殊召唤
    14824019:
      name: 魔导书士 巴特尔
      lore: 这张卡召唤·反转时，从卡组把1张名字带有「魔导书」的魔法卡加入手卡。
      str1: 检索
    14851496:
      name: 水母
      lore: 漂浮在海面上的海蜇，半透明的身体使人难以察觉。
    14878871:
      name: 救援猫
      lore: 可以把自己场上表侧表示的这张卡送去墓地，从卡组特殊召唤2只3星以下的兽族怪兽到场上。这个方法特殊召唤的怪兽在结束阶段时破坏。
      str1: 特殊召唤
    14898066:
      name: 血腥魔兽人
      lore: 以做尽坏事而引以为荣的魔兽人，手上的斧头沾满鲜血。
    14898067:
      name: 血腥魔兽人
      lore: 以做尽坏事而引以为荣的魔兽人，手上的斧头沾满鲜血。
    14936691:
      name: 伊洛金异虫
      lore: 这张卡不能特殊召唤。选择场上表侧表示存在的1只名字带有「异虫」的爬虫类族怪兽变成里侧守备表示。这个效果1回合只能使用1次。
      str1: 变更表示形式
    14943837:
      name: 星骸龙
      lore: 这张卡召唤成功时，可以把自己墓地存在的1只攻击力500以下的怪兽攻击表示特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。把这张卡作为同调素材的场合，不是　龙族　怪兽的同调召唤不能使用。此外，其他的同调素材怪兽必须是4星以外的怪兽。
      str1: 特殊召唤
    14977074:
      name: 加鲁撒斯
      lore: 长有龙头的兽战士，斧头具有相当大的威力。
    14983497:
      name: 霞之谷的幼怪鸟
      lore: 这张卡从手牌送去墓地时，这张卡可以在自己场上特殊召唤。
      str1: 特殊召唤
    15013468:
      name: 斯芬克斯·安德鲁
      lore: 场上有「光之金字塔」存在的场合，可以支付500基本分把这张卡从手卡特殊召唤。这张卡在召唤·特殊召唤的回合不能攻击。这张卡不能作从墓地的特殊召唤。这张卡战斗破坏守备表示怪兽的场合，给与对方基本分破坏的怪兽的攻击力一半数值的伤害。
      str1: LP伤害
    15023985:
      name: 岩石巨人
      lore: 能将巨大的岩石堆积起来的岩石巨人。
    15025844:
      name: 圣精灵
      lore: 虽是弱小的精灵。但却以神圣的力量护体以至守备力很高。
    15042735:
      name: 飓风怪
      lore: 荒野的龙卷风。用风之刃切割对方。
    15090429:
      name: 暴风小僧
      lore: 祭品召唤风属性怪兽的场合，这只怪兽1只作为2只份的祭品使用。
    15103313:
      name: 即神佛
      lore: 选择自己场上存在的1只怪兽送去墓地。
    15150365:
      name: 白衣怪盗
      lore: 这张卡造成对方玩家基本分伤害的时候，对方随机丢弃1张卡。
      str1: 丢弃手牌
    15150371:
      name: 恶魔之镜
      lore: 对映在镜子上的东西施以催眠术，从而避开攻击的恶魔之镜。
    15169262:
      name: 熔岩炎树海的妖女
      lore: 这张卡从场上送去墓地时，自己场上表侧表示存在的名字带有「熔岩」的怪兽的攻击力直到结束阶段时上升自己墓地存在的名字带有「熔岩」的怪兽数量×200的数值。
      str1: 攻击上升
    15175429:
      name: 魔法反应机·袭式
      lore: 对方把魔法卡发动时才能发动。把那张魔法卡破坏，给予对方基本分800分伤害。这个效果1回合只能使用1次。
      str1: 破坏并伤害
    15187079:
      name: 地缚神 乌鲁
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。1回合1次，可以把这张卡以外的自己场上存在的1只怪兽解放，选择对方场上表侧表示存在的1只怪兽，直到这个回合的结束阶段时得到控制权。
      str1: 获得控制权
    15237615:
      name: 下达裁决的女帝
      lore: 「女王的影武者」＋「响女」。
    15259703:
      name: 卡通世界
      lore: 支付1000基本分发动。
    15259704:
      name: 卡通世界
      lore: 支付1000基本分发动。
    15270885:
      name: 卡通哥布林突击部队
      lore: 这张卡召唤·反转召唤·特殊召唤的回合不能攻击。场上的「卡通世界」被破坏时这张卡也破坏。自己场上有「卡通世界」且对方不控制卡通的场合，这张卡可以直接攻击对方玩家。这张卡攻击的场合在战斗阶段结束时守备表示，在下次的自己的回合结束前不能改变这张卡的表示形式。
    15286412:
      name: 极星宝 冈格尼尔
      lore: 把自己场上表侧表示存在的1只名字带有「极神」或者「极星」的怪兽从游戏中除外，选择场上存在的1张卡发动。选择的卡破坏。发动后第2次的自己的结束阶段时，为这个效果发动而从游戏中除外的怪兽表侧攻击表示回到场上。
    15294090:
      name: 命运幻象
      lore: 自己场上名字带有「命运英雄」的怪兽被对方的卡的效果破坏送去墓地时才能发动。把这个回合被破坏送去墓地的名字带有「命运英雄」的怪兽全部在自己场上特殊召唤。
    15303296:
      name: 石像怪
      lore: 使人误认为是石像，从而在黑暗之中攻击。逃跑速度也很快。
    15310033:
      name: 未知同调士
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。「未知同调士」的效果在决斗中只能使用1次。
    15313433:
      name: 永火反射面
      lore: 自己场上存在的名字带有「永火」的怪兽被战斗破坏送去墓地时，把手卡全部丢弃才能发动。那1只怪兽从自己墓地特殊召唤，给与对方基本分1000分伤害。
    15317640:
      name: 巨大战舰 盖核
      lore: 这张卡召唤时放置2个指示物。这张卡不会被战斗破坏。进行战斗的场合，在伤害步骤结束时投掷硬币猜正反。猜错的场合，卡上的1个指示物取除。没有指示物放置的状态进行战斗的场合，伤害步骤结束时这张卡破坏。
      str1: 放置指示物
      str2: 投掷硬币
      str3: 破坏
    15341821:
      name: 蒲公英狮
      lore: 这张卡被送去墓地时，在自己场上2只「绵毛衍生物」（风·1星·植物族·攻/守0）守备表示特殊召唤。这些衍生物在特殊召唤的回合不能作为祭品召唤的祭品。
      str1: 特殊召唤Token
    15341822:
      name: 绵毛衍生物
      lore: 由「蒲公英狮」的效果特殊召唤。这个衍生物特殊召唤的回合不能用于上级召唤的解放。
    15341823:
      name: 绵毛衍生物
      lore: 由「蒲公英狮」的效果特殊召唤。这个衍生物特殊召唤的回合不能用于上级召唤的解放。
    15367030:
      name: 蟑螂球
      lore: 圆形的小矮人。咕噜咕噜的滚动攻击。守备意外的高。
    15383415:
      name: 圣甲虫群
      lore: 这张卡1个回合可以有1次变回里侧守备表示。这张卡反转召唤成功时，破坏对方场上1只怪兽。
      str1: 变成里侧守备表示
      str2: 破坏对方1只怪兽
    15394083:
      name: 极星兽 坦格里斯尼尔
      lore: 这张卡被战斗破坏送去墓地时，在自己场上把2只「极星兽衍生物」（兽族·地·3星·攻/守0）特殊召唤。
      str1: 特殊召唤Token
    15394084:
      name: 极星兽衍生物
      lore: 由「极星兽 坦格里斯尼尔」的效果特殊召唤。
    15401633:
      name: 紫炎的影武者
      lore: 侍奉着紫炎的影武者，持有锋利的名刀。
    15471265:
      name: 狂战士断碎
      lore: 把自己墓地存在的1只怪兽从游戏中除外发动。直到这个回合的结束阶段时，自己场上表侧表示存在的1只「羽翼栗子球」的攻击力·守备力变成和除外怪兽相同数值。
    15475415:
      name: 外星犬
      lore: 自己对名字带有「外星人」的怪兽的召唤成功时，这张卡可以从手牌特殊召唤。这个效果特殊召唤成功时，给对方场上表侧表示存在的怪兽放置2个「A指示物」。
      str1: 特殊召唤
      str2: 放置「A指示物」
    15480588:
      name: 铠蜥蜴
      lore: 拥有坚硬躯体的蜥蜴。如果被咬到会立即毙命。
    15507080:
      name: 黑暗随从者
      lore: 崇拜黑暗的魔法师。呼唤魔手将敌人拖入暗阴之中。
    15510988:
      name: 雷电小子
      lore: 在它的体内平时储蓄着雷电。因此当它哭泣时非常危险。
    15552258:
      name: 一半或停止
      lore: 对方回合的战斗阶段时才能发动。对方从以下效果选择1个适用。●直到战斗阶段结束时，自己场上存在的全部怪兽的攻击力变成一半数值。●把战斗阶段结束。
      str1: 到战斗阶段结束时，自己场上存在的全部怪兽的攻击力变成一半数值
      str2: 把战斗阶段结束
    15574615:
      name: 异次元喷气机·大铁号
      lore: 这张卡不能通常召唤。从自己的手卡·场上把「异次元超能人·星斗罗宾」「野兽战士 豹人」「凤王兽 铠楼罗」「铁巨人 大铁锤」各1只送去墓地的场合可以特殊召唤。此外，可以把自己场上的这张卡解放，选择自己墓地的「异次元超能人·星斗罗宾」「野兽战士
        豹人」「凤王兽 铠楼罗」「铁巨人 大铁锤」各1只特殊召唤。
      str1: 特殊召唤
    15576074:
      name: 共鸣者引擎
      lore: 选择自己墓地存在的2只名字带有「共鸣者」的怪兽发动。从自己卡组把1只4星怪兽加入手卡，选择的墓地的怪兽回到卡组。
    15605085:
      name: 次世代太阳能机
      lore: 这张卡可以把1只名字带有「次世代」的怪兽解放作召唤。每次自己场上表侧表示存在的名字带有「次世代」的怪兽被送去墓地，给予对方基本分500分伤害。
      str1: 用1只名字带有「次世代」的怪兽解放召唤
      str2: 伤害
    15629801:
      name: 武斗圆舞
      lore: 选择自己场上表侧表示存在的1只同调怪兽发动。把1只持有和那只怪兽相同种族·属性·等级·攻击力·守备力的「圆舞衍生物」在自己场上特殊召唤。这衍生物的战斗发生的对双方玩家的战斗伤害变成0。
    15629802:
      name: 圆舞衍生物
      lore: 由「武斗圆舞」的效果特殊召唤。这个衍生物的战斗发生的对双方玩家的战斗伤害变成0。
    15658249:
      name: 巴尔萨斯异虫
      lore: 这张卡召唤成功时，把场上守备表示存在的1只怪兽变成表侧攻击表示。
      str1: 变更表示形式
    15667446:
      name: 暗黑界的总督 拉提纳
      lore: 这张卡被卡的效果从手卡丢弃到墓地的场合：从墓地把这张卡特殊召唤。被对方卡的效果从手卡丢弃到墓地的场合，选择场上表侧表示存在的1只恶魔族怪兽；这张卡从墓地特殊召唤，选择的怪兽攻击力上升500。
      str1: 特殊召唤
    15717011:
      name: 融合咒印生物-光
      lore: 这张卡可以代替1只融合素材怪兽。那个时候，其他的融合素材怪兽必须用正规的融合素材怪兽。可以把场上的包括这张卡在内的融合素材怪兽做祭品，特殊召唤1只光属性融合怪兽。
      str1: 特殊召唤
    15734813:
      name: 魂虎
      lore: 据说是贪婪人类灵魂的可怕老虎的邪恶灵魂。如果可以的话，任谁都不想遇见的怪兽。
    15800838:
      name: 心灵崩坏
      lore: 宣言1个卡名。对方的手牌存在所宣言的卡的场合，那些卡全部丢弃去墓地。对方没有的场合，自己随机丢1张卡。
    15820147:
      name: 怪龟
      lore: 装备了带刺的甲壳的龟。非常凶暴不喜欢接近人类。
    15839054:
      name: 同调融合者
      lore: 这张卡作为同调召唤的素材送去墓地的场合，可以从自己卡组把1张名字带有「融合」的魔法卡加入手牌。
      str1: 检索
    15854426:
      name: 霞之谷的神风
      lore: 自己场上表侧表示存在的风属性怪兽回到手卡的场合，可以从自己卡组把1只4星以下的风属性怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    15871676:
      name: 星圣·毕宿五
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「星圣」的3星怪兽特殊召唤。
      str1: 特殊召唤
    15935204:
      name: 风暴召唤师
      lore: 只要这张卡在自己场上表侧表示存在，可以让这张卡以外的念动力族怪兽战斗破坏的对方怪兽不送去墓地，在对方卡组最上面安置。这张卡被卡的效果破坏时，这张卡的控制者受到这张卡的攻击力数值的伤害。
      str1: 伤害
      str2: 是否要使用「风暴召唤师」的效果？
    15939448:
      name: 盾虫
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，变成守备表示。再把自己场上表侧表示存在的昆虫族怪兽数量的卡从对方卡组上面送去墓地。
      str1: 卡组送墓
    15941690:
      name: 先史遗产 水晶骨架
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤成功时，可以从自己的手卡·墓地选「先史遗产 水晶骨架」以外的1只名字带有「先史遗产」的怪兽特殊召唤。
      str1: 特殊召唤
    15951532:
      name: 亚马逊女王
      lore: 只要这张卡在场上表侧表示存在，自己场上存在的名字带有「亚马逊」的怪兽不会被战斗破坏。
    15960641:
      name: 幻象龙
      lore: 只要这张卡在自己场上表侧表示存在，对方在战斗阶段不能发动陷阱卡。
    16008155:
      name: 爬虫妖女使魔
      lore: 场上有这张卡以外的怪兽表侧表示存在的场合，这张卡破坏。这张卡成为魔法·陷阱卡的效果的对象时，这张卡破坏。只要这张卡在场上表侧表示存在，双方不能把怪兽召唤。
    16067089:
      name: 蛇神降临
      lore: 自己场上表侧表示存在的「毒蛇王 维诺米隆」被破坏时才能发动。从自己的手牌·卡组把1只「毒蛇神 维诺米纳迦」特殊召唤。
    16111820:
      name: 侏罗纪艾雷拉龙
      lore: 自己场上守备表示存在的「侏罗纪艾雷拉龙」以外的名字带有「侏罗纪」的怪兽被战斗破坏送去墓地时，这张卡可以从手牌或者墓地特殊召唤。
      str1: 特殊召唤
    16191953:
      name: 吉格大王
      lore: 支付1000基本分发动。把自己场上表侧表示存在的念动力族怪兽数量的对方场上存在的怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    16197610:
      name: 云魔物-乱气流
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，给这张卡放置场上存在的名字带有「云魔物」的怪兽数量的「雾指示物」。可以把这张卡放置的「雾指示物」取除1个，从卡组或者墓地把1只「云魔物-小烟球」特殊召唤。
      str1: 放置指示物
      str2: 特殊召唤
    16222645:
      name: 一刀两断侍
      lore: 这张卡攻击里侧守备表示的怪兽的场合，不进行伤害计算，里侧守备表示的怪兽以本来的里侧守备形式直接破坏。
      str1: 里侧守备的攻击对象怪兽破坏
    16226786:
      name: 深渊的暗杀者
      lore: 反转：破坏对方场上1只怪兽。这张卡从手牌被送去墓地时，将自己墓地里存在的这张卡以外的1只反转效果怪兽弹回自己手牌。
      str1: 破坏
      str2: 返回手牌
    16227556:
      name: 检阅
      lore: 每次对方的准备阶段可以支付500基本分，随机看对方1张手卡。
      str1: 查看手牌
    16229315:
      name: 狂风毒蛾
      lore: 支付3000点基本分，选择我方的额外卡组里的1只怪兽丢弃到墓地里。
      str1: 送墓
    16241441:
      name: 茧状体·小幼虫
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品从手卡·卡组特殊召唤1只「新空间侠·火焰甲虫」。
      str1: 特殊召唤
    16246527:
      name: 铠鼠
      lore: 可以用像铠甲般坚固的毛守护身体的老鼠。
    16255442:
      name: 光之召集
      lore: 将自己的手牌全部弃到墓地，将自己墓地中相同张数的光属性怪兽卡加入手牌。
    16272453:
      name: 机甲忍法 黄金变换
      lore: 自己场上有名字带有「忍法」的卡存在的场合才能发动。自己场上的名字带有「忍法」的卡全部破坏。那之后，从卡组抽2张卡。
      str1: 破坏并抽卡
    16304628:
      name: 元素英雄 大地侠
      lore: 名字带有「元素英雄」的怪兽＋地属性怪兽。这只怪兽不能作融合召唤以外的特殊召唤。这张卡融合召唤成功时，选择对方场上表侧表示存在的1只怪兽发动。直到这个回合的结束阶段时，选择的1只怪兽的攻击力变成一半数值，这张卡的攻击力上升那个数值。
      str1: 攻击上升
    16308000:
      name: 神之威光
      lore: 选择自己场上表侧表示存在的1只名字带有「极神」的怪兽发动。只要这张卡在场上存在，双方玩家不能把选择的怪兽作为卡的效果的对象。发动后第2次的自己的准备阶段时这张卡送去墓地。
    16353197:
      name: 鲜血吮吸者
      lore: 借着夜色袭击行人的人形吸血蛇。
    16366944:
      name: 月光蝶
      lore: 这张卡从场上送去墓地时，可以从卡组把1只4星以下的名字带有「幻蝶刺客」的怪兽特殊召唤。
      str1: 特殊召唤
    16392422:
      name: 卡通假面魔道士
      lore: 这张卡召唤·反转召唤·特殊召唤的回合不能攻击。场上的「卡通世界」被破坏时这张卡也破坏。自己场上有「卡通世界」且对方不控制卡通的场合，这张卡可以直接攻击对方玩家。这张卡造成对方伤害时，这张卡的持有者抽1张卡。
      str1: 抽卡
    16435215:
      name: 墓穴的同路人
      lore: 相互确认对方手牌，各自从对方手牌中选择1张卡弃进墓地，并抽1张卡。
    16475472:
      name: 下位恶魔
      lore: 只要这张卡在场上表侧表示存在，这张卡战斗破坏的怪兽不送去墓地从游戏中除外。
    16480084:
      name: 进化龙·蜥结龙
      lore: 这张卡被名字带有「进化虫」的怪兽效果特殊召唤时：这张卡的守备力上升500。被名字带有「进化虫」的怪兽效果特殊召唤的这张卡被战斗破坏的场合：可以从自己的卡组把1只名字带有「进化虫」的怪兽加入手卡。
      str1: 检索
    16507828:
      name: 腕龙
      lore: 「双头恐龙王」＋「贪尸龙」。
    16516630:
      name: 黑羽-尖锐之布拉
      lore: 把墓地存在的这张卡从游戏中除外，选择自己场上表侧表示存在的1只名字带有「黑羽-」的怪兽发动。这个回合选择的怪兽攻击的场合，那次攻击发生的对自己的战斗伤害变成0，选择的怪兽不会被战斗破坏，进行战斗的对方怪兽在伤害计算后破坏。
      str1: 附加能力
    16527176:
      name: 自然狮面草
      lore: 地属性调整＋调整以外的地属性怪兽1只以上。
    16550875:
      name: 甲虫装机的魔剑 虫装王剑
      lore: 名字带有「甲虫装机」的怪兽才能装备。装备怪兽的攻击力·守备力上升800。场上表侧表示存在的这张卡被送去墓地时，选择自己墓地1只名字带有「甲虫装机」的怪兽加入手卡。
      str1: 加入手卡
    16556849:
      name: 流浪勇者 弗里德
      lore: 可以把自己墓地存在的2只光属性怪兽从游戏中除外，选择持有比场上表侧表示存在的这张卡的攻击力高的攻击力的场上表侧表示存在的1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    16587243:
      name: 新虫
      lore: 据说是从异星来的巨大昆虫型怪兽。集体行动捕捉目标。
    16589042:
      name: 疾风之暗黑骑士 盖亚
      lore: 自己的手卡只有这1张卡的场合，这张卡可以不用解放来召唤。
      str1: 不用解放召唤
    16616620:
      name: 接触
      lore: 把自己场上名字带有「茧状体」的怪兽全部送去墓地，那些卡记述的1只怪兽从手卡·卡组特殊召唤。
    16638212:
      name: 异次元的精灵
      lore: 这张卡可以把自己场上表侧表示存在的1只怪兽从游戏中除外，从手卡特殊召唤。下次的准备阶段时，为这个特殊召唤而从游戏中除外的怪兽回到场上。
      str1: 返回场上
    16674846:
      name: 气魄之力
      lore: 对方回合的战斗伤害计算时才能发动。那次战斗发生的对自己的战斗伤害变成0。那之后，可以把自己墓地存在的1只守备力1500以下的战士族调整加入手卡。
      str1: 是否要把墓地的1只守备力1500以下的战士族调整加入手卡？
    16678947:
      name: 念动力诅咒
      lore: 自己场上表侧表示存在的念动力族怪兽被对方怪兽的攻击破坏送去墓地时才能发动。那个时候进行攻击的1只对方怪兽破坏，给予对方基本分破坏的自己的念动力族怪兽等级×300的数值的伤害。
      str1: 破坏并伤害
    16693254:
      name: 遗式先锋
      lore: 1回合1次，可以从自己卡组选择1只名字带有「遗式」的怪兽在卡组最上面放置。
      str1: 卡组最上方放置
      str2: 请选择要放置到卡组最上方的卡
    16708652:
      name: 机巧粉
      lore: 选择场上表侧攻击表示存在的2只名字带有「机巧」的怪兽发动。选择的1只怪兽变成守备表示，另1只怪兽的攻击力直到结束阶段时上升变成守备表示的怪兽的攻击力数值。这个效果在战斗阶段时才能发动。
      str1: 请选择要该表表示形式的怪兽
      str2: 请选择攻击力上升的怪兽
    16719802:
      name: 星辉龙
      lore: 这张卡召唤成功时，可以选择这张卡以外的场上表侧表示存在的1只怪兽，直到结束阶段时等级上升2星。
      str1: 等级上升
    16751086:
      name: 暖虫
      lore: 这张卡被破坏的场合，从对方卡组上面把3张卡送去墓地。
      str1: 卡组送墓
    16762927:
      name: 守墓的使魔
      lore: 对方把卡组最上面的1张卡送去墓地才能进行攻击宣言。
    16796157:
      name: 野兽战士 豹人
      lore: 把这张卡解放才能发动。从自己的卡组·墓地把1只「异次元超能人·星斗罗宾」加入手卡。
      str1: 检索
    16825874:
      name: 古怪少年
      lore: 把这张卡作为同调素材的场合，其他的同调素材怪兽必须是手卡1只怪兽。这张卡为同调素材的同调怪兽效果不能发动并无效化，从场上离开的场合从游戏中除外。
    16828633:
      name: 次世代后备品
      lore: 自己场上有这张卡以外的名字带有「次世代」的怪兽存在的场合才能发动。这张卡的卡名直到结束阶段时当作「次世代控制员」使用。这个效果1回合只能使用1次。
      str1: 当作「次世代控制员」使用
    16886617:
      name: 爬虫妖女·和修吉
      lore: 这张卡不能通常召唤。把自己或者对方场上表侧表示存在的2只攻击力0的怪兽解放的场合才能特殊召唤。1回合1次，可以选择对方场上表侧表示存在的1只怪兽破坏。「爬虫妖女·和修吉」在场上只能有1只表侧表示存在。
      str1: 破坏
    16898077:
      name: 巨人轰炸机·大空袭式
      lore: 这张卡不能通常召唤。「召唤反应机·大式」的效果才能特殊召唤。1回合1次，可以把1张手卡送去墓地让对方场上存在的1张卡破坏。此外，对方回合1次，可以从下面效果选择1个发动。●对方对怪兽的召唤、特殊召唤成功时才能发动。把那些怪兽破坏，给予对方基本分800分伤害。●对方把卡盖放时才能发动。把那些卡破坏，给予对方基本分800分伤害。
      str1: 破坏
      str2: 怪兽破坏
      str3: 盖卡破坏
    16899564:
      name: 斩首的美女
      lore: 在那美丽容貌的背后，却是个用刀子使许多人身首异处的女子。
    16906241:
      name: 星圣·外屏七
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「星圣」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    16909657:
      name: 爬虫妖女·斯库拉
      lore: 这张卡战斗破坏攻击力0的怪兽的场合，可以把那只怪兽从墓地在自己场上表侧守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    16923472:
      name: 发条猎人
      lore: 自己的主要阶段时，把「发条猎人」以外的自己场上表侧表示存在的1只名字带有「发条」的怪兽解放才能发动。对方手卡随机1张送去墓地。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 手牌破坏
    16940215:
      name: 自然叶脉
      lore: 把自己场上存在的这张卡和1只名字带有「自然」的怪兽解放发动。对方的魔法·陷阱卡的发动无效并破坏。
      str1: 魔法陷阱发动无效并破坏
    16946849:
      name: 人造天使
      lore: 每次反击陷阱发动，特殊召唤1只「人造天使衍生物」（天使族·光·1星·攻/守300）。
    16946850:
      name: 人造天使衍生物
      lore: 由「人造天使」的效果特殊召唤。
    16972957:
      name: 死之沉默天使 多玛
      lore: 司职死亡的天使，若被这家伙盯上，难逃一死。
    16984449:
      name: 炎妖蝶 维尔普斯
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●可以将这张卡作为祭品从自己墓地中特殊召唤1只「炎妖蝶
        维尔普斯」以外的二重怪兽。由这个效果特殊召唤的二重怪兽视为效果怪兽并得到效果。
      str1: 特殊召唤
    17021204:
      name: 蛛母蜘蛛
      lore: 自己墓地存在的怪兽只有昆虫族的场合，这张卡可以把对方场上表侧守备表示存在的2只怪兽送去墓地，从手卡特殊召唤。
    17032740:
      name: 元素英雄 混沌新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·黑暗豹」＋「新空间侠·光辉青苔」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。结束阶段时这张卡回到额外卡组，把场上存在的全部表侧表示怪兽变成盖伏的状态。进行3次投掷硬币。得到表出现次数的以下效果。这个效果1回合只有1次在自己的主要阶段一才能发动。●3次：对方场上存在的全部怪兽破坏。●2次：这个回合对方场上表侧表示存在的效果怪兽全部效果无效化。●1次：自己场上存在的全部怪兽回到持有者手卡。
      str1: 返回卡组
      str2: 投掷硬币
    17045014:
      name: 进化龙·梁龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，选择对方场上存在的1张魔法·陷阱卡破坏。
      str1: 破坏
    17078030:
      name: 光之护封壁
      lore: 这张卡发动时，支付以1000为单位的基本分。攻击力在基本分支付数值以下的对方怪兽不能进行攻击。
      str1: 请选择支付的基本分
    17115745:
      name: 尤蒙刚德
      lore: 出现在神话世界的蛇。非常的长。
    17129783:
      name: 星圣·轩辕十四
      lore: 只要这张卡在场上表侧表示存在，自己的主要阶段时只有1次，自己在通常召唤外加上可以把1只名字带有「星圣」的怪兽召唤。
      str1: 「星圣·轩辕十四」的效果召唤
    17132130:
      name: 命运英雄 教义人
      lore: 这张卡不能通常召唤。把包含有自己场上存在的名字带有「命运英雄」的怪兽的3只怪兽作为祭品的场合才能特殊召唤。这个特殊召唤成功的场合，下次的对方回合的准备阶段时把对方基本分变成一半。
      str1: 特殊召唤
      str2: LP减半
    17178486:
      name: 生命转换
      lore: 双方基本分有8000以上的相差的场合才能发动。双方基本分变成3000。
    17189532:
      name: 幻影保镖
      lore: 场上的这张卡被破坏送去墓地的场合，可以从卡组把2张名字带有「保镖」的卡加入手卡。
      str1: 检索
    17189677:
      name: 蛇雨
      lore: 丢弃1张手牌发动。从自己卡组选择4只爬虫类族怪兽送去墓地。
    17192817:
      name: 熔岩大巨人
      lore: 从熔岩大地诞生的巨人。使用熔岩拳击攻击。
    17201174:
      name: 锤鲨
      lore: 1回合1次，自己的主要阶段时才能发动。这张卡的等级下降1星，从手卡把1只水属性·3星以下的怪兽特殊召唤。
      str1: 特殊召唤
    17214465:
      name: 海神的巫女
      lore: 只要这张卡在场上表侧表示存在，场上地形为「海」。场上有地形卡存在的场合，这个效果不适用。
    17238333:
      name: 阁楼上的妖怪
      lore: 各家屋顶都有的冤魂。从不做坏事。
    17241370:
      name: 遗式巫女 纳塔莉娅
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，可以选择自己墓地1只名字带有「遗式」的怪兽回到卡组最上面。
      str1: 返回手牌
      str2: 返回卡组
    17243896:
      name: 大地蜘蛛
      lore: 这张卡在自己场上表侧守备表示存在的场合对方对怪兽的召唤·特殊召唤成功时，可以把那些怪兽变成守备表示。这个效果1回合只能使用1次。
      str1: 变成守备表示
    17259470:
      name: 僵尸之主
      lore: 只要这张卡在场上表侧表示存在，可以把手牌1张怪兽卡送去墓地，自己或者对手墓地存在的1只4星以下不死族怪兽特殊召唤。这个效果1回合只能用1次。
      str1: 特殊召唤
    17266660:
      name: 朱光之宣告者
      lore: 把这张卡和1只天使族怪兽从手卡送去墓地发动。对方的效果怪兽的效果的发动无效并破坏。这个效果在对方回合也能发动。
      str1: 效果怪兽的效果的发动无效并破坏
    17285476:
      name: 自然蚊
      lore: 只要自己场上有这张卡以外的名字带有「自然」的怪兽表侧表示存在，对方不能选择这张卡作为攻击对象。这张卡以外的自己场上表侧表示存在的名字带有「自然」的怪兽的战斗发生的对自己的战斗伤害由对方代受。
    17313545:
      name: 巨脑怪
      lore: 只要这张卡在场上表侧表示存在，场上表侧表示存在的光属性怪兽的效果无效化。这张卡战斗破坏光属性怪兽的场合，只有1次可以继续攻击。
      str1: 连续攻击
    17358176:
      name: 高等女祭司
      lore: 咏唱起闻所未闻的咒语，使所有人的心平静下来。
    17363041:
      name: 茧状体·小雏鸟
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品从手卡·卡组特殊召唤1只「新空间侠·天空蜂鸟」。
      str1: 特殊召唤
    17375316:
      name: 收押
      lore: 支付1000分。确认对方的手牌，选择对方手牌的1张卡丢去墓地。
    17393207:
      name: 守墓的司令官
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「王家长眠之谷」加入手牌。
      str1: 检索
    17415895:
      name: 火山利刃
      lore: 可以给予对方基本分500分伤害。这个效果1回合只能使用1次。这个效果发动的场合，这个回合这张卡不能攻击。
      str1: 给予对方500伤害
    17418744:
      name: 光子圣域
      lore: 这张卡发动的回合，自己不能把光属性以外的怪兽召唤·反转召唤·特殊召唤。在自己场上把2只「光子衍生物」（雷族·光·4星·攻2000/守0）守备表示特殊召唤。这衍生物不能攻击，也不能作为同调素材。
    17418745:
      name: 光子衍生物
      lore: 由「光子圣域」的效果特殊召唤。这个衍生物不能攻击，也不能作为同调素材。
    17441953:
      name: 龟狸
      lore: 背着乌龟甲壳的狸猫。诱惑敌人进行攻击。
    17444133:
      name: 帝王海马
      lore: 光属性的怪兽祭品召唤的场合，这只怪兽1只可以算作2只份量的祭品。
    17449108:
      name: 扑灭之使徒
      lore: 破坏1张覆盖表示的魔法或陷阱卡，并从游戏中除外。破坏的卡是陷阱卡的场合，双方互相确认对方卡组，和破坏的陷阱卡同名的卡全部从游戏中除外。之后洗切卡组。
    17484499:
      name: 现世与冥界的逆转
      lore: 自己的墓地有15张卡以上的时候，自己支付1000分发动。互相把自己的墓地和自己的卡组的卡交换。这个时候，墓地的卡洗切后才交换到卡组区域。
    17490535:
      name: 外星人脑
      lore: 自己场上存在的爬虫类族怪兽被对方怪兽的攻击破坏送去墓地时才能发动。得到那个时候进行攻击的对方怪兽的控制权，那只怪兽当作爬虫类族使用。
    17494901:
      name: 我我我电击
      lore: 自己场上有名字带有「我我我」的怪兽存在的场合才能发动。选择场上1张卡破坏。
    17502671:
      name: 永火将军
      lore: 自己手卡是0张的场合，把自己墓地存在的这张卡从游戏中除外，选择自己墓地存在的2只3星以下的名字带有「永火」的怪兽才能发动。选择的怪兽从墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    17511156:
      name: 木灵小丑
      lore: 作出令人讨厌的笑容的恶魔。以手中的镰刀熟练的回避着攻击。
    17521642:
      name: 零之力
      lore: 自己场上表侧表示存在的怪兽从游戏中除外时才能发动。场上表侧表示存在的全部怪兽的攻击力变成0。
    17535588:
      name: 甲化海星
      lore: 表面坚固，守备力较高的青色海星。
    17548456:
      name: 侏罗纪流星兽
      lore: 名字带有「侏罗纪」的调整＋调整以外的恐龙族怪兽2只以上。这张卡同调召唤成功时，把场上存在的卡全部破坏。那之后，可以从自己墓地把1只调整特殊召唤。
      str1: 破坏并特殊召唤
      str2: 是否要特殊召唤一只调整？
    17559367:
      name: 深海潜水员
      lore: 这张卡被战斗破坏送去墓地的场合，战斗阶段结束时从卡组选择1张怪兽卡，放在卡组最上面。
      str1: 检索
      str2: 请选择放置在卡组最上方的怪兽卡
    17573739:
      name: 神禽王 亚力克特
      lore: 对方场上相同属性的怪兽表侧表示2只以上存在的场合，这张卡可以从手卡特殊召唤。1回合1次选择场上表侧表示存在的1张卡。选择的卡的效果在那个回合中无效。「神禽王
        亚力克特」在场上只能有1张表侧表示存在。
      str1: 效果无效
    17597059:
      name: 电击拷问
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，将场上的所有盖伏表示的卡回到持有者的手卡。
      str1: 返回手牌
    17649753:
      name: 勒库耶异虫
      lore: 这张卡若不在这张卡反转的回合则不能攻击宣言。这张卡攻击的场合，战斗阶段结束时变成里侧守备表示。
    17655904:
      name: 破灭之爆裂疾风弹
      lore: 这张卡仅当自己场上存在表侧表示的「青眼白龙」时才能发动。破坏对方场上所有怪兽。这张卡发动的回合「青眼白龙」不能进行攻击。
    17658803:
      name: 绿宝石龙
      lore: 吞食翡翠的龙。被其美态吸引住并丢掉性命的人不计其数。
    17706537:
      name: 长毛兽化石
      lore: 这张卡战斗破坏对方怪兽送去墓地时，给予对方基本分400分伤害。
      str1: 伤害
    17720747:
      name: 黑蔷薇之魔女
      lore: 这张卡不能特殊召唤。自己场上没有卡存在的场合这张卡召唤成功时，从自己卡组抽1张卡。这个效果抽到的卡给双方确认，怪兽卡以外的场合，抽到的卡送去墓地并把这张卡破坏。
      str1: 抽卡
    17732278:
      name: 新空间侠·光辉青苔
      lore: 这张卡进行战斗的场合，对方抽1张卡。这个效果抽到的卡给双方确认，这张卡得到那张卡的种类的以下效果。●怪兽卡：这个回合的战斗阶段结束。●魔法卡：这张卡可以直接攻击对方玩家。●陷阱卡：这张卡变成守备表示。
      str1: 抽卡
      str2: 是否要进行直接攻击？
    17733394:
      name: 森之尸
      lore: 森林守护神死后，被恶魔复活的尸体。
    17760003:
      name: 盟军·次世代三武人
      lore: 「次世代控制员」＋调整以外的怪兽1只以上。作为这张卡的同调素材的调整以外的怪兽属性的以下效果1回合1次，丢弃1张手牌才能发动。●风属性：对方手牌随机1张送去墓地。●水属性：场上存在的1张魔法或者陷阱卡破坏。●暗属性：场上表侧表示存在的1只光属性怪兽破坏，从自己卡组抽1张卡。
      str1: 对方手牌随机1张送去墓地。
      str2: 场上存在的1张魔法或者陷阱卡破坏。
      str3: 场上表侧表示存在的1只光属性怪兽破坏，从自己卡组抽1张卡。
    17810268:
      name: 云魔物-酸云
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，给这张卡放置场上存在的名字带有「云魔物」的怪兽数量的「雾指示物」。可以把这张卡放置的「雾指示物」取除2个，场上1张魔法或者陷阱卡破坏。
      str1: 放置指示物
      str2: 魔陷破坏
    17814387:
      name: 援军
      lore: 表侧表示的1只怪兽攻击力在回合结束前上升500。
    17841097:
      name: 针枪手
      lore: 这张卡为同调素材的同调怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    17874674:
      name: 破邪之刻印
      lore: 对方的准备阶段时只有1次，选择场上表侧表示存在的1张卡。选择的卡的效果在那个回合中无效。这张卡的控制者在每次自己的准备阶段支付500基本分。或者不支付500基本分让这张卡破坏。
      str1: 效果无效
      str2: 是否支付500基本分维持「破邪之刻印」？
    17881964:
      name: 暗黑火炎龙
      lore: 「火炎草」＋「小龙」。
    17896384:
      name: 魔法族的结界
      lore: 每次场上存在的魔法师族怪兽被破坏，给这张卡放置1个「魔力指示物」（最多4个）。可以把自己场上表侧表示存在的1只魔法师族怪兽和这张卡送去墓地，从自己卡组抽出这张卡放置的「魔力指示物」数量的卡。
      str1: 抽卡
    17932494:
      name: 音速战士
      lore: 这张卡被送去墓地时，自己场上表侧表示存在的2星以下的怪兽的攻击力上升500。
      str1: 攻击上升
    17948378:
      name: 侏罗纪恐兽
      lore: 这张卡战斗破坏对方怪兽的场合，那个回合的结束阶段时可以把自己场上存在的1只名字带有「侏罗纪」的怪兽解放，从自己卡组抽2张卡。这个效果1回合只能使用1次。
      str1: 抽卡
    17955766:
      name: 新空间侠·水波海豚
      lore: 丢弃1张手卡。确认对方手卡并选择1张怪兽卡。选择怪兽的攻击力以上的怪兽在自己场上存在的场合，选择的怪兽卡破坏并给予对方基本分500分伤害。选择怪兽的攻击力以上的怪兽没有在自己场上存在的场合，自己受到500分伤害。这个效果1回合只能使用1次。
      str1: 确认手卡
      str2: 请选择一张怪兽卡
    17968114:
      name: 海原的女战士
      lore: 侍奉海神的美丽人鱼战士，守护着神圣的区域。
    17985575:
      name: 龙之支配者
      lore: 只要这张卡在场上表侧表示存在，龙族怪兽不能选为魔法·陷阱·效果怪兽效果的对象。
    18013090:
      name: 氮素战士
      lore: 「氮素同调士」＋调整以外的怪兽1只以上。自己回合自己把魔法卡发动的场合，只在那个回合的伤害计算时只有1次让这张卡的攻击力上升1000。这张卡的攻击破坏对方怪兽的场合，可以把对方场上表侧守备表示存在的1只怪兽变成攻击表示并对那只怪兽继续攻击。
      str1: 继续攻击
    18036057:
      name: 天空骑士 柏修斯
      lore: 攻击守备表示的怪兽时，这张卡的攻击力超过那张卡的守备力的数值造成对方的战斗伤害。这张卡给予对方玩家战斗伤害时，自己抽1张卡。
      str1: 抽卡
    18060565:
      name: 龙骑兵团-首席百夫长
      lore: 这张卡召唤·特殊召唤成功时，选择自己场上表侧表示存在的1只名字带有「龙骑兵团」的鸟兽族怪兽才能发动。从自己卡组把1只3星以下的名字带有「龙骑兵团」的龙族怪兽当作装备魔法卡使用，给选择的怪兽装备。
      str1: 装备
    18063928:
      name: 铁皮金鱼
      lore: 这张卡召唤成功时，可以从手卡把1只4星怪兽特殊召唤。
      str1: 特殊召唤
    18096222:
      name: 二重推进器
      lore: 发动后这张卡变成攻击力上升700的装备卡，给自己场上存在的1只二重怪兽装备。变成装备卡的这张卡被破坏送去墓地时，选择场上表侧表示存在的1只二重怪兽变成再度召唤的状态。
      str1: 变成再度召唤状态
    18144506:
      name: 鹰身女妖的羽毛扫
      lore: 对方场上的魔法，陷阱全部破坏。
    18158397:
      name: 自然灾害
      lore: 每次名字带有「云魔物」的怪兽的效果把对方控制的卡破坏送去墓地，给予对方基本分500分伤害。
      str1: 伤害
    18161786:
      name: 暗黑地带
      lore: 全部的暗属性的怪兽攻击力上升500，守备力下降400。
    18180762:
      name: 泥浆潜居者
      lore: 脚下粘呼呼的溶化时、是这家伙出现的前兆。
    18235577:
      name: 寂寂虫
      lore: 把这张卡从手卡送去墓地发动。场上存在的1只怪兽的等级直到结束阶段时下降1星。
      str1: 等级下降
    18246479:
      name: 牛魔人
      lore: 住在森林里的牛魔人，用突起的角进行突袭。
    18282103:
      name: 魔轰神兽 甘纳许
      lore: 这张卡从手卡丢弃去墓地时，这张卡在自己场上特殊召唤。这个效果特殊召唤的这张卡的攻击力上升200，从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    18302224:
      name: 新宇侠的逆转
      lore: 自己场上表侧表示存在的名字带有「新宇侠」的融合怪兽被破坏时才能发动。从自己卡组把1只「元素英雄 新宇侠」攻击表示特殊召唤。这个效果特殊召唤的「元素英雄
        新宇侠」的攻击力只要在场上表侧表示存在上升1000，这个回合的结束阶段时破坏。
      str1: 特殊召唤
    18318842:
      name: 深渊的战士
      lore: 从手牌丢弃1张水属性怪兽进墓地，选择场上1张卡回到主人的手牌。这个效果1个回合只能1次，在自己的主要阶段阶段使用。
      str1: 返回手牌
    18325492:
      name: 旋翼机人
      lore: 这张卡1回合1次不会被战斗破坏。（伤害计算适用）。
    18378582:
      name: 大天使 杰拉特
      lore: 这张卡不能进行通常召唤。这张卡仅当场上存在「天空的圣域」时，祭掉自己场上1只以表侧表示存在的「杰拉的战士」才能特殊召唤。从手卡将1张光属性怪兽卡弃到墓地，破坏对方场上存在的所有怪兽。此效果仅当自己场上存在「天空的圣域」时才适用。
      str1: 破坏
    18407024:
      name: 电气金鱼
      lore: 这张卡直接攻击给予对方基本分战斗伤害时，对方选择1张手牌丢弃。
      str1: 丢弃手牌
    18426196:
      name: 圣骑士 贞德
      lore: 这张卡攻击的场合，伤害步骤内这张卡的攻击力下降300。此外，这张卡被对方破坏送去墓地的场合，把1张手卡送去墓地才能发动。选择自己墓地存在的1只4星以下的战士族怪兽加入手卡。
      str1: 加入手卡
    18430390:
      name: 飞翼犀牛
      lore: 陷阱卡发动时可以发动。场上表侧表示存在的这张卡回到持有者手牌。
      str1: 返回手牌
    18446701:
      name: 我我我护盾
      lore: 发动后这张卡变成装备卡，给自己场上表侧表示存在的1只魔法师族怪兽装备。装备怪兽1回合最多2次不会被战斗以及卡的效果破坏。
    18482591:
      name: 冰结界的破术师
      lore: 只要自己场上有这张卡以外的名字带有「冰结界」的怪兽表侧表示存在，双方魔法卡不盖放则不能发动，直到从盖放的玩家来看的下次的自己回合到来不能发动。
    18489208:
      name: 被诅咒的无花果
      lore: 这张卡被战斗破坏送去墓地时，选择场上盖放的2张魔法·陷阱卡发动。只要这张卡在墓地存在，选择的卡不能发动。
    18511384:
      name: 融合回收
      lore: 自己墓地存在的1张「融合」魔法卡和融合使用过的1只融合素材怪兽加入手牌。
    18511599:
      name: 进化帝·索德龙
      lore: 恐龙族6星怪兽×2。持有超量素材的这张卡不会被卡的效果破坏。对方对怪兽的特殊召唤成功时，可以把这张卡1个超量素材取除，那些怪兽破坏。
      str1: 怪兽破坏
    18517177:
      name: 核心爆破
      lore: 自己的准备阶段时只有1次，对方场上存在的怪兽数量比自己多的场合，可以直到变成和自己场上存在的怪兽数量相同数量为止把对方场上存在的卡破坏。这个效果在自己场上有名字带有「核成」的怪兽表侧表示存在的场合才能发动。
      str1: 破坏
    18590133:
      name: 哥布林王
      lore: 若自己场上有除这张卡以外的恶魔族怪兽存在，则这张卡不能被攻击。这张卡的攻击力·守备力成为与全场除这张卡以外的恶魔族怪兽数量×1000点等同的数值。
    18591904:
      name: 最终战争
      lore: 丢弃5张手牌。场上的卡全部破坏。
    18605135:
      name: 龙卷海流壁
      lore: 只要场上的「海」表侧表示存在，攻击怪兽对自己的伤害为0。「海」从场上不存在的时候，这张卡破坏。
    18631392:
      name: 玛特
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的1只龙族·光属性怪兽和1只天使族·光属性怪兽送去墓地的场合才能特殊召唤。1回合1次，宣言3个卡名才能发动。从自己卡组上面把3张卡翻开，宣言的卡加入手卡。那以外的翻开的卡全部送去墓地。这张卡的攻击力·守备力变成这个效果加入手卡的卡数量×1000的数值。
      str1: 宣言卡名
    18634367:
      name: 红莲屏障
      lore: 只要这张卡在场上存在，对方怪兽不能攻击宣言。这张卡的控制者在自己的结束阶段时支付1000基本分。这个时候不能支付1000基本分的场合这张卡破坏。场上有「红莲魔龙」表侧表示存在的场合，可以把这张卡破坏并选择自己墓地存在的1只1星的调整特殊召唤。
      str1: 特殊召唤
    18710707:
      name: 愤怒的海王
      lore: 伟大的海之王。唤起永不停息的大海啸将敌人吞没。
    18712704:
      name: 永火之力
      lore: 自己手卡是0张的场合，名字带有「永火」的怪兽被选择作为攻击对象时才能发动。把1只攻击怪兽破坏，选择自己墓地存在的1只名字带有「永火」的怪兽特殊召唤。
    18724123:
      name: 永火弓手
      lore: 自己手卡是0张的场合，这张卡可以直接攻击对方玩家。
    18739764:
      name: 破坏疗药
      lore: 选择自己场上存在的1只怪兽发动。选择的怪兽破坏，自己基本分回复破坏的怪兽的攻击力的数值。
      str1: 返回手牌
    18752938:
      name: 假种子
      lore: 从手卡把1只2星以下的植物族怪兽特殊召唤。
    18756904:
      name: 马骨的对价
      lore: 把效果怪兽以外的自己场上表侧表示存在的1只怪兽送去墓地发动。从自己卡组抽2张卡。
    18816758:
      name: 侵略的波动
      lore: 让自己场上表侧表示存在的1只上级召唤成功的名字带有「侵入魔人」的怪兽回到手牌发动。选择对方场上存在的1张卡破坏。
    18828179:
      name: 母脑鱼
      lore: 这张卡可以把自己场上存在的1只「海洋看守者」解放，从手卡特殊召唤。可以从手卡把1只水属性怪兽丢弃去墓地，场上盖放的1张卡破坏。
      str1: 破坏
    18842395:
      name: 强力侵略者
      lore: 对方场上有怪兽2只以上存在的场合，这张卡可以不用解放作召唤。
      str1: 不用解放召唤
    18891691:
      name: 完美机械王
      lore: 场上存在的这张卡以外的机械族怪兽每有1只，这张卡的攻击力上升500。
    18895832:
      name: 系统崩溃
      lore: 支付1000基本分。对方场上·墓地的机械族怪兽全部从游戏中除外。
    18914778:
      name: 变形史莱姆
      lore: 能自由地变换形态的史莱姆。
    18960169:
      name: 哥布林佯动部队
      lore: 这张卡给予对方基本分战斗伤害时，可以从自己卡组抽1张卡。这张卡攻击的场合，战斗阶段结束时变成守备表示，直到下次的自己回合的结束阶段时不能把表示形式改变。
      str1: 抽卡
    18964575:
      name: 速攻稻草人
      lore: 对方怪兽的直接攻击宣言时，把这张卡从手牌丢弃发动。那次攻击无效，战斗阶段结束。
      str1: 攻击无效并结束战斗阶段
    19012345:
      name: 灰尘王 灰划
      lore: 这张卡给予对方基本分战斗伤害时，这张卡的等级上升1星（等级最多12星）。
      str1: 等级上升
    19019586:
      name: 宝石象
      lore: 自己的主要阶段时，可以让场上表侧表示存在的这张卡回到手牌。此外，这张卡进行战斗的伤害计算时只有1次，从手牌把1只通常怪兽送去墓地才能发动。这张卡的守备力只在那次伤害计算时上升1000。
      str1: 返回手牌
      str2: 守备上升1000
    19024706:
      name: 英雄逆袭
      lore: 自己场上存在的名字带有「元素英雄」的怪兽被战斗破坏时才能发动。从自己手卡对方随机选择1张卡。那张是名字带有「元素英雄」的怪兽卡的场合，对方场上1只怪兽破坏，并把选择的卡在自己场上特殊召唤。
    19028307:
      name: 兽神机王 巴巴罗斯乌尔
      lore: 这张卡可以从自己的手牌·场上·墓地把1只兽战士族怪兽和1只机械族怪兽从游戏中除外，从手牌特殊召唤。这张卡进行战斗的场合，对方玩家受到的战斗伤害变成0。
    19041767:
      name: 二重召唤师
      lore: 对方的结束阶段时只有1次支付500基本分才能发动。把手卡或者自己场上表侧表示存在的1只二重怪兽通常召唤。此外，这张卡1回合只有1次不会被战斗破坏。
      str1: 通常召唤
      str2: 表侧表示召唤
      str3: 里侧表示放置
    19066538:
      name: 轰鸣的大海蛇
      lore: 「魔法灯」＋「兵主部」。
    19139516:
      name: 废铁兽
      lore: 场上表侧守备表示存在的这张卡被选择作为攻击对象的场合，战斗阶段结束时这张卡破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁兽」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。
      str1: 这张卡破坏
      str2: 检索
    19159413:
      name: 魔法除去
      lore: 破坏1张场上的魔法卡。选择的卡盖伏的场合，确认那张卡，是魔法卡就破坏，是陷阱卡就变回原来的盖伏形式。
    19163116:
      name: 宝石骑士·黑曜
      lore: 这张卡从手卡送去墓地的场合，可以选择自己墓地存在的1只4星以下的通常怪兽特殊召唤。
      str1: 特殊召唤
    19182751:
      name: 次世代中子人
      lore: 这张卡召唤成功的场合，那个回合的结束阶段时可以从自己卡组把1只机械族的调整加入手牌。
      str1: 检索
    19204398:
      name: 正义盟军 灯眼怪
      lore: 调整＋调整以外的怪兽1只以上。这张卡的攻击力上升对方墓地存在的光属性怪兽数量×200的数值。
    19230407:
      name: 给死者的供物
      lore: 破坏场上的1只表侧表示的怪兽。跳过下次自己的抽卡阶段。
    19252988:
      name: 陷阱干扰阵
      lore: 对方在战斗阶段发动陷阱卡时这张卡才能发动。使陷阱卡的发动无效，并且将其破坏。
    19327348:
      name: 暗灵使 达克
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只暗属性怪兽的控制权。
      str1: 获得对方场上1只暗属性怪兽的控制权
    19333131:
      name: No.12 机甲忍者 红影
      lore: 5星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。这个回合，自己场上的名字带有「忍者」的怪兽不会被战斗以及卡的效果破坏。这个效果在对方回合也能发动。
      str1: 破坏耐性
    19353570:
      name: 影无茶骑士
      lore: 自己对3星怪兽的召唤成功时，这张卡可以从手卡特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    19357125:
      name: 暗黑暗杀者
      lore: 自己墓地存在的暗属性怪兽数量让这张卡得到以下效果。●1张以下：这张卡的攻击力下降400。●2至4张：这张卡的攻击力上升400。●5张以上：可以把这张卡送去墓地，对方场上里侧表示存在的怪兽全部破坏。
      str1: 破坏
    19384334:
      name: 燃烧熔岩
      lore: 全部的炎属性的怪兽攻击力上升500，守备力下降400。
    19394153:
      name: 羽翼散射
      lore: 选择自己场上表侧表示存在的1只「元素英雄 羽翼侠」发动。这个回合，选择的卡可以进行和自己场上的怪兽同样数目的攻击。那个场合，不能直接攻击对方玩家，其它的自己怪兽不能攻击。
    19439119:
      name: 魔轰神 克露丝
      lore: 这张卡从手卡丢弃去墓地时，自己墓地存在的这张卡以外的1只4星以下的名字带有「魔轰神」的怪兽特殊召唤。
      str1: 特殊召唤
    19441018:
      name: 电池人-业务用
      lore: 这张卡不能通常召唤。这张卡把自己墓地存在的2只名字带有「电池人」的怪兽从游戏中除外的场合才能特殊召唤。可以把自己墓地存在的1只雷族怪兽从游戏中除外，场上存在的1只怪兽和1张魔法或者陷阱卡破坏。这个效果1回合只能使用1次。
      str1: 破坏
    19451302:
      name: 蛇绞
      lore: 对方场上表侧攻击表示存在的攻击力是0的怪兽不会被和名字带有「爬虫妖」的怪兽的战斗破坏。
    19505896:
      name: 杂草
      lore: 场上表侧表示存在的这张卡被破坏的场合，可以作为代替把自己场上表侧表示存在的这张卡以外的1只植物族怪兽破坏。
      str1: 是否要使用「杂草」的效果代替破坏？
    19523799:
      name: 昼夜的大火灾
      lore: 给予对方基本分800分伤害。
    19578592:
      name: 愚钝之斧
      lore: 装备怪兽的攻击力上升1000，效果无效化。此外，每次自己的准备阶段，给予装备怪兽的控制者500分伤害。
      str1: 500伤害
    19594506:
      name: 新宇宙引导者
      lore: 把这张卡从手卡丢弃去墓地。把自己的卡组或者墓地存在的1张「新宇宙」加入手卡。
      str1: 检索
    19605133:
      name: 自然瓢虫
      lore: 自己对名字带有「自然」的同调怪兽的同调召唤成功时，自己墓地存在的这张卡可以在自己场上特殊召唤。此外，自己的主要阶段时把这张卡解放，选择自己场上表侧表示存在的1只名字带有「自然」的怪兽才能发动。选择的怪兽的攻击力直到这个回合的结束阶段时上升1000。
      str1: 特殊召唤
      str2: 攻击上升
    19613556:
      name: 大风暴
      lore: 场上的魔法·陷阱卡全部破坏。
    19642774:
      name: 鲜花同调士
      lore: 这张卡作为同调召唤的素材送去墓地的场合，可以从手卡把1只2星以下的怪兽特殊召唤。
      str1: 特殊召唤
    19642889:
      name: 核成电钻手
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1张通常陷阱卡给对方观看。或者都不进行让这张卡破坏。这张卡和光属性或者暗属性怪兽进行战斗的场合，只在战斗阶段内那只怪兽的效果无效化。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张通常陷阱给对方观看
      str3: 破坏｢核成电钻手｣
    19665973:
      name: 消战者
      lore: 对方怪兽的直接攻击宣言时才能发动。这张卡从手卡特殊召唤，战斗阶段结束。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 结束战斗阶段
    19733961:
      name: 电池人-单二型
      lore: ●当自己场上的「电池人-单二型」全部攻击表示的场合：每有1只「电池人-单二型」，自己场上的全部机械族怪兽攻击力上升500。●当自己场上的「电池人-单二型」全部守备表示的场合：每有1只「电池人-单二型」，自己场上的全部机械族怪兽守备力上升500。
    19737320:
      name: 看门人
      lore: 为守备王家墓地入口而造的机器。非常难以被破坏。
    19740112:
      name: 干旱之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作地属性怪兽以外的特殊召唤。
    19844995:
      name: 召唤限制-力量过滤器
      lore: 双方玩家不能把攻击力1000以下的怪兽特殊召唤。
    19877898:
      name: 究极昆虫 LV7
      lore: 「究极昆虫 LV5」的效果特殊召唤的场合，只要这张卡在自己场上存在，对方的全部怪兽攻击力·守备力下降700。
    19932396:
      name: 侵略的一手
      lore: 让自己场上表侧表示存在的1只上级召唤成功的名字带有「侵入魔人」的怪兽回到手牌发动。从自己卡组抽1张卡。
    19959742:
      name: 遗式贝
      lore: 这张卡被卡的效果送去墓地时，从自己卡组上面把3张卡确认，确认的3张用喜欢的顺序回到卡组上面或下面。
      str1: 卡组确认
      str2: 回到卡组最上面
      str3: 回到卡组最下面
    19974580:
      name: 链·锁环龙
      lore: 调整＋调整以外的怪兽1只以上。可以把自己墓地存在的名字带有「链」的怪兽全部从游戏中除外。这个效果每除外1只怪兽，这张卡的攻击力直到这个回合的结束阶段时上升200。每次这张卡给予对方基本分战斗伤害，从对方卡组上面把3张卡送去墓地。
      str1: 攻击上升
      str2: 卡组上面3张卡送去墓地
    19980975:
      name: 钻尘旋风
      lore: 选择「雾指示物」放置有4个以上的1只怪兽发动。把选择怪兽破坏，破坏怪兽每放置有4个「雾指示物」，从自己卡组抽1张卡。
    20003527:
      name: 云魔物-雨云人
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡祭品召唤的场合，可以只用自己场上任意数量的水属性怪兽作为祭品。这张卡的祭品召唤成功时，给这张卡放置作为祭品的水属性怪兽数量的「雾指示物」。这张卡的攻击力每有1个「雾指示物」上升500。
      str1: 只用水属性怪兽作为祭品召唤
      str2: 放置指示物
    20057949:
      name: 命运继承
      lore: 自己场上表侧表示存在的名字带有「命运女郎」的怪兽被破坏的回合才能发动。下次的自己的准备阶段时可以从手卡把名字带有「命运女郎」的怪兽最多2只特殊召唤。
      str1: 是否要发动「命运继承」的效果？
      str2: 特殊召唤
    20060230:
      name: 坚硬铠甲
      lore: 拥有心灵的铠甲，坚硬的身体装备在战士身上。
    20065322:
      name: 栗子球的呼唤笛
      lore: 把自己卡组1只「栗子球」或「羽翼栗子球」，加入手牌或者在自己场上特殊召唤。
      str1: 加入手牌
      str2: 在自己场上特殊召唤
    20101223:
      name: 神之息吹
      lore: 场上表侧表示存在的岩石族怪兽全部破坏。
    20127343:
      name: 盟军·次世代转换员
      lore: 选择场上表侧表示存在的1只怪兽，宣言1个属性发动。直到这个回合的结束阶段时，选择的怪兽的属性变成宣言的属性。这个效果1回合只能使用1次。
      str1: 属性变化
    20138923:
      name: 反魔镜
      lore: 对方把速攻魔法卡发动时才能发动。选择场上存在的1张卡破坏。
    20140382:
      name: 势不可挡
      lore: 自己场上有7星以上的上级召唤的怪兽表侧表示存在的场合才能发动。陷阱卡或者效果怪兽的效果的发动无效并破坏。
    20174189:
      name: 自然竹笋
      lore: 把名字带有「自然」的怪兽解放作上级召唤成功的这张卡只要在场上表侧表示存在，对方不能把魔法·陷阱卡发动。
    20193924:
      name: 白夜之女王
      lore: 这张卡不能特殊召唤。1回合1次，可以把场上盖放的1张卡破坏。
      str1: 场上盖放的1张卡破坏
    20210570:
      name: 雷古勒斯
      lore: 选择自己墓地存在的1张场地魔法卡发动。选择的卡回到卡组。这个效果1回合只能使用1次。
      str1: 返回卡组
    20228463:
      name: 仪式之钟
      lore: 只要这张卡在场上表侧表示存在，双方玩家把手卡全部持续公开。
    20264508:
      name: 漏雷
      lore: 对方场上存在的怪兽每有1只，给予对方基本分400分伤害。
    20277376:
      name: 神龙 默示龙
      lore: 1回合1次，丢弃1张手卡才能发动。选择自己墓地1只龙族怪兽加入手卡。
      str1: 加入手卡
    20277860:
      name: 铠武者僵尸
      lore: 充满怨念而苏醒的武者，要警惕在黑暗中挥舞的太刀。
    20315854:
      name: 妖精龙
      lore: 在妖精中意外地强，非常漂亮的龙妖精。
    20351153:
      name: 幻角兽
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合这张卡召唤成功时，可以选择场上盖放的1张魔法·陷阱卡破坏。
      str1: 破坏
    20358953:
      name: 巡洋鲨
      lore: 自己场上表侧表示存在的这张卡被对方的卡的效果破坏的场合，可以从自己卡组把最多2只4星以下的水属性怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    20374351:
      name: 熔岩星炮手
      lore: 调整＋调整以外的炎属性怪兽1只以上。这张卡同调召唤成功时，自己把1张手卡送去墓地。这张卡成为卡的效果的对象时，可以把自己墓地存在的1只名字带有「熔岩」的怪兽从游戏中除外，那个发动无效并破坏。
      str1: 把1张手卡送去墓地
      str2: 效果发动无效并破坏
    20374520:
      name: 逐客令
      lore: 当场上的怪兽对玩家造成战斗伤害时，将这只怪兽弹回其持有者手卡。
      str1: 返回手牌
    20438745:
      name: 灼热王 派隆
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●可以给予对方基本分1000分伤害。这个效果1回合只能使用1次。
      str1: 1000伤害
    20450925:
      name: 羽翼棉花球
      lore: 把这张卡从手卡丢弃发动。这个回合，自己受到的效果伤害变成0。这个效果在对方回合也能发动。
      str1: 效果伤害变成０
    20457551:
      name: 钢核收纳
      lore: 名字带有「核成」的怪兽才能装备。和装备怪兽进行战斗的对方怪兽的攻击力只在那次伤害计算时下降装备怪兽的等级×100的数值。装备怪兽在结束阶段时被破坏的场合，可以作为代替把这张卡送去墓地。
      str1: 是否要使用「钢核收纳」的效果代替破坏？
    20470500:
      name: 武装海洋猎手
      lore: 自己场上有这张卡以外的水属性怪兽表侧表示存在的场合，和这张卡进行战斗的效果怪兽的效果在伤害计算后无效化。这张卡被破坏的场合，可以作为代替把自己场上表侧表示存在的1只3星以下的水属性怪兽破坏。
      str1: 效果无效
      str2: 是否使用「武装海洋猎手」的效果代替破坏？
    20474741:
      name: 三叉戟战士
      lore: 这张卡召唤成功时，可以从手牌把1只3星怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    20529766:
      name: 超电磁稼动伏特龙
      lore: 用以下的怪兽为祭品作祭品召唤的场合，这张卡得到各自的效果。●电池人-单1型：以这1张卡为对象的魔法·陷阱卡的效果无效。●电池人-单2型：这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。●电池人-单3型：这张卡攻击力上升1000。
    20541432:
      name: 心锁妖精
      lore: 封印心中的良知，使对方成为恶魔的手下。
    20546916:
      name: 植物狮子
      lore: 自己场上每有表侧表示存在的植物族怪兽1只，这张卡的攻击力上升300。只要这张卡在场上表侧表示存在，此卡的控制权不会转移。
    20586572:
      name: 轰炸龙
      lore: 这张卡被战斗破坏送去墓地时，把让这张卡破坏的怪兽破坏。这张卡进行攻击的场合，双方玩家受到的战斗伤害变成0。
      str1: 破坏
    20624263:
      name: 孔雀
      lore: 展开美丽的羽毛，从而变成巨大的孔雀开状。扬起羽毛作为攻击手段。
    20630765:
      name: 魔石术师 克鲁德
      lore: 1回合1次，每次这张卡以外的怪兽的效果发动，给这张卡放置1个「魔石指示物」（最多1个）。这张卡放置的「魔石指示物」每有1个，这张卡的守备力上升300。此外，1回合1次，可以把自己场上存在的1个「魔石指示物」取除，选择对方墓地存在的1张卡从游戏中除外。
      str1: 除外
    20638610:
      name: 龙之转生
      lore: 选择自己场上表侧表示存在的1只龙族怪兽从游戏中除外，从自己的手卡·墓地把1只龙族怪兽特殊召唤。
    20644748:
      name: 宇宙收缩
      lore: 各自场上存在的卡都在5张以下时这张卡才能发动。双方出场的卡各自不能超过5张。
    20663556:
      name: 交换蛙
      lore: 把自己场上存在的1只怪兽作为祭品。从自己卡组选择1只名字带有「青蛙」的怪兽在自己场上特殊召唤。只要这张卡在场上存在，名字带有「青蛙」的怪兽不会被战斗破坏。
      str1: 特殊召唤
    20686759:
      name: 变形斗士·老式发动机
      lore: 名字带有「变形斗士」的怪兽才能装备。装备怪兽被破坏的场合，双方受到那只怪兽的原本攻击力数值的伤害。
      str1: 伤害
    20700531:
      name: 冰结界的修验者
      lore: 这张卡不会被和攻击力1900以上的怪兽的战斗破坏。
    20721759:
      name: 仇恨裂缝
      lore: 自己场上存在的怪兽1只被对方的卡的效果破坏送去墓地时，选择对方场上存在的1只怪兽送去墓地，给与对方基本分那个原本攻击力数值的伤害。
    20721928:
      name: 元素英雄 电光侠
      lore: 熟练使用各种武器、光之战士型元素英雄。神圣的光辉闪耀，断绝一切邪恶的退路。
    20721929:
      name: 元素英雄 电光侠
      lore: 熟练使用各种武器、光之战士型元素英雄。神圣的光辉闪耀，断绝一切邪恶的退路。
    20759529:
      name: 小子防御
      lore: 把自己场上存在的1只「英雄小子」作为祭品。对方怪兽的攻击无效，从自己卡组把1只名字带有「元素英雄」的怪兽加入手卡。
    20797524:
      name: 三轮车人
      lore: 这张卡被战斗破坏送去墓地时，可以从自己的手卡或者卡组把1只「二轮车人」在自己场上特殊召唤。
      str1: 特殊召唤
    20831168:
      name: 蜥蜴兵
      lore: 从龙派生出来的兽人种。在龙族之中体形小而敏捷。战略性丰富。
    20838380:
      name: 印头鱼
      lore: 自己场上有鱼族·海龙族·水族怪兽召唤·特殊召唤时，这张卡可以从手卡特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    20848593:
      name: 冰水
      lore: 攻击性美人鱼。使用生长在身体表面的荆刺进行攻击。
    20855340:
      name: 进化虫·侧喙头蜥
      lore: 这张卡在自己场上被破坏送去墓地的场合，可以从手卡把1只名字带有「进化龙」的怪兽特殊召唤。
      str1: 特殊召唤
    20858318:
      name: 必杀！黑蝎合击
      lore: 当自己场上存在表侧表示的「首领 扎鲁格」「黑蝎-拆除陷阱的克里夫」「黑蝎-飞速逃跑的齐克」「黑蝎-强力的高戈」「黑蝎-荆棘的美奈」时这张卡才能发动。这张卡发动的回合，这些怪兽可以对对方进行直接攻击，每只怪兽对对方造成的战斗伤害数值在此时都变成400点。
    20932152:
      name: 速攻同调士
      lore: 这张卡可以把手卡1只怪兽送去墓地，从手卡特殊召唤。这张卡可以作为名字带有「同调士」的调整怪代替成为同调素材。把这张卡作为同调素材的场合，不是名字带有「同调士」的调整怪为同调素材的怪兽的同调召唤不能使用。
    20939559:
      name: 暗之住人 暗影杀手
      lore: 对方的怪兽卡区域只有守备表示怪兽的场合，这张卡可以直接攻击对方玩家。
    20951752:
      name: 裁决下达者-伏尔泰尼斯
      lore: 自己的反击陷阱发动成功的场合，把自己场上全部怪兽作祭品可以特殊召唤。这个方法特殊召唤成功的场合，可以把最多有作祭品的天使族怪兽的数量的对方场上的卡破坏。
      str1: 特殊召唤
      str2: 破坏
    20985997:
      name: 破坏环-A
      lore: 把场上表侧表示存在的1只放置有「A指示物」的怪兽破坏，双方受到1000分伤害。
    21007444:
      name: 诸刃的活人剑术
      lore: 从自己墓地选择2只名字带有「六武众」的怪兽攻击表示特殊召唤。这个回合的结束阶段时这个效果特殊召唤的怪兽破坏，自己受到那个攻击力合计数值的伤害。
    21015833:
      name: 隼骑士
      lore: 这张卡在同1次的战斗阶段中可以作2次攻击。
    21051146:
      name: 血魔术师-炼狱的魔术师-
      lore: 只要这张卡在场上表侧表示存在，每次自己或者对方把魔法卡发动，给这张卡放置「魔力指示物」。可以把这张卡放置的「魔力指示物」任意数量取除，持有取除数量×700的数值以下的攻击力的场上表侧表示存在的1只怪兽破坏。
      str1: 破坏
      str2: 破坏
    21051977:
      name: 小矮人橡子
      lore: 自己的主要阶段时才能发动。从手卡把1只「松果小矮人」送去墓地，这张卡从手卡特殊召唤。
      str1: 特殊召唤
    21070956:
      name: 牲祭的祭坛
      lore: 选择自己场上1只怪兽送去墓地。自己回复与此怪兽原始攻击力数值相同的基本分。
    21074344:
      name: 绿光之宣告者
      lore: 从自己手牌把这张卡和1只天使族怪兽送去墓地发动。对方的魔法卡的发动无效，那张卡破坏。这个效果也能在对方回合发动。
      str1: 对方的魔法卡的发动无效
    21113684:
      name: 霸魔导士 奥金魔术师
      lore: 魔法师族同调怪兽＋魔法师族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。这张卡融合召唤成功时，给这张卡放置2个魔力指示物。这张卡放置的魔力指示物每有1个，这张卡的攻击力上升1000。1回合1次，可以把自己场上存在的1个魔力指示物取除，以下效果发动。●选择场上存在的1张卡破坏。●从自己卡组抽1张卡。
      str1: 放置魔力指示物
      str2: 场上存在的1张卡破坏
      str3: 从自己卡组抽1张卡
    21143940:
      name: 假面变化
      lore: 选择自己场上表侧表示存在的1只名字带有「英雄」的怪兽发动。选择的怪兽送去墓地，和选择的怪兽相同属性的1只名字带有「假面英雄」的怪兽从额外卡组特殊召唤。
    21155323:
      name: 巨人 果戈尔
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡的原本攻击力变成2100。
    21159309:
      name: 救世龙
      lore: 把这张卡作为同调素材的场合，不是名字带有「救世」的怪兽的同调召唤不能使用。
    21175632:
      name: 圣女 贞德
      lore: 「大慈大悲的修女」＋「堕天使 玛丽」。
    21179143:
      name: 爬虫妖卵
      lore: 把自己墓地存在的1只名字带有「爬虫妖」的怪兽从游戏中除外发动。在自己场上把2只「爬虫妖衍生物」（爬虫类族·地·1星·攻/守0）特殊召唤。
    21179144:
      name: 爬虫妖衍生物
      lore: 由「爬虫妖卵」的效果特殊召唤。
    21208154:
      name: 邪神 神之化身
      lore: 这张卡不能特殊召唤。把自己场上存在的3只怪兽作为祭品的场合才能通常召唤。这张卡召唤成功的场合，用对方回合计算的2回合内对方不能发动魔法·陷阱卡。这张卡的攻击力·守备力变成场上表侧表示存在的除「邪神
        神之化身」以外攻击力最高的怪兽的攻击力＋100的数值。
    21219755:
      name: 破坏指轮
      lore: 破坏自己场上1只表侧表示的怪兽，双方各受1000点伤害。
    21239280:
      name: 骨鼠
      lore: 被猫杀死的老鼠。为了报仇雪恨化为不死形态。
    21249921:
      name: 龙骑兵团骑士-雷枪龙骑士
      lore: 龙族调整＋调整以外的鸟兽族怪兽1只以上。这张卡同调召唤成功时，可以选择自己墓地存在的1只3星以下的名字带有「龙骑兵团」的龙族怪兽当作装备卡使用给这张卡装备。1回合1次，可以把这张卡装备的1张装备卡送去墓地，这张卡的攻击力直到结束阶段时变成2倍。
      str1: 装备
      str2: 攻击变化
    21263083:
      name: 苍白兽
      lore: 青白色的皮肤，让人感觉恶心的不明怪兽。
    21296383:
      name: 独角鸟
      lore: 把自己场上表侧表示存在的1只怪兽和这张卡从游戏中除外，从自己墓地选择持有那个原本等级合计数值以下的等级的1只同调怪兽发动。选择的怪兽从墓地特殊召唤。
      str1: 特殊召唤
    21323861:
      name: 酸性风暴
      lore: 场上表侧表示存在的机械族怪兽全部破坏。
    21347810:
      name: 彩虹花
      lore: 这张卡可以直接攻击对方玩家。
    21350571:
      name: 幻兽之角
      lore: 发动后这张卡变成攻击力上升800的装备卡，给自己场上存在的1只兽族·兽战士族怪兽装备。装备怪兽战斗破坏对方怪兽送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    21362970:
      name: 毛兽攻击者
      lore: 丢弃1张手卡发动。从自己卡组把1只「毛扎」特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    21390858:
      name: 凭依装着-达克
      lore: 这张卡可以把自己场上1只「暗灵使 达克」和1只暗属性怪兽送去墓地，从手卡或者卡组特殊召唤。这个方法特殊召唤成功时，可以从卡组把1只3星或者4星的魔法师族·光属性怪兽加入手卡。此外，这个方法特殊召唤的这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 检索
    21417692:
      name: 暗精灵
      lore: 这张卡不支付1000基本分不能攻击。
    21420702:
      name: 烈焰加农炮-三叉戟式
      lore: 把自己场上表侧表示存在的1张「烈焰加农炮」送去墓地发动。可以从手牌把1只炎族怪兽送去墓地，对方场上存在的1只怪兽破坏并给予对方基本分500分伤害。这个效果使用的回合，自己怪兽不能攻击。
      str1: 对方场上存在的1只怪兽破坏
    21454943:
      name: 念力司令官
      lore: 自己场上存在的念动力族怪兽进行战斗的场合，那个伤害步骤时支付100的倍数的基本分才能发动（最多500）。直到这个回合的结束阶段时，进行战斗的1只对方怪兽的攻击力·守备力下降支付的数值。
      str1: 攻守下降
      str2: 请选择要支付的基本分
    21466326:
      name: 残骸爆破
      lore: 当自己墓地里存在30张以上卡的场合这张卡才能发动。给予对方基本分3000分的伤害。
    21488686:
      name: 念力治愈
      lore: 自己场上表侧表示存在的念动力族怪兽每有1只，自己回复1000基本分。
    21496848:
      name: 邪遗式四臂噬人魔
      lore: 名字带有「遗式」的仪式魔法卡降临。1回合1次，宣言卡的种类（怪兽·魔法·陷阱）才能发动。对方可以丢弃1张手卡让这个效果无效。没丢弃的场合，双方玩家把宣言的种类的1张卡从卡组送去墓地。
      str1: 宣言卡种送去墓地
      str2: 怪兽卡
      str3: 魔法卡
      str4: 陷阱卡
      str5: 是否要丢弃手牌？
      str6: 请宣言卡的种类
    21502796:
      name: 光道猎犬 雷光
      lore: 反转：可以把场上1张卡破坏。从自己卡组上面把3张卡送去墓地。
      str1: 破坏
      str2: 是否要破坏一张卡？
    21507589:
      name: 鱼和交换
      lore: 丢弃1张手卡选择自己被除外的2只鱼族·海龙族·水族怪兽；把那些卡加入手卡。
    21593977:
      name: 处刑人-摩休罗
      lore: 这张卡送去墓地的那个回合，这张卡的主人可以在手牌发动陷阱卡。
    21597117:
      name: 英雄拜访
      lore: 当对方进行攻击宣言时，让对方从己方的手卡中随机选择1张卡。若选出的卡是怪兽卡，则将其特殊召唤上场；若不是，则将其送去墓地。
    21598948:
      name: 怪兽箱
      lore: 对方的怪兽每次攻击，猜硬币的正反。猜中的场合，攻击怪兽的攻击力变为0。每次的自己的准备阶段支付500分维持。不支付维持这张卡破坏。
      str1: 攻击变化
      str2: 是否要支付500LP维持「怪兽箱」？
      str3: 正面
      str4: 反面
      str5: 请选择硬币的正反面
    21615956:
      name: 炎狱护卫龙
      lore: 能运用自如地操纵火焰的炎狱之护卫战士。做出灼热的屏障把敌人的攻击反弹回去。
    21620076:
      name: 痛苦油漆工
      lore: 这张卡在场上表侧表示存在的场合，这张卡的名字作为「僵尸带菌者」使用。1回合1次：可以选择自己场上存在的这张卡以外最多2只不死族怪兽；直到结束阶段时为止变成等级2。被选择怪兽作为同调素材的场合，不是不死族·同调怪兽的同调召唤不能使用。
      str1: 等级变化
    21636650:
      name: 奇迹之残照
      lore: 选择这个回合被战斗破坏送去自己墓地的1只怪兽发动。选择的怪兽从墓地特殊召唤。
    21698716:
      name: 宝玉兽 蓝钴鹰
      lore: 可以让自己场上表侧表示存在的1张名字带有「宝玉兽」的卡回到卡组最上面。这个效果1回合只能使用1次。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
      str2: 返回卡组
    21702241:
      name: 反目的从者
      lore: 装备怪兽的控制权转移时，给予装备怪兽的控制者装备怪兽的原本攻击力数值的伤害。
      str1: 伤害
    21768554:
      name: 集团催眠
      lore: 自己场上有名字带有「外星人」的怪兽存在时才能发动。选择对方场上存在的最多3只放置有「A指示物」的怪兽得到控制权。这张卡在发动回合的结束阶段时破坏。
      str1: 破坏
    21785144:
      name: 光道龙 格拉古尼斯
      lore: 这张卡的攻击力·守备力上升自己墓地存在的名字带有「光道」的怪兽卡种类×300的数值。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡在自己场上表侧表示存在的场合，每次自己的结束阶段，从卡组上面把3张卡送去墓地。
      str1: 从卡组送3张卡去墓地
    21790410:
      name: 甲虫装机 蜈蚣
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。给这张卡装备的装备卡被送去自己墓地的场合，可以从卡组把1张名字带有「甲虫装机」的卡加入手卡。此外，这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升3星。
      str1: 装备
      str2: 检索
    21817254:
      name: 大雷电球
      lore: 在地止旋转，向周围发出电击的球。
    21843307:
      name: 复制骑士
      lore: 自己场上有4星以下的战士族怪兽召唤时才能发动。这张卡发动后变成和那只召唤的怪兽相同等级的同名怪兽卡（战士族·光·攻/守0）在怪兽卡区域特殊召唤。这张卡也当作陷阱卡使用。
    21844576:
      name: 元素英雄 羽翼侠
      lore: 操纵风飞舞并拥有翅膀的元素英雄。从天空一击，羽毛爆发而制裁邪恶。
    21844577:
      name: 元素英雄 羽翼侠
      lore: 操纵风飞舞并拥有翅膀的元素英雄。从天空一击，羽毛爆发而制裁邪恶。
    21879581:
      name: 同调障壁
      lore: 把自己场上存在的1只同调怪兽解放发动。直到下个回合的结束阶段时，自己受到的全部伤害变成0。
    21887179:
      name: 月风魔
      lore: 与这张卡进行战斗的恶魔族·不死族怪兽在伤害步骤终了时被破坏。
      str1: 破坏
    21900719:
      name: 闪光之双剑-雷震
      lore: 从手牌送去墓地1张卡，这张卡才能进行装备。装备这张卡的怪兽攻击力下降500点。装备这张卡的怪兽在同1个战斗阶段中可以进行2次攻击。
    21947653:
      name: 邪心英雄 闪电巨魔
      lore: 「元素英雄 电光侠」＋「元素英雄 黏土侠」。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。可以把场上存在的1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    21977828:
      name: 甲虫装机 吉咖象鼻虫
      lore: 这张卡可以从手卡当作装备卡使用给自己场上的名字带有「甲虫装机」的怪兽装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的原本守备力变成2600。此外，给怪兽装备的这张卡被送去墓地的场合，可以从自己墓地选择1只名字带有「甲虫装机」的怪兽特殊召唤。「甲虫装机
        吉咖象鼻虫」的这个效果1回合只能使用1次。
      str1: 装备
      str2: 特殊召唤
    22009013:
      name: 侵入魔人·飞蛾
      lore: 把名字带有「侵入魔人」的怪兽解放对这张卡的上级召唤成功时，可以支付1000基本分，选择对方场上存在的最多2张卡回到持有者手牌。
      str1: 返回手牌
    22020907:
      name: 英雄标记
      lore: 自己场上的怪兽被战斗破坏送到墓地时发动。从自己的手卡·卡组选择1只4星以下的名字中带有「元素英雄」的怪兽特殊召唤上场。
    22026707:
      name: 黑魔族的窗帘
      lore: 魔术师制作的窗帘。据说可以提升魔法师的力量。
    22046459:
      name: 巨大化
      lore: 自己基本分比对方低的场合，装备怪兽的攻击力变成原本攻击力2倍的数值。自己基本分比对方高的场合，装备怪兽的攻击力变成原本攻击力一半的数值。
    22061412:
      name: 元素英雄 闪光侠
      lore: 名字带有「元素英雄」的怪兽＋光属性怪兽。这张卡不用融合召唤不能特殊召唤。这张卡的攻击上升从游戏中除外的自己的名字带有「元素英雄」的怪兽数量×300的数值。这张卡从场上送去墓地时，可以选择从游戏中除外的最多2只自己的名字带有「元素英雄」的怪兽加入手卡。
      str1: 加入手卡
    22082163:
      name: 亚马逊的意志
      lore: 从自己墓地选择1只名字带有「亚马逊」的怪兽，攻击表示特殊召唤。这个效果特殊召唤的怪兽不能把表示形式变更，可以攻击的场合必须作出攻击。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    22123627:
      name: 强欲之海鳝壶
      lore: 从自己手卡让2只水属性怪兽回到卡组，从自己卡组抽3张卡。
    22147147:
      name: 旋风剑
      lore: 名字带有「命运英雄」的怪兽才能装备。装备怪兽进行攻击的场合，那个伤害步骤结束时把场上1张魔法或者陷阱卡破坏。
      str1: 魔陷破坏
    22160245:
      name: 邪心英雄 业火翼魔
      lore: 「元素英雄 羽翼侠」＋「元素英雄 爆热女郎」。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力或守备力的较高方数值的伤害。
      str1: 伤害
    22171591:
      name: 秘学家
      lore: 这张卡被战斗破坏送去墓地时，可以支付800基本分从自己卡组把1只念动力族怪兽加入手卡。
      str1: 检索
    22201234:
      name: 光道防护罩
      lore: 自己场上表侧表示存在的名字带有「光道」的怪兽成为攻击对象时，可以从自己卡组上面把2张卡送去墓地让1只对方怪兽的攻击无效。
      str1: 是否要使用效果？
      str2: 对方怪兽的攻击无效
    22205600:
      name: 连锁旋风
      lore: 魔法·陷阱·效果怪兽的效果让场上存在的卡破坏时，选择场上存在的2张魔法·陷阱卡才能发动。选择的卡破坏。
    22318971:
      name: 一角兽使魔
      lore: 表侧守备表示存在的这张卡被选择作为攻击对象时，可以把这张卡以外的自己场上存在的1只怪兽从游戏中除外，把这张卡从游戏中除外。那个时候的攻击怪兽必须作出攻击。这个效果除外的这张卡在下次的自己的准备阶段时回到场上。
      str1: 除外
    22339232:
      name: 白骨梦魇
      lore: 这张卡的卡名只要在墓地存在当作「白骨」使用。此外，可以把这张卡从手卡丢弃从以下效果选择1个发动。●选择从游戏中除外的1只自己的「白骨」或者「白骨梦魇」回到自己墓地。●选择从游戏中除外的1只自己的「白骨夫人」或者「白骨王」在场上特殊召唤。
      str1: 选择从游戏中除外的1只自己的「白骨」或者「白骨梦魇」回到自己墓地。
      str2: 选择从游戏中除外的1只自己的「白骨夫人」或者「白骨王」在场上特殊召唤。
    22346472:
      name: 破天荒之风
      lore: 选择自己场上表侧表示存在的1只怪兽发动。选择的怪兽的攻击力·守备力直到下次的自己的准备阶段时上升1000。
    22371016:
      name: 正义盟军 未知轰击象
      lore: 这张卡和光属性怪兽进行战斗时，把那只怪兽从游戏中除外。
      str1: 除外
    22377815:
      name: 水面之艾瑞莎
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡战斗破坏对方怪兽送去墓地时，对方手卡随机丢弃1张。
      str1: 手牌丢弃
    22386234:
      name: 极光仙·阿诣罗
      lore: 只要这张卡在场上表侧表示存在，双方不能把怪兽特殊召唤。自己或者对方场上有怪兽召唤时，这张卡破坏。
      str1: 破坏
    22479888:
      name: 黏土冲撞
      lore: 自己场上的「元素英雄 黏土侠」被选择为攻击对象时才能发动（若选择的卡是里侧守备表示的场合，那张卡需要确认）。攻击怪兽和选择的「元素英雄 黏土侠」破坏，给予对方基本分800分的伤害。
    22499463:
      name: 蛇毒眼镜蛇
      lore: 被坚硬鳞片覆盖全身的巨大眼镜蛇，能射出大量的毒液攻击，但因为体型的巨大，毒液并无任何特别之处。
    22512406:
      name: 覆面忍者 惠比寿
      lore: 1回合1次，自己场上有「覆面忍者 惠比寿」以外的名字带有「忍者」的怪兽存在的场合才能发动。自己场上的名字带有「忍者」的怪兽数量的对方魔法·陷阱卡回到持有者手卡。这个效果适用的回合，自己场上的「忍者义贼
        五右卫门」可以直接攻击对方玩家。
      str1: 返回手牌
    22539270:
      name: 废铁油带
      lore: 选择自己墓地存在的1只名字带有「废铁」的怪兽发动。选择的怪兽从墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这张卡不在场上存在时，那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。这张卡发动的回合，自己不能进行战斗阶段。
    22567609:
      name: 迅捷鼯鼠
      lore: 这张卡被战斗破坏送去墓地时，自己基本分回复1000分。可以再从卡组把「迅捷鼯鼠」里侧守备表示特殊召唤上场。之后卡组洗切。
      str1: 回复
      str2: 是否要特殊召唤？
    22587018:
      name: 氢素龙
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组特殊召唤1只「氢素龙」。
      str1: 特殊召唤
    22589918:
      name: 上膛
      lore: 将自己的全部手牌放回卡组洗牌。之后，抽与放回卡组的卡数量相同的卡。
    22609617:
      name: 奇袭的又佐
      lore: 这张卡在同1个战斗阶段中可以进行2次攻击。这张卡在场上以表侧表示存在时，控制权不能被变更。
    22624373:
      name: 光道魔术师 丽拉
      lore: 把自己场上表侧攻击表示存在的这张卡改变为表侧守备表示，对方场上1张魔法或者陷阱卡破坏。这个效果发动的场合，直到下次的自己回合结束时这张卡不能把表示形式改变。只要这张卡在自己场上表侧表示存在，每次自己的结束阶段，从自己卡组上面把3张卡送去墓地。
      str1: 破坏魔法陷阱
      str2: 从卡组送3张卡去墓地
    22628574:
      name: 伪羽
      lore: 从手牌把1只名字带有「黑羽」的怪兽送去墓地，选择对方墓地存在的1张通常陷阱卡发动。这张卡的效果变成和选择的通常陷阱卡的效果相同。
      str1: 请选择一张通常陷阱
    22666164:
      name: 督战官 科文顿
      lore: 可以把自己场上的「机甲士兵」「机甲狙击兵」「机甲卫兵」各1只送去墓地，从手牌·卡组特殊召唤1只「机甲武装」。
      str1: 特殊召唤
    22702055:
      name: 海
      lore: 全部鱼族·海龙族·雷族·水族的怪兽攻击力·守备力上升200。机械族·炎族的怪兽攻击力·守备力下降200。
    22751868:
      name: 风云机巧城
      lore: 自己场上表侧表示存在的名字带有「机巧」的怪兽把对方场上表侧表示存在的怪兽选择作为攻击对象时，可以把那1只对方怪兽的表示形式变更。此外，场上表侧表示存在的这张卡被破坏送去墓地时，可以选择自己墓地存在的1只4星以上的名字带有「机巧」的怪兽特殊召唤。
      str1: 改变表示形式
      str2: 特殊召唤
    22754505:
      name: 小块石人
      lore: 自己场上有「大块石人」表侧表示存在的场合这张卡召唤·反转召唤·特殊召唤成功时，可以从自己卡组把1只「中块石人」特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    22790789:
      name: 巨大战舰 晶核
      lore: 这张卡召唤时放置3个指示物。这张卡不会被战斗破坏。进行战斗的场合，在伤害步骤结束时取除1个指示物。没有指示物放置的状态进行战斗的场合，伤害步骤结束时这张卡破坏。1回合1次可以在自己的主要阶段，选择对方场上的1只表侧攻击表示怪兽变成表侧守备表示。
      str1: 放置指示物
      str2: 移除指示物
      str3: 破坏
      str4: 改变表示形式
    22796548:
      name: 恶魔的宣告
      lore: 此效果每回合只能启动1次。支付500基本分并宣言1张卡的名字。那个场合，翻开自己卡组最上面1张卡，若这张卡是被宣言名字的卡，将其加入自己手卡；若不是，将其送去墓地。
      str1: 宣言
    22812068:
      name: 机甲忍者 地
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    22835145:
      name: 黑羽-极北之布利扎德
      lore: 这张卡不能特殊召唤。这张卡召唤成功时，可以把自己墓地存在的1只4星以下的名字带有「黑羽-」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    22837504:
      name: 霞之谷的战士
      lore: 只要这张卡在自己场上表侧表示存在，和这张卡的战斗没被破坏的对方怪兽在伤害步骤结束时回到持有者手牌。
      str1: 返回手牌
    22842214:
      name: 海洋枪兵
      lore: 可以选择任意张从游戏中除外的自己的鱼族·海龙族·水族怪兽；那些卡作为这张卡的装备卡装备。这张卡在场上表侧表示存在时，这个效果只能使用1次。在场上表侧表示存在的这张卡被破坏的场合，可以把用这个效果作为装备的1张卡作为代替。用这张卡的效果把怪兽给这张卡装备时，这张卡的攻击力上升1000。
      str1: 装备怪兽
      str2: 是否要使用「海洋枪兵」的效果代替破坏？
    22855882:
      name: 被诅咒的魔剑
      lore: 据说战胜施加在身上的诅咒的人就可以以此获得力量。
    22858242:
      name: 猿魔王 塞曼
      lore: 暗属性调整＋调整以外的兽族怪兽1只。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。对方怪兽的攻击宣言时，可以把自己的手牌或者场上1只怪兽送去墓地，让1只对方怪兽的攻击无效。
      str1: 攻击无效
    22910685:
      name: 绿树之灵王
      lore: 居住在被绿树包围的地方，统治森林的年轻国王。
    22959079:
      name: 虫洞
      lore: 选自己场上的1只怪兽，在自己的下次的准备阶段之前除外。除外的时候，被选择的怪兽的怪兽区的位置不能使用。
    22991179:
      name: 无视加护
      lore: 对方怪兽的攻击宣言时，可以把自己墓地存在的1只昆虫族怪兽从游戏中除外，那次攻击无效。
      str1: 攻击无效
    22996376:
      name: 百兽王 贝希摩斯
      lore: 这张卡可以用1只怪兽做祭品通常召唤。那个场合，这张卡的原本攻击力变为2000。祭品召唤成功时，和做祭品的怪兽同数量的自己墓地的兽族怪兽可以回到持有者的手卡。
      str1: 用1只怪兽做祭品通常召唤
      str2: 返回手牌
    23008320:
      name: 呼唤共鸣者
      lore: 从自己卡组把1只名字带有「共鸣者」的怪兽加入手卡。
    23032273:
      name: 梅基拉斯之光
      lore: 从眼中放出恶光给予对方损伤。
    23051413:
      name: 自然锹甲
      lore: 这张卡进行攻击的战斗步骤时以及伤害步骤时对方把魔法·陷阱·效果怪兽的效果发动时，选择自己墓地存在的1只名字带有「自然」的怪兽才能发动。选择的怪兽从墓地特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    23087070:
      name: 蔷薇之魔女
      lore: 植物族怪兽上级召唤的场合，这张卡可以作为2只的数量解放。
    23093604:
      name: X-剑士 帕修尔
      lore: 这张卡不会被战斗破坏。这张卡在场上表侧守备表示存在的场合，每次对方的准备阶段自己受到1000分伤害。
      str1: 自己受到1000伤害
    23115241:
      name: X-剑士 安娜佩瑞拉
      lore: 以华丽的攻击和冷静的判断飞舞于战场的女剑士。时而冷酷的攻击令敌人畏惧。
    23116808:
      name: 怨念之魂 业火
      lore: 自己场上有炎属性怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤成功的场合，自己场上1只炎属性怪兽破坏。自己的准备阶段时，在自己场上守备表示特殊召唤1只「火之玉衍生物」（炎·1星·炎族·攻/守100）。可以把自己场上的这张卡以外的1只炎属性怪兽作为祭品，直到这个回合的结束阶段时这张卡的攻击力上升500。
      str1: 破坏
      str2: 特殊召唤
      str3: 攻击上升
    23116809:
      name: 火之玉衍生物
      lore: 由「怨念之魂 业火」的效果特殊召唤。
    23168060:
      name: 键战士
      lore: 1回合1次，自己的主要阶段时才能发动。直到这个回合的结束阶段时，这张卡的等级变成3星。
      str1: 等级变化
    23171610:
      name: 限制解除
      lore: 这张卡发动时自己场上存在的全部表侧表示的机械族怪兽攻击力变成2倍。回合结束时受这张卡效果影响的怪兽卡破坏。
    23205979:
      name: 削魂的死灵
      lore: 这张卡不能被战斗破坏。这张卡成为魔法·陷阱·效果怪兽效果的对象时，这张卡破坏。这张卡对对方进行直接攻击成功的场合，对方随机丢弃1张手牌。
      str1: 丢弃手牌
    23212990:
      name: 六武式风雷斩
      lore: 把自己场上的1个「武士道指示物」取除，从以下效果选择1个发动。●选择对方场上存在的1只怪兽破坏。●选择对方场上存在的1张卡回到手牌。
      str1: 对方场上存在的1只怪兽破坏。
      str2: 对方场上存在的1张卡回到手牌。
    23234094:
      name: 进化龙·双腔龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，可以从手卡把1只恐龙族·炎属性·6星以下的怪兽特殊召唤。
      str1: 特殊召唤
    23274061:
      name: 电气红松鼠
      lore: 这张卡在同1次的战斗阶段中可以作2次攻击。和这张卡进行战斗的效果怪兽的效果在伤害计算后无效化。
      str1: 效果无效化
    23297235:
      name: 炎狱地狱犬
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组把「炎狱地狱犬」以外的1只守备力200以下的炎属性怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    23299957:
      name: 交通机人连接区
      lore: 从手上或者场上把融合怪兽卡决定的怪兽送去墓地，名字带有「交通机人」的1只融合怪兽从融合卡组特殊召唤。这张卡特殊召唤的怪兽不会被魔法·陷阱·效果怪兽的效果破坏，并且效果不能被无效化。（这个特殊召唤当作融合召唤使用）
    23303072:
      name: 合成龙
      lore: 这张卡不能通常召唤。把手卡3张怪兽卡送去墓地的场合才能特殊召唤。这张卡的攻击力变成这张卡的特殊召唤时送去墓地的怪兽的等级合计×300的数值。
    23323812:
      name: 念导力
      lore: 自己场上表侧表示存在的念动力族怪兽被对方怪兽的攻击破坏的场合才能发动。那个时候进行攻击的1只对方怪兽破坏，自己基本分回复那个攻击力的数值。
    23327298:
      name: 平行选择
      lore: 自己场上存在的同调怪兽被对方破坏送去墓地时，选择从游戏中除外的1张自己的魔法卡发动。选择的魔法卡加入手卡。
    23401839:
      name: 千手神
      lore: 这张卡召唤·反转召唤成功时，可以从卡组选择1张仪式怪兽卡加入手牌。
      str1: 选择1张仪式怪兽卡加入自己手牌
    23408872:
      name: 替换蛙
      lore: 把自己场上存在的1只水族怪兽解放，选择自己墓地存在的1只名字带有「青蛙」的怪兽发动。选择的怪兽从墓地特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    23424603:
      name: 荒野
      lore: 全部恐龙族·不死族·岩石族的怪兽攻击力·守备力上升200。
    23434538:
      name: 增殖的G
      lore: 把这张卡从手牌送去墓地发动。这个回合每次对方把怪兽特殊召唤，从卡组抽1张卡。这个效果在对方回合也能发动。「增殖的G」的效果1回合只能使用1次。
      str1: 对方特殊召唤时抽卡
    23440062:
      name: 邪恶复活
      lore: 支付800基本分，选择自己墓地存在的1只同调怪兽发动。选择的怪兽表侧攻击表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化，这个回合不能攻击宣言。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    23535429:
      name: 牙城守护者
      lore: 自己场上守备表示存在的怪兽被攻击的场合，那次伤害步骤时可以把这张卡从手卡送去墓地，进行那次战斗的自己怪兽的守备力直到结束阶段时上升1500。
      str1: 守备上升
    23557835:
      name: 次元融合
      lore: 支付2000基本分。双方将各自被除外的怪兽尽可能特殊召唤上场。
    23558733:
      name: 凤凰石蒜花
      lore: 这张卡不用「凤凰花种」或者这张卡的效果不能特殊召唤。这张卡攻击的场合，伤害计算后破坏。自己场上存在的这张卡被破坏送去墓地时，给与对方基本分800分伤害。自己的结束阶段时这张卡在墓地存在的场合，可以把自己墓地存在的1只植物族怪兽从游戏中除外，这张卡从墓地守备表示特殊召唤。
      str1: 对于对方800伤害
      str2: 特殊召唤
    23571046:
      name: 螺丝刺猬
      lore: 自己场上有调整表侧表示存在的场合，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合，从游戏中除外。
      str1: 特殊召唤
    23635815:
      name: 软糖豆人
      lore: 名叫软糖的豆战士。虽坚信自己就是世界最强的战士，其实力不得而知。
    23639291:
      name: 攻击性云魔物
      lore: 自己场上存在的名字带有「云魔物」的怪兽被自身的效果破坏送去墓地时才能发动。从自己墓地把那1只怪兽攻击表示特殊召唤，并给那只怪兽放置1个「雾指示物」。这个效果特殊召唤的怪兽不会被卡的效果变成守备表示。
    23659124:
      name: 海之龙王
      lore: 海之王。长有坚硬的贝壳，从口中吐出水泡攻击。
    23693634:
      name: 巨人斗士
      lore: 调整＋调整以外的怪兽1只以上。这张卡的攻击力上升墓地存在的战士族怪兽数量×100的数值。这张卡被战斗破坏送去墓地时，可以选择墓地存在的1只战士族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    23701465:
      name: 原初之种
      lore: 「混沌战士 -开辟的使者-」或「混沌帝龙 -终焉的使者-」在自己场上存在的场合，这张卡才能发动。将自己2张从游戏中除外的卡加入自己手牌。
    23756165:
      name: 魅惑的女王 LV5
      lore: 用「魅惑的女王 LV3」的效果特殊召唤的场合，1回合只有1次在自己的主要阶段时可以选择对方场上的1只5星以下的怪兽，当作装备卡使用装备在这张卡上（这个效果可以装备的装备卡最多1张）。这张卡被战斗破坏的场合，装备的怪兽代替破坏。自己回合的准备阶段时，可以把因这个效果装备有装备卡的这张卡送去墓地，从手牌·卡组特殊召唤1只「魅惑的女王
        LV7」。
      str1: 装备
      str2: 特殊召唤
    23770284:
      name: 强风龙
      lore: 这张卡不会被和持有相同攻击力的怪兽的战斗破坏。把龙族怪兽解放对这张卡的上级召唤成功时，这张卡的攻击力上升解放的1只龙族怪兽的攻击力一半的数值。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 攻击上升
    23771716:
      name: 彩虹鱼
      lore: 非常珍奇的七色鱼，要捕捉它非常困难。
    23782705:
      name: 机甲狙击兵
      lore: 只要这张卡在场上表侧表示存在，「机甲狙击兵」以外的名字带有「机甲」的怪兽不能被攻击。
    23846921:
      name: 秘仪之力21-世界
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：自己的结束阶段时可以把自己场上存在的2只怪兽送去墓地让下次的对方回合跳过。●里：对方的抽卡阶段时把对方墓地最上面1张卡加入对方手卡。
      str1: 投掷硬币
      str2: 跳过对方回合
      str3: 回收
    23874409:
      name: 机巧将军 无零
      lore: 调整＋调整以外的机械族怪兽1只以上。这张卡同调召唤成功时，可以从自己卡组把1只名字带有「机巧」的怪兽特殊召唤。1回合1次，可以选择场上存在的1只怪兽，把表示形式变更。
      str1: 特殊召唤
      str2: 改变表示形式
    23915499:
      name: 漏洞人Y
      lore: 这张卡召唤成功时，自己场上有「漏洞人Z」表侧表示存在的场合，可以从自己卡组把1只「漏洞人X」特殊召唤。
      str1: 特殊召唤
    23927545:
      name: 侏罗纪原角龙
      lore: 这张卡的攻击力上升对方场上存在的怪兽数量×100的数值。
    23927567:
      name: 告知幸运的白鸮
      lore: 反转：从卡组中选择1张场地魔法卡，放在自己卡组最上面。当「王家长眠之谷」在场上存在时，可以将选择的场地魔法卡加入手牌。
      str1: 是否要加入手牌？
      str2: 请选择一张场地魔法卡
    23950192:
      name: 冰结界的术者
      lore: 只要这张卡以外的名字带有「冰结界」的怪兽在自己场上存在，全部4星以上的怪兽不能攻击宣言。
    23965037:
      name: 树精的祈祷
      lore: 「精灵术师 树精」降临必要。必须把场上·手卡合计3星以上的卡作为祭品。
    23995346:
      name: 青眼究极龙
      lore: 「青眼白龙」＋「青眼白龙」＋「青眼白龙」。
    23995347:
      name: 青眼究极龙
      lore: 「青眼白龙」＋「青眼白龙」＋「青眼白龙」。
    24019261:
      name: 救急救命
      lore: 主要阶段2才能发动。这个回合被卡的效果破坏送去墓地的1只4星的怪兽从自己墓地特殊召唤。
    24025620:
      name: 双盾防护者
      lore: 自己场上存在的这张卡被战斗破坏送去墓地时，对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时变成一半数值。
      str1: 攻击变化
    24040093:
      name: 魔轰神 葛琳萝
      lore: 自己场上有名字带有「魔轰神」的怪兽表侧表示存在的场合，可以从手牌把这张卡送去墓地从自己卡组把「魔轰神 葛琳萝」以外的1只名字带有「魔轰神」的怪兽加入手牌。
      str1: 检索
    24068492:
      name: 自业自得
      lore: 对方场上每存在1只怪兽对方受到500基本分伤害。
    24082387:
      name: 谜之麦田圈
      lore: 把自己场上任意数量的怪兽送去墓地发动。从自己卡组选择1只送去墓地的怪兽的合计等级的名字带有「外星人」的怪兽特殊召唤。召唤失败的场合，自己受到2000分的伤害。
    24094653:
      name: 融合
      lore: 从手牌或自己场上，把融合怪兽卡决定的融合素材怪兽送去墓地，从额外卡组特殊召唤那1只融合怪兽。
    24103628:
      name: 幻影魔术士
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只攻击力1000以下的名字带有「英雄」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    24104865:
      name: 外星人母后
      lore: 这张卡战斗破坏放置有「A指示物」的怪兽送去墓地时，破坏怪兽战斗阶段结束时在自己场上特殊召唤。这个方法特殊召唤的怪兽在这张卡从场上离开时全部破坏。
      str1: 特殊召唤
    24137081:
      name: 钻头藤壶
      lore: 这张卡可以直接攻击对方玩家。每次这张卡直接攻击给予对方基本分战斗伤害，这张卡的攻击力上升1000。
    24140059:
      name: 告知不幸的黑猫
      lore: 反转：从卡组中选择1张陷阱卡，放在自己卡组最上面。当「王家长眠之谷」在场上存在的场合，可以把选择的陷阱卡加入手牌。
      str1: 是否要加入手牌？
      str2: 请选择一张陷阱卡
    24150026:
      name: 机巧无双 八一八
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡攻击的场合，战斗阶段结束时变成守备表示。
      str1: 变成守备表示
    24194033:
      name: 泥浆兽
      lore: 粘呼呼的令人感到恶心的怪兽。吐出剧毒的瓦斯进行攻击。
    24221739:
      name: 神殿守卫者
      lore: 当这张卡在场上以表侧表示存在时，对方不能在抽牌阶段以外进行抽卡。
    24221808:
      name: 精神超载恶魔
      lore: 念动力族调整＋调整以外的念动力族怪兽2只以上。1回合1次，可以选择自己墓地存在的1只念动力族怪兽从游戏中除外。这张卡从场上送去墓地时，这张卡的效果除外的怪兽尽可能在自己场上特殊召唤。
      str1: 除外
      str2: 特殊召唤
    24268052:
      name: 护卫防壁
      lore: 对方回合的战斗伤害计算时才能发动。那次战斗发生的对自己的战斗伤害变成0，从自己卡组抽1张卡。
    24285858:
      name: 剑斗归还
      lore: 墓地存在的3张名字带有「剑斗兽」的卡回到卡组。那之后，从自己卡组抽1张卡。
    24291651:
      name: 加把劲骑士
      lore: 场上表侧攻击表示存在的这张卡被选择作为攻击对象时，可以把这张卡的表示形式变成守备表示。
      str1: 变成守备表示
    24311372:
      name: 恶魔 佐亚
      lore: 据说能通过金属化而发挥真正力量的怪兽。
    24311595:
      name: 救援机人
      lore: 只要这张卡在自己场上表侧表示存在，自己场上存在的名字带有「机人」的怪兽被战斗破坏送去墓地时，可以使那只怪兽回到手卡。
      str1: 返回手牌
    24317029:
      name: 守墓的侦察者
      lore: 反转：从自己的卡组中特殊召唤1张攻击力1500以下名称中带有「守墓」的怪兽卡。
      str1: 特殊召唤
    24348204:
      name: 魅惑的怪盗
      lore: 披着黑色披风装模作样的怪盗。挥着手杖迷惑对方。
    24362891:
      name: 进化的瞬间
      lore: 解放1只爬虫类族怪兽；从自己卡组特殊召唤1只名字带有「进化龙」的怪兽。
    24419823:
      name: 矿场钻机
      lore: 自己场上表侧表示存在的这张卡从场上离开时，可以让自己墓地存在的1张场地魔法卡回到手卡。
      str1: 返回手牌
    24432029:
      name: 次世代鼓风人
      lore: 这张卡特殊召唤成功时，可以从自己卡组把1只名字带有「次世代」的暗属性怪兽加入手牌。
      str1: 检索
    24433920:
      name: 单摆刃拷问机械
      lore: 使用带有大摆子的刀刃将对方劈成两半！可怕的拷问机器呀！
    24449083:
      name: 天法院
      lore: 自己场上有1星的天使族怪兽表侧表示存在的场合，可以从手卡把1只天使族怪兽特殊召唤。「天法院」的效果1回合只能使用1次。
      str1: 特殊召唤
    24508238:
      name: D.D.乌鸦
      lore: 把这张卡从手牌丢弃去墓地。对方墓地存在的1张卡从游戏中除外。这个效果在对方回合也能发动。
      str1: 对方墓地一张卡除外
    24530661:
      name: 达人僵尸
      lore: 一直在寻找强大对方的僵尸。传说是一个武术高手。
    24545464:
      name: 同调体反射
      lore: 自己场上表侧表示存在的同调怪兽成为攻击对象时才能发动。那个攻击无效，对方场上存在的1只怪兽破坏。
    24566654:
      name: 深红狱炎弹
      lore: 自己场上有「红莲魔龙」表侧表示存在，对方把给予伤害的魔法·陷阱卡发动时才能发动。作为自己的代替让对方受到那个效果伤害2倍数值的伤害。
    24611934:
      name: 强化石像怪
      lore: 取得暗黑之力强化而成的石像鬼，尖锐的爪子值得警惕。
    24621460:
      name: 机巧小町 二二四
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变更。只要这张卡在场上表侧表示存在，自己的主要阶段时只有1次，自己在通常召唤外加上可以把1只名字带有「机巧」的怪兽召唤。
      str1: 表示形式变更
      str2: 「机巧小町 二二四」的效果额外的召唤
    24643836:
      name: 扰乱魔术
      lore: 这张卡在手牌或者场上被送去墓地时，从自己卡组选择「扰乱·绿」「扰乱·黄」「扰乱·黑」各1只加入手牌。
      str1: 检索
    24644634:
      name: 自然白橡树
      lore: 这张卡成为对方的卡的效果的对象时才能发动。把自己场上表侧表示存在的这张卡送去墓地，从自己卡组把2只4星以下的名字带有「自然」的怪兽特殊召唤。这个效果特殊召唤的怪兽不能攻击宣言，自己的结束阶段时破坏。
      str1: 特殊召唤
    24673894:
      name: 改变命运
      lore: 对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，那只怪兽变成守备表示。那只怪兽只要在场上表侧表示存在，变成不能把表示形式变更。那之后，对方从以下效果选择1个适用。●自己基本分回复用这张卡的效果把攻击无效的怪兽的攻击力一半的数值。●给予对方基本分用这张卡的效果把攻击无效的怪兽的攻击力一半数值的伤害。
      str1: 自己基本分回复攻击无效的怪兽的攻击力一半的数值。
      str2: 给予对方基本分攻击无效的怪兽的攻击力一半数值的伤害。
    24694698:
      name: 自然栗子
      lore: 这张卡召唤成功时，可以从自己卡组把1只名字带有「自然」的怪兽送去墓地。此外，1回合1次，可以选择自己墓地存在的2只名字带有「自然」的怪兽回到卡组，从自己卡组抽1张卡。
      str1: 送去墓地
      str2: 抽卡
    24696097:
      name: 流星龙
      lore: 同调怪兽调整1只＋「星尘龙」。以下效果1回合各能使用1次。●从自己卡组上面把5张卡翻开。这个回合这张卡在同1次的战斗阶段中可以作出最多有那之中的调整数量的攻击。那之后翻开的卡回到卡组洗切。●要把场上的卡破坏的效果发动时，可以把那个效果无效并破坏。●对方怪兽的攻击宣言时，可以把这张卡从游戏中除外，并让1只对方怪兽的攻击无效。结束阶段时，这个效果除外的这张卡特殊召唤。
      str1: 多重攻击
      str2: 把卡破坏的效果无效并破坏
      str3: 无效攻击
      str4: 特殊召唤
    24707869:
      name: 光明的未来
      lore: 选择从游戏中除外的2只自己的念动力族怪兽发动。选择的怪兽回到墓地，从自己卡组抽1张卡。
    24725825:
      name: 电虫
      lore: 把这张卡从手牌丢弃去墓地。直到这个回合的结束阶段时，得到对方场上表侧表示存在的1只机械族或者龙族怪兽的控制权。
      str1: 获取控制权
    24838456:
      name: 呼唤虚无的咒文
      lore: 连锁4以后才能发动。把基本分支付一半。同1组连锁上的卡的发动和效果无效，那些卡全部破坏。
    24857466:
      name: 冥王龙 断罪神
      lore: 对方控制的卡的发动被反击陷阱无效的场合，这张卡可以在手牌特殊召唤。这个方法特殊召唤成功时，对应无效的卡的种类发动以下的效果。●魔法：给予对方基本分1500分的伤害。●陷阱：选择对方场上的1张卡破坏。●效果怪兽：从自己墓地选择1只怪兽特殊召唤上场。
      str1: 特殊召唤
      str2: 给予对方基本分1500分的伤害。
      str3: 选择对方场上的1张卡破坏。
      str4: 从自己墓地选择1只怪兽特殊召唤上场。
    24874630:
      name: 恶魔的圣域
      lore: 1只「金属恶魔衍生物」（恶魔族·暗·1星·攻/守0）在自己场上特殊召唤。这个衍生物不能攻击。因为战斗使控制者受到的超过的伤害，由对方玩家承受。每次自己的回合的准备阶段支付1000分维持。不支付维持「金属恶魔衍生物」破坏。
      str1: 是否要支付1000LP维持「金属恶魔衍生物」？
    24874631:
      name: 金属恶魔衍生物
      lore: 由「恶魔的圣域」的效果特殊召唤。这个衍生物不能攻击，受到的战斗伤害由对方玩家承受。
    24920410:
      name: 过度猛拧
      lore: 选择自己场上表侧表示存在的1只名字带有「发条」的怪兽发动。选择的怪兽的攻击力·守备力变成2倍，这个回合的结束阶段时回到手牌。「过度猛拧」在1回合只能发动1张。
    24943456:
      name: 科技属 强力角斗士
      lore: 调整＋调整以外的名字带有「科技属」的怪兽1只以上。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。场上存在的这张卡被破坏时，从自己卡组抽1张卡。
      str1: 抽卡
    24996659:
      name: 电气鹬鸵
      lore: 只要这张卡在场上表侧表示存在，自己场上存在的名字带有「电气」的怪兽攻击的场合，攻击怪兽不会被战斗破坏。
    25034083:
      name: 诱饵机人
      lore: 只要这张卡在自己场上表侧表示存在，对方不能选择「诱饵机人」以外的表侧表示怪兽作为攻击对象。
    25090294:
      name: 花瓣
      lore: 把自己场上1只「元素英雄 小花蕾」作为祭品发动。从自己的手卡·卡组特殊召唤1只「元素英雄 鲜花女郎」。
    25119460:
      name: YZ-机甲龙
      lore: 「Y-龙头」＋「Z-金属履带」。这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张里侧表示的怪兽卡。
      str1: 怪兽破坏
    25123082:
      name: 水卜之魔导书
      lore: 选择自己场上1只魔法师族怪兽才能发动。直到这个回合的结束阶段时，选择的怪兽的攻击力上升1000，战斗破坏对方怪兽的场合，可以从卡组把1张名字带有「魔导书」的魔法卡加入手卡。「水卜之魔导书」在1回合只能发动1张。
      str1: 检索
    25132288:
      name: 光辉终结龙
      lore: 调整＋调整以外的光属性怪兽1只以上。这张卡进行战斗的场合，怪兽的攻击宣言时才能发动。这张卡的攻击力·守备力下降500，和这张卡进行战斗的对方怪兽的攻击力·守备力直到结束阶段时下降1500。
      str1: 攻守下降
    25163248:
      name: 先史遗产 玛雅机器
      lore: 机械族怪兽上级召唤的场合，这张卡可以作为2只的数量解放。
    25165047:
      name: 生命激流龙
      lore: 调整＋「动力工具龙」。这张卡同调召唤成功时，可以把自己基本分变成4000。只要这张卡在场上表侧表示存在，自己受到的效果伤害变成0。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把自己墓地存在的1张装备魔法卡从游戏中除外。
      str1: 自己LP变成4000
      str2: 是否要把1张装备魔法卡除外代替破坏？
    25171661:
      name: 永火矮人
      lore: 自己手卡是0张的场合，只要这张卡在自己场上表侧表示存在，自己场上存在的怪兽攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    25206027:
      name: 星际紫棘龙
      lore: 自己场上的怪兽被战斗或卡的效果破坏并送去墓地的场合：可以从自己的手卡把这张卡特殊召唤。
      str1: 特殊召唤
    25231813:
      name: 白银之翼
      lore: 8星以上的龙族同调怪兽才能装备。装备怪兽1回合最多2次不会被战斗破坏。装备怪兽被卡的效果破坏的场合，可以作为代替把这张卡破坏。
      str1: 是否要使用「白银之翼」的效果代替破坏？
    25247218:
      name: 大块石人
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。
      str1: 不解放进行召唤
    25259669:
      name: 哥布林德伯格
      lore: 这张卡召唤成功时，可以从手牌把1只4星以下的怪兽特殊召唤。这个效果使用的场合，这张卡变成守备表示。
      str1: 特殊召唤
    25262697:
      name: 守墓的暗杀者
      lore: 「王家长眠之谷」在场上表侧表示存在时效果才能发动。这张卡攻击宣言时，可以变更对方场上存在的一只表侧表示怪兽的表示形式。
      str1: 改变表示形式
    25290459:
      name: 等级上升！
      lore: 把场上表侧表示存在的名字有「LV」的怪兽送去墓地发动。那张卡上面记述的怪兽，无视召唤条件从手牌·卡组特殊召唤。
    25341652:
      name: 交响魔人 剑击指挥
      lore: 4星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧攻击表示存在的1只怪兽才能发动。选择的怪兽变成里侧守备表示。此外，只要这张卡在场上表侧表示存在，自己场上的名字带有「魔人」的超量怪兽被破坏的场合，可以作为代替把那怪兽1个超量素材取除。
      str1: 变成里侧守备
      str2: 是否要使用「交响魔人 剑击指挥」的效果代替破坏？
    25343017:
      name: 寡默的念力祭司
      lore: 这张卡召唤·反转召唤成功时，变成守备表示。1回合1次，可以把1张手牌送去墓地，选择自己墓地存在的1只念动力族怪兽从游戏中除外。这张卡从场上送去墓地时，选择这张卡的效果除外的1只怪兽特殊召唤。
      str1: 变成守备表示
      str2: 除外
      str3: 特殊召唤
    25366484:
      name: 元素英雄 闪光火焰翼侠
      lore: 「元素英雄 火焰翼侠」＋「元素英雄 电光侠」。这只怪兽不能作融合召唤以外的特殊召唤。自己墓地每存在1只名字带有「元素英雄」的卡，这张卡的攻击力上升300。这张卡战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 伤害
    25373678:
      name: 旋风之沃泰克斯
      lore: 调整＋调整以外的鸟兽族怪兽1只以上。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只4星以下的鸟兽族怪兽特殊召唤。
      str1: 特殊召唤
    25377819:
      name: 召集之圣刻印
      lore: 从卡组把1只名字带有「圣刻」的怪兽加入手卡。
    25401880:
      name: 念力通道
      lore: 支付800基本分，选择从游戏中除外的最多2只自己的念动力族怪兽发动。把选择的怪兽加入自己手卡。
    25407406:
      name: 剑斗兽的斗器 短剑
      lore: 名字带有「剑斗兽」的怪兽才能装备。装备怪兽的攻击力上升300。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手牌。
      str1: 返回手牌
    25435080:
      name: 黑羽-力锚
      lore: 把1只名字带有「黑羽-」的怪兽解放，选择自己场上表侧表示存在的1只同调怪兽发动。选择的怪兽的攻击力直到结束阶段时上升为把这张卡发动而解放的怪兽的攻击力数值
    25460258:
      name: 暗黑耀星龙
      lore: 这张卡可以把自己墓地的光属性和暗属性的怪兽各1只从游戏中除外，从手卡特殊召唤。1回合1次，可以从手卡和卡组把龙族怪兽各1只送去墓地，选择自己或者对方的墓地1张卡从游戏中除外。
      str1: 除外
    25484449:
      name: 发条鲨
      lore: 自己场上名字带有「发条」的怪兽被召唤或特殊召唤时：可以从自己的手卡把这张卡特殊召唤。1回合1次：选择以下效果之1发动。●这张卡的等级直到结束阶段为止上升1。●这张卡的等级直到结束阶段为止下降1。
      str1: 特殊召唤
      str2: 等级变化
      str3: 这张卡的等级直到结束阶段为止上升1。
      str4: 这张卡的等级直到结束阶段为止下降1。
    25518020:
      name: 机器开发工厂
      lore: 场上表侧表示存在的机械族怪兽的攻击力上升200。每次场上存在的机械族怪兽被破坏，给这张卡放置2个废品指示物。可以把这张卡送去墓地，从自己墓地选择持有这张卡放置的废品指示物数量以下的等级的1只机械族怪兽特殊召唤。
      str1: 特殊召唤
    25531465:
      name: 魔法猫
      lore: 这张卡被魔法师族怪兽的同调召唤使用送去墓地的场合，可以让自己墓地存在的1张魔法卡回到卡组最上面。
      str1: 返回卡组
    25551951:
      name: 回膛手枪龙
      lore: 掷3次硬币。在3次中有2次以上掷到表面的形式，破坏对方场上1张卡。此效果每回合只能在自己的主要阶段发动1次。
      str1: 破坏
    25573054:
      name: 进化之翼
      lore: 把自己场上存在的1只「羽翼栗子球」和2张手牌送到墓地。从手牌·卡组特殊召唤1只「羽翼栗子球 LV10」上场。
    25642998:
      name: 波塞冬之浪
      lore: 对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效。自己场上有鱼族·海龙族·水族怪兽表侧表示存在的场合，给予对方基本分那个数量×800的数值的伤害。
    25652259:
      name: 王后骑士
      lore: 用优美的动作愚弄敌人，抓住对方的间隙陆续快速发出攻击。
    25652655:
      name: 变更同调士
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，选择对方场上存在的1只怪兽把表示形式变更。
      str1: 变更表示形式
    25654671:
      name: 自然蜘蛛牙
      lore: 这张卡若不在对方把魔法·陷阱·效果怪兽的效果发动的回合则不能攻击宣言。
    25655502:
      name: 恶魔箱
      lore: 「杀人小丑」＋「梦幻小丑」。
    25682811:
      name: 龙骑兵团骑士-长枪龙骑士
      lore: 龙族调整＋调整以外的鸟兽族怪兽1只以上。这张卡同调召唤成功时，可以选择自己墓地存在的名字带有「龙骑兵团」的龙族怪兽任意数量当作装备卡使用给这张卡装备。这张卡的攻击力上升这张卡装备的名字带有「龙骑兵团」的卡数量×300的数值。
      str1: 装备
    25716180:
      name: 发条猫咪
      lore: 自己的主要阶段时才能发动。选择对方场上存在的1只怪兽回到持有者手卡。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 返回手牌
    25771826:
      name: 正义盟军 雷剑兵
      lore: 这张卡和光属性怪兽进行战斗的场合，伤害步骤内这张卡的攻击力上升200。
    25773409:
      name: 传说的柔术家
      lore: 与守备表示的这张卡进行战斗的怪兽在伤害步骤终了时弹回其持有者的卡组的最上面。
      str1: 返回卡组
    25774450:
      name: 死之魔术箱
      lore: 场上的对方的怪兽1只破坏，自己场上的1只怪兽的控制权转移给对方。
    25789292:
      name: 禁忌的圣杯
      lore: 选择场上表侧表示存在的1只怪兽发动。直到结束阶段时，选择怪兽的攻击力上升400，效果无效化。
    25796442:
      name: 仪式之槛
      lore: 只要这张卡在场上存在，自己场上表侧表示存在的仪式怪兽的战斗发生的对自己的战斗伤害变成0。此外，自己场上表侧表示存在的仪式怪兽不会成为效果怪兽的效果的对象，不会被效果怪兽的效果破坏。
    25833572:
      name: 门之守护神
      lore: 这张卡不能通常召唤。把自己场上存在的「雷魔神-桑迦」「风魔神-修迦」「水魔神-斯迦」各1只解放的场合可以特殊召唤。
    25847467:
      name: 暗黑界的刺客 卡其
      lore: 这张卡被其他卡的效果从手牌丢弃去墓地的场合，把场上1只怪兽破坏。
      str1: 把场上1只怪兽破坏
    25862681:
      name: 古代妖精龙
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，可以从手卡把1只4星以下的怪兽特殊召唤。这个效果发动的回合，自己不能进行战斗阶段。此外，1回合1次，可以把场地魔法卡破坏。破坏的场合自己回复1000基本分。并且，可以再从自己卡组把1张场地魔法卡加入手卡。
      str1: 从手卡把1只4星以下的怪兽特殊召唤
      str2: 把场地魔法卡破坏
      str3: 是否要选一张场地魔法加入手卡？
    25866285:
      name: 自然椿象
      lore: 自己场上表侧表示存在的名字带有「自然」的怪兽成为攻击对象时，把自己场上表侧表示存在的这张卡送去墓地才能发动。那次攻击无效，战斗阶段结束。
      str1: 攻击无效并结束战斗阶段
    25882881:
      name: 死神骷髅
      lore: 使用地狱一击夺取灵魂的死神。
    25920413:
      name: 骷髅外星人
      lore: 把对方场上表侧表示存在的1只3星以下怪兽作为祭品，这张卡可以在对方场上特殊召唤。用这个方法特殊召唤这只怪兽的场合这个回合不能通常召唤·特殊召唤时这张卡放置1个「A指示物」。放置有「A指示物」的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300
      str1: 放置「A指示物」
    25924653:
      name: 剑斗兽 马斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，可以从自己墓地选择1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽的效果无效化，这张卡从场上离开时回到自己卡组。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        马斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 墓地特殊召唤
      str2: 特殊召唤
    25955164:
      name: 雷魔神-桑迦
      lore: 对方回合的战斗伤害计算时才能发动。攻击这张卡的怪兽的攻击力变为0。只要这张卡在表侧表示存在这个效果只能使用1次。
      str1: 攻击变成0
    25958491:
      name: 古代圣翼龙
      lore: 光属性调整＋调整以外的怪兽1只以上。自己基本分比对方高的场合，这张卡的攻击力上升那个数值。自己基本分比对方低的场合，这张卡的攻击力下降那个数值。这张卡被战斗破坏送去墓地时，可以支付1000基本分把这张卡在自己场上特殊召唤。
      str1: 特殊召唤
    25988873:
      name: 龙骑兵团-重枪龙
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「龙骑兵团」的鸟兽族怪兽特殊召唤，把这张卡当作装备卡使用来装备。这张卡被卡的效果当作装备卡使用装备中的场合，装备怪兽当作调整使用。
      str1: 特殊召唤并装备
    26022485:
      name: 衰弱之雾
      lore: 对方手卡数量限制变成最多5张。
    26046205:
      name: 恶忍
      lore: 场上表侧攻击表示存在的这张卡被选择作为攻击对象时，从自己卡组抽1张卡。
      str1: 抽卡
    26082117:
      name: 我我我魔术师
      lore: 1回合1次，自己的主要阶段时宣言从1到8的任意等级才能发动。直到结束阶段时，这张卡的等级变成宣言的等级。「我我我魔术师」在自己场上只能有1只表侧表示存在。这张卡不能作为同调素材。
      str1: 等级变化
      str2: 请宣言一个等级
    26084285:
      name: 守墓的监视者
      lore: 对方发动效果中含有丢弃对方自己手牌的卡的效果时，可以将这张卡从手牌送去墓地，那张卡的的发动与效果无效并且破坏。
      str1: 丢弃手牌效果无效并且破坏
    26099457:
      name: 下降潮流
      lore: 选择自己场上表侧表示存在的1只怪兽，宣言从1到3的任意等级才能发动。选择的怪兽的等级变成宣言的等级。
    26120084:
      name: 特殊二重召唤
      lore: 选择自己场上表侧表示存在的1只二重怪兽，变成再度召唤的状态。这个回合的结束阶段时，选择的二重怪兽回到手卡。
    26157485:
      name: 链·射击手
      lore: 把自己场上存在的1只名字带有「链」的怪兽送去墓地发动。给予对方基本分800分伤害。这个效果1回合只能使用1次。
      str1: 伤害
    26185991:
      name: 代打蝗虫
      lore: 当自己场上存在的这张卡被送去墓地时，可以从自己的手牌特殊召唤1只昆虫族怪兽上场。
      str1: 特殊召唤
    26202165:
      name: 三眼怪
      lore: 这张卡从场上送去墓地时，从自己的卡组选择1只攻击力1500以下的怪兽，双方确认后加入手牌。那之后卡组洗切。
      str1: 卡组检索
    26205777:
      name: 炎帝 泰斯塔罗斯
      lore: 这张卡祭品召唤成功时，对方随机丢弃1张手牌去墓地。如果丢弃的是怪兽卡的场合，给予对方基本分那只怪兽的等级×100的伤害。
      str1: 对方随机丢弃1张手牌去墓地
    26211048:
      name: 甲虫装机 艾可萨锹甲
      lore: 昆虫族5星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，选择对方的场上·墓地1只怪兽当作装备卡使用给这张卡装备。这张卡的攻击力·守备力上升这个效果装备的怪兽的各自一半数值。
      str1: 装备
    26254876:
      name: 二重枪兵
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    26257572:
      name: 苦痛的回廊
      lore: 只要这张卡在场上存在，从卡组特殊召唤的怪兽只要在场上表侧表示存在效果不能发动并无效化，也不能攻击宣言。
    26293219:
      name: 燃烧骷髅头
      lore: 这张卡从手卡特殊召唤成功时，给予对方基本分1000分伤害。此外，可以把自己场上表侧表示存在的这张卡从游戏中除外，从游戏中除外的1只「骷髅炎鬼」回到墓地。
      str1: 伤害
      str2: 返回墓地
    26302522:
      name: 球体时限炸弹
      lore: 场上里侧守备表示存在的这张卡被对方怪兽攻击的场合，那次伤害计算前这张卡变成攻击怪兽的装备卡。下次的对方的准备阶段时把装备怪兽破坏，给予对方基本分破坏的怪兽的攻击力数值的伤害。
      str1: 装备
      str2: 破坏
    26304459:
      name: 古代炎狱神
      lore: 炎属性调整＋调整以外的炎族怪兽1只以上。这张卡同调召唤成功时，选择最多有对方手卡数量的对方墓地存在的卡从游戏中除外。这张卡的攻击力上升这个效果除外的卡数量×200的数值。
      str1: 除外
    26329679:
      name: 星圣·欧米伽星云
      lore: 光属性4星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。自己场上的全部名字带有「星圣」的怪兽在这个回合不受魔法·陷阱卡的效果影响。这个效果在对方回合也能发动。
      str1: 效果免疫
    26345570:
      name: 先史遗产-金字塔眼板
      lore: 自己场上的名字带有「先史遗产」的怪兽的攻击力上升800。
    26376390:
      name: 模仿的幻想师
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，选择对方的1只怪兽，拥有那只怪兽一样的的原来的攻击力·守备力。
      str1: 攻守变化
    26378150:
      name: 粗暴帝王
      lore: 双手所持的魔人斧的破坏力相当强。
    26381750:
      name: 红莲地带的飞鹰
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合自己墓地有名字带有「熔岩」的怪兽3种类以上存在的场合，这张卡可以在自己场上特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    26439287:
      name: 原始电子龙
      lore: 只要这张卡在场上表侧表示存在，卡名当作「电子龙」使用。
    26495087:
      name: 吸血鬼女郎
      lore: 每当这张卡对对方造成战斗伤害时，宣言1个卡的种类（怪兽·魔法·陷阱），对方从其卡组中选择1张此种类的卡送去墓地。
      str1: 送墓
    26509612:
      name: 地球重力
      lore: 这张卡不在对方回合的战斗阶段不能发动。可以攻击的4星以下的怪兽必须对自己场上表侧表示存在的「元素英雄 地球侠」作出攻击。
    26533075:
      name: 保安球
      lore: 对方怪兽的攻击宣言时才能发动。把那1只攻击怪兽的表示形式改变。对方的魔法·陷阱卡的效果把盖放的这张卡破坏送去墓地时，选择场上存在的1只怪兽破坏。
      str1: 场上一只怪兽破坏
    26563200:
      name: 弦魔人 跃跃节奏
      lore: 3星怪兽×2。自己场上的名字带有「魔人」的超量怪兽向对方怪兽攻击的伤害步骤时，把这张卡1个超量素材取除才能发动。那只攻击怪兽的攻击力直到结束阶段时变成2倍。「弦魔人
        跃跃节奏」的效果1回合只能使用1次。
      str1: 攻击上升
    26566878:
      name: 恶魔蝎
      lore: 寄宿着恶魔灵魂的巨大蝎子。平时蕴存着力量，但是潜在的能力很高。
    26586849:
      name: 王宫的牢狱
      lore: 只要这张卡在场上存在，双方玩家不能把墓地的怪兽特殊召唤。
    26593852:
      name: 正义盟军 灾亡兽
      lore: 调整＋调整以外的怪兽1只以上 这张卡和暗属性以外的怪兽进行战斗时，不进行伤害计算把那只怪兽破坏。
      str1: 暗属性以外怪兽破坏
    26640671:
      name: 蜘蛛的领域
      lore: 1回合1次，选择自己场上表侧表示存在的1只昆虫族怪兽发动。和选择的怪兽进行战斗的对方怪兽在战斗阶段结束时变成守备表示，只要这张卡在场上存在不能把表示形式变更。
    26647858:
      name: 英雄光环
      lore: 发动后这张卡变成装备卡，攻击力1500以下的1只战士族怪兽装备。对方的攻击力1900以上的怪兽不能攻击装备怪兽。
    26701483:
      name: 卡片除外士
      lore: 选择对方墓地存在的1张卡从游戏中除外。这个效果1回合只能使用1次。
      str1: 对方墓地存在的1张卡从游戏中除外
    26704411:
      name: 魔轰神兽 寇克特
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以从手卡丢弃1只名字带有「魔轰神」的怪兽，从自己卡组抽1张卡。
      str1: 抽卡
    26708437:
      name: 超量苏生
      lore: 选择自己墓地1只超量怪兽发动。选择的怪兽特殊召唤，把这张卡在下面重叠作为超量素材。
    26722601:
      name: 侵入魔人的门番
      lore: 只要这张卡在场上表侧表示存在，名字带有「侵入魔人」的怪兽表侧表示上级召唤成功的回合，自己在通常召唤外加上只有1次可以把怪兽通常召唤。
    26725158:
      name: 恶魔祓除
      lore: 场上表侧表示的恶魔族的怪兽全部破坏。
    26775203:
      name: 黑羽-热风之基布利
      lore: 对方宣言直接攻击时，这张卡可以从手卡特殊召唤。1回合1次，可以让这张卡的原本的攻击力·守备力直到结束阶段时交换。
      str1: 特殊召唤
      str2: 原本的攻击力·守备力交换
    26834022:
      name: 卸除武器
      lore: 从手牌把1张名字带有「剑斗兽」的卡回到卡组。魔法卡的发动无效并破坏。
    26842483:
      name: 正义使者
      lore: 对方场上存在的特殊召唤的怪兽的效果发动时才能发动。那次发动无效。这个效果1回合只能使用1次。
      str1: 效果无效
    26864586:
      name: 共振装置
      lore: 选择自己场上表侧表示存在的2只相同种族·属性的怪兽发动。选择的1只怪兽的等级直到结束阶段时变成和另1只怪兽的等级相同。
      str1: 请选择等级要变化的怪兽
    26885836:
      name: 英豪挑战者 战锤兵
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以把破坏的怪兽当作装备卡使用只有1只给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。
      str1: 装备
    26902560:
      name: 融合贤者
      lore: 选1张自己的卡组的「融合」魔法卡加入手牌。之后洗切卡组。
    26905245:
      name: 金属反射史莱姆
      lore: 这张卡发动后以怪兽卡的形式（水族·水·10星·攻0/防3000）守备表示特殊召唤。这张卡不能攻击。（这张卡有陷阱的属性）
    26932788:
      name: 标枪甲虫
      lore: 借由「标枪甲虫的契约」降临。必须从场上或者手札，牺牲奉献等级合计为8个以上的卡。
    26956670:
      name: 化石岩之解放
      lore: 选择1只被除外的自己的岩石族怪兽在自己场上特殊召唤。这张卡从场上离开时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    26976414:
      name: 海皇的长枪兵
      lore: 服侍着据说为海底支配者的海皇的长枪兵。从深暗海底袭击过来的长枪的连续攻击为深海鱼类们所畏惧。
    26993374:
      name: X-剑士 乌尔德
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以把这张卡解放，破坏的卡回到持有者卡组最上面。
      str1: 返回卡组
    27004302:
      name: 宝石犰狳
      lore: 这张卡召唤成功时，可以从自己卡组把1只名字带有「宝石骑士」的怪兽加入手卡。
      str1: 检索
    27053506:
      name: 内置式机枪
      lore: 给予对方基本分对方场上的卡和对方手牌中的卡的合计数量×200点的伤害。
    27054370:
      name: 火翼飞马
      lore: 拍打着颜色鲜艳的红色翅膀，在天空驰骋的天马。
    27068117:
      name: OR再生
      lore: 选择场上存在的1只超量怪兽才能发动。把这张卡在选择的怪兽下面重叠作为超量素材。
    27094595:
      name: 招手的墓场
      lore: 给予死者进一步提升的力量，引诱生者步向死亡的墓场。
    27125110:
      name: 千眼邪教神
      lore: 能够操纵人心的邪神，千只邪眼能够将人的负面的心看透并不断增强。
    27126980:
      name: 宝石骑士·青玉
      lore: 利用蓝宝石力量将水操纵自如，并温柔地包住来自敌人的攻击。那宁静的守护似乎深受同伴信赖。
    27134689:
      name: OZ之主
      lore: 「巨大树熊」＋「死亡袋鼠」。
    27174286:
      name: 来自异次元的归还
      lore: 支付一半基本分。从游戏中除外的自己的怪兽尽可能的特殊召唤。结束阶段时，这个效果特殊召唤的怪兽从游戏中除外。
    27178262:
      name: 六武众之理
      lore: 把自己场上表侧表示存在的1只名字带有「六武众」的怪兽送去墓地发动。墓地存在的1只名字带有「六武众」的怪兽在自己场上特殊召唤。
    27191436:
      name: 爆热归还
      lore: 「元素英雄 爆热女郎」在自己场上表侧表示存在时才能发动。场上的「元素英雄 爆热女郎」以外的名字带有「元素英雄」的怪兽全部回到持有者的手卡。
    27207573:
      name: 侵略的手段
      lore: 从自己卡组把1只名字带有「侵入魔人」的怪兽送去墓地，选择自己场上表侧表示存在的1只名字带有「侵入魔人」的怪兽发动。选择的怪兽的攻击力直到结束阶段时上升800。
    27243130:
      name: 禁忌的圣枪
      lore: 选择场上表侧表示存在的1只怪兽发动。直到结束阶段时，选择的怪兽的攻击力下降800，不受这张卡以外的魔法·陷阱卡的效果影响。
    27288416:
      name: 悠悠
      lore: 完全不知在想什么的超越天使的人。一旦生气，后果将非常恐怖。
    27315304:
      name: 喷霞虫
      lore: 调整＋调整以外的怪兽2只以上。这张卡的同调召唤成功时，对方场上存在的最多3张卡回到持有者手牌。
      str1: 返回手牌
    27324313:
      name: 电气小子
      lore: 雷属性攻击异常厉害，若轻视它则会遭到电击。
    27337596:
      name: 圣刻龙王-阿图姆龙王
      lore: 龙族6星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，从卡组选1只龙族怪兽，攻击力·守备力变成0特殊召唤。这个效果发动的回合，这张卡不能攻击。
      str1: 特殊召唤
    27340877:
      name: DNA定期健诊
      lore: 选择自己场上里侧表示存在的1只怪兽发动。对方宣言2个怪兽的属性。选择怪兽翻开确认是宣言属性的场合，对方从卡组抽2张卡。不是的场合，自己从卡组抽2张卡。
    27346636:
      name: 剑斗兽 希拉克略
      lore: 「剑斗兽 绳斗」＋名字带有「剑斗兽」的怪兽×2。把自己场上存在的上记的卡回到卡组的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。只要这张卡在场上表侧表示存在，可以丢弃1张手牌把魔法或者陷阱卡的发动无效，并把那个破坏。
      str1: 无效发动并破坏
      str2: 特殊召唤
      str3: 请选择一张「剑斗兽 绳斗」
      str4: 请选择两张名字带有「剑斗兽」的怪兽
    27383110:
      name: 宣告者的预言
      lore: 「神光之宣告者」的降临必需。必须从手卡·自己场上把等级合计直到6的怪兽解放。这张卡的效果让「神光之宣告者」仪式召唤成功时，可以把自己墓地存在的这张卡从游戏中除外，选择为那次仪式召唤而解放的1只怪兽从自己墓地回到手卡。
      str1: 一只仪式解放的怪兽回到手卡
    27416701:
      name: 柴战士 太郎
      lore: 这张卡不会被战斗破坏。场上存在的卡被战斗或者卡的效果破坏时，自己场上表侧表示存在的这张卡回到持有者手卡。
      str1: 返回手牌
    27450400:
      name: 密集钟摆
      lore: 这张卡召唤成功时，可以把最多有对方场上存在的怪兽数量的「钟摆衍生物」（机械族·地·1星·攻/守0）在自己场上特殊召唤。
      str1: 特殊召唤
      str2: 是否继续特殊召唤｢钟摆衍生物｣？
    27450401:
      name: 钟摆衍生物
      lore: 由「密集钟摆」的效果特殊召唤。
    27527047:
      name: 冰结界的御庭番
      lore: 只要这张卡在自己场上表侧表示存在，对方不能把自己场上表侧表示存在的名字带有「冰结界」的怪兽作为效果怪兽的效果的对象。
    27541267:
      name: 侵略的泛发感染
      lore: 自己场上的全部名字带有「入魔」的怪兽在这个回合不受这张卡以外的魔法·陷阱卡的效果影响。
    27564031:
      name: 罪世界
      lore: 只要这张卡在场上存在，作为自己的抽卡阶段时进行通常抽卡的代替才能发动。从自己卡组选择3张名字带有「罪」的卡，对方从那之中随机选择1张。对方选择的1张卡加入自己手卡，剩下的卡回到卡组洗切。
      str1: 检索
    27655513:
      name: 尖叫怪
      lore: 这张卡被战斗破坏的场合，从自己卡组选择2只水属性怪兽送去墓地。
      str1: 送墓
    27671321:
      name: 雷鳗
      lore: 传说中由小电鳗能够进化而成为雷电鳗。
    27762803:
      name: 自然甲虫
      lore: 每次魔法卡发动，这张卡的原本攻击力·守备力交换。
    27770341:
      name: 超再生能力
      lore: 结束阶段时，每在自己的这个回合的手牌丢弃或做祭品的1只龙族怪兽，从卡组抽1张卡。
      str1: 抽卡
    27782503:
      name: 六武众-伊郎
      lore: 只要自己场上有「六武众-伊郎」以外的名字带有「六武众」的怪兽存在，攻击里侧守备表示怪兽的场合，不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 里侧守备的攻击对象怪兽破坏
      str2: 是否要使用「六武众-伊郎」的代替破坏效果？
    27821104:
      name: 六武众的荒行
      lore: 选择自己场上表侧表示存在的1只名字带有「六武众」的怪兽发动。把持有和选择的怪兽相同攻击力的1只同名卡以外的名字带有「六武众」的怪兽从自己卡组特殊召唤。这个回合的结束阶段时，选择的怪兽破坏。
    27827903:
      name: 盟军·次世代轰击兵
      lore: 和自己场上表侧表示存在的这张卡相同属性的怪兽在自己场上召唤时，可以选择对方场上存在的1张卡破坏。这个效果1回合只能使用1次。
      str1: 破坏
    27863269:
      name: 火箭穿心器
      lore: 装备怪兽攻击的场合，装备怪兽不会被战斗破坏。装备怪兽进行攻击的伤害步骤结束时，受到装备怪兽的攻击的怪兽的攻击力直到结束阶段时下降装备怪兽的攻击力数值。
      str1: 攻击下降
    27869883:
      name: 圣音女祭司
      lore: 可以把自己场上表侧表示存在的1只暗属性怪兽作为祭品，给予对方基本分800分伤害。
      str1: 800伤害
    27870033:
      name: 追缉巡逻机
      lore: 场上守备表示存在的怪兽被战斗破坏送去墓地时，给予对方基本分500分伤害。
      str1: 伤害
    27927359:
      name: 鹰身女郎2
      lore: 这张卡的卡名当作「鹰身女郎」使用。这只怪兽战斗破坏的反转效果怪兽的效果无效化。
    27944249:
      name: 薰风的贤者 温达尔
      lore: 这张卡战斗破坏怪兽送去墓地时，可以把自己墓地存在的1只3星以下的名字带有「薰风」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    27967615:
      name: 融合武器
      lore: 6星以下的融合怪兽才能装备。装备怪兽的攻击力·守备力上升1500。
    27970830:
      name: 六武之门
      lore: 每次名字带有「六武众」的怪兽被召唤或特殊召唤成功时，在这张卡上放置2个武士道指示物。可以去除自己场上任意数量的武士道指示物，适用以下效果。●2个：直到这个回合的结束阶段时为止，场上1只表侧表示存在的名字带有「六武众」或「紫炎」的效果怪兽攻击力上升500。●4个：把自己卡组或墓地1张名字带有「六武众」的怪兽卡加入手卡。●6个：把自己墓地1只名字带有「紫炎」的效果怪兽特殊召唤。
      str1: 直到这个回合的结束阶段时为止，场上1只表侧表示存在的名字带有「六武众」或「紫炎」的效果怪兽攻击力上升500。
      str2: 把自己卡组或墓地1张名字带有「六武众」的怪兽卡加入手卡。
      str3: 把自己墓地1只名字带有「紫炎」的效果怪兽特殊召唤。
    27980138:
      name: 翔鹏的羽毛笔
      lore: 选择自己墓地存在的2只风属性怪兽回到卡组，选择场上存在的1张卡回到持有者手卡。
    28002611:
      name: 工具挂车
      lore: 1回合1次，可以从手牌把名字带有「变形斗士」的怪兽任意数量送去墓地。这个效果送去墓地的怪兽每有1只，这张卡的攻击力上升800。
      str1: 攻击上升
    28003512:
      name: 审判之手
      lore: 用寄宿着神灵的手作最后的判决，给予敌人以猛烈的攻击。
    28062325:
      name: 竹头木屑
      lore: 把自己场上存在的1只植物族怪兽解放发动。在对方场上把2只「植物衍生物」（植物族·地·1星·攻800/守500）守备表示特殊召唤。
    28062326:
      name: 植物衍生物
      lore: 由「竹头木屑」的效果特殊召唤。
    28066831:
      name: 薰风雷狼
      lore: 这张卡被战斗破坏送去墓地的场合，那次战斗阶段结束时可以把自己墓地存在的1只名字带有「薰风」的怪兽从游戏中除外，从自己卡组把1只守备力1500以下的念动力族·风属性怪兽特殊召唤。
      str1: 特殊召唤
    28106077:
      name: 达古拉之剑
      lore: 只有天使族怪兽能装备这张卡。装备这张卡的怪兽攻击力上升500点。装备这张卡的怪兽对对方造成战斗伤害时，自己回复与伤害数值相同的基本分。
      str1: LP回复
    28124263:
      name: 变形斗士·照相机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：这张卡被战斗破坏时，可以把自己的手牌·墓地存在的「变形斗士·照相机」以外的1只名字带有「变形斗士」的4星以下的怪兽在自己场上特殊召唤。●守备表示：只要这张卡在场上表侧表示存在，名字带有「变形斗士」的怪兽不能成为魔法·陷阱·效果怪兽的效果的对象。
      str1: 特殊召唤
    28143906:
      name: 霞之谷的大怪鸟
      lore: 这张卡从手牌送去墓地时，这张卡加入卡组并且洗切。
      str1: 返回卡组
    28150174:
      name: 光子蝶刺客
      lore: 4星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择场上守备表示存在的1只怪兽才能发动。选择的怪兽变成表侧攻击表示，那个攻击力下降600。
      str1: 改变表示形式
    28183605:
      name: 龙骑兵团-指挥官
      lore: 这张卡的攻击力上升自己场上表侧表示存在的名字带有「龙骑兵团」的卡数量×200的数值。这张卡召唤成功时，可以选择自己墓地存在的1只3星以下的名字带有「龙骑兵团」的龙族怪兽当作装备卡使用给这张卡装备。
      str1: 装备
    28190303:
      name: 黑羽-白夜之短剑鸟
      lore: 自己场上表侧表示存在的怪兽只有「黑羽-白夜之短剑鸟」以外的名字带有「黑羽-」的怪兽1只的场合，这张卡可以从手卡特殊召唤。这张卡1回合只有1次不会被战斗破坏。
    28279543:
      name: 诅咒之龙
      lore: 邪恶之龙，使用暗之力攻击非常强大。
    28284902:
      name: 变形斗士·监视器
      lore: 名字带有「变形斗士」的怪兽召唤·反转召唤·特殊召唤成功时，可以把那些怪兽变成表侧守备表示。
      str1: 变成守备表示
    28290705:
      name: 妖精王 阿维尔德
      lore: 地属性4星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。地属性以外的场上的全部怪兽的攻击力·守备力下降500。
      str1: 攻守下降
    28297833:
      name: 死灵之颜
      lore: 这张卡召唤成功时，从游戏中除外的卡全部回到卡组洗切。这张卡的攻击力上升因这个效果回到卡组的卡的数量×100。这张卡从游戏中除外时，双方从卡组上面把5张卡从游戏中除外。
      str1: 除外的卡全部回到卡组
      str2: 双方从卡组上面把5张卡从游戏中除外
    28332833:
      name: 炎狱妖猴
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组选择1只守备力200的怪兽加入手牌。
      str1: 检索
    28348537:
      name: 雪暴公主
      lore: 这张卡可以把1只魔法师族怪兽解放表侧攻击表示上级召唤。这张卡召唤成功的回合，对方不能把魔法·陷阱卡发动。
      str1: 把1只魔法师族怪兽解放召唤
    28355718:
      name: 命运英雄 双身人
      lore: 这张卡不能特殊召唤。这张卡可以在同1次的战斗阶段中作2次攻击。这张卡被破坏的场合，下次自己回合的准备阶段时，可以在自己场上特殊召唤2只「双身人衍生物」（战士族·暗·4星·攻/守1000）。
      str1: 特殊召唤
    28355719:
      name: 双身人衍生物
      lore: 由「命运英雄 双身人」的效果特殊召唤。
    28378427:
      name: 伤害电容器
      lore: 自己受到战斗伤害时，丢弃1张手卡才能发动。持有那个时候受到的伤害数值以下的攻击力的1只怪兽从卡组攻击表示特殊召唤。
    28429121:
      name: 遗式世传的禁断秘术
      lore: 名字带有「遗式」的仪式怪兽的降临必需。必须从自己场上以及对方场上把直到变成和仪式召唤的怪兽相同等级为止的表侧表示存在的怪兽解放。这个效果仪式召唤的怪兽的攻击力变成一半。这张卡发动的回合，自己不能进行战斗阶段。
    28450915:
      name: 来自异次元的侵略者
      lore: 从银河系以外来到地球的外星人。
    28465301:
      name: 欧佩拉异虫
      lore: 反转：名字带有「异虫」的爬虫类族怪兽以外的场上表侧表示存在的全部怪兽的攻击力下降500。
    28470714:
      name: 刃蝇
      lore: 只要这张卡在场上表侧表示存在，全部风属性的怪兽攻击力上升500。地属性的怪兽攻击力下降400。
    28506708:
      name: 异虫呼唤
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，可以从手牌把1只名字带有「异虫」的爬虫类族怪兽里侧守备表示特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    28529976:
      name: 超营养太阳
      lore: 把自己场上存在的1只2星以下的植物族怪兽解放发动。解放怪兽的等级加3以下的1只植物族怪兽从手牌·卡组特殊召唤。这张卡不在场上存在时，那只怪兽破坏。那只怪兽从场上离开时，这张卡破坏。
    28546905:
      name: 无脸幻想师
      lore: 制造幻影，能轻易地躲避敌人的攻击。
    28553439:
      name: 次元魔法
      lore: 自己的场上有魔法师族怪兽表侧表示存在才能发动。自己的场上的1只怪兽作为祭品，从手牌选1只魔法师族的怪兽特殊召唤上场。之后可以选择1只场上的怪兽破坏。
      str1: 是否要破坏一只怪兽？
    28573958:
      name: 奇迹之代行者 朱庇特
      lore: 1回合1次，把自己墓地存在的1只名字带有「代行者」的怪兽从游戏中除外才能发动。自己场上表侧表示存在的1只天使族·光属性怪兽的攻击力直到结束阶段时上升800。此外，场上有「天空的圣域」表侧表示存在的场合，1回合1次，可以从手卡把1只天使族怪兽丢弃，选择从游戏中除外的1只自己的天使族·光属性怪兽特殊召唤。
      str1: 自己场上表侧表示存在的1只天使族·光属性怪兽的攻击力直到结束阶段时上升800
      str2: 选择从游戏中除外的1只自己的天使族·光属性怪兽特殊召唤。
    28593363:
      name: 潜伏深海的鲨鱼
      lore: 「神鱼」＋「舌鱼」。
    28596933:
      name: 巨龙振翅
      lore: 自己的场上的表侧表示存在的5星以上的1只龙族怪兽回手牌。双方场上存在的魔法·陷阱卡全部破坏。
    28601770:
      name: 迷雾恶魔
      lore: 这张卡可以不用祭品作召唤。这个方法召唤的场合，这张卡在结束阶段时被破坏，自己受到1000分伤害。
      str1: 不用祭品召唤
      str2: 破坏并伤害
    28643791:
      name: 最后的进军
      lore: 选择自己场上表侧表示存在的1只名字带有「极神」的怪兽发动。直到这个回合的结束阶段时，选择的怪兽的效果无效化，不受这张卡以外的魔法·陷阱卡的效果影响。
    28654932:
      name: 深黑的落穴
      lore: 5星以上的效果怪兽特殊召唤成功时才能发动。那些5星以上的效果怪兽从游戏中除外。
    28677304:
      name: 元素英雄 黑暗新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·黑暗豹」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。可以选择场上表侧表示存在的1只效果怪兽。只要这张卡在自己场上表侧表示存在，选择的怪兽直到从场上离开效果无效化（这个效果可以选择的怪兽最多1只）。结束阶段时这张卡回到额外卡组。
      str1: 返回卡组
      str2: 效果无效
    28741524:
      name: 念动收集机
      lore: 自己墓地存在的2星以下的念动力族怪兽任意数量特殊召唤。那之后，自己受到这个效果特殊召唤的怪兽等级合计×300的数值的伤害。
    28859794:
      name: 盾翼怪鸟
      lore: 这张卡1回合最多2次不会被战斗破坏。
    28877100:
      name: 防守战术
      lore: 自己场上存在名字带有「剑斗兽」的怪兽场合才能发动，这回合内自己控制的怪兽不会被战斗破坏且自己受到的战斗伤害为0。这张卡回到自己卡组最下面。
    28877602:
      name: 进化虫·半甲齿龟
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「进化龙」的怪兽特殊召唤。
      str1: 特殊召唤
    28890974:
      name: 光神化
      lore: 手牌的1只天使族怪兽特殊召唤。这张卡特殊召唤的怪兽攻击力变成一半，结束阶段时破坏。
    28912357:
      name: 齿轮齿巨人 X
      lore: 机械族4星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。从自己的卡组·墓地选1只4星以下的机械族怪兽加入手卡。此外，这张卡从场上离开时，可以选择自己墓地1只3星以下的名字带有「齿轮齿轮」的怪兽特殊召唤。
      str1: 加入手卡
      str2: 特殊召唤
    28933734:
      name: 暗之假面
      lore: 反转：选择1张自己墓地的陷阱卡。选择的卡加入自己的手牌。
    28966434:
      name: 单宝石小魔女
      lore: 选择自己场上表侧表示存在的1只名字带有「命运女郎」的怪兽和场上表侧表示存在的1只怪兽发动。选择的名字带有「命运女郎」的怪兽的等级下降3星，选择的另1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
      str2: 请选择等级下降的怪兽
    28985331:
      name: 终末之骑士
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，可以从自己卡组选择1只暗属性怪兽送去墓地。
      str1: 选择1只暗属性怪兽送去墓地
    28990150:
      name: 光子三头犬
      lore: 这张卡召唤成功的回合，只要这张卡在场上表侧表示存在双方不能把陷阱卡发动。
    29013526:
      name: 猛吹之薇茵
      lore: 可以把自己场上除这张卡以外的1只风属性怪兽做祭品，从手牌特殊召唤1只风属性怪兽。这个效果1回合只能使用1次。这个效果特殊召唤的怪兽，在「猛吹之薇茵」从自己场上离开的场合破坏。
    29054481:
      name: 霞之谷的看守者
      lore: 世世代代一直看守霞之谷的看守者一族的后裔。只要是在谷里发生的事，再怎么微不足道的事情也逃不出他的双眼。
    29071332:
      name: 武器手套
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，自己的主要阶段时可以当作装备卡使用给怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽的攻击力上升1000。装备怪兽战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 当作装备卡使用给怪兽装备
      str2: 装备解除特殊召唤
      str3: 给予对方伤害
    29088922:
      name: 命运女郎·沃特莉
      lore: 这张卡的攻击力·守备力变成这张卡的等级×300的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。自己场上有「命运女郎·沃特莉」以外的名字带有「命运女郎」的怪兽表侧表示存在的场合这张卡特殊召唤成功时，从自己卡组抽2张卡。
      str1: 等级上升
      str2: 抽卡
    29095552:
      name: 假面英雄 酸水
      lore: 这张卡用「假面变化」的效果才能特殊召唤。这张卡特殊召唤成功时，对方场上的魔法·陷阱卡全部破坏，对方场上的全部怪兽的攻击力下降300。
      str1: 魔陷破坏
    29116732:
      name: 破晓者
      lore: 这张卡特殊召唤成功时，可以从手卡把1只「破晓者」特殊召唤。
      str1: 特殊召唤
    29139104:
      name: 荒狂之奥丝
      lore: 可以把自己场上除这张卡以外的1只地属性怪兽做祭品，从手牌特殊召唤1只地属性怪兽。这个效果1回合只能使用1次。这个效果特殊召唤的怪兽，在「荒狂之奥丝」从自己场上离开的场合破坏。
    29172562:
      name: 钢铁巨神像
      lore: 据域是被机械帝国所祭奠着的钢铁的巨神像。
    29216198:
      name: 重力球
      lore: 反转：对方场上存在的表侧表示怪兽全部的表示形式改变。
      str1: 改变表示形式
    29228350:
      name: 火龙镭射
      lore: 把自己场上表侧表示存在的「三角三」装备的1只「三角火龙」送去墓地，对方场上存在的怪兽全部破坏。
    29228529:
      name: 魔法再生
      lore: 将自己手牌中的2张魔法卡送去墓地。从自己墓地里选择1张魔法卡加入手牌。
    29246354:
      name: 茧状体·小松茸
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品从手卡·卡组特殊召唤1只「新空间侠·光辉青苔」。
      str1: 特殊召唤
    29307554:
      name: 破坏神的系谱
      lore: 把对方场上守备表示存在的怪兽破坏的回合，选择自己场上表侧表示存在的1只8星的怪兽发动。这个回合，选择怪兽在同1次的战斗阶段中可以作2次攻击。
    29343734:
      name: 元素英雄 永生侠
      lore: 「元素英雄 羽翼侠」＋「元素英雄 爆热女郎」＋「元素英雄 黏土侠」＋「元素英雄 水泡侠」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡的属性也同时当作「风」「水」「炎」「地」使用。这张卡融合召唤成功时，从游戏中除外的全部卡回到持有者的卡组，并洗切卡组。对方场上每存在1只和这张卡相同属性的怪兽，这张卡攻击力上升300。
      str1: 返回卡组
    29401950:
      name: 奈落的落穴
      lore: 对方把攻击力1500以上的怪兽召唤·反转召唤·特殊召唤时才能发动。那些怪兽破坏并从游戏中除外。
    29402771:
      name: 彩虹人鱼
      lore: 空中出现彩虹桥时才会出现的珍奇美丽人鱼。
    29417188:
      name: 念动力防卫士
      lore: 1回合1次，宣言1个卡名发动。直到下次的对方回合结束时，双方不能使用宣言的卡。
      str1: 宣言禁止
    29436665:
      name: 黑魔导执行官
      lore: 这张卡不能通常召唤。自己场上存在的1只「黑魔术师」作为祭品的场合才能特殊召唤。只要这张卡在场上表侧表示存在，每次双方玩家发动通常魔法，给予对方基本分1000分伤害。
    29455728:
      name: 双生光子蜥蜴
      lore: 名字带有「光子」的怪兽×2。把这张卡解放才能发动。解放的这张卡的融合召唤使用过的一组融合素材怪兽从自己墓地特殊召唤。
      str1: 特殊召唤
    29491031:
      name: 美杜莎的亡灵
      lore: 头发满是毒蛇的怪兽。一旦被她的目光盯上，就会被石化。
    29515122:
      name: 重机王 土木·夏克
      lore: 5星怪兽×3。1回合1次，把这张卡1个超量素材取除才能发动。从对方卡组上面把3张卡送去墓地。这个效果送去墓地的卡之中有怪兽卡的场合，把最多有那个数量的对方场上的卡破坏。
      str1: 卡组送墓
    29549364:
      name: 牲祭封印之假面
      lore: 只要这张卡在场上存在，任何场合都不能把卡解放。
    29552709:
      name: 大薰风的球风
      lore: 调整＋调整以外的名字带有「薰风」的怪兽1只以上。这张卡同调召唤成功时，可以选择自己墓地存在的1张名字带有「薰风」的卡回到手卡。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的名字带有「薰风」的怪兽的战斗发生的对自己的战斗伤害由对方代受。此外，这张卡不会被战斗破坏。
      str1: 返回手卡
    29587993:
      name: 霞之谷的巨神鸟
      lore: 魔法·陷阱·效果怪兽的效果发动时才能发动。让自己场上表侧表示存在的1张名字带有「霞之谷」的卡回到手牌，那个发动无效并破坏。
      str1: 效果发动无效并破坏
    29590752:
      name: 剑斗兽 屋大维
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，把盖伏的1张魔法或者陷阱卡破坏。这张卡进行战斗的战斗阶段结束时，若不丢弃自己1张手牌，这张卡回到卡组。
      str1: 破坏
      str2: 丢手卡或回卡组
      str3: 丢弃一张手牌吗？
    29612557:
      name: 旋风回力镖
      lore: 「元素英雄 荒野侠」才能装备。装备怪兽攻击力上升500。装备怪兽被其他卡的效果破坏送去墓地时，场上的魔法·陷阱卡全部破坏。给予对方基本分破坏的魔法·陷阱卡数量×100的伤害。
      str1: 破坏并伤害
    29616941:
      name: 美丽的魔物使
      lore: 平常难得一见的女性魔物使。鞭子一到手上性格就立即改变。
    29654737:
      name: 亚马逊锁链使
      lore: 这张卡被战斗破坏送去墓地时，自己支付1500基本分，选择对方手牌的1张怪兽卡。选择的怪兽卡加入自己手牌，在这个决斗中可以使用。（选择的卡送去墓地的场合回到持有者的墓地）
      str1: 手牌夺取
    29669359:
      name: No.61 火山恐龙
      lore: 5星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧表示存在的1只怪兽才能发动。选择的对方怪兽破坏，给与对方基本分破坏的怪兽的原本攻击力数值的伤害。这个效果发动的回合，这张卡不能向对方玩家直接攻击。
      str1: 破坏和伤害
    29692206:
      name: 双尾
      lore: 挥舞着两根像鞭子一般的尾巴攻击，水中的生物。
    29762407:
      name: 王家的神殿
      lore: 这张卡的控制者，陷阱盖伏到场上的那个回合就可以发动陷阱。把这张卡和「圣兽 塞勒凯特」送去墓地，从手牌/卡组/融合卡组里面选1张怪兽卡，特殊召唤。
      str1: 特殊召唤
    29765339:
      name: 电气七头龙
      lore: 名字带有「电气」的调整＋调整以外的雷族怪兽1只以上。这张卡可以直接攻击对方玩家。这张卡直接攻击给予对方基本分战斗伤害时，从自己卡组选择1张卡从游戏中除外。发动后第2次的自己的准备阶段时那张卡加入手牌。
      str1: 除外
    29795530:
      name: 妖怪的恶作剧
      lore: 场上表侧表示存在的全部怪兽的等级直到结束阶段时下降2星。此外，可以把墓地存在的这张卡从游戏中除外，选择场上表侧表示存在的1只怪兽，那个等级直到结束阶段时下降1星。这个效果在这张卡送去墓地的回合不能发动。
      str1: 等级下降
    29802344:
      name: 蛇椰树
      lore: 许多的蛇聚集在一起。一旦敌人靠近就分散进行攻击。
    29826127:
      name: 来自暗黑的军势
      lore: 自己墓地存在的2只名字带有「暗黑界」的怪兽回到手牌。
    29843091:
      name: 扰乱三人组
      lore: 将3只「扰乱衍生物」（光·2星·兽族·攻0/守1000）以表侧守备表示特殊召唤到对方场上。（这些衍生物不能作为祭牲召唤的祭品）每当1只「扰乱衍生物」被破坏时，衍生物的控制者受到300点伤害。
    29843092:
      name: 扰乱衍生物
      lore: 由「扰乱三重奏」的效果特殊召唤。这个衍生物不能用于上级召唤的解放。这个衍生物破坏时，这个衍生物的控制者收到300点伤害。
    29843093:
      name: 扰乱衍生物
      lore: 由「扰乱三重奏」的效果特殊召唤。这个衍生物不能用于上级召唤的解放。这个衍生物破坏时，这个衍生物的控制者收到300点伤害。
    29843094:
      name: 扰乱衍生物
      lore: 由「扰乱三重奏」的效果特殊召唤。这个衍生物不能用于上级召唤的解放。这个衍生物破坏时，这个衍生物的控制者收到300点伤害。
    29863101:
      name: 爆裂瞬间移动
      lore: 从自己手牌让1只名字带有「/爆裂体」的怪兽回到卡组发动。从自己卡组抽2张卡。
    29876529:
      name: 暗之闪光
      lore: 把自己场上存在的1只攻击力1500以上的暗属性怪兽解放发动。把这个回合特殊召唤的怪兽全部破坏。
    29888389:
      name: 遗式暗影
      lore: 水属性的仪式怪兽特殊召唤的场合，可以用这1张卡作为仪式召唤的解放使用。此外，可以从手卡把这张卡丢弃，从自己卡组把1张名字带有「遗式」的仪式魔法卡加入手卡。
      str1: 仪式魔法卡加入手卡
    29905795:
      name: 魔轰神兽 佳娃
      lore: 自己的主要阶段时才能发动。从手卡丢弃1只名字带有「魔轰神」的怪兽，这张卡从手卡特殊召唤。
      str1: 特殊召唤
    29929832:
      name: 海兽鱼
      lore: 「水之魔导师」＋「大肚海蛇」。
    29934351:
      name: 地缚波
      lore: 自己场上有名字带有「地缚神」的怪兽表侧表示存在的场合才能发动。对方的魔法·陷阱卡的发动无效并破坏。
    29947751:
      name: 变形斗士·磁铁U
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：对方场上有表侧表示的怪兽存在的场合，这张卡只能选择攻击力最高的怪兽作为攻击对象。●守备表示：只要这张卡在场上表侧表示存在，对方不能选择其他怪兽作为攻击对象。
    29948642:
      name: 鸟嘴兽
      lore: 卷起蛇一样长的身体，一边回转一边用嘴攻击。
    29981921:
      name: 真六武众-紫炎
      lore: 战士族调整＋调整以外的名字带有「六武众」的怪兽1只以上。1回合1次，对方把魔法·陷阱卡发动时才能发动。那个发动无效并破坏。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡以外的自己场上表侧表示存在的1只名字带有「六武众」的怪兽破坏。
      str1: 魔法陷阱发动无效并破坏
      str2: 是否要使用「真六武众-紫炎」的代替破坏效果？
    29999161:
      name: 发条回拧
      lore: 选择自己场上表侧表示存在的1只4星以下的名字带有「发条」的怪兽回到手卡，和回去的怪兽相同等级的1只名字带有「发条」的怪兽从手卡特殊召唤。
    30042158:
      name: 电子衔尾蛇
      lore: 这张卡从游戏中除外时，可以把手卡1张卡送去墓地，从卡组抽1张卡。
      str1: 抽卡
    30069398:
      name: 常春藤壁
      lore: 反转：在对方场上把1只「常春藤衍生物」（地·1星·植物族·攻/守0）守备表示特殊召唤。「常春藤衍生物」被破坏时，这衍生物的控制者受到300分伤害。
      str1: 特殊召唤
    30069399:
      name: 常春藤衍生物
      lore: 由「常春藤壁」的效果特殊召唤。这个衍生物破坏时，这个衍生物的控制者受到300分伤害。
    30090452:
      name: 铠武者 斩鬼
      lore: 喜好单挑，能抓住一瞬间的机会发动反击。
    30113682:
      name: 审判者
      lore: 非常讨厌胜负未分的决斗的战士，棍棒的攻击很强。
    30123142:
      name: 同调合击
      lore: 同调召唤的1只怪兽的攻击力直到结束阶段时上升同调素材的怪兽数量×500的数值。
    30126992:
      name: 光芒使者 迪亚波罗斯
      lore: 这张卡不能通常召唤。自己墓地的光属性怪兽是5种类以上的场合可以特殊召唤。1回合1次，可以把自己墓地1只光属性怪兽从游戏中除外，选择对方场上盖放的1张卡确认，回到持有者卡组最上面或者最下面。
      str1: 返回卡组
      str2: 返回卡组最上面
      str3: 返回卡组最下面
    30127518:
      name: 落大穴
      lore: 对方以表侧表示对2只以上的怪兽的特殊召唤成功时才能发动。那些怪兽全部送去墓地。并且再把和那些怪兽同名怪兽从对方的手卡·卡组送去墓地。
    30208479:
      name: 黑混沌之魔术师
      lore: 通过仪式魔法卡「混沌-黑魔术的仪式」特殊召唤。特殊召唤时，必须以场上和/或手卡中合计8颗星以上的怪兽作为祭品。
    30213599:
      name: 守墓的末裔
      lore: 把这张卡以外的自己场上表侧表示存在的1只名字带有「守墓」的怪兽解放发动。对方场上存在的1张卡破坏。
      str1: 破坏
    30230789:
      name: 机巧商人 一七七
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡召唤成功时，从自己卡组把1张名字带有「机巧」的卡加入手牌。
      str1: 变成守备表示
      str2: 检索
    30241314:
      name: 大宇宙
      lore: 可以从自己的手牌·卡组特殊召唤1只「原始太阳 赫利俄斯」。此外，只要这张卡在场上存在，被送去墓地的卡不去墓地从游戏中除外。
      str1: 是否要特殊召唤？
    30243636:
      name: 饥饿的汉堡
      lore: 「汉堡的食谱」降临。必须从场地和手卡把等级直到6以上的卡作为祭品。
    30276969:
      name: 冰弹使 蕾丝
      lore: 这张卡不会被和4星以上的怪兽的战斗破坏。
    30299166:
      name: 腾塔克尔斯异虫
      lore: 把自己墓地存在的1只名字带有「异虫」的爬虫类族怪兽从游戏中除外发动。这个回合这张卡在同1次的战斗阶段中可以作2次攻击。这个效果1回合只能使用1次。
      str1: 两次攻击
    30312361:
      name: 混沌幻影
      lore: 可以选择自己墓地存在的1只效果怪兽从游戏中除外。只要这张卡在自己场上表侧表示存在，这张卡直到结束阶段时当作选择怪兽的同名卡使用，并且得到和选择怪兽相同的攻击力和怪兽效果。这个效果1回合只能使用1次。这只怪兽的战斗发生的对对方玩家的战斗伤害变成0。
      str1: 获得怪物效果
    30325729:
      name: 死神回旋镖
      lore: 确定目标后，无论敌人逃到哪里都会追脑瓜，带有意识的回旋镖。
    30334522:
      name: 邪遗式魂灵甲妖
      lore: 名字带有「遗式」的仪式魔法卡降临。1回合1次，宣言怪兽的种族·属性才能发动。把对方手卡随机1张确认，宣言的种族·属性的怪兽的场合，那张卡回到持有者卡组。不是的场合回到原状。
      str1: 宣言
    30353551:
      name: 人海战术
      lore: 在每1个回合的结束阶段时，自己从卡组中选择2星以下的通常怪兽特殊召唤上场，其数量等于在同1回合中自己被战斗破坏的2星以下的通常怪兽的数量，之后洗牌。
      str1: 特殊召唤
    30399511:
      name: 次世代节能员
      lore: 这张卡召唤成功时，可以从自己卡组把1只3星的名字带有「次世代」的效果怪兽加入手牌。
      str1: 检索
    30435145:
      name: 古代的机械工厂
      lore: 选择手牌1张名字带有「古代的机械」的怪兽卡。把墓地中合计为选择的卡2倍等级数量的名字带有「古代的机械」的卡从游戏中除外。选择的卡在这个回合召唤时不需要祭品。
      str1: 不使用解放召唤
      str2: 请选择一张名字带有「古代的机械」的怪兽卡
    30450531:
      name: 降灵的仪式
      lore: 指定自己墓地里1张名称中含有「守墓」的怪兽卡特殊召唤。这张卡的发动不受「王家长眠之谷」的限制。
    30451366:
      name: 幻想绵羊
      lore: 这张卡可以代替融合怪兽素材的其中1只来融合。这个时候，其他的融合素材必须是指定的融合素材。
    30459350:
      name: 王宫的铁壁
      lore: 这张卡在场上表侧表示时，卡片不能被除外。
    30461781:
      name: 八汰乌之骸
      lore: 下面的效果选择1个发动。●从自己的卡组抽1张卡。●对方场上有灵魂怪兽表侧表示存在时发动。从自己卡组抽2张卡。
      str1: 抽一张卡
      str2: 抽两张卡
    30464153:
      name: 海牛头人
      lore: 只要这张卡在场上表侧表示存在，自己场上的鱼族·海龙族·水族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    30488793:
      name: 反弹力
      lore: 表侧攻击表示存在的怪兽为攻击对象的怪兽的攻击无效时才能发动。给与对方基本分那2只怪兽的攻击力差的数值的伤害。
    30492798:
      name: 仪式魔人 布置者
      lore: 仪式怪兽的仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地存在的这张卡从游戏中除外。把这张卡在仪式召唤使用的仪式怪兽不受陷阱卡的效果影响。
      str1: 陷阱免疫
    30494314:
      name: 红血鬼
      lore: 这张卡用不死族怪兽的效果从墓地的特殊召唤成功时，选择自己场上1只不死族怪兽才能发动。把场上1个超量素材取除，选择的怪兽的等级上升1星，攻击力上升300。
      str1: 等级攻击上升
    30502181:
      name: 光道细剑
      lore: 名字带有「光道」的怪兽才能装备。装备怪兽的攻击力上升700。这张卡从卡组被送去墓地时，可以把这张卡给自己场上存在的1只名字带有「光道」的怪兽装备。
      str1: 装备
    30531525:
      name: 魔之试衣间
      lore: 支付800基本分。翻开自己卡组最上面4张卡，将其中3星以下的通常怪兽特殊召唤到自己场上，将翻开的其它卡插回卡组洗牌。
    30532390:
      name: 鸟人
      lore: 以五马赫的速度飞行的鸟人，眼睛比鹰还锐利。
    30562585:
      name: 零-最大
      lore: 自己手卡是0张的场合，选择自己墓地存在的1只名字带有「永火」的怪兽才能发动。选择的怪兽特殊召唤，持有比特殊召唤的怪兽的攻击力低的攻击力的场上表侧表示存在的怪兽全部破坏。这张卡发动的回合，自己不能进行战斗阶段。
    30587695:
      name: 电子独角仙
      lore: 把自己场上表侧表示存在的1张魔法· 陷阱卡送去墓地才能发动。选择自己墓地1只4星以下的昆虫族怪兽表侧守备表示特殊召唤。「电子独角仙」的效果1回合只能使用1次。
      str1: 特殊召唤
    30600344:
      name: 超量爆发
      lore: 自己场上有6阶以上的超量怪兽存在的场合才能发动。对方场上盖放的卡全部破坏。
    30604579:
      name: 极神皇 托尔
      lore: 名字带有「极星兽」的调整＋调整以外的怪兽2只以上。1回合1次，可以把对方场上表侧表示存在的怪兽的效果直到结束阶段时无效化。场上表侧表示存在的这张卡被对方破坏送去墓地的场合，那个回合的结束阶段时可以把自己墓地存在的1只名字带有「极星兽」的调整从游戏中除外，这张卡从墓地特殊召唤。这个效果特殊召唤成功时，给与对方基本分800分伤害。
      str1: 怪兽效果无效化
      str2: 特殊召唤
      str3: 给与对方800伤害
    30606547:
      name: 暗黑之扉
      lore: 互相玩家的战斗阶段只有1只怪兽可以攻击。
    30646525:
      name: 破灭之魔王 加兰道夫
      lore: 「破灭的仪式」降临。这张卡仪式召唤成功时，持有这张卡的攻击力以下的守备力的这张卡以外的场上表侧表示存在的怪兽全部破坏，破坏的怪兽每有1只这张卡的攻击力上升100。
      str1: 破坏
    30655537:
      name: 机械猎鹰
      lore: 装备了喷气式引擎的鹰，能够超音速飞行。
    30683373:
      name: 盾碎
      lore: 选择场上守备表示存在的1只怪兽破坏。
    30757396:
      name: 血魔 墨非斯特
      lore: 调整＋调整以外的怪兽1只以上。对方的准备阶段时，可以给与对方基本分对方场上存在的卡每1张300分伤害。此外，对方把魔法·陷阱卡盖放时，给与对方基本分300分伤害。
      str1: 给与对方伤害
    30770156:
      name: 核心传送装置
      lore: 1回合1次，可以丢弃1张手卡，从自己卡组把1张「核成兽的钢核」加入手卡。
      str1: 检索
    30794966:
      name: 圣刻龙-奥西龙
      lore: 这张卡可以把自己墓地的龙族·光属性怪兽和龙族的通常怪兽各1只从游戏中除外，从手卡特殊召唤。场上的这张卡被破坏的场合，可以作为代替把这张卡以外的自己场上表侧表示存在的1只名字带有「圣刻」的怪兽解放。
      str1: 是否要使用「圣刻龙-奥西龙」的效果代替破坏？
    30834988:
      name: 召唤限制-猛突的怪兽
      lore: 特殊召唤成功的怪兽变成表侧攻击表示。那些怪兽是可以攻击的怪兽的场合，那个回合必须作出攻击。
      str1: 变成攻击表示
    30914564:
      name: 圣鸟 仙鹤
      lore: 当这张卡进行特殊召唤时，这张卡的控制者抽1张卡。
      str1: 抽卡
    30915572:
      name: 星见兽 加里斯
      lore: 把手牌的这张卡给对方观看发动。自己卡组最上面的卡送去墓地，那张卡是怪兽的场合，给予对方基本分那只怪兽的等级×200的数值的伤害并把这张卡特殊召唤。那张卡是怪兽以外的场合，这张卡破坏。
      str1: 卡组最上面的卡送去墓地
    30936186:
      name: 核成原始骑士
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只兽战士族怪兽给对方观看。或者都不进行让这张卡破坏。1回合1次，可以把手卡1张「核成兽的钢核」给对方观看，从自己卡组把「核成原始骑士」以外的1只4星以下的名字带有「核成」的怪兽特殊召唤。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张兽战士族怪兽给对方观看
      str3: 破坏｢核成原始骑士｣
      str4: 特殊召唤
    31000575:
      name: 征兵令
      lore: 检视对方卡组最上面的1张卡，如果那张卡是可以通常召唤的怪兽的场合，在自己场上特殊召唤。是其他卡的场合，那张卡加到对方的手卡。
    31034919:
      name: 装填狂魔
      lore: 这张卡被战斗破坏送去墓地时，从自己手卡送2张卡去墓地，之后从自己卡组抽2张卡。
      str1: 抽卡
    31036355:
      name: 强制转移
      lore: 双方选择自己场上存在的1只怪兽，那些怪兽的控制权交换。那些怪兽在这个回合不能把表示形式改变。
    31038159:
      name: 创世龙
      lore: 1回合1次，可以从手卡把1只龙族怪兽送去墓地，把自己墓地存在的1只龙族怪兽加入手卡。这张卡从场上送去墓地时，可以让自己墓地存在的龙族怪兽全部回到卡组。
      str1: 加入手卡
      str2: 返回卡组
    31053337:
      name: 黑羽-激震之亚伯落贺罗斯
      lore: 这张卡不能特殊召唤。1回合1次，可以把这张卡的攻击力下降1000，对方的魔法与陷阱卡区域存在的卡全部回到持有者手卡。这个效果在主要阶段1才能使用。和这张卡进行战斗的怪兽不会被那次战斗破坏并在伤害计算后回到持有者手卡。
      str1: 对方魔法陷阱区的卡全部回到手卡
      str2: 战斗的怪兽回到手卡
    31066283:
      name: 骷髅骑手的复活
      lore: 「骷髅骑手」降临必要。场上和手卡加起来总共6颗星以上的怪兽作祭品。
    31111109:
      name: 元素英雄 神·新宇侠
      lore: 这只怪兽不能作融合召唤以外的特殊召唤。名字带有「新宇」「新空间侠」「英雄」的怪兽各有1只以上，合计（5）只为融合素材作融合召唤。1回合1次，可以把自己墓地存在的1只名字带有「新宇」「新宇宙侠」「英雄」的怪兽从游戏中除外，这张卡的攻击力上升500。并且直到结束阶段时得到和那只怪兽相同的效果。
      str1: 攻击上升
    31122090:
      name: 逆转之女神
      lore: 利用神圣的力量守护弱者，给予弱者逆转力量的女神。
    31122091:
      name: 逆转之女神
      lore: 利用神圣的力量守护弱者，给予弱者逆转力量的女神。
    31173519:
      name: 雷骑手
      lore: 这张卡和对方怪兽进行过战斗的场合，那只怪兽只要在场上表侧表示存在不能攻击。
      str1: 攻击限制
    31175914:
      name: 攻击吸取者
      lore: 这张卡作为同调召唤的素材送去墓地的场合，对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时下降1000。
      str1: 攻击下降
    31242786:
      name: 食魂鱼
      lore: 一切都是迷的超生命体。
    31245780:
      name: 战斗狂
      lore: 对方回合的准备阶段时才能发动。对方场上表侧表示存在的怪兽全部变成攻击表示，这个回合表示形式不能改变。此外，这个回合可以攻击的对方怪兽必须作出攻击。
    31247589:
      name: 剑斗兽 双斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡在同1次的战斗阶段中可以作2次攻击。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        双斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    31281980:
      name: 治愈光波镜
      lore: 选择这张卡以外的自己场上表侧表示存在的1只怪兽发动。回复选择怪兽的等级×100的数值的基本分。这个效果1回合只能使用1次。
      str1: LP回复
    31303283:
      name: 阳炎兽 骏鹰
      lore: 只要这张卡在场上表侧表示存在，对方不能把这张卡作为卡的效果的对象。此外，1回合1次，把自己场上1只炎属性怪兽解放才能发动。这张卡的攻击力上升300。
      str1: 攻击上升
    31305911:
      name: 棉花糖
      lore: 里侧表示的这张卡受到攻击，攻击怪兽的控制者在伤害计算后受到1000分的伤害。这张卡不会被战斗破坏。
      str1: 1000伤害
    31328739:
      name: 念动力脉冲
      lore: 把自己场上存在的1只念动力族怪兽解放发动。对方手卡全部加入卡组洗切。那之后，对方从卡组抽3张卡。
    31339260:
      name: 不死战士
      lore: 「白骨」＋「格斗战士 阿提米特」。
    31383545:
      name: XX-剑士 暗魂
      lore: 自己的场上存在的这张卡被送去墓地的场合，那个回合的结束阶段可以把卡组中1张名字带有「X-剑士」的怪兽加入手牌。
      str1: 卡组检索
    31385077:
      name: 混沌之女神
      lore: 光属性调整＋调整以外的暗属性怪兽2只以上。1回合1次，从手卡把1只光属性怪兽送去墓地，选择自己墓地存在的1只5星以上的暗属性怪兽才能发动。选择的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽不能作为同调素材。
      str1: 特殊召唤
    31386180:
      name: 始祖守护者 提拉斯
      lore: 5星怪兽×2。这张卡的效果若这张卡的超量素材没有则不适用。这张卡不会被卡的效果破坏。这张卡进行战斗的战斗阶段结束时，选择对方场上存在的1张卡破坏。每次自己的结束阶段把这张卡1个超量素材取除。
      str1: 选择对方场上存在的1张卡破坏
      str2: 取除1个超量素材
    31423101:
      name: 神剑-凤凰刃
      lore: 战士族才能装备。装备怪兽的攻击力上升300。这张卡在自己的主要阶段存在于自己的墓地时，可以把自己墓地的2只战士族从游戏中除外，这张卡加入手牌。
      str1: 这张卡加入手牌
    31447217:
      name: 织翼者
      lore: 六翼天使操纵着人的自由和希望。
    31456110:
      name: 入魔巨偶虫
      lore: 1回合1次，可以选择场上表侧表示存在的1只暗属性以外的5星以上的怪兽破坏。
      str1: 怪兽破坏
    31467372:
      name: 不死式冥界炮
      lore: 自己场上有不死族怪兽特殊召唤时，给予对方基本分800分伤害。这个效果1回合只能使用1次。
      str1: 伤害
    31477025:
      name: 火山先生
      lore: 操纵火焰的绅士，平常很和蔼但发起怒来很恐怖。
    31516413:
      name: 圣刻龙-奈芙龙
      lore: 这张卡可以把自己场上1只名字带有「圣刻」的怪兽解放从手卡特殊召唤。1回合1次，可以把这张卡以外的自己的手卡·场上1只名字带有「圣刻」的怪兽解放，选择对方场上1只怪兽破坏。此外，这张卡被解放时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    31550470:
      name: 暗次元之解放
      lore: 选择从游戏中除外的1只自己的暗属性怪兽在自己场上特殊召唤。这张卡从场上离开时，那只怪兽破坏从游戏中除外。那只怪兽破坏时这张卡破坏。
    31553716:
      name: 长枪龙
      lore: 攻击守备表示的怪兽时，这个攻击力超过被攻击怪兽的守备力的那个数值造成对方的战斗伤害，这张卡攻击的场合，在计算伤害步骤结束时变成守备表示。
    31557782:
      name: 古代的齿车
      lore: 自己场上有「古代的齿车」表侧表示存在时，这张卡可以从手牌以攻击表示特殊召唤。
    31560081:
      name: 神圣魔术师
      lore: 反转：选择自己的墓地的1张魔法卡。选择的卡加入自己手牌。
      str1: 魔法回收
    31571902:
      name: 邪神机-狱炎
      lore: 这张卡可以不用解放作召唤。这个方法召唤的这张卡在结束阶段时场上没有这张卡以外的不死族怪兽存在的场合送去墓地。这个效果送去墓地时，自己受到这张卡的攻击力数值的伤害。
      str1: 不用解放作召唤
      str2: 送墓
    31615285:
      name: 小仙人掌封闭者
      lore: 这张卡不能特殊召唤。只要这张卡以外的植物族怪兽在场上表侧表示存在，双方不能把怪兽特殊召唤。
    31632536:
      name: 熔岩双杀手
      lore: 调整＋调整以外的炎属性怪兽1只以上。自己墓地存在的名字带有「熔岩」的怪兽数量让这张卡得到以下效果。●2只以上：这张卡向守备表示怪兽攻击的场合，只有1次可以继续攻击。●3只以上：这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 是否要继续攻击？
    31692182:
      name: 核成全护者
      lore: 从手卡让1张「核成兽的钢核」回到卡组最上面发动。直到下次的自己回合的准备阶段时，名字带有「核成」的怪兽以外的场上表侧表示存在的效果怪兽的效果无效化。
      str1: 效果无效
    31764353:
      name: 凭依装着-薇茵
      lore: 可以把自己场上1只「风灵使 薇茵」和1只风属性怪兽送去墓地，从手牌·卡组特殊召唤。这个方法特殊召唤成功的场合，获得下面的效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    31764700:
      name: 于贝尔-极度悲伤的魔龙
      lore: 这张卡不能通常召唤。「于贝尔-被憎恶的骑士」的效果才能特殊召唤。这张卡不会被战斗破坏。表侧攻击表示存在的这张卡和对方怪兽进行战斗的场合，伤害步骤结束时给予对方基本分对方怪兽的攻击力数值的伤害，把那只怪兽破坏。这张卡进行战斗所受到的对控制者的战斗伤害变成0。
      str1: 伤害并破坏
    31766317:
      name: 地狱女帝恶魔
      lore: 在场上表侧表示存在的这张卡以外的1只暗属性·恶魔族怪兽被破坏时，可以作为代替把自己墓地存在的1只暗属性·恶魔族怪兽从游戏中除外。这张卡被破坏并送去墓地时，可以从自己墓地选择1只「地狱女帝恶魔」以外的等级6以上的暗属性·恶魔族怪兽特殊召唤。
      str1: 是否要使用「地狱女帝恶魔」的效果代替破坏？
      str2: 特殊召唤
    31768112:
      name: 汽油侠
      lore: 1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的机械族怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽战斗破坏对方怪兽的场合，自己从卡组抽1张卡。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 破坏
      str2: 抽卡
    31786629:
      name: 雷龙
      lore: 丢弃手牌的这张卡，从卡组选出最多2张的「雷龙」加入手牌。之后洗卡。这个效果只能在自己的主要阶段使用。
      str1: 检索
    31812496:
      name: 阿兹特克石像
      lore: 当这张卡受到攻击时，对方玩家受到的战斗伤害变为2倍。
    31826057:
      name: 音响战士 钢琴
      lore: 宣言1个种族，选择场上表侧表示存在的1只名字带有「音响战士」的怪兽发动。选择的怪兽变成宣言的种族。这个效果1回合只能使用1次。此外，宣言1个种族，可以把自己墓地存在的这张卡从游戏中除外，自己场上表侧表示存在的1只名字带有「音响战士」的怪兽变成宣言的种族。
      str1: 种族变化
    31828916:
      name: 机甲部队的最前线
      lore: 机械族怪兽被战斗破坏送去自己墓地时，可以把比那只怪兽攻击力低的1只相同属性的机械族怪兽从自己卡组特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    31829185:
      name: 暗黑人偶 妮可罗菲娅
      lore: 这张卡不能通常召唤。自己的墓地3张恶魔族的怪兽从游戏中除外，这张卡特殊召唤。这张卡被对方破坏送去墓地的场合，在被破坏的那个回合结束时以装备卡来使用装备在对方的怪兽上，得到被装备的怪兽的控制权。
      str1: 获得控制权
    31849106:
      name: 异次元竞技场
      lore: 这个回合，被送去墓地的怪兽不去墓地从游戏中除外。
    31887905:
      name: 凭依装着-奥丝
      lore: 可以把自己场上1只「地灵使 奥丝」和1只地属性怪兽送去墓地，从手牌·卡组特殊召唤。这个方法特殊召唤成功的场合，获得下面的效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    31890399:
      name: 恶魔镜
      lore: 需要「恶魔镜的仪式」召唤。
    31904181:
      name: 六武众-二藏
      lore: 只要自己场上有「六武众-二藏」以外的名字带有「六武众」的怪兽存在，这张卡在同1次战斗阶段中可以作2次攻击。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 是否要使用｢六武众-二藏｣的代替破坏效果？
    31919988:
      name: 漆黑之朱姆沃尔特
      lore: 暗属性调整＋调整以外的昆虫族怪兽1只。这张卡不会被战斗破坏。这张卡的攻击宣言时，攻击对象怪兽的攻击力比这张卡的攻击力高的场合，攻击对象怪兽的攻击力直到战斗阶段结束时变成和这张卡相同数值。这张卡战斗破坏对方怪兽送去墓地时，从对方卡组上面把3张卡送去墓地。
      str1: 攻击变化
      str2: 卡组破坏
    31924889:
      name: 奥金魔术师
      lore: 调整＋调整以外的魔法师族怪兽1只以上。这张卡同调召唤成功时，给这张卡放置2个「魔力指示物」。这张卡放置的「魔力指示物」每有1个，这张卡的攻击力上升1000。此外，可以把自己场上存在的1个「魔力指示物」取除，对方场上存在的1张卡破坏。
      str1: 放置魔力指示物
      str2: 破坏一张卡
    31930787:
      name: 机皇帝 神空∞
      lore: 这张卡不能通常召唤。自己场上表侧表示存在的怪兽被效果破坏送去墓地时才能从手卡特殊召唤。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。只要这张卡在场上表侧表示存在，这张卡以外的自己怪兽不能攻击宣言。此外，可以把这张卡装备的1只怪兽送去墓地，这个回合这张卡可以直接攻击对方玩家。
      str1: 特殊召唤
      str2: 装备同调怪兽
      str3: 直接攻击
    31975743:
      name: 魔法师猿
      lore: 这张卡不能特殊召唤。这张卡在场上表侧攻击表示存在的场合，1回合1次，把手卡1只怪兽送去墓地，选择对方场上表侧守备表示存在的1只怪兽才能发动。直到这个回合的结束阶段时，得到选择的怪兽的控制权。这个效果得到控制权的怪兽在这个回合不能把表示形式变更。
      str1: 获得控制权
    31986288:
      name: 分裂魔界蔷薇
      lore: 这张卡被战斗破坏送去墓地时，可以在自己场上把2只「魔界蔷薇衍生物」（植物族·暗·3星·攻/守1200）特殊召唤。
      str1: 特殊召唤
    31986289:
      name: 魔界蔷薇衍生物
      lore: 由「分裂魔界蔷薇」的效果特殊召唤。
      str1: 特殊召唤
    31987274:
      name: 飞鱼
      lore: 据说谁看见它在空中飞翔的姿态，就能实现三个愿望。
    32003338:
      name: No.34 电算机兽 太字节
      lore: 3星怪兽×3。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧攻击表示存在的1只4星以下的怪兽才能发动。选择的怪兽的控制权直到结束阶段时得到。
      str1: 获得控制权
    32003339:
      name: No.34 电算机兽 太字节
      lore: 3星怪兽×3。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧攻击表示存在的1只4星以下的怪兽才能发动。选择的怪兽的控制权直到结束阶段时得到。
      str1: 获得控制权
    32012841:
      name: 千年盾
      lore: 从古代埃及王族传下的传说之盾，据说无论什么样的强力攻击都能够抵御。
    32012842:
      name: 千年盾
      lore: 从古代埃及王族传下的传说之盾，据说无论什么样的强力攻击都能够抵御。
    32015116:
      name: 无差别破坏
      lore: 每次自己的准备阶段丢1次骰子。和投出来的数目一样等级的怪兽全部破坏。（投出来的数目是6的场合包括6星以上的怪兽）
      str1: 投掷骰子
    32061744:
      name: 电气看守
      lore: 选择自己墓地存在的1只4星以下的名字带有「电气」的怪兽发动。选择的怪兽从墓地特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
    32062913:
      name: 巨型魔导加农炮
      lore: 把自己场上存在的10个「魔力指示物」取除发动。对方场上存在的卡全部破坏。
    32065885:
      name: 痛恨的诉苦
      lore: 对方怪兽的直接攻击让自己受到战斗伤害时才能发动。对方场上表侧表示存在的1只守备力最高的怪兽的控制权直到下次的自己的结束阶段时得到。这个效果得到控制权的怪兽的效果无效化，也不能攻击宣言。
    32180819:
      name: 最古式念导
      lore: 自己场上有念动力族怪兽表侧表示存在的场合才能发动。场上1张卡破坏，自己受到1000分伤害。
    32207100:
      name: 大爆冷门
      lore: 把自己场上表侧攻击表示存在的1只2星以下的怪兽解放发动。场上表侧表示存在的7星以上的特殊召唤的怪兽全部回到持有者手卡。
    32233746:
      name: 光之放逐
      lore: 把自己场上存在的1只名字带有「光道」的怪兽解放发动。怪兽的召唤·反转召唤·特殊召唤无效并破坏。
    32268901:
      name: 飞龙炎
      lore: 炎属性的怪兽攻击力上升700。
    32269855:
      name: 独眼白虎
      lore: 对有些人来说感到恐怖，对有些人来说却是尊敬的对象，孤傲的丛林之王。
    32271987:
      name: 费德莱扎
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只二重怪兽送去墓地，从自己卡组抽1张卡。
      str1: 送墓抽卡
    32274490:
      name: 白骨
      lore: 任何地方都能出现的骨头怪，能力虽弱，但成群攻击会很麻烦。
    32296881:
      name: 丰穰之阿耳特弥斯
      lore: 只要这张卡在场上表侧表示存在，每次发动反击陷阱从自己卡组抽1张卡。
    32314730:
      name: 核成十字军
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只兽战士族怪兽给对方观看。或者都不进行让这张卡破坏。这张卡战斗破坏对方怪兽的场合，可以把自己墓地存在的1张名字带有「核成」的卡加入手卡。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张兽战士族怪兽给对方观看
      str3: 破坏｢核成十字军｣
      str4: 回收
    32344688:
      name: 暗黑奇美拉
      lore: 生息在魔界的怪兽。吐出暗炎攻击。
    32355828:
      name: 骸骨龙
      lore: 「美杜莎的亡灵」＋「暗黑之龙王」。
    32362575:
      name: 魔导杂货商人
      lore: 反转：从自己的卡组最上面开始翻起，将翻到的第1张魔法或陷阱卡加入手牌，将翻到的其它卡送去墓地。
    32391566:
      name: 额外遮蔽者
      lore: 对方把怪兽特殊召唤时，可以从手卡把这张卡特殊召唤。这个效果特殊召唤的回合，对方的卡的效果发生的对自己的效果伤害由对方代受。
      str1: 特殊召唤
    32391631:
      name: 野蛮斗技场
      lore: 场上存在的怪兽进行攻击的场合，那只怪兽的控制者在伤害步骤结束时回复300基本分。只要这张卡在场上存在，可以攻击的怪兽必须作出攻击。结束阶段时，回合玩家的场上表侧攻击表示存在的没有攻击宣言的怪兽全部破坏。
      str1: LP回复
      str2: 破坏
    32393580:
      name: 电子鲨
      lore: 自己场上有水属性怪兽表侧表示存在的场合，这张卡可以不用解放作召唤。
      str1: 不用解放召唤
    32441317:
      name: 同调解除
      lore: 场上表侧表示存在的1只同调怪兽回到额外卡组。并且，若回到额外卡组的这只怪兽的同调召唤使用过的1组怪兽在自己墓地齐集，可以再把这1组在自己场上特殊召唤。
      str1: 是否要把素材特殊召唤？
    32452818:
      name: 路易斯
      lore: 身体虽小，但在草原上具备高强的守备力。
    32485271:
      name: 栖身蔷薇的恶灵
      lore: 「小精怪」＋「蛇椰树」。
    32485518:
      name: 不死支配者
      lore: 这张卡不能被特殊召唤。可以把这张卡解放，把自己墓地存在的1张「不死世界」加入手卡。
      str1: 检索
    32491822:
      name: 降雷皇 哈蒙
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的3张永续魔法卡送去墓地的场合才能特殊召唤。这张卡战斗破坏对方怪兽送去墓地时，给予对方基本分1000分的伤害。这张卡在自己场上表侧守备表示存在的场合，对方不能选择其他怪兽作为攻击对象。
      str1: 伤害
    32541773:
      name: 绘画中的潜藏者
      lore: 寄宿着作者的诅咒的画，据说持有它的人都将陷入不幸之中。
    32543380:
      name: 火山恶魔
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的「烈焰加农炮-三叉戟式」送去墓地的场合可以特殊召唤。对方回合的战斗阶段中在对方场上有攻击表示怪兽存在的场合，对方玩家必须对这张卡作出攻击。这张卡破坏怪兽送去墓地时，对方场上的怪兽全部破坏，给予对方基本分每1只500分伤害。
      str1: 对方场上的怪兽全部破坏
    32548609:
      name: 电气金毛鼹
      lore: 这张卡在同1次的战斗阶段中可以作2次攻击。这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
      str1: 里侧守备的攻击对象怪兽破坏
    32569498:
      name: 屎壳郎
      lore: 可以推动比自己身体大几倍的粪便，压倒对方。
    32603633:
      name: 究极·背水之阵
      lore: 把基本分支付让自己基本分变成100发动。自己墓地存在的名字带有「六武众」的怪兽在自己场上尽可能特殊召唤（同名卡最多1张）。但是，场上存在的同名卡不能特殊召唤。
    32619583:
      name: 暗黑界的军神 希尔瓦
      lore: 这张卡因为其他卡的效果从手牌丢弃去墓地的场合，这张卡特殊召唤到自己场上。这张卡因为对方的卡的效果丢弃的场合，对方再选择对方的2张手牌，对方自己决定顺序放到卡组的最下面。
      str1: 特殊召唤
    32626733:
      name: 螺旋龙
      lore: 传闻会制造海龙旋涡袭击人们的海龙。巨大的鳍所放出的螺旋形波浪能吞噬一切。
    32646477:
      name: 暗黑俯冲轰炸机
      lore: 调整＋调整以外的怪兽1只以上。把自己场上存在的1只怪兽解放发动。给予对方基本分解放怪兽的等级×200的数值的伤害。
      str1: 伤害
    32663969:
      name: 多米诺
      lore: 对方场上存在的怪兽被战斗破坏送去墓地时，可以把自己场上存在的1只怪兽送去墓地，对方场上存在的1只怪兽破坏。
      str1: 破坏
    32679370:
      name: 英雄小子
      lore: 这张卡特殊召唤成功时，可以从卡组特殊召唤任意数量的「英雄小子」。
      str1: 特殊召唤
      str2: 是否还要特殊召唤「英雄小子」？
    32703716:
      name: 鱼和踢出
      lore: 从游戏中除外的自己的鱼族·海龙族·水族怪兽有3只以上的场合，选择场上存在的1张卡发动。选择的卡从游戏中除外。
    32710364:
      name: 宝玉兽 红玉兽
      lore: 这张卡特殊召唤成功时，可以把自己场上的魔法与陷阱卡区域存在的名字带有「宝玉兽」的卡尽可能特殊召唤。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
      str2: 特殊召唤
    32723153:
      name: 魔力爆发
      lore: 自己手牌0张的时候才能发动。给予对方基本分自己墓地存在的魔法卡数量×200分数值的伤害。
    32744558:
      name: 真次世代协调员
      lore: 这张卡召唤·特殊召唤成功时，可以从手牌把1只3星以下的名字带有「次世代」的怪兽特殊召唤。
      str1: 特殊召唤
    32751480:
      name: 砂之魔女
      lore: 「岩石巨兵」＋「古代精灵」。
    32752319:
      name: 飞碟机人战士
      lore: 「飞碟机人」＋ 战士族怪兽。这只怪兽融合召唤只能用上记的卡进行。这张卡的原本的攻击力·守备力，变成融合素材的2只怪兽的原本的攻击力合计的数值。
    32761286:
      name: 废铁蠕虫
      lore: 这张卡可以直接攻击对方玩家。这张卡攻击的场合，战斗阶段结束时破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁蠕虫」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。
      str1: 这张卡破坏
      str2: 检索
    32807846:
      name: 增援
      lore: 从卡组选1张4星以下的战士族怪兽加入手牌。之后卡组洗切。
    32809211:
      name: 人造人7号
      lore: 这张卡可以直接攻击对方玩家。
    32835363:
      name: 破解
      lore: 场上存在的怪兽被卡的效果送去墓地时，给予那些怪兽的原本持有者800分伤害。这个效果1回合只能使用1次。
      str1: 伤害
    32854013:
      name: 猛突进
      lore: 选择自己场上表侧表示存在的1只兽族怪兽破坏，选择对方场上存在的1只怪兽回到卡组。
    32907538:
      name: 造墙者
      lore: 这张卡召唤成功时，可以选择对方场上存在的1只怪兽。只要这张卡在场上表侧表示存在，选择的怪兽不能攻击也不能解放。这张卡的控制者在每次自己的结束阶段支付500基本分。或者不支付500基本分让这张卡破坏。
      str1: 是否要支付500LP维持「造墙者」？
      str2: 攻击限制
    32933942:
      name: 宝玉兽 紫晶猫
      lore: 这张卡可以直接攻击对方玩家。这个时候，这张卡给予对方玩家的战斗伤害变成一半。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
    32995007:
      name: 天狼王 苍狼星
      lore: 调整＋调整以外的怪兽1只以上。场上存在的这张卡被破坏送去墓地时，选择对方场上表侧表示存在的1只怪兽发动。选择的怪兽的攻击力下降2400。
      str1: 攻击下降
    33017655:
      name: 暗黑界之门
      lore: 场上表侧表示存在的恶魔族怪兽的攻击力·守备力上升300。1回合1次，可以把自己墓地存在的1只恶魔族怪兽从游戏中除外，从手卡选择1只恶魔族怪兽丢弃。那之后，从自己卡组抽1张卡。
      str1: 丢弃和抽卡
    33031674:
      name: 灼热之试练
      lore: 「传说的爆炎使」降临所必需。特殊召唤时，必须以场上和/或手卡中合计7颗星以上的怪兽作为祭品。
    33034646:
      name: 机甲忍者 火
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，选择自己场上1只名字带有「忍者」的怪兽才能发动。选择的怪兽的等级上升1星。
      str1: 等级上升
    33057951:
      name: 浮上
      lore: 选择自己墓地存在的1只3星以下的鱼族·海龙族·水族怪兽发动。选择的怪兽在自己场上表侧守备表示特殊召唤。
    33064647:
      name: 独眼盾龙
      lore: 身上的盾不仅能保护身体，还能用来突击。
    33066139:
      name: 猎卡死神
      lore: 反转：选择场上存在的1张陷阱卡破坏。选择的卡是盖放的场合，把那张卡翻开确认，是陷阱卡则破坏。魔法卡的场合回到原状。
      str1: 陷阱破坏
    33093439:
      name: 电子天龙头
      lore: 这张卡不能通常召唤。把自己场上以及自己墓地存在的机械族·光属性怪兽全部从游戏中除外才能特殊召唤。这张卡的攻击力·守备力变成这张卡的特殊召唤时从游戏中除外的怪兽数量×500的数值。这张卡特殊召唤成功时，这张卡以外的场上表侧表示存在的怪兽全部送去墓地。
      str1: 送去墓地
    33112041:
      name: 火山鼠
      lore: 灼热的火山地带生活的鼠类变种。拥有任何高温都能够抵抗的身体。
    33178416:
      name: 奈耳
      lore: 全身长着针的鱼，从腹部下面发射导弹。
    33184167:
      name: 同族感染病毒
      lore: 丢弃1张手牌并宣言1种种族的名称。将自己与对方场上所有表侧表示的所宣言种族的怪兽全部破坏。
      str1: 宣言种族的怪兽全部破坏
    33184236:
      name: 机巧屋敷
      lore: 自己场上表侧表示存在的名字带有「机巧」的怪兽的表示形式变更时才能发动。选择场上存在的1张卡破坏。
    33198837:
      name: 自然兽
      lore: 地属性调整＋调整以外的地属性怪兽1只以上。只要这张卡在场上表侧表示存在，可以从自己卡组上面把2张卡送去墓地，魔法卡的发动无效并破坏。
      str1: 魔法卡的发动无效并破坏
    33225925:
      name: 久远之魔术师 米拉
      lore: 这张卡召唤成功时，选择对方场上盖放的1张卡确认。对方不能对应这个效果的发动把魔法·陷阱卡发动。
      str1: 确认对方场上盖放的1张卡
      str2: 请选择一张要确认的卡
    33236860:
      name: 黑羽-孤高之银风鸦
      lore: 名字带有「黑羽-」的调整＋调整以外的怪兽2只以上。这张卡同调召唤成功时，可以选择场上表侧表示存在的最多2只持有比这张卡的攻击力低的守备力的怪兽破坏。这个效果发动的回合，自己不能进行战斗阶段。此外，对方回合只有1次，只要这张卡在自己场上表侧表示存在，自己场上存在的名字带有「黑羽-」的怪兽不会被战斗破坏。
      str1: 破坏
    33244944:
      name: 与艾克佐迪亚的契约
      lore: 这张卡仅当「被封印的艾克佐迪亚」「被封印者的右腕」「被封印者的左腕」「被封印者的右足」「被封印者的左足」全部存在于自己墓地里时才能发动。从自己的手牌特殊召唤「艾克佐迪亚的亡灵」上场。
    33302407:
      name: 剧毒链
      lore: 自己回合没有进行战斗的场合，结束阶段时可以把自己场上表侧表示存在的名字带有「链」的怪兽数量的卡从对方卡组上面送去墓地。
      str1: 卡组送墓
    33323657:
      name: 念力之魂
      lore: 把自己场上存在的1只念动力族怪兽解放发动。自己回复解放怪兽的等级×300的数值的基本分。
    33347467:
      name: 灵魂护送船
      lore: 这张卡不能通常召唤。把自己墓地存在的1只光属性怪兽从游戏中除外的场合可以特殊召唤。
    33365932:
      name: 火山弹
      lore: 这张卡在墓地存在的场合，可以支付500基本分从卡组把1只「火山弹」加入手牌。这个效果1回合只有1次在自己的主要阶段才能使用。
      str1: 把1只「火山弹」加入手牌
    33396948:
      name: 被封印的艾克佐迪亚
      lore: 包括这张卡在内，「被封印者的右足」「被封印者的左足」「被封印者的右腕」「被封印者的左腕」全在手牌的时候，获得决斗胜利。
    33413279:
      name: 爆破魔术师
      lore: 调整＋调整以外的魔法师族怪兽1只以上。可以把自己场上存在的2个魔力指示物取除，选择对方场上存在的1张魔法·陷阱卡破坏。
      str1: 破坏
    33420078:
      name: 僵尸带菌者
      lore: 让1张手牌回到卡组最上面发动。墓地存在的这张卡在自己场上特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    33423043:
      name: 异次元的指名者
      lore: 宣言1张卡的名称。确认对方手牌，若被宣言的卡在对方手牌中存在，则将其中1张被宣言的卡从游戏中除外；若被宣言的卡未在对方手牌中存在，则自己随机从游戏中除外1张手牌。
    33455338:
      name: 邪狂神的使者
      lore: 对方的准备阶段时只有1次，可以把自己墓地存在的暗属性怪兽任意数量从游戏中除外。直到结束阶段时，这张卡的守备力上升这个效果除外的怪兽数量×500的数值。
      str1: 攻击上升
    33508719:
      name: 变形壶
      lore: 反转：自己和对方丢弃全部手牌。之后互相从自己的卡组抽5张卡。
    33537328:
      name: 地缚神 库西略
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。自己场上表侧表示存在的这张卡被战斗破坏的场合，可以作为代替把自己场上存在的1只怪兽解放，对方基本分变成一半数值。
      str1: 是否使用「地缚神 库西略」的效果代替破坏？
    33550694:
      name: 融合之门
      lore: 只要这张卡在场上存在，可以代替「融合」魔法卡来使用融合召唤。这个情况融合素材的怪兽送去墓地并从游戏中除外。
      str1: 融合召唤
    33574806:
      name: 元素英雄 幽冥女郎
      lore: 名字带有「元素英雄」的怪兽＋暗属性怪兽。这张卡不用融合召唤不能特殊召唤。这张卡的攻击力上升自己墓地存在的名字带有「元素英雄」的怪兽数量×100的数值。
    33621868:
      name: 铁球巨人
      lore: 振舞着带刺的铁球进行攻击。
    33655493:
      name: 暗之侯爵 贝利亚
      lore: 只要这张卡在场上表侧表示存在，对方不能把自己场上存在的除「暗之侯爵 贝利亚」外的其他怪兽选择作为攻击对象，也不能作为魔法·陷阱的效果的对象。
    33691040:
      name: 尖刺龙
      lore: 「虎纹龙」＋「火焰毒蛇」。
    33725271:
      name: 火山充能
      lore: 自己墓地存在的最多3张名字带有「火山」的怪兽卡回到卡组。
    33731070:
      name: 暗黑界的尖兵 贝基
      lore: 这张卡因为其他卡的效果从手牌丢弃去墓地的场合，这张卡特殊召唤到自己场上。
      str1: 特殊召唤
    33734439:
      name: 2人3脚僵尸
      lore: 瘦子和胖子，友好的骸骨二人组，走起路来很艰难。
    33767325:
      name: 死亡流星
      lore: 给与对方基本分1000分伤害。对方基本分是3000以下的场合这张卡不能发动。
    33776734:
      name: 羽翼栗子球 LV9
      lore: 当有连锁发生时，可以从自己手牌把这张卡特殊召唤。只要这张卡在自己场上表侧表示存在，双方发动的魔法卡不送去墓地从游戏中除外。这张卡的攻击力·守备力变成对方墓地存在的魔法卡数量×500的数值。「羽翼栗子球
        LV9」在自己场上只能有1张表侧表示存在。
      str1: 特殊召唤
    33782437:
      name: 一时休战
      lore: 双方从自己卡组抽1张卡。直到下次的对方回合结束时，双方受到的全部伤害变成0。
    33846209:
      name: 二重电光
      lore: 把自己场上表侧表示存在的1只4星的二重怪兽解放，选择场上存在的1张卡发动。选择的卡破坏，从自己卡组抽1张卡。
    33866130:
      name: 自然壁
      lore: 这张卡从场上送去墓地时，可以从自己卡组把1只4星以下的名字带有「自然」的怪兽在自己场上表侧攻击表示特殊召唤。
      str1: 特殊召唤
    33878931:
      name: 撞击兽
      lore: 动作意外地敏捷，把身体卷成圆形进行撞击。
    33883834:
      name: 紫炎的寄子
      lore: 自己场上存在的名字带有「六武众」的怪兽进行战斗的场合，那次伤害计算时把这张卡从手卡送去墓地发动。那只怪兽在这个回合不会被战斗破坏。
      str1: 不被战斗破坏
    33900648:
      name: 清净世界
      lore: 这张卡的控制者在每次自己的结束阶段支付500基本分。或者不支付500基本分让这张卡破坏。双方被所控制属性的以下适用。●光：自己把手卡全部持续公开。●暗：自己场上的怪兽有2只以上的场合，自己不能攻击宣言。●地：自己的准备阶段时，把自己1只表侧守备表示怪兽破坏。●水：自己的结束阶段时，自己手卡丢弃1张。●炎：自己的结束阶段时，自己受到1000分伤害●风：自己不支付500基本分则不能把魔法卡发动。
      str1: 是否要支付500LP维持「清净世界」？
      str2: 破坏
      str3: 丢弃手牌
      str4: 1000伤害
    33904024:
      name: 强欲的碎片
      lore: 每次自己的抽卡阶段时通常抽卡，给这张卡放置1个「强欲指示物」。可以把有「强欲指示物」2个以上放置的这张卡送去墓地，从自己卡组抽2张卡。
      str1: 抽卡
    33950246:
      name: 王宫的号令
      lore: 全部的反转效果的怪兽的发动和效果无效化。
    33951077:
      name: 超级战狮
      lore: 需要「狮子的仪式」召唤。
    33970665:
      name: 废铜烂铁的意志
      lore: 选择在自己墓地存在的3只名字带有「废铁」的怪兽发动。对方选择那些中的1只。那只怪兽在自己或对方场上特殊召唤，其余的卡从游戏中除外。
      str1: 在自己场上特殊召唤
      str2: 在对方场上特殊召唤
      str3: 请选择3只名字带有「废铁」的怪兽
    33972299:
      name: 次世代地热能机
      lore: 「次世代控制员」＋调整以外的地属性怪兽1只以上。只要自己场上有4星以下的名字带有「次世代」的怪兽表侧表示存在，可以让这张卡的原本攻击力·守备力直到结束阶段时交换。这个效果1回合只能使用1次。
      str1: 攻守交换
    33977496:
      name: 千根针
      lore: 守备表示的这张卡被对方怪兽攻击时，若这张卡的守备力比对方攻击怪兽的攻击力高，则伤害步骤终了时那只攻击怪兽破坏。
      str1: 破坏
    34002992:
      name: 虹之生命
      lore: 丢弃1张手卡。直到这个回合的结束阶段时，自己受到的伤害无效，并回复那个数值的基本分。
    34004470:
      name: 大土星
      lore: 这张卡不能作从手牌·卡组的特殊召唤。丢弃1张手牌并支付1000基本分。直到结束阶段时这张卡的攻击力上升1000。这个效果1回合只有1次在自己的主要阶段才能使用。对方控制的卡的效果把这张卡破坏送去墓地时，双方受到那个攻击力数值的伤害。
      str1: 攻击上升
      str2: 伤害
    34022290:
      name: 守护者·艾托斯
      lore: 自己墓地没有怪兽存在的场合，这张卡可以从手牌特殊召唤。可以把这张卡装备的1张装备魔法卡送去墓地，选择对方墓地存在的最多3只怪兽从游戏中除外。这个效果从游戏中除外的怪兽每有1只，直到结束阶段时这张卡的攻击力上升500。
      str1: 除外
    34026662:
      name: 进化的奇迹
      lore: 选择名字带有「进化虫」的怪兽的效果特殊召唤的1只怪兽发动。这个回合，选择的怪兽不会被战斗以及卡的效果破坏。
    34029630:
      name: 漆黑的能量石
      lore: 发动后，给这张卡放置3个「魔力指示物」。自己回合1次，可以把这张卡放置的1个「魔力指示物」取除，给场上表侧表示存在的这张卡以外的1张可以放置「魔力指示物」的卡放置1个「魔力指示物」。这张卡上放置的「魔力指示物」全无时，这张卡破坏。
      str1: 是否现在使用「漆黑的能量石」的效果？
      str2: 指示物转移
      str3: 请选择要放置魔力指示物的卡
    34086406:
      name: 熔岩谷锁链龙
      lore: 4星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，从以下效果选择1个发动。●从自己卡组选择1张卡送去墓地。●从自己卡组选择1只怪兽在卡组最上面放置。
      str1: 选择一个效果发动
      str2: 从自己卡组选择1张卡送去墓地。
      str3: 从自己卡组选择1只怪兽在卡组最上面放置。
      str4: 请选择放置到卡组最上方的怪兽
    34088136:
      name: 究极昆虫 LV3
      lore: 「究极昆虫 LV1」的效果特殊召唤的场合，只要这张卡在场上存在，对方全部怪兽的攻击力下降300。自己回合的准备阶段时，可以把表侧表示的这张卡送去墓地，从卡组·手牌特殊召唤1只「究极昆虫
        LV5」。（召唤·特殊召唤·反转的回合不能使用此效果）
      str1: 特殊召唤
    34100324:
      name: 鹰身少女
      lore: 梦想有一天能以美丽的姿态华丽飞舞、敏锐攻击的鹰身少女。
    34116027:
      name: 龙骑兵团骑士-赤枪龙骑士
      lore: 龙族调整＋调整以外的鸟兽族怪兽1只以上。1回合1次，自己的主要阶段时才能发动。从自己卡组把1只4星以下的龙族或者鸟兽族怪兽加入手卡。那之后从手卡丢弃1只龙族或者鸟兽族怪兽。
      str1: 检索
    34124316:
      name: 电子壶
      lore: 反转：场上的怪兽全部破坏。翻开双方卡组最上面5张卡，这些卡中的4星以下的怪兽卡全部表侧攻击表示或里侧守备表示在场上特殊召唤。这些以外的卡全部加入手牌。
    34149830:
      name: 死力的组队换手
      lore: 自己场上表侧攻击表示存在的怪兽被战斗破坏的伤害计算时，可以把那次战斗发生的对自己的战斗伤害变成0，那次伤害步骤结束时从手卡把1只4星以下的战士族怪兽特殊召唤。
      str1: 战斗伤害变成0
    34160055:
      name: 使龙炎剑的高手
      lore: 自己场上有「使龙炎剑的高手」以外的怪兽召唤时，可以把那只怪兽的等级上升1星，这张卡的攻击力直到结束阶段时上升300。
      str1: 等级攻击上升
    34193084:
      name: 来自黑暗的恐怖
      lore: 当这张卡被对方牌的效果从手卡或卡组送去墓地时，这张卡特殊召唤上场。
      str1: 特殊召唤
    34206604:
      name: 魔导科学家
      lore: 支付1000基本分，就可以从自己的融合卡组中特殊召唤1只6星以下的融合怪兽。这只融合怪兽不能对对方进行直接攻击，回合结束时回到融合卡组。
      str1: 特殊召唤
    34230233:
      name: 暗黑界的龙神 格拉法
      lore: 这张卡可以让「暗黑界的龙神 格拉法」以外的自己场上表侧表示存在的1只名字带有「暗黑界」的怪兽回到手卡，从墓地特殊召唤。这张卡被卡的效果从手卡丢弃去墓地的场合，选择对方场上存在的1张卡破坏。被对方的卡的效果丢弃的场合，再把对方手卡随机1张确认。确认的卡是怪兽的场合，可以把那只怪兽在自己场上特殊召唤。
      str1: 对方场上存在的1张卡破坏
      str2: 是否要特殊召唤？
    34251483:
      name: 哥布林冲锋部队
      lore: 这张卡的攻击宣言时，对方不能把魔法·陷阱·效果怪兽的效果发动。这张卡攻击的场合，战斗阶段结束时变成守备表示，直到下次的自己回合结束时这张卡不能把表示形式变更。
    34257001:
      name: 冲刺战士
      lore: 这张卡攻击的场合，伤害步骤内这张卡的攻击力上升1200。
    34290067:
      name: 死亡鲨
      lore: 在海里彷徨的鲨鱼，遇上它的人都会被施与诅咒。
    34320307:
      name: 有生命的花瓶
      lore: 利用花散发花粉并咬向对方的活花瓶。
    34351849:
      name: 青蛙防护罩
      lore: 自己场上表侧表示存在的名字带有「青蛙」的怪兽被选择作为攻击对象时才能发动。对方场上存在的攻击表示怪兽全部破坏。
    34358408:
      name: 仪式魔人 主持者
      lore: 仪式怪兽的仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地存在的这张卡从游戏中除外。把这张卡在仪式召唤使用的仪式怪兽战斗破坏怪兽的场合，那只仪式怪兽的控制者从卡组抽1张卡。
      str1: 抽卡
    34442949:
      name: 机械蜗牛
      lore: 机器改造的蜗牛，但是速度却没什么变化。
    34460851:
      name: 火焰操纵者
      lore: 游刃有余地穿梭在火海中发动攻击。
    34471458:
      name: 命运女郎·莱蒂
      lore: 这张卡的攻击力·守备力变成这张卡的等级×200的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。这张卡因卡的效果从场上离开时，可以从自己卡组把1只名字带有「命运女郎」的怪兽特殊召唤。
      str1: 等级上升
      str2: 特殊召唤
    34487429:
      name: 虹之古代都市
      lore: 得到自己的魔法与陷阱卡区域存在的名字带有「宝玉兽」的卡的数量的以下效果：●1张以上：这张卡不会被卡的效果破坏。●2张以上：1回合只有1次可以让玩家受到的战斗伤害变成一半。●3张以上：可以把自己场上1只名字带有「宝玉兽」的怪兽送去墓地，使魔法·陷阱卡的发动无效并破坏。●4张以上：1回合只有1次在自己的主要阶段时可以从自己卡组抽1张卡。●5张：1回合只有1次在自己的主要阶段时可以把魔法与陷阱卡区域存在的1张名字带有「宝玉兽」的卡特殊召唤。
      str1: 伤害减半
      str2: 魔法·陷阱发动无效并破坏
      str3: 抽卡
      str4: 特殊召唤
    34536276:
      name: 蟹蛛
      lore: 长有钳子的蜘蛛。用蜘蛛丝封住对方的动作用螃蟹钳子杀死对方。
    34541863:
      name: 「A」细胞增殖装置
      lore: 每次自己的准备阶段给对方场上表侧表示存在的1只怪兽放置1个「A指示物」。
      str1: 放置「A指示物」
    34545235:
      name: 钢核的光辉
      lore: 把手卡1张「核成兽的钢核」给对方观看发动。对方的魔法·陷阱卡的发动无效并破坏。
    34568403:
      name: 秘仪之力7-战车
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：这张卡战斗破坏对方怪兽的场合，可以把那只怪兽在自己场上特殊召唤。●里：这张卡的控制权转移给对方。
      str1: 投掷硬币
      str2: 特殊召唤
    34627841:
      name: 正义的同伴 海马侠
      lore: 可以把这张卡做祭品，从手牌特殊召唤1只「青眼白龙」。
      str1: 特殊召唤
    34646691:
      name: 绊倒
      lore: 召唤·反转召唤·特殊召唤成功的怪兽成为守备表示。
      str1: 变成守备表示
    34659866:
      name: 暗海救生艇
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，从自己卡组抽1张卡。
      str1: 抽卡
    34690519:
      name: 山之精灵
      lore: 据说听了它的笛音的人会失去力量。
    34694160:
      name: 真实之眼
      lore: 只要这张卡在场上表侧表示存在，对方把手卡全部持续公开。对方的准备阶段时对方手卡有魔法卡存在的场合，对方回复1000基本分。
      str1: 回复
    34717238:
      name: 叠返
      lore: 召唤成功时发动的效果怪兽的发动和效果无效，那只怪兽破坏。
    34743446:
      name: 碎块人
      lore: 身体各部位都是武器、分裂袭击对方。
    34796454:
      name: 三连星之特利恩
      lore: 这张卡作为上级召唤的解放送去墓地的回合的结束阶段时，这张卡可以从墓地特殊召唤。
      str1: 特殊召唤
    34815282:
      name: 迷你化
      lore: 选择场上表侧表示存在的1只原本攻击力比1000高的怪兽发动。选择怪兽的等级下降1星，攻击力下降1000。那只怪兽不在场上存在时，这张卡破坏。
    34830502:
      name: 究极昆虫 LV5
      lore: 「究极昆虫 LV3」的效果特殊召唤的场合，只要这张卡在场上存在，对方场上的全部怪兽攻击力下降500。自己回合的准备阶段时，可以把表侧表示的这张卡送去墓地，从手牌·卡组特殊召唤1只「究极昆虫
        LV7」上场。（召唤·特殊召唤·反转的回合不能使用此效果）
      str1: 特殊召唤
    34853266:
      name: 月读命
      lore: 这张卡不能进行特殊召唤。召唤·反转回合的结束阶段，这张卡弹回持有者手牌。这张卡召唤·反转时，选择场上1只表侧表示的怪兽，将其变成里侧守备表示。
      str1: 回到手牌
      str2: 改变表示形式
    34906152:
      name: 质量加速器
      lore: 每祭掉自己场上1只怪兽，给予对方基本分400分的伤害。
      str1: 给予对方400分伤害
    34961968:
      name: 幻兽 雷霆飞马
      lore: 对方怪兽的攻击宣言时才能发动。可以把自己墓地存在的这张卡从游戏中除外，使自己场上存在的1只名字带有「幻兽」的怪兽受到的战斗伤害变成0。这个时候那只怪兽不会被战斗破坏。
      str1: 不被战斗破坏
      str2: 请选择一只名字带有「幻兽」的怪兽
    35011819:
      name: 帝之敕命
      lore: 可以把召唤成功时发动的效果怪兽的效果的发动无效。那个时候，那只怪兽的控制者从卡组抽1张卡。
      str1: 无效并抽卡
    35027493:
      name: 魔之卡组破坏病毒
      lore: 自己场上的1只攻击力2000以上的暗属性怪兽做祭品。对方场上的怪兽和手牌，发动后（数对方的回合）3个回合之内对方的抽卡全部确认，攻击力1500以下的怪兽破坏。
    35050257:
      name: 电子幼体
      lore: 场上表侧表示存在的这张卡被选择作为攻击对象时，这个回合战斗发生的对自己的战斗伤害变成0。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只「电子幼体」在自己场上特殊召唤。
      str1: 战斗伤害变成0
      str2: 特殊召唤
    35052053:
      name: 甲虫装甲骑士
      lore: 在昆虫战士之中，属于精英中的精英的{无死虫团}的精锐骑士。不能无视它们强大的战斗能力。
    35059553:
      name: 帝王斗技场
      lore: 当这张卡的控制者场上有1只以上的怪兽的场合，对方可以出场的怪兽数量，不能超过这张卡的控制者场上的怪兽数量。这张卡发动前已经存在于场上的卡不受这张卡的效果所影响。
    35073065:
      name: 幻想夺取者
      lore: 自己对怪兽的上级召唤成功时，这张卡可以从手卡特殊召唤。这个效果特殊召唤的这张卡的种族·属性·等级变成和上级召唤的那只怪兽相同。
      str1: 特殊召唤
    35195612:
      name: 沙尘之骑士
      lore: 反转：从卡组把1只地属性怪兽送去墓地。
      str1: 检索送墓
    35209994:
      name: 入魔巨鹰 赫拉斯
      lore: 反转：选择对方场上表侧表示存在的1张卡回到持有者手卡。
      str1: 返回手牌
    35215622:
      name: 盲信的哥布林
      lore: 只要这张卡在场上表侧表示存在，控制权不会被转移。
    35224440:
      name: 剑斗训练所
      lore: 从自己卡组把1只4星以下的名字带有「剑斗兽」的怪兽加入手牌。
    35262428:
      name: 贤者的圣杯
      lore: 自己场上没有怪兽存在的场合，选择对方墓地存在的1只怪兽才能发动。选择的怪兽在自己场上特殊召唤。这个回合的结束阶段时，这个效果特殊召唤的怪兽的控制权转移给对方。此外，这个效果特殊召唤的怪兽不能解放，也不能作为同调素材。
    35268887:
      name: 伤害转化
      lore: 这个回合自己受到的效果伤害变成一半数值。这个回合的结束阶段时，和受到的效果伤害次数相同数量在自己场上把「幽灵衍生物」（恶魔族·暗·1星·攻/守0）守备表示特殊召唤。
      str1: 特殊召唤Token
    35268888:
      name: 幽灵衍生物
      lore: 由「伤害转化」的效果特殊召唤。
    35282433:
      name: 青眼银僵尸
      lore: 据说可以从眼睛里射出怪异的光线，据说能让对方变成僵尸。
    35316708:
      name: 刻之封印
      lore: 对方跳过下一个对方回合的抽卡阶段。
    35322812:
      name: 人造木人18
      lore: 谜之大木人18号，由魔界尖端技术改造后的姿态。由于重点放在了坚固的装甲上，因此牺牲了机动性。
    35346968:
      name: 神之恩惠
      lore: 自己的每次抽卡回复500基本分。
    35419032:
      name: 侵略的侵食感染
      lore: 1回合1次，让自己手卡或者自己场上表侧表示存在的1只名字带有「入魔」的怪兽回到卡组才能发动。从自己卡组把1只名字带有「入魔」的怪兽加入手卡。
      str1: 卡组检索
      str2: 是否现在使用「侵略的侵食感染」的效果？
    35448319:
      name: 除草兽
      lore: 1回合1次，可以把自己场上存在的1只植物族怪兽解放，选择对方场上表侧表示存在的1张卡破坏。此外，这张卡在墓地存在，场上存在的植物族怪兽被破坏时，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 破坏
      str2: 特殊召唤
    35464895:
      name: 命运标记
      lore: 自己场上的怪兽被战斗破坏送去墓地时才能发动。从自己的手卡·卡组特殊召唤1只名字带有「命运英雄」的4星以下的怪兽。
    35480699:
      name: 日全食之书
      lore: 场上表侧表示存在的怪兽全部变成里侧守备表示。这个回合的结束阶段时对方场上里侧表示存在的怪兽全部变成表侧守备表示，对方从卡组抽出那个数量的卡。
    35486099:
      name: 宝玉的恩惠
      lore: 选择自己墓地存在的最多2只名字带有「宝玉兽」的怪兽，当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
    35514096:
      name: 罗德不列颠号
      lore: 这张卡战斗破坏对方怪兽的场合，从下面效果选择1个发动。●只有1次可以继续攻击。●选择场上盖放的1张卡破坏。●在自己场上把1只「分机衍生物」（机械族·光·4星·攻/守1200）特殊召唤。
      str1: 选择一个效果发动
      str2: 只有1次可以继续攻击。
      str3: 选择场上盖放的1张卡破坏。
      str4: 在自己场上把1只「分机衍生物」（机械族·光·4星·攻/守1200）特殊召唤。
    35514097:
      name: 分机衍生物
      lore: 由「罗德不列颠号」特殊召唤。
    35537860:
      name: 精神同调波
      lore: 自己场上有同调怪兽表侧表示存在的场合才能发动。对方场上存在的1只怪兽破坏。
    35539880:
      name: 正统的血统
      lore: 从自己墓地选择1只通常怪兽，攻击表示特殊召唤。这张卡不在场上存在时，那只怪兽破坏。那只怪兽不在场上存在时，这张卡破坏。
    35563539:
      name: 精灵之镜
      lore: 玩家1人为对象的魔法的效果移给其他玩家。
    35565537:
      name: 女武神
      lore: 在神话里出现的战斗天使，用手中的枪处以天罚。
    35577420:
      name: 光之回弹
      lore: 每次名字带有「光道」的怪兽的效果从自己卡组把卡送去墓地，从对方卡组上面把1张卡从游戏中除外。
      str1: 对方卡组上面1张卡从游戏中除外
    35618486:
      name: 侵入魔人的先锐
      lore: 自己场上存在的这张卡被送去墓地时，选择场上表侧表示存在的1只仪式·融合·同调怪兽破坏。
      str1: 破坏
    35631584:
      name: 星圣的星痕
      lore: 自己场上有名字带有「星圣」的超量怪兽特殊召唤时，可以从自己卡组抽1张卡。这个效果1回合只能使用1次。
      str1: 抽卡
    35638627:
      name: 沃罗德异虫
      lore: 这张卡不能特殊召唤。这张卡战斗破坏的效果怪兽的效果无效化。这张卡战斗破坏对方怪兽的场合，只有1次可以继续攻击。
    35712107:
      name: 巨大怪鸟
      lore: 很少见的大鸟。从空中急速下除袭击。
    35752363:
      name: 朱雀
      lore: 「赤剑之莱蒙多斯」＋「炎之魔神」。
    35762283:
      name: 凡人的意志
      lore: 当抽牌阶段抽到的卡是通常怪兽的场合，向对方展示抽到的卡，就可以再抽1张卡。
      str1: 抽卡
    35781051:
      name: 秘仪之力3-女帝
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：每次对方对怪兽的通常召唤成功可以从手卡把1只名字带有「秘仪之力」的怪兽在自己场上特殊召唤。●里：每次对方对怪兽的通常召唤成功自己把手卡1张卡送去墓地。
      str1: 投掷硬币
      str2: 特殊召唤
      str3: 手牌送墓
    35787450:
      name: 无尽的恐惧
      lore: 「幽狱之时计塔」放置2个「时计指示物」。
    35803249:
      name: 人造人-念力王者
      lore: 这张卡不能通常召唤。把自己场上表侧表示存在的1只「人造人-念力震慑者」送去墓地的场合才能特殊召唤。只要这张卡在场上表侧表示存在陷阱卡不能发动，全部的场上陷阱卡的效果无效。1回合1次，可以把场上表侧表示存在的陷阱卡全部破坏。这个效果破坏的卡每有1张给予对方基本分300分伤害。
      str1: 表侧的陷阱卡全部破坏
    35809262:
      name: 元素英雄 火焰翼侠
      lore: 「元素英雄 羽翼侠」＋「元素英雄 爆热女郎」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 伤害
    35848254:
      name: 光子引导
      lore: 从手卡把1只4星以下的光属性怪兽表侧攻击表示特殊召唤。
    35952884:
      name: 流天类星龙
      lore: 同调怪兽调整1只＋调整以外的同调怪兽2只以上。这张卡不用同调召唤不能特殊召唤。这张卡在同1次的战斗阶段中可以作出最多有作为这张卡的同调素材的调整以外的怪兽数量的攻击。1回合1次，可以把魔法·陷阱·效果怪兽的效果的发动无效并破坏。这张卡从场上离开时，可以把1只「流星龙」从额外卡组特殊召唤。
      str1: 效果无效并破坏
      str2: 特殊召唤
    35984222:
      name: 超魔神 本我
      lore: 这张卡被卡的效果破坏送去墓地的场合，下个回合的准备阶段时这张卡从墓地特殊召唤，这张卡以外的自己场上存在的怪兽全部破坏。只要这张卡在自己场上表侧表示存在，自己不能把怪兽通常召唤·反转召唤·特殊召唤。「超魔神
        本我」在自己场上只能有1张表侧表示存在。
      str1: 特殊召唤
    36021814:
      name: 白骨王
      lore: 这张卡的原本的攻击力，变为自己墓地存在的「白骨王」「白骨」数目×1000的数值。这张卡被战斗送去墓地时，可以把自己墓地1只「白骨」或者「白骨王」从游戏中除外，特殊召唤这张卡。
      str1: 特殊召唤
    36042004:
      name: 小角龙
      lore: 这张卡被效果破坏送去墓地时，从卡组选择1只4星以下的恐龙族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    36099620:
      name: 正义世界
      lore: 每次从自己卡组有卡被送去墓地，给这张卡放置1个「光指示物」。每有1个「光指示物」，场上名字带有「光道」的怪兽的攻击力上升100。场上表侧表示存在的这张卡被其他的卡的效果破坏的场合，作为代替把2个「光指示物」取除。
    36100154:
      name: 亚马逊的斗志
      lore: 名字带有「亚马逊」的怪兽向持有比那个攻击力高的攻击力的怪兽攻击的场合，只在伤害计算时攻击怪兽的攻击力上升1000。
    36107810:
      name: 夜尽巫师
      lore: 这张卡特殊召唤成功时，可以把对方墓地存在的最多2张卡从游戏中除外。
      str1: 除外
    36119641:
      name: 太空翻车鱼
      lore: 在广大的银河中漂流的宇宙飞船。从外太空-四号的超文明遗迹中被发现的活化石。
    36121917:
      name: 怪兽蛋
      lore: 蛋壳保卫全身的迷之战士，用壳飞射攻击。
    36151751:
      name: 菊石骑士
      lore: 从很久以前就守护着大海的骑士。
    36227804:
      name: 遗式兽
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只4星以下的名字带有「遗式」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    36256625:
      name: 超级交通机人-巨大钻头
      lore: 「蒸汽机人」＋「钻头机人」＋「潜艇机人」。这只怪兽的融合召唤只能用上记的卡进行。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    36261276:
      name: 亚空间物质传送装置
      lore: 选择自己场上表侧表示存在的1只怪兽，直到发动回合的结束阶段从游戏中除外。
    36262024:
      name: 黑龙之雏
      lore: 可以把自己场上表侧表示的这张卡送去墓地，从自己手牌特殊召唤1只「真红眼黑龙」。
      str1: 特殊召唤
    36278828:
      name: 蛇毒魔双蛇
      lore: 1回合只有1次，可以给对方场上1只怪兽放置1个「毒指示物」。
      str1: 放置指示物
    36280194:
      name: 补充要员
      lore: 自己的墓地的怪兽卡5张以上存在时才能发动。最多选择3张自己的墓地效果怪兽以外的攻击力1500以下的怪兽卡加入手牌。
    36304921:
      name: 魔人 死亡撒旦
      lore: 穿着融入黑暗的黑色燕尾服，操纵着死亡的恶魔。
    36318200:
      name: 森之圣兽 绿叶独角兽
      lore: 自己墓地的怪兽只有兽族的场合，把这张卡解放才能发动。从自己的手卡·墓地选「森之圣兽 绿叶独角兽」以外的1只兽族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。
      str1: 特殊召唤
    36331074:
      name: 薰风的疾风 莉兹
      lore: 让1张手卡回到卡组最下面，选择对方场上存在的1只怪兽和自己场上表侧表示存在的1只名字带有「薰风」的怪兽发动。选择的怪兽的控制权交换。这个效果1回合只能使用1次。
      str1: 控制权交换
    36352429:
      name: 吸血龙
      lore: 上级召唤的这张卡从场上送去墓地时，可以从自己的卡组把1只等级4以下的怪兽加入自己手卡。
      str1: 检索
    36361633:
      name: 威吓之咆哮
      lore: 这个回合对方不能攻击宣言。
    36378044:
      name: 幸运拳
      lore: 1回合1次，对方怪兽的攻击宣言时才能发动。进行3次投掷硬币，3次都是表的场合，自己从卡组抽3张卡。3次都是里的场合，这张卡破坏。此外，场上表侧表示存在的这张卡被破坏的场合，自己失去6000基本分。
      str1: 投掷骰子
      str2: 是否现在使用｢幸运拳｣的效果？
    36378213:
      name: 急救机人
      lore: 名字带有「机人」的怪兽从自己墓地加入手卡时，可以特殊召唤那只怪兽。
      str1: 特殊召唤
    36405256:
      name: 时花之魔女
      lore: 这张卡召唤·特殊召唤成功时，选择对方墓地存在的1只怪兽发动。选择的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽不能向对方玩家直接攻击，这个回合的结束阶段时破坏。「时花之魔女」的效果1回合只能使用1次。
      str1: 特殊召唤
    36407615:
      name: 恶魔混沌王
      lore: 恶魔族调整＋调整以外的怪兽1只以上。这张卡的攻击宣言时，可以让对方场上表侧表示存在的全部怪兽的攻击力·守备力直到战斗阶段结束时交换。
      str1: 攻守交换
    36468556:
      name: 停战协定
      lore: 场上的全部里侧守备表示的怪兽表侧表示。这个时候，反转效果的怪兽效果不发动。场上的每有1只效果怪兽，给予对方基本分500分的伤害。
    36472900:
      name: 小走鹃
      lore: 这张卡不会被和攻击力1900以上的怪兽的战斗破坏。
    36484016:
      name: 奇迹同调融合
      lore: 从自己的场上·墓地把融合怪兽卡决定的融合素材怪兽从游戏中除外，把以同调怪兽为融合素材的那1只融合怪兽当作融合召唤从额外卡组特殊召唤。此外，盖放的这张卡被对方的卡的效果破坏送去墓地时，自己从卡组抽1张卡。
      str1: 抽卡
    36521459:
      name: 罪 星尘龙
      lore: 这张卡不能通常召唤。从自己的额外卡组把1只「星尘龙」从游戏中除外的场合才能特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。只要这张卡表侧表示存在，自己的其他怪兽不能攻击宣言。没有场地魔法卡表侧表示存在的场合这张卡破坏。只要这张卡在场上表侧表示存在，表侧表示存在的场地魔法卡不会被效果破坏。
      str1: 特殊召唤
    36560997:
      name: 超越核心界限
      lore: 只要这张卡在场上存在，自己场上表侧表示存在的名字带有「核成」的全部怪兽的攻击力上升500。此外，1回合1次，自己的主要阶段时可以从手卡丢弃1张「核成兽的钢核」，自己场上表侧表示存在的名字带有「核成」的全部怪兽的攻击力直到结束阶段时上升1000。
      str1: 攻击上升
    36562627:
      name: 第二次机会
      lore: 只要这张卡在场上存在，1个回合1次可以把自己的投掷硬币的效果无效，再1次投掷硬币。
      str1: 是否要使用｢第二次机会｣的效果？
    36565699:
      name: 精神探寻者
      lore: 从游戏中除外的这张卡特殊召唤成功时，从对方卡组上面把3张卡翻开，自己从那之中选择1张从游戏中除外，剩下的卡回到卡组。
      str1: 除外
    36584821:
      name: 红莲魔兽 达·伊扎
      lore: 这张卡的攻击力·守备力为从游戏中除外的自己的卡的数量×400点的数值。
    36586443:
      name: 元素充能
      lore: 自己场上表侧表示存在的名字带有「元素英雄」的怪兽每有1只，自己回复1000基本分。
    36623431:
      name: 核成兽的钢核
      lore: 这张卡在墓地存在的场合，可以作为自己的抽卡阶段时进行通常抽卡的代替，把这张卡加入手卡。此外，自己的抽卡阶段时可以从手卡把1只名字带有「核成」的怪兽送去墓地，自己墓地存在的这张卡加入手卡。
      str1: 代替抽卡加入手卡
      str2: 加入手卡
    36625827:
      name: 命运英雄 恐惧从者
      lore: 这张卡召唤成功时，「幽狱之时计塔」放置1个「时计指示物」。这张卡被战斗破坏送去墓地时，可以把自己场上1张魔法·陷阱卡破坏。
      str1: 放置指示物
      str2: 破坏
    36629203:
      name: 正义盟军 核灭兽
      lore: 这张卡和光属性怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
      str1: 破坏
    36643046:
      name: 同调士探索者
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只名字带有「同调士」的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    36687247:
      name: 科技属 突冲犀牛
      lore: 这张卡攻击的场合，伤害步骤内这张卡的攻击力上升400。场上存在的这张卡被破坏送去墓地的回合的结束阶段时，可以从自己卡组把「科技属 突冲犀牛」以外的1只名字带有「科技属」的怪兽加入手卡。
      str1: 检索
    36690018:
      name: 逆转的命运
      lore: 选择自己场上表侧表示存在的1只名字带有「秘仪之力」的怪兽发动。选择怪兽用投掷硬币的里表所得效果变成相反。
    36717258:
      name: 侏罗纪单脊龙
      lore: 这张卡可以向对方场上存在的全部怪兽各作1次攻击。
    36733451:
      name: 次元合成师
      lore: 1回合只有1次，可以把自己卡组最上面的卡从游戏中除外，这张卡的攻击力直到结束阶段时上升500。自己场上存在的这张卡被破坏送去墓地时，可以选择从游戏中除外的1张自己怪兽卡加入手牌。
      str1: 攻击上升
      str2: 选择除外的1张自己怪兽卡加入手牌
    36737092:
      name: 同调变化
      lore: 把自己场上表侧表示存在的1只同调怪兽从游戏中除外发动。和那只怪兽相同等级的1只同调怪兽从额外卡组特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。
    36750412:
      name: 炎龙
      lore: 每次这张卡给予对方基本分战斗伤害，这张卡的攻击力上升200。
      str1: 攻击上升
    36757171:
      name: 入魔龙王 巴哈姆特
      lore: 名字带有「入魔」的4星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧表示存在的1只怪兽才能发动。从手卡丢弃1只名字带有「入魔」的怪兽，得到选择的对方怪兽的控制权。
      str1: 获取控制权
    36821538:
      name: 古代魔导士
      lore: 拿着许多手杖。各自分别使用多样的攻击。
    36870345:
      name: 龙骑兵团-小标枪龙
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「龙骑兵团」的怪兽特殊召唤，把这张卡当作装备卡使用来装备。怪兽装备的这张卡被送去墓地时，选择场上存在的1张卡破坏。
      str1: 特殊召唤并装备
      str2: 场上的1张卡破坏
    36904469:
      name: 卡库塔斯
      lore: 潜在水中形状不明的怪兽。
    36995273:
      name: 缩退回路
      lore: 这张卡的控制者在每次自己的准备阶段支付500基本分。从场上回到手牌的怪兽卡不回到手牌从游戏中除外。
    37043180:
      name: 异次元的战士
      lore: 这张卡和怪兽战斗时，那只怪兽和这张卡从游戏中除外。
      str1: 除外
    37057012:
      name: 电子食人魔2
      lore: 「电子食人魔」＋「电子食人魔」。这只怪兽的融合召唤只能用上记的卡进行。这张卡进行攻击时，这张卡的攻击力上升攻击对象怪兽的攻击力一半的数值。
      str1: 攻击上升
    37101832:
      name: 守墓的番兵
      lore: 反转：对方场上1只怪兽回到持有者的手牌。
      str1: 返回手牌
    37106911:
      name: 大薰风飞隼
      lore: 调整＋调整以外的名字带有「薰风」的怪兽1只以上。这张卡同调召唤成功时，场上表侧表示存在的名字带有「薰风」的全部怪兽的攻击力上升600。
      str1: 攻击上升
    37115575:
      name: 罪 真实龙
      lore: 这张卡不能通常召唤。自己场上表侧表示存在的「罪 真实龙」以外的名字带有「罪」的怪兽被战斗或者卡的效果破坏的场合，把基本分支付一半才能把这张卡从手卡或者墓地特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。没有场地魔法卡表侧表示存在的场合这张卡破坏。这张卡战斗破坏对方怪兽的场合，对方场上表侧表示存在的怪兽全部破坏。
      str1: 特殊召唤
      str2: 对方表侧表示的怪兽全部破坏
    37132349:
      name: 扰乱·红
      lore: 这张卡召唤成功时，可以从手牌把名字带有「扰乱」的怪兽最多4只在自己场上攻击表示特殊召唤。
      str1: 特殊召唤
    37160778:
      name: 天使魔女
      lore: 背负着成为天使的命运，但却成为了向往中的魔女。
    37169670:
      name: 超念力枪手/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡进行战斗的场合，伤害步骤结束时给予对方基本分对方怪兽的守备力数值的伤害，自己基本分回复那只怪兽的攻击力的数值。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「超念力枪手」特殊召唤。
      str1: 伤害和回复
      str2: 特殊召唤「超念力枪手」
    37195861:
      name: 元素英雄 海洋侠
      lore: 1回合只有1次在自己的准备阶段时才能发动。从自己的场上或者墓地把1只名字带有「英雄」的怪兽回到持有者手牌。
      str1: 把1只名字带有「英雄」的怪兽回到持有者手牌
    37231841:
      name: 轻量化
      lore: 将手卡1只7星以上的怪兽加入卡组并且洗切，之后抽1张卡。这个效果1回合只能发动1次。
      str1: 交换手牌
    37243151:
      name: 气象控制员
      lore: 可以自由操纵天气。山里的天气无常就是这家伙的杰作。
    37265642:
      name: 剑角龙
      lore: 性格温顺而闻名的恐龙。据说喜欢在大草原的小巢里悠闲自在地过日子。生起气来很可怕。
    37267041:
      name: 沉默剑士 LV7
      lore: 这张卡不能通常召唤。通过「沉默剑士 LV5」的效果才能特殊召唤。只要这张卡在场上表侧表示存在，场上的魔法卡的效果无效。
    37300735:
      name: 科技属 喷气猎鹰
      lore: 这张卡作为同调召唤的素材送去墓地的场合，给与对方基本分500分伤害。
      str1: 给予对方500伤害
    37313348:
      name: 龟虎
      lore: 身披甲壳的虎，坚硬的甲壳作守备，尖锐的牙齿作攻击。
    37318031:
      name: R-正义审判
      lore: 把自己场上表侧表示存在的名字带有「元素英雄」的卡的数量的场上的魔法·陷阱卡破坏。
    37322745:
      name: 自然之森
      lore: 把对方控制的卡的发动无效的场合，可以从自己卡组把1只3星以下的名字带有「自然」的怪兽加入手牌。
      str1: 检索
    37349495:
      name: 自然茄子
      lore: 这张卡从场上送去墓地时，可以选择自己墓地存在的「自然茄子」以外的1只名字带有「自然」的怪兽加入手牌。
      str1: 加入手牌
    37406863:
      name: 封神镜
      lore: 看对方手卡。对方手卡有灵魂怪兽存在的场合，选择1只灵魂怪兽丢弃去墓地。
    37412656:
      name: 英雄爆破
      lore: 选择自己墓地存在的1只名字带有「元素英雄」的通常怪兽加入手牌。把那只怪兽的攻击力以下的对方场上1只表侧表示怪兽破坏。
    37421075:
      name: 强制退化
      lore: 把自己场上1只4星以上的恐龙族怪兽解放发动。从自己的手卡·墓地把2只3星以下的爬虫类族怪兽特殊召唤。
    37421579:
      name: 炎之骑士 基拉
      lore: 「怪兽蛋」＋「史汀」。
    37436476:
      name: 炎热旋风壁
      lore: 自己场上表侧表示存在的名字带有「熔岩」的怪兽的攻击力上升自己墓地存在的名字带有「熔岩」的怪兽数量×100的数值。
    37457534:
      name: 古代的机械战车
      lore: 名字带有「古代的机械」的怪兽才能装备。装备怪兽的攻击力上升600。这张卡被破坏送去墓地时，给予对方基本分600分伤害。
      str1: 伤害
    37474917:
      name: 弹射战士
      lore: 调整＋调整以外的怪兽1只以上。把自己场上存在的1只名字带有「废品」的怪兽解放发动。给予对方基本分解放的怪兽的原本攻击力数值的伤害。这个效果1回合只能使用1次。
      str1: 伤害
    37520316:
      name: 精神操作
      lore: 结束阶段前得到对方场上1只怪兽。这张卡不能攻击，不能做祭品。
    37534148:
      name: 复活缎带
      lore: 装备怪兽被战斗破坏送去墓地的场合，那个回合的结束阶段时把那只怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    37557626:
      name: 遗式杀手
      lore: 这张卡召唤·反转召唤成功时，自己场上有这张卡以外的名字带有「遗式」的怪兽表侧表示存在的场合，可以选择这张卡以外的自己场上存在的1只怪兽回到手卡。
      str1: 返回手卡
    37576645:
      name: 无谋的贪欲
      lore: 从卡组抽2张卡，之后跳过自己2次抽卡阶段。
    37620434:
      name: 恶魔驯服者
      lore: 反转：在回合结束前得到对方场上的1只表侧表示存在的恶魔族怪兽。
      str1: 控制权转移
    37630732:
      name: 力量结合
      lore: 从手牌或者场上把融合怪兽卡决定的怪兽送去墓地，从融合卡组特殊召唤1只机械族的融合怪兽。这张卡特殊召唤的怪兽，攻击力上升原来的攻击力的数值。发动回合的结束阶段，这张卡发动的玩家受到特殊召唤的怪兽的原本的攻击力数值的伤害。（这个特殊召唤当作融合召唤使用）
    37675138:
      name: 白骨粉碎者
      lore: 这张卡被不死族怪兽的效果从自己墓地特殊召唤时，可以把对方场上存在的1张魔法·陷阱卡破坏。这张卡在特殊召唤的回合的结束阶段时破坏。
      str1: 破坏
      str2: 自坏
    37684215:
      name: 融合武器村雨刃
      lore: 战士族才可以装备。攻击力上升800。这张卡不会被破坏魔法卡的效果所破坏。
    37694547:
      name: 齿车街
      lore: 名字带有「古代的机械」的怪兽召唤的场合需要的解放可以变成减少1只。这张卡被破坏送去墓地时，可以从自己的手牌·卡组·墓地把1只名字带有「古代的机械」的怪兽特殊召唤。
      str1: 特殊召唤
    37721209:
      name: 海龙-泰达路斯
      lore: 将自己场上存在的「海」送去墓地，破坏场上除这张卡以外的所有卡。
      str1: 破坏
    37742478:
      name: 欧尼斯特
      lore: 自己的主要阶段时，可以让场上表侧表示存在的这张卡回到手牌。此外，自己场上表侧表示存在的光属性怪兽进行战斗的伤害步骤时可以把这张卡从手牌送去墓地，直到结束阶段时那只怪兽的攻击力上升进行战斗的对方怪兽的攻击力数值。
      str1: 返回手牌
      str2: 攻击上升
    37744402:
      name: 风灵使 薇茵
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只风属性怪兽的控制权。
      str1: 获得对方场上1只风属性怪兽的控制权
    37745919:
      name: 废料箱
      lore: 把自己墓地存在的1只4星以下的名字带有「变形斗士」的怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
    37792478:
      name: 代谢鲨
      lore: 这张卡召唤成功时，可以选择自己墓地存在的2只鱼族怪兽回到卡组。
      str1: 返回卡组
    37806313:
      name: 冰结界的输送部队
      lore: 选择自己墓地存在的2只名字带有「冰结界」的怪兽发动。选择的怪兽回到卡组，双方从卡组抽1张卡。这个效果1回合只能使用1次。
      str1: 回卡组并且抽卡
    37812118:
      name: 圣杯A
      lore: 进行1次投掷硬币，表出现的场合从自己卡组抽2张卡，里出现的场合对方从卡组抽2张卡。
    37829468:
      name: 雷-刃
      lore: 只要这张卡在场上表侧表示存在，自己场上表侧表示存在的光属性怪兽的攻击力上升自己墓地存在的光属性怪兽数量×100的数值。自己的结束阶段时，把自己场上表侧表示存在的1只光属性怪兽破坏。「雷-刃」在场上只能有1只表侧表示存在。
      str1: 破坏
    37869028:
      name: 三头毒蛇
      lore: 这张卡在同1次的战斗阶段中可以作3次攻击。这张卡若不把自己场上存在的1只水族怪兽解放则不能攻击宣言。
    37926346:
      name: 侵入魔人·蟑蠊
      lore: 4星怪兽×2。可以把这张卡1个超量素材取除，5星以上的怪兽的特殊召唤无效并破坏。
      str1: 5星以上的怪兽的特殊召唤无效并破坏
    37953640:
      name: 龙宫的白鳝
      lore: 把这张卡作为同调素材的场合，其他的同调素材怪兽必须全部是鱼族怪兽。
    37955049:
      name: 军神 概布
      lore: 只要这张卡在场上表侧表示存在，场上存在的怪兽全部变成表侧攻击表示，表示形式不能改变。（这个时候，反转效果怪兽的效果不发动。）此外，1回合只有1次可以把手牌的恶魔族怪兽给对方观看，这张卡的攻击力直到结束阶段时上升观看的卡数量×300的数值。
      str1: 攻击上升
    37970940:
      name: 地灵使 奥丝
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只地属性怪兽的控制权。
      str1: 获得对方场上1只地属性怪兽的控制权
    37993923:
      name: 废品守卫者
      lore: 「废品同调士」＋调整以外的怪兽1只以上。1回合1次，可以选择对方场上存在的1只怪兽，把表示形式变更。这个效果在对方回合也能发动。此外，这张卡从场上送去墓地的场合，可以选择场上存在的1只怪兽，把表示形式变更。
      str1: 改变表示形式
    38033121:
      name: 黑魔导少女
      lore: 自己和对方的墓地每存在1只「黑魔术师」或者「混沌之黑魔术师」，这张卡的攻击力上升300。
    38033122:
      name: 黑魔导少女
      lore: 自己和对方的墓地每存在1只「黑魔术师」或者「混沌之黑魔术师」，这张卡的攻击力上升300。
    38033123:
      name: 黑魔导少女
      lore: 自己和对方的墓地每存在1只「黑魔术师」或者「混沌之黑魔术师」，这张卡的攻击力上升300。
    38033124:
      name: 黑魔导少女
      lore: 自己和对方的墓地每存在1只「黑魔术师」或者「混沌之黑魔术师」，这张卡的攻击力上升300。
    38035986:
      name: 红A
      lore: 施放死亡诅咒的魔法师。听到咒文的敌人将变得神智不清。
    38041940:
      name: 火焰花种
      lore: 自己场上存在的这张卡被卡的效果破坏送去墓地时才能发动。自己墓地存在的「火焰花种」以外的1只4星以下的植物族怪兽在自己场上特殊召唤，在对方场上把1只「花种衍生物」（植物族·地·1星·攻/守0）守备表示特殊召唤。这衍生物不能为上级召唤而解放。
      str1: 特殊召唤
    38041941:
      name: 花种衍生物
      lore: 由「火焰花种」的效果特殊召唤。这衍生物不能为上级召唤而解放。
    38049541:
      name: 盟军·次世代化学家
      lore: 宣言1个属性，把这张卡从手牌丢弃发动。自己场上表侧表示存在的1只名字带有「次世代」的怪兽的属性变成宣言的属性。这个效果在对方回合也能发动。
      str1: 属性变化
    38049934:
      name: 炎尘爆发
      lore: 把自己墓地存在的名字带有「熔岩」的怪兽全部从游戏中除外发动。把最多有除外的怪兽数量的场上存在的卡破坏。
    38107923:
      name: 暗黑凤凰神
      lore: 自己墓地暗属性怪兽有3只以上存在的场合，可以把那之内2只从游戏中除外让这张卡从手牌送去墓地。这个效果送去墓地的场合，下次的自己的准备阶段时把这张卡从墓地特殊召唤。这张卡的特殊召唤成功时，把场上存在的1张魔法或者陷阱卡破坏。
      str1: 送去墓地
      str2: 特殊召唤
      str3: 魔法·陷阱卡全部破坏
    38116136:
      name: 机器攻击者
      lore: 特攻用的机械。以突击之力打倒敌人。
    38120068:
      name: 抵价购物
      lore: 从手牌丢弃1张8星的怪兽卡。从自己卡组抽2张卡。
    38142739:
      name: 小天使
      lore: 依靠灵活的行动躲避攻击的小天使。
    38167722:
      name: 暗灵术-「欲」
      lore: 把自己场上存在的1只暗属性怪兽作为祭品发动。对方可以从手牌让1张魔法卡被观看使这个效果无效。不给观看的场合，自己从卡组抽2张卡。
      str1: 是否要把一张魔法卡给对方观看？
    38199696:
      name: 红色药剂
      lore: 自己的基本分回复500。
    38273745:
      name: 入魔邪龙 乌洛波洛斯
      lore: ! "4星怪兽×3。1回合1次，可以把这张卡1个超量素材取除，从以下效果选择1个发动。以下效果只在这张卡在场上表侧表示存在各能选择1次。\r\n●选择对方场上存在的1张卡回到持有者手卡。\r\n●对方手卡随机选1张送去墓地。\r\n●选择对方墓地存在的1张卡从游戏中除外。"
      str1: 选择效果发动
      str2: 对方场上存在的1张卡回到持有者手卡。
      str3: 对方手卡随机选1张送去墓地。
      str4: 对方墓地存在的1张卡从游戏中除外。
    38277918:
      name: 新月龙
      lore: 据说来自月亮，手持三日月刀的龙战士。
    38280762:
      name: 紫炎的老中 缘
      lore: 这张卡不能通常召唤。把自己墓地2只名字带有「六武众」的怪兽从游戏中除外才能特殊召唤。可以把场上表侧表示存在的1只怪兽破坏。这个效果发动的场合，这个回合这张卡不能攻击宣言。这个效果1回合只能使用1次。
      str1: 表侧表示存在的1只怪兽破坏
    38289717:
      name: 贪尸龙
      lore: 什么都能咬碎的恐龙，攻击力十分恐怖。
    38296564:
      name: 安全地带
      lore: 选择场上表侧攻击表示存在的1只怪兽发动。选择的怪兽不会成为对方的效果的对象，不会被战斗以及对方的效果破坏。此外，选择的怪兽不能向对方玩家直接攻击。这张卡不在场上存在时，那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。
    38299233:
      name: 刺墙
      lore: 自己的准备阶段时投掷1个骰子。对方的怪兽卡区域，这张卡的控制者从右面看起对应的怪兽区的怪兽算1至5，投掷出的数目对应的怪兽破坏。投掷出6的场合再投掷1次。
      str1: 投掷骰子
    38318146:
      name: 暴君的暴力
      lore: 把自己场上存在的2只怪兽解放发动。只要这张卡在场上存在，对方若不从卡组把1张魔法卡送去墓地则不能把魔法卡发动。
    38354937:
      name: 真次世代黑机车人
      lore: 名字带有「次世代」的调整＋调整以外的暗属性怪兽1只以上。这张卡同调召唤成功时，得到对方场上表侧表示存在的1只等级最高的怪兽的控制权。
      str1: 获得控制权
    38369349:
      name: 卡通蛋龙
      lore: 这张卡不能通常召唤。自己场上有「卡通世界」存在的场合才能特殊召唤（5星以上需要解放）。这张卡在特殊召唤的回合不能攻击。这张卡若不支付500基本分则不能攻击宣言。对方场上不存在卡通怪兽的场合，这张卡可以直接攻击对方玩家。存在的场合，必须选择卡通怪兽作为攻击对象。场上的「卡通世界」被破坏时，这张卡破坏。
    38411870:
      name: 吊顶
      lore: 全场上的怪兽4只以上存在的场合才能发动。表侧表示的怪兽全部破坏。
    38430673:
      name: 大十字
      lore: 自己场上有「大宇宙」存在时才能发动。给予对方基本分300分伤害，场上的怪兽全部破坏。
    38445524:
      name: 基尔·加斯
      lore: 身穿钢铁铠甲的杀戮机器。使用巨刀攻击。
    38450736:
      name: 甲虫装机 蠼螋
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的攻击力·守备力上升这张卡的各自数值。此外，给怪兽装备的这张卡被送去墓地时，装备过的怪兽的攻击力直到结束阶段时上升1000。
      str1: 装备
      str2: 攻击上升
    38468214:
      name: 催眠外星人
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●选择放置有「A指示物」的对方场上1只怪兽得到控制权。每次自己的结束阶段时，得到控制权的怪兽的「A指示物」取除1个。得到控制权的怪兽的「A指示物」全部取除的场合，那只怪兽破坏。
      str1: 获得控制权
    38479725:
      name: 特洛伊木马
      lore: 作为地属性怪兽祭品召唤的场合，这只怪兽1只可以作为2只份的祭品使用。
      str1: 地属性双祭品
    38492752:
      name: 熔岩炮手
      lore: 这张卡召唤·反转召唤成功时，可以选择从游戏中除外的1只自己的名字带有「熔岩」的怪兽特殊召唤。
      str1: 特殊召唤
    38495396:
      name: 星圣神星龙 托勒密星团M7
      lore: 6星怪兽×2。这张卡也能在「星圣神星龙 托勒密星团M7」以外的自己场上的名字带有「星圣」的超量怪兽上面把这张卡重叠来超量召唤。这个方法特殊召唤的场合，这个回合这张卡的效果不能发动。1回合1次，可以把这张卡1个超量素材取除，选择自己或者对方的场上·墓地1只怪兽回到持有者手卡。
      str1: 返回手牌
      str2: 是否要叠在名字带有「星圣」的超量怪兽上进行超量召唤？
    38522377:
      name: 机皇神龙 星标
      lore: 这张卡不能通常召唤。自己场上有名字带有「机皇」的怪兽表侧表示3只以上存在的场合可以特殊召唤。这张卡特殊召唤成功时，可以选择这张卡以外的自己场上表侧表示存在的名字带有「机皇」的怪兽任意数量送去墓地。这张卡的攻击力变成这个效果送去墓地的怪兽的原本攻击力的合计数值。此外，这张卡在场上表侧表示存在，自己或者对方对同调怪兽的特殊召唤成功时，给予那个玩家1000分伤害。
      str1: 攻击变化
      str2: LP伤害
    38528901:
      name: 冰结界的决起队
      lore: 把这张卡解放发动。场上表侧表示存在的1只水属性怪兽破坏，从自己卡组把1只名字带有「冰结界」的怪兽加入手牌。
      str1: 破坏，检索
    38538445:
      name: 不死之炎鸟
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡给予对方玩家战斗伤害的场合，自己的基本分回复那个战斗伤害的数值。
      str1: 返回手牌
      str2: 回复
    38562933:
      name: 黑羽-空风之精
      lore: 和持有这张卡的攻击力以下的守备力的场上表侧表示存在的怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
      str1: 破坏
    38568567:
      name: 奇异三叶草
      lore: 选择自己场上表侧表示存在的1只怪兽，从手卡把1只4星的植物族怪兽送去墓地发动。选择怪兽在同1次的战斗阶段中可以作2次攻击。这张卡发动的回合，自己场上存在的其他怪兽不能攻击宣言。
    38589847:
      name: 上级召唤力
      lore: 只要这张卡在场上存在，7星以上的怪兽可以把1只5星以上的怪兽解放作上级召唤。
      str1: 把1只5星以上的怪兽解放上级召唤
    38643567:
      name: 甲虫装机的宝珠
      lore: 发动后这张卡变成攻击力·守备力上升500的装备卡，给自己场上1只名字带有「甲虫装机」的怪兽装备。自己场上的名字带有「甲虫装机」的怪兽1只成为卡的效果的对象时，可以把变成装备卡的这张卡送去墓地，那个效果无效。
      str1: 效果无效
    38670435:
      name: 暗黑恐兽
      lore: 当对方场上仅有守备表示的怪兽存在时，这张卡可以对对方进行直接攻击。
    38679204:
      name: 大日星状体
      lore: 这张卡从怪兽卡区域上送去墓地的场合，可以支付500基本分，把这张卡当作装备卡使用给自己场上表侧表示存在的1只怪兽装备。和这张卡的装备怪兽进行战斗的对方怪兽在那次伤害步骤结束时破坏。
      str1: 当成装备卡装备
      str2: 破坏
    38699854:
      name: 太阳之书
      lore: 在场上存在的1只里侧表示的怪兽变成表侧攻击表示。
    38730226:
      name: 英知之代行者 墨丘利
      lore: 在对方的结束阶段时自己的手牌为0张的场合，则在自己的下一个准备阶段时从自己的卡组抽1张卡。
      str1: 下一个准备阶段时抽卡
      str2: 抽卡
    38737148:
      name: 光芒使者 泰达路斯
      lore: 这张卡不能通常召唤。自己墓地的光属性怪兽是4只以上的场合才能特殊召唤。1回合1次，选择场上2张卡和1张场地魔法卡才能发动。选择的卡破坏。
      str1: 破坏
    38742075:
      name: 边境的大贤者
      lore: 只要这张卡在自己的场上存在，以自己场上的表侧表示存在的战士族怪兽为对象的魔法卡的效果无效并破坏。
    38757297:
      name: 光子狮
      lore: 这张卡召唤成功时才能发动。对方手卡全部加入卡组洗切。那之后，对方抽出加入卡组的数量的卡。
      str1: 重新筹卡
    38815069:
      name: 光道贼猫 雷喵
      lore: 反转：自己墓地中1张名字带有「光道」的怪兽卡回到卡组，从自己的卡组抽1张卡。
      str1: 返回卡组抽卡
    38837163:
      name: 豹人
      lore: 这张卡不能通常召唤。把自己墓地存在的2只兽战士族怪兽从游戏中除外的场合可以特殊召唤。1回合1次，可以从手卡丢弃1只兽战士族怪兽，从以下效果选择1个发动。●这张卡的攻击力直到结束阶段时变成2倍。●这个回合这张卡可以直接攻击对方玩家。
      str1: 选择效果发动
      str2: 这张卡的攻击力直到结束阶段时变成2倍。
      str3: 这个回合这张卡可以直接攻击对方玩家。
    38898779:
      name: 巨人斗士/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。只要这张卡在场上表侧表示存在，全部对方怪兽的攻击力下降自己墓地存在的战士族怪兽数量×100的数值。这张卡特殊召唤成功时，可以从自己卡组选择最多2只战士族怪兽送去墓地。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「巨人斗士」特殊召唤。
      str1: 送墓
      str2: 特殊召唤「巨人斗士」
    38916461:
      name: 稀有金属战士
      lore: 全身覆盖着金属装甲的战士。与「稀有金属女郎」融合将提升力量。
    38942059:
      name: 音女
      lore: 擅长操纵声音的少女，能使音符变成镰刀攻击敌人。
    38973775:
      name: 光子蜥蜴
      lore: 把这张卡解放才能发动。从卡组把1只4星以下的名字带有「光子」的怪兽加入手卡。「光子蜥蜴」的效果1回合只能使用1次。
      str1: 检索
    38975369:
      name: 军荼利
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手牌。这张卡和同调怪兽进行战斗的场合，不进行伤害计算，那只怪兽和这张卡回到持有者手牌。
      str1: 返回手牌
    38981606:
      name: 沙漠守护者
      lore: 这张卡的守备力上升场上存在的魔法·陷阱卡数量×300的数值。自己场上存在的昆虫族怪兽被破坏的场合，可以作为代替把这张卡破坏。
      str1: 是否使用「沙漠守护者」的效果代替破坏？
    38982356:
      name: 冰
      lore: 全身用冰做的战士。将一切与其解触者冰冻起来。
    38992735:
      name: 波动加农炮
      lore: 在自己的主要阶段将场上的这张卡送去墓地。计算这张卡发动后所经过的自己的准备阶段的数目，对对方造成这个数×1000点的伤害。
      str1: 给对方这张卡发动后经过的自己的准备阶段数*1000的伤害
    38999506:
      name: 宇宙女王
      lore: 生存于宇宙，统治着所有星球的女王。
    39004808:
      name: 根潭鱼人
      lore: 潜伏在海里的半鱼人，掀起黑暗浪潮袭击。
    39037517:
      name: 核成甲虫
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只昆虫族怪兽给对方观看。或者都不进行让这张卡破坏。光属性或者暗属性怪兽表侧攻击表示特殊召唤成功时，那些怪兽变成守备表示。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张昆虫族怪兽给对方观看
      str3: 破坏｢核成甲虫｣
      str4: 改变表示形式
    39091951:
      name: 电子熊猫
      lore: 这张卡被战斗破坏送去墓地时，可以支付800基本分从自己卡组把1只4星的念动力族怪兽特殊召唤。
      str1: 特殊召唤
    39111158:
      name: 三角魔龙
      lore: 头上长着三只角的恶魔龙。
    39118197:
      name: 机巧武者 六三一八
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。场上存在的名字带有「机巧」的怪兽被破坏的场合，这张卡的攻击力上升400。
      str1: 变成守备表示
      str2: 攻击上升
    39131963:
      name: 死亡反击
      lore: 进行直接攻击并对玩家造成战斗伤害的怪兽被破坏。
      str1: 破坏
    39139935:
      name: No.33 先史遗产-超兵器 气能
      lore: 5星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上表侧表示存在的1只怪兽才能发动。给与对方基本分选择的怪兽的攻击力和那个原本攻击力的相差数值的伤害，这张卡的攻击力上升给与的伤害的数值。
      str1: 攻击上升
    39163598:
      name: 惑星污染病毒
      lore: 把自己场上存在的1只名字带有「外星人」的怪兽解放发动。对方场上表侧表示存在的没有「A指示物」放置的怪兽全部破坏。用对方回合计算的3回合内对方召唤、反转召唤、特殊召唤的怪兽全部放置1个「A指示物」。
    39175982:
      name: 暗黑杀手
      lore: 挥动如镰刀般发达的手臂进行攻击。
    39180960:
      name: 再造的死神
      lore: 反转：双方的玩家选择1张手牌丢弃。破坏这张卡的怪兽的攻击力守备力下降500。
      str1: 丢弃手牌
      str2: 攻守下降500
    39191307:
      name: 假面龙
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的龙族怪兽特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    39239728:
      name: 王家守卫
      lore: 为了守护王座而开发的，且拥有意志的机械部队。
    39256679:
      name: 磁石战士β
      lore: 与「磁石战士α」和「磁石战士γ」是最亲密的伙伴，他们间的合力攻击会让你吃不消哦。
    39261576:
      name: 颗粒融合
      lore: 从自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，把名字带有「宝石骑士」的那1只融合怪兽当作融合召唤从额外卡组特殊召唤。这个效果融合召唤成功时，把墓地存在的这张卡从游戏中除外，选择那次融合召唤使用的1只名字带有「宝石骑士」的融合素材怪兽发动。那只融合怪兽的攻击力直到结束阶段时上升选择的怪兽的攻击力数值。
      str1: 攻击上升
      str2: 请选择一个使用的融合素材
    39272762:
      name: 超银河眼光子龙
      lore: 8星怪兽×3。「银河眼光子龙」作为素材让这张卡超量召唤成功时，这张卡以外的场上表侧表示存在的卡的效果无效。1回合1次，把这张卡1个超量素材取除才能发动。对方场上的超量素材全部取除，这个回合这张卡的攻击力上升取除数量×500的数值。并且，这个回合这张卡在同1次的战斗阶段中可以作出最多有取除数量的攻击。
      str1: 效果无效
      str2: 取除素材
    39284521:
      name: 机甲大炮
      lore: 这张卡不能通常召唤。从手卡把机械族怪兽任意数量送去墓地的场合可以特殊召唤。这张卡的攻击力上升这张卡的特殊召唤时送去墓地的怪兽数量×800的数值。
    39303359:
      name: 古代的机械骑士
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。
    39399168:
      name: 查克拉的复活
      lore: 「查克拉」的降临必要。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    39402797:
      name: 三头龙王
      lore: 龙族调整＋调整以外的龙族怪兽1只以上。这张卡不用同调召唤不能特殊召唤。这张卡同调召唤成功时，可以把自己场上存在的最多2张卡破坏。这个回合这张卡可以在通常攻击外加上这张卡的效果破坏的数量在同1次的战斗阶段中攻击。
      str1: 破坏
    39440937:
      name: 妨害电波
      lore: 双方场上存在的同调怪兽全部变成守备表示，结束阶段时场上表侧表示存在的同调怪兽全部回到额外卡组。
    39477584:
      name: 魔轰神 利威坦
      lore: 名字带有「魔轰神」的调整＋调整以外的怪兽1只以上。场上存在的这张卡被破坏送去墓地时，选择自己墓地存在的最多3只名字带有「魔轰神」的怪兽才能发动。把选择的怪兽加入手卡。
      str1: 加入手卡
    39512984:
      name: 宝石骑士王·辉钻
      lore: 名字带有「宝石骑士」的怪兽×3。这张卡用融合召唤才能从额外卡组特殊召唤。这张卡的攻击力上升自己墓地的名字带有「宝石」的怪兽数量×100的数值。此外，1回合1次，把自己墓地1只7星以下的名字带有「宝石骑士」的融合怪兽从游戏中除外才能发动。直到结束阶段时，这张卡当作和除外的怪兽同名卡使用，得到相同效果。
      str1: 获得效果
    39526584:
      name: 礼品卡
      lore: 对方回复3000基本分。
    39531794:
      name: 脑灾害
      lore: 选择从游戏中除外的1只自己的念动力族怪兽在自己场上特殊召唤。这张卡从场上离开时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    39537362:
      name: 旅人的试练
      lore: 对方的怪兽攻击宣言时才能发动。对方随机选择自己的1张手卡，对方猜选择的那张卡的种类（怪兽·魔法·陷阱）。猜不中的场合，那只攻击怪兽回到主人的手卡。
      str1: 宣言卡种
      str2: 是否现在使用「旅人的试练」的效果？
    39552864:
      name: 神圣球体
      lore: 被神圣光辉包住的天使灵魂。据域看见其美丽姿态的人，可以实现心中的愿望。
    39648965:
      name: 机皇兵 神智一型
      lore: 这张卡的攻击力上升这张卡以外的场上表侧表示存在的名字带有「机皇」的怪兽数量×100的数值。此外，1回合1次，对方场上守备表示存在的怪兽为攻击对象的这张卡以外的自己的名字带有「机皇」的怪兽的攻击宣言时才能发动。那只怪兽向守备表示怪兽攻击的场合，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 贯穿伤害
    39672388:
      name: 进化龙·达尔文翼龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，可以选择场上表侧表示存在的1只怪兽等级上升最多2星。
      str1: 等级上升
      str2: 等级上升１星
      str3: 等级上升２星
    39674352:
      name: 巨歧蜥·魔蜥义豪
      lore: 已经精神崩溃，肉体追求更强的力量而暴走。在它身上再也找不到昔日的面影……
    39695323:
      name: 隆隆隆巨人
      lore: 这张卡召唤成功时，可以选择自己墓地1只名字带有「隆隆隆」的怪兽表侧守备表示特殊召唤。那之后，这张卡变成守备表示。此外，这张卡攻击的场合，战斗阶段结束时变成守备表示。
      str1: 特殊召唤
    39701395:
      name: 调和的宝札
      lore: 从手卡丢弃1只攻击力1000以下的龙族调整发动。从自己卡组抽2张卡。
    39703254:
      name: 番茄小子
      lore: 场上表侧表示存在的这张卡以外的1只植物族怪兽成为对方的魔法·陷阱卡的效果的对象时才能发动。把自己场上存在的这张卡解放，从自己卡组抽2张卡。
      str1: 抽卡
    39751093:
      name: 龙宫之姬
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡召唤·反转时，可以选择对方场上的1只表侧表示的怪兽改变表示形式。
      str1: 返回手牌
      str2: 改变表示形式
    39751094:
      name: 龙宫之姬
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡召唤·反转时，可以选择对方场上的1只表侧表示的怪兽改变表示形式。
      str1: 返回手牌
      str2: 改变表示形式
    39761138:
      name: 新炎狱萨满
      lore: 自己墓地有名字带有「炎狱」的怪兽3只以上存在，这张卡战斗破坏对方怪兽的场合，选择对方墓地存在的1张卡从游戏中除外。这个效果的发动时对方墓地没有魔法卡存在的场合，再给与对方基本分500分伤害。
      str1: 除外
    39765115:
      name: 飞溅捕获
      lore: 对方超量召唤成功时，把自己墓地2只鱼族怪兽从游戏中除外才能发动。得到那1只超量怪兽的控制权。
    39823987:
      name: 太阳龙 因蒂
      lore: 「赤蚁」＋调整以外的怪兽1只以上。这张卡被战斗破坏送去墓地时，把让这张卡破坏的怪兽破坏，给予对方基本分那只怪兽的攻击力一半数值的伤害。场上存在的这张卡被破坏的场合，下个回合的准备阶段时，可以把自己墓地存在的1只「月影龙
        基利亚」特殊召唤。
      str1: 破坏
      str2: 是否要发动｢太阳龙 因蒂｣的效果？
      str3: 特殊召唤
    39829561:
      name: 命运英雄 死逝人
      lore: 自己的准备阶段时，这张卡在墓地存在的场合，在对方场上表侧攻击表示特殊召唤。这张卡被战斗破坏的场合，不去墓地从游戏中除外。这张卡从手卡·卡组被卡的效果送去墓地的场合，不去墓地从游戏中除外。
      str1: 特殊召唤
    39905966:
      name: 遗式纹身者
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，可以选择名字带有「遗式」的自己墓地存在的1张仪式怪兽或者仪式魔法卡加入手卡。
      str1: 加入手卡
    39910367:
      name: 魔法都市 恩底弥翁
      lore: 每次自己或者对方把魔法卡发动，给这张卡放置1个「魔力指示物」。有「魔力指示物」放置的卡被破坏的场合，把和破坏的卡放置的「魔力指示物」相同数量的「魔力指示物」给这张卡放置。1回合1次，把自己场上存在的「魔力指示物」取除来让自己的卡的效果发动的场合，可以作为代替把这张卡放置的「魔力指示物」取除。这张卡被破坏的场合，可以作为代替把这张卡放置的1个「魔力指示物」取除。
      str1: 发动
      str2: 是否要使用「魔法都市 恩底弥翁」的效果代替破坏？
    39956951:
      name: 封魔一闪
      lore: 对方场上的怪兽卡区域全部有怪兽存在的场合才能发动。对方场上存在的全部怪兽破坏。
    39967326:
      name: 过早的复活
      lore: 选择自己墓地存在的1只名字带有「地缚神」的怪兽发动。选择的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在那个回合不能攻击宣言。此外，这个效果特殊召唤的怪兽进行战斗的场合，对方玩家受到的战斗伤害变成0。
    39980304:
      name: 连锁素材
      lore: 这张卡的发动回合进行融合召唤的场合，可以把融合怪兽卡决定的怪兽从自己的手牌·卡组·场上·墓地选择并从游戏中除外，把这些作为融合素材。这张卡发动的回合不能攻击，这个效果融合召唤的怪兽在结束阶段时破坏。
      str1: 是否使用「连锁素材」的效果？
    39984786:
      name: 产卵短吻鳄
      lore: 把爬虫类族怪兽解放对这张卡的上级召唤成功的场合，把1只为这张卡的上级召唤而解放的怪兽在那个回合的结束阶段时从墓地往自己场上特殊召唤。
      str1: 特殊召唤
    39987164:
      name: 双西格马大日
      lore: 4星怪兽×3。1回合1次，可以把这张卡1个超量素材取除，选择对方场上表侧攻击表示存在的1只效果怪兽当作装备卡使用给这张卡装备。这张卡和与这个效果装备的怪兽卡相同属性的怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
      str1: 装备
      str2: 破坏
    40012727:
      name: 爆裂斩
      lore: 自己场上有名字带有「/爆裂体」的怪兽表侧表示存在的场合才能发动。场上表侧表示存在的怪兽全部破坏。
    40044918:
      name: 元素英雄 天空侠
      lore: 这张卡的召唤·特殊召唤成功时，可以从下面的效果选择1个发动。●可以把最多有自己场上存在除这张卡以外的名字带有「英雄」的怪兽的数量的场上的魔法或者陷阱卡破坏。●从自己卡组选择1只名字带有「英雄」的怪兽加入手牌。
      str1: 选择一个效果发动
      str2: 把最多有自己场上存在除这张卡以外的名字带有「英雄」的怪兽的数量的场上的魔法或者陷阱卡破坏
      str3: 从自己卡组选择1只名字带有「英雄」的怪兽加入手牌。
      str4: 是否要破坏场上的魔法或者陷阱卡？
    40048324:
      name: 奥术火人
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，可以从自己卡组把1张「爆裂模式」加入手牌。
      str1: 检索
    40101111:
      name: 究极念动力体
      lore: 念动力族同调怪兽＋念动力族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。这张卡不会被卡的效果破坏。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。此外，这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏的怪兽的攻击力的数值。
      str1: 回复破坏的怪兽的攻击力的数值
    40133511:
      name: 食魂者 巴祖
      lore: 可以从自己的墓地选最多3张怪兽从游戏中除外。每除外1张卡，在对方回合结束前，这张卡的攻击力上升300。这个效果在自己的回合只能用1次。
      str1: 攻击上升
    40143123:
      name: 星圣·角宿一
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「星圣」的5星怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    40155554:
      name: 盟军头脑
      lore: 为了强化正义盟军的思考回路而开发的高性能装置。嵌有从来自异虫星云的陨石中取得的物质，拥有引以为傲的高调节能力。其未知力量的谜团至今仍未解开。
    40173854:
      name: 水陆两用战斗艇
      lore: 「陆战型战斗艇」＋「守卫海洋的战士」。
    40189917:
      name: 炎狱死亡枪手
      lore: 这张卡不能被特殊召唤。只能通过解放自己场上1只名字带有「炎狱」的怪兽来召唤。1回合1次，可以把自己墓地中存在的1只守备力200的怪兽从游戏中除外，给予对方玩家那只怪兽攻击力数值的伤害。
      str1: 伤害
    40196604:
      name: 暗影
      lore: 从水晶中发射强烈的光线进行攻击。
    40200834:
      name: 睡狮子
      lore: 平时沉睡着的猛兽。一旦苏醒就使人招架不住。
    40213117:
      name: 魔导弓士 拉穆尔
      lore: 1回合1次，把手卡1张名字带有「魔导书」的魔法卡给对方观看才能发动。从手卡把1只4星以下的魔法师族怪兽特殊召唤。
      str1: 特殊召唤
    40225398:
      name: 双剑破坏者
      lore: 这张卡向守备表示怪兽攻击的场合，只有1次可以继续攻击。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 是否使用「双剑破坏者」的效果？
    40253382:
      name: TG－SX1
      lore: 自己场上存在的名字带有「科技属」的怪兽战斗破坏对方怪兽送去墓地时才能发动。选择自己墓地存在的1只名字带有「科技属」的同调怪兽特殊召唤。
    40279770:
      name: 黑羽的引导
      lore: 卡的效果让自己受到伤害时才能发动。从手卡把1只4星以下的名字带有「黑羽-」的怪兽特殊召唤。
    40320754:
      name: 毒根王
      lore: 这张卡被战斗破坏送去墓地时，从自己墓地里特殊召唤1只「毒根王」以外的植物族怪兽上场。
      str1: 特殊召唤
    40348946:
      name: 高超同调士
      lore: 这张卡被龙族怪兽的同调召唤使用送去墓地的场合，这张卡为同调素材的同调怪兽的攻击力上升800，结束阶段时从游戏中除外。
      str1: 攻击上升
    40374923:
      name: 猛犸的墓场
      lore: 守护着伙伴墓地的猛犸，对于任何胆敢践踏墓地的盗墓者进行毫不客气的攻击。
    40383551:
      name: 大寒气
      lore: 这个回合，自己不能作魔法·陷阱卡的效果使用以及发动·盖放。
    40387124:
      name: 开在深渊的花
      lore: 默默生长在黑暗的深渊里的花，平常很难见到。
    40391316:
      name: 扰乱骑士
      lore: 融合：名字带有「扰乱」的怪兽×2。只要这张卡在场上表侧表示存在，对方的怪兽卡区域最多2处不能使用。
      str1: 是否还要选择一个区域？
    40418351:
      name: 铠黑龙-电子暗黑龙
      lore: 「电子暗黑魔角」＋「电子暗黑翼刃」＋「电子暗黑龙骨」。这张卡不用融合召唤不能特殊召唤。这张卡特殊召唤成功时，选择自己墓地存在的1只龙族怪兽，当作装备卡使用给这张卡装备。这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力数值。此外，这张卡的攻击力只要在场上存在上升自己墓地的怪兽数量×100的数值。这张卡被战斗破坏的场合，作为代替把装备的怪兽破坏。
      str1: 装备
    40465719:
      name: 凡人的施舍
      lore: 从卡组抽2张卡，之后从手牌把1张通常怪兽卡从游戏中除外。手牌没有通常怪兽卡的场合，手牌全部送去墓地。
    40473581:
      name: 雷帝神
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡给予对方玩家的战斗伤害减半。
      str1: 返回手牌
    40529384:
      name: 爆翼龙
      lore: 调整＋调整以外的龙族怪兽1只以上。和持有这张卡的攻击力以下的攻击力的场上表侧表示存在的怪兽进行战斗的场合，可以不进行伤害计算把那只怪兽破坏，给予对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 破坏并伤害
    40555959:
      name: 空手假象
      lore: 自己场上有名字带有「永火」的怪兽表侧表示存在的场合，1回合只有1次，可以直到下次的自己的准备阶段时把自己手卡全部里侧表示从游戏中除外。
      str1: 手卡除外
      str2: 是否要除外手卡？
    40575313:
      name: 地狱亡灵
      lore: 出现在荒野的野兽亡灵。数量多了也很棘手。
    40583194:
      name: 强要共鸣者
      lore: 把自己场上表侧表示存在的这张卡送去墓地，选择自己场上表侧表示存在的1只怪兽发动。这个回合，选择的怪兽攻击的场合，对方直到伤害步骤结束时不能把以怪兽为对象的魔法·陷阱·效果怪兽的效果发动。
      str1: 效果抑制
    40591390:
      name: 命运英雄 恐惧人
      lore: 通过「幽狱之时计塔」的效果特殊召唤的场合，自己场上的名字带有「命运英雄」的怪兽以外的自己怪兽全部破坏。之后，可以从自己墓地特殊召唤最多2只名字带有「命运英雄」的怪兽。这张卡特殊召唤的回合，自己场上的名字带有「命运英雄」的怪兽不会被破坏，对控制者造成的战斗伤害变成0。这张卡的攻击力·守备力变成自己场上除这张卡以外的名字带有「命运英雄」的怪兽的原本攻击力合计数值。
      str1: 特殊召唤
      str2: 是否要特殊召唤？
    40619741:
      name: 大日士兵
      lore: 这张卡的攻击宣言时，可以选择最多有这张卡装备的装备卡数量的对方场上存在的怪兽，把表示形式变更。
      str1: 改变表示形式
    40619825:
      name: 恶魔之斧
      lore: 装备怪兽的攻击力上升1000。这张卡从场上送去墓地时，可以用场上1只怪兽做祭品，使这张卡回到卡组的最上面。
      str1: 回到卡组的最上面
    40633297:
      name: 药物的副作用
      lore: 对方的基本分的回复的效果变成给予对方基本分的伤害的效果。
    40640057:
      name: 栗子球
      lore: 从手牌丢弃这张卡，自己受到的战斗伤害1次为0。这个效果只能在对方的战斗回合使用。
      str1: 战斗伤害变成0
    40640058:
      name: 栗子球
      lore: 从手牌丢弃这张卡，自己受到的战斗伤害1次为0。这个效果只能在对方的战斗回合使用。
      str1: 战斗伤害变成0
    40640059:
      name: 栗子球
      lore: 从手牌丢弃这张卡，自己受到的战斗伤害1次为0。这个效果只能在对方的战斗回合使用。
      str1: 战斗伤害变成0
    40659562:
      name: 守护者斯芬克斯
      lore: 这张卡1个回合可以有1次变回里侧守备表示。这张卡反转召唤成功时，对方场上的全部怪兽回到持有者手牌。
      str1: 变成里侧守备表示
      str2: 对方场上的全部怪兽返回手牌
    40666140:
      name: 极星灵 光精灵
      lore: 这张卡召唤成功时，选择这张卡以外的自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽的等级以下的1只名字带有「极星」的怪兽从手卡特殊召唤。
      str1: 特殊召唤
    40695128:
      name: 磨破罗魏
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡召唤·反转的场合，下次的自己的抽卡阶段时，抽卡前看卡组最上面的1张卡并把这张卡放到卡组的最上面或最下面。
      str1: 返回手牌
      str2: 确认卡
      str3: 放回卡组最上面
      str4: 放回卡组最下面
    40703222:
      name: 增殖
      lore: 表侧表示的1只「栗子球」作祭品。自己的场上空出来的怪兽区域全部放置守备表示的「栗子球衍生物」（恶魔族·暗·1星·攻300/守200）。不能作祭品召唤的祭品。
    40703223:
      name: 栗子球衍生物
      lore: 由「增殖」的效果特殊召唤。这个衍生物不能成为上级召唤用的祭品。
    40732515:
      name: 神圣魔导王 恩底弥翁
      lore: 这张卡可以把自己场上存在的「魔法都市 恩底弥翁」放置的6个「魔力指示物」取除，从自己的手牌或者墓地特殊召唤。这个方法特殊召唤成功时，把自己墓地存在的1张魔法卡加入手牌。1回合1次，可以从手牌丢弃1张魔法卡，场上存在的1张卡破坏。
      str1: 墓地存在的1张魔法卡加入手牌
      str2: 场上存在的1张卡破坏
    40736921:
      name: 心镇壶的复制品
      lore: 选择场上盖放的1张魔法·陷阱卡发动。只要这张卡在场上存在，选择的卡不能发动。不能对应这张卡的发动把魔法·陷阱·效果怪兽的效果发动。
      str1: 请选择一张盖放的魔法·陷阱卡
    40737112:
      name: 混沌之黑魔术师
      lore: 这张卡召唤·特殊召唤成功时，可以从自己的墓地里选择1张魔法卡加入自己手牌。被这张卡战斗破坏的怪兽不进入墓地，直接从游戏中除外。这张卡离场时，直接从游戏中除外。
      str1: 魔法回收
    40817915:
      name: 电击栗子
      lore: 自己的主要阶段时，选择持有超量素材的1只超量怪兽才能发动。把选择的怪兽1个超量素材取除，从自己卡组把1只「电击栗子」特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    40826495:
      name: 岩浆人
      lore: 岩浆里出生的怪兽，灼热的身体使接近的物体融化。
    40830387:
      name: 古代的机械掌
      lore: 名字带有「古代的机械」的怪兽才能装备。和装备怪兽进行战斗的怪兽在那个伤害步骤结束时破坏。
      str1: 破坏
    40844552:
      name: 极星天 女武神
      lore: 这张卡召唤成功时，对方场上有怪兽存在，自己场上没有这张卡以外的卡存在的场合，把手卡2只名字带有「极星」的怪兽从游戏中除外才能发动。在自己场上把2只「英灵衍生物」（战士族·地·4星·攻/守1000）守备表示特殊召唤。
      str1: 特殊召唤Token
    40844553:
      name: 英灵衍生物
      lore: 由「极星天 女武神」的效果特殊召唤。
    40854197:
      name: 元素英雄 绝对零度侠
      lore: 融合：名字带有「英雄」的怪兽＋水属性怪兽。这张卡不能作融合召唤以外的特殊召唤。这张卡的攻击力上升场上表侧表示存在的「元素英雄 绝对零度侠」以外的水属性怪兽数量×500的数值。这张卡从场上离开时，对方场上存在的怪兽全部破坏。
      str1: 破坏
    40884383:
      name: 凶恶犯-开膛手
      lore: 这张卡反转召唤成功时，可以从自己墓地里选择1张装备魔法卡装备在这张卡身上。
      str1: 装备
    40916023:
      name: 水之精灵 阿库艾丽娅
      lore: 这张卡不能通常召唤。自己墓地1只水属性怪兽从游戏中除外特殊召唤上场。每次对方的准备阶段可以选对方的1只表侧表示的怪兽改变它的表示形式。被改变表示形式的怪兽这个回合不能改变表示形式。
      str1: 改变表示形式
    40921545:
      name: 入魔鲸人
      lore: 把这张卡解放发动。选择对方场上存在的1张魔法·陷阱卡破坏。
      str1: 魔陷破坏
    40921744:
      name: 堕天使 杰拉特
      lore: 自己墓地暗属性怪兽有4种类以上存在的场合，这张卡可以把1只暗属性怪兽解放作上级召唤。可以从手卡把1只暗属性怪兽送去墓地，对方场上存在的怪兽全部破坏。这个效果发动的回合的结束阶段时这张卡破坏。
      str1: 把1只暗属性怪兽解放上级召唤
      str2: 对方场上存在的怪兽全部破坏
      str3: 这张卡破坏
    40933924:
      name: 黑蝎盗掘团
      lore: 这张卡给予对方玩家战斗伤害时，对方从卡组选择1张魔法卡送去墓地，之后卡组洗切。
      str1: 选择1张魔法卡送去墓地
    40991587:
      name: 白骨夫人
      lore: 这张卡的卡名，在墓地作为「白骨」使用。此外，只要这张卡在自己场上表侧表示存在，场上表侧表示存在的「白骨夫人」以外的3星以下的不死族怪兽不会被战斗破坏，也不受魔法·陷阱的效果影响。
    41006930:
      name: 速攻的黑衣忍者
      lore: 把自己墓地里的2只暗属性怪兽从游戏中除外，这张卡即可从游戏中除外直到此回合的结束阶段。此效果在对方回合也可以使用。此效果每回合只能使用1次。
      str1: 除外
    41061625:
      name: 椰树
      lore: 有意志的椰子树。以落下的果实进行攻击。果实中的椰汁味道鲜美。
    41077745:
      name: 元素英雄 冰棱侠
      lore: 1回合1次，自己的主要阶段一丢弃1张手卡发动。这个回合这张卡可以直接攻击对方玩家。此外，这张卡直接攻击给予对方基本分战斗伤害时，可以把对方的魔法与陷阱卡区域盖放的1张卡破坏。
      str1: 直接攻击
      str2: 魔陷破坏
    41089128:
      name: 火焰支配者
      lore: 祭品召唤炎属性怪兽的场合，这只怪兽1只作为2只份的祭品使用。
    41090784:
      name: 冰结界的大僧正
      lore: 这张卡召唤·反转召唤成功时，变成守备表示。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的名字带有「冰结界」的怪兽不会被魔法·陷阱卡的效果破坏。
      str1: 变成守备表示
    41098335:
      name: 战士猿
      lore: 这张卡战斗破坏对方怪兽的场合，这张卡的攻击力上升300。这张卡在自己回合没有进行攻击的场合，这个效果上升的数值在那个回合的结束阶段时回到0。
      str1: 攻击上升
    41158734:
      name: 阿普卡提基尔
      lore: 自己场上有调整表侧表示存在的场合，场上表侧表示存在的这张卡的等级当作5星使用。场上存在的这张卡被破坏送去墓地时，可以选择自己墓地存在的1只「太阳之神官」特殊召唤。
      str1: 特殊召唤
    41160533:
      name: 蔷薇藤蔓
      lore: 这张卡不能特殊召唤。自己的战斗阶段开始时对方场上有表侧表示植物族怪兽存在的场合，这个回合这张卡可以在通常攻击外加上那些植物族怪兽数量的攻击。这张卡战斗破坏植物族怪兽的场合，给予对方基本分300分伤害。
      str1: 伤害
    41172955:
      name: 绿齿轮
      lore: 这张卡召唤·特殊召唤成功时，可以从卡组选1只「红齿轮」加入手牌。
      str1: 选1只「红齿轮」加入手牌
    41181774:
      name: 地缚神 维拉科查·拉斯卡
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。这张卡召唤成功时，这张卡以外的自己场上最多3张卡回到卡组，回去数量的对方手卡随机丢弃，这张卡的攻击力上升丢弃数量×1000的数值。
      str1: 返回卡组
    41182875:
      name: 标枪甲虫的契约
      lore: 「标枪甲虫」的降临必要。必须从场上或者手札，牺牲奉献等级合计为8个以上的卡。
    41197012:
      name: 真红莲地毯
      lore: 场上有龙族的同调怪兽表侧表示存在的场合，选择自己墓地存在的最多2只名字带有「共鸣者」的怪兽发动。选择的怪兽从墓地特殊召唤。
    41201555:
      name: 核成孕妇蔷薇
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只植物族怪兽给对方观看。或者都不进行让这张卡破坏。自己的准备阶段时只有1次，可以从自己卡组把1只3星以下的怪兽送去墓地。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张植物族怪兽给对方观看
      str3: 破坏｢核成孕妇蔷薇｣
      str4: 送墓
    41218256:
      name: 利爪杀手
      lore: 手腕能自由的伸缩，尖利的爪子能将敌人刺穿。
    41224658:
      name: 野望之高弗
      lore: 1回合1次，选择对方场上存在的最多2只怪兽才能发动。对方可以把手卡1只怪兽给人观看让这张卡的效果无效。不给观看的场合，选择的怪兽破坏。
      str1: 破坏
      str2: 是否要把一只怪兽给对方观看？
    41230939:
      name: 电子暗黑魔角
      lore: 这张卡召唤成功时，选择自己墓地存在的1只3星以下的龙族怪兽当作装备卡使用装备在这张卡上，这张卡的攻击力上升那个攻击力数值。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡被战斗破坏的场合，装备的怪兽代替破坏。
      str1: 装备
    41234315:
      name: 伪爆炸五星
      lore: 对方怪兽的攻击宣言时才能发动。怪兽不会被那次战斗破坏，伤害计算后从自己的手卡或者墓地把1只「召唤反应机·大式」特殊召唤。
      str1: 特殊召唤
    41269771:
      name: 星圣·牛宿二
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「星圣」的4星怪兽特殊召唤。
      str1: 特殊召唤
    41392891:
      name: 小精怪
      lore: 喜欢恶作剧的小恶魔，从黑暗中袭来。警惕！
    41396436:
      name: 苍翼冠鸟
      lore: 青白色的火鸟，头上的毛有如皇冠。
    41403766:
      name: 冻土带的大蝎
      lore: 不是在沙漠而是分布在冰土带上的罕见的深蓝色的蝎子。
    41420027:
      name: 神之宣告
      lore: 支付一半基本分。1次魔法·陷阱的发动，怪兽的召唤·反转召唤·特殊召唤无效并破坏。
    41422426:
      name: 阴暗处的协力者
      lore: 从暗处协助他人的可爱小人。
    41426869:
      name: 幻想的仪式
      lore: 「纳祭之魔」降临必要。场上和手牌，合计1星以上的卡做祭品。
    41431329:
      name: 大日立方体
      lore: 这张卡被光属性怪兽的同调召唤使用送去墓地的场合，可以从自己卡组选择1张装备魔法卡加入手卡。
      str1: 检索
    41436536:
      name: 元素英雄 凤凰人
      lore: 「元素英雄 羽翼侠」＋「元素英雄 爆热女郎」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡不会被战斗破坏。
    41442341:
      name: 操纵死灵的傀儡师
      lore: 这张卡用祭品召唤成功时，可以自己支付2000基本分，选自己的墓地2只恶魔族怪兽特殊召唤上场。这个效果特殊召唤的怪兽在这个回合不能攻击。
      str1: 特殊召唤
    41458579:
      name: 六尺琼勾玉
      lore: 自己场上有名字带有「六武众」的怪兽表侧表示存在的场合才能发动。对方发动的要把卡破坏的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
    41462083:
      name: 千年龙
      lore: 「时间魔术师」＋「宝贝龙」。
    41470137:
      name: 剑斗兽 枪斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，把场上1张魔法或者陷阱卡破坏。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        枪斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    41475424:
      name: 机限爆弹
      lore: 选择自己场上表侧表示存在的1只名字带有「机皇」的怪兽和对方场上存在的1张卡发动。选择的卡破坏。
    41482598:
      name: 噩梦之蜃气楼
      lore: 对方的准备阶段时，自己抽卡直到4张手牌。自己的准备阶段时，随机丢弃那个效果所抽的卡的数量的手牌。
      str1: 抽卡
      str2: 丢弃
    41517968:
      name: 元素英雄 暗辉侠
      lore: 「元素英雄 电光侠」＋「元素英雄 死灵暗侠」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡攻击守备表示怪兽时，若这张卡的攻击力超过守备表示怪兽的守备力，给予对方基本分那个数值的战斗伤害。这张卡攻击的场合，伤害步骤结束时变成守备表示。这张卡被破坏时，把对方场上1只怪兽破坏。
      str1: 破坏
    41544074:
      name: 混沌男巫
      lore: 「圣精灵」＋「黑魔族的窗帘」。
    41587307:
      name: 折断的竹光
      lore: 装备怪兽的攻击力上升0。
    41589166:
      name: 天下人 紫炎
      lore: 这张卡不受陷阱卡的效果影响。
    41613948:
      name: 命运英雄 恶魔人
      lore: 这张卡在自己场上表侧攻击表示存在的场合，1回合只有1次，可以把1只对方怪兽从游戏中除外。使用这个效果的玩家在这个回合不能进行战斗。这个效果除外的怪兽在第2次自己的准备阶段时以相同的表示形式回到对方场上。
      str1: 除外
    41639001:
      name: 圣刻龙-半龙努特
      lore: 场上表侧表示存在的这张卡成为魔法·陷阱·效果怪兽的效果的对象时发动。从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    41705642:
      name: 打捞战士
      lore: 这张卡上级召唤成功时，可以从手牌或者自己墓地把1只调整特殊召唤。
      str1: 特殊召唤
    41722932:
      name: 暗黑灭绝切割
      lore: 自己场上有暗属性怪兽3只以上存在的场合才能发动。选择场上表侧表示存在的1张卡从游戏中除外。
    41741922:
      name: 溶岩龙
      lore: 把自己场上表侧守备表示存在的这张卡解放发动。从自己的手卡以及墓地各把1只3星以下的龙族怪兽特殊召唤。
      str1: 特殊召唤
    41762634:
      name: 吸血跳蚤
      lore: 攻击力高强的巨型吸血跳蚤，轻视它会非常危险。
    41788781:
      name: 极星兽 古尔法克西
      lore: 对方场上有同调怪兽表侧表示存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    41855169:
      name: 升灵术师 奘玄
      lore: 手牌随机丢弃1张卡去墓地。这个场合，场上的特殊召唤的怪兽全部破坏。只要这张卡在场上存在，不能特殊召唤怪兽。
      str1: 特殊召唤的怪兽全部破坏
    41858121:
      name: 大日物质
      lore: 选择自己墓地存在的3张装备魔法卡发动。选择的卡加入卡组洗切，从以下效果选择1个适用。●从自己卡组抽1张卡。●对方场上存在的1张卡破坏。
      str1: 从自己卡组抽1张卡。
      str2: 对方场上存在的1张卡破坏。
    41859700:
      name: 燃藻
      lore: 当这张卡被送去墓地时，对方回复1000基本分。
      str1: 回复
    41872150:
      name: 蝗虫的军势
      lore: 这张卡1个回合可以有1次变回里侧守备表示。这张卡反转召唤成功时，破坏对方场上1张魔法·陷阱卡。
      str1: 变成里侧守备表示
      str2: 破坏对方1张魔法·陷阱卡
    41902352:
      name: 黑羽-东云之东风
      lore: 这张卡是特殊召唤的场合不能作为同调素材。
    41930553:
      name: 暗黑烟雾
      lore: 1回合1次：可以选择在对方墓地存在的1只怪兽；从手卡丢弃1张恶魔族怪兽并把选择的怪兽从游戏中除外。
      str1: 是否现在使用「暗黑烟雾」的效果？
      str2: 丢弃手牌并除外
    41949033:
      name: 暗之暗杀者
      lore: 持有精神之剑、君临魔界的暗杀者。
    41978142:
      name: 霞之谷的执行者
      lore: 这张卡召唤成功时，场上表侧表示存在的魔法·陷阱卡全部回到持有者手牌。
      str1: 返回手牌
    42009836:
      name: 化石恐龙 肿头龙
      lore: 只要这张卡在场上表侧表示存在，双方不能特殊召唤。这张卡反转时，场上存在的特殊召唤的怪兽全部破坏。
      str1: 特殊召唤的怪兽全部破坏
    42015635:
      name: 新宇宙
      lore: 「元素英雄 新宇侠」以及用「元素英雄 新宇侠」作为融合素材的融合怪兽的攻击力上升500。用「元素英雄 新宇侠」作为融合素材的融合怪兽在结束阶段时可以不发动回到卡组效果。
    42024143:
      name: XX-剑士 嘉德斯特莱克
      lore: 若自己墓地存在2只以上名字带有「X-剑士」的怪兽，且自己场上不存在怪兽的场合，可以从自己的手卡特殊召唤这张卡。
    42071342:
      name: 暗黑之海龙兵
      lore: 守护暗黑之海的战士。在水中的战斗力就不用多说了，即使是在陆地上也同时拥有很高的战斗能力。
    42079445:
      name: 失星降落
      lore: 选择自己墓地存在的1只同调怪兽，在自己场上表侧守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化，等级下降1星守备力变成0。此外，不能把表示形式改变。
    42082363:
      name: 薰风狮鹫
      lore: 这张卡从手卡送去墓地的场合，可以从自己卡组把1只名字带有「薰风」的怪兽特殊召唤。「薰风狮鹫」的效果1回合只能使用1次。
      str1: 特殊召唤
    42110434:
      name: 自然蝴蝶
      lore: 1回合1次，对方怪兽的攻击宣言时才能发动。把自己卡组最上面1张卡送去墓地，那次攻击无效。
      str1: 攻击无效
    42129512:
      name: 巨大树熊
      lore: 非常巨大的死亡树熊的一种。虽然性格温顺。但是因为拥有非常强大的力量而令人感到恐惧。
    42167046:
      name: 万能地雷未爆弹
      lore: 选择场上表侧攻击表示存在的2只怪兽发动。选择的怪兽从场上离开时，这张卡破坏。这张卡破坏时，选择的怪兽破坏。
    42175079:
      name: 大喷火
      lore: 自己场上有「侏罗纪世界」存在的场合，自己的结束阶段时才能发动。场上的卡全部破坏。
    42239546:
      name: 茧状体·小鼹鼠
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品从手卡·卡组特殊召唤1只「新空间侠·大地鼹鼠」。
      str1: 特殊召唤
    42280216:
      name: 太阳之神官
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只「赤蚁」或者「苏帕伊」加入手牌。
      str1: 检索
    42303365:
      name: 爬虫妖蛇
      lore: 这张卡召唤成功时，可以选择对方场上表侧表示存在的1只攻击力是0的怪兽得到控制权。
      str1: 获得控制权
    42309337:
      name: 反击反击
      lore: 反击陷阱的发动无效，并把那个破坏。
    42314669:
      name: 完全防音壁
      lore: 自己场上没有同调怪兽表侧表示存在的场合，主要阶段1的开始时才能发动。直到下次的对方的结束阶段时，双方不能把同调怪兽特殊召唤。
    42328171:
      name: 发条蝙蝠
      lore: 自己的主要阶段时才能发动。把自己场上表侧攻击表示存在的这张卡变更为表侧守备表示，选择自己墓地存在的1只名字带有「发条」的怪兽加入手卡。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 检索
    42348802:
      name: 虎纹龙
      lore: 虎型恐龙。跑过旷野的速度相当快。
    42364374:
      name: 甲蝇
      lore: 自己的场上没有这张卡以外的昆虫族存在，这张卡的攻击力守备力变成1000。
    42386471:
      name: 卡通双生精灵
      lore: 这张卡召唤·反转召唤·特殊召唤的回合不能攻击。场上的「卡通世界」被破坏时这张卡也破坏。自己场上有「卡通世界」且对方不控制卡通的场合，这张卡可以直接攻击对方玩家。这张卡给予对方玩家战斗伤害时，对方随机丢弃1张手牌。
      str1: 丢弃手牌
    42391240:
      name: 星圣·心宿二
      lore: 这张卡召唤·特殊召唤成功时，可以选择自己墓地1只名字带有「星圣」的怪兽加入手卡。
      str1: 加入手卡
    42418084:
      name: 诞生的天使
      lore: 据说它能知道女性腹部是否存在着生命。
    42425831:
      name: 雷遁封印式
      lore: 1回合1次，可以让自己场上表侧表示存在的1只风属性怪兽回到卡组最下面，选择对方墓地最多2张卡从游戏中除外。
      str1: 除外
      str2: 是否现在使用「雷遁封印式」的效果？
    42431843:
      name: 魔天老
      lore: 被天界放逐的堕天使，在暗域中的战斗很出色。
    42463414:
      name: 刺鱼人
      lore: 只要这张卡在场上表侧表示存在，自己场上表侧表示存在的鱼族·海龙族·水族怪兽的攻击力上升400。
    42534368:
      name: 沉默的死者
      lore: 选择自己墓地存在的1只通常怪兽发动。选择怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽只要在场上表侧表示存在不能攻击。
    42548470:
      name: 摇晃的发条秤
      lore: 选择自己场上表侧表示存在的2只等级不同的名字带有「发条」的怪兽发动。对方选那之内1只，另1只怪兽的等级直到结束阶段时变成和对方选的怪兽相同。对方选等级低的怪兽的场合，那之后自己可以从卡组抽1张卡。
    42591472:
      name: 笑花
      lore: 总是在笑着的花。如果持续听它的笑声的话，头脑就会变得混乱。
    42592719:
      name: 剑斗兽 亚历山大
      lore: 「剑斗兽 双斗」以外的效果不能把这张卡特殊召唤。特殊召唤的这张卡只要在自己场上表侧表示存在，不受魔法的效果的影响。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        亚历山大」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    42599677:
      name: 火焰杀手
      lore: 使用火焰盾的剑士，之盾能无视任何攻击。
    42625254:
      name: 小霸王龙
      lore: 恐龙的孩子。性格极其凶暴。
    42671151:
      name: 芙莉嘉的苹果
      lore: 自己场上没有怪兽存在的场合，自己受到战斗伤害时才能发动。自己基本分回复自己受到的战斗伤害的数值，在自己场上把1只「邪精衍生物」（恶魔族·暗·1星·攻/守?）特殊召唤。这衍生物的攻击力·守备力变成这个效果让自己回复的数值。
    42671152:
      name: 邪精衍生物
      lore: 由「芙莉嘉的苹果」的效果特殊召唤。
    42679662:
      name: 入魔愚神 阿撒托斯
      lore: 反转：选择场上1只特殊召唤的怪兽回到持有者卡组。
      str1: 返回卡组
    42682609:
      name: 茧状体·小海豚
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品，从手卡·卡组特殊召唤1只「新空间侠·水波海豚」。
      str1: 特殊召唤
    42685062:
      name: 来自地狱的使者
      lore: 这张卡不能特殊召唤。这张卡可以把1只怪兽解放作召唤。这个方法召唤的这张卡的等级变成5星，原本的攻击力·守备力变成一半数值。
      str1: 解放１只怪兽召唤
    42703248:
      name: 飓风
      lore: 场上的魔法卡和陷阱卡全部回到控制者手牌。
    42737833:
      name: XX-剑士 埃莫斯布雷德
      lore: 这张卡被战斗破坏并送去墓地时，可以从自己卡组特殊召唤1只4星以下的名字带有「X-剑士」的怪兽。
      str1: 特殊召唤
    42752141:
      name: 进化帝·喙嘴龙
      lore: 恐龙族4星怪兽×2。效果怪兽的效果发动时：可以把这张卡1个超量素材取除发动；把那只怪兽的效果发动无效并破坏。
      str1: 无效并破坏
    42793609:
      name: 极星宝 布里希嘉·曼
      lore: 选择自己以及对方场上表侧表示存在的怪兽各1只发动。选择的自己怪兽的攻击力直到结束阶段时变成和选择的对方怪兽的原本攻击力相同攻击力。
    42810973:
      name: 废品弓手
      lore: 「废品同调士」＋调整以外的怪兽1只以上。1回合1次，选择对方场上存在的1只怪兽才能发动。选择的怪兽从游戏中除外。这个效果除外的怪兽在这个回合的结束阶段时以相同表示形式回到对方场上。
      str1: 除外
    42829885:
      name: 强引的番兵
      lore: 查看对方手牌。选择对方手牌中的1张卡回到卡组，对方卡组洗切。
    42851643:
      name: 穿孔重机 凿岩台车
      lore: 这张卡召唤成功时，可以把自己场上的全部机械族怪兽的等级上升1星。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。此外，这张卡攻击的场合，伤害步骤结束时变成守备表示。
      str1: 等级上升
    42874792:
      name: 发条兔
      lore: 自己或对方回合：可以选择自己场上表侧表示存在的1只名字带有「发条」的怪兽；直到下次自己准备阶段那只怪兽从游戏中除外。只要这张卡在场上表侧表示存在，这个效果只能使用1次。
      str1: 除外
    42940404:
      name: 机甲机械骨架
      lore: 这张卡召唤成功时，可以从自己卡组把「机甲机械骨架」以外的1只名字带有「机甲」的怪兽加入手卡。1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的机械族怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 变成装备卡
      str2: 特殊召唤
      str3: 检索
    42941100:
      name: 扰乱·黄
      lore: 使用一切手段捣乱的扰乱三人组中的一员。据说集齐了三人就会发生什么。
    42945701:
      name: 火灵术-「红」
      lore: 自己场上存在的1只炎属性怪兽做祭品。给予对方基本分祭品怪兽原本的攻击力的数值的伤害。
    42956963:
      name: 梦魇恶魔群
      lore: 把自己场上存在的1只怪兽解放发动。在对方场上把3只「梦魇恶魔衍生物」（恶魔族·暗·6星·攻/守2000）攻击表示特殊召唤。「梦魇恶魔衍生物」被破坏时，这衍生物的控制者受到每1只800分伤害。
    42956964:
      name: 梦魇恶魔衍生物
      lore: 由「梦魇恶魔群」的效果特殊召唤。这个衍生物被破坏时，这衍生物的控制者受到每1只800分伤害。
    42969214:
      name: 钢铁指猴
      lore: 1回合1次，自己的主要阶段时可以让这张卡的攻击力上升400。这个效果发动的回合，这张卡不能攻击。
      str1: 攻击上升
    43002864:
      name: 爬虫妖女守卫者
      lore: 自己场上存在的这张卡被破坏送去墓地时，从自己卡组把1只名字带有「爬虫妖」的怪兽加入手牌。
      str1: 卡组检索
    43014054:
      name: 恶狂战士
      lore: 这张卡作为同调召唤的素材送去墓地的场合，给予那个玩家2000分伤害。此外，这张卡为同调素材的同调怪兽的攻击力直到这个回合的结束阶段时上升2000。
      str1: 伤害
    43040603:
      name: 怪兽之门
      lore: 祭掉自己场上1只怪兽。从自己卡组最上方开始翻起，直至翻到1张可以通常召唤的怪兽卡为止。将此怪兽特殊召唤上场，将翻出的其它卡全部送去墓地。
    43096270:
      name: 紫翠玉龙
      lore: 拥有紫翠玉鳞的稀世珍龙。那美丽鳞片冠以古代帝王之名，被视为是神秘的象征。——它的获得者并未意识到已经抓住莫大的幸运。
    43114901:
      name: 宝石骑士·红缟
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组把1张名字带有「宝石骑士」的卡加入手卡。
      str1: 卡组检索
    43140791:
      name: 虫饵
      lore: 自己场上有昆虫族怪兽表侧表示存在的场合才能发动。在自己场上把2只「虫衍生物」（昆虫族·地·1星·攻0/守0）特殊召唤。这张卡发动的回合，自己不能把3·4星的怪兽召唤·特殊召唤。
    43140792:
      name: 虫衍生物
      lore: 由「虫饵」的效果特殊召唤。
    43191636:
      name: 龙影鱼 雷龙鳐
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡的原本攻击力变成2300。这张卡攻击的场合，战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡不能把表示形式改变。
    43230671:
      name: 古代的蜥蜴战士
      lore: 远古的保持着昔日姿态的蜥蜴战士，意外的强悍。
    43237273:
      name: 新空间侠·黑暗豹
      lore: 可以选择对方场上表侧表示存在的1只怪兽。只要这张卡在自己场上表侧表示存在，这张卡直到结束阶段时当作选择怪兽的同名卡使用，并且得到和选择怪兽相同的怪兽效果。这个效果1回合只能使用1次。
      str1: 效果复制
    43250041:
      name: 吸收盾
      lore: 使对方1只怪兽的攻击无效，回复与此怪兽攻击力数值相同的基本分。
    43262273:
      name: 红莲之指名者
      lore: 支付2000基本分，把手卡全部给对方观看发动。把对方手卡确认并选择1张卡。直到下次的对方的结束阶段时，选择的卡从游戏中除外。
    43318266:
      name: 云魔物-卷层云
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，给这张卡放置场上存在的名字带有「云魔物」的怪兽数量的「雾指示物」。可以把这张卡放置的「雾指示物」取除2个，场上1只怪兽破坏。
      str1: 放置指示物
      str2: 怪兽破坏
    43332022:
      name: 侏罗纪似鸡龙
      lore: 这张卡被战斗破坏送去墓地时发动。对方可以丢弃1张手牌让这张卡的效果无效。没丢弃的场合，把让这张卡破坏的怪兽破坏。
      str1: 破坏
      str2: 是否要丢弃手牌？
    43340443:
      name: 反冲
      lore: 怪兽的召唤·反转召唤无效，那只怪兽回到持有者手牌。
    43352213:
      name: 猫女郎
      lore: 用敏捷的动作躲避攻击、用锋利的钩爪袭击对方。
    43359262:
      name: 电镀军曹
      lore: 1回合1次，可以选择对方的魔法与陷阱卡区域盖放的1张卡。只要这张卡在场上表侧表示存在，选择的卡不能发动。
      str1: 发动限制
    43366227:
      name: 七剑战士
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，这张卡被装备卡装备时，给予对方基本分800分伤害。此外，1回合1次，可以把这张卡装备的1张装备卡送去墓地。这张卡装备的装备卡送去墓地时，可以选择对方场上表侧表示存在的1只怪兽破坏。
      str1: 伤害
      str2: 装备送墓
      str3: 破坏
    43378048:
      name: 混沌幻魔 阿米泰尔
      lore: 「神炎皇 乌利亚」＋「降雷皇 哈蒙」＋「幻魔皇 拉比艾尔」。将自己场上存在的上述卡从游戏中除外的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。这张卡不会被战斗破坏。只要这张卡在场上表侧表示存在，这张卡的攻击力只在自己回合上升10000。
    43385557:
      name: 魔力人造人
      lore: 调整＋调整以外的怪兽1只以上。自己的结束阶段时，回复自己场上表侧表示存在的念动力族怪兽数量×600的数值的基本分。
      str1: 回复LP
    43405287:
      name: D-锁链
      lore: 这张卡变成攻击力上升500的装备卡，自己场上名字带有「命运英雄」的怪兽装备。装备怪兽战斗破坏对方怪兽送去墓地时，给予对方基本分500分伤害。
      str1: 伤害
    43417563:
      name: 诱发之舞
      lore: 「舞蹈战士」的降临必需。若不从场地和手卡把等级直到6以上的卡作为祭品，则「舞蹈战士」不能降临。
    43422537:
      name: 二重召唤
      lore: 这个回合自己通常召唤最多可以进行2次。
    43426903:
      name: 爬虫妖女·戈耳工
      lore: 这张卡进行攻击的伤害计算后，和这张卡进行战斗的怪兽攻击力变成0，变成不能把表示形式改变。
      str1: 攻击变成0，不能改变表示形式
    43434803:
      name: 过浅的墓穴
      lore: 自己和对方在各自的墓地选择1只怪兽，以守备表示的形式在场上盖伏。
    43452193:
      name: 异次元隧道-镜之门-
      lore: 自己场上表侧表示存在的名字带有「元素英雄」的怪兽为攻击对象的对方怪兽攻击宣言时才能发动。对方的攻击怪兽和成为攻击对象的自己怪兽交换控制权进行伤害计算。直到这个回合结束阶段时得到控制权交换怪兽的控制权。
    43500484:
      name: 魔界之棘
      lore: 栖息在魔界的有刺灌木，将硬闯的人牢牢缠住。
    43509019:
      name: 卡通防御
      lore: 自己场上表侧表示存在的4星以下的卡通怪兽受到攻击宣言时，这个攻击作为对玩家的直接攻击处理。
      str1: 改变攻击对象
    43513897:
      name: 星圣·柳宿增三
      lore: 这张卡召唤·特殊召唤成功时，自己场上的全部名字带有「星圣」的怪兽的攻击力上升500。
      str1: 攻击力上升
    43543777:
      name: 伊奘波
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，可以丢弃1张手卡把自己墓地存在的1只灵魂怪兽加入手卡。
      str1: 回到手牌
      str2: 把自己墓地存在的1只灵魂怪兽加入手卡
    43573231:
      name: 幻蝶刺客 闪蝶
      lore: 对方场上的怪兽的表示形式变更时，选择那1只怪兽才能发动。选择的怪兽的攻击力·守备力下降1000。这个效果1回合只能使用1次。
      str1: 攻守下降
    43580269:
      name: 无限真理
      lore: 这张卡每次战斗破坏对方怪兽，这张卡攻击力上升700。
      str1: 攻击上升
    43586926:
      name: 多鲁·多拉
      lore: 这张卡从场上破坏送去墓地的场合，在结束阶段这张卡以攻击力守备力都是1000的状态特殊召唤。这个效果在1次决斗中只能使用1次。
      str1: 特殊召唤
    43642620:
      name: 猛犸僵尸
      lore: 自己墓地没有不死族怪兽存在的场合，这张卡破坏。场上表侧表示存在的这张卡被破坏的场合，给予那个时候的控制者这张卡的原本攻击力数值的伤害。
      str1: 伤害
    43644025:
      name: 茧状体再生
      lore: 可以把自己场上表侧表示存在的1只名字带有「茧状体」的怪兽作为祭品，那张卡记述的1只名字带有「新空间侠」的怪兽从墓地特殊召唤。
      str1: 特殊召唤
    43661068:
      name: 望星许愿
      lore: 选择自己场上表侧表示存在的1只怪兽发动。持有和选择的怪兽相同攻击力或者相同守备力的自己场上的怪兽的等级直到结束阶段时变成和选择的怪兽相同。
    43694075:
      name: 法理的祈祷
      lore: 「法理守护者」的降临必要。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    43697559:
      name: 喷气机人
      lore: 这张卡被对方怪兽选作为攻击对象时，这张卡的控制者可以从手卡发动陷阱卡。
    43708640:
      name: 牛马林神
      lore: 这张卡不能特殊召唤。可以把这张卡解放，从自己卡组把2只兽战士族·4星的通常怪兽特殊召唤。
      str1: 特殊召唤
    43711255:
      name: 禁止令
      lore: 宣言1个卡名发动。只要这张卡在场上存在，宣言的卡不能使用。从这张卡的效果适用前就在场上存在的卡不会被这张卡的效果适用。
    43751755:
      name: 茧状体·小黑豹
      lore: 场上有「新宇宙」存在时，可以把这张卡作为祭品从手卡·卡组特殊召唤1只「新空间侠·黑暗豹」。
      str1: 特殊召唤
    43791861:
      name: 凤王兽 铠楼罗
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升300。
    43793530:
      name: 歧蜥·魔蜥义豪
      lore: 为了面对强大的邪恶，进行了各式肉体改造从而获得了可怕的能力，而作为代价失去了正义的心。
    43797906:
      name: 亚特兰蒂斯的战士
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「传说之都 亚特兰蒂斯」加入手牌。
      str1: 检索
    43813459:
      name: 反射光子流
      lore: 自己场上的龙族·光属性怪兽被选择作为攻击对象时才能发动。那只攻击对象怪兽的攻击力直到伤害步骤结束时上升攻击怪兽的攻击力数值。
    43889633:
      name: 忘却的海底神殿
      lore: 只要这张卡在场上存在，这张卡的卡名当作「海」使用。1回合1次，可以选择自己场上表侧表示存在的1只4星以下的鱼族·海龙族·水族怪兽从游戏中除外。这个效果除外的怪兽在自己的结束阶段时在场上特殊召唤。
      str1: 是否现在使用「忘却の海底神殿」效果？
      str2: 除外
      str3: 特殊召唤
    43905751:
      name: 魔人铳
      lore: 从口中能够发射子弹攻击的生物兵器。
    43906884:
      name: 黑羽-地雷
      lore: 盖放的这张卡被对方的效果破坏时，自己场上有名字带有「黑羽-」的怪兽表侧表示存在的场合，给与对方基本分1000分伤害，自己从卡组抽1张卡。
      str1: 伤害和抽卡
    43925870:
      name: 次世代风能机
      lore: 「次世代控制员」＋调整以外的风属性怪兽1只以上。这张卡的攻击力上升场上盖放的魔法·陷阱卡数量×300的数值。可以把1张手牌送去墓地，场上盖放的1张魔法·陷阱卡破坏。
      str1: 破坏
    43932460:
      name: 自然地龟
      lore: 地属性调整＋调整以外的地属性怪兽1只以上。只要这张卡在场上表侧表示存在，可以把手牌1张魔法卡送去墓地，效果怪兽的效果的发动无效并破坏。
      str1: 效果怪兽的效果发动无效并破坏
    43973174:
      name: 呼龙笛
      lore: 「龙之支配者」在场上表侧表示存在时，从手牌选取最多2张龙族怪兽特殊召唤上场。
    44028461:
      name: 黑归
      lore: 自己回合才能发动。选择自己墓地存在的1只攻击力2000以下的名字带有「黑羽-」的怪兽特殊召唤。这张卡发动的回合，自己不能把怪兽通常召唤。
    44035031:
      name: 重力战士
      lore: 调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时，这张卡的攻击力上升对方场上表侧表示存在的怪兽数量×300的数值。1回合1次，对方的战斗阶段时选择对方场上守备表示存在的1只怪兽才能发动。选择的怪兽变成表侧攻击表示。这个回合那只怪兽可以攻击的场合必须作出攻击。
      str1: 攻击上升
      str2: 改变表示形式
    44073668:
      name: 塔库利米诺斯
      lore: 身上长有鳍，在水中自由活动的海龙的伙伴。
    44095762:
      name: 神圣防护罩-反射镜力-
      lore: 对方的怪兽的攻击宣言时发动。对方场上攻击表示的怪兽全部破坏。
    44125452:
      name: 蔷薇妖精
      lore: 这张卡被魔法·陷阱·效果怪兽的效果从自己卡组加入手卡的场合，这张卡可以在自己场上特殊召唤。
      str1: 特殊召唤
    44155002:
      name: 魔轰神兽 尤尼科
      lore: 名字带有「魔轰神」的调整＋调整以外的怪兽1只以上。自己手卡的数量和对方手卡的数量相同的场合，对方发动的魔法·陷阱·效果怪兽的效果无效并破坏。
    44178886:
      name: 光道武僧 艾琳
      lore: 这张卡向守备表示怪兽攻击的场合，伤害计算前让那只怪兽回到卡组。只要这张卡在自己场上表侧表示存在，每次自己的结束阶段，从自己卡组上面把3张卡送去墓地。
      str1: 返回卡组
      str2: 从卡组送3张卡去墓地
    44203504:
      name: 机械军曹
      lore: 侍从机械王的机械族的司令官。统率机械部队的攻击性用兵而很有名。
    44223284:
      name: 深海王 恶魔鲨
      lore: 这张卡1回合只有1次不会被不指定对象的卡的效果破坏。
    44236692:
      name: 死灵连接者
      lore: 把这张卡解放，选择自己墓地存在的1只名字带有「同调士」的调整发动。选择的怪兽特殊召唤。这个效果特殊召唤的怪兽这个回合不能作为同调素材。
      str1: 特殊召唤
    44287299:
      name: 传说的剑豪 正树
      lore: 据说是完成了百人斩的传说中的剑豪。
    44330098:
      name: 冥府之使者 格斯
      lore: 自己场上没有卡存在的场合，因对方控制的卡受到伤害时，这张卡可以从手牌特殊召唤。这个方法特殊召唤成功时，发动受到的伤害种类的以下的效果。●战斗伤害的场合：在自己场上特殊召唤1只「冥府之使者衍生物」（天使族·光·7星·攻/守?）。这只衍生物的攻击力·守备力变成和这个时候受到的战斗伤害相同的数值。
        ●卡的效果伤害的场合：给予对方基本分和受到的伤害相同的伤害。
      str1: 特殊召唤
      str2: 特殊召唤Token
      str3: 给与伤害
    44330099:
      name: 冥府之使者 凯茵
      lore: 这张卡可以作为衍生物使用。这个衍生物的攻击力和守备力变成和「冥府之使者格斯」特殊召唤时玩家受到的战斗伤害一样的数值。
    44341034:
      name: 暗虫
      lore: 这张卡召唤成功时，选择自己墓地存在的1只3星的调整在自己场上特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    44364207:
      name: 翡翠骑士
      lore: 只要这张卡在自己场上表侧攻击表示存在，自己场上表侧表示存在的攻击力1200以下的机械族怪兽不会被陷阱卡的效果破坏。场上表侧表示存在的这张卡被战斗破坏送去墓地时，可以从自己卡组把1只光属性·机械族的4星怪兽加入手牌。
      str1: 检索
    44424095:
      name: 变形斗士·加速装置
      lore: 从自己手牌让1只名字带有「变形斗士」的怪兽回到卡组。场上1张卡破坏，从自己卡组抽1张卡。
    44430454:
      name: 六武众的侍从
      lore: 暗地里支持着六武众的充满谜团的人物。虽然现在已经没有再参加战斗，刻在身上的无数伤痕仍受到种种猜测。他的过去无人知晓。
    44436472:
      name: 双价体
      lore: 进行暗属性怪兽的祭牲召唤时，此怪兽1只可以作为2只祭品使用。
    44505297:
      name: 甲虫装机 艾可萨甲虫
      lore: 6星怪兽×2。这张卡超量召唤成功时，可以选择自己或者对方的墓地1只怪兽当作装备卡使用给这张卡装备。这张卡的攻击力·守备力上升这个效果装备的怪兽的各自一半数值。此外，1回合1次，可以把这张卡1个超量素材取除，选择自己以及对方场上表侧表示存在的卡各1张送去墓地。
      str1: 装备
      str2: 送去墓地
    44508094:
      name: 星尘龙
      lore: 调整＋调整以外的怪兽1只以上。持有（把场上的卡破坏的效果）的魔法·陷阱·效果怪兽的效果发动时，可以把这张卡解放让那个发动无效并破坏。这个效果适用的回合的结束阶段时，可以把为这个效果发动而解放在墓地存在的这张卡在自己场上特殊召唤
      str1: 破坏场上卡的效果发动无效并破坏
      str2: 回合结束时特殊召唤
    44519536:
      name: 被封印者的左足
      lore: 被封印者的左足。封印解开后将得到无限的力量。
    44584775:
      name: 伤害=爬虫
      lore: 因爬虫类族怪兽的战斗受到战斗伤害时，可以把持有那个数值以下的攻击力的1只爬虫类族怪兽从卡组特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    44635489:
      name: 星圣·羽林军二十六
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。此外，1回合1次，选择自己的场上·墓地1只名字带有「星圣」的怪兽才能发动。这张卡变成和选择的怪兽相同等级。把场上的这张卡作为超量素材的场合，不是名字带有「星圣」的怪兽的超量召唤不能使用。
      str1: 等级变化
    44656491:
      name: 和平使者
      lore: 双方表侧表示的攻击力1500以上的怪兽不能进行攻击宣言。每次自己的准备阶段支付100基本分。若不支付，这张卡破坏。
      str1: 是否要支付100LP？
    44665365:
      name: 神光之宣告者
      lore: 「宣告者的预言」降临。从手卡把1只天使族怪兽送去墓地发动。对方发动的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
      str1: 效果怪兽的效果·魔法·陷阱卡的发动无效并破坏
    44676200:
      name: 英雄障壁
      lore: 自己场上名字中带有「元素英雄」的怪兽表侧表示存在的场合，对方怪兽的攻击只有1次无效。
    44689688:
      name: 侏罗纪棘龙
      lore: 这张卡战斗破坏对方怪兽送去墓地时，在对方场上把1只「棘龙衍生物」（恐龙族·炎·1星·攻300/守0）攻击表示特殊召唤。
      str1: 特殊召唤
    44689689:
      name: 棘龙衍生物
      lore: 由｢侏罗纪棘龙｣的效果特殊召唤。
    44702857:
      name: 咬噬龙
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    44729197:
      name: 蒸汽机人
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升500。这张卡被对方怪兽攻击的场合，伤害步骤内攻击力下降500。
    44762290:
      name: 光学迷彩铠甲
      lore: 只能给1星的怪兽装备。装备这张卡的怪兽可以对对方进行直接攻击。
    44763025:
      name: 爱恶作剧的双子恶魔
      lore: 支付1000分。随机丢弃对方的1张手牌，对方再选择自己1张手牌丢弃。
    44789585:
      name: 自然豆一族
      lore: 这张卡1回合只有1次不会被战斗破坏。场上表侧表示存在的这张卡被选择作为攻击对象时，给予对方基本分500分伤害。
      str1: 伤害
    44790889:
      name: 重锤突击保镖
      lore: 对方场上有卡存在，自己场上没有卡存在的场合，这张卡可以不用解放作召唤。自己场上没有魔法·陷阱卡存在，这张卡向对方怪兽攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。
      str1: 不用解放召唤
    44792253:
      name: D.D.破坏王
      lore: 场上存在的这张卡从游戏中除外时，可以选择对方场上表侧表示存在的1张卡破坏。
      str1: 对方场上表侧表示存在的1张卡破坏
    44811425:
      name: 林克斯异虫
      lore: 反转：这张卡在结束阶段时表侧表示存在的场合，自己从卡组抽1张卡。
      str1: 抽卡
    44865098:
      name: 机械士兵
      lore: 护卫机械王的兵队。圆圆的身体到处转动着进行巡逻。
    44877690:
      name: 冰结界的神精灵
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手牌。自己场上有这张卡以外的名字带有「冰结界」的怪兽表侧表示存在的场合，结束阶段时发动的这张卡的效果变成选择对方场上存在的1只怪兽回到手牌的效果。
      str1: 返回手牌
    44883600:
      name: 二重防御者
      lore: 自己场上有表侧守备表示怪兽2只以上存在的场合，对方怪兽的攻击宣言时才能发动。把那1只对方怪兽的攻击无效。这个效果1回合只能使用1次。
      str1: 攻击无效
    44883830:
      name: 死之合唱
      lore: 自己场上有3只「死亡青蛙」表侧表示存在时才能发动。对方场上存在的卡全部破坏。
    44887817:
      name: 增草剂
      lore: 1回合1次，可以选择自己墓地存在的1只植物族怪兽特殊召唤。这个效果把怪兽特殊召唤的回合，自己不能通常召唤。这个效果特殊召唤的怪兽从场上离开时，这张卡破坏。
      str1: 特殊召唤
    44901281:
      name: 剑之落穴
      lore: 自己场上有名字带有「X-剑士」的怪兽表侧表示存在的场合才能发动。怪兽的召唤·反转召唤·特殊召唤无效并破坏。
    44947065:
      name: 强者的苦痛
      lore: 对方场上表侧表示存在的全部怪兽的攻击力下降等级×100的数值。
    44954628:
      name: 巨大战舰 四腕
      lore: 这张卡召唤时放置3个指示物。这张卡不会被战斗破坏。进行战斗的场合，在伤害步骤结束时取除1个指示物。没有指示物放置的状态进行战斗的场合，伤害步骤结束时这张卡破坏。此外，可以把这张卡的1个指示物取除，破坏场上1张魔法·陷阱卡。这个效果1个回合只能使用1次。
      str1: 放置指示物
      str2: 移除指示物
      str3: 破坏
      str4: 魔陷破坏
    45033006:
      name: 正义盟军 擒敌乌贼
      lore: 这张卡召唤成功时，直到这个回合的结束阶段时可以得到对方场上里侧守备表示存在的1只怪兽的控制权。
      str1: 获得控制权
    45037489:
      name: 鲜花骑士
      lore: 「鲜花同调士」＋调整以外的怪兽1只以上。对方把魔法·陷阱卡发动时才能发动。那次发动无效并破坏。这个效果在自己回合才能发动1次。
      str1: 魔法·陷阱卡的发动无效并破坏
    45041488:
      name: 核成守护者
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只岩石族怪兽给对方观看。或者都不进行让这张卡破坏。效果怪兽的效果发动时，可以把这张卡解放让那个发动无效并破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只岩石族怪物给对方观看
      str3: 破坏｢核成守护者｣
      str4: 效果怪物发动无效并破坏
    45042329:
      name: 地雷兽
      lore: 强大的电磁波不停的向周围发射。
    45045866:
      name: 海洋看守者
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡被战斗破坏的场合，从自己卡组把1只「千眼水母」或「母脑鱼」加入手卡。
      str1: 检索
    45121025:
      name: 黑影之鬼王
      lore: 被黑影附体的恶鬼。用惊人的速度突击。
    45133463:
      name: 死神的呼声
      lore: 从自己墓地有怪兽特殊召唤时才能发动。选择自己墓地存在的1只「苏帕伊」或者「赤蚁」特殊召唤。
    45141013:
      name: 大热波
      lore: 主要阶段1的开始时才能发动。直到下次的自己的抽卡阶段时，双方不能把效果怪兽召唤·特殊召唤。
    45141844:
      name: 执着的老魔术师
      lore: 反转：破坏对方场上1只怪兽。
      str1: 破坏
    45170821:
      name: 幻影英雄 崇拜人
      lore: 名字带有「英雄」的怪兽×2。1回合1次，选择对方场上表侧表示存在的1只怪兽和这张卡以外的自己场上表侧表示存在的1只名字带有「英雄」的怪兽发动。选择的对方怪兽的攻击力·守备力直到结束阶段时下降选择的自己怪兽的攻击力数值。
      str1: 攻守下降
    45178472:
      name: 满堂红
      lore: 选择这张卡以外的在场上表侧表示存在的2张魔法或陷阱卡及覆盖表示的3张魔法或陷阱卡发动。选择的卡破坏。
    45215453:
      name: 德尔塔大日
      lore: 调整＋调整以外的光属性怪兽1只以上。这张卡表侧守备表示存在的场合，自己的结束阶段时可以从自己卡组选择1张装备魔法卡加入手卡。
      str1: 检索
    45222299:
      name: 邪遗式熏风乌贼怪
      lore: 名字带有「遗式」的仪式魔法卡降临。这张卡仪式召唤成功时，把对方手卡随机最多2张确认，从那之中选择1张回到持有者卡组。
      str1: 确认手卡
    45231177:
      name: 炎之剑士
      lore: 「火焰操纵者」＋「传说的剑豪 正树」。
    45247637:
      name: 蔷薇刻印
      lore: 把自己墓地存在的1只植物族怪兽从游戏中除外发动。得到这张卡装备的1只对方怪兽的控制权。自己的结束阶段时装备怪兽的控制权转移给对方。自己的准备阶段时得到装备怪兽的控制权。
      str1: 控制权转移
    45282603:
      name: 召唤师 塞姆贝尔
      lore: 自己的主要阶段时，可以把和这张卡相同等级的1只怪兽从手牌特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 特殊召唤
    45298492:
      name: 伤痕战士
      lore: 调整＋调整以外的怪兽1只以上。只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的战士族怪兽作为攻击对象。此外，这张卡1回合只有1次不会被战斗破坏。
    45305419:
      name: 继承之印
      lore: 自己墓地有3张同名怪兽卡存在时发动。选择那些怪兽的其中1只在自己场上特殊召唤，并装备这张卡。这张卡破坏时，装备怪兽破坏。
    45311864:
      name: 哥布林盗贼
      lore: 给予对方基本分500分的伤害。自己回复500基本分。
    45358284:
      name: 镜瓢虫
      lore: 自己场上有表侧表示怪兽1只以上存在，自己墓地没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，这张卡的等级变成这张卡以外的自己场上存在的怪兽的等级合计的等级。此外，场上表侧表示存在的这张卡的等级超过12的场合，这张卡破坏。
      str1: 等级变化
    45379225:
      name: 念力通灵保健师
      lore: 调整＋调整以外的怪兽1只以上。把自己墓地存在的1只念动力族怪兽从游戏中除外发动。自己回复1200基本分。这个效果1回合只能使用1次。
      str1: 回复1200基本分
    45439263:
      name: 熔岩风神翼龙
      lore: 自己墓地有名字带有「熔岩」的怪兽3种类以上存在的场合，这张卡可以从手卡特殊召唤。
    45450218:
      name: 正义盟军 致命武器
      lore: 这张卡战斗破坏光属性怪兽送去墓地时，从自己卡组抽1张卡。这个效果抽到的卡是4星以下的暗属性怪兽的场合，可以把那张卡给对方观看在自己场上特殊召唤。
      str1: 抽卡
      str2: 是否要特殊召唤？
    45452224:
      name: 金华猫
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手牌。这张卡召唤·反转时，可以把自己墓地存在的1只1星的怪兽在自己场上特殊召唤。这张卡从场上离开时，这个效果特殊召唤的怪兽从游戏中除外。
      str1: 返回手牌
      str2: 特殊召唤
    45458027:
      name: 上弦式神
      lore: 这张卡不能通常召唤。自己墓地的怪兽只有机械族的场合可以特殊召唤。1回合1次，选择对方场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力直到结束阶段时变成0。
      str1: 攻击力变成0
    45462639:
      name: 暗红之魔导师
      lore: 这张卡召唤成功时，这张卡放置2个「魔力指示物」。只要这张卡在场上表侧表示存在，每次自己或者对方把魔法卡发动，给这张卡放置1个「魔力指示物」。这张卡放置的「魔力指示物」每有1个，这张卡的攻击力上升300。1回合1次，可以把这张卡放置的2个「魔力指示物」取除，对方手卡随机丢弃1张。
      str1: 放置指示物
      str2: 丢弃手牌
    45500495:
      name: 地狱荆棘
      lore: 调整＋调整以外的植物族怪兽1只以上。只要这张卡在场上表侧表示存在，双方必须为从手牌把植物族怪兽以外的怪兽召唤·特殊召唤支付每1只1000基本分。
    45547649:
      name: 鸟面人
      lore: 这张卡被战斗破坏送去墓地时，从卡组选1张「鹰身女郎」加入手牌。之后洗切卡组。
      str1: 检索
    45586855:
      name: 正义盟军 造风鸟
      lore: 丢弃1张手牌发动。场上表侧表示存在的调整数量的场上存在的魔法·陷阱卡回到手牌。这个效果1回合只能使用1次。
      str1: 返回手牌
    45593005:
      name: 变形斗士·磁铁I
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：自己场上有这张卡以外的怪兽表侧攻击表示2只存在的场合，1回合1次，可以让这张卡的攻击力直到这个回合的结束阶段时上升那些怪兽的攻击力的合计数值。这个效果发动的回合，其他怪兽不能攻击。●守备表示：只要这张卡在场上表侧表示存在，自己场上存在的怪兽不能攻击。
      str1: 攻击上升
    45620686:
      name: 骚骚虫
      lore: 把这张卡从手卡送去墓地发动。场上存在的1只怪兽的等级直到结束阶段时上升1星。
      str1: 等级上升
    45653036:
      name: 暴风雨
      lore: 选择自己场上表侧表示存在的1只名字带有「云魔物」的怪兽发动。把选择怪兽的攻击力下降，以下效果适用。●下降1000：对方场上1张魔法或者陷阱卡破坏。●下降2000：对方场上2张卡破坏。
      str1: 攻击力下降1000
      str2: 攻击力下降2000
    45662855:
      name: 宝石骑士·堇青
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●1回合1次，可以把自己墓地存在的1只名字带有「宝石」的怪兽从游戏中除外，选择自己墓地存在的1张名字带有「宝石骑士」的卡加入手卡。
      str1: 加入手卡
    45711266:
      name: 侏罗纪翼龙
      lore: 这张卡被攻击的场合，伤害计算后攻击怪兽回到手牌。这张卡的守备力上升这个效果回到手牌的怪兽等级×100的数值。
      str1: 返回手牌
    45778932:
      name: 沙漠风暴
      lore: 全部的风属性的怪兽攻击力上升500，守备力下降400。
    45801022:
      name: 电气狐猴
      lore: 这张卡被对方破坏的场合，下次的对方回合，对方不能进行战斗阶段。
      str1: 对方不能进行战斗阶段
    45809008:
      name: 命运抽卡
      lore: 从手牌丢弃1张名字带有「命运英雄」的卡。从自己卡组抽2张卡。
    45812361:
      name: 卡片汽车·D
      lore: 这张卡不能特殊召唤。这张卡召唤成功的自己的主要阶段1把这张卡解放才能发动。从卡组抽2张卡，变成这个回合的结束阶段。这个效果发动的回合，自己不能把怪兽特殊召唤。
      str1: 抽卡
    45815891:
      name: 废铁死亡恶魔
      lore: 调整＋调整以外的怪兽1只或以上。
    45894482:
      name: 骏足之迅猛龙
      lore: 这张卡可以通常召唤也可以通过特殊召唤来使用。通过特殊召唤使用的场合，对方可以在对方的墓地选1只怪兽特殊召唤上场。
      str1: 特殊召唤
    45906428:
      name: 奇迹融合
      lore: 从自己场上·墓地把融合怪兽卡决定的素材怪兽从游戏中除外，从融合卡组选择1只名字带有「元素英雄」的融合怪兽特殊召唤上场。（这个特殊召唤当作融合召唤使用）
    45909477:
      name: 月之使者
      lore: 侍奉月之女神的战士。使用像新月一样的戈进行攻击！
    45939841:
      name: 龙卷
      lore: 付500基本分。场上存在的1张表侧表示的魔法或者陷阱卡破坏。
    45945685:
      name: 单车机人
      lore: 众多交通工具机人中，和人最亲近而深受喜爱的交通工具机人。还可以装备辅助轮喔！
    45985838:
      name: 日珥龙
      lore: 若自己场上有除这张卡以外的炎族怪兽存在，则这张卡不能被攻击。在自己的每回合的结束阶段，给予对方基本分500分的伤害。
      str1: 给予对方500伤害
    45986603:
      name: 强夺
      lore: 得到装备这张卡的对方怪兽的控制权。对方每次准备阶段，对方基本分回复1000分。
      str1: 对方回复1000LP
    46044841:
      name: 薰风隼
      lore: 场上表侧表示存在的这张卡被战斗以外送去墓地时，可以从自己卡组把1只名字带有「薰风」的怪兽里侧守备表示特殊召唤。
      str1: 特殊召唤
    46052429:
      name: 高等仪式术
      lore: 选择手牌的1只仪式怪兽，从自己卡组选择等级的合计和那张卡相同的通常怪兽送去墓地。选择的1只仪式怪兽特殊召唤。
    46083380:
      name: 攻通规制
      lore: 对方场上有怪兽3只以上存在的场合，对方不能攻击宣言。
    46089249:
      name: 核杀轮
      lore: 把手卡1张「核成兽的钢核」给对方观看发动。把场上表侧表示存在的1只怪兽破坏，双方受到1000分伤害。
    46128076:
      name: 黑魔导师 库兰
      lore: 自己的准备阶段时，给予对方基本分对方场上存在的怪兽数×300分数值的伤害。
      str1: 伤害
    46130346:
      name: 火球
      lore: 给予对方基本分500分伤害。
    46145256:
      name: 闪光之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作光属性怪兽以外的特殊召唤。
    46159582:
      name: 遗式的仪水镜
      lore: 名字带有「遗式」的仪式怪兽的降临必需。必须从手卡·自己场上把直到变成和仪式召唤的怪兽相同等级为止的怪兽解放。此外，可以让墓地存在的这张卡回到卡组，选择自己墓地存在的1只名字带有「遗式」的仪式怪兽回到手卡。
      str1: 墓地的仪式怪兽回到手卡
    46173679:
      name: 终焉之焰
      lore: 这张卡发动的场合，自己在发动回合内不能召唤·反转召唤·特殊召唤。在自己场上把2只「黑焰衍生物」（恶魔族·暗·1星·攻/守0）守备表示特殊召唤。（这些衍生物不能作为暗属性怪兽以外的祭品召唤的祭品）
      str1: 特殊召唤Token
    46173680:
      name: 黑焰衍生物
      lore: 由「终焉之焰」的效果特殊召唤。这个衍生物不能作为暗属性怪兽以外的祭品召唤的祭品。
    46173681:
      name: 黑焰衍生物
      lore: 由「终焉之焰」的效果特殊召唤。这个衍生物不能作为暗属性怪兽以外的祭品召唤的祭品。
    46181000:
      name: 前线基地
      lore: 在自己的主要阶段可以从手牌特殊召唤1只4星以下的同盟怪兽。此效果1回合只能启动1次。
      str1: 特殊召唤
    46195773:
      name: 涡轮战士
      lore: 「涡轮同调士」＋调整以外的怪兽1只以上。这张卡向6星以上的同调怪兽攻击的场合，把攻击对象怪兽的攻击力变成一半数值。这张卡不会成为6星以下的效果怪兽的效果的对象。
      str1: 攻击对象攻击变成一半
    46237548:
      name: 红莲魔斗士
      lore: 自己墓地存在的通常怪兽只有3只的场合，这张卡可以把自己墓地存在的2只通常怪兽从游戏中除外，从手牌特殊召唤。1回合1次，可以选择自己墓地存在的1只4星以下的通常怪兽特殊召唤。
      str1: 特殊召唤
    46239604:
      name: 魔知青蛙
      lore: 这张卡的卡名只要在场上表侧表示存在当作「死亡青蛙」使用。只要这张卡在场上表侧表示存在，对方不能选择其他怪兽作为攻击对象。这张卡从场上送去墓地时，可以从自己的卡组·墓地把「魔知青蛙」以外的1只名字带有「青蛙」的怪兽加入手牌。
      str1: 加入手牌
    46247516:
      name: 阴阳师 道
      lore: 侵蚀阴与阳的力量、产生出邪恶力量的魔导师。
    46263076:
      name: 地缚神 卡帕克·阿普
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。这张卡战斗破坏对方怪兽的场合，给予对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 伤害
    46272804:
      name: 长枪鳞虫
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    46291010:
      name: 念动力兽
      lore: 这张卡通常召唤成功时，可以从自己的卡组把1只念动力族怪兽从游戏中除外。这张卡的等级变成那只怪兽的等级。
      str1: 等级变化
    46337945:
      name: 仪水镜的瞑想术
      lore: 把手卡1张仪式魔法卡给对方观看，选择自己墓地存在的2只名字带有「遗式」的怪兽发动。选择的墓地的怪兽回到手卡。
    46363422:
      name: 熟练的白魔导师
      lore: 自己与对方每发动1次魔法，就在这张卡上放置1个「魔力指示物」（最多只能放置3个）。当这张卡处于放置了3个「魔力指示物」的状态时，可以将这张卡祭掉，从自己的手牌、卡组或墓地中特殊召唤1只「破龙剑士」上场。
      str1: 特殊召唤
    46384403:
      name: 迅捷蝠鲼
      lore: 场上存在的这张卡被卡的效果送去墓地时，可以从自己卡组把「迅捷蝠鲼」任意数量特殊召唤。
      str1: 特殊召唤
    46384672:
      name: 武装龙 LV5
      lore: 可以从手牌把1只怪兽送去墓地，选择持有那只怪兽的攻击力以下的攻击力的对方场上表侧表示存在的1只怪兽破坏。此外，这张卡战斗破坏怪兽的回合的结束阶段时，可以把场上表侧表示存在的这张卡送去墓地，从手牌·卡组把1只「武装龙
        LV7」特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    46404281:
      name: 熔岩人岩浆炮兵
      lore: 从手卡把1只炎属性怪兽送去墓地发动。给与对方基本分500分伤害。这个效果1回合可以使用最多2次。
      str1: 给与对方500伤害
    46411259:
      name: 突然变异
      lore: 祭掉自己场上1只怪兽。从融合卡组选取和祭掉的怪兽同样等级的融合怪兽特殊召唤。
    46427957:
      name: 破灭之女神 露茵
      lore: 「世界末日」降临。必须从场上·手牌把等级合计数量为8的卡作为祭品。这张卡战斗破坏对方怪兽的场合，只有1次可以再度攻击。
      str1: 连续攻击
    46457856:
      name: 小恐龙
      lore: 体形虽然小，但性格凶暴。经常和同伴相争。
    46461247:
      name: 陷阱大师
      lore: 反转：场上1张陷阱卡破坏。里侧表示翻开确认后破坏。
      str1: 陷阱破坏
    46474915:
      name: 魔法幽灵
      lore: 向对方施展法术，使敌人陷入混乱和恐惧，从而胡乱攻击。
    46480475:
      name: 不协和音
      lore: 双方玩家不能同调召唤。发动后第3次的自己的结束阶段时这张卡送去墓地。
    46502013:
      name: 妖精轮
      lore: 自己场上有怪兽表侧攻击表示2只以上存在的场合，对方不能选择攻击力最低的怪兽作为攻击对象。
    46534755:
      name: 火焰乌贼
      lore: 在水里仍然被火焰熊熊包围着的章鱼。
    46572756:
      name: 真次世代终极人
      lore: 场上表侧表示存在的这张卡被破坏送去墓地时，可以让自己墓地存在的2只名字带有「次世代」的怪兽回到卡组。
      str1: 返回卡组
    46609443:
      name: 混沌终结之王
      lore: 这张卡战斗破坏对方怪兽送去墓地，可以从自己卡组把1只5星以上的攻击力1600以下的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    46652477:
      name: 转生的预言
      lore: 选择墓地存在的2张卡，加入持有者卡组洗切。
    46656406:
      name: 咒言之镜
      lore: 对方从卡组把怪兽特殊召唤时才能发动。那些怪兽破坏，从自己卡组抽1张卡。
    46657337:
      name: 姆卡姆卡
      lore: 只要这张卡表侧表示在场上存在，控制者手上每有1张卡，这张卡的攻击力·守备力上升300。
    46668237:
      name: 森之番人 绿狒狒
      lore: 自己场上存在的兽族怪兽被破坏送去墓地时，支付1000基本分可以从手牌或墓地特殊召唤这张卡。
      str1: 特殊召唤
    46696593:
      name: 红阳鸟
      lore: 「圣鸟」＋「天空猎手」。
    46700124:
      name: 机械王
      lore: 每1只在场上表侧表示存在的机械族怪兽，这张卡的攻击力上升100。
    46710683:
      name: 黑羽-银盾之密史脱拉
      lore: 场上存在的这张卡被破坏送去墓地的场合，这个回合自己受到的战斗伤害只有1次变成0。
      str1: 这个回合自己受到的战斗伤害只有1次变成0
    46718686:
      name: 海星葵
      lore: 被污染的水源侵蚀而狂暴化的海星。从口中吐出溶解液攻击敌人。
    46759931:
      name: 幻影英雄 三一人
      lore: 融合：名字带有「英雄」的怪兽×3。这张卡融合召唤成功的回合，这张卡的攻击力变成原本攻击力2倍的数值。融合召唤成功的这张卡在同1次的战斗阶段中可以作3次攻击。这张卡不能向对方玩家直接攻击。
    46821314:
      name: 人形史莱姆
      lore: 身体中组合了人类的遗传因子。
    46833854:
      name: 魔轰神 托比
      lore: 自己手卡比对方手卡少2张以上的场合，手卡1只名字带有「魔轰神」的怪兽给对方观看，把自己场上表侧表示存在的这张卡解放发动。对方场上存在的2张魔法·陷阱卡破坏。
      str1: 对方场上存在的2张魔法·陷阱卡破坏
    46848859:
      name: 航空母舰机人
      lore: 对方以自己场上的魔法·陷阱卡为对象把持有使场上的魔法·陷阱卡破坏效果的卡发动时，可以丢弃1张手卡，那张卡的发动和效果无效并破坏。
      str1: 无效并破坏
    46864967:
      name: 岩之战士
      lore: 岩石战士。挥舞着非常重的石头剑。
    46874015:
      name: 六武众推参！
      lore: 自己墓地存在的1只名字带有「六武众」的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
    46897277:
      name: 电气狐
      lore: 这张卡被对方破坏的场合，那个回合对方不能作怪兽的特殊召唤以及把魔法·陷阱·效果怪兽的效果发动。
      str1: 对方发动限制
    46918794:
      name: 火炎地狱
      lore: 对方受到1000分的伤害，自己受到500分的伤害。
    46961802:
      name: 交叉攻击
      lore: 选择自己场上表侧攻击表示存在的2只持有相同攻击力的怪兽发动。这个回合，选择的1只怪兽可以直接攻击对方玩家。另1只怪兽不能攻击。
    46967601:
      name: 诅咒纸符
      lore: 装备怪兽被破坏让这张卡送去墓地时，给予装备怪兽的控制者基本分送去墓地的装备怪兽的原本守备力数值的伤害。
      str1: LP伤害
    46986414:
      name: 黑魔术师
      lore: 在魔法师之中，攻击力·守备力都是最高级别的。
    46986415:
      name: 黑魔术师
      lore: 在魔法师之中，攻击力·守备力都是最高级别的。
    46986416:
      name: 黑魔术师
      lore: 在魔法师之中，攻击力·守备力都是最高级别的。
    46986417:
      name: 黑魔术师
      lore: 在魔法师之中，攻击力·守备力都是最高级别的。
    46986418:
      name: 黑魔术师
      lore: 在魔法师之中，攻击力·守备力都是最高级别的。
    47013502:
      name: 躲避龙
      lore: 这张卡的召唤不能被无效。这张卡召唤成功的回合对方不能发动反击陷阱。
    47030842:
      name: 齿轮齿轮加速人
      lore: 自己场上有名字带有「齿轮齿轮」的怪兽存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。此外，这张卡从场上送去墓地时，可以从自己墓地选择「齿轮齿轮加速人」以外的1只名字带有「齿轮齿轮」的怪兽加入手卡。
      str1: 加入手卡
    47060154:
      name: 狂战士
      lore: 用狂暴的力量攻击，一旦暴走无人能挡。
    47060347:
      name: 女神的加护
      lore: 自己回复3000基本分。自己场上表侧表示存在的这张卡从场上离开时，自己受到3000分伤害。
    47084486:
      name: 虚无魔人
      lore: 这张卡不能特殊召唤。只要这张卡在场上表侧表示存在，不能特殊召唤怪兽。
    47106439:
      name: 遗式幻影
      lore: 水属性的仪式怪兽特殊召唤的场合，可以用这1张卡作为仪式召唤的解放使用。此外，可以从手卡把这张卡丢弃，从自己卡组把1只名字带有「遗式」的仪式怪兽加入手卡。
      str1: 仪式怪兽加入手卡
    47111934:
      name: 亚冈异虫
      lore: 自己场上存在的怪兽只有「泽克斯异虫」1只的场合，自己墓地存在的这张卡可以在自己场上里侧守备表示盖放。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。这张卡反转时，对方场上表侧表示存在的1只怪兽回到持有者手牌。
      str1: 特殊召唤
      str2: 返回手牌
    47121070:
      name: 宝玉之双璧
      lore: 自己场上名字带有「宝玉兽」的怪兽被战斗破坏送去墓地时才能发动。从卡组把1只名字带有「宝玉兽」的怪兽当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。这个回合自己受到的战斗伤害变成0。
    47126872:
      name: 时空警察
      lore: 这张卡特殊召唤成功时，选择对方场上表侧表示存在的1张卡从游戏中除外。这张卡从场上离开时，这张卡的效果从游戏中除外的卡在对方场上盖放。
      str1: 除外
      str2: 盖放
    47217354:
      name: 魔轰神 雷文
      lore: 可以丢弃自己手牌任意数量，这张卡的等级直到结束阶段时上升那个数。这张卡的攻击力直到结束阶段时上升这个效果丢弃的手牌数量×400的数值。这个效果1回合只能使用1次。
      str1: 等级、攻击上升
    47228077:
      name: 大日五胞体
      lore: 1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的名字带有「大日」的怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽战斗破坏对方怪兽的场合，可以选择对方场上存在的1张卡破坏。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 变成装备卡
      str2: 特殊召唤
      str3: 对方场上的1张卡破坏
    47247413:
      name: 退回
      lore: 对方把墓地的卡加入手卡时才能发动。对方让加入手卡的那1张卡回到卡组
    47274077:
      name: 新宇之力
      lore: 「元素英雄 新宇侠」才能装备。装备怪兽的攻击力上升800。装备怪兽战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力数值的伤害。结束阶段时把这张卡加入卡组洗切。
      str1: 伤害
      str2: 返回卡组
    47297616:
      name: 光与暗之龙
      lore: 这张卡不能特殊召唤。这张卡的属性也当作「暗」使用。只要这张卡在场上表侧表示存在，效果怪兽的效果·魔法·陷阱卡的发动无效。每次这个效果把卡的发动无效，这张卡的攻击力·守备力下降500。这张卡被破坏送去墓地时，选择自己墓地存在的1只怪兽发动。自己场上的卡全部破坏。选择的1只怪兽在自己场上特殊召唤。
      str1: 不能特殊召唤
      str2: 属性视作"暗"
      str3: 效果发动无效
      str4: 攻防下降500
      str5: 特殊召唤
    47319141:
      name: 飞鹰
      lore: 从高空寻找猎物，一旦看上绝不让其逃走。
    47325505:
      name: 化石调查
      lore: 从自己卡组把1只6星以下的恐龙族怪兽加入手牌。
    47346845:
      name: 电池人-单四型
      lore: 这张卡召唤·反转时，可以把自己的手卡·墓地存在的1只「电池人-单四型」特殊召唤。
      str1: 特殊召唤
    47349310:
      name: 天鬼食人蝠鲼
      lore: 这张卡可以直接攻击对方玩家。这张卡进行直接攻击的战斗阶段结束时，这张卡直到下次的自己的准备阶段时从游戏中除外。
      str1: 除外
    47355498:
      name: 王家长眠之谷
      lore: 只要这张卡在场上存在，同双方玩家墓地里的卡有关的魔法、陷阱、效果怪兽的效果全部无效。墓地里的卡也不能被除外。同时，只要这张卡在场上存在，场上所有名称中含有「守墓」的怪兽卡的攻击力守备力上升500点。
    47360060:
      name: 反射之圣刻印
      lore: 把自己场上1只名字带有「圣刻」的怪兽解放才能发动。效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
    47372349:
      name: 杂技猴
      lore: 用超尖端技术所开发的猴子型自律机器人。行动像做杂技一般。
    47395382:
      name: 魔轰神 雷吉昂
      lore: 名字带有「魔轰神」的调整＋调整以外的怪兽1只以上。自己手卡是1张以下的场合，这张卡同调召唤成功时，可以直到自己手卡变成2张从卡组抽卡。
      str1: 抽卡
    47408488:
      name: 宝玉之树
      lore: 每次名字带有「宝玉兽」的怪兽在魔法与陷阱卡区域安置，给这张卡放置1个宝玉指示物。可以把这张卡送去墓地，这张卡放置的宝玉指示物数量的名字带有「宝玉兽」的怪兽卡从卡组当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 放置宝玉指示物
      str2: 放置宝玉兽到魔法陷阱区
    47415292:
      name: 漆黑的斗龙
      lore: 1回合1次，在自己的主要阶段，这张卡可以视为1张装备卡装备在自己的「暗魔界的战士 暗黑之剑」上，或者解除装备状态表侧攻击表示特殊召唤。当这张卡以自身效果变成装备卡时具有以下效果●装备怪兽的攻击力·守备力上升400点。装备这张卡的怪兽攻击守备表示的怪兽时，攻击力超出部分对对方造成战斗伤害。（1只怪兽至多只能装备1张同盟。当装备了同盟的怪兽被战斗破坏时，同盟会代替怪兽被破坏。）
      str1: 装备
      str2: 特殊召唤
    47421985:
      name: 次世代水能机
      lore: 「次世代控制员」＋调整以外的水属性怪兽1只以上。这张卡战斗破坏对方怪兽送去墓地时，自己基本分回复破坏怪兽的攻击力的数值。
      str1: 回复LP
    47432275:
      name: 缎带栗子
      lore: 这张卡成为对方怪兽的攻击对象的战斗伤害计算时，可以把那次战斗发生的对自己的战斗伤害变成0并让对方基本分回复攻击怪兽的攻击力的数值，这张卡回到手卡。
      str1: 伤害变成0
    47436247:
      name: 紫炎的道场
      lore: 每次名字带有「六武众」的怪兽召唤·特殊召唤，给这张卡放置1个「武士道指示物」。可以把这张卡送去墓地，把持有这张卡放置的「武士道指示物」数量以下的等级的1只名字带有「六武众」或者「紫炎」的效果怪兽从自己卡组特殊召唤。
      str1: 特殊召唤
    47453433:
      name: 振出
      lore: 丢弃1张手牌。场上1只怪兽回到持有者卡组最上面。
    47459126:
      name: 调整魔术师
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●只要这张卡在场上表侧表示存在，这张卡当作调整使用。
    47480070:
      name: 亚马逊圣战士
      lore: 自己场上每存在1张名称中含有「亚马逊」的怪兽卡，这张卡的攻击力上升100点。
    47506081:
      name: 红莲恐龙
      lore: 3星怪兽×2。这张卡战斗破坏对方怪兽送去墓地时，可以把这张卡1个超量素材取除，给予对方基本分1000分伤害。
      str1: 伤害
    47507260:
      name: 谜之剑士 LV2
      lore: 攻击里侧守备表示怪兽的场合，不进行伤害计算，那只怪兽以里侧守备表示的状态直接破坏。这张卡战斗破坏怪兽的回合的结束阶段，可以把这张卡送去墓地，从手牌·卡组特殊召唤1只「迷之剑士
        LV4」
      str1: 破坏
      str2: 特殊召唤
    47529357:
      name: 雾状躯体
      lore: 装备怪兽不会被战斗破坏。
    47579719:
      name: 星圣·毕星团
      lore: 光属性3星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。对方场上存在的怪兽全部变成表侧守备表示。
      str1: 变成表侧守备表示
    47594192:
      name: 三条
      lore: 自己场上有衍生物以外的同名怪兽3只以上存在的场合才能发动。选择对方场上3张卡破坏。
    47596607:
      name: 摩天楼2-英雄都市
      lore: 可以从自己墓地特殊召唤1只被战斗破坏的名字带有「元素英雄」的怪兽。这个效果1回合只有1次在自己的主要阶段才能发动。
      str1: 特殊召唤
    47606319:
      name: 基冈提斯
      lore: 这张卡不能进行通常召唤。从自己墓地里除外1只地属性怪兽进行特殊召唤。这张卡被战斗破坏送去墓地时，破坏场上所有魔法·陷阱卡。
      str1: 破坏场上所有魔法·陷阱卡
    47658964:
      name: 红莲之炎壁
      lore: 把自己墓地存在的名字带有「熔岩」的怪兽任意数量从游戏中除外发动。为这张卡发动而除外的怪兽数量的「熔岩衍生物」（炎族·炎·1星·攻/守0）在自己场上守备表示特殊召唤。
    47658965:
      name: 熔岩衍生物
      lore: 由「红莲之炎壁」的效果特殊召唤。
    47664723:
      name: 堕天使 埃地·阿拉耶
      lore: 这张卡从墓地的特殊召唤成功的场合，得到以下效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    47695416:
      name: 命运之蜡烛
      lore: 指尖的火焰消失时，将决定对方的命运。
    47737087:
      name: 元素英雄 铁壁炮手
      lore: 「元素英雄 爆热女郎」＋「元素英雄 黏土侠」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡表侧守备表示的场合，可以用守备表示的状态直接攻击对方玩家。那个场合，这张卡的攻击力在伤害计算时变成一半。
    47766694:
      name: 荒野的大龙卷
      lore: 选择魔法与陷阱卡区域表侧表示存在的1张卡破坏。破坏的卡的控制者可以从手卡把1张魔法或者陷阱卡盖放。此外，盖放的这张卡被破坏送去墓地时，选择场上表侧表示存在的1张卡破坏。
      str1: 是否要放置魔法或陷阱卡？
      str2: 表侧表示的1张卡破坏
    47778083:
      name: 骨木鱼
      lore: 丢弃1张手卡。双方从对方墓地选择1只4星以下的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在下个回合的结束阶段时破坏。
    47795344:
      name: 自然绣球花
      lore: 自己场上的名字带有「自然」的怪兽的效果发动的回合，这张卡可以从手牌特殊召唤。
    47805931:
      name: No.20 蚁岩土 辉蚁
      lore: 3星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。自己场上表侧表示存在的全部怪兽的攻击力上升300。
      str1: 攻击上升
    47829960:
      name: 混沌骑手 古斯塔夫
      lore: 从自己墓地里除外至多2张魔法卡。以此效果每除外1张卡，这张卡的攻击力就上升300点直到对方回合结束。此效果1回合只能使用1次。
      str1: 攻击上升
    47852924:
      name: 天使的鲜血
      lore: 自己回复800点的基本分。
    47852925:
      name: 天使的鲜血
      lore: 自己回复800点的基本分。
    47879985:
      name: 王室前的守护者
      lore: 守护王室的机械士兵。穷追不舍地使用导弹进行攻击。
    47922711:
      name: 海马兽
      lore: 半马半鱼的怪兽。以风一般的速度在海中奔驰。
    47929865:
      name: 魔法犬
      lore: 这张卡被魔法师族怪兽的同调召唤使用送去墓地的场合，可以选择自己墓地存在的1张场地魔法卡加入手卡。
      str1: 加入手卡
    47942531:
      name: 伟大魔兽 巨变神
      lore: 这张卡的攻击力为祭品召唤时祭品怪兽原始攻击力的2倍的数值。
    47961808:
      name: 业火之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作炎属性怪兽以外的特殊召唤。
    47985614:
      name: 工具抓手
      lore: 反转：选择自己墓地存在的1张名字带有「变形斗士」的魔法或者陷阱卡加入手卡。
    47986555:
      name: 千年石人
      lore: 千年间一直在守护着王家财宝的石像。
    48092532:
      name: 异次元的生还者
      lore: 自己场上表侧表示存在的这张卡从游戏中除外的场合，这张卡在结束阶段时特殊召唤到场上。
      str1: 特殊召唤
    48094997:
      name: 战斗橄榄球员
      lore: 以高守备能力自豪的电子人。据说原本是作为橄榄球机器开发的。
    48109103:
      name: 复仇的河童
      lore: 被同伴杀害，为了复仇而将心灵卖给邪恶的河童。
    48130397:
      name: 超融合
      lore: 丢弃1张手牌。从自己或者对方场上把融合怪兽卡决定的怪兽送去墓地，把那1只融合怪兽从融合卡组特殊召唤。不能对应这张卡的发动把魔法·陷阱·效果怪兽的效果发动。（这个特殊召唤当作融合召唤使用）
    48135190:
      name: 砂石飓风
      lore: 选择自己以及对方场上存在的魔法·陷阱卡各1张发动。选择的卡回到持有者手卡。
    48156348:
      name: 剑斗兽 凯撒
      lore: 「剑斗兽 枪斗」＋名字带有「剑斗兽」的怪兽。把自己场上存在的上记的卡回到卡组的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。这张卡的特殊召唤成功时，可以把场上最多2张卡破坏。这张卡进行战斗的战斗阶段结束时可以让这张卡回到融合卡组，从卡组把「剑斗兽
        枪斗」以外的2只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 破坏
      str2: 特殊召唤
      str3: 请选择一张「剑斗兽 枪斗」
      str4: 请选择一张名字带有「剑斗兽」的怪兽
    48202661:
      name: 彼者
      lore: 虽然样子不可靠，其实隐藏着惊人的潜在能力。
    48206762:
      name: 契约履行
      lore: 支付800基本分。从自己墓地选择1只仪式怪兽在自己场上特殊召唤，并装备上这张卡。这张卡破坏时，装备怪兽从游戏中除外。
    48216773:
      name: 强制退出装置
      lore: 双方各自选自己场上1只怪兽，那些怪兽回到持有者卡组。
    48229808:
      name: 荷鲁斯之黑炎龙 LV8
      lore: 这张卡不能通常召唤。只能通过「荷鲁斯之黑炎龙 LV6」的效果才能特殊召唤这张卡。只要这张卡在自己场上表侧表示存在，可以把魔法的发动和效果无效并且破坏。
      str1: 魔法发动无效并破坏
    48252330:
      name: 魔式甜点·面包干管家
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。这张卡召唤成功时，场上有这张卡以外的名字带有「魔式甜点」的怪兽存在的场合，可以从卡组把1张场地魔法卡加入手卡。
      str1: 返回卡组
      str2: 检索
    48305365:
      name: 巨斧袭击者
      lore: 持斧的战士。单手挥舞斧头的攻击相当强劲。
    48343627:
      name: 墓场蠕动者
      lore: 这张卡被战斗破坏送去墓地时，把场上1张卡破坏。
      str1: 场上1张卡破坏
    48357738:
      name: 暴君的暴饮暴食
      lore: 把自己场上存在的1只怪兽解放发动。只要这张卡在场上存在，双方不能把6星以上的怪兽特殊召唤。自己手卡是3张以上的场合，这张卡破坏。
    48365709:
      name: 暗杀者
      lore: 能在黑暗中悄然无声地靠近敌人，精通暗杀的战士。
    48370501:
      name: 西格马大日
      lore: 光属性调整＋调整以外的光属性怪兽1只以上。自己场上没有这张卡以外的怪兽存在的场合，这张卡的攻击宣言时才能发动。从自己卡组选择1张装备魔法卡给这张卡装备。
      str1: 装备
      str2: 请选择一张装备魔法卡
    48381268:
      name: 变形斗士·滑板
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，自己场上表侧表示存在的名字带有「变形斗士」的怪兽可以直接攻击对方玩家。●守备表示：只要这张卡在场上表侧表示存在，自己场上表侧表示存在的这张卡以外的名字带有「变形斗士」的怪兽不会被战斗破坏。
    48411996:
      name: 侏罗纪南十字龙
      lore: 这张卡被战斗破坏的场合，在自己场上把2只「侏罗纪衍生物」（恐龙族·炎·1星·攻0/守0）守备表示特殊召唤。这衍生物不能为名字带有「侏罗纪」的怪兽以外的上级召唤而解放。
      str1: 特殊召唤Token
    48411997:
      name: 侏罗纪衍生物
      lore: 由｢侏罗纪南十字龙｣的效果特殊召唤。这个衍生物不能为名字带有「侏罗纪」的怪兽以外的上级召唤而解放。
    48439321:
      name: 魔式甜点圆舞
      lore: 自己场上的名字带有「魔式甜点」的怪兽进行战斗的伤害计算后，给与对方基本分300分伤害。
      str1: 伤害
    48445393:
      name: 废铁阵雨
      lore: 选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽发动。从自己卡组把1只名字带有「废铁」的怪兽送去墓地，抽1张卡。那之后，选择的怪兽破坏。
    48447192:
      name: 剑之辉煌
      lore: 名字带有「X-剑士」的怪兽才能装备。装备怪兽战斗破坏对方怪兽的场合，可以把对方场上存在的1张卡破坏。此外，可以把自己场上存在的1只怪兽解放，自己墓地存在的这张卡回到卡组最上面。
      str1: 对方场上存在的1张卡破坏
      str2: 回到卡组最上面
    48453776:
      name: 天魔神 诺雷拉斯
      lore: 这张卡不能通常召唤。把自己墓地的1只光属性·天使族怪兽和3只暗属性·恶魔族怪兽从游戏中除外的场合才能特殊召唤。可以支付1000基本分，把双方的手牌和场上的卡全部送去墓地，从自己卡组抽1张卡。
      str1: 送墓
    48505422:
      name: 真六武众-竹刀
      lore: 自己场上有「真六武众-瑞穂」表侧表示存在的场合，这张卡可以从手卡特殊召唤。场上存在的这张卡被解放的场合，选择自己墓地存在的「真六武众-竹刀」以外的1只名字带有「六武众」的怪兽加入手卡。
      str1: 墓地回收
    48531733:
      name: 电击企鹅
      lore: 用两腕的电击使对方麻痹，然后绞住颈项，进行攻击。
    48539234:
      name: 便乘
      lore: 对方的抽卡阶段以外抽卡时才能发动。之后对方每次抽卡阶段以外抽卡1次，自己抽2张卡。
    48568432:
      name: 三角火龙
      lore: 1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的机械族怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽战斗破坏对方怪兽的场合，从自己墓地选择1只机械族·光属性·4星以下的怪兽特殊召唤。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 装备
      str2: 特殊召唤
    48582558:
      name: 保镖防御
      lore: 选择自己场上1只名字带有「保镖」的怪兽才能发动。这个回合，选择的怪兽不会成为卡的效果的对象，不会被战斗破坏。这个回合，对方怪兽攻击的场合，必须把选择的怪兽作为攻击对象。
    48588176:
      name: 壁虱宝宝
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只守备力1000以下的昆虫族怪兽加入手卡。
      str1: 检索
    48642904:
      name: 催眠术
      lore: 这张卡使用后，下次的对方的回合，对方不能改变怪兽的表示形式。
    48649353:
      name: 牛鬼
      lore: 通过黑魔术苏醒的牛之恶魔。从壶中现身。
    48686504:
      name: 孤火花
      lore: 1回合1次，可以将1只表侧表示的植物族怪兽作为祭品之后从自己的卡组中特殊召唤1只植物族怪兽。
      str1: 特殊召唤
    48712195:
      name: 卡片商人
      lore: 自己的准备阶段时可以让1张手卡回到卡组，从自己卡组抽1张卡。这个效果1回合只能使用1次。
      str1: 手牌交换
    48716139:
      name: 草薙剑
      lore: 灵魂怪兽才能装备。装备怪兽攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。装备怪兽从自己场上回到手卡让这张卡被送去墓地时，这张卡回到手卡。
      str1: 返回手牌
    48742406:
      name: 妖精弓手
      lore: 自己的主要阶段时，可以给予对方基本分自己场上表侧表示存在的光属性怪兽每1只400分伤害。这个效果发动的回合这张卡不能攻击。「妖精弓手」的效果1回合只能使用1次。
      str1: 伤害
    48766543:
      name: 电子科技翼龙
      lore: 机械技术强化的翼龙。被龙打败而濒死之际让饲主给半机械化了。
    48768179:
      name: 黑蝎-强力的高戈
      lore: 这张卡对对方造成战斗伤害时，可以从下列效果中选择1项发动：●将对方场上1张怪兽卡弹回对方牌组最上面。●将对方牌组最上面1张卡送去墓地。
      str1: 选择一个效果发动
      str2: 将对方场上1张怪兽卡弹回对方牌组最上面。
      str3: 将对方牌组最上面1张卡送去墓地。
    48783998:
      name: 神召新星
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组把1只攻击力1500以下的光属性的天使族怪兽在自己场上特殊召唤。此外，场上有「天空的圣域」存在的场合，可以让1只「天空骑士
        柏修斯」代替作特殊召唤。
      str1: 特殊召唤
    48868994:
      name: 变形斗士·吸尘器
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：1回合1次，可以把这张卡装备的1张装备卡送去墓地，给与对方基本分500分伤害。●守备表示：1回合1次，可以把对方场上表侧攻击表示存在的1只怪兽当作装备卡使用只有1只给这张卡装备。
      str1: 给与对方500伤害
      str2: 装备
    48928529:
      name: No.83 银河女王
      lore: 1星怪兽×3。1回合1次，把这张卡1个超量素材取除才能发动。直到下次的对方的结束阶段时，自己场上存在的怪兽不会被战斗破坏，向守备表示怪兽攻击的场合，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 附加能力
    48964966:
      name: 雅典娜
      lore: 可以把自己场上存在的「雅典娜」以外的1只天使族怪兽送去墓地，自己墓地存在的「雅典娜」以外的1只天使族怪兽在自己场上特殊召唤。这个效果1回合只能使用1次。每次场上有天使族怪兽召唤·反转召唤·特殊召唤，给予对方基本分600分伤害。
      str1: 特殊召唤
      str2: 伤害
    48976825:
      name: 来自异次元的埋葬
      lore: 选择最多3张从游戏中除外的怪兽卡，那些卡回到墓地。
      str1: 请选择要回到墓地的卡
    48996569:
      name: 元素英雄 大地新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·大地鼹鼠」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。可以使对方场上存在的1只怪兽回到持有者手卡。这个效果1回合只能使用1次。结束阶段时这张卡回到额外卡组。
      str1: 返回卡组
      str2: 返回手牌
    49003308:
      name: 魔蜥义豪
      lore: 虽然曾经拥有邪恶的心灵，但是由于遇见某个人物而觉醒了正义之心的年轻恶魔。
    49003716:
      name: 黑羽-黑枪之布拉斯特
      lore: 自己场上有「黑羽-黑枪之布拉斯特」以外的名字带有「黑羽-」的怪兽存在的场合，这张卡可以从手牌特殊召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    49010598:
      name: 天罚
      lore: 丢弃1张手牌。效果怪兽的发动和效果无效，那只怪兽破坏。
    49064413:
      name: 假面魔兽 地狱修道士
      lore: 通过「假面魔兽的仪式」特殊召唤。
    49080532:
      name: 永火甲虫
      lore: 自己手卡是0张的场合，可以把这张卡解放从自己卡组把最多2只「永火甲虫」特殊召唤。
      str1: 特殊召唤
      str2: 是否还要特殊召唤？
    49127943:
      name: 食人植物
      lore: 食肉花。让人觉得是漂亮的花，然后猛地一口吃掉接近它的人。
    49140998:
      name: 凤凰神的羽毛
      lore: 丢弃1张手牌。选择自己墓地1张卡，回到卡组最上面。
    49144107:
      name: 死亡兔
      lore: 反转：衍生物以外的自己场上表侧表示存在的通常怪兽每有1只，给与对方基本分1000分伤害。
      str1: 伤害
    49191560:
      name: 魔导剑士 沙里奥
      lore: 1回合1次，从手卡丢弃1张名字带有「魔导书」的魔法卡才能发动。选择自己墓地1只魔法师族怪兽加入手卡。
      str1: 加入手牌
    49204190:
      name: 奇策
      lore: 从手卡丢弃1只怪兽，选择场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力下降丢弃的怪兽的原本攻击力数值。
    49217579:
      name: 幻影之骑士
      lore: 这张卡只能以「黑炎之骑士」的效果进行特殊召唤。伤害计算时，这张卡的攻击力要加上对方怪兽的原始攻击力。这张卡进行战斗的回合，结束阶段时，这张卡从游戏中除外。
    49218300:
      name: 死亡巫师
      lore: 擅长死亡魔法的魔法师，和黑暗订下了契约。
    49258578:
      name: 地狱之门
      lore: 肚子上长着通向地狱的门，也可以被召唤的怪兽。
    49267971:
      name: 来自死角的一击
      lore: 选择对方场上表侧守备表示存在的1只怪兽和自己场上表侧攻击表示存在的1只怪兽发动。选择的自己怪兽的攻击力直到结束阶段时上升选择的对方怪兽的守备力数值。
    49352945:
      name: 元素英雄 风暴新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·水波海豚」＋「新空间侠·天空蜂鸟」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。1回合只有1次在自己的主要阶段时可以把场上的魔法·陷阱卡全部破坏。结束阶段时这张卡回到额外卡组。这个效果回到额外卡组时，场上存在的全部卡回到卡组洗切。
      str1: 返回卡组
      str2: 魔陷破坏
      str3: 返回卡组
    49370026:
      name: 戏法师
      lore: 使用像戏法般的魔法打倒对方。也会放出鸽子攻击。
    49374988:
      name: 魔式甜点·枫糖浆绵羊
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。1回合1次，选择自己场上表侧攻击表示存在的1只名字带有「魔式甜点」的怪兽和对方场上表侧攻击表示存在的1只怪兽才能发动。选择的2只怪兽变成表侧守备表示，直到下次的对方回合结束时，选择的怪兽不能把表示形式变更。
      str1: 返回卡组
      str2: 变成表侧守备表示
    49389523:
      name: 闪电三角兽
      lore: 调整＋调整以外的兽族怪兽1只以上。这张卡被对方破坏的场合，可以选择自己墓地存在的1只「雷电独角兽」或者「流电双角兽」在自己场上特殊召唤。
      str1: 特殊召唤
    49417509:
      name: 狼
      lore: 比较难见到的狼。用灵敏的鼻子寻找猎物。
    49441499:
      name: 究极昆虫 LV1
      lore: 自己场上表侧表示存在的这张卡不会受到魔法的效果影响。自己回合的准备阶段时，可以把表侧表示的这张卡送到墓地，从手牌·卡组特殊召唤1只「究极昆虫
        LV3」。（召唤·特殊召唤·反转的回合不能使用此效果）
      str1: 特殊召唤
    49460512:
      name: 黑羽-流离之木枯
      lore: 自己场上表侧表示存在的名字带有「黑羽-」的怪兽被卡的效果破坏送去墓地时，这张卡可以从手卡特殊召唤。此外，这张卡为同调素材的同调召唤成功时，对方不能把魔法·陷阱·效果怪兽的效果发动。
      str1: 特殊召唤
    49479374:
      name: 急速充电器
      lore: 把自己墓地存在的2只4星以下的名字带有「电池人」的怪兽加入手牌。
    49514333:
      name: 灵魂之像
      lore: 这张卡发动后变成怪兽卡（岩石族·光·4星·攻1000/守1800）在自己的怪兽卡区域特殊召唤。只要这张卡在场上当作怪兽使用而存在，这张卡以外的当作怪兽使用的陷阱卡被对方破坏送去自己墓地的场合，可以不送去墓地在魔法与陷阱卡区域盖放。这张卡也当作陷阱卡使用。
      str1: 是否要使用「灵魂之像」的效果？
    49522489:
      name: 恶魔青蛙
      lore: 这张卡的攻击力上升自己墓地存在的「恶魂邪苦止」的数量×300的数值。
    49551909:
      name: 英豪复仇剑
      lore: 发动后这张卡变成装备卡，给自己场上1只名字带有「英豪」的怪兽装备。装备怪兽的战斗发生的对自己的战斗伤害让对方也承受。此外，和装备怪兽进行战斗的对方怪兽在伤害计算后破坏。
    49563947:
      name: 新水魔道士
      lore: 支配水的魔法师的真正姿态。制造绝对无法破坏的巨大冰墙守备攻击。
    49587396:
      name: 钢铁之心
      lore: 在古代文明遗迹里发现的机器。破坏是它的唯一目的。
    49597193:
      name: 宝石骑士·黄玉
      lore: 「宝石骑士·黄碧」＋名字带有「宝石骑士」的怪兽。这张卡用以上记的卡为融合素材的融合召唤才能从额外卡组特殊召唤。这张卡在同1次的战斗阶段中可以作2次攻击。这张卡战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的攻击力数值的伤害。
      str1: 伤害
    49600724:
      name: 通向异次元的缝隙
      lore: 宣言1个属性，选择双方墓地存在的宣言的属性的怪兽合计2只发动。选择的怪兽从游戏中除外。
    49633574:
      name: 魔轰神 欧特罗
      lore: 把1张手卡送去墓地发动。从手卡把1只3星的名字带有「魔轰神」的怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    49645921:
      name: 剑角甲虫
      lore: 这张卡攻击守备表示的怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    49669730:
      name: 水障
      lore: 自己场上没有怪兽存在的场合，可以从手卡把1只4星以下的水属性怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    49674183:
      name: 魔天使 蔷薇之巫师
      lore: 这张卡可以让「魔天使 蔷薇之巫师」以外的自己场上表侧表示存在的1只植物族怪兽回到手牌，从手牌特殊召唤。这个方法特殊召唤的这张卡从场上离开的场合从游戏中除外。
    49680980:
      name: 核成沙人
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只岩石族怪兽给对方观看。或者都不进行让这张卡破坏。对方的陷阱卡发动时，可以把这张卡解放让那个发动无效并破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只岩石族怪物给对方观看
      str3: 破坏｢核成沙人｣
      str4: 陷阱发动无效并破坏
    49681811:
      name: 无败将军 弗里德
      lore: 只要这张卡在场上表侧表示存在，这张卡为对象的魔法卡的效果无效并破坏。只要这张卡在场上表侧表示存在，可以作为自己的抽卡阶段时进行通常抽卡的代替，从自己卡组把1只4星以下的战士族怪兽加入手卡。
      str1: 检索
    49721904:
      name: 真六武众-辉斩
      lore: 自己场上有「真六武众-辉斩」以外的名字带有「六武众」的怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。自己场上有这张卡以外的名字带有「六武众」的怪兽表侧表示2只以上存在的场合，这张卡的攻击力·守备力上升300。
    49771608:
      name: 吸收天儿
      lore: 这张卡战斗破坏怪兽并将其送去墓地时，自己回复被破坏的怪兽等级×300基本分。
      str1: 回复
    49791927:
      name: 老虎斧战士
      lore: 手持巨斧的兽战士。能够放出行动迅速的人偶，攻击强劲。
    49808196:
      name: 代谢吸食怪
      lore: 把这张卡解放对暗属性怪兽的上级召唤成功时，在自己场上把3只「代谢衍生物」（暗·1星·恶魔族·攻0/守0）守备表示特殊召唤。这衍生物不能为上级召唤而解放。
      str1: 特殊召唤
    49808197:
      name: 代谢衍生物
      lore: 由「代谢吸食怪」的效果特殊召唤。这衍生物不能为上级召唤而解放。
    49826746:
      name: 黑翼的魔术师
      lore: 只要这张卡在自己场上表侧表示存在，这张卡的控制者可以在「爆裂模式」盖放的回合发动。
    49833312:
      name: 变形斗士·紧急迎击
      lore: 对方宣言直接攻击时，自己场上没有怪兽存在的场合才能发动。那次攻击无效，从手卡把1只名字带有「变形斗士」的怪兽特殊召唤。
    49868263:
      name: 龙战士
      lore: 「战士 戴·格雷法」＋「灵魂龙」融合召唤这只怪兽，必须用上面所写的卡融合召唤。只要这张卡在场上存在，可以支付1000分使通常陷阱的效果无效化。以这张卡为对象的魔法卡的效果无效并破坏。
      str1: 效果无效化
    49881766:
      name: 恶魔士兵
      lore: 聚集了恶魔精锐的部队所属的战斗专家。由于每次都能如实完成给予的任务而因此很在盛名。
    49888191:
      name: 甘尼许巨象
      lore: 拥有可怕的力量，因体形臃肿，行走时会发生地震。
    49905576:
      name: 天空圣者 莫提乌斯
      lore: 只要这张卡在自己场上表侧表示存在，每次发动反击陷阱自己回复1000基本分。场上有「天空的圣域」存在的场合，再把对方场上1张卡破坏。
    49980185:
      name: 超能力治疗
      lore: 这张卡在结束阶段时才能发动。自己回复这个回合送去墓地的念动力族怪兽数量×1000的数值的基本分。
    50005633:
      name: 复仇的潜行剑士
      lore: 寄宿着被杀害的同伴的怨念的怪兽。
    50032342:
      name: 冰结界的军师
      lore: 从手牌把1只名字带有「冰结界」的怪兽送去墓地发动。从自己卡组抽1张卡。这个效果1回合只能使用1次。
      str1: 抽卡
    50078509:
      name: 魔族之链
      lore: 选择场上表侧表示存在的1只效果怪兽发动。选择的怪兽不能攻击，效果无效化。选择的怪兽破坏时，这张卡破坏。
    50088247:
      name: 冰结界的传道师
      lore: 自己场上有名字带有「冰结界」的怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。这个效果特殊召唤的回合，自己不能把5星以上的怪兽特殊召唤。此外，可以把这张卡解放，选择「冰结界的传道师」以外的自己墓地存在的1只名字带有「冰结界」的怪兽特殊召唤。
      str1: 特殊召唤
    50091196:
      name: 方程式同调士
      lore: 调整＋调整以外的怪兽1只。这张卡同调召唤成功时，可以从自己卡组抽1张卡。此外，对方的主要阶段时，可以用自己场上表侧表示存在的这张卡为同调素材作同调召唤。
      str1: 抽卡
      str2: 同调召唤
    50140163:
      name: 魅惑的女王 LV7
      lore: 用「魅惑的女王 LV5」的效果特殊召唤的场合，1回合只有1次在自己主要阶段时可以选择对方场上的1只怪兽，当作装备卡使用装备在这张卡上（这个效果可以装备的装备卡最多1张）。这张卡被战斗破坏的场合，装备的怪兽代替破坏。
      str1: 装备
    50164989:
      name: 暗绿芽
      lore: 自己场上有植物族的调整召唤时，这张卡可以从墓地攻击表示特殊召唤。
      str1: 特殊召唤
    50176820:
      name: 电子鱼
      lore: 以背后附着的炮台发射闪光粒子加农炮。
    50215517:
      name: 深红狱防术
      lore: 自己场上有「红莲魔龙」表侧表示存在的场合才能发动。对方场上存在的魔法·陷阱卡全部破坏。
      str1: 破坏
    50259460:
      name: 破坏神 瓦沙克
      lore: 这张卡可以代替融合怪兽素材的其中1只来融合。这个时候，其他的融合素材必须是指定的融合素材。
    50278554:
      name: 废铁双生龙
      lore: 名字带有「废铁」的调整＋调整以外的怪兽1只以上。1回合1次，选择自己场上存在的1张卡和对方场上存在的2张卡才能发动。选择的自己的卡破坏，选择的对方的卡回到手卡。这张卡被对方破坏送去墓地时，选择同调怪兽以外的自己墓地存在的1只名字带有「废铁」的怪兽特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    50282757:
      name: 邪心英雄 地狱狙魔
      lore: 「元素英雄 黏土侠」＋「元素英雄 爆热女郎」。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。这张卡在场上表侧守备表示存在的场合，每次自己的准备阶段给予对方基本分1000分伤害。这张卡不会被魔法的效果破坏。
      str1: 伤害
    50292967:
      name: 过去的影像
      lore: 自己场上有念动力族怪兽表侧表示存在的场合，选择对方场上存在的1只怪兽才能发动。选择的怪兽从游戏中除外。这个效果除外的怪兽在下次的准备阶段时以相同表示形式回到对方场上。
    50304345:
      name: 邪心英雄 地狱小魔
      lore: 己方场上没有怪兽存在的场合，这张卡可以从手卡表侧攻击表示特殊召唤。用这张卡作为祭品把名字带有「英雄」的卡祭品召唤的场合，那个回合的结束阶段时从自己卡组抽1张卡。
      str1: 抽卡
    50319138:
      name: 漏洞人Z
      lore: 这张卡召唤成功时，自己场上有「漏洞人X」表侧表示存在的场合，可以从自己卡组把1只「漏洞人Y」特殊召唤。
      str1: 特殊召唤
    50321796:
      name: 冰结界之龙 光枪龙
      lore: 调整＋调整以外的怪兽1只以上。把自己手牌任意数量丢弃去墓地发动。那之后，场上存在的送去墓地数量的卡回到持有者手牌。
      str1: 返回手牌
    50323155:
      name: 升天之黑角笛
      lore: 1只对方怪兽的特殊召唤无效，那只怪兽破坏。
    50412166:
      name: 沙布提俑护符
      lore: 从手牌丢弃这张卡。到本回合结束阶段为止，自己场上名称中带有「守墓」的怪兽卡所受战斗伤害为0。
      str1: 名称中带有「守墓」的怪兽卡所受战斗伤害为0
    50418970:
      name: 灵魂火阵
      lore: 1回合1次，可以把装备怪兽变成守备表示。装备怪兽从场上回到手卡让这张卡被送去墓地时，给予对方基本分600分伤害。这张卡在墓地存在的场合，可以作为自己的抽卡阶段时进行通常抽卡的代替，把这张卡加入手卡。
      str1: 变成守备表示
      str2: 伤害
      str3: 加入手卡
    50427388:
      name: 暴走的魔力
      lore: 自己墓地的魔法卡全部从游戏中除外才能发动。持有除外的魔法卡数量×300的数值以下的守备力的对方场上表侧表示存在的怪兽全部破坏。
    50433147:
      name: 极星的光辉
      lore: 场上名字带有「极星」的怪兽不会被战斗破坏。场上的这张卡被破坏时，场上表侧表示存在的名字带有「极星」的怪兽全部破坏。
      str1: 表侧表示的名字带有「极星」的怪兽全部破坏
    50470982:
      name: 命运的分岔道
      lore: 双方玩家各自进行1次投掷硬币。出现表侧的场合回复2000基本分，出现里侧的场合基本分受到2000分伤害。
    50491121:
      name: 英豪挑战者 斯巴达兵
      lore: 1回合1次，对方怪兽的攻击宣言时选择这张卡以外的自己场上1只名字带有「英豪」的怪兽才能发动。这张卡的攻击力直到战斗阶段结束时上升选择的怪兽的原本攻击力数值。
      str1: 攻击上升
    50532786:
      name: 鲨口人
      lore: 这张卡不能特殊召唤。这张卡上级召唤的场合，解放的怪兽必须是水属性怪兽。这张卡的攻击力上升这张卡以外的自己场上表侧表示存在的水属性怪兽每1只300。
    50593156:
      name: 沙之赌徒
      lore: 进行3次投掷硬币。3次都是表的场合，对方场上怪兽全部破坏。3次都是里的场合，自己场上怪兽全部破坏。这个效果1回合只有1次在自己的主要阶段才能使用。
      str1: 投掷硬币
    50604950:
      name: X-剑士 加拉哈德
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升300。这张卡被对方怪兽攻击的场合，伤害步骤内攻击力下降500。这张卡被选择作为攻击对象时，可以把自己场上存在的这张卡以外的1只名字带有「剑士」的怪兽解放，那次攻击无效。
      str1: 攻击无效
    50613779:
      name: 伤害法师
      lore: 卡的效果让自己受到伤害时才能发动。这张卡从手卡特殊召唤，自己基本分回复受到的伤害的数值。
      str1: 特殊召唤
    50615578:
      name: 机巧忍者 七七四九
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变更。这张卡召唤成功时，可以从自己卡组抽出自己场上表侧守备表示存在的名字带有「机巧」的怪兽数量的卡。
      str1: 表示形式变更
      str2: 抽卡
    50621530:
      name: 强化调整龙
      lore: 这张卡的攻击力上升场上表侧表示存在的调整怪兽数量×500的数值。
    50684552:
      name: 神奇车库
      lore: 盖伏的这张卡被破坏送去墓地时，可以从手卡特殊召唤1只4星以下的名字带有「机人」的机械族怪兽。
      str1: 特殊召唤
    50702124:
      name: 同调磁铁头
      lore: 这张卡不能通常召唤。自己对同调怪兽的同调召唤成功时，这张卡可以从手卡特殊召唤。
      str1: 特殊召唤
    50712728:
      name: 守墓的咒术师
      lore: 这张卡召唤·反转召唤·特殊召唤时，给予对方玩家基本分500分的伤害。
      str1: 伤害
    50725996:
      name: 黑魔导骑士
      lore: 这张卡不能通常召唤。这张卡只有通过「骑士的称号」的效果才能特殊召唤。这张卡特殊召唤成功的场合，选择场上的1张卡破坏。
      str1: 破坏
    50732780:
      name: 地狱治安警察
      lore: 这张卡被战斗破坏送去墓地时，从自己卡组把1只1星的恶魔族怪兽特殊召唤。
      str1: 特殊召唤
    50766506:
      name: 忍法 分身之术
      lore: 解放1只名字带有「忍者」的怪兽；从自己的卡组以表侧攻击表示或里侧守备表示把任意只等级合计小于或等于被解放怪兽等级的名字带有「忍者」的怪兽。这张卡从场上离开的场合；破坏那些怪兽。
      str1: 是否要继续特殊召唤？
    50781944:
      name: 古代深红猿
      lore: 自己场上存在的怪兽被破坏送去墓地时，自己回复1000基本分。
      str1: 回复
    50785356:
      name: 啸叫战士
      lore: 这张卡召唤·特殊召唤成功时，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽的等级变成3星。
      str1: 等级变化
    50823978:
      name: 军队食人鱼
      lore: 这张卡对对方进行直接攻击时战斗伤害加倍。
    50866755:
      name: 凤凰
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，对方场上盖放的魔法·陷阱卡全部破坏。
      str1: 回到手牌
      str2: 破坏
    50893987:
      name: 剑斗兽 老虎
      lore: 这张卡不能作为融合素材怪兽使用。这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，可以从手卡把1张名字带有「剑斗兽」的卡丢弃，从自己卡组把1只名字带有「剑斗兽」的怪兽加入手卡。
      str1: 检索
    50913601:
      name: 山
      lore: 全部龙族·鸟兽族·雷族的怪兽攻击力·守备力上升200。
    50930991:
      name: 魔法剑士 尼奥
      lore: 武术和剑术都出类拔萃的魔法师，在异世界旅行。
    50933533:
      name: 古代的机械巨龙
      lore: 这张卡攻击的场合，对方直到伤害步骤结束时不能发动魔法·陷阱卡。用以下的怪兽为祭品作祭品召唤的场合，这张卡得到各自的效果。●绿齿轮：这张卡攻击守备表示怪兽时，若这张卡的攻击力超过守备表示怪兽的守备力，给予对方基本分那个数值的战斗伤害。●红齿轮：给予对方玩家战斗伤害时，给予对方基本分400分伤害。●黄齿轮：战斗破坏对方怪兽的场合，给予对方基本分600分伤害。
      str1: 给予对方400伤害
      str2: 给予对方600伤害
    50951359:
      name: 调整抓取
      lore: 对方对同调怪兽的同调召唤成功时才能发动。那1只作为同调素材的调整怪从对方墓地在自己场上特殊召唤。
    51020079:
      name: 电子人博士
      lore: 把自己场上存在的1只调整怪兽解放发动。和解放怪兽相同属性·等级的1只怪兽从自己墓地特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    51043243:
      name: 卡尔塔罗斯异虫
      lore: 反转：从自己卡组把1只4星以下的名字带有「异虫」的爬虫类族怪兽加入手牌。
    51047350:
      name: 卡片破坏者
      lore: 这张卡不能通常召唤。把自己的魔法与陷阱卡区域存在的1张卡送去墓地的场合可以表侧攻击表示特殊召唤。
    51085303:
      name: 元素英雄 鲜花女郎
      lore: 这张卡不能通常召唤。这张卡用「花瓣」的效果才能特殊召唤。对方只能把「元素英雄 鲜花女郎」选择作为攻击对象。每次给予对方玩家战斗伤害，这张卡的攻击力上升200，守备力下降200。
      str1: 攻守变化
    51119924:
      name: 傀儡植物
      lore: 把这张卡从手牌丢弃去墓地。直到这个回合的结束阶段时，得到对方场上表侧表示存在的1只战士族或者魔法师族怪兽的控制权。
      str1: 获取控制权
    51192573:
      name: 宇宙兽 冈吉尔
      lore: 把自己场上存在的原本持有者是对方的怪兽作为祭品的场合，这张卡可以用1只祭品作召唤。1回合1次，可以在对方场上1只怪兽放置1个「A指示物」。放置有「A指示物」的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。
      str1: 用1只祭品作召唤
      str2: 放置「A指示物」
    51196174:
      name: 计算器人
      lore: 这张卡的攻击力变成自己场上表侧表示存在的全部怪兽的等级合计数×300的数值。
    51228280:
      name: 迷宫的蠕虫
      lore: 潜在迷路者的地下，捕食经过此处迷路的生物。
    51232472:
      name: 暗黑界的策士 格林
      lore: 这张卡被其他卡的效果从手牌丢弃去墓地的场合，把场上1张魔法或者陷阱卡破坏。
      str1: 把场上1张魔法或者陷阱卡破坏
    51254277:
      name: 大口鲨
      lore: 这张卡攻击的场合，战斗阶段结束时从游戏中除外。
      str1: 除外
    51254980:
      name: 自然螳螂
      lore: 对方对怪兽的召唤成功时，可以从手牌把1只名字带有「自然」的怪兽送去墓地，那只怪兽破坏。
      str1: 破坏
    51275027:
      name: 不幸的美少女
      lore: 这张卡被战斗破坏送去墓地，当时那个回合的战斗阶段结束。
      str1: 结束战斗阶段
    51324455:
      name: 魔制产卵床
      lore: 自己场上表侧表示存在的鱼族·海龙族·水族怪兽从游戏中除外时才能发动。从自己卡组把1只4星以下的鱼族·海龙族·水族怪兽加入手卡。
    51365514:
      name: 超力之圣刻印
      lore: 从手卡把1只名字带有「圣刻」的怪兽特殊召唤。
    51371017:
      name: 剑之女王
      lore: 反转：对方场上每存在1张魔法·陷阱，对方受到500分的伤害。
      str1: 伤害
    51394546:
      name: 公墓炸弹
      lore: 对方受到对方墓地卡数×100的伤害。
    51402177:
      name: 斯芬克斯·迪蕾雅
      lore: 场上有「光之金字塔」存在的场合，可以支付500基本分把这张卡从手卡特殊召唤。这张卡在召唤·特殊召唤的回合不能攻击。这张卡不能作从墓地的特殊召唤。这张卡战斗破坏守备表示怪兽的场合，给与对方基本分破坏的怪兽的守备力一半数值的伤害。
      str1: LP伤害
    51402908:
      name: 至尊太阳
      lore: 这张卡不用这张卡的效果不能特殊召唤。场上表侧表示存在的这张卡被破坏送去墓地的场合，下个回合的准备阶段时，可以丢弃1张手卡，这张卡从墓地特殊召唤。
      str1: 特殊召唤
    51405049:
      name: 汪分之一机会！？
      lore: 自己场上有1星的怪兽存在的场合才能发动。从卡组把1只1星怪兽加入手卡。这个回合，这个效果加入手卡的怪兽或者同名卡的召唤没有成功的场合，结束阶段时自己受到2000分伤害。
    51435705:
      name: 先史遗产 水晶头骨
      lore: 自己场上有名字带有「先史遗产」的怪兽存在的场合，自己的主要阶段时把这张卡从手卡丢弃才能发动。从自己的卡组·墓地选「先史遗产 水晶头骨」以外的1只名字带有「先史遗产」的怪兽加入手卡。「先史遗产
        水晶头骨」的效果1回合只能使用1次。
      str1: 检索
    51447164:
      name: 科技属 刃枪手
      lore: 同调怪兽调整1只＋调整以外的同调怪兽1只以上。这张卡为对象的对方的魔法·陷阱卡发动时，可以把1张手卡送去墓地，那个效果无效。此外，对方回合1次，可以把自己墓地存在的1只名字带有「科技属」的怪兽从游戏中除外，场上表侧表示存在的这张卡从游戏中除外。下次的准备阶段时，这个效果除外的这张卡特殊召唤。
      str1: 魔法·陷阱卡的效果无效
      str2: 这张卡除外
      str3: 特殊召唤
    51452091:
      name: 王宫的通告
      lore: 只要这张卡在场上存在，这张卡以外的陷阱卡无效。
    51481927:
      name: 魔法吸收
      lore: 每次魔法卡发动，这张卡的控制者基本分回复500分。
      str1: 恢复LP
    51482758:
      name: 陷阱拆除
      lore: 破坏表侧表示的场上的存在的1张陷阱卡。
    51534754:
      name: 通向黄泉的渡船
      lore: 这张卡被战斗破坏送去墓地时，破坏这张卡的怪兽破坏。
      str1: 破坏
    51549976:
      name: 最终甲虫注射
      lore: 把自己场上表侧表示存在的5张名字带有「甲虫装机」的卡送去墓地才能发动。对方场上的卡全部破坏。对方在这个回合的战斗阶段中不能把手卡·墓地发动的效果怪兽的效果发动。
      str1: 破坏
    51554871:
      name: 灼热工的巨匠 火炎
      lore: 把自己墓地存在的这张卡从游戏中除外发动。自己场上表侧表示存在的名字带有「熔岩」的怪兽的攻击力上升400。
      str1: 攻击上升
    51555725:
      name: 废铁破坏者
      lore: 对方场上存在怪兽的场合，这张卡可以从手牌特殊召唤。用这个方法把这张卡特殊召唤成功时，选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽破坏。
      str1: 名字带有「废铁」的怪兽破坏
    51562916:
      name: 大波小波
      lore: 自己场上表侧表示存在的水属性怪兽全破坏。之后，可以从手卡特殊召唤最多和破坏数同等数量的水属性怪兽上场。
      str1: 是否要特殊召唤水属性怪兽？
    51566770:
      name: 永火守护者
      lore: 自己手卡是0张的场合，场上表侧表示存在的这张卡不会被战斗以及卡的效果破坏。
    51589188:
      name: 光子三叉戟
      lore: 选择自己场上表侧表示存在的1只名字带有「光子」的怪兽；直到结束阶段为止，攻击力上升700，攻击守备表示怪兽的场合给予对方玩家穿刺战斗伤害。这个回合被选择怪兽给与对方基本分战斗伤害时：可以选择对方场上的1张魔法·陷阱卡；破坏那张卡。
      str1: 破坏
    51630558:
      name: 上级抽卡
      lore: 把自己场上表侧表示存在的1只8星以上的怪兽解放发动。从自己卡组抽2张卡。
    51632798:
      name: 可变机兽 炮手龙
      lore: 这张卡可以不用祭品直接通常召唤。那个场合，这张卡的原本攻击力·守备力变成一半。
      str1: 不使用祭品通常召唤
    51638941:
      name: V-喷气虎
      lore: 擅长空中战，持有合体能力的怪兽。驱使合体和分离陆续作出立体攻击。
    51670553:
      name: 吸魂的竹光
      lore: 选择名字带有「竹光」的装备魔法卡装备的1只怪兽发动。选择怪兽给予对方玩家战斗伤害的场合，下次的对方回合的抽卡阶段跳过。第2次的自己的准备阶段时这张卡破坏。
      str1: 跳过抽卡阶段
    51701885:
      name: 瞬移宝宝D.D.
      lore: 自己场上表侧表示存在的这张卡从游戏中除外的场合，可以从自己卡组把1只攻击力1500以下的念动力族怪兽从游戏中除外。下次的自己的准备阶段时，这个效果除外的怪兽特殊召唤。
      str1: 除外
      str2: 特殊召唤
    51717541:
      name: 永火雷破
      lore: 自己手卡是0张的场合才能发动。选择自己墓地存在的1张名字带有「永火」的卡从游戏中除外，选择对方场上存在的1张卡破坏。
    51735257:
      name: No.50 黑玉米号
      lore: 4星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择持有这张卡的攻击力以下的攻击力的对方场上1只怪兽才能发动。选择的怪兽送去墓地，给与对方基本分1000分伤害。这个效果发动的回合，这张卡不能攻击。
      str1: 送墓并伤害
    51773900:
      name: 宁神魔法
      lore: 主要阶段一的开始时才能发动。那个回合的主要阶段时以及战斗阶段时，双方玩家不能把怪兽通常召唤·反转召唤·特殊召唤。
    51790181:
      name: 无欲之壶
      lore: 选择自己或者对方墓地存在的卡合计2张，回到持有者卡组。这张卡发动后，不送去墓地从游戏中除外。「无欲之壶」在1回合只能发动1张。
    51808422:
      name: XX-剑士 福特罗尔
      lore: 这张卡不能通常召唤。自己场上有名字带有「X-剑士」的怪兽表侧表示2只以上存在的场合才能特殊召唤。1回合1次，可以把自己墓地存在的1只4星以下的名字带有「X-剑士」的怪兽特殊召唤。
      str1: 特殊召唤
    51827737:
      name: 次世代再生品
      lore: 选择自己墓地存在的1只名字带有「次世代」的怪兽发动。直到结束阶段时，这张卡当作和选择怪兽同名卡使用。这个效果1回合只能使用1次。
      str1: 卡名变化
      str2: 请选择一张名字带有「次世代」的怪兽
    51828629:
      name: 魔导骑士 基尔提亚
      lore: 「冥界的番人」＋「王座守护者」。
    51855378:
      name: 废品剑士
      lore: 可以把自己墓地存在的1只名字带有「废品」的怪兽从游戏中除外，这张卡的攻击力直到结束阶段时上升400。
      str1: 攻击上升
    51858306:
      name: 日食翼龙
      lore: 这张卡被送去墓地的场合，从卡组把1只光属性或者暗属性的龙族·7星以上的怪兽从游戏中除外。那之后，墓地的这张卡从游戏中除外的场合，可以把这张卡的效果除外的怪兽加入手卡。
      str1: 除外
      str2: 加入手卡
    51925772:
      name: 惧龙
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只3星以下的龙族怪兽加入手卡。
      str1: 加入手卡
    51934376:
      name: 打喷嚏的河马龙
      lore: 拥有巨大身体的河童怪兽。从其巨大的身体打出的喷嚏，可以匹敌台风。
    51945556:
      name: 雷帝 扎博尔格
      lore: 这张卡祭牲召唤成功时，破坏场上1只怪兽.
      str1: 破坏场上1只怪兽
    51962254:
      name: 猎手猫头鹰
      lore: 自己场上表侧表示存在的风属性怪兽每有1只，这张卡的攻击力上升500。此外，只要自己场上有其他的风属性怪兽表侧表示存在，对方不能选择这张卡作为攻击对象。
    51987571:
      name: 岩石战士
      lore: 这张卡的战斗发生的对自己的战斗伤害变成0。这张卡的攻击让这张卡被战斗破坏送去墓地时，在自己场上把2只「岩石衍生物」（岩石族·地·1星·攻/守0）特殊召唤。这衍生物不能为上级召唤而解放。
      str1: 特殊召唤
    51987572:
      name: 岩石衍生物
      lore: 由「岩石战士」的效果特殊召唤。这个衍生物不能为上级召唤而解放。
      str1: 特殊召唤
    52031567:
      name: 元素英雄 泥球侠
      lore: 「元素英雄 水泡侠」＋「元素英雄 黏土侠」。这张卡只能融合召唤不能特殊召唤。
    52035300:
      name: 不死武士
      lore: 这张卡不能作为战士族怪兽的祭品召唤以外的祭品。自己的准备阶段时这张卡在墓地存在，自己场上没有怪兽卡存在的场合，可以把这张卡在自己场上特殊召唤。这个效果在自己墓地有战士族以外的怪兽存在的场合不能发动。
      str1: 特殊召唤
    52040216:
      name: 鹰身女妖的宠物龙
      lore: 场上的表侧表示的每1只「鹰身女郎」，这张卡的攻击力守备力上升300。
    52077741:
      name: 翻弄敌人的精灵剑士
      lore: 这张卡不会被攻击力1900以上的怪兽战斗破坏。（伤害计算适用）
    52090844:
      name: 弩弓手
      lore: 在自己的每1个准备阶段，给予对方基本分600分的伤害。
      str1: 伤害
    52098461:
      name: 新宇之怒
      lore: 选择自己场上表侧表示存在的1只「元素英雄 新宇侠」发动。选择的「元素英雄 新宇侠」回到卡组，场上的卡全部破坏。
    52101615:
      name: 融合咒印生物-暗
      lore: 这张卡可以代替1只融合素材怪兽。那个时候，其他的融合素材怪兽必须用正规的融合素材怪兽。可以把场上的包括这张卡在内的融合素材怪兽做祭品，特殊召唤1只暗属性融合怪兽。
      str1: 特殊召唤
    52105192:
      name: 武器洞
      lore: 把自己卡组最上面1张卡送去墓地发动。从自己的卡组或者墓地把1张装备魔法卡加入手牌。这张卡发动的场合，这个回合自己不能把怪兽通常召唤。
    52121290:
      name: 蛇女郎
      lore: 以为是美女而随便靠近的话，便会被吸干全身的血液。
    52128900:
      name: 同调礼物
      lore: 选择自己场上表侧表示存在的1只同调怪兽和1只同调怪兽以外的怪兽发动。直到这个回合的结束阶段时，选择的同调怪兽的攻击力变成0，另1只怪兽的攻击力上升那个原本攻击力数值。
      str1: 请选择一只同调怪兽
      str2: 请选择1只同调怪兽以外的怪兽
    52140003:
      name: 爆弹海胆
      lore: 对方把陷阱卡发动时才能发动。自己的准备阶段时，对方场上有陷阱卡表侧表示存在的场合，给予对方基本分1000分伤害。发动后第3次的自己的结束阶段时这张卡送去墓地。
      str1: 伤害
    52158283:
      name: 先史遗产 巨石人头像
      lore: 把墓地的这张卡从游戏中除外，选择场上攻击表示存在的1只3星以上的怪兽才能发动。选择的怪兽变成表侧守备表示或者里侧守备表示。「先史遗产 巨石人头像」的效果1回合只能使用1次。
      str1: 改变表示形式
      str2: 变成表侧守备表示
      str3: 变成里侧守备表示
    52222372:
      name: 次世代涡轮机
      lore: 只要这张卡在自己场上表侧表示存在，自己场上表侧表示存在的名字带有「次世代」的怪兽的攻击力上升400。
    52228131:
      name: 格挡
      lore: 从手牌把1张名字带有「剑斗兽」的卡回到卡组。陷阱卡的发动无效并破坏。
    52263685:
      name: 哥布林偷窥者
      lore: 对方从卡组上面把3张卡翻开。自己从那之中选择1张回到对方卡组最下面，剩下的卡用喜欢的顺序回到对方卡组上面。
      str1: 请选择放回卡组最下方的卡
    52265835:
      name: 正义盟军 风哮怪
      lore: 这张卡和光属性怪兽进行战斗的场合，伤害步骤内这张卡的攻击力上升700。
    52286175:
      name: 陷阱反应机·空式
      lore: 对方把陷阱卡发动时才能发动。把那张陷阱卡破坏，给予对方基本分800分伤害。这个效果1回合只能使用1次。
      str1: 破坏并伤害
    52319752:
      name: 暗黑迅猛龙
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升400。这张卡被对方怪兽攻击的场合，伤害步骤内攻击力下降400。
    52323207:
      name: 番兵石人
      lore: 这张卡1回合1次，可以变成里侧守备表示。这张卡反转召唤成功时，选择对方1只怪兽回到持有者手卡。
      str1: 变成里侧守备
      str2: 返回手卡
    52340274:
      name: 银河女王之光
      lore: 选择自己场上1只7星以上的怪兽才能发动。自己场上表侧表示存在的全部怪兽的等级直到结束阶段时变成和选择的怪兽相同等级。
    52346240:
      name: 锁猫
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只1星的兽族怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    52352005:
      name: XX-剑士 加特姆士
      lore: 调整＋地属性怪兽1只以上。把自己场上存在的1只名字带有「X-剑士」的怪兽解放发动。对方手卡随机丢弃1张。
      str1: 对方随机丢弃1张手卡
    52367652:
      name: 食命者
      lore: 嗜食所有生物的灵魂，将将其作为自己的能量。
    52370835:
      name: 英豪挑战者 剑盾兵
      lore: 自己场上有名字带有「英豪」的怪兽存在的场合，把这张卡从手卡送去墓地才能发动。这个回合，战斗发生的对自己的战斗伤害变成0，自己场上的名字带有「英豪」的怪兽不会被战斗破坏。这个效果在对方回合也能发动。
      str1: 破坏耐性
    52417194:
      name: 大暴落
      lore: 对方的手卡在8张以上时发动。对方把手卡加入卡组洗切，之后抽2张卡。
    52430902:
      name: 念力跳跃者
      lore: 支付1000基本分并选择对方场上表侧表示存在的1只怪兽，那只怪兽和「念力跳跃者」以外的自己场上表侧表示存在的1只念动力族怪兽的控制权交换。选择的怪兽在这个回合不能作表示形式的改变。这个效果1回合只能使用1次。
      str1: 交换控制权
    52496105:
      name: 剑斗兽的斗器 护臂
      lore: 名字带有「剑斗兽」的怪兽才能装备。只要有这张卡装备，装备怪兽不会被战斗破坏（伤害计算适用）。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手牌。
      str1: 返回手牌
    52497105:
      name: 蛮勇鳞粉
      lore: 选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力上升1000，这个回合不能向对方玩家直接攻击。这个回合的结束阶段时，选择的怪兽的攻击力下降2000。
    52503575:
      name: 最终突击命令
      lore: 只要这张卡在场上表侧表示存在，场上所有表侧表示的怪兽全部变成攻击表示且不能再改变表示形式。
    52512994:
      name: 火车
      lore: 这张卡不能通常召唤。自己场上不死族怪兽有表侧表示2只以上存在的场合才能特殊召唤。这张卡特殊召唤成功时，场上存在的这张卡以外的怪兽全部回到卡组。这张卡的攻击力变成这个效果回到卡组的不死族怪兽数量×1000的数值。
      str1: 返回卡组
    52518793:
      name: 剑斗兽之槛-圆形斗技场
      lore: 每次怪兽从卡组在场上特殊召唤，给这张卡放置1个指示物。场上表侧表示存在的名字带有「剑斗兽」的怪兽，这张卡每放置有1个指示物，攻击力·守备力上升100。这张卡被卡的效果破坏时，可以从手牌丢弃1张「剑斗兽之槛-圆形斗技场」让这张卡不破坏。
      str1: 放置指示物
      str2: 是否要丢弃一张「剑斗兽之槛-圆形斗技场」代替破坏？
    52550973:
      name: 法老的仆人
      lore: 据域是曾经侍奉过法老的人们的亡灵。拥有丝毫不会动摇的忠诚之心。
    52558805:
      name: 太鼓魔人 咚咚拍子
      lore: 3星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上1只超量怪兽才能发动。把选择的怪兽1个超量素材取除，自己场上的全部名字带有「魔人」的超量怪兽的攻击力上升500。这个效果在对方回合也能发动。
      str1: 攻击上升
    52584282:
      name: 大力独角仙
      lore: 巨大的甲虫，锐利的角与坚硬的身体非常强力。
    52601736:
      name: 甲虫装机 蝗虫
      lore: 1回合1次：可以把自己手卡或墓地的1只名字带有「甲虫装机」的怪兽作为装备卡给这张卡装备。这张卡被装备给怪兽时，那只怪兽的等级上升4。这张卡装备给怪兽时：可以把这张装备卡送去墓地；这张卡装备的怪兽在这个回合可以直接攻击对方玩家。这个效果发动的回合自己场上的其他怪兽不能攻击。
      str1: 装备
      str2: 直接攻击
    52624755:
      name: 暗道化师 彼得
      lore: 这张卡被送去墓地时，可以把这张卡从墓地除外从手卡或者卡组把1只「暗道化师 彼得」特殊召唤。
      str1: 特殊召唤
    52628687:
      name: 死灵之魔导书
      lore: 把自己墓地1只魔法师族怪兽从游戏中除外，把这张卡以外的手卡1张名字带有「魔导书」的魔法卡给对方观看才能发动。选择自己墓地1只魔法师族怪兽表侧攻击表示特殊召唤，把这张卡装备。此外，装备怪兽的等级上升因为这张卡发动而除外的魔法师族怪兽的等级数值。「死灵之魔导书」在1回合只能发动1张。
    52684508:
      name: 黑炎弹
      lore: 选择自己场上表侧表示存在的1只「真红眼黑龙」才能发动。给予对方所选择的「真红眼黑龙」的原本的攻击力数值的伤害。这张卡使用效果的回合「真红眼黑龙」不能攻击。
    52687916:
      name: 冰结界之龙 三叉龙
      lore: 调整＋调整以外的怪兽2只以上。这张卡同调召唤成功时，可以把对方的手卡·场上·墓地的卡各最多1张从游戏中除外。
      str1: 除外
      str2: 是否要除外场上的卡？
      str3: 是否要除外墓地的卡？
      str4: 是否要除外手卡？
    52709508:
      name: 盟军·次世代三力人
      lore: 名字带有「次世代」的调整＋调整以外的怪兽1只以上。作为这张卡的同调素材的调整以外的怪兽属性让这张卡得到以下效果●地属性：这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。●炎属性：这张卡战斗破坏怪兽的场合，给予对方基本分那只怪兽的攻击力数值的伤害。●光属性：1回合1次，可以选择自己墓地1只光属性怪兽在自己场上盖放。
      str1: 伤害
      str2: 选择自己墓地1只光属性怪兽在自己场上盖放
    52768103:
      name: KA-2 死亡钳
      lore: 这张卡战斗破坏怪兽并将其送去墓地时，对对方基本分造成数值等同于被破坏怪兽等级×500点的伤害。
      str1: 伤害
    52786469:
      name: 熔岩战士
      lore: 这张卡战斗破坏对方怪兽的场合自己墓地有名字带有「熔岩」的怪兽4种类以上存在的场合，给与对方基本分那次战斗破坏的怪兽的攻击力数值的伤害。
      str1: 伤害
    52800428:
      name: 死者之腕
      lore: 从混沌沼泽中伸出手腕，将生者拖入其中。
    52823314:
      name: 来自地狱的观光巴士
      lore: 这张卡被送到墓地时：从自己或对方墓地选择「来自地狱的观光巴士」以外的1只怪兽；那张卡回到卡组。
      str1: 返回卡组
    52833089:
      name: 黑雷
      lore: 自己场上存在的名字带有「黑羽-」的怪兽被战斗破坏送去墓地时才能发动。对方场上存在的卡每有1张，给与对方基本分400分伤害。
    52840598:
      name: 无赖同调士
      lore: 这张卡作为同调召唤的素材送去墓地的场合，直到这个回合的结束阶段时，这张卡为同调素材的同调怪兽攻击力上升600，效果无效化。
    52860176:
      name: 凭依的血魂
      lore: 这张卡做祭品。得到对方场上的全部3星以下的怪兽的控制权。
      str1: 得到控制权
    52869807:
      name: 黑羽-逆风之加斯特
      lore: 自己场上没有卡存在的场合，这张卡可以从手卡特殊召唤。只要这张卡在场上表侧表示存在，对方怪兽向自己场上存在的名字带有「黑羽-」的怪兽攻击的场合，那只攻击怪兽在伤害步骤内攻击力下降300。
    52875873:
      name: 进化光焰
      lore: 自己场上有「电子龙」表侧表示存在的场合才能发动。对方场上1张卡破坏。这张卡发动的回合「电子龙」不能攻击。
    52900379:
      name: 黑羽-追风之艾莉婕
      lore: 自己场上表侧表示存在的名字带有「黑羽-」的怪兽有2只以上被破坏的回合，这张卡可以从手卡特殊召唤。这张卡作为同调召唤的素材送去墓地的场合，自己回复600基本分。
      str1: 回复600LP
    52913738:
      name: 破灭的仪式
      lore: 「破灭之魔王 加兰道夫」的降临必需。必须从手牌·自己场上把等级合计直到7以上的怪兽解放。可以把自己墓地存在的这张卡从游戏中除外，这个回合自己场上表侧表示存在的仪式怪兽战斗破坏的怪兽不送去墓地回到卡组最上面。
      str1: 仪式怪兽战斗破坏的怪兽返回卡组
    52971673:
      name: 衍生物复活祭
      lore: 自己场上存在的衍生物全部破坏。把最多有这个效果破坏的衍生物数量的场上存在的卡破坏。
    52971944:
      name: 火遁封印式
      lore: 1回合1次，可以把自己墓地1只炎属性怪兽从游戏中除外，选择对方墓地1张卡从游戏中除外。
      str1: 是否现在使用「火遁封印式」的效果？
      str2: 除外
    52977572:
      name: 龙骑兵团-重标枪龙
      lore: 这张卡召唤成功时，可以从手卡把1只名字带有「龙骑兵团」的鸟兽族怪兽特殊召唤，把这张卡当作装备卡使用来装备。这张卡被卡的效果当作装备卡使用装备中的场合，装备怪兽可以直接攻击对方玩家。这个时候，装备怪兽给与对方基本分的战斗伤害变成一半数值。
      str1: 特殊召唤并装备
    53039326:
      name: 钢核合成兽研究所
      lore: 这张卡的控制者在每次自己的结束阶段从手卡给1张「核成兽的钢核」对方观看。或者不给观看让这张卡破坏。每次场上存在的名字带有「核成」的怪兽在结束阶段时被破坏，那些怪兽的原本持有者可以从卡组把1只名字带有「核成」的怪兽加入手卡。
      str1: 把1张「核成兽的钢核」对方观看
      str2: 破坏｢钢核合成兽研究所｣
      str3: 检索
    53046408:
      name: 非常食
      lore: 把这张卡以外在自己场上存在的任意张数魔法·陷阱卡送去墓地发动。每送去墓地1张卡，自己回复1000基本分。
    53063039:
      name: 罪爪流
      lore: 自己场上有名字带有「罪」的怪兽表侧表示存在的场合才能发动。选择对方场上存在的1只怪兽破坏。
    53100061:
      name: X-剑士 阿克塞尔
      lore: 只要这张卡在自己场上表侧表示存在，名字带有「剑士」的怪兽被战斗破坏送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    53112492:
      name: 对抗魔术
      lore: 把自己场上存在的2个「魔力指示物」取除发动。魔法卡的发动无效并破坏。
    53116300:
      name: 侵入魔人的呼唤者
      lore: 把这张卡解放对名字带有「侵入魔人」的怪兽的上级召唤成功时，可以从自己卡组把1只4星以下的名字带有「侵入魔人」的怪兽特殊召唤。
      str1: 特殊召唤
    53119267:
      name: 魔力之棘
      lore: 对方的手牌丢弃去墓地时，每丢弃1张卡就给予对方基本分500分的伤害。
    53129443:
      name: 黑洞
      lore: 场上存在的全部怪兽破坏。
    53152590:
      name: 链·线圈人
      lore: 选择自己场上存在的1只名字带有「链」的怪兽发动。那只怪兽的攻击力·守备力上升300。这个效果1回合只能使用1次。
      str1: 攻守上升
    53153481:
      name: 铠甲剑尾战士
      lore: 有着剑状尾的怪异战士。用双手和尾巴进行三连攻击。
    53162898:
      name: 亚马逊贤者
      lore: 这张卡攻击的场合，那次伤害步骤结束时选择对方场上存在的1张魔法·陷阱卡破坏。
      str1: 魔陷破坏
    53183600:
      name: 青眼卡通龙
      lore: 这张卡不能通常召唤。自己场上有「卡通世界」存在的场合才能特殊召唤（5星以上需要解放）。这张卡在特殊召唤的回合不能攻击。这张卡若不支付500基本分则不能攻击宣言。对方场上不存在卡通怪兽的场合，这张卡可以直接攻击对方玩家。存在的场合，必须选择卡通怪兽作为攻击对象。场上的「卡通世界」被破坏时，这张卡破坏。
    53193261:
      name: 电气钥匙
      lore: 自己场上表侧表示存在的名字带有「电气」的怪兽在这个回合可以直接攻击对方玩家。
    53199020:
      name: 魔轰神 狄阿尼拉
      lore: 这张卡可以把1只名字带有「魔轰神」的怪兽解放表侧攻击表示上级召唤。只要这张卡在自己场上表侧表示存在，对方发动的通常魔法卡的效果变成「对方选择1张手卡丢弃」。这个效果1回合只能适用1次。
      str1: 把1只名字带有「魔轰神」的怪兽解放召唤
    53239672:
      name: 灵魂障壁
      lore: 只要自己场上存在怪兽，对这张卡的控制者的战斗伤害变为0。
    53257892:
      name: 巨型植物
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●把自己的手牌或者墓地存在的1只昆虫族或者植物族怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    53274132:
      name: 链·修理工
      lore: 这张卡战斗破坏怪兽送去墓地时，给予对方基本分300分伤害。1回合1次，可以把自己墓地存在的「链·修理工」以外的1只名字带有「链」的4星以下的怪兽特殊召唤。这个效果发动的回合这张卡不能攻击。
      str1: 伤害
      str2: 特殊召唤
    53291093:
      name: 三角区
      lore: 把场上存在的1只有「A指示物」放置的怪兽破坏。并且可以再从自己卡组把1只名字带有「外星人」的4星怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。
      str1: 是否要特殊召唤？
    53293545:
      name: 火炎草
      lore: 在火山附近生存的草。从花内吹出来火焰攻击。
    53334471:
      name: 御前试合
      lore: 双方玩家直到各自属性变成1种类，把场上的自己怪兽送去墓地。只要这张卡在场上存在，双方能在自己场上出的怪兽的属性变成各自只能有1种类。
      str1: 请选择要保留的属性
    53341729:
      name: 吸入闪光的魔镜
      lore: 只要这张卡在场上存在，墓地或者场上发动的光属性怪兽的效果无效。
    53347303:
      name: 青眼光龙
      lore: 这张卡不能通常召唤。自己场上存在的1只「青眼究极龙」做祭品的场合才可以特殊召唤。这张卡的攻击力，自己墓地每存在1只龙族怪兽，上升300。可以把以这张卡为对象的魔法·陷阱·怪兽的效果无效化。
      str1: 以这张卡为对象的效果无效化。
    53375573:
      name: 深渊的冥王
      lore: 冥界之王，听说以前有着支配所有黑暗力量的能力。
    53388413:
      name: 总剑司令 加特姆士
      lore: 只要这张卡在场上表侧表示存在，自己场上表侧表示存在的名字带有「剑士」的怪兽的攻击力上升400。
    53408006:
      name: 宝石商人
      lore: 自己场上表侧表示存在的地属性的通常怪兽进行战斗的伤害步骤时可以把这张卡从手卡送去墓地，那只怪兽的攻击力·守备力直到这个回合的结束阶段时上升1000。
      str1: 攻守上升
    53461122:
      name: 地构体
      lore: 地属性的通常怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。
    53466826:
      name: 英豪机会
      lore: 选择自己场上1只名字带有「英豪」的怪兽才能发动。这个回合，选择的怪兽攻击力变成2倍，不能向对方玩家直接攻击。「英豪机会」在1回合只能发动1张。
    53493204:
      name: 心眼之女神
      lore: 这张卡可以代替融合怪兽素材的其中1只来融合。这个时候，其他的融合素材必须是指定的融合素材。
    53519297:
      name: 黑推
      lore: 把自己场上表侧表示存在的2只名字带有「黑羽-」的调整从游戏中除外发动。从自己卡组抽2张卡。
    53527835:
      name: 暗黑都市
      lore: 名字带有「命运英雄」的怪兽攻击时，攻击怪兽的攻击力比攻击对象怪兽的攻击力低的场合，攻击怪兽的攻击力在伤害计算时上升1000。
    53530069:
      name: 微风之精灵
      lore: 只要这张卡在自己场上表侧攻击表示存在，每次自己的准备阶段回复1000基本分。
      str1: 回复
    53539634:
      name: 三眼小巫师
      lore: 「黑森林的魔女」＋「三眼怪」。
    53540729:
      name: 发条战士
      lore: 选择自己场上表侧表示存在的1只名字带有「发条」的怪兽才能发动。直到结束阶段时选择的1只怪兽的等级上升1星，攻击力上升600。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 等级攻击上升
    53567095:
      name: 神鸟攻击
      lore: 把自己场上的1只鸟兽族怪兽作祭品。场上的2张卡破坏。
    53569894:
      name: 光之金字塔
      lore: 自己场上表侧表示存在的这张卡从场上离开的场合，自己场上存在的「斯芬克斯·安德鲁」和「斯芬克斯·迪蕾雅」破坏并从游戏中除外。
    53581214:
      name: 火焰恶魔
      lore: 手持炎之箭的死神，被其箭击中的话就会变成火人。
    53582587:
      name: 激流葬
      lore: 怪兽的召唤·反转召唤·特殊召唤的时候才可以发动。场上的怪兽全部破坏。
    53586134:
      name: 水泡发射器
      lore: 「元素英雄 水泡侠」才能装备。装备怪兽的攻击力上升800。装备怪兽被战斗破坏的场合，这张卡代替破坏，装备怪兽的控制者的战斗伤害为0。
    53606874:
      name: 巨大蚂蚁
      lore: 住在密林里的巨大蚂蚁。攻击和守备都意外的强。
    53610653:
      name: 咒缚魔杖
      lore: 魔法师族怪兽才能装备。装备怪兽的攻击力上升装备怪兽的等级×100的数值。装备怪兽被对方破坏，这张卡被送去墓地的场合，可以把那只怪兽从墓地往自己场上特殊召唤。
      str1: 特殊召唤
    53623827:
      name: 领跑者
      lore: 只要这张卡在场上表侧表示存在，自己场上表侧表示存在的全部同调怪兽的攻击力上升600。
    53656677:
      name: 力量框架
      lore: 自己场上表侧表示存在的怪兽被选择作为持有比那个攻击力高的攻击力的怪兽的攻击对象时才能发动。那次攻击无效，这张卡给1只攻击对象怪兽装备。装备怪兽的攻击力上升那个时候的攻击怪兽和攻击对象怪兽的攻击力差的数值。
    53713014:
      name: 狂鱼
      lore: 利用尖锐的头刺撞过来攻击敌人。
    53714009:
      name: 炎狱魔神
      lore: 调整＋调整以外的怪兽1只以上。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。每次这张卡给予对方基本分战斗伤害，这张卡的攻击力上升300。
      str1: 攻击上升
    53776525:
      name: 迷你义豪
      lore: 现在虽然还拥有温和的心，但却背负着被邪恶之心侵蚀的命运。
    53778229:
      name: 墓地封印
      lore: 丢弃1张手卡发动。这个回合墓地发动的效果无效化。
    53819808:
      name: 六武院
      lore: 每次名字带有「六武众」的怪兽召唤·特殊召唤，给这张卡放置1个「武士道指示物」。对方场上表侧表示存在的怪兽的攻击力下降这张卡放置的「武士道指示物」数量×100的数值。
    53829412:
      name: 狮鹫兽卫
      lore: 善于用坚固的身体守备。将对方的攻击反弹。
    53830602:
      name: 魔界植物
      lore: 从割面发出强力的酸液融化接近的人。
    53832650:
      name: 巴比伦
      lore: 长有独眼的巨大怪兽。从眼睛之中发出光线攻击。
    53839837:
      name: 吸血鬼领主
      lore: 这张卡每次给予对方战斗伤害，卡的种类（怪兽·魔法·陷阱）宣言。对方在卡组选择1张宣言的种类的卡送去墓地。这张卡被对方的卡的效果破坏送去墓地时，这张卡在下1次自己的准备阶段特殊召唤上场。
      str1: 宣言卡送去墓地
      str2: 怪兽卡
      str3: 魔法卡
      str4: 陷阱卡
      str5: 特殊召唤
      str6: 请宣言卡的种类
    53855409:
      name: 二重身战士
      lore: 自己墓地存在的怪兽特殊召唤成功时，这张卡可以从手卡特殊召唤。这张卡作为同调召唤的素材送去墓地的场合，可以在自己场上把2只「二重身衍生物」（战士族·暗·1星·攻/守400）攻击表示特殊召唤。
      str1: 从手卡特殊召唤
      str2: 特殊召唤Token
    53855410:
      name: 二重身衍生物
      lore: 由「二重身战士」的效果特殊召唤。
    53855411:
      name: 二重身衍生物
      lore: 由「二重身战士」的效果特殊召唤。
    53890795:
      name: 火箭弹跳手
      lore: 当对方场上只有守备表示的怪兽存在时，这张卡可以对对方进行直接攻击。
    53921056:
      name: 冰结界的虎将 健陀罗
      lore: 自己的结束阶段时，可以选择自己墓地存在的「冰结界的虎将 健陀罗」以外的1只名字带有「冰结界」的怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    53927679:
      name: 火焰骑兵
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，可以把这张卡送去墓地，给予对方基本分1000分伤害。
      str1: 伤害
    53944920:
      name: 次世代热炉人
      lore: 自己场上有「次世代控制员」表侧表示存在的场合，这张卡可以不用解放作召唤。
      str1: 不用解放作召唤
    53982768:
      name: 冥界的魔王 哈·迪斯
      lore: 只要这张卡在场上表侧表示存在，自己的场上的恶魔族怪兽战斗破坏的效果怪兽的效果无效。这张卡不能从墓地特殊召唤。
    54031490:
      name: 紫炎的狼烟
      lore: 从自己卡组把1只3星以下的名字带有「六武众」的怪兽加入手卡。
    54040221:
      name: 炎帝近卫兵
      lore: 这张卡召唤成功时，选择自己墓地存在的4只炎族怪兽发动。选择的怪兽回到卡组，从自己卡组抽2张卡。
      str1: 返回卡组抽卡
    54048462:
      name: 魔轰神 瓦尔基鲁斯
      lore: 名字带有「魔轰神」的调整＋调整以外的怪兽1只以上。从手牌丢弃1只恶魔族怪兽发动。从自己卡组抽1张卡。这个效果1回合只能使用1次。
      str1: 抽卡
    54059040:
      name: 滑冰场
      lore: 自己场上有水属性怪兽表侧表示存在，水属性以外的怪兽召唤·特殊召唤成功时，那些怪兽变成守备表示。
      str1: 变成守备表示
    54094821:
      name: 仪式破势
      lore: 仪式怪兽仪式召唤成功时才能发动。直到下次的自己回合的准备阶段时，对方不能作魔法·陷阱卡的效果的使用以及发动。
    54098121:
      name: 谜之傀儡师
      lore: 怪兽召唤·反转召唤成功时，自己回复500基本分。
      str1: LP回复
    54161401:
      name: 自然岩
      lore: 陷阱卡发动时，可以从自己卡组上面把1张卡送去墓地，从手牌把这张卡特殊召唤。
      str1: 特殊召唤
    54178050:
      name: 龙之逆鳞
      lore: 自己场上存在的龙族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    54248491:
      name: 牲祭蜘蛛
      lore: 自己墓地昆虫族怪兽有4只以上存在的场合，把这张卡解放发动。对方场上表侧守备表示存在的怪兽全部破坏。
      str1: 破坏
    54266211:
      name: 进化龙·火山齿龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，可以选择自己墓地存在的1只名字带有「进化龙」的怪兽特殊召唤。这个效果特殊召唤的怪兽不能攻击宣言。
      str1: 特殊召唤
    54283059:
      name: 平行世界融合
      lore: 让从游戏中除外的由融合怪兽卡决定的自己的融合素材怪兽回到卡组，把1只名字带有「元素英雄」的融合怪兽当作融合召唤从额外卡组特殊召唤。这张卡发动的回合，自己不能把怪兽特殊召唤。
    54306223:
      name: 蛇毒沼泽
      lore: 每次双方回合的结束阶段，给场上表侧表示存在的名字带有「蛇毒」的怪兽以外的表侧表示存在的全部怪兽放置1个「毒指示物」。每有1个「毒指示物」，攻击力下降500。被这个效果把攻击力变成0的怪兽破坏。
      str1: 放置指示物
    54326448:
      name: 炎狱弓手
      lore: 把自己场上表侧表示存在的1只炎族怪兽解放发动。场上存在的名字带有「炎狱」的怪兽的攻击力直到结束阶段时上升800。这个效果1回合只能使用1次。
      str1: 攻击上升
    54338958:
      name: 侵入魔人的魔细胞
      lore: 自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。这张卡不能为名字带有「侵入魔人」的怪兽的上级召唤以外而解放，也不能作为同调素材。
    54343893:
      name: 恶龙
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。这个效果特殊召唤的这张卡的原本的攻击力·守备力变成一半数值。
    54351224:
      name: 仪式武器
      lore: 6星以下的仪式怪兽才能装备。装备怪兽的攻击力·守备力上升1500。
    54360049:
      name: 卡托布莱帕斯与命运之魔女
      lore: 对方对怪兽的特殊召唤成功时，可以把自己墓地存在的1只攻击力是？的怪兽从游戏中除外，那些特殊召唤的怪兽破坏。
      str1: 破坏
    54415063:
      name: 鹰身女郎3
      lore: 这张卡的卡名当作「鹰身女郎」使用。和这张卡发生战斗的对方怪兽，此怪兽在对方的2个回合内攻击宣言不能。
    54451023:
      name: 植物连锁
      lore: 发动后这张卡变成攻击力上升500的装备卡，给自己场上存在的1只植物族怪兽装备。变成装备卡的这张卡被其他卡的效果破坏的场合，可以选择自己墓地存在的1只植物族怪兽特殊召唤。
      str1: 特殊召唤
    54455435:
      name: 薰风的巫女 薇茵妲
      lore: 这张卡被对方怪兽的攻击破坏送去墓地时，可以从自己卡组把1只名字带有「薰风」的调整特殊召唤。
      str1: 特殊召唤
    54455664:
      name: 龙骑兵团-叉龙
      lore: 这张卡被卡的效果当作装备卡使用装备中的场合，装备怪兽在同1次的战斗阶段中可以作2次攻击。
    54493213:
      name: 原始太阳 赫利俄斯
      lore: 这张卡的攻击力·守备力为被除外的怪兽数量×100的数值。
    54497620:
      name: 工具起子
      lore: 把这张卡从手牌送去墓地发动。选择自己场上表侧表示存在的名字带有「变形斗士」的怪兽任意数量把表示形式改变。这个效果在对方回合也能发动。
      str1: 改变表示形式
    54514594:
      name: 火山重锤
      lore: 可以给予对方基本分自己墓地存在的名字带有「火山」的怪兽卡数量×200的数值的伤害。这个效果1回合只能使用1次。这个效果发动的场合，这个回合这张卡不能攻击。
      str1: 给予对方伤害
    54520292:
      name: 核成冰人
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1张永续魔法卡给对方观看。或者都不进行让这张卡破坏。可以把1张手卡送去墓地让场上存在的1只特殊召唤的怪兽破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张永续魔法卡给对方观看
      str3: 破坏｢核成冰人｣
      str4: 破坏
    54539105:
      name: 狮子的仪式
      lore: 「超级战狮」降临必要。场上和手卡加起来总共7颗星以上的怪兽作祭品。
    54541900:
      name: 炭烧战士
      lore: 「磁力战士1号」＋「磁力战士2号」。
    54578613:
      name: 龙骑兵团-军团
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只3星以下的名字带有「龙骑兵团」的龙族怪兽当作装备卡使用给这张卡装备。可以把自己的魔法与陷阱卡区域存在的1张名字带有「龙骑兵团」的卡送去墓地，对方场上表侧表示存在的1只怪兽破坏。
      str1: 装备
      str2: 对方场上表侧表示存在的1只怪兽破坏
    54579801:
      name: 满潮鱼人
      lore: 能在水中自由游动的半人鱼战士，攻击力强劲。
    54615781:
      name: 风之精灵
      lore: 自在飞翔的风之精灵。心情不好的时候就会变成狂风。
    54620698:
      name: 宝石骑士·黄碧
      lore: 利用黄碧玺力量制造神奇能量，并化为战力来战斗。他刺激的生活引起了许多宝石的共鸣。
    54622031:
      name: 金色的魔象
      lore: 「美杜莎的亡灵」＋「龙僵尸」。
    54631834:
      name: 终端世界
      lore: 这张卡在主要阶段1才能发动。只要这张卡在场上存在，双方把主要阶段2跳过。
    54652250:
      name: 食人虫
      lore: 反转：选择场上1只怪兽破坏。
    54702678:
      name: 极战机王 战神机人
      lore: 名字带有「机人」的机械族怪兽×5。这张卡在同1次的战斗阶段中可以作2次攻击。这张卡攻击的对方的效果怪兽的效果在伤害计算后无效化。这张卡战斗破坏对方怪兽的场合，给予对方基本分1000分伤害。这张卡不能向对方玩家直接攻击。
      str1: 效果无效
      str2: 1000伤害
    54719828:
      name: No.16 色之支配者
      lore: 4星怪兽×3。1回合1次，把这张卡1个超量素材取除，宣言卡的种类（怪兽·魔法·陷阱）才能发动。直到下次的对方回合结束时，宣言的种类的卡双方不能发动。
      str1: 发动限制
      str2: 请宣言卡的种类
    54749427:
      name: 命运英雄 防御人
      lore: 对方回合的准备阶段时这张卡表侧守备表示存在的场合，对方玩家抽1张卡。
      str1: 对方抽卡
    54752875:
      name: 双头雷龙
      lore: 「雷龙」＋「雷龙」。
    54766667:
      name: 圣构体
      lore: 光属性的通常怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。
    54844990:
      name: 死亡潜行者
      lore: 行动敏捷、用钳子捕捉对方，带有剧毒刺针的蝎子战士。
    54860010:
      name: 异虫王子
      lore: 这张卡战斗破坏对方怪兽的场合，可以从自己卡组把1只名字带有「异虫」的爬虫类族怪兽加入手牌。自己场上没有这张卡以外的名字带有「异虫」的爬虫类族怪兽存在的场合，结束阶段时这张卡破坏。
      str1: 检索
      str2: 自坏
    54878498:
      name: 凯尔柏克
      lore: 向这张卡攻击的怪兽回到持有者手卡。伤害计算适用。
      str1: 返回手牌
    54913680:
      name: 六武之书
      lore: 把自己场上表侧表示存在的2只名字带有「六武众」的怪兽解放发动。从自己卡组把1只「大将军 紫炎」在自己场上特殊召唤。
    54936498:
      name: 影响龙
      lore: 1回合1次，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽直到结束阶段时变成龙族。
      str1: 种族变化
    54959865:
      name: 新空间侠·天空蜂鸟
      lore: 对方每有1张手牌，自己回复500基本分。这个效果1回合只能使用1次。
      str1: 回复LP
    54974237:
      name: 暗之卡组破坏病毒
      lore: 把自己场上1只攻击力2500以上的暗属性怪兽作为祭品。魔法卡或者陷阱卡的其中1个宣言。对方场上魔法·陷阱卡和手牌，发动后（用对方回合计算）3回合内对方抽到的卡全部确认，宣言种类的卡破坏。
      str1: 魔法卡
      str2: 陷阱卡
      str3: 请宣言卡的种类
    54977057:
      name: 天空的宝札
      lore: 从手卡把1只天使族·光属性怪兽从游戏中除外，并从自己卡组抽2张卡。这张卡发动的回合，自己不能把怪兽特殊召唤，也不能进行战斗阶段。
    55001420:
      name: 深绿之魔弓使
      lore: 若自己场上有植物族怪兽存在，则这张卡不能被攻击。每祭掉自己场上1只植物族怪兽，就能破坏场上1张魔法·陷阱卡。
      str1: 破坏
    55014050:
      name: 水之少女
      lore: 用水像冰箭般攻击的美丽姐姐。
    55046718:
      name: 大日元件
      lore: 名字带有「大日」的怪兽才能装备。装备怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。场上表侧表示存在的这张卡被送去墓地的场合，可以从自己卡组把1张名字带有「大日」的魔法卡加入手卡。
      str1: 检索
    55063681:
      name: 力量供给者
      lore: 1回合1次，选择自己场上表侧表示存在的1只怪兽才能发动。只要这张卡在自己场上表侧表示存在，选择的怪兽的攻击力上升400。
      str1: 攻击上升
    55067058:
      name: No.19 冷冻龙
      lore: 5星怪兽×2。自己的超量怪兽把超量素材取除来让效果发动的场合，取除的1个超量素材可以从这张卡取除。这个效果1回合只能适用1次。
      str1: 是否要使用「No.19 冷冻龙」的效果？
    55099248:
      name: 自然草莓
      lore: 对方对怪兽的召唤·特殊召唤成功时，直到这个回合的结束阶段时这张卡的攻击力上升召唤·特殊召唤的1只怪兽的等级×100的数值。这个效果1回合只能使用1次。
      str1: 攻击上升
    55117418:
      name: 能力吸收核心
      lore: 自己场上有名字带有「核成」的怪兽表侧表示存在，自己墓地有「核成兽的钢核」存在的场合才能发动。效果怪兽的效果的发动无效并破坏。
    55119278:
      name: 变形斗士·无线电
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，自己场上存在的名字带有「变形斗士」的怪兽的攻击力上升800。●守备表示：只要这张卡在场上表侧表示存在，自己场上存在的名字带有「变形斗士」的怪兽的守备力上升1000。
    55136228:
      name: 剑斗兽的底力
      lore: 自己场上表侧表示存在的1只名字带有「剑斗兽」的怪兽的攻击力直到结束阶段时上升500。可以让自己墓地存在的2张名字带有「剑斗兽」的卡回到卡组，自己墓地存在的这张卡回到手牌。
      str1: 返回手牌
    55144522:
      name: 强欲之壶
      lore: 从自己的卡组抽2张卡。
    55154048:
      name: 极星宝 德罗普尼尔
      lore: 名字带有「极神」或者「极星」的怪兽才能装备。装备怪兽的攻击力上升800。场上表侧表示存在的这张卡被卡的效果破坏的场合，可以从自己卡组把1张名字带有「极星宝」的卡加入手卡。
      str1: 检索
    55171412:
      name: 元素英雄 水波新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·水波海豚」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。丢弃1张手卡，随机选择对方的1张手卡破坏。这个效果1回合只能使用1次。结束阶段时这张卡回到额外卡组。
      str1: 返回卡组
      str2: 手牌破坏
    55210709:
      name: 青玉眼怪
      lore: 蓝宝石眼睛的野兽。制造幻影，趁敌人混乱的时候进行攻击。
    55271628:
      name: 暴君的自暴自弃
      lore: 把自己场上存在的衍生物以外的2只通常怪兽解放发动。只要这张卡在场上存在，双方不能把效果怪兽召唤·特殊召唤。
    55277252:
      name: 魔轰神兽 野槌
      lore: 自己的主要阶段时才能发动。从手卡丢弃1只名字带有「魔轰神」的怪兽，这张卡从手卡特殊召唤。这个效果特殊召唤成功时，可以从手卡把1只2星以下的名字带有「魔轰神」的怪兽特殊召唤。
      str1: 特殊召唤
    55291359:
      name: 女夜魔骑士
      lore: 咏唱起魔法，给予对方血的祭礼的恶魔魔法战士。
    55337339:
      name: 转职的魔镜
      lore: 恶魔镜。受到攻击也不会破裂、守备损伤。
    55343236:
      name: 罪 真红眼黑龙
      lore: 这张卡不能通常召唤。从自己卡组把1只「真红眼黑龙」从游戏中除外的场合可以特殊召唤。名字带有「罪」的怪兽在场上只能有1只表侧表示存在。只要这张卡表侧表示存在，自己的其他怪兽不能攻击宣言。没有场地魔法卡表侧表示存在的场合这张卡破坏。
    55375684:
      name: 召唤云
      lore: 自己场上没有怪兽存在的场合，可以从自己的手卡或者墓地把1只4星以下的名字带有「云魔物」的怪兽特殊召唤。这个效果1回合只有1次在自己的主要阶段才能使用。从墓地特殊召唤的场合这张卡破坏。
      str1: 特殊召唤
    55401221:
      name: 电池人-单一型
      lore: 只要这张卡在自己场上表侧表示存在，对方不能选择自己场上存在的「电池人-单一型」以外的雷族怪兽作为攻击对象。
    55424270:
      name: 魔导兽 刻耳柏洛斯
      lore: 只要这张卡在场上表侧表示存在，每次自己或者对方把魔法卡发动，给这张卡放置「魔力指示物」。这张卡放置的「魔力指示物」每有1个，这张卡的攻击力上升500。这张卡进行战斗的战斗阶段结束时，这张卡放置的「魔力指示物」全部取除。
    55428811:
      name: 第五幕之希望
      lore: 选择自己墓地存在的5张名字带有「元素英雄」的卡，加入卡组洗切。之后，从自己卡组抽2张卡。这张卡的发动时自己场上以及手卡没有其他卡存在的场合抽3张卡。
    55444629:
      name: 下级龙
      lore: 不怎么强，连吐息攻击都不会的低级龙。
    55461064:
      name: 命运英雄 匕首人
      lore: 从手卡丢弃这张卡。自己场上表侧表示存在的名字带有「命运英雄」的怪兽直到这个回合的结束阶段时攻击力上升800。这个效果只能在对方回合的战斗阶段中使用。
      str1: 攻击上升
    55465441:
      name: 平等交换
      lore: 把自己墓地存在的1只怪兽在对方场上守备表示特殊召唤，自己场上表侧表示存在的1只怪兽的等级直到结束阶段时上升那个等级的数值。
    55488859:
      name: 进化虫·桥蜥
      lore: 这张卡被战斗破坏送去墓地时，可以选择自己墓地存在的1只名字带有「进化龙」的怪兽特殊召唤。
      str1: 特殊召唤
    55501446:
      name: 光蛇
      lore: 这张卡从手卡送去墓地的场合，这张卡可以从墓地特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    55550921:
      name: 格斗战士 阿提米特
      lore: 不使用任何武器，空手战斗的格斗战士。
    55567161:
      name: 戏法壶
      lore: 根据魔术师的命令行动的使魔。不是很强。
    55586621:
      name: 命运女郎·达琪
      lore: 这张卡的攻击力·守备力变成这张卡的等级×400的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。只要这张卡在自己场上表侧表示存在，自己场上表侧表示存在的名字带有「命运女郎」的怪兽战斗破坏对方怪兽送去墓地时，可以选择自己墓地存在的1只名字带有「命运女郎」的怪兽特殊召唤。
      str1: 等级上升
      str2: 特殊召唤
    55615891:
      name: 元素英雄 荒野翼侠
      lore: 「元素英雄 荒野侠」＋「元素英雄 羽翼侠」。这只怪兽不能作融合召唤以外的特殊召唤。可以丢弃1张手卡，把场上的1张魔法·陷阱卡破坏。
      str1: 魔陷破坏
    55624610:
      name: 废铁猎人
      lore: 1回合1次，可以选择这张卡以外的自己场上表侧表示存在的1只名字带有「废铁」的怪兽破坏，从自己卡组把1只调整送去墓地。
      str1: 破坏并送墓
    55673611:
      name: 念力触发器
      lore: 自己基本分比对方低的场合才能发动。把自己墓地存在的2只念动力族怪兽从游戏中除外，从自己卡组抽2张卡。
    55690251:
      name: 堕天使 迪赛尔
      lore: 这张卡不能特殊召唤。这张卡可以把1只天使族怪兽解放作上级召唤。1回合1次，自己的主要阶段时可以把这张卡的攻击力下降1000，对方场上存在的1只怪兽送去墓地。
      str1: 用1只天使族怪兽解放作上级召唤
      str2: 对方场上存在的1只怪兽送去墓地
    55691901:
      name: 大嘴
      lore: 拥有可以吞下一切的大嘴。
    55713623:
      name: 收缩
      lore: 选择场上1只表侧表示存在的怪兽。那只怪兽的原本的攻击力在结束阶段前变成一半。
    55727845:
      name: No.96 黑雾
      lore: 2星怪兽×3。这张卡和对方怪兽进行战斗的攻击宣言时1次，把这张卡1个超量素材取除才能发动。那只对方怪兽的攻击力变成一半，这张卡的攻击力上升那个数值。
      str1: 攻击上升
    55758589:
      name: 光子翼龙
      lore: 这张卡召唤·反转召唤成功时，对方场上盖放的卡全部破坏。
      str1: 破坏
    55761792:
      name: 混沌的仪式
      lore: 「混沌战士」的降临必需。必须从手卡·自己场上把等级合计直到8以上的怪兽解放。
    55773067:
      name: 打落
      lore: 对方抽卡阶段时发动。对方的抽卡阶段抽的1张卡丢弃送去墓地。
    55784832:
      name: 莫林芬
      lore: 以长臂钩爪为特征的长相奇妙的恶魔。
    55794644:
      name: 主宰者·许珀里翁
      lore: 这张卡可以把自己的手卡·场上·墓地存在的1只名字带有「代行者」的怪兽从游戏中除外，从手卡特殊召唤。1回合1次，可以把自己墓地存在的1只天使族·光属性怪兽从游戏中除外，选择场上存在的1张卡破坏。场上有「天空的圣域」表侧表示存在的场合，这个效果1回合可以使用最多2次。
      str1: 场上存在的1张卡破坏
    55821894:
      name: 亚马逊格斗战士
      lore: 这张卡进行战斗时，这张卡的控制者所受的战斗伤害为零。
    55824220:
      name: 辉石融合
      lore: 从手卡·自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，把名字带有「宝石骑士」的那1只融合怪兽当作融合召唤从额外卡组特殊召唤。
    55935416:
      name: No.56 金鼠
      lore: 1星怪兽×3。1回合1次，把这张卡1个超量素材取除才能发动。从自己卡组抽1张卡，那之后1张手卡回到卡组。
      str1: 抽卡
    55982698:
      name: 正义盟军 破反车
      lore: 场上表侧表示光属性怪兽存在的场合，这张卡破坏。这张卡向里侧守备表示怪兽攻击的场合，不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
      str1: 破坏
    55985014:
      name: 奇迹小子
      lore: 直到结束阶段前，对方的1只怪兽的攻击力下降自己墓地存在的「英雄小子」的数量×400的数值。
      str1: 攻击下降
    55998462:
      name: 金属鱼
      lore: 金属鱼，用刀一样锋利的尾巴切开对方。
    56051648:
      name: 蜘蛛卵
      lore: 对方宣言直接攻击时，自己墓地昆虫族怪兽有3只以上存在的场合才能发动。把那只怪兽的攻击无效，在自己场上把3只「蜘蛛衍生物」（昆虫族·地·1星·攻/守100）攻击表示特殊召唤。
    56051649:
      name: 蜘蛛衍生物
      lore: 由「蜘蛛卵」的效果特殊召唤。
    56052205:
      name: 贯青蛙
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击成功时，自己场上有「贯青蛙」以外的名字带有「青蛙」的怪兽存在的场合，可以把对方场上1张魔法·陷阱卡破坏。
      str1: 把对方场上1张魔法·陷阱卡破坏
    56074358:
      name: 变形斗士·场地
      lore: 每次怪兽的表示形式改变，给这张卡放置1个「D指示物」。场上表侧表示存在的名字带有「变形斗士」的怪兽的攻击力上升这张卡放置的「D指示物」数量×300的数值。场上存在的这张卡被破坏送去墓地时，可以把自己墓地存在的1只名字带有「变形斗士」的怪兽特殊召唤。
      str1: 特殊召唤
    56094445:
      name: 古代的机械士兵
      lore: 这张卡攻击的场合，对方在伤害步骤结束前不能发动魔法·陷阱卡。
    56120475:
      name: 炸裂装甲
      lore: 当对方的怪兽进行攻击宣言时这张卡才能发动。将那只攻击怪兽破坏。
    56209279:
      name: 永火死灵师
      lore: 这张卡召唤成功时，变成守备表示。自己手卡是0张的场合，得到以下效果。1回合1次，可以把自己墓地存在的「永火死灵师」以外的1只名字带有「永火」的怪兽特殊召唤。
      str1: 变成守备表示
      str2: 特殊召唤
    56223084:
      name: 针弹翻车鱼
      lore: 这张卡被送去墓地时，选择对方场上表侧表示存在的1只怪兽发动。选择的对方怪兽的攻击力下降500。
      str1: 攻击下降
    56240989:
      name: 进化虫·奶酪湾蜥
      lore: 这张卡战斗破坏对方怪兽的战斗阶段结束时，把这张卡解放才能发动。从卡组把2只恐龙族·炎属性·6星以下的同名怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，结束阶段时从游戏中除外。
      str1: 特殊召唤
    56252810:
      name: 再爆裂
      lore: 把自己墓地存在的1张「爆裂模式」从游戏中除外发动。自己场上存在的怪兽全部破坏，自己墓地存在的1只名字带有「/爆裂体」的怪兽无视召唤条件特殊召唤。这个效果特殊召唤的怪兽的效果无效化，也不能解放，从场上离开的场合从游戏中除外。
    56260110:
      name: 雷鸣
      lore: 对方受到300分的伤害。
    56283725:
      name: 蜘蛛男
      lore: 巨大的蜘蛛被赋予智慧的形态，通过吐丝将敌人的行动封锁。
    56286179:
      name: 钻头同调士
      lore: 只要这张卡在自己场上表侧表示存在，自己场上存在的战士族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。这个效果适用给与对方基本分战斗伤害时，1回合只有1次可以从自己卡组抽1张卡。
      str1: 抽卡
    56339050:
      name: 地缚神的咆哮
      lore: 对方怪兽的攻击宣言时，攻击怪兽的攻击力比自己场上表侧表示存在的名字带有「地缚神」的怪兽的攻击力低的场合，把那1只攻击怪兽破坏，给予对方基本分破坏怪兽的攻击力一半数值的伤害。这个效果1回合只能使用1次。
      str1: 破坏并伤害
    56342351:
      name: 磁力战士1号
      lore: 擅长配合的战士，发动强大的磁力，谁也逃不掉。
    56369281:
      name: 贝奥武夫狼
      lore: 一旦开始战斗，在没分出胜负之前就不会停止战斗的狂战士。
    56399890:
      name: 魔轰神兽 凯希
      lore: 这张卡从手卡丢弃去墓地时，场上表侧表示存在的1张卡破坏。
      str1: 表侧表示存在的1张卡破坏
    56410040:
      name: 废品前锋
      lore: 自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    56413937:
      name: 战场的死装束
      lore: 「音女」＋「斩首的美女」。
    56433456:
      name: 天空的圣域
      lore: 当天使族怪兽进行战斗时，天使族怪兽的控制者所受的战斗伤害为零。
    56460688:
      name: 异次元隔离机
      lore: 从自己和对方场上各选择1只怪兽，从游戏中除外。这张卡被破坏并送去墓地时，被除外怪兽以相同的表示形式回到原本所在的场上。
    56511382:
      name: 盟军·次世代火炮手
      lore: 把自己场上表侧表示存在的1只名字带有「次世代」的炎属性怪兽送去墓地发动。选择对方场上表侧表示存在的1只怪兽破坏，给予对方基本分破坏的怪兽的等级×400的数值的伤害。这个效果1回合只能使用1次。
      str1: 破坏
    56514812:
      name: 女忍战士
      lore: 场上表侧表示存在的这张卡的控制权转移时，控制者把手卡随机丢弃1张。
      str1: 丢弃手牌
    56524813:
      name: 逆卷之艾莉娅
      lore: 可以把自己场上除这张卡以外的1只水属性怪兽做祭品，从手牌特殊召唤1只水属性怪兽。这个效果1回合只能使用1次。这个效果特殊召唤的怪兽，在「逆卷之艾莉娅」从自己场上离开的场合破坏。
    56532632:
      name: 威风堂堂
      lore: 战斗阶段中才能发动。对方发动的效果怪兽的效果无效并破坏。
    56535497:
      name: 狂怒
      lore: 1回合1次，选择场上表侧表示存在的2只兽族怪兽才能发动。直到那个回合的结束阶段时，选择的1只怪兽的攻击力变成一半，另1只怪兽的攻击力上升那个数值。这个效果在自己的主要阶段时以及对方的战斗阶段时才能发动。
      str1: 是否现在使用「狂怒」的效果？
      str2: 攻击变化
      str3: 请选择攻击力变成一半的怪兽
      str4: 请选择攻击力上升的怪兽
    56570271:
      name: 命运英雄 圆盘人
      lore: 这张卡从墓地的特殊召唤成功时，从自己卡组抽2张卡。
      str1: 抽卡
    56594520:
      name: 大地力量
      lore: 全部的地属性的怪兽攻击力上升500，守备力下降400。
    56597272:
      name: 云魔物-羊云
      lore: 这张卡被战斗破坏送去墓地时，在自己场上把2只「云魔物衍生物」（天使族·水·1星·攻/守0）守备表示特殊召唤。这些衍生物不能作为名字带有「云魔物」的卡以外的祭品召唤的祭品。
      str1: 特殊召唤
    56597273:
      name: 云魔物衍生物
      lore: 由「云魔物-羊云」的效果特殊召唤。这个衍生物不能作为名字带有「云魔物」的卡以外的祭品召唤的祭品。
    56605802:
      name: 幻影蟋蟀
      lore: 反转：场上里侧表示存在的1只怪兽回到持有者卡组最上面。
    56606928:
      name: 永远的渴水
      lore: 场上表侧表示存在的鱼族怪兽全部破坏。
    56641453:
      name: 茧状衣
      lore: 把自己场上表侧表示存在的1只名字带有「茧状体」的怪兽作为祭品才能发动。这个回合效果的对玩家的伤害变成0。之后，作为祭品的名字带有「茧状体」的怪兽记述的1只名字带有「新空间侠」的怪兽从手卡·卡组·墓地特殊召唤。
    56647086:
      name: 暗黑之侵略者
      lore: 只要这张卡在自己场上以表侧表示存在，对方不能发动速攻魔法卡。
    56704140:
      name: 冰结界的风水师
      lore: 丢弃1张手牌，宣言1个属性发动。宣言属性的怪兽不能选择这张卡作为攻击对象。这个效果只要这张卡在场上表侧表示存在只能使用1次。
      str1: 不能成为攻击对象
    56713552:
      name: 邪恶老鼠
      lore: 任何东西都咬的野老鼠，行仪极坏。
    56746202:
      name: 废铁奇美拉
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只名字带有「废铁」的调整特殊召唤。把这张卡作为同调素材的场合，不是名字带有「废铁」的怪兽的同调召唤不能使用，其他的同调素材怪兽必须全部是名字带有「废铁」的怪兽。
      str1: 特殊召唤
    56747793:
      name: 团结之力
      lore: 每存在1只自己控制的表侧表示的怪兽，装备怪兽的攻击力·守备力上升800。
    56768355:
      name: 阿尔法大日
      lore: 名字带有「大日」的调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时，可以选择自己墓地存在的1张装备魔法卡给这张卡装备。有装备卡装备的这张卡不会被装备卡以外的魔法·陷阱卡的效果破坏。
      str1: 装备
    56769674:
      name: DNA移植手术
      lore: 这张卡发动时，宣言1种属性。这张卡在场上存在时，场上所有表侧表示的怪兽全部变成被宣言的属性。
    56784842:
      name: 天使O7
      lore: 这张卡生祭召唤的时候，可以获得以下的效果。这张卡表侧表示存在場上，效果怪兽的效果不能发动。
    56789759:
      name: 红龙
      lore: 喷射炎球将四周化为火海的真红之龙。
    56839613:
      name: 电池人-纽扣型
      lore: 反转：从自己卡组把1只「电池人-纽扣型」以外的4星以下的名字带有「电池人」的怪兽特殊召唤。此外，反转过的这张卡被战斗破坏送去墓地时，从自己卡组抽1张卡。
      str1: 特殊召唤
      str2: 抽卡
    56840427:
      name: 混沌No.39 希望皇 霍普雷
      lore: ! '光属性4星怪兽×3。这张卡也能在自己场上的「No.39 希望皇霍普」上面把这张卡重叠来超量召唤。自己基本分是1000以下的场合，可以把这张卡1个超量素材取除，直到结束阶段时这张卡的攻击力上升500并让对方场上1只怪兽的攻击力下降1000。 '
      str1: 攻击变化
      str2: 是否要重叠在「No.39 希望皇霍普」上特殊召唤？
    56840658:
      name: 抽卡青蛙
      lore: 场上表侧表示的这张卡被送去墓地时，可以从自己卡组抽1张卡。
      str1: 抽卡
    56856951:
      name: 流星日珥
      lore: 对方基本分比3000高的场合，把2张手卡送去墓地才能发动。给予对方基本分2000分伤害。这张卡在墓地存在的场合，可以作为自己的抽卡阶段时进行通常抽卡的代替，把这张卡加入手卡。
      str1: 返回手牌
    56907389:
      name: 音乐家帝王
      lore: 「黑森林的魔女」＋「高等女祭司」。
    56910167:
      name: 超重型炮塔列车 古斯塔夫最大炮
      lore: 10星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。给与对方基本分2000分伤害。
      str1: 2000伤害
    56916805:
      name: 能量吸收
      lore: 选择自己场上1只以表侧表示存在的怪兽。此怪兽的攻击力·守备力上升对方手卡数量×200点的数值直到结束阶段为止。
    56948373:
      name: 咒魂之假面
      lore: 这张卡装备的怪兽不能攻击。装备怪兽的控制者在自己的每次的准备阶段受到500分的伤害。
      str1: 伤害
    56993276:
      name: 电气抵消
      lore: 从手卡丢弃1只名字带有「电气」的怪兽发动。对方怪兽的召唤·特殊召唤无效并破坏。
    57036718:
      name: 刷拉拉破坏者
      lore: 这张卡给与对方基本分战斗伤害的伤害步骤结束时，场上表侧表示存在的1只攻击力最低的怪兽破坏，这张卡的攻击力下降800
      str1: 破坏
    57069605:
      name: 魂之冰结
      lore: 当自己的基本分比对方的基本分少2000以上时这张卡才能发动。略过对方的下一个战斗阶段。
    57108202:
      name: 变形斗士·遥控器
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：1回合1次，把自己墓地存在的1只名字带有「变形斗士」的怪兽从游戏中除外，从自己卡组把1只和那只怪兽相同等级的名字带有「变形斗士」的怪兽加入手卡。●守备表示：1回合1次，从手卡把1只名字带有「变形斗士」的怪兽送去墓地，和那只怪兽相同等级的1只其他的名字带有「变形斗士」的怪兽从自己墓地加入手卡。
      str1: 卡组检索
      str2: 墓地回收
    57115864:
      name: 光子化
      lore: 对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，自己场上表侧表示存在的1只光属性怪兽的攻击力直到下次的自己的结束阶段时上升那只对方怪兽的攻击力数值。
    57116033:
      name: 羽翼栗子球
      lore: 场上的这张卡破坏送去墓地时发动。发动后，这个回合这张卡的控制者受到的战斗伤害全部为0。
      str1: 战斗伤害变成0
    57116034:
      name: 羽翼栗子球
      lore: 场上的这张卡破坏送去墓地时发动。发动后，这个回合这张卡的控制者受到的战斗伤害全部为0。
      str1: 战斗伤害变成0
    57139487:
      name: 连锁除外
      lore: 当攻击力1000以下的怪兽召唤·反转召唤·特殊召唤时这张卡才能发动。将此怪兽从游戏中除外，再从对方的手牌及卡组中将与被除外的卡同名的卡全部从游戏中除外。之后洗牌。
    57201737:
      name: 狮面草的鬃毛
      lore: 选择自己场上表侧表示存在的1只名字带有「自然」的怪兽发动。选择的怪兽的攻击力直到结束阶段时变成3000，效果无效化。
    57238939:
      name: 盟军·次世代遥控员
      lore: 选择场上表侧表示存在的1只调整发动。选择的怪兽的卡名直到这个回合的结束阶段时当作「次世代控制员」使用。这个效果1回合只能使用1次。
      str1: 卡名变化
    57272170:
      name: 邪遗式灵魂食人魔
      lore: 名字带有「遗式」的仪式魔法卡降临。1回合1次，可以从手卡把1只名字带有「遗式」的怪兽丢弃，选择对方场上表侧表示存在的1张卡回到持有者卡组。
      str1: 返回卡组
    57274196:
      name: 未来王的预言
      lore: 自己场上存在的魔法师族怪兽的攻击破坏对方怪兽的场合，那个伤害步骤结束时才能发动。那只怪兽只有1次可以继续攻击。这张卡发动的回合，自己不能召唤·反转召唤·特殊召唤。
    57281778:
      name: 龙骨鬼
      lore: 和这张卡进行战斗的怪兽是战士族·魔法师族的场合，伤害步骤结束时把那只怪兽破坏。
      str1: 破坏
    57305373:
      name: 双口的暗之支配者
      lore: 同时长有两个嘴巴的恐龙，角能蓄电并在背部放电。
    57308711:
      name: 单轮车人
      lore: 单轮车人是有三轮车人、二轮车人二兄的老三。
    57355219:
      name: 悖论融合
      lore: 把自己场上表侧表示存在的1只融合怪兽从游戏中除外发动。魔法·陷阱卡的发动，怪兽的特殊召唤的其中1个无效并破坏。发动后第2次的自己的结束阶段时，为这个效果发动而除外的怪兽表侧攻击表示回到场上。
    57384901:
      name: 亚空间跳跃装置
      lore: 自己场上1只怪兽和对方场上1只放置有「A指示物」的怪兽控制权交换。
    57405307:
      name: 翼龙
      lore: 挥动翅膀卷起强有力的龙卷风。
    57421866:
      name: 等级偷窃虫
      lore: 这张卡在墓地存在的场合，选择自己场上表侧表示存在的1只5星以上的怪兽发动。选择怪兽的等级下降1星，这张卡从墓地特殊召唤。这张卡不能为上级召唤以外而解放。
      str1: 特殊召唤
      str2: 请选择的1只5星以上的怪兽
    57441100:
      name: 金刚真力
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，可以从手卡把1只4星以下的二重怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    57543573:
      name: 伊利丹异虫
      lore: 每次自己场上有卡盖伏，给这张卡放置1个「虫指示物」。可以把这张卡放置的2个「虫指示物」取除，对方场上1张卡破坏。
      str1: 破坏
    57549932:
      name: 黎明守卫者
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡的原本守备力变成2300。
    57568840:
      name: 三角蜻蜓龙
      lore: 1回合1次，可以选择这张卡以外的自己场上表侧表示存在的1只怪兽等级上升1星。
      str1: 等级上升
    57579381:
      name: 堕天使 玛丽
      lore: 只要这张卡在墓地存在，每次的自己的准备阶段自己回复200基本分。
      str1: 回复
    57585212:
      name: 自爆开关
      lore: 当自己的基本分比对方少7000以上时这张卡才能发动。双方的基本分全都变成0。
    57610714:
      name: 云魔物-台风眼
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的攻击宣言时，把名字带有「云魔物」的卡以外的全部表侧表示怪兽的表示形式改变。
      str1: 改变表示形式
    57617178:
      name: 音速鸟
      lore: 这张卡召唤·反转召唤成功时，可以从卡组选择1张仪式魔法卡加入手牌。
      str1: 选择1张仪式魔法卡加入自己手牌
    57662975:
      name: 暗黑风暴龙
      lore: ! "这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。\r\n●1回合1次，可以把自己场上表侧表示存在的1张魔法·陷阱卡送去墓地，场上的魔法·陷阱卡全部破坏。"
      str1: 破坏
    57666212:
      name: 光帝 克赖斯
      lore: 这张卡召唤·特殊召唤成功时，可以把场上存在的最多2张卡破坏。破坏的卡的控制者可以从卡组抽出破坏数量的卡。这张卡在召唤·特殊召唤的回合不能攻击。
      str1: 把场上存在的最多2张卡破坏
      str2: 是否要抽卡？
    57728570:
      name: 死之卡组破坏病毒
      lore: 1只攻击力1000以下的暗属性怪兽做祭品。发动时对方的场上，手牌，发动后3回合之内抽的卡1500攻击力以上的怪兽全部破坏。
    57731460:
      name: 剑斗兽 骑斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，从自己墓地选择1张名字带有「剑斗兽」的卡加入手牌。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        骑斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 墓地回收
      str2: 特殊召唤
    57753602:
      name: 宝玉闪耀能量
      lore: 每次自己的准备阶段给予对方基本分场上表侧表示存在的永续魔法卡数量×300的数值的伤害。
      str1: 给与对方伤害
    57774843:
      name: 裁决之龙
      lore: 这张卡不能通常召唤。自己墓地名字带有「光道」的怪兽卡有4种类以上存在的场合才能特殊召唤。可以支付1000基本分，把除这张卡外场上的卡全部破坏。这张卡在自己场上表侧表示存在的场合，每次自己的结束阶段，从卡组上面把4张卡送去墓地。
      str1: 特殊召唤
      str2: 破坏
      str3: 从卡组送4张卡去墓地
    57784563:
      name: 暗魔界的战士长 暗黑之剑
      lore: 1回合1次，把自己墓地1只暗属性怪兽从游戏中除外，选择对方场上1只光属性·4星以下的怪兽才能发动。选择的怪兽当作装备卡使用只有1只给这张卡装备。此外，场上的这张卡被破坏的场合，作为代替把这张卡的效果装备的怪兽破坏。
      str1: 装备
    57793869:
      name: 邪神 抹灭者
      lore: 这张卡不能特殊召唤。把自己场上存在的3只怪兽作为祭品的场合才能通常召唤。这张卡的攻击力·守备力变成对方场上存在的卡的数量×1000的数值。这张卡被破坏送去墓地时，把场上的卡全部破坏。可以把自己场上表侧表示存在的这张卡破坏。
      str1: 场上的卡全部破坏
      str2: 这张卡破坏
    57827484:
      name: 暗影潜伏者
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●选择自己场上表侧表示存在的1只暗属性·4星以下怪兽发动。选择怪兽这个回合可以直接攻击对方玩家。这个效果1回合只能使用1次。
      str1: 直接攻击
    57839750:
      name: 母灰熊
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的水属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    57844634:
      name: 迅捷飞鼠
      lore: 这张卡被战斗破坏送去墓地时，给予对方基本分500分伤害。并且可以再从自己卡组把「迅捷飞鼠」任意数量在对方场上表侧攻击表示特殊召唤。这张卡不能为上级召唤而解放。
      str1: 伤害
      str2: 是否要特殊召唤「迅捷飞鼠」？
    57882509:
      name: 弱体化之假面
      lore: 在回合结束前1只攻击怪兽的攻击力下降700。
    57902193:
      name: 苦涩的生还
      lore: 从自己墓地让对方选择1只怪兽。结束阶段时，那张卡加入自己的手卡。
    57935140:
      name: 温柔天使
      lore: 为恋人们献上祝福的可爱天使。
    57953380:
      name: 生还的宝札
      lore: 自己墓地存在的怪兽特殊召唤成功时，可以从自己卡组抽1张卡。
      str1: 抽卡
    57962537:
      name: 发条鼠
      lore: 自己的主要阶段时才能发动。把自己场上表侧攻击表示存在的这张卡变更为表侧守备表示，选择自己墓地1只名字带有「发条」的怪兽表侧守备表示特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 特殊召唤
    58012107:
      name: 念力外星人
      lore: 这张卡召唤·反转召唤成功的场合变成守备表示。只要这张卡在场上表侧表示存在，放置有「A指示物」的怪兽不能攻击宣言。
      str1: 变成守备表示
    58015506:
      name: 绒儿的读心术
      lore: 直到对方第2个回合的结束阶段前，对方玩家的抽卡先公开再加入手卡。
    58054262:
      name: 机甲武装
      lore: 这张卡不能通常召唤。这张卡只能通过「督战官 科文顿」的效果特殊召唤。这张卡不支付1000基本分不能攻击。可以把在场上存在的这张卡送去墓地，自己墓地的「机甲士兵」「机甲狙击兵」「机甲卫兵」各1只特殊召唤。
      str1: 特殊召唤
    58120309:
      name: 星光大道
      lore: 要让自己场上存在的卡2张以上破坏的效果发动时才能发动。那个效果无效并破坏。那之后，可以把1只「星尘龙」从额外卡组特殊召唤。
      str1: 是否要特殊召唤？
    58147549:
      name: 假面英雄 刚火
      lore: 这张卡用「假面变化」的效果才能特殊召唤。这张卡的攻击力上升自己墓地存在的名字带有「英雄」的怪兽数量×100的数值。
    58185394:
      name: 巨大平庸鬼
      lore: 场上没有「平庸鬼」表侧表示存在的场合，这张卡破坏。场上表侧表示存在的这张卡被破坏的场合，给予那个时候的控制者基本分为这张卡的原本攻击力数值的伤害。
      str1: 伤害
    58192742:
      name: 幼虫宝宝
      lore: 不清楚成长后会变成什么样的小青虫。
    58206034:
      name: 漆黑之魔王 LV8
      lore: 用「漆黑之魔王 LV6」的效果特殊召唤的场合，这张卡战斗破坏的对方怪兽的效果无效化，并且从游戏中除外。
    58242947:
      name: 废品收集者
      lore: 把场上表侧表示存在的这张卡和自己墓地存在的1张通常陷阱卡从游戏中除外发动。这张卡的效果变成和为这个效果发动而从游戏中除外的通常陷阱卡的效果相同。这个效果在对方回合也能发动。
      str1: 获得并发动墓地的通常陷阱的效果
      str2: 请选择一张通常陷阱卡
    58258899:
      name: TGX300
      lore: 自己场上表侧表示存在的名字带有「科技属」的怪兽每有1只，自己场上表侧表示存在的怪兽的攻击力上升300。
    58268433:
      name: 剑齿兔
      lore: 这张卡的表示形式从攻击表示变成表侧守备表示时，破坏对方场上1只怪兽。
      str1: 破坏对方场上1只怪兽
    58314394:
      name: 陆战型战斗艇
      lore: 陆地战斗机器人，总有一天能在海里使用。
    58324930:
      name: 破戒僧 鸾亲
      lore: 这张卡被对方从场上送去墓地时，选择对方墓地存在的1只怪兽从游戏中除外。
      str1: 除外
    58332301:
      name: 邪心英雄 暗黑地魔
      lore: 恶魔族怪兽＋岩石族怪兽。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。这张卡的原本攻击力变成融合召唤使用的怪兽的攻击力合计数值。这张卡的攻击宣言时，可以把对方场上存在的守备表示怪兽全部变成表侧攻击表示。（这个时候，反转效果怪兽的效果不发动。）
      str1: 改变表示形式
    58441120:
      name: 波动共鸣
      lore: 选择场上表侧表示存在的1只怪兽发动。选择的怪兽的等级直到结束阶段时变成4星。
    58453942:
      name: 念力蜗牛
      lore: 支付800基本分发动。自己场上表侧表示存在的1只念动力族怪兽在同1次的战斗阶段中可以作2次攻击。这个效果发动的回合这张卡不能攻击。
      str1: 多次攻击
    58475908:
      name: 发条蜗牛
      lore: 自己的主要阶段时，可以选择场上盖放的1张卡回到持有者手牌。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 返回手牌
    58477767:
      name: 女王的选择
      lore: 自己场上存在的名字带有「亚马逊」的怪兽战斗破坏对方怪兽送去墓地时才能发动。从自己卡组把1只4星以下的名字带有「亚马逊」的怪兽特殊召唤。
    58494728:
      name: 侵入魔人·长锹
      lore: 这张卡可以把1只名字带有「侵入魔人」的怪兽解放表侧攻击表示上级召唤。把名字带有「侵入魔人」的怪兽解放对这张卡的上级召唤成功时，可以选择对方场上存在的1张卡送去墓地，自己回复1000基本分。
      str1: 用一只怪兽解放召唤
      str2: 送去墓地
    58528964:
      name: 火焰幽灵
      lore: 「白骨」＋「岩浆人」。
    58538870:
      name: 受弹压的民众
      lore: 坚信着一定会在某一天重新获得自由而暂时忍受着每日痛苦生活的民众。
    58551308:
      name: 暗黑使魔
      lore: 反转：这张卡被送去墓地时，自己与对方各自从墓地选择1只怪兽，以表侧攻击表示或里侧守备表示在场上特殊召唤。
      str1: 特殊召唤
    58554959:
      name: 邪心英雄 恶刃魔
      lore: 对方场上有怪兽存在的场合，这张卡可以用1只祭品作召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 用1只祭品作召唤
    58577036:
      name: 名推理
      lore: 对方宣言1个怪兽的等级。从自己卡组最上面翻起，直至翻到可以通常召唤的怪兽为止。如果翻出的怪兽的等级与对方所说的等级相同，则将翻开的所有卡全部送去墓地。如果不同，则将此怪兽特殊召唤上场，将翻开的其它卡送去墓地。
      str1: 请宣言怪兽的等级
    58601383:
      name: 地天之骑士 盖亚德雷克
      lore: 「大地之骑士 盖亚骑士」＋效果怪兽以外的同调怪兽。这张卡不会成为效果怪兽的效果的对象，不会被效果怪兽的效果破坏。
    58628539:
      name: 超量效果
      lore: 自己超量召唤成功时，选择场上存在的1张卡才能发动。选择的卡破坏。
    58685438:
      name: 二角兽
      lore: 这张卡作为同调召唤的素材送去墓地的场合，从对方卡组上面把2张卡送去墓地。
      str1: 卡组送墓
    58696829:
      name: 生化僧侣
      lore: 最新生物工艺产生的僧侣，掌握着无数的秘密。
    58760121:
      name: 法尔科异虫
      lore: 反转：自己场上表侧表示存在的这张卡以外的名字带有「异虫」的爬虫类族怪兽全部变成里侧守备表示。
    58775978:
      name: 噩梦之铁栏
      lore: 全部怪兽在2回合（数对方的回合）以内不能攻击。2回合以后这张卡破坏。
    58807980:
      name: 单角兽
      lore: 这张卡不能通常召唤。把手卡1张魔法卡从游戏中除外的场合可以特殊召唤。这张卡和兽族调整为素材的同调召唤成功时，可以把1只作为那次同调召唤的素材的兽族调整从墓地特殊召唤。
      str1: 特殊召唤
    58818411:
      name: 女帝螳螂
      lore: 领导力卓越的巨大螳螂女王。无论移动还是狩猎，螳螂大军都听从她的命令。
    58820853:
      name: 黑羽-苍炎之修罗
      lore: 这张卡战斗破坏对方怪兽送去墓地时，可以从自己卡组把1只攻击力1500以下的名字带有「黑羽-」的怪兽在自己场上特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。
      str1: 特殊召唤
    58831685:
      name: 海鳞蛇
      lore: 居住在海洋里的蛇型怪兽，它会去咬任何接近的物体。
    58843503:
      name: 中块石人
      lore: 自己场上有「大块石人」表侧表示存在的场合这张卡召唤·反转召唤·特殊召唤成功时，可以从自己卡组把1只「小块石人」特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    58859575:
      name: VW-强击虎
      lore: 「V-喷气虎」＋「W-弹射飞翼」。把自己场上存在的上记的卡从游戏中除外的场合才能从融合卡组中特殊召唤（不需要「融合」魔法卡）。可以丢弃1张手卡，改变对方场上的1只怪兽的表示形式。（这个时候，反转效果怪兽的效果不发动。）
      str1: 改变表示形式
    58873391:
      name: 鱼弹突击
      lore: 把自己场上存在的1只鱼族怪兽解放发动。场上1张卡破坏，从自己卡组抽1张卡。
    58911105:
      name: 成金忍者
      lore: 1回合1次，从手卡把1张陷阱卡送去墓地才能发动。从卡组把1只4星以下的名字带有「忍者」的怪兽表侧守备表示或者里侧守备表示特殊召唤。
      str1: 特殊召唤
    58921041:
      name: 魔封的芳香
      lore: 只要这张卡在场上存在，魔法卡要先在场上盖伏，直接下次自己的回合才能使用。
    58924378:
      name: 电气城堡
      lore: 只要这张卡在场上存在，向名字带有「电气」的怪兽攻击的怪兽的攻击力在那次伤害计算后下降1000。
    58932615:
      name: 元素英雄 爆热女郎
      lore: 操纵火焰的元素英雄一点红。红莲之炎、爆裂火焰将烧尽一切邪恶。
    58932616:
      name: 元素英雄 爆热女郎
      lore: 操纵火焰的元素英雄一点红。红莲之炎、爆裂火焰将烧尽一切邪恶。
    58990631:
      name: 自动式镭射炮
      lore: 对方对攻击力1000以上的怪兽的召唤·特殊召唤成功时，把手卡1张「核成兽的钢核」给对方观看发动。那些怪兽破坏。
    58996430:
      name: 光道兽 沃尔夫
      lore: 这张卡不能通常召唤。这张卡从卡组被送去墓地时，这张卡在自己场上特殊召唤。
      str1: 特殊召唤
    59019082:
      name: 光道战士 加洛斯
      lore: 每次自己场上表侧表示存在的「光道战士 加洛斯」以外的名字带有「光道」的怪兽的效果从自己卡组把卡送去墓地，从自己卡组上面把2张卡送去墓地。这张卡的效果送去墓地的名字带有「光道」的怪兽每有1只，从自己卡组抽1张卡。
      str1: 从卡组送2张卡去墓地
    59036972:
      name: 奇迹鸟
      lore: 「大炮鸟」＋「邪炎之翼」。
    59042331:
      name: 守卫竹篱
      lore: 战斗伤害计算时，把这张卡从手卡送去墓地发动。自己场上存在的怪兽不会被那次战斗破坏，攻击力直到这个回合的结束阶段时变成一半数值。
      str1: 攻击变化
    59053232:
      name: 小水怪
      lore: 独眼怪兽，用手中的鱼叉突击敌人。
    59070329:
      name: 皇之波动
      lore: 把自己场上存在的1个超量素材取除发动。自己场上表侧表示存在的超量怪兽直到结束阶段时不会被卡的效果破坏。
    59156966:
      name: 黄金齿车装置箱
      lore: 选择场上表侧表示存在的1只名字带有「机巧」的怪兽发动。直到结束阶段时，选择的怪兽的攻击力上升500，守备力上升1500。
    59197169:
      name: 暗
      lore: 全部恶魔族·魔法师族的怪兽攻击力·守备力上升200。天使族怪兽的攻击力·守备力下降200。
    59290628:
      name: 梦魇马
      lore: 这张卡在对方场上存在怪兽的状态下也能对对方进行直接攻击。
    59297550:
      name: 发条魔术师
      lore: 「发条魔术师」以外的名字带有「发条」的怪兽的效果发动的场合，可以从自己卡组把1只名字带有「发条」的4星以下的怪兽表侧守备表示特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 特殊召唤
    59312550:
      name: 侏罗纪迅猛龙
      lore: 自己场上表侧攻击表示存在的这张卡被战斗破坏送去墓地时，可以从自己卡组把1只攻击力1700以下的名字带有「侏罗纪」的怪兽特殊召唤。
      str1: 特殊召唤
    59344077:
      name: 魔力抽取
      lore: 对方的魔法发动的时候才可以发动。对方从手卡丢弃1张魔法卡就可以使这张卡无效化。如果对方不丢弃的场合，对方的魔法卡的发动无效化并破坏。
      str1: 是否要丢弃一张魔法卡？
    59371387:
      name: 铁壁机皇兵
      lore: 只要这张卡在场上存在，自己场上表侧攻击表示存在的名字带有「机皇兵」的怪兽的效果无效化，不会被战斗破坏。
    59383041:
      name: 卡通鳄鱼
      lore: 从美国卡通世界中出现的鳄鱼型怪兽。
    59385322:
      name: 核心破坏炮
      lore: 名字带有「核成」的怪兽才能装备。装备怪兽和光属性或者暗属性怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。装备怪兽从场上离开让这张卡被送去墓地时，这张卡可以回到手卡。
      str1: 破坏
      str2: 返回手牌
    59464593:
      name: 武装龙 LV10
      lore: 这张卡不能通常召唤。把自己场上存在的1只「武装龙 LV7」解放的场合才能特殊召唤。可以把1张手牌送去墓地，对方场上表侧表示存在的怪兽全部破坏。
      str1: 破坏
    59482302:
      name: 盟军炸弹
      lore: 这张卡被和光属性怪兽的战斗破坏送去墓地时，场上2张卡破坏。
      str1: 场上2张卡破坏
    59509952:
      name: 大天使 克里斯提亚
      lore: 自己墓地存在的天使族怪兽只有4只的场合，这张卡可以从手牌特殊召唤。这个方法特殊召唤成功时，把自己墓地存在的1只天使族怪兽加入手牌。只要这张卡在场上表侧表示存在，双方不能把怪兽特殊召唤。这张卡从场上送去墓地的场合，不去墓地回到持有者卡组最上面。
      str1: 特殊召唤
      str2: 墓地回收
    59546528:
      name: 冰结界的舞姬
      lore: 自己场上有这张卡以外的名字带有「冰结界」的怪兽表侧表示存在的场合才能发动。1回合1次，把手牌的名字带有「冰结界」的怪兽任意数量给人观看，让给人观看的数量的对方场上盖放的魔法·陷阱卡回到持有者手牌。
      str1: 返回手牌
    59563768:
      name: 转身天使
      lore: 这张卡的攻击力上升自己场上表侧表示存在的2星怪兽数量×400的数值。
    59575539:
      name: 天眼通
      lore: 这张卡被选择作为攻击对象时，可以支付800基本分把那只怪兽的攻击无效。
      str1: 怪兽的攻击无效
    59593925:
      name: 共鸣破
      lore: 只要这张卡在场上存在，每次名字带有「共鸣者」的怪兽作为同调素材送去墓地，选择对方场上存在的1张卡破坏。这张卡在发动后第2次的自己的结束阶段时破坏。
      str1: 破坏
    59616123:
      name: 陷阱无力化
      lore: 这个回合这张卡以外的场上的陷阱卡的效果无效。
    59644958:
      name: OR猫头鹰
      lore: 1回合1次，支付600基本分才能发动。把场上1个超量素材取除。
      str1: 去除素材
    59695933:
      name: 截获
      lore: 需要1只怪兽解放的怪兽的召唤成功时才能发动。得到那1只怪兽的控制权。
    59699355:
      name: 废铁反击
      lore: 场上守备表示存在的名字带有「废铁」的怪兽被攻击的场合，那次伤害计算时才能发动。被攻击的名字带有「废铁」的怪兽的守备力上升2000，战斗阶段结束时破坏。
    59718521:
      name: 布朗宁力
      lore: 把自己场上存在的1只念动力族怪兽解放发动。魔法·陷阱卡的发动、怪兽的召唤·特殊召唤的其中1个无效并破坏。
    59744639:
      name: 伊塔库亚的暴风
      lore: 里侧表示以外的对方场上的怪兽的表示形式全部交换。
    59755122:
      name: 龙骑兵团-方阵龙
      lore: 这张卡被卡的效果当作装备卡使用装备中的场合才能发动。装备的这张卡在自己场上特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    59771339:
      name: 废品狂战士
      lore: 「废品同调士」＋调整以外的怪兽1只以上。把自己墓地存在的1只名字带有「废品」的怪兽从游戏中除外，选择对方场上表侧表示存在的1只怪兽发动。选择的对方怪兽的攻击力下降除外的怪兽的攻击力数值。此外，这张卡向守备表示怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
      str1: 攻击力下降
      str2: 破坏
    59793705:
      name: 元素英雄 金刃侠
      lore: 这张卡攻击守备表示怪兽时，攻击力超越守备力的数值，给予对方基本分那个数值的战斗伤害。
    59797187:
      name: 滚滚球
      lore: 和这张卡进行战斗的对方怪兽在伤害步骤结束时变成里侧守备表示。
      str1: 变成里侧守备
    59811955:
      name: 古代的整备场
      lore: 自己墓地存在的1只名字带有「古代的机械」的怪兽回到手牌。
    59820352:
      name: 大地赞颂
      lore: 可以使地属性的仪式怪兽降临。特殊召唤时，必须以场上和/或手卡中合计等级与此地属性仪式怪兽等级相同的怪兽作为祭品。
    59839761:
      name: 三角乌鸦阵-反埋伏
      lore: 自己场上有名字带有「黑羽-」的怪兽表侧表示存在的场合才能发动。对方场上盖放的魔法·陷阱卡全部破坏。此外，自己场上名字带有「黑羽-」的怪兽有3只存在的场合，这张卡可以从手卡发动。
    59965151:
      name: 死体守卫者
      lore: 自己场上表侧表示存在的怪兽被选择作为攻击对象时，可以让攻击对象改变为这张卡。这张卡被破坏送去墓地时，对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时下降1000。
      str1: 攻击对象变更
      str2: 攻击下降
    59969392:
      name: 不死之魔王 骸骨恶魔
      lore: 「僵尸带菌者」＋调整以外的不死族怪兽2只以上。自己场上表侧表示存在的不死族怪兽不会被卡的效果破坏。
    59983499:
      name: 舞蹈精灵
      lore: 配合音乐在天空起舞的妖精，羽毛象锐利的刃物一般。
    60082869:
      name: 沙尘之大龙卷
      lore: 破坏对方场上的1张魔法或陷阱卡。破坏后，可以从自己的手牌把1张魔法或陷阱卡覆盖。
      str1: 是否要放置魔法或陷阱卡？
    60161788:
      name: 冰结界的番人 冰凤
      lore: 这张卡被战斗破坏送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    60181553:
      name: 巨星之米拉
      lore: 1星怪兽×3。场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡1个超量素材取除。此外，只要这张卡在场上表侧表示存在，自己场上表侧表示存在的4星以下的怪兽不会被卡的效果破坏。
      str1: 是否要使用「巨星之米拉」的效果代替破坏？
    60187739:
      name: 一击推进士
      lore: 自己对怪兽的召唤成功的回合，这张卡可以从手牌特殊召唤。可以把这张卡解放，这个回合和自己怪兽进行战斗的1只对方怪兽破坏。
      str1: 破坏
    60228941:
      name: 暗黑界的术师 丝诺
      lore: 这张卡被卡的效果从手卡丢弃去墓地的场合，从自己卡组把1张名字带有「暗黒界」的卡加入手卡。被对方的卡的效果丢弃的场合，可以再选择对方墓地存在的1只怪兽在自己场上表侧守备表示特殊召唤。
      str1: 检索
      str2: 是否要特殊召唤对方墓地的怪兽？
    60229110:
      name: 地帝 格兰玛格
      lore: 这张卡祭品召唤成功时，选择场上1张盖伏的卡破坏。
      str1: 选择场上1张盖伏的卡破坏
    60234913:
      name: 救世的仪式
      lore: 「救世之美神 诺斯维姆科」的降临必需。必须从手牌·自己场上把等级合计直到7以上的怪兽解放。可以把自己墓地存在的这张卡从游戏中除外，这个回合自己场上表侧表示存在的1只仪式怪兽不会成为魔法·陷阱·效果怪兽的效果的对象。
      str1: 仪式怪兽不会成为效果对象
    60246171:
      name: 他者
      lore: 虽然时常摆着一副相当无助的姿态，却总让人觉得其实还隐藏着什么惊人潜在能力的样子。
    60258960:
      name: 传说的爆炎使
      lore: 通过仪式魔法卡「灼热之试练」特殊召唤。特殊召唤时，必须以场上和/或手卡中合计7颗星以上的怪兽作为祭品。自己与对方每发动1次魔法，就在这张卡上放置1个「魔力指示物」。从这张卡上每除去3个「魔力指示物」，即可破坏场上除这张卡以外的所有怪兽。
      str1: 破坏
    60312997:
      name: 波动再生
      lore: 对方怪兽的直接攻击宣言时，从自己墓地选择持有那只攻击怪兽的等级以下的等级的1只同调怪兽发动。那个时候的攻击发生的对自己的战斗伤害变成一半数值。那次伤害步骤结束时，选择的同调怪兽从自己墓地特殊召唤。
    60365591:
      name: 奇迹之方舟
      lore: 「天界王 志那都」降临所必需。特殊召唤时，必须以场上或手卡中合计8颗星以上的怪兽作为祭品。
    60369732:
      name: 大邪神的仪式
      lore: 「大邪神 雷瑟夫」降临必要。必须把场上·手卡合计8星以上的卡作为祭品。
    60391791:
      name: 千里眼
      lore: 1回合1次，在自己的准备阶段支付100基本分，就可以确认对方牌组最上面的1张牌，之后将其放回。对方不能确认这张牌。
      str1: 确认卡组
    60398723:
      name: 森林的沙沙作响
      lore: 选择对方场上表侧表示存在的1只怪兽变成里侧守备表示。那之后，可以让场上存在的场地魔法卡回到持有者手卡。
      str1: 是否要让场地魔法返回手牌？
    60410769:
      name: 十手武士
      lore: 1回合只有1次，可以把对方场上表侧攻击表示存在的1只怪兽变成表侧守备表示。
      str1: 变成守备表示
    60417395:
      name: 暗冥天魔 尼奥斯菲亚
      lore: 这张卡不能通常召唤。对方怪兽的攻击宣言时，从自己的手卡·场上各把1只恶魔族怪兽送去墓地才能把这张卡从手卡特殊召唤。这张卡不会被战斗破坏。1回合1次，可以让自己场上表侧表示存在的陷阱卡全部回到手卡。
      str1: 特殊召唤
      str2: 陷阱卡返回手牌
    60434101:
      name: 魔轰神 加尔巴斯
      lore: 把1张手牌丢弃去墓地发动。持有这张卡的攻击力以下的守备力的对方场上表侧表示存在的1只怪兽破坏。
      str1: 破坏
    60482781:
      name: 谜之剑士 LV6
      lore: 这张卡通常召唤的场合，必须以里侧守备表示的形式出场。攻击里侧守备表示的怪兽时，不进行伤害计算，那只怪兽以里侧守备表示的状态直接破坏。此效果破坏的怪兽可以不送去墓地，放到对方卡组的最上面。
      str1: 破坏
      str2: 是否要返回对方卡组？
    60493189:
      name: 元素英雄 电离钳侠
      lore: 「元素英雄 电光侠」＋「元素英雄 金刃侠」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。可以丢弃1张手卡把对方场上1只攻击表示怪兽破坏。
      str1: 破坏
    60530944:
      name: 异种斗争
      lore: 双方场上存在的怪兽全部表侧表示的场合才能发动。双方玩家直到各自属性变成1种类，把场上的自己怪兽送去墓地。
      str1: 请选择要保留的属性
    60534585:
      name: 斗争本能
      lore: 对方宣言直接攻击时，自己场上没有怪兽存在的场合才能发动。从手卡把1只4星以下的兽族怪兽表侧攻击表示特殊召唤。
    60589682:
      name: 格洛斯
      lore: 用像鞭子一般长的手臂进行攻击。稍远的地方也可以攻击的到。
    60606759:
      name: 暗黑界的番兵 兰治
      lore: 暗黑界第一的坚硬身体为傲，以「铁壁伦吉」的身份深受暗黑界的人们欢迎，在他的守备之下能突破者少之又少。
    60634565:
      name: 爬虫妖女·拉弥亚
      lore: 名字带有「爬虫妖」的调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时，对方场上表侧表示存在的攻击力0的怪兽全部破坏，从自己卡组抽出破坏数量的卡。
      str1: 破坏和抽卡
    60645181:
      name: 英豪冠军 断钢剑王
      lore: 战士族4星怪兽×2。1回合1次，把这张卡2个超量素材取除才能发动。这张卡的攻击力直到下次的对方的结束阶段时变成原本攻击力的2倍。
      str1: 攻击变化
    60668166:
      name: 自然樱桃
      lore: 这张卡被对方从场上送去墓地的场合，可以从自己卡组把最多2只「自然樱桃」里侧守备表示特殊召唤。
      str1: 特殊召唤
      str2: 是否还要特殊召唤？
    60682203:
      name: 大寒波
      lore: 主要阶段1的开始时才能发动。直到下次的自己的抽卡阶段时，双方不能有魔法·陷阱卡的效果使用以及发动·放置（SET）。
    60694662:
      name: 骸骨天使
      lore: 反转：从卡组抽1张卡。
      str1: 抽卡
    60715406:
      name: 藤蔓植物
      lore: 当附近有会动的东西时，就会伸出蓝色的丝线攻击。
    60718396:
      name: 炎狱反击
      lore: 把自己墓地存在的1只守备力200的炎属性怪兽从游戏中除外发动。魔法·陷阱卡的发动无效并破坏。
    60728397:
      name: 蛇毒喷射
      lore: 自己场上有「毒蛇王 维诺米隆」「毒蛇神 维诺米纳迦」或者名字带有「蛇毒」的怪兽表侧表示存在时才能发动。从自己卡组把1只爬虫类族怪兽送去墓地，给对方场上表侧表示存在的1只怪兽放置2个「毒指示物」。
    60741115:
      name: 伤害吞噬者
      lore: 对方把给予伤害的魔法·陷阱·效果怪兽的效果发动时，把墓地存在的这张卡从游戏中除外才能发动。那个效果变成基本分回复效果。这个效果在对方回合才能发动。
      str1: 伤害回复
    60764581:
      name: 迷途的羔羊
      lore: 这张卡发动的回合不能进行召唤·反转召唤·特殊召唤。在自己场上以守备表示特殊召唤2只「仔羊衍生物」（地·1星·兽族·攻/守0）。
    60764582:
      name: 仔羊衍生物
      lore: 由「迷途的羔羊」的效果特殊召唤。
    60764583:
      name: 仔羊衍生物
      lore: 由「迷途的羔羊」的效果特殊召唤。
    60800381:
      name: 废品战士
      lore: 「废品同调士」＋调整以外的怪兽1只以上。这张卡同调召唤成功时，这张卡的攻击力上升自己场上表侧表示存在的2星以下的怪兽的攻击力的合计数值。
      str1: 攻击上升
    60802233:
      name: 锹甲阿尔法
      lore: 凶暴的甲虫。它会瞄准对方的头瞬间斩落。
    60806437:
      name: 飞碟龟
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的炎属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    60862676:
      name: 火焰地狱犬
      lore: 全身被火包围的魔兽，给予对方地狱之炎的处刑。
    60876124:
      name: 珍稀价值
      lore: 自己的魔法与陷阱卡区域名字带有「宝玉兽」的卡有2张以上存在时才能发动。对方选择自己的魔法与陷阱卡区域表侧表示存在的1张名字带有「宝玉兽」的卡送去墓地，从自己卡组抽2张卡。
    60912752:
      name: 异次元的境界线
      lore: 自己墓地里没有魔法卡存在的场合，双方玩家都不能进入战斗阶段。
    60930169:
      name: 断裂的防壁
      lore: 自己场上存在的守备力比攻击力高的守备表示怪兽被战斗破坏的场合才能发动。和那只怪兽同名怪兽最多2只从自己卡组表侧守备表示特殊召唤。
    60946968:
      name: 異界空間－A地带
      lore: 对方怪兽和自己场上存在的名字带有「外星人」的怪兽战斗的场合，对方怪兽的攻击力·守备力只在伤害计算时下降300。
    60953118:
      name: 秘仪之力14-节制
      lore: 可以从手卡把这张卡丢弃，自己受到的战斗伤害只有1次变成0。这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：自己受到的战斗伤害变成一半数值。●里：对方受到的战斗伤害变成一半数值。
      str1: 投掷硬币
      str2: 战斗伤害变成0
    60999392:
      name: 机甲士兵
      lore: 自己场上不存在怪兽的场合这只怪兽召唤成功时，可以从手牌特殊召唤1只「机甲士兵」以外的名字带有「机甲」的怪兽。
      str1: 特殊召唤
    61011311:
      name: 上过度的发条
      lore: 选择自己墓地存在的1只名字带有「发条」的怪兽发动。选择的怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化，不能解放，也不能作为同调素材。
    61032879:
      name: 共有精神世界
      lore: 每次自己对同调怪兽的同调召唤成功，给予对方基本分500分伤害。
      str1: 伤害
    61044390:
      name: 混沌终结
      lore: 当自己的卡有7张以上被除外时这张卡才能发动。破坏场上存在的所有怪兽卡。
    61049315:
      name: 自然蔷薇鞭
      lore: 只要这张卡在场上表侧表示存在，对方玩家1回合魔法·陷阱卡只能发动1次
    61068510:
      name: 大龙卷
      lore: 对方的魔法与陷阱卡区域卡有3张以上存在时才能发动。对方的魔法与陷阱卡区域存在的1张卡破坏。
    61127349:
      name: 爆炎穿击
      lore: 装备这张卡的怪兽攻击力上升400点，且装备这张卡的怪兽攻击守备表示的怪兽时，攻击力超出部分对对方造成战斗伤害。这张卡离场时，装备这张卡的怪兽从游戏中除外。
      str1: 除外
    61175706:
      name: 秘仪之力4-皇帝
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：自己场上表侧表示存在的名字带有「秘仪之力」的怪兽的攻击力上升500。●里：自己场上表侧表示存在的名字带有「秘仪之力」的怪兽的攻击力下降500。
      str1: 投掷硬币
    61181383:
      name: 充电器
      lore: 支付500基本分。从自己墓地特殊召唤1只名字带有「电池人」的怪兽。
    61201220:
      name: 幽灵
      lore: 由这个世界上不能成佛的灵魂，慢慢聚集而成的怨灵。
    61204971:
      name: 元素英雄 雷霆巨人
      lore: 「元素英雄 黏土侠」＋「元素英雄 电光侠」。这只怪兽不能作融合召唤以外的特殊召唤。可以丢弃1张自己的手卡，选择1只场上存在的表侧表示的原来的攻击力比这张卡的攻击力低的怪兽破坏。这个效果1回合1次，只能在自己的主要阶段使用。
      str1: 破坏
    61257789:
      name: 星尘龙/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果以及这张卡的效果才能特殊召唤。魔法·陷阱·效果怪兽的效果发动时，可以把这张卡解放让那个发动无效并破坏。这个效果适用的回合的结束阶段时，为这个效果发动而解放在墓地存在的这张卡可以在自己场上特殊召唤。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「星尘龙」特殊召唤。
      str1: 效果发动无效并破坏
      str2: 特殊召唤
      str3: 特殊召唤「星尘龙」
    61380658:
      name: 电气螽斯
      lore: 只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的名字带有「电气」的怪兽作为攻击对象，也不能作为卡的效果的对象。
    61441708:
      name: 奈芙提斯之凤凰神
      lore: 这只怪兽被卡的效果破坏的场合，下次自己的准备阶段时这张卡特殊召唤。这个方法特殊召唤成功的场合，场上的魔法·陷阱卡全部破坏。
      str1: 特殊召唤
      str2: 魔法·陷阱卡全部破坏
    61454890:
      name: 时间魔人 独眼死灵师
      lore: 从时空环出来的可以去任何自己想去的地方的独眼魔人。
    61468779:
      name: 地灵神 格兰索尔
      lore: 这张卡不能通常召唤。自己墓地的地属性怪兽是5只的场合才能特殊召唤。这张卡特殊召唤成功时，可以选择自己或者对方的墓地1只怪兽在自己场上特殊召唤。这张卡从场上离开的场合，下次的自己回合的战斗阶段跳过。
      str1: 特殊召唤
      str2: 跳过战阶
    61505339:
      name: 创世神
      lore: 选择自己墓地的1张怪兽卡。将1张手卡送去墓地，选择的那张怪兽卡特殊召唤。这个效果1个回合只能使用1次。这张卡不能从墓地特殊召唤。
      str1: 特殊召唤
    61528025:
      name: 光之追放者
      lore: 只要这张卡在场上表侧表示存在，被送去墓地的卡在送去墓地时从游戏中除外。
    61538782:
      name: 卡车机人
      lore: 这张卡战斗破坏对方怪兽送去墓地时，把破坏怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升装备的怪兽卡的攻击力数值。
      str1: 装备
    61587183:
      name: 黑蝎-飞速逃跑的齐克
      lore: 这张卡对对方造成战斗伤害时，从下列效果中选择1项发动：●将场上1张卡弹回持有者手牌。●检视对方牌组最上面1张卡（对方不能确认这张卡），并选择将其放回对方牌组最上面或最下面。
      str1: 选择一个效果发动
      str2: 将场上1张卡弹回持有者手牌。
      str3: 检视对方牌组最上面1张卡。
      str4: 放回卡组最上面
      str5: 放回卡组最下面
    61623148:
      name: 暗黑界的书物
      lore: 自己的结束阶段时手牌数量限制把手牌丢弃去墓地的场合，若那之中包含有怪兽卡可以只把1只在自己场上特殊召唤。
      str1: 特殊召唤
    61632317:
      name: 暗黑链齿怪
      lore: 这张卡被暗属性的同调怪兽的同调召唤使用送去墓地的场合，可以把场上表侧表示存在的1张魔法或者陷阱卡破坏。
      str1: 魔陷破坏
    61650133:
      name: 召唤的诅咒
      lore: 这张卡的控制者在每次自己的结束阶段支付500基本分。或者不支付500基本分让这张卡破坏。这张卡在场上存在的场合怪兽特殊召唤成功时，那些怪兽的控制者选择1张手卡从游戏中除外。
      str1: 是否要支付500LP维持「召唤的诅咒」？
      str2: 除外
    61656650:
      name: 悲剧的引爆器
      lore: 自己场上存在的怪兽成为持有（把场上1只怪兽破坏的效果）的魔法·陷阱·效果怪兽的效果的对象时才能发动。那个效果的对象移向对方场上存在的1只能变成正确对象的怪兽。
    61737116:
      name: 六武众的隐退者
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    61740673:
      name: 王宫的敕命
      lore: 只要这张卡在场上表侧表示存在，全场的魔法卡的效果无效。每次的自己的准备阶段支付700分，不支付这张卡破坏。
      str1: 是否要支付700LP?
    61757117:
      name: 救世之美神 诺斯维姆科
      lore: 「救世的仪式」降临。这张卡仪式召唤成功时，选择最多有这张卡的仪式召唤使用的怪兽数量的这张卡以外的场上表侧表示存在的卡发动。只要选择的卡在场上表侧表示存在，这张卡不会被卡的效果破坏。
    61777313:
      name: 极星天 凡娜迪丝
      lore: 这张卡可以代替1只名字带有「极星」的调整怪兽进行同调召唤。这张卡作为同调素材怪兽使用的场合，其他全部同调素材怪兽必须是名字带有「极星」的怪兽。1回合1次，可以从自己的卡组把1只名字带有「极星」的怪兽送去墓地，这张卡的等级直到结束阶段时为止变成被送去墓地的怪兽的相同等级。
      str1: 等级变化
    61807040:
      name: 挥精灵
      lore: 1回合1次，把手卡1只怪兽给对方观看才能发动。直到结束阶段时，这张卡的等级上升给人观看的怪兽的等级数值。
      str1: 等级上升
    61831093:
      name: 二重身
      lore: 反转：必须选择2张盖伏的魔法·陷阱卡破坏
    61840587:
      name: 携带型电池
      lore: 从自己墓地选择2只名字带有「电池人」的怪兽，攻击表示特殊召唤。这张卡从场上离开时，那些怪兽全部破坏。那些怪兽全部从场上离开时这张卡破坏。
    61850482:
      name: 等级调整
      lore: 对方抽2张卡。自己墓地存在的名字中带有「LV」的1只怪兽，无视召唤条件特殊召唤。这个效果特殊召唤的怪兽，这个回合不能攻击也不能效果发动以及适用。
    61864793:
      name: 地震巨人
      lore: 这张卡的表示形式变更时，可以选择对方场上存在的1只怪兽，把表示形式变更。这个效果1回合只能使用1次。
      str1: 表示形式变更
    61962135:
      name: 闪光之幻影
      lore: 从自己墓地选择1只名字带有有「光道」的怪兽，攻击表示特殊召唤。每次自己的结束阶段，从卡组上面把2张卡送去墓地。这张卡从场上离开时，那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。
      str1: 从卡组上面把2张卡送去墓地
    61968753:
      name: 水泡搅乱
      lore: 「元素英雄 水泡侠」在场上表侧表示存在时才能发动。自己场上表侧攻击表示存在的1只「元素英雄 水泡侠」和对方场上表侧攻击表示存在的1只怪兽变成守备表示。把变成守备表示的1只「元素英雄
        水泡侠」作为祭品，从手卡特殊召唤1只名字带有「元素英雄」的怪兽。
    62007535:
      name: 侵入魔人·牛角
      lore: 把名字带有「侵入魔人」的怪兽解放对这张卡的上级召唤成功的场合，得到以下效果。可以支付1000基本分，选择场上存在的1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    62107981:
      name: 元素英雄 小花蕾
      lore: 每次给予对方玩家战斗伤害，这张卡的攻击力上升100，守备力下降100。只要除这张卡以外的名字带有「元素英雄」的怪兽在自己场上表侧表示存在，对方不能把这张卡选择作为攻击对象，这张卡可以直接攻击对方玩家。
      str1: 攻守变化
    62113340:
      name: 神龙 末日光
      lore: 传言是神的使者的传说之龙。据说触怒它时，世界将沉入大海。
    62154416:
      name: 魔力美容师
      lore: 这张卡召唤成功时，给这张卡放置1个「魔力指示物」（最多1个）。可以把这张卡放置的1个指示物取除，自己场上表侧表示存在的1只怪兽的攻击力直到结束阶段时上升500。
      str1: 放置魔力指示物
      str2: 攻击上升
    62180201:
      name: 邪神 恐惧之源
      lore: 这张卡不能特殊召唤。自己场上存在的3只怪兽作为祭品的场合通常召唤。只要这张卡在场上表侧表示存在，这张卡以外的场上的怪兽的攻击力·守备力减半。
    62193699:
      name: 大地战士
      lore: 岩石聚集而成的石像。将对方石化后破坏。
    62210247:
      name: 月之女神 艾露塞姆
      lore: 守护月亮的美丽女神。使用月光屏障守备攻击。
    62265044:
      name: 龙之溪谷
      lore: 1回合1次，自己的主要阶段时可以丢弃1张手卡从以下效果选择1个发动。●从自己卡组把1只4星以下的名字带有「龙骑兵团」的怪兽加入手卡。●从自己卡组把1只龙族怪兽送去墓地。
      str1: 选择一个效果发动
      str2: 从自己卡组把1只4星以下的名字带有「龙骑兵团」的怪兽加入手卡。
      str3: 从自己卡组把1只龙族怪兽送去墓地。
    62271284:
      name: 正义雷破
      lore: 自己场上表侧表示存在的通常怪兽受到攻击宣言时才能发动。场上存在的表侧攻击表示的通常怪兽以外的怪兽全部破坏。
    62279055:
      name: 魔法筒
      lore: 对方1只怪兽的攻击无效，对方基本分受到那只怪兽的攻击力数值的伤害。
    62315111:
      name: 外星人猎手
      lore: 这张卡战斗破坏放置有「A指示物」的怪兽的场合，只有1次可以继续进行攻击。
      str1: 继续攻击
    62327910:
      name: 强力守卫
      lore: 警卫用开发的机械战士。全身采用不锈钢金属制造。
    62337487:
      name: 要塞鲸
      lore: 借由「要塞鲸的誓言」降临。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    62340868:
      name: 风魔神-修迦
      lore: 对方回合的战斗伤害计算时才能发动。攻击这张卡的怪兽的攻击力变为0。只要这张卡在表侧表示存在这个效果只能使用1次。
      str1: 攻击变成0
    62379337:
      name: 紫罗兰之魔女
      lore: 这张卡被战斗破坏送去墓地时，从自己卡组把1只守备力1500以下的植物族怪兽加入手牌。
      str1: 卡组检索
    62397231:
      name: 钻石龙
      lore: 全身由钻石作成的龙，耀眼的光能使敌人混乱。
    62403074:
      name: 赤剑之莱蒙多斯
      lore: 拿着红色火炎之剑的战士。利用炎之束缚封住对方的行动。
    62420419:
      name: 大邪神 雷瑟夫
      lore: 「大邪神的仪式」降临。从手卡丢弃1张魔法卡。结束阶段前获得对方场上1只怪兽的控制权。这个效果1个回合只能使用1次。
      str1: 获得控制权
    62437709:
      name: 灰色外星人
      lore: 反转：对方场上表侧表示存在的1只怪兽放置1个「A指示物」。放置有「A指示物」的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。此外，反转的这张卡被战斗破坏送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    62472614:
      name: 疫病
      lore: 战士族·兽战士族·魔法师族怪兽才能装备。装备怪兽的攻击力变成0。此外，每次自己的准备阶段，给予装备怪兽的控制者500分伤害。
      str1: 伤害
    62473983:
      name: 守墓之长
      lore: 这张卡在自己场上只能存在1张。只要这张卡在场上存在，自己的墓地不受「王家长眠之谷」效果的影响。这张卡祭品召唤成功的场合，可以从自己的墓地中特殊召唤1张名称中带有「守墓」的怪兽卡上场。
      str1: 特殊召唤
    62476815:
      name: 隆隆隆石人
      lore: 场上表侧守备表示存在的这张卡1回合只有1次不会被战斗破坏。
    62499965:
      name: Z－ONE
      lore: 盖放的这张卡被破坏送去墓地时，选择自己墓地存在的1张永续魔法或者场地魔法卡加入手牌。
      str1: 加入手牌
    62560742:
      name: 科技属 互换蜻蜓
      lore: 调整＋调整以外的怪兽1只。1回合1次，选择这张卡以外的自己场上表侧表示存在的1只名字带有「科技属」的同调怪兽才能发动。选择的怪兽送去墓地。并且，若送去墓地的怪兽的同调召唤使用过的1组同调怪兽在自己墓地齐集，可以再把这1组在自己场上特殊召唤。
      str1: 同调解除
      str2: 是否要把素材特殊召唤？
      str3: 请选择1只名字带有「科技属」的同调怪兽
    62624486:
      name: 假面英雄 宝钻
      lore: 这张卡用「假面变化」的效果才能特殊召唤。这张卡战斗破坏对方怪兽送去墓地时，可以从卡组把1只4星以下的名字带有「英雄」的怪兽特殊召唤。
      str1: 特殊召唤
    62651957:
      name: X-首领加农
      lore: 装备了强大的加农炮，拥有合体能力的怪兽。运用全体与分离陆续作出各种攻击。
    62671448:
      name: 蛤蟆仙人
      lore: 活了几千年的青蛙仙人。用蝌蚪进行攻击。
    62701967:
      name: 侏罗纪暴龙
      lore: 可以把自己场上存在的1只恐龙族怪兽解放，这张卡的攻击力上升500。这张卡战斗破坏对方怪兽送去墓地时，这张卡的攻击力上升300。
      str1: 攻击上升
    62729173:
      name: 侵入魔人万能态
      lore: 名字带有「侵入魔人」的怪兽上级召唤的场合，这张卡可以作为2只的数量解放。
    62742651:
      name: 铠装念动力人
      lore: 自己场上有念动力族怪兽表侧表示存在的场合，这张卡可以不用解放作召唤。这张卡战斗破坏对方怪兽的场合，自己受到破坏怪兽的攻击力一半数值的伤害。并且可以再把持有受到的伤害数值以下的攻击力的1只怪兽从自己墓地特殊召唤。
      str1: 不用解放召唤
      str2: 伤害
      str3: 是否要特殊召唤？
    62757079:
      name: 毛兽之王
      lore: 可以把1只自己场上表侧表示存在的「毛扎」解放发动。这张卡从手卡或者墓地特殊召唤。「毛兽之王」在场上只能有1只表侧表示存在。
      str1: 特殊召唤
    62762898:
      name: 鹦鹉龙
      lore: 美国喜剧中的龙，不要被可爱的外表所迷惑。
    62782218:
      name: 骷髅指挥
      lore: 这张卡在场上表侧表示存在的场合，战斗阶段结束时这张卡破坏。此外，可以从手卡把这张卡送去墓地，直到攻击力合计是2000从手卡把最多2只不死族怪兽特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    62784717:
      name: 死神的巡游
      lore: 对方回合的准备阶段时进行1次投掷硬币以下效果适用。●表：对方直到结束阶段时不能召唤·反转召唤。●里：自己在下次的自己回合不能召唤·反转召唤。
      str1: 投掷硬币
    62793020:
      name: 谜之手
      lore: 弄歪空间，从次元的狭间中伸出手腕进行攻击。
    62867251:
      name: 神圣光辉
      lore: 怪兽不能里侧守备表示盖伏。里侧守备表示盖伏的场合，变成表侧守备表示召唤。
    62868900:
      name: D-护盾
      lore: 自己场上攻击表示存在的名字带有「命运英雄」的怪兽成为攻击对象时才能发动。这张卡变成装备卡，把成为攻击对象的怪兽变成守备表示并装备这张卡。装备怪兽不会被战斗破坏。
      str1: 装备
    62873545:
      name: 究极龙骑士
      lore: 「混沌战士」＋「青眼究极龙」。这只怪兽能融合召唤不能特殊召唤。每1只这张卡以外的自己场上的龙族怪兽，这张卡的攻击力上升500。
    62878208:
      name: 装备喷射球
      lore: 战斗阶段中才能发动。选择自己场上表侧攻击表示存在的怪兽装备的1张装备卡和对方场上存在的1只表侧攻击表示的怪兽，把选择的装备卡给选择的对方怪兽装备。那之后，选择的装备卡装备过的自己怪兽和选择的对方怪兽进行战斗进行伤害计算。
    62892347:
      name: 秘仪之力0-愚者
      lore: 这张卡不会被战斗破坏。这张卡不能变成守备表示。这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：这张卡为对象的自己的魔法·陷阱·效果怪兽的效果无效并破坏。●里：这张卡为对象的对方的魔法·陷阱·效果怪兽的效果无效并破坏。
      str1: 投掷硬币
    62896588:
      name: 自然调整
      lore: 选择自己场上表侧表示存在的1只4星以下的通常怪兽发动。选择怪兽只要在场上表侧表示存在当作调整使用。
    62950604:
      name: 沉默的念力男巫
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只念动力族怪兽从游戏中除外。这张卡从场上送去墓地时，这张卡的效果除外的怪兽特殊召唤。
      str1: 除外
      str2: 特殊召唤
    62966332:
      name: 天变地异
      lore: 只要这张卡在场上存在，双方玩家把卡组上下翻转过来进行决斗。
    62991886:
      name: 进化的人类
      lore: 自己基本分比对方低的场合，装备怪兽的原本攻击力变成2400。自己基本分比对方高的场合，装备怪兽的原本攻击力变成1000。
    63012333:
      name: 吸收精气的骨塔
      lore: 若自己场上有除这张卡以外的不死族怪兽存在，则这张卡不能被攻击。每当不死族怪兽特殊召唤成功时，将对方牌组最上面2张卡送去墓地。
      str1: 对方卡组最上面2张卡送去墓地
    63014935:
      name: 火山女王
      lore: 这张卡从手牌出的场合，必须把对方场上1只怪兽作为祭品在对方场上特殊召唤。1回合1次，可以把自己场上存在的这张卡以外的1张卡送去墓地，给予对方基本分1000分伤害。此外，自己的结束阶段时若不把这张卡以外的1只怪兽作为祭品，这张卡的控制者受到1000分伤害。把这张卡特殊召唤的场合，这个回合不能通常召唤
      str1: 给与对方1000伤害
      str2: 选择祭品或受伤害
      str3: 是否要解放一只怪兽？
    63018036:
      name: 紧急钢核处分
      lore: 从自己卡组选择1张「核成兽的钢核」送去墓地。
    63035430:
      name: 摩天楼
      lore: 名字带有「元素英雄」的怪兽攻击时，攻击怪兽的攻击力比攻击对象的攻击力低的场合，攻击怪兽的攻击力只在伤害计算时上升1000。
    63101919:
      name: 暴风魔术师
      lore: 调整＋调整以外的魔法师族怪兽1只以上。这张卡同调召唤成功时，给这张卡放置1个魔力指示物。1回合1次，可以把自己手卡任意数量送去墓地，那个数量的魔力指示物给自己场上表侧表示存在的怪兽放置。此外，可以把场上存在的魔力指示物全部取除，给与对方基本分那个数量×500的数值的伤害。
      str1: 放置魔力指示物
      str2: 把自己手卡任意数量送去墓地，放置那个数量的魔力指示物
      str3: 把场上存在的魔力指示物全部取除，给与对方那个数量×500的数值的伤害
      str4: 请选择要放置魔力指示物的怪兽
    63102017:
      name: 「守备」封禁
      lore: 选择1只对方场上的守备表示的怪兽变表侧攻击表示。
    63125616:
      name: 司暗的影子
      lore: 溶入黑暗之中的影子。用金网封住对方的行动。
    63142001:
      name: 电池人-单三型
      lore: ●自己场上的「电池人-单三型」全部攻击表示的场合，每存在1张「电池人-单三型」这张卡的攻击力上升1000。●自己场上的「电池人-单三型」全部守备表示的场合，每存在1张「电池人-单三型」这张卡的守备力上升1000。
    63176202:
      name: 大将军 紫炎
      lore: 自己场上名字带有「六武众」的怪兽有2只以上存在的场合，这张卡可以从手牌特殊召唤。只要这张卡在场上表侧表示存在，对方玩家1回合只能发动1次魔法·陷阱卡。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 是否要使用「大将軍 紫炎」的破坏代替效果？
    63193536:
      name: 重量超过
      lore: 对方对怪兽的特殊召唤成功时才能发动。场上的2星以下的怪兽全部从游戏中除外。
    63211608:
      name: 盟军·次世代再造兵
      lore: 把对方控制的卡的发动无效的场合，这张卡可以从手牌特殊召唤。
      str1: 特殊召唤
    63223467:
      name: 雷-鸣
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只2星以下的光属性怪兽加入手卡。
      str1: 检索
    63224564:
      name: 电子紧身衣
      lore: 只有「鹰身女郎」或「鹰身女郎三姐妹」可以装备，装备怪兽的攻击力上升500分。
    63253763:
      name: 外星人复仇者
      lore: 这张卡可以把场上存在的2个「A指示物」取除，从手牌特殊召唤。1回合1次，可以给对方场上表侧表示存在的全部怪兽放置1个「A指示物」。有「A指示物」放置的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。「外星人复仇者」在自己场上只能有1只表侧表示存在。
      str1: 放置「A指示物」
    63259351:
      name: 奇迹之侏罗纪蛋
      lore: 只要这张卡在自己场上表侧表示存在，这张卡不能从游戏中除外。此外，每次恐龙族怪兽被送去自己墓地，在这张卡上放置2个指示物。把这张卡作为祭品，从卡组选择1只这个时候这张卡放置的指示物数量以下的等级的恐龙族怪兽特殊召唤。
      str1: 特殊召唤
    63308047:
      name: 魔人 泰拉
      lore: 住在沼泽地的恶魔手下，看起来不怎么强，但绝不能对他轻心大意。
    63356631:
      name: 凤翼的爆风
      lore: 丢弃1张手牌。对方场上1张卡回到持有者卡组最上面。
    63391643:
      name: 千把刀
      lore: 自己场上表侧表示的「黑魔术师」存在时才能发动。破坏对方1只怪兽。
    63432835:
      name: 岩石犰狳
      lore: 身体被像石头般坚固的毛覆盖着、守备坚固。
    63465535:
      name: 地底之阿剌克涅
      lore: 暗属性调整＋调整以外的昆虫族怪兽1只。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。1回合1次，可以选择对方场上表侧表示存在的1只怪兽当作装备卡使用只有1只给这张卡装备。这张卡被战斗破坏的场合，可以作为代替把这个效果装备的怪兽破坏。
      str1: 装备
      str2: 是否使用｢地底之阿剌克涅｣的效果代替破坏？
    63468625:
      name: 机皇神 机录∞
      lore: 这张卡不能通常召唤。从手牌把3只名字带有「机皇」的怪兽送去墓地的场合才能特殊召唤。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。此外，自己的准备阶段时只有1次，可以把这张卡的效果装备的1只怪兽送去墓地，给予对方基本分那只怪兽的攻击力数值的伤害。这个效果发动的回合，自己不能进行战斗阶段。
      str1: 装备
      str2: 伤害
    63485233:
      name: 星级转换
      lore: 选择场上表侧表示存在的1只怪兽，从以下效果选择1个发动。●那只怪兽的等级上升1星。●那只怪兽的等级下降1星。
      str1: 等级上升1星
      str2: 等级下降1星
    63487632:
      name: 龙骑兵团武器-灾魔剑
      lore: 这张卡可以把自己场上表侧表示存在的名字带有「龙骑兵团」的卡所装备给的1只怪兽从游戏中除外，从手卡或者墓地特殊召唤。这张卡召唤·特殊召唤成功时，可以选择「龙骑兵团武器-灾魔剑」以外的自己墓地存在的1只龙族怪兽当作装备卡使用给这张卡装备。这张卡被对方的卡的效果送去墓地时，可以把当作装备卡使用给这张卡装备的1只怪兽特殊召唤。
      str1: 装备
      str2: 特殊召唤
    63515678:
      name: 神圣之锁
      lore: 据说可以用神圣的力量封锁行动的锁链。
    63519819:
      name: 千眼纳祭神
      lore: 「纳祭之魔」＋「千眼邪教神」。只要这张卡在场上存在，其他怪兽的表示形式不能改变，不能攻击。指定对方的1只怪兽，作为装备卡装备在这张卡上。这个效果1个回合只能用1次，同时装备的怪兽最多1只。装备怪兽的数值就是这张卡的攻击力守备力。战斗时要这张卡破坏的时候，装备怪兽代替破坏。
      str1: 装备
    63545455:
      name: 僵尸鬼灯
      lore: 把手腕像火箭一样发射攻击的不死怪兽。
    63545861:
      name: 星圣的流星
      lore: 这张卡发动的回合，和名字带有「星圣」的怪兽进行战斗没被战斗破坏的对方怪兽在伤害步骤结束时回到持有者卡组。
    63595262:
      name: 独角兽的引导
      lore: 选择从游戏中除外的1只5星以下的兽族或者鸟兽族怪兽发动。把1张手牌从游戏中除外，选择的怪兽攻击表示特殊召唤。
    63612442:
      name: X-剑士 索萨
      lore: 调整＋调整以外的名字带有「X-剑士」的怪兽1只以上。自己的主要阶段时，可以把自己场上存在的1只名字带有「X-剑士」的怪兽解放，从以下效果选择1个直到结束阶段时得到。●这张卡和怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。●这张卡不会被陷阱卡的效果破坏。
      str1: 选择一个效果
      str2: 这张卡和怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
      str3: 这张卡不会被陷阱卡的效果破坏。
      str4: 破坏战斗对象
    63665606:
      name: 虚無の波動
      lore: 自己没有手牌时，自己场上表侧表示存在的名字带有「永火」的怪兽攻击力及守备力增加400。可以把自己场上表侧表示存在的这张卡送去墓地将自己的所有手牌送去墓地。
      str1: 所有手牌送去墓地
    63665875:
      name: 哥布林僵尸
      lore: 这张卡给予对方玩家战斗伤害时，对方卡组最上面的1张卡送去墓地。这张卡从场上送去墓地时，选择自己的卡组1只守备力在1200以下的不死族怪兽，互相确认后加入手牌。之后卡组洗切。
      str1: 对方卡组最上面的1张卡送去墓地
      str2: 卡组检索
    63676256:
      name: 破坏炮击人
      lore: 1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽的攻击力·守备力下降500。装备怪兽战斗破坏对方怪兽的场合，场上表侧表示存在的和破坏的怪兽相同种族的怪兽全部破坏。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 装备
      str2: 特殊召唤
      str3: 破坏
    63695531:
      name: 守墓的长枪兵
      lore: 这张卡攻击守备表示的怪兽时，若这张卡的攻击力高于守备怪兽的守备力，则超过部分的数值对对方造成战斗伤害。
    63703130:
      name: O-超越灵魂
      lore: 从自己的墓地选择1只名字带有「元素英雄」的通常怪兽，在自己场上特殊召唤。
    63730624:
      name: 两件套工具D&C
      lore: 自己场上表侧表示存在的「动力工具龙」或者名字带有「变形斗士」的4星以上的机械族怪兽才能装备。各自回合以下效果适用。●自己回合：装备怪兽的攻击力上升1000。装备怪兽攻击的场合，只在战斗阶段内攻击对象怪兽的效果无效化。●对方回合：对方不能选择装备怪兽以外的怪兽作为攻击对象。和装备怪兽进行战斗的对方怪兽在那个伤害步骤结束时破坏。
      str1: 破坏
    63741331:
      name: 雾气操控
      lore: 把自己表侧表示存在的1只名字带有「云魔物」的怪兽作为祭品，给场上表侧表示存在的1只怪兽放置3个「雾指示物」。
    63789924:
      name: 盗贼的烟玉
      lore: 装备在怪兽上的这张卡被其他卡的效果破坏时，看对方手卡并选择1张丢弃。
      str1: 手牌丢弃
    63804806:
      name: 速度之王☆骷髅炎鬼
      lore: 这张卡不能通常召唤。把自己墓地存在的1只「骷髅炎鬼」从游戏中除外的场合可以特殊召唤。1回合1次，可以给予对方基本分自己墓地存在的「燃烧骷髅头」数量×400的数值的伤害。此外，这张卡从场上送去墓地时，可以把自己墓地存在的1只「骷髅炎鬼」特殊召唤。
      str1: 伤害
      str2: 特殊召唤
    63806265:
      name: 虹之引力
      lore: 自己的场上以及墓地名字带有「宝玉兽」的卡合计7种类存在的场合才能发动。把自己的卡组或者墓地存在的1只名字带有「究极宝玉神」的怪兽无视召唤条件特殊召唤。
    63851864:
      name: 破坏抽卡
      lore: 机械族怪兽才能装备。装备怪兽战斗破坏对方怪兽送去墓地时，从自己卡组抽1张卡。这张卡在发动后第3次的自己的结束阶段时破坏。
      str1: 抽卡
    63942761:
      name: 遗式妖女 诺艾莉娅
      lore: 这张卡召唤成功时，可以从自己卡组上面把5张卡翻开。翻开的卡之中有仪式魔法卡或者名字带有「遗式」的怪兽卡的场合，把那些卡送去墓地。剩下的卡用喜欢的顺序回到卡组最下面。
      str1: 卡组确认
    63948258:
      name: 未知青蛙
      lore: 这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    63977008:
      name: 废品同调士
      lore: 这张卡召唤成功时，可以把自己墓地存在的1只2星以下的怪兽表侧守备表示特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。
      str1: 特殊召唤
    63995093:
      name: 机械复制术
      lore: 选择自己场上存在的攻击力500以下的1只机械族怪兽发动。可以从卡组选择最多2张同名卡，特殊召唤上场
      str1: 请选择攻击力500以下的1只机械族怪兽
    64034255:
      name: 盟军·次世代鸟人
      lore: 让自己场上表侧表示存在的1只怪兽回到手卡发动。这张卡从手卡特殊召唤。为这个效果发动而回到手卡的怪兽是风属性怪兽的场合，这张卡的攻击力上升500。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    64038662:
      name: 可变形态
      lore: ! "1回合1次，可以从以下效果选择1个发动。\r\n●选择自己场上2只名字带有「甲虫装机」的怪兽，选择的1只怪兽给另1只怪兽装备。●选择自己场上1只当作装备卡使用的名字带有「甲虫装机」的怪兽在自己场上表侧守备表示特殊召唤。"
      str1: 选择一个效果发动
      str2: 是否现在使用「可变形态」的效果？
      str3: 选择自己场上2只名字带有「甲虫装机」的怪兽，选择的1只怪兽给另1只怪兽装备。
      str4: 选择自己场上1只当作装备卡使用的名字带有「甲虫装机」的怪兽在自己场上表侧守备表示特殊召唤。
      str5: 请选择要当成装备卡的怪兽
    64047146:
      name: 一角兽之角
      lore: 装备怪兽的攻击力·守备力上升700。这张卡从场上送去墓地时，让这张卡回到卡组最上面。
      str1: 返回卡组
    64107820:
      name: 未来光辉
      lore: 把自己墓地存在的1只念动力族怪兽从游戏中除外发动。只要这张卡在场上存在，自己场上表侧表示存在的全部念动力族怪兽的攻击力上升因为这张卡发动而除外的怪兽的等级×200的数值。
    64145892:
      name: 光子法阵师
      lore: 这张卡的战斗发生的对自己的战斗伤害变成一半。
    64154377:
      name: 未熟的恶魔
      lore: 还没成为完全体的丑恶魔。肚子上的洞会吸入任何东西。
    64160836:
      name: 外星人小孩
      lore: 只要这张卡在自己场上表侧表示存在，每次对方场上有怪兽特殊召唤，给那个时候特殊召唤的怪兽放置1个「A指示物」。有「A指示物」放置的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。
    64163367:
      name: 「A」细胞培养装置
      lore: 每次从场上「A指示物」被取除，给这张卡放置1个「A指示物」。这张卡被破坏时，这张卡放置的全部「A指示物」给场上表侧表示存在的怪兽放置。
      str1: 放置「A指示物」
      str2: 请选择要放置「A指示物」的怪兽
    64187086:
      name: 地缚神的复活
      lore: 丢弃1张手卡发动。选择自己墓地存在的1只名字带有「地缚神」的怪兽和1张场地魔法卡加入手卡。
    64262809:
      name: 龙冰
      lore: 对方对怪兽的特殊召唤成功时，可以把自己1张手卡丢弃，这张卡从手卡或者墓地特殊召唤。「龙冰」在场上只能有1张表侧表示存在。
      str1: 特殊召唤
    64268668:
      name: 电子食人魔
      lore: 把这张卡从手卡丢弃去墓地。自己场上存在的1只「电子食人魔」进行的战斗只有1只无效，并且直到下次战斗结束时攻击力上升2000。这个效果在对方回合也能发动。
      str1: 战斗无效
    64271667:
      name: 流星之龙
      lore: 据说是由从宇宙尽头落到地球上的流星幻化而成的龙族怪兽。
    64306248:
      name: 骷髅颜瓢虫
      lore: 当这张卡被送去墓地时，自己回复1000基本分。
      str1: 回复1000LP
    64332231:
      name: 圣刻神龙-九神龙
      lore: 8星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。把自己的手卡·场上的怪兽任意数量解放，解放的怪兽数量的场上的卡破坏。
      str1: 破坏
    64379430:
      name: 终焉之精灵
      lore: 这张卡的攻击力·守备力变成从游戏中除外的暗属性怪兽数量×300的数值。这张卡被破坏送去墓地时，从游戏中除外的暗属性怪兽全部回到墓地。
      str1: 返回墓地
    64398890:
      name: 六武众-矢一
      lore: 只要自己场上有「六武众-矢一」以外的名字带有「六武众」的怪兽存在，1回合只有1次可以把盖伏的1张魔法·陷阱卡破坏。使用这个效果的回合这只怪兽不能攻击宣言。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 盖伏的1张魔法·陷阱卡破坏
      str2: 是否要使用｢六武众-矢一｣的代替破坏效果？
    64428736:
      name: 翼龙战士
      lore: 剑技出色的蜥蜴人，音速般地挥舞着剑。
    64437633:
      name: 仪水镜的幻影术
      lore: 从手卡把1只名字带有「遗式」的仪式怪兽特殊召唤。这个效果特殊召唤的仪式怪兽不能攻击，结束阶段时回到持有者手卡。
    64463828:
      name: 超合魔兽 拉普提诺斯
      lore: 二重怪兽×2。只要这张卡在场上表侧表示存在，场上表侧表示存在的当作通常怪兽使用的二重怪兽变成再度召唤的状态。
    64500000:
      name: Z-金属履带
      lore: 1回合1次，在自己的主要阶段，这张卡可以视为1张装备卡装备在自己的「X-首领加农」或者「Y-龙头」上，或者解除装备状态表侧攻击表示特殊召唤。当这张卡以自身效果变成装备卡时具有以下效果●装备怪兽的攻击力·守备力上升600点。（1只怪兽至多只能装备1张同盟。当装备了同盟的怪兽被战斗破坏时，同盟会代替怪兽被破坏。）
      str1: 装备
      str2: 特殊召唤
    64501875:
      name: 响女
      lore: 发出扰乱听觉的噪音，使对方陷入行动不能的状态。
    64511793:
      name: 复印者
      lore: 变身成为各种敌人的模样，从而欺骗对方进行战斗的战士。
    64538655:
      name: 一击必杀侍
      lore: 这张卡进行战斗的场合，伤害计算前投掷硬币猜正反。猜中的场合对方怪兽被效果破坏。
      str1: 战斗怪兽破坏
      str2: 正面
      str3: 反面
    64550682:
      name: 废铁双头犬
      lore: 这张卡不能通常召唤。自己场上有名字带有「废铁」的怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁双头犬」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。
      str1: 破坏
      str2: 检索
    64554883:
      name: No.25 重装光学摄影机 焦点之力
      lore: 6星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上1只5星以上的效果怪兽才能发动。选择的对方怪兽的效果直到回合结束时无效。这个效果在对方回合也能发动。
      str1: 效果无效
    64599569:
      name: 嵌合超载龙
      lore: 「电子龙」＋1只以上机械族怪兽。这只怪兽不能作融合召唤以外的特殊召唤。这张卡融合召唤成功时，这张卡以外的自己场上的卡全部送去墓地。这张卡的原本的攻击力·守备力变成融合素材怪兽的数量×800的数值。这张卡可以对对方怪兽作出融合素材怪兽的数量的攻击。
      str1: 这张卡以外的卡送去墓地
    64627453:
      name: 扰乱·蓝
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把2张名字带有「扰乱」的卡加入手牌。
      str1: 检索
    64631466:
      name: 纳祭之魔
      lore: 指定1只对方怪兽给这张卡装备。（这个效果1回合只能使用1次，同时可以装备的怪兽只有1只）这张卡的攻击力·守备力变成被装备怪兽的数值。这张卡被战斗破坏的场合，作为代替把装备怪兽破坏，对方玩家也要承受战斗伤害。
      str1: 装备
      str2: 对方承受战斗伤害
    64662453:
      name: 钢铁呼唤
      lore: 自己场上有机械族怪兽存在的场合才能发动。选择自己墓地1只4星以下的机械族怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，结束阶段时破坏。
    64681263:
      name: 局地性大飓风
      lore: 自己的手卡·墓地存在的卡全部回到持有者卡组洗切。
    64681432:
      name: 破坏龙 甘多拉
      lore: 这张卡不能特殊召唤。可以支付自己一半的基本分，这张卡以外的场上的卡全部破坏并且从游戏中除外。这张卡的效果每破坏1张卡，这张卡的攻击力提升300。这张卡在召唤、反转召唤的回合的结束阶段时送去墓地。
      str1: 破坏
      str2: 送去墓地
    64689404:
      name: 刀剑破坏者
      lore: 6星怪兽×2。1回合1次，把这张卡1个超量素材取除，宣言1个种族才能发动。这张卡和宣言的种族的怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
      str1: 破坏
    64697231:
      name: 滑槽
      lore: 对方的手牌4张以上时才能发动。确认对方的手牌后，选择对方手牌的1张怪兽卡，回到那张卡持有者的卡组。
    64734090:
      name: 宝石龟
      lore: 反转：可以从自己卡组把1张「宝石骑士融合」加入手卡。
      str1: 加入手卡
      str2: 是否要把1张「宝石骑士融合」加入手卡？
    64734921:
      name: 创造之代行者 维纳斯
      lore: 每支付500基本分，就可以从自己的手牌或卡组中选择1张「神圣球体」特殊召唤到自己场上。
      str1: 特殊召唤
    64752646:
      name: 爆炎少女
      lore: 每次自己的基本分回复，对方受到500分的伤害。
      str1: 回复LP时给与对方伤害
    64788463:
      name: 国王骑士
      lore: 自己场上存在「王后骑士」的场合，这张卡召唤成功时，可以从卡组选择1只「卫兵骑士」特殊召唤。
      str1: 特殊召唤
    64801562:
      name: 明镜止水之心
      lore: 装备这张卡的怪兽攻击力1300以上的场合这张卡破坏。这张卡装备的怪兽，不会被战斗和以那只怪兽为对象的卡的效果破坏。（仍然计算伤害）
    64815084:
      name: 进化的分歧点
      lore: 选择自己场上1只爬虫类族怪兽发动。选择的怪兽破坏，从卡组把1只名字带有「进化虫」的怪兽里侧守备表示特殊召唤。
    64898834:
      name: 科技属 弹射龙
      lore: 1回合1次，可以从手卡把1只3星以下的名字带有「科技属」的调整特殊召唤。
      str1: 特殊召唤
    64910482:
      name: 科技属 电子化魔术师
      lore: 把自己场上表侧表示存在的这张卡作为名字带有「科技属」的同调怪兽的同调素材的场合，可以把手卡的名字带有「科技属」的怪兽作为其他的调整以外的同调素材。场上存在的这张卡被破坏送去墓地的回合的结束阶段时，可以从自己卡组把「科技属
        电子化魔术师」以外的1只名字带有「科技属」的怪兽加入手卡。
      str1: 检索
    64926005:
      name: 冰结界的武士
      lore: 场上表侧攻击表示存在的这张卡变成表侧守备表示时，这张卡破坏，从自己卡组抽1张卡。
      str1: 破坏并抽卡
    64952266:
      name: 逆风
      lore: 选择自己墓地存在的1只名字带有「黑羽-」的怪兽发动。自己受到那只怪兽的攻击力数值的伤害，那只怪兽加入手卡。
    64973456:
      name: 毒蛇再生
      lore: 自己墓地存在的怪兽只有爬虫类族怪兽的场合，选择调整以外的自己墓地存在的1只怪兽发动。选择的怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
    64990807:
      name: 冰结界的三方阵
      lore: 把手牌的名字带有「冰结界」的怪兽3种类给对方观看，选择对方场上存在的1张卡发动。选择的对方的卡破坏，从自己手牌把1只名字带有「冰结界」的怪兽特殊召唤。
    65026212:
      name: 核成巨龙
      lore: 这张卡不能通常召唤。从自己手卡把1张「核成兽的钢核」从游戏中除外的场合可以特殊召唤。这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」或1只名字带有「核成」的怪兽送去墓地。或者都不进行让这张卡破坏。1回合1次，自己的主要阶段时可以选择对方场上存在的1张卡破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张名字带有「核成」的怪兽送去墓地
      str3: 破坏｢核成巨龙｣
      str4: 破坏
    65079854:
      name: 憎恶之棘
      lore: 「黑蔷薇龙」或者植物族怪兽才能装备。装备怪兽的攻击力上升600。装备怪兽攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。装备怪兽向怪兽攻击的场合，伤害计算后攻击对象怪兽的攻击力·守备力下降600。和装备怪兽进行战斗的对方怪兽不会被那次战斗破坏。
      str1: 攻击下降
    65149697:
      name: 真次世代破碎机
      lore: 这张卡召唤成功时，可以从自己卡组把1只4星的名字带有「真次世代」的怪兽加入手牌。
      str1: 检索
    65150219:
      name: 机甲忍法 冻结封锁
      lore: 自己场上有名字带有「忍者」的怪兽存在的场合，对方怪兽的攻击宣言时才能把盖放的这张卡发动。那次攻击无效，战斗阶段结束。此外，只要自己场上有这张卡和名字带有「忍者」的怪兽存在，对方场上的全部怪兽不能把表示形式变更。
      str1: 攻击无效
    65156847:
      name: 新炎狱金翅鸟
      lore: 自己的结束阶段时，这张卡以外的名字带有「炎狱」的怪兽在自己场上表侧表示存在的场合，选择对方墓地存在的1张卡从游戏中除外。
      str1: 除外
    65169794:
      name: 黑项链
      lore: 装备怪兽的攻击力上升500。这张卡从场上送去墓地时，给予对方基本分500分伤害。
      str1: 给予对方500分伤害
    65192027:
      name: 暗黑武装龙
      lore: 这张卡不能通常召唤。自己墓地存在的暗属性怪兽是3只的场合才能把这张卡特殊召唤。可以把自己墓地存在的1只暗属性怪兽从游戏中除外，场上1张卡破坏。
      str1: 不能通常召唤
      str2: 墓地暗属性三张时才能特殊召唤
      str3: 破坏场上一张卡
    65196094:
      name: 多彩释放
      lore: 让自己场上表侧表示存在的1只同调怪兽回到额外卡组发动。直到等级合计和那只同调怪兽的等级相同，选择自己墓地存在的调整在自己场上特殊召唤。这张卡发动的回合，自己不能同调召唤。
    65240384:
      name: 巨盾守卫者
      lore: 以里侧守备表示的这只怪兽做为对象的魔法卡的发动无效。这个时候，这张卡变为表侧守备表示。这张卡受到攻击的场合，在伤害步骤结束时变攻击表示。
    65277087:
      name: 薰风鹏
      lore: 这张卡从场上送去墓地时，可以从自己卡组把1只2星以下的名字带有「薰风」的怪兽特殊召唤。
      str1: 特殊召唤
    65282484:
      name: 暗黑裁决者 伏尔泰尼斯
      lore: 自己对反击陷阱的发动成功的场合，可以把自己场上存在的1只暗属性怪兽解放，从手卡把这张卡特殊召唤。这个效果特殊召唤成功时，场上存在的1张卡破坏。
      str1: 特殊召唤
      str2: 破坏
    65287621:
      name: 暗黑三角龙
      lore: 这张卡攻击守备表示的怪兽时，攻击力超出部分对对方造成战斗伤害。
    65301952:
      name: 炼金魔术师
      lore: 魔法师族4星怪兽×3。这张卡的攻击力上升自己墓地的魔法卡数量×200的数值。此外，自己的结束阶段时1次，把这张卡1个超量素材取除，把1张手卡送去墓地才能发动。从卡组选1张魔法卡，在自己的魔法与陷阱卡区域盖放。
      str1: 盖放魔法卡
    65303664:
      name: 森之狩人 黄狒狒
      lore: 自己场上存在的兽族怪兽被战斗破坏并送去墓地时，可以把自己墓地存在的2只兽族怪兽从游戏中除外。这张卡从手卡特殊召唤。
      str1: 特殊召唤
    65367484:
      name: 光子斩击者
      lore: 这张卡不能通常召唤。自己场上没有怪兽存在的场合可以特殊召唤。自己场上有这张卡以外的怪兽存在的场合，这张卡不能攻击。
    65393205:
      name: 查克拉
      lore: 借由「查克拉的复活」降临。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    65396880:
      name: 大革命
      lore: 这张卡只有当处于自己的主要阶段，在自己的场上有「流离的饥民」「受弹压的民众」「团结的反抗军」表侧表示存在时才能发动。将对方的手牌全部送去墓地，将场上所有对方控制的卡全部破坏。
    65403020:
      name: 终结之阿努比斯
      lore: 当这张卡在场上以表侧表示存在时，所有以墓地里的卡为对象的，以及所有在墓地发动的魔法·陷阱·怪兽卡的效果无效。
    65422840:
      name: 酒吞童子
      lore: 1回合1次，可以从下面的效果选择1个发动。●把自己墓地存在的2只不死族怪兽从游戏中除外，从自己卡组抽1张卡。●选择从游戏中除外的1只自己的不死族怪兽回到卡组最上面。
      str1: 把自己墓地存在的2只不死族怪兽从游戏中除外，从自己卡组抽1张卡。
      str2: 选择从游戏中除外的1只自己的不死族怪兽回到卡组最上面。
    65450690:
      name: 限定解除
      lore: 支付1000基本分。从手卡特殊召唤1只仪式怪兽。这个效果特殊召唤的仪式怪兽不能攻击，结束阶段时破坏。「限定解除」在1回合只能发动1张。
    65458948:
      name: 卡通人鱼
      lore: 这张卡不能通常召唤。自己场上有「卡通世界」存在的场合才能特殊召唤（5星以上需要解放）。这张卡在特殊召唤的回合不能攻击。这张卡若不支付500基本分则不能攻击宣言。对方场上不存在卡通怪兽的场合，这张卡可以直接攻击对方玩家。存在的场合，必须选择卡通怪兽作为攻击对象。场上的「卡通世界」被破坏时，这张卡破坏。
    65496056:
      name: 科达路斯
      lore: 可以把自己场上表侧表示存在的「海」送去墓地，选择对方场上存在的最多2张卡送去墓地。
      str1: 送去墓地
    65503206:
      name: 废铁士兵
      lore: 场上表侧守备表示存在的这张卡被选择作为攻击对象的场合，战斗阶段结束时这张卡破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁士兵」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。把这张卡作为同调素材的场合，不是名字带有「废铁」的怪兽的同调召唤不能使用。
      str1: 这张卡破坏
      str2: 检索
    65549080:
      name: 霞雾秃鹰
      lore: 这张卡可以让自己场上表侧表示存在的1只名字带有「霞之谷」的怪兽回到手牌，从手牌特殊召唤。这个方法特殊召唤的这张卡的攻击力变成1700。
    65570596:
      name: 拉弓的人鱼
      lore: 平常躲在贝壳里，对擅自接近的人射箭的美人鱼。
    65612454:
      name: 电气立方体
      lore: 雷族怪兽才能装备。装备怪兽的攻击力上升自己墓地存在的雷族怪兽数量×100的数值。此外，可以把场上表侧表示存在的这张卡送去墓地，自己场上表侧表示存在的1只雷族怪兽的攻击力上升1000。
      str1: 攻击上升
    65622692:
      name: Y-龙头
      lore: 1回合1次，在自己的主要阶段，这张卡可以视为1张装备卡装备在自己的「X-首领加农」上，或者解除装备状态表侧攻击表示特殊召唤。当这张卡以自身效果变成装备卡时具有以下效果●装备怪兽的攻击力·守备力上升400点。（1只怪兽至多只能装备1张同盟。当装备了同盟的怪兽被战斗破坏时，同盟会代替怪兽被破坏。）
      str1: 装备
      str2: 特殊召唤
    65623423:
      name: 杀人污泥
      lore: 史莱姆们的老大。尽管样子上没什么区别，但别小看它，否则可是会吃亏的哦。
    65659181:
      name: 大日多胞体
      lore: 选择当作装备卡使用在自己场上存在的名字带有「大日」的怪兽卡任意数量发动。选择的卡表侧守备表示特殊召唤。这个效果特殊召唤的怪兽从场上离开的场合从游戏中除外。
    65676461:
      name: No.32 海咬龙 鲨龙
      lore: 4星怪兽×3。1回合1次，这张卡的攻击破坏对方怪兽送去墓地时，把这张卡1个超量素材取除才能发动。破坏的那只怪兽在对方场上表侧攻击表示特殊召唤。这个效果特殊召唤的怪兽的攻击力下降1000。并且，这次战斗阶段中，这张卡只有1次可以再攻击。
      str1: 特殊召唤
    65685470:
      name: 六武众的御灵代
      lore: 1回合只有1次在自己的主要阶段可以当作装备卡使用给自己场上的名字带有「六武众」的怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只有因这个效果当作装备卡使用时，装备怪兽的攻击力·守备力上升500。装备怪兽战斗破坏对方怪兽的场合，自己抽1张卡。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 变成装备卡
      str2: 特殊召唤
      str3: 抽卡
    65703851:
      name: 透破拔
      lore: 手牌或者墓地发动的效果怪兽的效果的发动无效并从游戏中除外。
    65737274:
      name: 龙龙
      lore: 这张卡召唤成功时，可以选择自己墓地1只攻击力1000以下的通常怪兽表侧守备表示特殊召唤。1回合1次，把自己场上1只龙族怪兽解放，选择自己场上表侧表示存在的1只怪兽才能发动。直到结束阶段时，选择的怪兽的等级变成8星，攻击力上升800。
      str1: 特殊召唤
      str2: 等级攻击变化
    65749035:
      name: 冰结界之龙 天枪龙
      lore: 调整＋调整以外的水属性怪兽1只以上。把手卡最多2张丢弃去墓地，选择丢弃数量的对方场上存在的卡发动。选择的卡破坏。这个效果1回合只能使用1次。
      str1: 破坏
    65810489:
      name: 黄金邪神像
      lore: 里侧盖伏的这张卡被破坏送去墓地时，自己场上特殊召唤1只「邪神衍生物」（恶魔族·暗·4星·攻/防1000）。
      str1: 特殊召唤
    65810490:
      name: 邪神衍生物
      lore: 由「黄金邪神像」的效果特殊召唤。
    65824822:
      name: 暗之取引
      lore: 对方发动通常魔法时支付1000基本分才能发动。那时对方发动的通常魔法的效果，变成对方随机丢弃1张手牌。
    65844845:
      name: 甲虫装机 吉咖蝼蛄
      lore: 可以把自己墓地1只昆虫族怪兽从游戏中除外，墓地的这张卡当作装备卡使用给自己场上1只名字带有「甲虫装机」的怪兽装备。「甲虫装机 吉咖蝼蛄」的这个效果1回合只能使用1次。此外，这张卡当作装备卡使用而装备中的场合，装备怪兽的原本攻击力变成2000，装备怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 装备
      str2: 攻击上升
    65878864:
      name: 食使徒虫
      lore: 反转：场上2只怪兽破坏。
    65884091:
      name: 入魔死神 塔那托斯
      lore: 暗属性4星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。这个回合，这张卡不受这张卡以外的怪兽的效果影响。这个效果在对方回合也能发动。
      str1: 效果免疫
    65957473:
      name: 铁钢装甲虫
      lore: 全身覆盖着厚厚装甲的巨大昆虫型生物。毫不留情的破坏着碍事者。
    65961683:
      name: 侏罗纪伶盗龙
      lore: 调整＋调整以外的恐龙族怪兽1只以上。这张卡的攻击力·守备力变成作为这张卡的同调素材的怪兽的原本攻击力合计数值。这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
      str1: 破坏
    65984457:
      name: 剑斗兽 轻斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组并抽1张卡。
      str1: 抽卡
    66066482:
      name: 甲虫装机 萤火虫
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。这张卡被名字带有「甲虫装機」的卡装备的场合，可以把对方场上盖放的卡全部确认。此外，这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升1星，攻击力·守备力上升这张卡的各自数值。
      str1: 装备
      str2: 确认盖卡
    66073051:
      name: 杰拉的战士
      lore: 为可以获得大天使力量而寻求圣域所在的战士。为了逃避凶恶魔族的诱惑，而一直孤独的战斗着。
    66094973:
      name: 变化气圈鸟
      lore: 1回合1次，选择对方场上表侧守备表示存在的1只怪兽才能发动。丢弃1张手卡，把选择的对方怪兽当作装备卡使用只有1只给这张卡装备。这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力数值。这张卡攻击的场合，战斗阶段结束时变成守备表示。结束阶段时，这张卡的效果装备的怪兽在对方场上表侧守备表示特殊召唤。
      str1: 装备
      str2: 特殊召唤
    66165755:
      name: 盟军·次世代加速人
      lore: 名字带有「次世代」的调整＋调整以外的怪兽1只以上。1回合1次，可以丢弃1张手牌，选择自己墓地存在的1只4星以下的机械族怪兽特殊召唤。这个效果特殊召唤的怪兽的攻击力直到结束阶段时变成2倍，不能直接攻击对方玩家，自己的结束阶段时从游戏中除外。
      str1: 特殊召唤
    66214679:
      name: 暗黑黑炎龙
      lore: 只要这张卡在场上表侧表示存在，对方的主要阶段时有魔法卡发动的场合，可以从自己墓地把1只4星的暗属性怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    66235877:
      name: 死亡恶魔龙
      lore: 「巨龙」＋「下位恶魔」。这只怪兽，必须用上面所写的卡融合召唤。只要这张卡在场上存在，反转效果怪兽的效果无效化。以这张卡为对象的陷阱卡无效并破坏。
      str1: 效果无效化
    66288028:
      name: 重型战士
      lore: 这张卡的战斗发生的对自己的战斗伤害变成0。这张卡1回合只有1次不会被战斗破坏。
    66331855:
      name: 变形斗士·打火机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：可以把自己场上存在的1只怪兽解放给予对方基本分600分伤害。这个效果1回合只能使用1次。●守备表示：1回合1次，可以给予对方基本分300分伤害。
      str1: 给予对方600伤害
      str2: 给予对方300伤害
    66337215:
      name: 创世之预言者
      lore: 丢弃1张手牌。自己墓地存在的1只7星以上的怪兽加入手牌。这个效果1回合只能使用1次。
      str1: 7星以上的怪兽加入手牌
    66362965:
      name: 魔导电子巨人
      lore: 自己场上的怪兽比对方场上的怪兽少2只以上的场合，这张卡可以从手牌特殊召唤。
    66378485:
      name: 新炎狱火源
      lore: 自己场上有「新炎狱火源」以外的名字带有「炎狱」的怪兽表侧表示存在，对方墓地存在的卡是3张以下的场合，这张卡可以从手卡特殊召唤。
    66395299:
      name: 二重身回击
      lore: 因对方场上存在的怪兽的效果受到伤害时，给予对方基本分和受到的伤害相同的伤害。
      str1: 伤害
    66399675:
      name: 遗式锁链手
      lore: 这张卡召唤成功时，从自己卡组上面把3张卡确认。确认的卡之中有仪式怪兽或者仪式魔法卡的场合，可以把那1张给对方观看并加入手卡。确认的卡用喜欢的顺序回到卡组上面。
      str1: 卡组确认
      str2: 是否要将仪式怪兽或者仪式魔法卡加入手卡？
    66436257:
      name: 火山反击兽
      lore: 自己受到战斗伤害时，墓地存在的这张卡从游戏中除外。那个时候，自己墓地有「火山反击兽」以外的炎属性怪兽存在的场合，给予对方基本分和自己受到的战斗伤害相同的伤害。
      str1: 除外
    66457407:
      name: 复制植物
      lore: 选择场上表侧表示存在的1只植物族怪兽发动。直到这个回合的结束阶段时这张卡变成和选择的怪兽相同等级。这个效果1回合只能使用1次。
      str1: 等级变化
    66499018:
      name: 焰虎
      lore: 这张卡在墓地存在，自己场上没有怪兽存在的场合，作为自己的抽卡阶段时进行通常抽卡的代替才能发动。这张卡从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
      str1: 特殊召唤
    66506689:
      name: 铁皮大公
      lore: 4星怪兽×3。1回合1次，把这张卡1个超量素材取除，选择对方场上1只怪兽才能发动。选择的怪兽的表示形式变更。这个时候，反转效果怪兽的效果不发动。这个效果在对方回合也能发动。
      str1: 改变表示形式
    66516792:
      name: 邪恶骑士龙
      lore: 寄宿在邪恶骑士之心的龙的实体化后的怪兽。
    66518841:
      name: 自尊的咆哮
      lore: 战斗伤害计算时，自己怪兽的攻击力比对方怪兽低的场合，支付那个攻击力差的数值的基本分发动。只在伤害计算时，自己怪兽的攻击力上升和对方怪兽的攻击力差的数值＋300。
    66523544:
      name: 超次元机器人 银河破坏王
      lore: 10星怪兽×3。1回合1次，把这张卡1个超量素材取除才能发动。对方场上的魔法·陷阱卡全部破坏。对方不能对应这个效果的发动把魔法·陷阱卡发动。
      str1: 魔陷破坏
    66526672:
      name: 噩梦之迷宫
      lore: 在每1个回合的结束阶段时，变更该回合行动玩家场上所有以表侧表示存在的怪兽的表示形式。
    66602787:
      name: 暗道化师 扎奇
      lore: 来去无踪的道化师，以不可思议的动作躲避攻击。
    66625883:
      name: 机巧参谋 二四八
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡召唤·特殊召唤成功时，把场上存在的1只怪兽的表示形式变更。
      str1: 变成守备表示
      str2: 改变表示形式
    66661678:
      name: 冰结界的王家骑士
      lore: 这张卡上级召唤成功时，在对方场上把1只「冰棺衍生物」（水·1星·水族·攻1000/守0）攻击表示特殊召唤。这衍生物不能为上级召唤而解放。
      str1: 特殊召唤Token
    66661679:
      name: 冰棺衍生物
      lore: 由「冰结界的王家骑士」的效果特殊召唤。这个衍生物不能为上级召唤而解放。
    66672569:
      name: 龙僵尸
      lore: 被魔力唤醒的龙，吐出的气息能使物体腐烂。
    66690511:
      name: 本性暴露
      lore: 只要这张卡在场上表侧表示存在，对方必须永续公开手卡。
    66707058:
      name: 哥布林暗杀部队
      lore: 这张卡可以直接攻击对方玩家。这张卡攻击的场合，战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡不能把表示形式改变。
    66719324:
      name: 恩惠之雨
      lore: 双方的基本分回复1000分。
    66729231:
      name: 邪遗式魂魄巨灵
      lore: 名字带有「遗式」的仪式魔法卡降临。1回合1次，支付1000基本分才能发动。从卡组抽1张卡，给双方确认。确认的卡是名字带有「遗式」的怪兽的场合，场上1张卡回到持有者卡组。
      str1: 抽卡
    66742250:
      name: 阿努比斯的诅咒
      lore: 场上以表侧表示存在的效果怪兽全部变成守备表示。这张卡发动的回合，这些效果怪兽的原始守备力变为零，且不能改变表示形式。
    66788016:
      name: 地割
      lore: 对方场上表侧表示存在的攻击力最低的1只怪兽破坏。
    66789970:
      name: 圣刻龙-塞特龙
      lore: 这张卡不能通常召唤。把自己墓地3只龙族的通常怪兽从游戏中除外的场合可以特殊召唤。1回合1次，可以把自己墓地1只龙族怪兽从游戏中除外，选择场上1张卡破坏。
      str1: 破坏
    66816282:
      name: 核成墙人
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只岩石族怪兽给对方观看。或者都不进行让这张卡破坏。对方的魔法卡发动时，可以把这张卡解放让那个发动无效并破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只岩石族怪物给对方观看
      str3: 破坏｢核成墙人｣
      str4: 魔法发动无效并破坏
    66818682:
      name: 月影龙 基利亚
      lore: 「苏帕伊」＋调整以外的怪兽1只以上。这张卡被选择作为攻击对象时，自己基本分回复攻击怪兽的攻击力一半的数值。场上存在的这张卡被破坏的场合，可以把自己墓地存在的1只「太阳龙
        因蒂」特殊召唤。
      str1: LP回复
      str2: 特殊召唤
    66835946:
      name: 奇迹之金字塔
      lore: 自己场上表侧表示存在的不死族怪兽的攻击力上升对方场上存在的怪兽数量×200的数值。自己场上表侧表示存在的不死族怪兽1只被破坏的场合，可以作为代替把这张卡送去墓地。
      str1: 是否要使用「奇迹之金字塔」的效果代替破坏？
    66836598:
      name: 温蒂妮
      lore: 在水中摇摇晃晃漂浮的妖精。好像可以召唤水龙。
    66853752:
      name: 电子鱼人-火箭炮手
      lore: 「电子鱼人-火箭炮手」以外的自己墓地的怪兽全部是水属性的场合，自己的主要阶段时才能发动。这张卡从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合，从游戏中除外。把这张卡作为同调素材的场合，不是水属性怪兽的同调召唤不能使用。「电子鱼人-火箭炮手」的效果1回合只能发动1次。
      str1: 特殊召唤
    66889139:
      name: 龙骑士 盖亚
      lore: 「暗黑骑士 盖亚」＋「诅咒之龙」。
    66927994:
      name: 鬼坦克T-34
      lore: 被移植了鬼的灵魂，对有意识的敌人穷追不舍。
    66947414:
      name: BOSS来袭
      lore: 这张卡的控制者不能通常召唤。自己场上名字中带有「巨大战舰」的怪兽被破坏送去墓地的回合的结束阶段时，可以从自己卡组特殊召唤1只名字中带有「巨大战舰」的怪兽。
      str1: 特殊召唤
    66957584:
      name: 永火炮
      lore: 1回合1次，可以从手卡把1只名字带有「永火」的怪兽送去墓地。此外，自己手卡是0张的场合，可以把场上存在的这张卡送去墓地，选择自己墓地存在的最多2只名字带有「永火」的怪兽在自己场上特殊召唤。
      str1: 从手卡把1只名字带有「永火」的怪兽送去墓地
      str2: 选择自己墓地存在的最多2只名字带有「永火」的怪兽在自己场上特殊召唤
    66976526:
      name: 机巧大将军 无零怒
      lore: 调整＋调整以外的机械族怪兽1只以上。这张卡同调召唤成功时，可以从自己卡组把1只名字带有「机巧」的怪兽特殊召唤。1回合1次，自己场上表侧表示存在的名字带有「机巧」的怪兽的表示形式变更时，从自己卡组抽1张卡。
      str1: 特殊召唤
      str2: 抽卡
    66989694:
      name: 死灵伯爵
      lore: 魔界的伯爵，外表很绅士，但本性却十分邪恶，不只是人类，连低级的恶魔们都对他感到恐惧。
    67030233:
      name: 救世魔龙
      lore: 「救世龙」＋「真红魔龙」＋调整以外的怪兽1只。这张卡不会被卡的效果破坏。这张卡攻击的场合，伤害计算后把场上守备表示存在的怪兽全部破坏。1回合1次，可以直到结束阶段时把对方1只表侧表示怪兽的效果无效，这张卡的攻击力上升那只怪兽的攻击力数值。结束阶段时这张卡回到额外卡组，把自己墓地存在的1只「红莲魔龙」特殊召唤。
      str1: 守备怪兽全部破坏
      str2: 效果无效化
      str3: 返回额外卡组
    67038874:
      name: 废铁读心者
      lore: 1回合1次，在自己主要阶段2这张卡在自己的墓地存在的场合，可以选择自己场上表侧表示存在的「废铁读心者」以外的1只名字带有「废铁」的怪兽，选择的怪兽破坏，这张卡从墓地特殊召唤。这个效果特殊召唤的这张卡，从场上离开的场合从游戏中除外。这张卡作为同调素材的场合，其他同调素材怪兽全部必须是名字带有「废铁」的怪兽。
      str1: 特殊召唤
    67045174:
      name: 二重落穴
      lore: 再度召唤状态的二重怪兽被战斗破坏的场合才能发动。对方场上存在的怪兽全部破坏。
    67049542:
      name: 暗黑蝙蝠
      lore: 住在暗世界用精神波动找寻敌人的蝙蝠。
    67095270:
      name: 次元壁
      lore: 对方怪兽的攻击宣言时才能发动。这次战斗让自己的基本分受到的战斗伤害，由对方来承受。
    67098114:
      name: 极神皇 洛基
      lore: 名字带有「极星灵」的调整＋调整以外的怪兽2只以上。1回合1次，自己的战斗阶段中对方把魔法·陷阱卡发动时，可以把那个发动无效并破坏。场上表侧表示存在的这张卡被对方破坏送去墓地的场合，那个回合的结束阶段时可以把自己墓地存在的1只名字带有「极星灵」的调整从游戏中除外，这张卡从墓地特殊召唤。这个效果特殊召唤成功时，可以选择自己墓地存在的1张陷阱卡加入手卡。
      str1: 魔法陷阱的发动无效并破坏
      str2: 特殊召唤
      str3: 墓地的1张陷阱卡加入手卡
    67105242:
      name: 地缚灵
      lore: 战死沙场的士兵们的灵魂所聚集而产生的怨灵，踏入这片土地的人将被牵引入地底深处。
    67111213:
      name: 遗式深渊鲨
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，可以从自己卡组把「遗式深渊鲨」以外的1只守备力1000以下的名字带有「遗式」的怪兽加入手卡。
      str1: 加入手卡
    67169062:
      name: 贪欲之壶
      lore: 选择自己墓地的5张怪兽卡，加入卡组洗切。之后从自己的卡组抽2张卡。
    67196946:
      name: 星级爆破
      lore: 支付500的倍数的基本分发动。自己的手牌，场上1只怪兽的等级直到这个回合的结束阶段时，每500基本分下降1星。
      str1: 请选择要支付的基本分
      str2: 请选择等级要下降的怪兽
    67211766:
      name: 真文色龙
      lore: 只要对方场上有魔法·陷阱卡存在，对方不能选择这张卡作为攻击对象。此外，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    67223587:
      name: 障碍赛！
      lore: 自己把名字带有「剑斗兽」的怪兽的特殊召唤成功时才能发动。从自己的手牌·卡组把1只名字带有「剑斗兽」的4星以下的怪兽特殊召唤。
    67232306:
      name: 神圣之铠 -反射镜甲-
      lore: 自己场上表侧表示存在的怪兽被选择作为攻击对象时才能发动。攻击对象怪兽的攻击力变成和攻击怪兽的攻击力相同。
    67234805:
      name: 能力吸收石
      lore: 每次怪兽的效果发动，给这张卡放置1个魔石指示物（最多2个）。这张卡有2个魔石指示物放置的场合，场上表侧表示存在的怪兽效果不能发动并无效化。结束阶段时，这张卡放置的魔石指示物全部取除。
      str1: 去除指示物
    67270095:
      name: 涡轮同调士
      lore: 这张卡的攻击宣言时，可以把成为攻击对象的怪兽变成守备表示。这张卡的攻击让自己受到战斗伤害时，可以把持有受到的伤害数值以下的攻击力的1只怪兽从手牌特殊召唤。
      str1: 攻击对象变成守备表示
      str2: 特殊召唤
    67284908:
      name: 迷宫壁
      lore: 出现结界般的厚壁，制造出没有出口的迷宫。
    67300516:
      name: 真红眼飞龙
      lore: 没有进行通常召唤的回合的结束阶段时可以把自己墓地存在的这张卡从游戏中除外，自己墓地存在的1只名字带有「真红眼」的怪兽特殊召唤。
      str1: 特殊召唤
    67316075:
      name: 堕天使护士-蕾菲库儿
      lore: 只要这张卡在场上表侧表示存在，对方基本分回复的效果变成给予对方基本分伤害的效果。
    67328336:
      name: 机皇城
      lore: 自己场上表侧表示存在的名字带有「机皇帝」的怪兽不会成为同调怪兽的效果的对象。场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只名字带有「机皇帝」的怪兽加入手卡。
      str1: 检索
    67371383:
      name: 半鱼兽
      lore: 在陆地像兽一样，在海里像鱼一样都能快速攻击。
    67441435:
      name: 成长的鳞茎
      lore: 可以把自己卡组最上面的卡送去墓地，墓地存在的这张卡在自己场上特殊召唤。「成长的鳞茎」的效果在决斗中只能使用1次。
      str1: 特殊召唤
    67445676:
      name: 松果小矮人
      lore: 这张卡被「小矮人橡子」的效果送去墓地的场合，这张卡可以从墓地特殊召唤。
      str1: 特殊召唤
    67468948:
      name: 救济之莱亚德
      lore: 只要这张卡在场上表侧表示存在，每次发动反击陷阱把2只被除外的自己的天使族怪兽加入手牌。
    67483216:
      name: 次世代搜索员
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只攻击力1500以下的名字带有「次世代」的怪兽在自己场上表侧攻击表示特殊召唤。
      str1: 特殊召唤
    67494157:
      name: 伏地龙
      lore: 力量弱小无法飞天的龙，但攻击还是很强的。
    67511500:
      name: 龙魔女-龙之守护者-
      lore: 只要这张卡在场上表侧表示存在，对方不能选择自己场上的龙族怪兽作为攻击对象。场上的这张卡被战斗或者卡的效果破坏的场合，可以作为代替从手卡把1只龙族怪兽送去墓地。
      str1: 是否要使用「龙魔女-龙之守护者-」的效果代替破坏？
    67532912:
      name: 科学特殊兵
      lore: 为对抗未知生物，装备着最新科学武器的士兵。背后的集装箱里藏着各种各样的兵器。
    67629977:
      name: 超级流星
      lore: 只要这张卡在场上表侧表示存在，全部光属性的怪兽攻击力上升500。暗属性的怪兽攻击力下降400。
    67630339:
      name: 混乱箔片
      lore: 同1次的战斗阶段中宣言第2次的直接攻击时才能发动。那只对方怪兽和直接攻击过的第1只对方怪兽战斗进行伤害计算。
    67675300:
      name: 雪尘龙
      lore: 这张卡可以把场上4个「冰指示物」取除，从手卡特殊召唤。只要这张卡在场上表侧表示存在，这张卡以外的有「冰指示物」放置的怪兽不能攻击，也不能作表示形式的变更。
    67688478:
      name: 双生恶魔
      lore: 包含有把自己手卡丢弃的效果的卡对方发动时，可以把这张卡从手卡送去墓地使那个发动和效果无效，把那张卡破坏然后从自己卡组抽1张卡。
      str1: 效果无效并抽卡
    67723438:
      name: 紧急瞬间移动
      lore: 从自己的手牌·卡组把1只3星以下的念动力族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时从游戏中除外。
    67724379:
      name: 恶魔龙
      lore: 凶恶的龙。吐出邪恶的火焰使人变得邪恶。
    67750322:
      name: 骷髅大王
      lore: 在对方墓地的卡发动效果的场合，可以把这张卡从自己手牌送去墓地把那个效果无效。这个效果在对方回合也能发动。
      str1: 墓地的卡发动的效果无效
    67775894:
      name: 神奇魔杖
      lore: 魔法师族怪兽才能装备。装备怪兽的攻击力上升500。此外，可以把自己场上存在的这张卡的装备怪兽和这张卡送去墓地，从自己卡组抽2张卡。
      str1: 抽卡
    67779172:
      name: 黑羽射击
      lore: 从手卡把1只名字带有「黑羽-」的怪兽送去墓地，选择对方场上守备表示存在的1只怪兽发动。选择的怪兽送去墓地。
    67829249:
      name: 古代的采掘机
      lore: 自己场上有名字中带有「古代的机械」的怪兽表侧表示存在的场合，丢弃1张手牌才能发动。从卡组选择1张魔法卡，在自己场上盖伏。这个回合这张魔法卡不能使用。
    67841515:
      name: 枪管百合
      lore: 所谓的铁炮百合。就是射出花粉攻击。
    67904682:
      name: 暗黑航空母舰
      lore: 暗属性调整＋调整以外的机械族怪兽1只以上。1回合1次，可以把自己墓地存在的1只名字带有「反应机」的怪兽或者「巨人轰炸机·大空袭式」无视召唤条件特殊召唤。这张卡被破坏送去墓地的场合，可以从手牌把1只5星以下的机械族怪兽特殊召唤。
      str1: 特殊召唤
    67934141:
      name: 超热血球儿
      lore: 场上有这张卡以外的炎属性怪兽存在的场合，每有1张，这张卡的攻击力上升1000。每把这张卡以外的1只炎属性怪兽送去墓地，给予对方基本分500分的伤害。
      str1: 给与对方1000伤害
    67951831:
      name: 英雄之心
      lore: 选择自己场上1只表侧表示存在的名字带有「元素英雄」的怪兽发动。这个回合选择的怪兽的攻击力变成一半，同1次战斗阶段中可以攻击2次。
    67957315:
      name: 灵魂龙
      lore: 这张卡在自己的回合战斗的场合，在那个战斗阶段时可以发动效果。手卡每丢弃1只龙族怪兽，在结束阶段前这张卡的攻击力·守备力上升1000。
      str1: 攻守上升
    67964209:
      name: 神龙 阿库阿巴扎
      lore: 把这张卡以外的自己场上表侧表示存在的1只水属性怪兽解放，选择自己墓地存在的1张永续魔法或者场地魔法卡发动。选择的卡从自己墓地回到卡组最上面。这个效果1回合只能使用1次。
      str1: 返回卡组
    67985943:
      name: 宝石骑士·橙黄晶
      lore: 名字带有「宝石骑士」的怪兽＋炎族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。这张卡进行战斗的场合，对方直到伤害步骤结束时魔法·陷阱·效果怪兽的效果不能发动。
    67987302:
      name: 地缚大神官
      lore: 只要这张卡在场上表侧表示存在，名字带有「地缚神」的怪兽不会被自身的效果破坏。
    67987611:
      name: 亚马逊弩弓队
      lore: 只有在对方进行攻击宣言，且自己场上存在名称中含有「亚马逊」字样的怪兽时这张卡才能发动。将对方场上所有怪兽都变成表向攻击表示（此时反转不发动），攻击力下降500点。对方所有的怪物都必须进行攻击。
    68005187:
      name: 灵魂交错
      lore: 选择对方场上的1只怪兽发动。这个回合自己的怪兽被解放的场合，作为代替1只自己的怪兽必须把被选择的对方怪兽解放。这张卡发动的回合，自己不能进行战斗阶段。
    68007326:
      name: 守护天使 贞德
      lore: 这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏的怪兽的原本攻击力的数值。
      str1: LP回复
    68049471:
      name: 梦魔的亡灵
      lore: 进入熟睡者的梦中吸取其生命力的恶魔，被附身的人无法自己醒来。
    68054593:
      name: 燃烧的斗志
      lore: 发动后这张卡变成装备卡，给自己场上表侧表示存在的1只怪兽装备。攻击力比原本攻击力高的怪兽在对方场上存在的场合，装备怪兽的攻击力在伤害步骤内变成原本攻击力的2倍。
    68073522:
      name: 魂吸收
      lore: 将卡从游戏中除外时，每除外1张，这张卡的控制者自己回复500基本分。
      str1: 恢复LP
    68087897:
      name: 鳞蛾
      lore: 只要这张卡场上表侧表示存在，双方玩家1回合只能1次把怪兽特殊召唤。
    68120130:
      name: 废品防御者
      lore: 对方怪兽的直接攻击宣言时，这张卡可以从手牌特殊召唤。此外，1回合1次，可以把这张卡的守备力直到结束阶段时上升300。这个效果在对方回合也能发动。
      str1: 特殊召唤
      str2: 守备上升
    68124775:
      name: 东方龙
      lore: 调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时：选择对方场上表侧表示存在的1只同调怪兽；把那只怪兽从游戏中除外。
      str1: 除外
    68140974:
      name: 机皇帝 神智∞
      lore: 这张卡不能通常召唤。自己场上表侧表示存在的怪兽被效果破坏送去墓地时才能从手卡特殊召唤。1回合1次，可以把对方1只同调怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这个效果装备的怪兽的攻击力数值。只要这张卡在场上表侧表示存在，这张卡以外的自己怪兽不能攻击宣言。此外，1回合1次，可以把对方的魔法卡的发动无效并破坏。
      str1: 特殊召唤
      str2: 装备同调怪兽
      str3: 魔法无效并破坏
    68167124:
      name: 针剑士
      lore: 这张卡给与对方基本分战斗伤害时，对方的魔法与陷阱卡区域表侧表示存在的卡全部回到持有者手卡。
      str1: 返回手牌
    68171737:
      name: 岩石龙
      lore: 完全由岩石组成的龙。岩石的攻击很强。
    68184115:
      name: 甲虫装机 豆娘
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。给这张卡装备的装备卡被送去自己墓地的场合，可以从卡组把「甲虫装机
        豆娘」以外的1只名字带有「甲虫装机」的怪兽特殊召唤。此外，这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升3星。
      str1: 装备
      str2: 特殊召唤
    68191243:
      name: 黑蝎团召集
      lore: 当自己场上存在表侧表示的「首领 扎鲁格」时这张卡才能发动。可以从手牌里将名称中含有「黑蝎」字样的怪兽全部特殊召唤上场。（同名怪兽只能特殊召唤1只）
      str1: 是否要继续特殊召唤？
    68215963:
      name: 宝玉兽 翠玉龟
      lore: 可以把这个回合中进行过攻击的自己场上存在的1只怪兽变成守备表示。这个效果1回合只能使用1次。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
      str2: 改变表示形式
    68226653:
      name: 炎狱龙枪士
      lore: 这张卡被战斗破坏送去墓地时，给予对方基本分500分伤害。可以把自己墓地存在的这张卡和自己场上表侧表示存在的1只炎属性怪兽从游戏中除外，从自己卡组把1只「炎狱龙枪士」加入手牌。
      str1: 给予对方500伤害
      str2: 检索
    68280530:
      name: 王家骑士
      lore: 这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏怪兽的守备力的数值。
      str1: LP回复
    68304813:
      name: 冥界的宝札
      lore: 每当以2只以上怪兽作为祭品的祭牲召唤成功时，从卡组抽2张卡。
      str1: 抽卡
    68319538:
      name: 宇宙城 哥尔加
      lore: 「外星菊石」＋调整以外的名字带有「外星人」的怪兽1只以上。1回合1次，可以让场上表侧表示存在的魔法·陷阱卡任意数量回到持有者手牌，把那个数量的「A指示物」给场上存在的怪兽放置。1回合1次，可以把场上存在的2个「A指示物」取除，对方场上存在的1张卡破坏。
      str1: 表侧表示存在的魔法·陷阱卡任意数量回到持有者手牌。
      str2: 对方场上存在的1张卡破坏。
      str3: 请选择要放置「A指示物」的怪兽
    68334074:
      name: 奇迹之复活
      lore: 从自己场上除去2个「魔力指示物」。从自己墓地里特殊召唤1只「黑魔术师」或者「破龙剑士」上场。
    68339286:
      name: 金属守护者
      lore: 守护魔界宝物的恶魔在黑暗中守备相当强。
    68366996:
      name: 二重士兵
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡1回合只有1次不会被战斗破坏。这张卡进行战斗的场合，那次伤害计算后可以从自己卡组把「二重士兵」以外的1只4星以下的二重怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    68392533:
      name: 念动增幅装置
      lore: 念动力族怪兽才能装备。为装备怪兽的效果发动而支付的基本分变成不需要。装备怪兽被破坏让这张卡送去墓地时，可以支付1000基本分让这张卡回到手卡。
      str1: 返回手牌
    68396778:
      name: 给恶魔的贡物
      lore: 场上存在的1只特殊召唤的怪兽送去墓地，从自己手卡把1只4星以下的通常怪兽特殊召唤。
    68401546:
      name: 妖精的赠礼
      lore: 据说能使任何人幸福的魔法一边飞一边散发着。
    68450517:
      name: 盟军·次世代同暗人
      lore: 1回合1次，自己的主要阶段时才能发动。选择持有和这张卡相同属性的对方场上表侧攻击表示存在的1只怪兽破坏。这个效果发动的回合这张卡不能攻击。
      str1: 破坏
    68456353:
      name: 木龙兽之牙
      lore: 自己场上有名字带有「自然」的怪兽表侧表示存在的场合才能发动。对方发动的魔法·陷阱卡的发动无效并破坏。那之后，把自己1张手牌送去墓地。
    68462976:
      name: 魔法族之里
      lore: 只有自己场上才有魔法师族怪兽存在的场合，对方不能把魔法卡发动。自己场上没有魔法师族怪兽存在的场合，自己不能把魔法卡发动。
    68473226:
      name: 硬甲龙
      lore: 这张卡可以把手牌1只8星以上的怪兽送去墓地，从手牌特殊召唤。把这张卡解放作召唤成功的7星以上的怪兽不会被卡的效果破坏。
    68505803:
      name: 次世代控制员
      lore: 可以与伙伴们心意相通，数量极少的次世代一员。能控制各种元素的力量。
    68516705:
      name: 人马兽
      lore: 人与马化身的怪兽，奔跑的速度谁也追不上。
    68543408:
      name: 星尘小龙
      lore: 自己对「星尘龙」的同调召唤成功时，自己墓地存在的这张卡可以在自己场上表侧攻击表示特殊召唤。这张卡1回合只有1次不会被战斗破坏。
      str1: 特殊召唤
    68597372:
      name: 发条机甲 发条大王
      lore: 4星怪兽×2。这张卡的攻击力上升这张卡的超量素材数量×300的数值。1回合1次，把这张卡1个超量素材取除，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽变成里侧守备表示。这个回合的结束阶段时，选择的怪兽变成表侧攻击表示。
      str1: 改变表示形式
    68638985:
      name: 蛙形史莱姆
      lore: 青蛙头形的史以恐怖的歌声作为攻击手段。
    68658728:
      name: 小奇美拉
      lore: 只要这张卡在场上表侧表示存在，全部炎属性的怪兽攻击力上升500。水属性的怪兽攻击力下降400。
    68663748:
      name: 命运未来
      lore: 选择从游戏中除外的1只自己的名字带有「命运女郎」的怪兽回到墓地。那之后，从自己卡组抽2张卡。
      str1: 请选择要返回墓地的卡
    68670547:
      name: 暗龙之黑骑士
      lore: 1回合1次，可以从对方墓地把1只被战斗破坏的4星以下的不死族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    68722455:
      name: 赤鬼
      lore: 这张卡召唤成功时，可以把自己手卡任意数量送去墓地，那个数量的场上的卡回到持有者手卡。
      str1: 返回手牌
    68745629:
      name: 元素英雄 爆裂火焰侠
      lore: 「元素英雄 炽热侠」＋「元素英雄 火焰女郎」。这只怪兽不能作融合召唤以外的特殊召唤。和水属性怪兽战斗的场合，伤害步骤内这只怪兽的攻击力上升1000。
    68762510:
      name: 幸运之吹笛人
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡战斗破坏对方怪兽送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    68786330:
      name: 攻击信息素
      lore: 自己场上存在的爬虫类族怪兽向守备表示怪兽攻击的场合，那只怪兽在伤害步骤结束时变成表侧攻击表示。
      str1: 改变表示形式
    68809475:
      name: 核成高速鸟
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只机械族怪兽给对方观看。或者都不进行让这张卡破坏。只要这张卡在场上表侧表示存在，自己的抽卡阶段时抽到的卡是「核成兽的钢核」的场合，可以把那张卡给对方观看让自己再抽1张卡。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张机械族怪兽给对方观看
      str3: 破坏｢核成高速鸟｣
      str4: 抽卡
    68846917:
      name: 岩窟魔人
      lore: 岩石之躯成就高强的守备力。挥起巨腕时务必警惕。
    68870276:
      name: 绝对鸟
      lore: 可以将对方吸入镜中世界。
    68881649:
      name: 凭依装着-艾莉娅
      lore: 可以把自己场上1只「水灵使 艾莉娅」和1只水属性怪兽送去墓地，从手牌·卡组特殊召唤。这个方法特殊召唤成功的场合，获得下面的效果。●这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    68928540:
      name: 螳螂杀手
      lore: 用两把镰刀袭击对方的一种人型螳螂怪兽。
    68933343:
      name: 音响战士 贝司手
      lore: 1回合1次，选择场上表侧表示存在的1只名字带有「音响战士」的怪兽发动。直到结束阶段时，选择的怪兽的等级上升手卡数量的数值。此外，可以把自己墓地存在的这张卡从游戏中除外，自己场上表侧表示存在的1只名字带有「音响战士」的怪兽的等级直到结束阶段时上升手卡数量的数值。
      str1: 等级上升
    68963107:
      name: 书之精灵
      lore: 书形的魔法师。书里写着各种各样的魔法。
    69015963:
      name: 恶魔 弗兰肯
      lore: 支付5000基本分。从自己的融合卡组将1只怪兽在场上以攻击表示特殊召唤。
      str1: 特殊召唤
    69023354:
      name: 机甲忍者 风
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，选择自己场上1只名字带有「忍者」的怪兽才能发动。选择的怪兽的等级下降1星。
      str1: 等级下降
    69025477:
      name: 六武众-枪左
      lore: 只要自己场上有「六武众-枪左」以外的名字带有「六武众」的怪兽存在，这张卡可以直接攻击对方玩家。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 是否要使用｢六武众-枪左｣的代替破坏效果？
    69031175:
      name: 黑羽-铠翼鸦
      lore: 同调：名字带有「黑羽-」的调整＋调整以外的怪兽1只以上。这张卡不会被战斗破坏，这张卡的战斗发生的对自己的战斗伤害变成0。可以给这张卡攻击过的怪兽放置1个「楔指示物」（最多1个）。可以把对方怪兽放置的「楔指示物」全部取除，有「楔指示物」放置的怪兽的攻击力·守备力直到这个回合的结束阶段时变成0。
      str1: 放置指示物
      str2: 攻守变化
    69035382:
      name: 与奈落的契约
      lore: 可以使暗属性的仪式怪兽降临。特殊召唤时，必须以场上和/或手卡中合计等级与此暗属性仪式怪兽等级相同的怪兽作为祭品。
    69042950:
      name: 漏洞载入
      lore: 双方可以把和自己场上表侧表示存在的1只4星以下的怪兽相同等级的1只怪兽从手卡特殊召唤。
    69069911:
      name: 硬梆龙
      lore: 4星怪兽×2。这张卡战斗破坏对方怪兽送去墓地时，可以把这张卡1个超量素材取除，只有1次继续攻击。这个效果1回合只能使用1次。
      str1: 连续攻击
    69112325:
      name: 神圣森林
      lore: 自己场上表侧表示存在的植物族·兽族·兽战士族怪兽1回合只有1次不会被战斗破坏。这个效果1回合只能适用1次。
    69122763:
      name: 守护灵护符
      lore: 选择场上的表侧表示存在的1只怪兽。在回合结束前，每1只我方墓地存在的怪兽，选择的那只怪兽的攻击力上升100。
    69123138:
      name: 杰拉
      lore: 需要「杰拉的仪式」召唤。
    69140098:
      name: 双生精灵
      lore: 相互配合发动攻击的双胞胎妖精姐妹。
    69155991:
      name: 废铁鲨
      lore: 效果怪兽的效果·魔法·陷阱卡发动时，场上表侧表示存在的这张卡破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以从自己卡组把1只名字带有「废铁」的怪兽送去墓地。
      str1: 送去墓地
    69162969:
      name: 闪电旋涡
      lore: 丢弃1张手牌。对方场上表侧表示存在的怪兽全部破坏。
    69176131:
      name: 太空旋风
      lore: 把场上存在的1个超量素材取除。
    69207766:
      name: 甲虫装机 大黄蜂
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升3星，攻击力·守备力上升这张卡的各自数值。此外，可以把当作装备卡使用而装备中的这张卡送去墓地，选择场上1张卡破坏。
      str1: 装备
      str2: 场上1张卡破坏
    69243722:
      name: 宝石骑士·翠玉
      lore: 把自己场上表侧表示存在的1只通常怪兽和这张卡从游戏中除外，选择自己墓地存在的1只名字带有「宝石骑士」的融合怪兽发动。选择的怪兽从墓地特殊召唤。
      str1: 特殊召唤
    69243953:
      name: 蝶之短剑-回音
      lore: 装备这张卡的怪兽攻击力上升300点。装备在怪兽身上的这张卡被破坏送去墓地时，这张卡可以弹回持有者手牌。
      str1: 返回手牌
    69247929:
      name: 基因狼人
      lore: 被遗传基因操作所强化的狼人。本来的和善之心已被完全破坏，肉体变成只为战斗而生。那个破坏力无可估量。
    69270537:
      name: 接触分离
      lore: 自己场上表侧表示存在的1只名字带有「新宇」的融合怪兽回到额外卡组。并且，回到额外卡组的怪兽记述的1组融合素材怪兽若在自己卡组齐集，可以把这1组在自己场上特殊召唤。
      str1: 是否要特殊召唤一组融合素材？
    69279219:
      name: 我身作盾
      lore: 当对方发动持有「破坏场上怪兽」效果的卡时，支付1500点基本分，使其发动无效并且将其破坏。
    69303178:
      name: 光神机-樱火
      lore: 这张卡可以不用祭品作召唤。这个方法召唤的场合，这张卡在结束阶段时送去墓地。
      str1: 不用祭品召唤
      str2: 送去墓地
    69320362:
      name: 传说的发条
      lore: 自己场上表侧表示存在的名字带有「发条」的怪兽全部变成里侧守备表示。
    69380702:
      name: 小白兔
      lore: 非常喜欢甜食的甜食派兔子。在找据说是世界第一甜的甘糖胡萝卜，无论今天还是明天都想要啃胡萝卜。
    69402394:
      name: 暗黑的谋略
      lore: 双方玩家选择2张手卡丢弃，从卡组抽2张卡。对方可以丢弃1张手卡让这张卡的效果无效。
      str1: 是否要丢弃1张手卡让「暗黑的谋略」的效果无效？
    69408987:
      name: 蜘蛛网
      lore: 怪兽攻击宣言的场合，那只怪兽在伤害步骤结束时变成守备表示，直到从那只怪兽的控制者来看的下次的自己回合的结束阶段时不能把表示形式改变。
    69448290:
      name: 霞之谷的雷鸟
      lore: 场上表侧表示存在的这张卡回到手牌时，这张卡在自己场上特殊召唤。这个效果特殊召唤成功的回合，这张卡不能进行攻击。
      str1: 特殊召唤
    69455834:
      name: 暗魔界的霸王
      lore: 使用强大的暗之力量，破坏周围的一切。
    69461394:
      name: 正义盟军 陆军元帅
      lore: 调整＋调整以外的怪兽2只以上。这张卡不能作同调召唤以外的特殊召唤。这张卡战斗破坏里侧守备表示怪兽送去墓地时，这张卡的控制者可以从自己卡组抽1张卡。
      str1: 抽卡
    69488544:
      name: 凤凰剑圣 基亚·弗里德
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●对方把魔法卡发动的场合，可以选择自己墓地存在的1只二重怪兽特殊召唤。此外，可以把自己场上表侧表示存在的1张装备卡送去墓地，场上存在的怪兽为对象的魔法·陷阱卡的发动无效并破坏。
      str1: 特殊召唤
      str2: 无效并破坏
    69514125:
      name: 神圣骑士 珀耳修斯
      lore: 调整＋调整以外的光属性怪兽1只以上。1回合1次，可以把对方场上表侧表示存在的1只怪兽的表示形式变更。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 改变表示形式
    69529567:
      name: 装傻负鼠
      lore: 自己的主要阶段时，持有比这张卡的攻击力高的攻击力的怪兽在对方场上表侧表示存在的场合，可以把场上存在的这张卡破坏。此外，自己的准备阶段时，这张卡的效果破坏的这张卡可以从墓地特殊召唤。
      str1: 这张卡破坏
      str2: 特殊召唤
    69537999:
      name: 烈焰加农炮
      lore: 可以从手牌把1只攻击力500以下的炎族怪兽送去墓地，对方场上存在的1只怪兽破坏。这个效果使用的回合，自己怪兽不能攻击。
      str1: 对方场上存在的1只怪兽破坏
    69572024:
      name: 舌鱼
      lore: 用长舌头抓住其他的鱼，吸取能量。
    69572169:
      name: 元素英雄 电闪侠
      lore: 这张卡被战斗破坏送去墓地时，可以从自己墓地把这张卡和名字带有「元素英雄」的怪兽卡3种类从游戏中除外，选择自己墓地存在的1张通常魔法卡加入手卡。
      str1: 魔法回收
    69579761:
      name: 死亡树熊
      lore: 反转：对方每拥有1张手牌，就受到400点伤害。
      str1: 伤害
    69584564:
      name: 芳香风暴
      lore: 把场上表侧表示存在的1只植物族怪兽破坏，从自己卡组抽1张卡。并且，这个效果抽到的卡是植物族怪兽的场合，可以把那张卡给双方确认自己再抽1张卡。
      str1: 是否要给对方确认抽到的卡？
    69610924:
      name: No.17 海恶龙
      lore: 3星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，这张卡的攻击力上升500。这张卡的超量素材没有的场合，这张卡不能向对方玩家直接攻击。
      str1: 攻击上升
    69632396:
      name: 哥布林的敷衍了事
      lore: 支付500基本分。魔法卡的发动无效，那张卡回到持有者的手牌。
    69633792:
      name: 进化龙·依潘龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，这张卡的攻击力下降500。
    69669405:
      name: 小鬼
      lore: 住在黑暗的小鬼。攻击意外的强。要注意它头上的角。
    69695704:
      name: 血风燕
      lore: 这张卡的攻击力上升自己场上表侧表示存在的鸟兽族怪兽数量×100的数值。自己场上有鸟兽族怪兽表侧表示3只以上存在的场合，可以把对方场上存在的1张魔法·陷阱卡破坏。这个效果1回合只能使用1次。
      str1: 魔陷破坏
    69724380:
      name: 魔之取引
      lore: 对方的魔法卡发动时支付1000基本分才能发动。对方随机丢弃1张手牌。
    69750536:
      name: 鱼战士
      lore: 拥有手和脚的鱼人兽，用尖锐的牙齿撕咬敌人。
    69750546:
      name: 火山鹿弹
      lore: 这张卡被送去墓地时，给予对方基本分500分伤害。这张卡被名字带有「烈焰加农炮」的卡的效果送去墓地的场合，可以从手牌·卡组把2只「火山鹿弹」送去墓地，对方场上怪兽全部破坏。
      str1: 给予对方500伤害
      str2: 对方场上怪兽全部破坏
    69780745:
      name: 加尔瓦斯
      lore: 恶之化身。样子如同长着羽毛的狮子。
    69831560:
      name: 秘仪之力EX-暗之支配者
      lore: 这张卡不能通常召唤。把自己场上存在的3只怪兽送去墓地的场合才能特殊召唤。这张卡特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：这张卡在战斗阶段中可以作2次攻击。进行这个效果适用的第2次战斗的场合，这张卡在战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡不能把表示形式改变。●里：这张卡被破坏的场合，场上的卡全部破坏。
      str1: 投掷硬币
    69846323:
      name: 穿刺海鳝
      lore: 1回合1次：可以把自己场上存在的1只鱼族·海龙族·水族怪兽解放；这张卡的攻击力上升600。这张卡攻击守备表示怪兽的场合，给予对方玩家穿刺战斗伤害。
      str1: 攻击上升
    69884162:
      name: 元素英雄 次新宇侠
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●只要这张卡在场上表侧表示存在，卡名当作「元素英雄
        新宇侠」使用。
    69890967:
      name: 幻魔皇 拉比艾尔
      lore: 这张卡不能通常召唤。把自己场上存在的3只恶魔族怪兽作为祭品的场合才能特殊召唤。每次对方召唤怪兽，在自己场上特殊召唤1只「幻魔衍生物」（恶魔族·暗·1星·攻/守1000）。这些衍生物不能进行攻击宣言。1回合1次，可以把自己场上的1只怪兽作为祭品，直到这个回合的结束阶段前，这张卡的攻击力上升祭品怪兽的原本攻击力的数值。
      str1: 特殊召唤Token
      str2: 攻击上升
    69890968:
      name: 幻魔衍生物
      lore: 由「幻魔皇 拉比艾尔」的效果特殊召唤。这个衍生物不能攻击宣言。
    69893315:
      name: 骰子犰狳
      lore: 卷起身子就像骰子一样的犰狳。
    69931927:
      name: 地缚神 查库·查略亚
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。1回合1次，可以给予对方基本分这张卡的守备力一半数值的伤害。这个效果发动的回合，这张卡不能攻击。此外，这张卡在场上表侧守备表示存在的场合，对方不能进行战斗阶段。
      str1: 伤害
    69937550:
      name: 宝玉兽 琥珀猛犸
      lore: 自己场上表侧表示存在的名字带有「宝玉兽」的怪兽被选择作为攻击对象时，可以把攻击对象改变为这张卡。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
      str2: 转移攻击目标
    69954399:
      name: 疫病病毒 黑尘
      lore: 装备这张卡的怪兽不能攻击。装备怪兽的控制者的第2次回合结束时，装备怪兽破坏。这个效果成功的场合，这张卡回到持有者的手牌。
      str1: 破坏
      str2: 返回手牌
    69992868:
      name: 缪斯天使
      lore: 艺术家的天使。尤其琴技无人能出其右。
    70046172:
      name: 突进
      lore: 表侧表示的1只怪兽攻击力在回合结束前上升700。
    70050374:
      name: 双管手枪龙
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，选择对方场上存在的1张卡发动。进行2次投掷硬币，2次都是表的场合，选择的卡破坏。
      str1: 破坏
    70054514:
      name: 暗海救生圈
      lore: 场上存在的这张卡被卡的效果破坏送去墓地时，从自己卡组抽1张卡。
      str1: 抽卡
    70074904:
      name: D.D.暗杀者
      lore: 这张卡和对方怪兽战斗被破坏时，对方怪兽和这张卡从游戏中除外。
      str1: 除外
    70083723:
      name: 自然蜻蜓
      lore: 这张卡不会被和攻击力2000以上的怪兽的战斗破坏。这张卡的攻击力上升自己墓地存在的名字带有「自然」的怪兽数量×200的数值。
    70084224:
      name: 猎头魔人
      lore: 挥舞着大镰刀的恶魔。从大眼睛中还会发出光柱。
    70095154:
      name: 电子龙
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。
    70095155:
      name: 电子龙
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。
    70156997:
      name: 地灵术-「铁」
      lore: 自己场上存在的1只地属性怪兽做祭品。从自己墓地选择1只祭品怪兽以外的4星以下的地属性怪兽特殊召唤。
    70187958:
      name: 暗黑沙貘
      lore: 这张卡从游戏中除外时，可以选择自己墓地存在的1只4星以下的兽族怪兽特殊召唤。
      str1: 特殊召唤
    70194827:
      name: 利刃保镖
      lore: 这张卡进行攻击的伤害步骤结束时，对方场上有怪兽存在的场合，丢弃1张手卡才能发动。这次战斗阶段中，这张卡只有1次可以向对方怪兽再攻击。这个效果1回合只能使用1次。
      str1: 再次攻击
    70231910:
      name: 黑核
      lore: 丢弃1张手牌。将场上1张表侧表示的怪兽卡从游戏中除外。
    70261145:
      name: 自然郁金香
      lore: 只要这张卡在自己场上表侧表示存在，每次对方把魔法·陷阱卡发动，自己场上表侧表示存在的名字带有「自然」的怪兽的攻击力直到那个回合的结束阶段时上升500。
    70271583:
      name: 机巧守卫 三一三
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变更。这张卡的战斗让自己受到战斗伤害时，自己场上表侧表示存在的名字带有「机巧」的全部怪兽的攻击力·守备力直到结束阶段时上升800。此外，这张卡只要在场上表侧攻击表示存在不会被战斗破坏。
      str1: 表示形式变更
      str2: 攻守上升
    70284332:
      name: 调律师的阴谋
      lore: 对方场上有同调怪兽特殊召唤时才能发动。得到那1只同调怪兽的控制权。这个效果得到控制权的怪兽破坏的场合从游戏中除外。那只怪兽不在场上存在时，这张卡破坏。
    70342110:
      name: 次元幽闭
      lore: 对方怪兽的攻击宣言时才能发动。那1只攻击怪兽从游戏中除外。
    70345785:
      name: 三头巨龙
      lore: 用三个头不断地喷火，使周围化为一片火海以攻击敌人。
    70368879:
      name: 哥布林暴发户
      lore: 从卡组抽1张卡。对方基本分回复1000分。
    70391588:
      name: 星食-等级攀升-
      lore: 同调怪兽特殊召唤时，选择那1只怪兽发动。在自己场上把1只「星食衍生物」（魔法师族·暗·1星·攻/守0）特殊召唤。这衍生物的等级变成和选择的怪兽相同的等级，选择的怪兽的等级变成1星。
    70391589:
      name: 星食衍生物
      lore: 由「星食-等级攀升-」的效果特殊召唤。
    70406920:
      name: 机械王-B.C.3000
      lore: 这张卡发动后变成怪兽卡（机械族·地·4星·攻/守1000）在自己的怪兽卡区域特殊召唤。只在这个效果特殊召唤的场合，1回合1次，可以把自己场上存在的1只机械族怪兽解放，这张卡的攻击力直到结束阶段时上升解放的怪兽的攻击力数值。这张卡发动的回合，自己不能把怪兽召唤·特殊召唤。（这张卡也当作陷阱卡使用）
      str1: 攻击上升
    70423794:
      name: 变形斗士·电线
      lore: 名字带有「变形斗士」的怪兽才能装备。每次装备怪兽的表示形式改变，场上存在的1张魔法或者陷阱卡破坏。
      str1: 1张魔法或者陷阱卡破坏
    70583986:
      name: 冰结界的虎王 雪虎
      lore: 调整＋调整以外的水属性怪兽1只以上。1回合1次，可以让自己场上表侧表示存在的卡任意数量回到手牌。这张卡的攻击力直到这个回合的结束阶段时上升这个效果回到手牌的卡数量×500的数值。
      str1: 返回手牌，攻击上升
    70595331:
      name: 地狱的门番 伊尔·布拉德
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●1回合1次，可以把手卡·自己或者对方墓地存在的1只不死族怪兽特殊召唤。这张卡从场上离开时，这个效果特殊召唤的不死族怪兽破坏。
      str1: 特殊召唤
    70624184:
      name: 星圣·候
      lore: 把这张卡解放才能发动。从自己的手卡·墓地把「星圣·候」以外的1只名字带有「星圣」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    70630741:
      name: 救援战士
      lore: 这张卡的战斗发生的对自己的战斗伤害变成0。这张卡被战斗破坏的场合，选择对方场上表侧表示存在的1只原本持有者是自己的怪兽得到控制权。
      str1: 获得控制权
    70676581:
      name: 暗黑将军 弗里德
      lore: 这张卡不能特殊召唤。自己场上表侧表示存在的暗属性怪兽为对象的魔法卡的效果无效并破坏。只要这张卡在场上表侧表示存在，可以作为自己的抽卡阶段时进行通常抽卡的代替，从自己卡组把1只4星的暗属性怪兽加入手卡。
      str1: 魔法无效并破坏
      str2: 检索
    70681994:
      name: 魔装骑士 德拉格尼斯
      lore: 「铠甲剑尾战士」＋「独眼盾龙」。
    70780151:
      name: 精神界恶魔
      lore: 调整＋调整以外的怪兽1只以上。这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏怪兽的原本攻击力的数值。以1只念动力族怪兽为对象的魔法或者陷阱卡发动时，可以支付1000基本分把那个发动无效并破坏。
      str1: 基本分回复破坏怪兽的原本攻击力的数值
      str2: 以1只念动力族怪兽为对象的魔法或者陷阱卡的发动无效并破坏
    70781052:
      name: 恶魔召唤
      lore: 使用黑暗力量，迷惑人心的恶魔。在恶魔族中以相当强大的力量著称。
    70781053:
      name: 恶魔召唤
      lore: 使用黑暗力量，迷惑人心的恶魔。在恶魔族中以相当强大的力量著称。
    70781054:
      name: 恶魔召唤
      lore: 使用黑暗力量，迷惑人心的恶魔。在恶魔族中以相当强大的力量著称。
    70781055:
      name: 恶魔召唤
      lore: 使用黑暗力量，迷惑人心的恶魔。在恶魔族中以相当强大的力量著称。
    70791313:
      name: 王立魔法图书馆
      lore: 自己或对方每发动1次魔法，就在这张卡上放置1个「魔力指示物」（最多只能放置3个）。从这张卡上每除去3个「魔力指示物」，抽1张卡。
      str1: 抽卡
    70828912:
      name: 过早的埋葬
      lore: 支付800分。选择自己的墓地的1张怪兽卡攻击表示特殊召唤到场上，并装备上这张卡。这张卡破坏时，装备的怪兽破坏。
    70832512:
      name: 真十字军
      lore: 5星以上的怪兽特殊召唤成功时，必须把场上表侧表示存在的这张卡解放发动。那些5星以上的怪兽破坏。
      str1: 破坏
    70861343:
      name: 忍法 变化之术
      lore: 祭掉自己场上1只以表侧表示存在的，名称中含有「忍者」字样的怪兽才能发动。从自己的手牌·卡组中特殊召唤1只等级在被祭掉的怪兽等级加3以下的兽族·鸟兽族·昆虫族怪兽上场。这张卡离场时，这只怪兽被破坏。
    70902743:
      name: 红莲魔龙
      lore: 调整＋调整以外的怪兽1只以上。这张卡向对方场上存在的守备表示怪兽攻击的场合，伤害计算后对方场上存在的守备表示怪兽全部破坏。这张卡在自己的结束阶段时表侧表示存在的场合，这个回合没有攻击宣言的自己场上的这张卡以外的怪兽全部破坏。
      str1: 守备怪物全部破坏
      str2: 未攻击的怪物全部破坏
    70903634:
      name: 被封印者的右腕
      lore: 被封印者的右腕。封印解开后将得到无限的力量。
    70908596:
      name: 星圣·箕宿三
      lore: ! "这张卡不能作为同调素材。可以选择场上1只名字带有「星圣」的怪兽，从以下效果选择1个发动。这个效果1回合可以使用最多2次。\r\n●选择的怪兽的等级上升1星。\r\n●选择的怪兽的等级下降1星。"
      str1: 等级变化
      str2: 等级上升1星。
      str3: 等级下降1星。
    70924884:
      name: 锯足锹形虫
      lore: 大甲虫。除了头上的锯子，手腕也变成了锯子。
    70969517:
      name: 幻兽 巨岩蜥
      lore: 把名字带有「幻兽」的怪兽作为祭品的场合，这张卡可以用1只祭品作召唤。这张卡每战斗破坏1只怪兽，给予对方基本分500分伤害。对方控制的卡效果把这张卡破坏送去墓地时，给予对方基本分2000分伤害。
      str1: 用1只怪兽解放上级召唤
      str2: 给予对方500伤害
      str3: 给予对方2000伤害
    71044499:
      name: 抹杀之使徒
      lore: 破坏1只里侧表示的怪兽，并从游戏中除外。破坏的怪兽是反转效果的场合，双方互相确认对方卡组，和破坏的怪兽同名的卡全部从游戏中除外。之后洗切卡组。
    71060915:
      name: 羽翼之风
      lore: 自己场上有「元素英雄 羽翼侠」表侧表示存在的场合才能发动。魔法·陷阱卡的发动无效，并把那张卡破坏。
    71068263:
      name: 食人玩偶
      lore: 看起来是个可爱的布娃娃，用拉链的嘴巴蒙上敌人并加以攻击。
    71106375:
      name: 侏罗纪禽龙
      lore: 这张卡战斗破坏对方怪兽的场合，可以让对方场上盖放的1张卡回到手牌。
      str1: 返回手牌
    71181155:
      name: 幻兽 交叉之翼
      lore: 只要这张卡在墓地存在，场上存在的名字带有「幻兽」的怪兽的攻击力上升300。
    71200730:
      name: 出于黑暗的绝望
      lore: 当这张卡被对方牌的效果从手牌或卡组送去墓地时，这张卡特殊召唤上场。
      str1: 特殊召唤
    71203602:
      name: 邪遗式海龙魂
      lore: 名字带有「遗式」的仪式魔法卡降临。这张卡的攻击宣言时，从自己卡组抽1张卡，给双方确认。确认的卡是名字带有「遗式」的怪兽的场合，把对方手卡随机1张确认。
      str1: 抽卡确认
    71209500:
      name: 亚马逊童军
      lore: 把这张卡解放发动。自己场上表侧表示存在的名字带有「亚马逊」的怪兽在这个回合不会成为效果怪兽的效果的对象，不会被魔法·陷阱·效果怪兽的效果破坏。这个效果在对方回合也能发动。
      str1: 耐性
    71218746:
      name: 钻头机人
      lore: 这张卡攻击守备表示怪兽的场合，不进行伤害计算，被攻击怪兽直接破坏。
      str1: 破坏守备怪物
    71233859:
      name: 光子推进
      lore: 选择衍生物以外的场上表侧表示存在的1只4星以下的光属性怪兽发动。选择的怪兽以及场上表侧表示存在的同名的怪兽的攻击力直到结束阶段时变成2000。
    71249758:
      name: D2护盾
      lore: 选择自己场上表侧守备表示存在的1只怪兽发动。选择的怪兽的守备力变成原本守备力2倍的数值。
    71272951:
      name: 性能过剩
      lore: 场上表侧表示存在的怪兽的攻击力比原本攻击力高的场合，那些怪兽全部破坏。
    71280811:
      name: 宝箱鬼
      lore: 突袭企图打开宝箱的盗贼。
    71283180:
      name: 龙卷鸟
      lore: 反转：场上的魔法·陷阱卡2张回主人的手卡。
      str1: 返回手牌
    71315423:
      name: 米利迪斯异虫
      lore: 反转：这张卡可以当作装备卡使用给1只对方怪兽装备。每次准备阶段，给予装备怪兽的控制者400分伤害。
      str1: 伤害
    71341529:
      name: 永火骑士
      lore: 场上存在的这张卡被破坏送去墓地时，可以丢弃2张手牌把这张卡从墓地特殊召唤。
      str1: 特殊召唤
    71353388:
      name: 领头蝴蝶
      lore: 对方场上有同调怪兽表侧表示存在，自己场上没有同调怪兽表侧表示存在的场合，这张卡可以从手卡特殊召唤。
    71407486:
      name: 炎之魔神
      lore: 被火焰包围的魔人，能自由操纵火焰。
    71413901:
      name: 魔导战士 破坏者
      lore: 这张卡召唤成功时，在这张卡上放置1个「魔力指示物」（最多只能放置1个）。这张卡上每存在1个「魔力指示物」，这张卡的攻击力就上升300。除去1个「魔力指示物」，破坏场上1张魔法或陷阱卡
      str1: 放置魔力指示物
      str2: 攻击上升
      str3: 破坏一张魔法陷阱卡
    71417170:
      name: 防御者的相交
      lore: 战斗阶段中才能发动。对方场上守备表示存在的怪兽变成表侧攻击表示，那些怪兽的效果无效化。
    71438011:
      name: 正义盟军 雷铠兵
      lore: 这张卡不能特殊召唤。只要这张卡在自己场上表侧表示存在，自己场上存在的名字带有「正义盟军」的怪兽攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    71453557:
      name: 自律行动装置
      lore: 支付1500基本分。选择对方的墓地中1只怪兽卡以攻击表示特殊召唤到自己场上，并装备这张卡。当这张卡不在场上存在时，装备这张卡的怪兽破坏。
    71466592:
      name: 魔力吸收球体
      lore: 这个效果可以在对方的回合使用。对方的魔法发动时，表侧表示的这张卡作为祭品，无效化魔法效果并破坏。
      str1: 魔法的发动无效并破坏
    71490127:
      name: 龙之镜
      lore: 从自己场上·墓地把融合怪兽卡决定的素材怪兽从游戏中除外，从融合卡组选择1只　龙族　融合怪兽特殊召唤（这个特殊召唤当作融合召唤使用）。
    71519605:
      name: 文色龙
      lore: 只要这张卡在自己场上表侧攻击表示存在，对方不能选择「文色龙」以外的怪兽作为攻击对象。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只攻击力500以下的爬虫类族怪兽加入手牌。
      str1: 加入手牌
    71564150:
      name: 地狱的傀儡魔人
      lore: 1回合1次，可以丢弃1张手卡，对方场上表侧表示存在的全部3星以下的怪兽的控制权直到结束阶段时得到。这个效果得到控制权的怪兽不能把效果发动，也不能解放和作为同调素材。
      str1: 获得控制权
    71564252:
      name: 雷王
      lore: 只要这张卡在自己场上表侧表示存在，双方不能用抽卡以外的方法从卡组把卡加入手牌。此外，可以把自己场上表侧表示存在的这张卡送去墓地，让1只对方怪兽的特殊召唤无效并破坏。
      str1: 特殊召唤无效并破坏
    71587526:
      name: 因果切断
      lore: 丢弃1张手牌。对方场上表侧表示存在的1只怪兽从游戏中除外。对方墓地有除外的那只怪兽的同名卡存在的场合，那些卡也全部从游戏中除外。
    71594310:
      name: 宝石骑士·珍珠
      lore: 4星怪兽×2。
    71616908:
      name: 宝石骑士·紫晶
      lore: 名字带有「宝石骑士」的怪兽＋水族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。这张卡从场上送去墓地时，场上盖放的魔法·陷阱卡全部回到持有者手卡。
      str1: 盖放的魔法·陷阱卡全部回到手卡
    71625222:
      name: 时间魔术师
      lore: 掷1个硬币猜正反。猜中则把对方场上的怪兽全部破坏。猜错则把自己场上的怪兽全部破坏。之后受到由于这个效果被破坏的自己怪兽全部攻击力合计一半伤害。这个效果1回合1次在自己的主要阶段可以使用。
      str1: 猜硬币
      str2: 请选择硬币正反面
      str3: 反面
    71628381:
      name: 多块石人
      lore: 「大块石人」＋「中块石人」。这张卡进行战斗的战斗阶段结束时可以让这张卡回到额外卡组。并且，若回到额外卡组的这张卡的融合召唤使用过的1组融合素材怪兽在自己墓地齐集，可以再把这1组在自己场上特殊召唤。
      str1: 返回额外卡组
      str2: 是否要特殊召唤融合素材？
    71645242:
      name: 黑色花园
      lore: 「黑色花园」的效果以外的方法把怪兽召唤·特殊召唤成功时，那些怪兽的攻击力变成一半数值，在从那些怪兽的控制者来看的对方场上把1只「蔷薇衍生物」（植物族·暗·2星·攻/守800）攻击表示特殊召唤。自己可以把这张卡和场上表侧表示存在的全部植物族怪兽破坏，从自己墓地选择和破坏怪兽的攻击力合计相同攻击力的1只怪兽特殊召唤。
      str1: 攻击减半，特殊召唤Token
      str2: 特殊召唤
    71645243:
      name: 蔷薇衍生物
      lore: 由「黑色花园」的效果特殊召唤
    71652522:
      name: 战斗瞬间移动
      lore: 自己场上表侧表示存在的念动力族怪兽只有1只的场合，选择那1只怪兽发动。这个回合选择怪兽可以直接攻击对方玩家。这个回合的战斗阶段结束时，选择怪兽的控制权转移给对方。
    71717923:
      name: 摩耳摩
      lore: 把自己场上表侧表示存在的1只地属性怪兽解放发动。场上表侧表示存在持有解放怪兽的攻击力以下的守备力的怪兽全部破坏。
      str1: 怪兽破坏
    71746462:
      name: 深海切割手
      lore: 以锐利的钩爪撕裂对方的残忍怪兽。
    71759912:
      name: 海獭树熊
      lore: 这张卡以外的兽族怪兽在自己场上表侧表示存在的场合，可以把自己场上表侧表示存在的1只怪兽的攻击力直到结束阶段时上升1000。这个效果1回合只能使用1次。
      str1: 攻击上升
    71786742:
      name: 齿轮齿轮人
      lore: 把这张卡解放，选择自己墓地存在的1只4星的机械族怪兽发动。选择的怪兽从墓地特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    71799173:
      name: 秩序守护者
      lore: 自己场上有光属性怪兽表侧表示2只以上存在的场合，这张卡可以从手牌特殊召唤。「秩序守护者」在自己场上只能有1只表侧表示存在。
    71870152:
      name: 命运女郎·菲莉
      lore: 这张卡的攻击力·守备力变成这张卡的等级×200的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。这张卡用名字带有「命运女郎」的卡的效果表侧攻击表示特殊召唤成功时，把对方场上表侧表示存在的1只怪兽破坏，给与对方基本分破坏怪兽的攻击力数值的伤害。
      str1: 等级上升
      str2: 破坏并伤害
    71930383:
      name: 警车机人
      lore: 确认对方场上的1张盖伏的卡，确认后按原本的形式放回。这个效果1回合1次，只能在自己的主要阶段发动。
      str1: 确认盖卡
    71934924:
      name: 疾风！凶杀阵
      lore: 自己场上名字带有「六武众」的怪兽进行过战斗的场合，直到这个回合的结束阶段时自己场上名字带有「六武众」的怪兽的攻击力上升300。
    71950093:
      name: 铁铲粉碎机
      lore: 善于破坏一切。要注意其双手的大铲。
    71971554:
      name: 王道同调士
      lore: 把这张卡作为「王道战士」以外的同调素材的场合，当作这张卡等级下降2星的等级使用。这张卡攻击的场合，那个伤害步骤结束时这张卡的等级直到结束阶段时上升1星。
      str1: 等级上升1
    72022087:
      name: 自由解放
      lore: 自己场上存在的怪兽被战斗破坏送去墓地时才能发动。选择场上表侧表示存在的2只怪兽回到持有者卡组。
    72029628:
      name: 废石融合
      lore: 从自己墓地把融合怪兽卡决定的融合素材怪兽从游戏中除外，把名字带有「宝石骑士」的那1只融合怪兽当作融合召唤从额外卡组特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。
    72056560:
      name: 宝石骑士·琥珀
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●1回合1次，可以从手卡把1张名字带有「宝石骑士」的卡送去墓地，选择从游戏中除外的1只自己怪兽回到手卡。
      str1: 加入手卡
    72076281:
      name: 机械蝙蝠
      lore: 投下左右翅膀里搭载的爆弹的机械蝙蝠。
    72142276:
      name: 炎热传导场
      lore: 从自己卡组把2只名字带有「熔岩」的怪兽送去墓地。
    72144675:
      name: 对流气圈鸟
      lore: 这张卡上级召唤的场合，解放的怪兽必须是鸟兽族怪兽。这张卡只要在场上表侧表示存在不受陷阱卡的效果影响。
    72204747:
      name: 超越命运
      lore: 从自己墓地选择1只名字带有「命运英雄」的怪兽。从自己卡组选择1只选择怪兽的等级一半以下的名字带有「命运英雄」的怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
      str1: 请选择1只名字带有「命运英雄」的怪兽
    72258771:
      name: 核成魔神 华拉法
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地。或者不送去墓地让这张卡破坏。这张卡可以把1只名字带有「核成」的怪兽解放作上级召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡不会被陷阱卡的效果破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 破坏｢核成魔神 华拉法｣
      str3: 把1只名字带有「核成」的怪兽解放上级召唤
    72269672:
      name: 岩石幽灵
      lore: 激怒它的话，头上的火山可是会爆发的哦。
    72278479:
      name: 黑回
      lore: 名字带有「黑羽-」的怪兽1只特殊召唤成功时，选择对方场上表侧表示存在的1只怪兽发动。自己基本分回复选择的对方怪兽的攻击力的数值，那只怪兽回到持有者手卡。
    72299832:
      name: 机械巨兵
      lore: 巨斧的一击可以割开大地。
    72302403:
      name: 光之护封剑
      lore: 对方场上存在的怪兽全部变为表侧表示。这张卡发动后，计算对方回合的3回合内留在场上。只要这张卡在场上存在，对方场上存在的怪兽不能攻击宣言。
    72328962:
      name: 魔轰神 索尔基乌斯
      lore: 从手卡把「魔轰神 索尔基乌斯」以外的2张卡送去墓地发动。这张卡从墓地特殊召唤。
      str1: 特殊召唤
    72345736:
      name: 六武众的团结
      lore: 每次名字带有「六武众」的怪兽召唤·特殊召唤，给这张卡放置1个「武士道指示物」（最多2个）。可以把这张卡送去墓地，从自己卡组抽出这张卡放置的「武士道指示物」数量的卡。
      str1: 抽卡
    72355441:
      name: 超量礼物
      lore: 自己场上有超量怪兽表侧表示2只以上存在的场合才能发动。把自己场上存在的2个超量素材取除，从自己卡组抽2张卡。
    72403299:
      name: 遗式占卜师
      lore: 1回合1次，宣言1个卡名才能发动。把自己卡组最上面的卡翻开，那是宣言的卡的场合加入手卡。不是的场合，回到自己卡组最上面。
      str1: 宣言卡名
    72405967:
      name: 王家的牲祭
      lore: 当自己场上有「王家长眠之谷」存在时才能发动。所有玩家将手牌中的怪兽卡全部丢进墓地。
    72426662:
      name: 终焉之王 迪米斯
      lore: 「世界末日」降临。必须从场上·手牌把等级合计数量为8的卡作为祭品。 可以支付2000基本分，把场上除这张卡以外的卡全部破坏。
      str1: 此卡以外全部破坏
    72429240:
      name: 入魔鬼灯人
      lore: 把这张卡解放发动。选择对方场上表侧表示存在的1只怪兽破坏。
      str1: 怪兽破坏
    72439556:
      name: 薰风的希望 神威
      lore: 反转：从自己卡组把1只名字带有「薰风」的调整特殊召唤。
      str1: 特殊召唤
    72443568:
      name: 沉默魔术师 LV8
      lore: 这张卡不能通常召唤。这张卡只能使用「沉默魔术师 LV4」的效果特殊召唤。这张卡不会受到对方魔法的效果的影响。
    72446038:
      name: 合成魔术
      lore: 「合成狼人」的降临需要。必须从场上或手卡把合计6星以上的卡作为祭品。
    72549351:
      name: 龙棋战术
      lore: 把自己场上存在的2只龙族怪兽解放发动。从自己卡组把1只8星的龙族怪兽特殊召唤。
    72563071:
      name: 念力震撼波
      lore: 对方发动陷阱卡时才能发动。丢弃1张魔法或陷阱卡，从自己卡组把1只6星·暗属性·机械族怪兽特殊召唤。
    72580321:
      name: 积木巨人
      lore: 自己墓地的怪兽只有地属性的场合，把这张卡解放才能发动。从自己墓地选择「积木巨人」以外的2只岩石族·4星以下的怪兽特殊召唤。这个回合这个效果特殊召唤的怪兽不能把场上发动的效果发动。
      str1: 特殊召唤
    72631243:
      name: 能量勇士
      lore: 只要这张卡在自己场上表侧表示存在，自己场上存在的再度召唤状态的二重怪兽不会被卡的效果破坏。
    72634965:
      name: 虚无之统括者
      lore: 这张卡不能特殊召唤。只要这张卡在场上表侧表示存在，对方不能特殊召唤怪兽。
    72677437:
      name: 毒蛇王 维诺米隆
      lore: 这张卡以外的效果怪兽的效果不能把这张卡特殊召唤。这张卡不受「蛇毒沼泽」的效果影响。这张卡的攻击力自己墓地每有1只爬虫类族怪兽上升500。这张卡被战斗破坏送去墓地时，可以把自己墓地这张卡以外的1只爬虫类族怪兽从游戏中除外把这张卡特殊召唤。
    72709014:
      name: 王女的试炼
      lore: 「白魔导士 绒儿」「黑魔导师 库兰」才能装备。装备怪兽攻击力上升800。装备怪兽因战斗破坏5星以上的怪兽的回合，可以把装备怪兽和这张卡作为祭品，「白魔导士
        绒儿」对应「魔法之国的王女-绒儿」，「黑魔导师 库兰」对应「魔法之国的王女-库兰」从手卡·卡组特殊召唤1只。
      str1: 特殊召唤
    72714392:
      name: 黑羽-大旆之伐由
      lore: 只要这张卡在场上表侧表示存在，这张卡不能作为同调素材。这张卡在墓地存在的场合，可以把这张卡和墓地存在的1只调整以外的名字带有「黑羽-」的怪兽从游戏中除外，和那个等级合计相同等级的1只名字带有「黑羽-」的同调怪兽从额外卡组特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    72767833:
      name: 卡片反转者
      lore: 把1张手牌送去墓地发动。把对方场上存在的全部怪兽的表示形式改变。
    72842870:
      name: 大炮鸟
      lore: 从口中发射远程炮弹，在深山里炮击威力强劲。
    72845813:
      name: 正义盟军 D.D.阻隔虫
      lore: 只要这张卡在场上表侧表示存在，双方不能把光属性怪兽特殊召唤。
    72869010:
      name: 狩魂魔人
      lore: 「神灯魔人」＋「来自异次元的侵略者」。
    72881007:
      name: 宝玉的泛滥
      lore: 把自己的魔法与陷阱卡区域存在的4张名字带有「宝玉兽」的卡送去墓地才能发动。场上的卡全部送去墓地。再把最多有被那个效果送去墓地的对方场上的卡数量的自己墓地存在的名字带有「宝玉兽」的怪兽尽可能特殊召唤。
    72885174:
      name: 命运旅行
      lore: 对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效，1只攻击对象怪兽直到下次的准备阶段时从游戏中除外。
    72892473:
      name: 手札抹杀
      lore: 双方的手卡全部丢弃，各自从自己卡组抽出丢弃数量的卡。
    72896720:
      name: 永火死亡龙
      lore: 暗属性调整＋调整以外的怪兽1只以上。1回合1次，自己手卡是0张的场合选择对方场上存在的1只怪兽才能发动。选择的对方怪兽破坏，给与对方基本分破坏的怪兽的攻击力一半数值的伤害。这个效果发动的回合这张卡不能攻击。
      str1: 破坏
    72926163:
      name: 元素英雄 新宇骑士
      lore: 「元素英雄 新宇侠」＋战士族怪兽。这张卡不用融合召唤不能特殊召唤。这张卡的攻击力上升作为这张卡的融合素材的「元素英雄 新宇侠」以外的怪兽的攻击力一半的数值。这张卡在同1次的战斗阶段中可以作2次攻击。这张卡进行战斗的场合，对方玩家受到的战斗伤害变成0。
    72929454:
      name: 龟鸟
      lore: 主要栖息在水中，也能在空中飞翔的珍奇乌龟。
    72989439:
      name: 混沌战士 -开辟的使者-
      lore: 这张卡不能进行通常召唤。从自己墓地里除外光属性与暗属性怪兽各1只进行特殊召唤。在自己的每个回合有1次机会，从下列效果中选择1项发动：●将1只存在于场上的怪兽除外。此效果发动的情况下，本回合这张卡不能进行攻击。●当这张卡战斗破坏对方怪兽时，这张卡可以再进行1次攻击。
      str1: 特殊召唤
      str2: 除外
      str3: 连续攻击
    72992744:
      name: 小丑王
      lore: 场上没有这张卡以外的怪兽存在的场合，双方的魔法与陷阱卡区域存在的卡每有1张，这张卡的攻击力上升1000。
    73001017:
      name: 希尔菲德
      lore: 这张卡不能进行通常召唤。从自己墓地里除外1只风属性怪兽进行特殊召唤。这张卡被战斗破坏送去墓地时，对方随机丢弃1张手卡。
      str1: 手牌丢弃
    73018302:
      name: 黑羽狩猎者
      lore: 对方场上有表侧表示怪兽2只以上存在，那些怪兽的种族全部相同的场合，可以把1张手卡送去墓地选择对方场上表侧表示存在的1只怪兽破坏。
      str1: 破坏
    73040500:
      name: 魔轰神 乌尔史特斯
      lore: 自己手卡是2张以下的场合，自己场上表侧表示存在的名字带有「魔轰神」的怪兽的攻击力上升400。
    73048641:
      name: 半封
      lore: 选择场上表侧表示存在的1只怪兽发动。选择的怪兽在这个回合不会被战斗破坏，攻击力直到这个回合的结束阶段时变成一半数值。
    73051941:
      name: 沙石怪
      lore: 从地下突然出现在眼前，用触手做攻击。
    73061465:
      name: 冰结界的封魔团
      lore: 从手牌把1只名字带有「冰结界」的怪兽送去墓地发动。只要这张卡在场上表侧表示存在，直到下次的自己回合的结束阶段时双方不能把魔法卡发动。这个效果1回合只能使用1次。
      str1: 不能发动魔法卡
    73081602:
      name: 女王鸟
      lore: 用巨大的嘴啄击敌人作为攻击手段。守备力很高。
    73125233:
      name: 风帝 莱扎
      lore: 这张卡的祭品召唤成功时，场上1张卡回到持有者卡组最上面。
      str1: 返回卡组
    73146473:
      name: 交叉搬运士
      lore: 可以把自己场上1只怪兽送去墓地，从手卡把1只名字带有「新空间侠」的怪兽特殊召唤。这张卡被送去墓地时，可以从自己卡组把1只字带有「新空间侠」的怪兽加入手卡。
      str1: 特殊召唤
      str2: 检索
    73178098:
      name: 虚荣巨影
      lore: 怪兽的攻击宣言时，选择场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力直到那次战斗阶段结束时上升1000。
    73206827:
      name: 光之结界
      lore: 自己的准备阶段时进行1次投掷硬币。里出现的场合，这张卡的以下效果直到下次的自己的准备阶段时无效。●名字带有「秘仪之力」的怪兽的召唤·反转召唤·特殊召唤时发动的效果不进行投掷硬币选择其中1个适用。名字带有「秘仪之力」的怪兽战斗破坏对方怪兽的场合，自己回复破坏怪兽的原本攻击力数值的基本分。
      str1: 投掷硬币
      str2: 回复
    73216412:
      name: 鳞虫
      lore: 被那修长的身体卷住后插翅难逃。
    73262676:
      name: 「A」细胞散布爆弹
      lore: 选择自己场上表侧表示存在的1只名字带有「外星人」的怪兽发动。选择的怪兽破坏，那只怪兽等级的数量的「A指示物」在对方场上表侧表示存在的怪兽放置。
    73285669:
      name: 剑斗兽 车斗
      lore: 名字带有「剑斗兽」的怪兽×2。把自己场上存在的上记的卡回到卡组的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。
    73318863:
      name: 光灵使 莱娜
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只光属性怪兽的控制权。
      str1: 获得对方场上1只光属性怪兽的控制权
    73333463:
      name: 战甲机人 铠电合
      lore: 这张卡作包含有1只名字带有「机人」的怪兽的祭品召唤成功时，场上存在的全部魔法·陷阱卡从游戏中除外。
      str1: 除外
    73356503:
      name: 烈风之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作风属性怪兽以外的特殊召唤。
    73398797:
      name: 白龙之圣骑士
      lore: 用「白龙降临」特殊召唤。特殊召唤时，必须以场上或手卡中合计4星以上的怪兽作为祭品。这张卡攻击里侧守备表示的怪兽的场合，不经过伤害计算直接将其在里侧守备表示状态下破坏。可以将这张卡祭掉，从自己的手卡或卡组中特殊召唤1只「青眼白龙」。（这个回合「青眼白龙」不能攻击。）
      str1: 破坏
      str2: 特殊召唤
    73417207:
      name: 极星灵 梦魇
      lore: 把这张卡作为同调素材的场合，其他的同调素材怪兽必须是手卡的2只名字带有「极星」的怪兽。
    73428497:
      name: 齿轮齿轮武库人
      lore: 这张卡的攻击力上升自己场上的名字带有「齿轮齿轮」的怪兽数量×200的数值。此外，可以把这张卡解放，从卡组把「齿轮齿轮武库人」以外的1只名字带有「齿轮齿轮」的怪兽表侧守备表示特殊召唤。
      str1: 特殊召唤
    73431236:
      name: 名匠 虎铁
      lore: 反转：从自己的卡组里选择1张装备魔法卡加入手牌。
      str1: 检索装备魔法
    73481154:
      name: 破坏的石人
      lore: 巨大右臂为特征的石人，用右臂进行压迫攻击。
    73483491:
      name: 真次世代风筝
      lore: 名字带有「次世代」的调整＋调整以外的风属性怪兽1只以上。对方不能选择这张卡作为攻击对象。这张卡战斗破坏对方怪兽的场合，可以从自己卡组把1只名字带有「次世代」的怪兽加入手牌。
      str1: 检索
    73507661:
      name: 妖精之风
      lore: 场上表侧表示存在的魔法·陷阱卡全部破坏，双方受到破坏的卡数量×300的数值的伤害。
    73551138:
      name: 遗式幽女 艾米莉娅
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，自己场上有这张卡以外的名字带有「遗式」的怪兽表侧表示存在的场合，直到这个回合的结束阶段时场上的陷阱卡的效果无效。
      str1: 返回手牌
      str2: 陷阱的效果无效
    73567374:
      name: 力量解放
      lore: 这张卡的发动时自己场上表侧表示存在的全部二重怪兽变成再度召唤的状态。这个效果适用的怪兽在结束阶段时变成里侧守备表示。
    73574678:
      name: 亚马逊吹箭兵
      lore: 在自己的每1个准备阶段选择对方场上1只怪兽。被选择的怪兽攻击力下降500直到回合结束。
      str1: 攻击下降
    73580471:
      name: 黑蔷薇龙
      lore: 调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时，可以把场上存在的卡全部破坏。1回合1次，可以把自己墓地存在的1只植物族怪兽从游戏中除外，对方场上存在的1只守备表示怪兽变成攻击表示，直到这个回合的结束阶段时那个攻击力变成0。
      str1: 场上卡全部破坏
      str2: 改变表示形式
    73599290:
      name: 灵魂抽取
      lore: 支付1000基本分才能发动。只要这张卡在场上存在，从游戏中除外的怪兽的效果以及墓地存在的怪兽的效果不能发动。
    73625877:
      name: 时间逃脱者
      lore: 把这张卡从手卡丢弃，选择自己场上表侧表示存在的1只念动力族怪兽发动。选择的怪兽直到下次的自己的准备阶段时从游戏中除外。这个效果在对方回合也能发动。
      str1: 除外
    73628505:
      name: 星球改造
      lore: 从自己的卡组中选1张场地魔法加入手牌。
    73632127:
      name: 次元崩落
      lore: ! "自己场上有怪兽特殊召唤时才能发动。选择对方场上表侧表示存在的1只怪兽从游戏中除外。那次特殊召唤是超量召唤的场合，这张卡可以在盖放的回合发动。\r\n"
    73665146:
      name: 沉默魔术师 LV4
      lore: 对方每次抽卡，这张卡放置1个「魔力指示物」（最多5个）。这张卡每拥有1个「魔力指示物」，这张卡的攻击力上升500。这张卡放置了5个「魔力指示物」的场合，在下次的自己的准备阶段时可以把表侧表示的这张卡送去墓地，从手牌·卡组特殊召唤1只「沉默魔术师
        LV8」上场。
      str1: 特殊召唤
    73680966:
      name: 终结之始
      lore: 自己墓地暗属性怪兽有7只以上存在的场合才能发动。把自己墓地存在的5只暗属性怪兽从游戏中除外，从自己卡组抽3张卡。
    73698349:
      name: 巨大兽人
      lore: 这张卡攻击的场合，在战斗阶段终了时变成守备表示。到下一个自己的回合结束时为止，这张卡的表示形式不能变更。
    73702909:
      name: 小骑兵
      lore: 这张卡被战斗破坏的场合，可以从卡组把1只2星以下的战士族怪兽里侧守备表示特殊召唤。
      str1: 特殊召唤
    73729209:
      name: 技能继承
      lore: 选择自己场上表侧表示存在的1只怪兽发动。直到这个回合的结束阶段时，选择怪兽的攻击力上升400。此外，可以把墓地存在的这张卡从游戏中除外，自己场上表侧表示存在的1只怪兽的攻击力直到这个回合的结束阶段时上升800。这个效果在这张卡送去墓地的回合不能发动，自己回合才能发动。
      str1: 攻击上升
    73752131:
      name: 熟练的黑魔术师
      lore: 自己与对方每发动1次魔法，就在这张卡上放置1个「魔力指示物」（最多只能放置3个）。当这张卡处于放置了3个「魔力指示物」的状态时，可以将这张卡祭掉，从自己的手牌、卡组或墓地中特殊召唤1只「黑魔术师」上场。
      str1: 特殊召唤
    73776643:
      name: 亲子玉米
      lore: 场地魔法卡表侧表示存在的场合，这张卡的攻击力上升1000。
    73778008:
      name: 深海之怒
      lore: 这张卡的攻击力·守备力上升自己墓地存在的鱼族·海龙族·水族怪兽数量×500的数值。
    73783043:
      name: 真次世代加速器
      lore: 名字带有「次世代」的怪兽从自己卡组加入手牌时，把那1只怪兽给对方观看才能发动。那只怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    73787254:
      name: 剑窖
      lore: 场上表侧表示存在的名字带有「X-剑士」的怪兽的攻击力上升自身等级×100，守备力下降自身等级×100。
    73837870:
      name: 阳光妖精
      lore: 这张卡被光属性的同调怪兽的同调召唤使用送去墓地的场合，自己回复1000基本分。
      str1: 回复
    73853830:
      name: 恩底弥翁的十字军
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●1回合1次，可以给场上表侧表示存在的1张可以放置魔力指示物的卡放置1个魔力指示物。直到这个效果把魔力指示物放置的回合的结束阶段时，这张卡的攻击力上升600。
      str1: 放置魔力指示物
      str2: 请选择要放置｢魔力指示物｣的卡
    73879377:
      name: 武装龙 LV7
      lore: 这张卡不能通常召唤。只能通过「武装龙 LV5」的效果特殊召唤。可以把手牌1张怪兽卡送去墓地，在那只怪兽的攻击力以下的对方场上的表侧表示的怪兽全部破坏。
      str1: 破坏
    73899015:
      name: 蛇毒响尾蛇
      lore: 1回合只有1次，可以给对方场上1只怪兽放置1个「毒指示物」。这个效果使用的回合这只怪兽不能攻击宣言。
      str1: 放置指示物
    73911410:
      name: 杀人机器
      lore: 挥舞着大弯刀的狂暴杀人机器。
    73915051:
      name: 替罪羊
      lore: 这张卡发动的场合，这个回合内不能召唤·反转召唤·特殊召唤。放置4只「羊衍生物」（ 兽族·地·1星·攻/守0）守备表示特殊召唤到自己的场上。（不能用来做召唤的祭品）
      str1: 特殊召唤Token
    73915052:
      name: 羊衍生物
      lore: 由「替罪羊」的效果特殊召唤。这个衍生物不能成为上级召唤用的祭品。
    73915053:
      name: 羊衍生物
      lore: 由「替罪羊」的效果特殊召唤。这个衍生物不能成为上级召唤用的祭品。
    73915054:
      name: 羊衍生物
      lore: 由「替罪羊」的效果特殊召唤。这个衍生物不能成为上级召唤用的祭品。
    73915055:
      name: 羊衍生物
      lore: 由「替罪羊」的效果特殊召唤。这个衍生物不能成为上级召唤用的祭品。
    73964868:
      name: 星圣·昴星团
      lore: 光属性5星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，选择场上存在的1张卡回到持有者手卡。这个效果在对方回合也能发动。
      str1: 返回手牌
    74029853:
      name: 黄金色的竹光
      lore: 自己场上名字带有「竹光」的装备魔法卡表侧表示存在的场合才能发动。从自己卡组抽2张卡。
    74064212:
      name: 大日棱柱体
      lore: 这张卡从怪兽卡区域上送去墓地的场合，可以支付500基本分，把这张卡当作装备卡使用给自己场上表侧表示存在的1只怪兽装备。这张卡的装备怪兽进行战斗的场合，装备怪兽的攻击力在伤害步骤内上升1000。
      str1: 当成装备卡装备
    74093656:
      name: 调整战士
      lore: 能对任何东西进行调节的电波系战士。虽然常常伸出天线，但是接收却并不那么好。
    74094021:
      name: 真六武众-瑞穂
      lore: 自己场上有「真六武众-竹刀」表侧表示存在的场合，这张卡可以从手卡特殊召唤。此外，1回合1次，可以把这张卡以外的自己场上存在的1只名字带有「六武众」的怪兽解放，选择场上存在的1张卡破坏。
      str1: 破坏
    74095602:
      name: 英雄变化-反光体
      lore: 自己场上存在的名字带有「元素英雄」的融合怪兽被战斗破坏送去墓地时才能发动。给予对方基本分破坏的融合怪兽等级×300的数值的伤害。
    74115234:
      name: 八尺勾玉
      lore: 灵魂怪兽才能装备。装备怪兽战斗破坏对方怪兽送去墓地时，自己基本分回复破坏怪兽的原本攻击力的数值。装备怪兽从自己场上回到手卡让这张卡被送去墓地时，这张卡回到手卡。
      str1: LP回复
      str2: 返回手牌
    74117290:
      name: 暗黑界的取引
      lore: 双方玩家从卡组抽1张卡，之后从手牌丢弃1张卡。
    74130411:
      name: 生化猎鹰
      lore: 这张卡在场上表侧表示存在的场合自己场上存在的机械族怪兽被战斗破坏送去墓地时，可以从自己卡组把1只攻击力1000以下的机械族怪兽加入手卡。
      str1: 检索
    74131780:
      name: 流氓佣兵部队
      lore: 这张卡做祭品。破坏场上的1只怪兽。
      str1: 破坏场上的1只怪兽
    74137509:
      name: 天使的骰子
      lore: 掷1个骰子。自己控制的全部怪兽的攻击力守备力在回合结束前上升（投掷出的数目×100）
    74153887:
      name: 黑蝎-荆棘的美奈
      lore: 这张卡对对方造成战斗伤害时，可以从下列效果中选择1项发动：●从自己的卡组中选择1张名称中含有「黑蝎」字样的卡加入手牌。●从自己的墓地中选择1张名称中含有「黑蝎」字样的卡加入手牌。
      str1: 选择一个效果发动
      str2: 从自己的卡组中选择1张名称中含有「黑蝎」字样的卡加入手牌。
      str3: 从自己的墓地中选择1张名称中含有「黑蝎」字样的卡加入手牌。
    74157028:
      name: 电子双生龙
      lore: 「电子龙」＋「电子龙」。这只怪兽融合召唤只能用上记的卡进行。这张卡在同1次的战斗阶段中可以进行2次攻击。
    74191942:
      name: 苦涩的选择
      lore: 从卡组选择5张卡给对方看。对方从这些卡中选择1张。对方选择的卡加入自己手牌，其他的卡丢弃去墓地。
      str1: 请选择５张卡
      str2: 请选择要加入对方手牌的卡
    74270067:
      name: 绒儿的魔法阵
      lore: 直到这个回合的结束阶段前，这张卡的控制者受到的卡的效果的伤害为0。
    74277583:
      name: 剪刀勇士
      lore: 熟练地利用几个夹子切向对方。
    74294676:
      name: 进化帝·半鸟龙
      lore: 恐龙族4星怪兽×2。把这张卡2个超量素材取除发动。魔法·陷阱卡的发动，怪兽的召唤·特殊召唤的其中1个无效并破坏。
      str1: 魔法·陷阱卡的发动无效并破坏
      str2: 召唤无效并破坏
      str3: 特殊召唤无效并破坏
    74329404:
      name: D-构成
      lore: 每次自己场上表侧表示存在的名字带有「命运英雄」的怪兽被破坏，每有1只给这张卡放置1个「D指示物」。自己的主要阶段时有怪兽的召唤·特殊召唤成功时，可以把「D指示物」有2个以上放置的这张卡送去墓地，和召唤·特殊召唤的怪兽同名卡最多2张从自己的卡组·墓地加入手卡。
      str1: 检索
    74364659:
      name: 水灵使 艾莉娅
      lore: 反转：只要这张卡在场上表侧表示存在，获得对方场上1只水属性怪兽的控制权。
      str1: 获得对方场上1只水属性怪兽的控制权
    74388798:
      name: 沉默剑士 LV5
      lore: 这张卡不受对方的魔法卡的效果影响。这张卡直接攻击给予对方基本分战斗伤害的场合，下次的自己回合的准备阶段时，可以把场上表侧表示存在的这张卡送去墓地，从自己的手牌·卡组把1只「沉默剑士
        LV7」特殊召唤。
      str1: 特殊召唤
    74416224:
      name: 黑鳍条枪兵
      lore: 水属性3星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择场上表侧表示存在的1只怪兽才能发动。选择的怪兽的效果直到结束阶段时无效。
      str1: 效果无效化
    74439492:
      name: 废铁抛光
      lore: 选择自己场上表侧表示存在的1只名字带有「废铁」的怪兽破坏。自己场上表侧表示存在的全部名字带有「废铁」的怪兽的攻击力直到这个回合的结束阶段时上升1000。
    74440055:
      name: 小仙人掌斗士
      lore: 这张卡战斗破坏对方怪兽的场合，在对方场上把1只「针衍生物」（植物族·地·1星·攻/守500）守备表示特殊召唤。
      str1: 特殊召唤
    74440056:
      name: 针衍生物
      lore: 由「小仙人掌斗士」的效果特殊召唤。
    74506079:
      name: 异虫·零
      lore: 名字带有「异虫」的爬虫类族怪兽×2只以上。这张卡的攻击力变成作为融合素材的怪兽种类×500的数值。这张卡得到作为融合素材的怪兽种类的以下效果。●2种类以上：1回合1次，可以把自己墓地1只爬虫类族怪兽里侧守备表示特殊召唤。●4种类以上：可以把自己墓地1只爬虫类族怪兽从游戏中除外，场上1只怪兽送去墓地。●6种类以上：1回合1次，从自己卡组抽1张卡。
      str1: 把自己墓地1只爬虫类族怪兽里侧守备表示特殊召唤。
      str2: 把自己墓地1只爬虫类族怪兽从游戏中除外，场上1只怪兽送去墓地。
      str3: 从自己卡组抽1张卡。
    74509280:
      name: 罪 平行齿轮
      lore: 把这张卡作为同调素材的场合，其他的同调素材怪兽必须是手卡1只名字带有「罪」的怪兽。
    74519184:
      name: 手札断杀
      lore: 双方玩家把手牌2张送去墓地，从卡组抽2张卡。
    74530899:
      name: 时械神 梅塔伊恩
      lore: 这张卡不能从卡组特殊召唤。自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。这张卡不会被战斗以及卡的效果破坏。场上表侧攻击表示存在的这张卡的战斗发生的对自己的战斗伤害变成0。这张卡进行战斗的战斗阶段结束时，这张卡以外的场上存在的怪兽全部回到持有者手卡，给与对方基本分回去数量×300的数值的伤害。自己的准备阶段时，这张卡回到卡组。
      str1: 不用解放召唤
      str2: 这张卡以外的怪兽返回手牌
      str3: 这张卡回到卡组
    74576482:
      name: 核成海豹
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只水属性怪兽给对方观看。或者都不进行让这张卡破坏。1回合1次，可以从手卡把1张「核成兽的钢核」送去墓地，选择自己墓地存在的1张魔法卡回到卡组最上面。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张水属性怪兽给对方观看
      str3: 破坏｢核成海豹｣
      str4: 返回卡组
    74591968:
      name: 谜之剑士 LV4
      lore: 当这张卡在通常召唤的场合时，必须里侧守备表示出场。攻击里侧守备表示怪兽的场合，不进行战斗伤害，那只怪兽以里侧守备表示的状态直接破坏。这张卡战斗破坏怪兽的回合的结束阶段，可以把这张卡送去墓地，从手牌·卡组特殊召唤1只「迷之剑士
        LV6」
      str1: 破坏
      str2: 特殊召唤
    74611888:
      name: 翻脸不认人
      lore: 和原本等级不同等级的怪兽在场上表侧表示存在的场合才能发动。场上的怪兽全部变成里侧守备表示。
    74637266:
      name: 章鱼怪
      lore: 鱼的头，章鱼的脚，非常不可思议的生物，用枪发动攻击。
    74641045:
      name: 魔式甜点·布丁公主
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。自己墓地没有怪兽存在的场合，这张卡的攻击力·守备力上升800。这张卡和对方怪兽进行过战斗时，可以选择对方场上1张卡破坏。
      str1: 返回卡组
      str2: 破坏
    74657662:
      name: 大日素材
      lore: 名字带有「大日」的怪兽才能装备。装备怪兽的攻击力上升600。场上表侧表示存在的这张卡被送去墓地的场合，可以从卡组把1张名字带有「大日」的魔法卡加入手卡。
      str1: 检索
    74677422:
      name: 真红眼黑龙
      lore: 具有真红之眼的黑龙，愤怒的暗狱火焰会烧尽眼中所映现的一切事物。
    74677423:
      name: 真红眼黑龙
      lore: 具有真红之眼的黑龙，愤怒的暗狱火焰会烧尽眼中所映现的一切事物。
    74677424:
      name: 真红眼黑龙
      lore: 具有真红之眼的黑龙，愤怒的暗狱火焰会烧尽眼中所映现的一切事物。
    74677425:
      name: 真红眼黑龙
      lore: 具有真红之眼的黑龙，愤怒的暗狱火焰会烧尽眼中所映现的一切事物。
    74694807:
      name: 再融合
      lore: 支付800基本分。从自己墓地选择1只融合怪兽在自己场上特殊召唤，并装备上这张卡。这张卡破坏时，装备怪兽从游戏中除外。
    74701381:
      name: DNA改造手术
      lore: 发动时宣言1个种族。只要这张卡在场上存在，场上的全部表侧表示的怪兽变成宣言的种族。
    74703140:
      name: 裁决之鹰
      lore: 「苍翼冠鸟」＋「雏鸡」。
    74711057:
      name: 元素英雄 地球侠
      lore: 「元素英雄 海洋侠」＋「元素英雄 森林侠」。这只怪兽不能作融合召唤以外的特殊召唤。可以把自己场上表侧表示存在的1只名字带有「元素英雄」的怪兽作为祭品，直到这个回合的结束阶段时这张卡的攻击力上升作为祭品的怪兽的攻击力数值。
      str1: 攻击上升
    74713516:
      name: 暗黑之宝箱怪 LV1
      lore: 反转：从卡组抽1张卡。此外，自己的准备阶段时，可以把表侧表示的这张卡送去墓地，从手牌·卡组特殊召唤1只「暗黑之宝箱怪 LV3」
      str1: 特殊召唤
    74717840:
      name: 地龟的光藓
      lore: 自己场上有名字带有「自然」的怪兽表侧表示存在的场合才能发动。这个回合，对方的效果怪兽不能把效果发动。
    74730899:
      name: 燃料电池人
      lore: 自己场上有名字带有「电池人」的怪兽表侧表示2只以上存在的场合，这张卡可以从手卡特殊召唤。1回合1次，可以把这张卡以外的自己场上存在的1只名字带有「电池人」的怪兽解放，选择对方场上存在的1张卡回到持有者手卡。
      str1: 返回手卡
    74823665:
      name: 因菲尔诺
      lore: 这张卡不能进行通常召唤。从自己墓地里除外1只炎属性怪兽进行特殊召唤。这张卡战斗破坏对方怪兽并将其送去墓地时，给予对方基本分1500分伤害。
      str1: 1500伤害
    74825788:
      name: H-火热之心
      lore: 选择自己场上表侧表示存在的1只怪兽发动。选择的怪兽攻击力上升500。那张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这个效果持续到发动回合的结束阶段。
    74841885:
      name: 天魔神 因维希尔
      lore: 这张卡不能特殊召唤。得到祭品召唤时的祭品的以下效果。●光属性·天使族：只要这张卡在场上表侧表示存在，魔法卡的效果无效。●暗属性·恶魔族：只要这张卡在场上表侧表示存在，陷阱卡的效果无效。
      str1: 魔法卡的效果无效
      str2: 陷阱卡的效果无效
      str3: 魔法和陷阱卡的效果无效
    74845897:
      name: 真炎的爆发
      lore: 自己墓地存在的守备力200的炎属性怪兽尽可能特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时从游戏中除外。
    74848038:
      name: 死者转生
      lore: 丢弃1张手牌。自己墓地存在的1张怪兽卡加入手牌。
    74854609:
      name: 虫装变换
      lore: 自己场上的名字带有「甲虫装机」的怪兽被选择作为攻击对象时才能发动。攻击对象怪兽当作装备卡使用给1只攻击怪兽装备。只要因这个效果被名字带有「甲虫装机」的怪兽装备中，自己得到那只装备怪兽的控制权。
    74860293:
      name: 废品破坏王
      lore: 「废品同调士」＋调整以外的怪兽1只以上。这张卡同调召唤成功时，可以选择最多有作为这张卡的同调素材的调整以外的怪兽数量的场上存在的卡破坏。
      str1: 破坏
    74952447:
      name: 曾被称为神的龟
      lore: 只要这张卡在场上表侧表示存在，双方不能把攻击力1800以上的怪兽特殊召唤。
    74968065:
      name: 赫卡忒利斯
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「神之居城-瓦尔哈拉」加入手牌。
      str1: 检索
    74976215:
      name: 十字剑猎手
      lore: 自己场上有这张卡以外的昆虫族怪兽存在的场合，自己场上存在的昆虫族怪兽攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
    74983881:
      name: 小玉米
      lore: 1回合1次，自己的主要阶段2支付500基本分才能发动。在自己场上把1只「玉米粒衍生物」（植物族·地·1星·攻/守0）特殊召唤。
      str1: 特殊召唤
    74983882:
      name: 玉米粒衍生物
      lore: 由「小玉米」的效果特殊召唤。
    75014062:
      name: 魔力掌握
      lore: 给场上表侧表示存在的1张可以放置「魔力指示物」的卡放置1个「魔力指示物」。那之后，可以从自己卡组把1张「魔力掌握」加入手牌。「魔力掌握」在1回合只能发动1张。
      str1: 是否要把1张「魔力掌握」加入手牌？
      str2: 请选择要放置「魔力指示物」的卡
    75041269:
      name: 幽狱之时计塔
      lore: 对方回合的准备阶段时，这张卡放置1个「时计指示物」。「时计指示物」合计有4个以上的场合，这张卡的控制者不会受到战斗伤害。放置有4个以上「时计指示物」的这张卡被破坏送去墓地时，从手卡·卡组特殊召唤1只「命运英雄
        恐惧人」。
      str1: 放置指示物
      str2: 特殊召唤
    75043725:
      name: 冥界的使者
      lore: 当这张卡从场上被送去墓地时，各自从自己的卡组中选择1张3星以下的通常怪兽卡，相互确认之后分别加入手卡，之后洗牌。
      str1: 检索
    75064463:
      name: 鹰身女王
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「鹰身女妖的狩猎场」加入手牌。这张卡的卡名，只要在场上或者墓地存在当作「鹰身女郎」使用。
      str1: 检索
    75081613:
      name: 巨大钻土虫
      lore: 这张卡不能通常召唤。把自己墓地存在的1只昆虫族怪兽从游戏中除外的场合才能特殊召唤。这张卡给予对方基本分战斗伤害时，从对方卡组上面把1张卡送去墓地。
      str1: 卡组送墓
    75105429:
      name: 同调驱逐
      lore: 选择对方场上表侧表示存在的1只同调怪兽从游戏中除外，对方从卡组抽1张卡。
    75116619:
      name: 真六武众-缘
      lore: 自己场上有「真六武众-缘」以外的名字带有「六武众」的怪兽表侧表示存在的场合，1回合1次，可以把自己墓地存在的2只名字带有「六武众」的怪兽从游戏中除外，选择场上表侧表示存在的1只怪兽回到手卡。这个效果在对方回合也能发动。此外，自己场上有「真六武众-缘」以外的名字带有「六武众」的怪兽表侧表示2只以上存在的场合，这张卡的攻击力·守备力上升500。
      str1: 返回手卡
    75141056:
      name: 英雄假面
      lore: 从自己卡组把1只名字带有「元素英雄」的怪兽送去墓地。选择自己场上表侧表示存在的1只怪兽，直到这个回合的结束阶段时的当作和这个效果送去墓地的怪兽同名卡使用。
    75162696:
      name: 维多利亚
      lore: 1回合1次，可以把对方墓地存在的1只龙族怪兽在自己场上特殊召唤。只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的天使族怪兽作为攻击对象。
      str1: 特殊召唤
    75198893:
      name: 扫描仪人
      lore: 选择从游戏中除外的1只对方怪兽发动。这张卡直到结束阶段时当作和选择怪兽同名卡使用，变成和选择怪兽相同属性·等级·攻击力·守备力。这个效果1回合只能使用1次。这个效果适用的这张卡从场上离开的场合，从游戏中除外。
      str1: 卡名变化
    75209824:
      name: 守护者雕像
      lore: 这张卡1个回合1次可以变成里侧守备表示。这张卡反转召唤成功时，对方场上1只怪兽回到持有者的手卡。
      str1: 变成里侧守备
      str2: 返回手卡
    75252099:
      name: 蔷薇鸟
      lore: 场上表侧攻击表示存在的这张卡被对方怪兽的攻击破坏送去墓地时，可以从自己卡组把2只植物族调整在自己场上表侧守备表示特殊召唤。
      str1: 特殊召唤
    75292259:
      name: 海神独角仙
      lore: 这张卡向对方场上表侧攻击表示存在的怪兽攻击，那只怪兽没被战斗破坏的场合，可以向同只怪兽继续攻击。这个效果1回合可以使用最多2次。
      str1: 是否要继续攻击？
    75326861:
      name: 天刑王 黑天
      lore: 恶魔族调整＋调整以外的恶魔族怪兽1只以上。只要这张卡在场上表侧表示存在，双方不能同调召唤。1回合1次，选择有装备卡装备的1只对方怪兽才能发动。选择的怪兽装备的装备卡全部破坏，给与对方基本分破坏数量×400的数值的伤害。
      str1: 装备卡破坏
    75347539:
      name: 磁石战士 电磁武神
      lore: 这张卡不能通常召唤。从自己的手卡·场上把「磁石战士α」「磁石战士β」「磁石战士γ」各1只解放的场合可以特殊召唤。并且，可以把自己场上存在的这张卡解放，选择自己墓地存在的「磁石战士α」「磁石战士β」「磁石战士γ」各1只特殊召唤。
      str1: 特殊召唤
    75356564:
      name: 小龙
      lore: 非常小的龙，充分用尽那弱小的身体进行攻击。
    75363626:
      name: 魔式甜点·泡芙骑士
      lore: 这张卡被对方破坏送去墓地时，这张卡回到卡组。此外，只要这张卡在场上表侧表示存在，对方不能选择「魔式甜点·泡芙骑士」以外的名字带有「魔式甜点」的怪兽作为攻击对象。
      str1: 返回卡组
    75376965:
      name: 恍惚的人鱼
      lore: 诱惑在海上航行的人们并将他们淹死的美人鱼。
    75390004:
      name: 角龙
      lore: 全身长满角的恐龙。突击攻击很强烈！
    75433814:
      name: No.40 机关人偶-天堂弦乐手
      lore: 8星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。给这张卡以外的场上表侧表示存在的全部怪兽放置1个弦指示物。下次的对方的结束阶段时，有弦指示物放置的怪兽全部破坏，给与对方基本分破坏的怪兽数量×500的数值的伤害。
      str1: 放置指示物
      str2: 破坏并伤害
    75434695:
      name: 元素英雄 森林侠
      lore: 1回合只有1次在自己的准备阶段时才能发动。把自己的墓地或者卡组存在的1张「融合」魔法卡加入手牌。
      str1: 把1张「融合」魔法卡加入手牌。
    75498415:
      name: 黑羽-晓之希洛克
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以不用解放作通常召唤。1回合1次，选择自己场上表侧表示存在的1只名字带有「黑羽-」的怪兽发动。选择怪兽的攻击力上升那只怪兽以外的场上表侧表示存在的名字带有「黑羽-」的怪兽的攻击力的合计数值。这个效果发动的回合，选择怪兽以外的怪兽不能攻击。
      str1: 不用祭品召唤
      str2: 攻击上升
    75499502:
      name: 主人与能手
      lore: 怪兽使高手、忠心于主人的怪兽。组合起来相当完美。
    75500286:
      name: 封印之黄金柜
      lore: 从自己卡组选择1张卡，从游戏中除外。发动后第2次自己的准备阶段时那张卡加入手牌。
    75525309:
      name: 六武派二刀流
      lore: 自己场上存在的怪兽只有表侧攻击表示存在的名字带有「六武众」的怪兽1只的场合才能发动。选择对方场上存在的2张卡回到持有者手卡。
    75559356:
      name: 魔界的机械兵
      lore: 暗之力制造的机器士兵，疯狂的将敌人破坏。
    75582395:
      name: 圣鸟
      lore: 尾巴非常长的鸟，全身散发出神圣的光芒。
    75646173:
      name: 法兰克斯
      lore: 上下都有头的令人作呕的怪兽。从口中吐出激光。
    75652080:
      name: 二重旋风
      lore: 选择自己场上存在的1张魔法·陷阱卡和对方场上存在的1张魔法·陷阱卡发动。选择的卡破坏。
    75673220:
      name: 龙口花
      lore: 这张卡被送去墓地时，对方手卡随机选择1张，直到结束阶段时表侧表示从游戏中除外。「龙口花」的效果1回合只能使用1次。
      str1: 手牌除外
    75675029:
      name: 记忆破坏王
      lore: 这张卡直接攻击给予对方基本分战斗伤害时，对方墓地存在的同调怪兽全部从游戏中除外，给予对方基本分那个数量×1000的数值的伤害。
      str1: 除外并伤害
    75732622:
      name: 拷问巨人
      lore: 这张卡不能通常召唤。这张卡从手卡出的场合，必须在自己场上把2只「拷问衍生物」（恶魔族·暗·1星·攻/守0）攻击表示特殊召唤，在对方场上把这张卡特殊召唤。把这张卡特殊召唤的场合，这个回合不能通常召唤。
    75732623:
      name: 拷问衍生物
      lore: 由「拷问巨人」的效果特殊召唤。
    75733063:
      name: 机皇兵 神空一型
      lore: 这张卡的攻击力上升这张卡以外的场上表侧表示存在的名字带有「机皇」的怪兽数量×200的数值。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只名字带有「机皇兵」的怪兽特殊召唤。
      str1: 特殊召唤
    75745607:
      name: 火之迦具土
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到持有者的手卡。这张卡给予对方玩家战斗伤害的场合，下个回合的抽卡阶段时，对方抽卡前把手卡全部丢弃。
      str1: 返回手牌
      str2: 手牌丢弃
    75775867:
      name: 变形斗士·弹弓
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：1回合1次，可以把「变形斗士·弹弓」以外的1只名字带有「变形斗士」的怪兽解放让场上1张卡破坏。●守备表示：这张卡被破坏的场合，可以作为代替把这张卡以外的1只名字带有「变形斗士」的怪兽破坏。
      str1: 场上1张卡破坏
      str2: 是否用1只名字带有「变形斗士」的怪兽代替破坏？
    75779210:
      name: 艾普西龙大日
      lore: 光属性调整＋调整以外的怪兽1只以上。这张卡装备的装备卡不能成为魔法·陷阱·效果怪兽的效果的对象。1回合1次，可以把这张卡装备的1张装备卡送去墓地，选择对方场上存在的1只怪兽破坏。
      str1: 对方场上的1只怪兽破坏
    75782277:
      name: 鹰身女妖的狩猎场
      lore: 「鹰身女郎」或者「鹰身女郎三姐妹」在场上召唤·特殊召唤时，场上存在的1张魔法·陷阱卡破坏。场上表侧表示存在的鸟兽族怪兽攻击力·守备力上升200。
      str1: 魔陷破坏
    75830094:
      name: 荷鲁斯之黑炎龙 LV4
      lore: 只要这张卡在自己场上表侧表示存在，控制权不会被变更。这张卡战斗破坏怪兽的回合的结束阶段时，可以把这张卡送去墓地，从手牌·卡组特殊召唤1只「荷鲁斯之黑炎龙
        LV6」。
      str1: 特殊召唤
    75833426:
      name: 魔式甜点茶休
      lore: 自己墓地没有怪兽存在的场合才能发动。魔法·陷阱卡的发动无效，那张卡回到持有者手卡。自己场上有「魔式甜点·布丁公主」存在的场合，可以再选对方场上1张卡破坏。
      str1: 是否要选择对方场上一张卡破坏？
    75850803:
      name: 月之魔法师
      lore: 住在月亮上的魔法师。用月之魔力迷惑对方。
    75886890:
      name: 大日球体
      lore: 这张卡从怪兽卡区域上送去墓地的场合，可以支付500基本分，把这张卡当作装备卡使用给自己场上表侧表示存在的1只怪兽装备。此外，可以把当作装备卡使用而装备中的这张卡送去墓地，从自己墓地选择1张装备魔法卡给这张卡的装备怪兽装备。
      str1: 当成装备卡装备
      str2: 选择一张装备魔法卡装备
      str3: 请选择一张装备魔法卡
    75889523:
      name: 恶魔海狸
      lore: 拥有恶魔角与翅膀的海狸。投掷橡实果进行攻击。
    75917088:
      name: 魔法之国的王女-绒儿
      lore: 这张卡不能通常召唤。这张卡只能通过「王女的试炼」的效果才能特殊召唤。自己准备阶段时，回复自己场上存在的怪兽数量×800的数值的基本分。
      str1: LP回复
    75923050:
      name: 稀有金属女武神
      lore: 「稀有金属女郎」＋「稀有金属战士」。这张卡在给对方直接攻击的伤害计算时攻击力上升1000，上场上的这张卡可以和融合区的「稀有金属骑士」互换（这张卡特殊召唤的回合不可以互换。）
      str1: 攻击上升
      str2: 特殊召唤
    75937826:
      name: 巨大战舰 巨核Mk-2
      lore: 这张卡特殊召唤成功时，给这张卡放置3个指示物。这张卡不会被战斗破坏。这张卡进行战斗的场合，伤害步骤结束时把这张卡放置的1个指示物取除。这张卡没有指示物的状态进行战斗的场合，伤害步骤结束时这张卡破坏。自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。
      str1: 放置指示物
      str2: 取除指示物
      str3: 破坏
      str4: 不解放作召唤
    75953262:
      name: 战士 戴·格雷法
      lore: 隐藏着操纵龙族才能的战士。其过去被迷所包围着。
    75967082:
      name: 漏电
      lore: 自己场上名字带有「电池人」的怪兽有3只以上表侧表示存在的场合才能发动。对方场上存在的卡全部破坏。
    75987257:
      name: 隶属鳞粉
      lore: 对方怪兽的攻击宣言时才能发动。攻击怪兽的表示形式变成守备表示，那1只怪兽把这张卡装备。此外，1回合1次，主要阶段以及战斗阶段时才能发动。装备怪兽的表示形式变更。
      str1: 变更表示形式
    75991898:
      name: 熔岩谷龙
      lore: 调整＋调整以外的炎属性怪兽1只以上。让自己墓地存在的2只名字带有「熔岩」的怪兽回到卡组，选择对方场上存在的1张卡发动。选择的卡回到持有者手卡。
      str1: 返回手牌
    76039636:
      name: 恶魔铲土虫
      lore: 这张卡不能通常召唤。把自己墓地2只昆虫族怪兽从游戏中除外的场合才能特殊召唤。这张卡给予对方基本分战斗伤害时，从对方卡组最上面把1张卡送去墓地。
      str1: 对方卡组最上面把1张卡送去墓地
    76080032:
      name: 异热同心武器-一角兽皇枪
      lore: 这张卡可以从手卡当作装备卡使用给自己场上的「混沌No.39 希望皇 霍普雷」装备。用这个效果把这张卡装备的怪兽的攻击力上升1900。装备怪兽和对方怪兽进行战斗的场合，只在战斗阶段内那只对方怪兽的效果无效化。「异热同心武器-一角兽皇枪」在自己场上只能有1张表侧表示存在。
      str1: 装备
    76137614:
      name: 神圣解咒师
      lore: 1回合1次，可以把场上存在的1个「魔力指示物」取除，场上表侧表示存在的1张魔法卡回到手卡。
      str1: 返回手牌
    76184692:
      name: 独眼巨人
      lore: 只长有一只眼睛的巨人。利用巨腕殴打敌人，值得小心。
    76202610:
      name: 暗黑怪
      lore: 这张卡召唤成功时才能发动。自己场上表侧表示存在的怪兽直到结束阶段时等级上升1星并变成暗属性。
      str1: 等级属性变化
    76203291:
      name: 光鳞飞鱼
      lore: 把自己场上存在的这张卡以外的1只鱼族怪兽解放发动。场上1张卡破坏。
      str1: 破坏
    76211194:
      name: 暗黑拿破仑
      lore: 恶人创造的眼珠恶魔。用黑暗炸弹进行爆破攻击。
    76214441:
      name: 生命协调体
      lore: 对方把持有「给予基本分伤害的效果」的卡发动时，可以从手卡把这张卡丢弃让那个发动无效并破坏。
      str1: 效果无效
    76218643:
      name: 黑面波波
      lore: 自己场上有调整表侧表示存在的场合，这张卡不会被战斗破坏。自己场上表侧表示存在的调整从场上离开时，自己回复800基本分。
      str1: LP回复
    76232340:
      name: 千年原人
      lore: 任何时候都以力量坚持到底，拥有千年宝物的原始人。
    76263644:
      name: 龙骑士 D-终
      lore: 融合：「命运英雄 血魔-D」＋「命运英雄 教义人」。这只怪兽的融合召唤只能用上记的卡进行。1回合只有1次把对方场上1只怪兽破坏并给予对方基本分那只怪兽的攻击力数值的伤害。这个效果使用的回合，战斗阶段不能进行。这张卡在自己回合的准备阶段时在墓地存在的场合，可以把墓地1张名字带有「命运英雄」的卡从游戏中除外把这张卡特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    76305638:
      name: 岩之精灵 泰坦
      lore: 这张卡不能通常召唤。自己墓地1只地属性怪兽从游戏中除外特殊召唤上场。这只怪兽在对方的战斗阶段攻击力上升300。
    76348260:
      name: 极星天 密弥尔
      lore: 自己场上有名字带有「极星」的怪兽表侧表示存在的场合，自己的准备阶段开始时只有1次，从手卡把1张魔法卡送去墓地才能发动。墓地存在的这张卡特殊召唤。
      str1: 特殊召唤
    76372778:
      name: 邪遗式人鱼幽灵
      lore: 4星怪兽×2。这张卡战斗破坏对方怪兽的场合，那次伤害计算后可以把这张卡1个超量素材取除，破坏的那只怪兽不送去墓地回到持有者卡组。
      str1: 战斗破坏的怪兽返回卡组
    76384284:
      name: 特洛伊剑斗兽
      lore: 从自己手牌把1只名字带有「剑斗兽」的怪兽在对方场上特殊召唤。那之后，从自己卡组抽1张卡。
    76407432:
      name: 爆裂反击
      lore: 自己场上有名字带有「/爆裂体」的怪兽表侧表示存在的场合才能发动。魔法·陷阱·效果怪兽的效果的发动无效并破坏。
    76442616:
      name: 英雄联合
      lore: 场上有名字带有「英雄」的怪兽存在时才能发动。从手卡特殊召唤2只4星以下的名字带有「元素英雄」的怪兽。
    76446915:
      name: 圆盘魔术师
      lore: 将自己封印在铁盘里，攻击时才露出本体。
    76459806:
      name: 火山飞弹
      lore: 当这张卡在召唤、反转召唤、特殊召唤时，可以将1张名字含有「烈焰加农炮」的卡从卡组或者墓地加入手牌。
      str1: 检索
    76512652:
      name: 鳄鱼人
      lore: 有智慧而且狂暴化的鳄鱼。以坚硬的鳞片反弹对方的攻击。
    76520646:
      name: 无限暗魔
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡的攻击宣言时，可以把对方场上存在的1只表侧表示怪兽的表示形式改变。
      str1: 改变表示形式
    76573247:
      name: 外星人侵略者
      lore: 这张卡1回合只有1次，可以移动到没有使用的相邻的怪兽卡区域。这张卡的正对面没有对方的怪兽·魔法·陷阱卡存在的场合，这张卡可以直接攻击对方玩家。
      str1: 移动位置
    76614003:
      name: 暗黑修理师
      lore: 这张卡从自己场上送去墓地时，把自己卡组最上面的卡确认再回到卡组最上面或者最下面。
      str1: 确认卡组
      str2: 回到卡组最上面
      str3: 回到卡组最下面
    76614340:
      name: 宝石骑士·红玉
      lore: 「宝石骑士·红榴」＋名字带有「宝石骑士」的怪兽。这张卡用以上记的卡为融合素材的融合召唤才能从额外卡组特殊召唤。1回合1次，把自己场上表侧表示存在的1只名字带有「宝石」的怪兽解放才能发动。这张卡的攻击力直到结束阶段时上升解放的怪兽的攻击力数值。此外，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 攻击上升
    76634149:
      name: 海龙神
      lore: 被称为海洋之主的海龙。掀起海啸吞噬一切。
    76641981:
      name: TG1－EM1
      lore: 选择对方场上存在的1只怪兽和自己场上表侧表示存在的1只名字带有「科技属」的怪兽发动。选择的怪兽的控制权交换。
    76650663:
      name: 正义盟军 盲吸兵
      lore: 和这张卡进行战斗的光属性怪兽的效果无效化。
      str1: 效果无效化
    76683171:
      name: 阿格里异虫
      lore: 把这张卡解放对名字带有「异虫」的爬虫类族怪兽的上级召唤成功时，自己墓地存在的这张卡可以在对方场上表侧攻击表示特殊召唤。
      str1: 特殊召唤
    76704943:
      name: 八俣龙绘卷
      lore: 画卷龙实体他的产物。守备力相当低。
    76714458:
      name: 痛魂之咒术
      lore: 对方把给与自己伤害的卡的效果发动时才能发动。作为自己的代替让对方受到那个效果伤害。
    76721030:
      name: 暴君的暴言
      lore: 把自己场上存在的2只怪兽解放发动。只要这张卡在场上存在，双方不能把手卡以及场上发动的效果怪兽的效果发动。
    76754619:
      name: 金字塔能量
      lore: 选择下面的1个效果发动。●自己的场上全部表侧表示存在的怪兽直到回合结束前攻击力上升200。●自己的场上全部表侧表示存在的怪兽直到回合结束前守备力上升500。
      str1: 自己的场上全部表侧表示存在的怪兽直到回合结束前攻击力上升200
      str2: 自己的场上全部表侧表示存在的怪兽直到回合结束前守备力上升500
    76774528:
      name: 废铁龙
      lore: 调整＋调整以外的怪兽1只以上。1回合1次，选择自己以及对方场上存在的卡各1张才能发动。选择的卡破坏。这张卡被对方破坏送去墓地时，选择同调怪兽以外的自己墓地存在的1只名字带有「废铁」的怪兽特殊召唤。
      str1: 破坏
      str2: 特殊召唤
    76775123:
      name: 巡逻机器人
      lore: 只要这张卡在场上表侧表示存在，自己的准备阶段可以把对方场上盖放的1张卡确认。
      str1: 确认盖卡
    76792184:
      name: 混沌-黑魔术的仪式
      lore: 召唤「黑混沌之魔术师」必须。场上和手卡加起来总共8颗星以上的怪兽作祭品。
    76806714:
      name: 龟的誓言
      lore: 「蟹龟」的降临必需。若不从场地和手卡把等级直到8以上的卡作为祭品，则「蟹龟」不能降临。
    76812113:
      name: 鹰身女郎
      lore: 人长出羽毛的魔兽，表演华丽的舞蹈进行快攻。
    76862289:
      name: 八俣大蛇
      lore: 这张卡不能特殊召唤。召唤·反转回合的结束阶段时回到主人的手卡。这张卡给予对方玩家战斗伤害时，从卡组抽卡直到手卡5张为止。
      str1: 返回手牌
      str2: 抽卡
    76865611:
      name: 变形斗士·照明灯
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，对方的卡的效果发生的对自己的效果伤害由对方代受。●守备表示：这张卡被战斗破坏送去墓地时，这个回合战斗发生的对自己的战斗伤害变成0。
      str1: 战斗伤害变成0
    76891401:
      name: 神海龙 基希尔诺顿
      lore: 调整＋调整以外的3星怪兽1只。场上表侧表示存在的3星以下的怪兽被送去墓地时，这张卡的攻击力直到这个回合的结束阶段时变成3000。
      str1: 攻击力变成3000
    76908448:
      name: 宝石骑士·白晶
      lore: 通过优化水晶的力量，使之变为战斗力进行战斗的上级宝石骑士。利用高攻击力压倒性的打击敌人。但由于时常感到自己的优化存在瓶颈，因此非常珍惜与同伴们团结的友谊之情。
    76909279:
      name: 激昂的牛头人
      lore: 只要这张卡在自己场上以表侧表示存在，当自己场上的兽族·兽战士族·鸟兽族的怪兽攻击守备表示的怪兽时，攻击力超出部分对对方造成战斗伤害。
    76913983:
      name: 黑羽-兵翼鸦
      lore: 名字带有「黑羽-」的调整＋调整以外的怪兽1只以上。这张卡向守备表示怪兽攻击的场合，伤害步骤内攻击力上升500。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    76922029:
      name: 首领 扎鲁格
      lore: 这张卡给予对方玩家战斗伤害时，可以选择下面1个效果发动：●对方随机丢弃1张手牌。●对方的卡组最上面的2张卡送去墓地。
      str1: 选择一个效果发动
      str2: 对方随机丢弃1张手牌。
      str3: 对方的卡组最上面的2张卡送去墓地。
    76925842:
      name: 暗黑骑士 珀耳修斯
      lore: 这张卡战斗破坏对方怪兽的场合，可以把自己墓地存在的1只暗属性怪兽从游戏中除外，从自己卡组抽1张卡。这张卡的攻击力上升自己墓地存在的暗属性怪兽数量×100的数值。
      str1: 抽卡
    76972801:
      name: 我我我防御
      lore: 自己场上有名字带有「我我我」的怪兽2只以上存在的场合才能发动。这个回合，自己场上的怪兽不会被战斗以及卡的效果破坏。
    76986005:
      name: 电子麒麟
      lore: 把这张卡做祭品。直到这个回合的结束阶段，这张卡的控制者受到的因效果造成的伤害变成0。
      str1: 效果伤害免疫
    77007920:
      name: 镭射炮机甲铠
      lore: 只有昆虫族怪兽可以装备。装备怪兽的攻击力·守备力上升300。
    77036039:
      name: 爆裂佣兵
      lore: 可以让自己的手牌或者墓地存在的1张「爆裂模式」回到卡组，对方场上存在的1张魔法·陷阱卡破坏。这个效果1回合只能使用1次。
      str1: 破坏
    77044671:
      name: 金字塔龟
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只守备力2000以下的不死族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    77060848:
      name: 极星灵 暗精灵
      lore: 这张卡召唤成功时，可以选择自己墓地存在的1只名字带有「极星」的怪兽加入手卡。
      str1: 加入手卡
    77084837:
      name: 因幡之白兔
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到主人的手卡。对方场上存在怪兽也只能直接攻击对方玩家。
      str1: 返回手牌
    77087109:
      name: 时钟共鸣者
      lore: 只要这张卡在场上表侧守备表示存在，这张卡1回合只有1次不会被战斗或者卡的效果破坏。
    77098449:
      name: 银河波动
      lore: 每次自己超量召唤成功，给与对方基本分500分伤害。
      str1: 伤害
    77121851:
      name: 暗黑之蝎尾狮
      lore: 在这张卡被送去墓地回合的结束阶段，这张卡的效果才能发动。从自己的手牌或场上将1张兽族·兽战士族·鸟兽族的怪兽卡送去墓地，将墓地里存在的这张卡特殊召唤上场。
      str1: 特殊召唤
    77135531:
      name: 龙之尖兵
      lore: 可以从手卡把1只龙族怪兽送去墓地，这张卡的攻击力上升300。自己场上存在的这张卡被对方的卡的效果送去墓地时，可以把自己或者对方的墓地存在的1只龙族的通常怪兽特殊召唤。
      str1: 攻击上升
      str2: 特殊召唤
    77153811:
      name: 仪式魔人 诅咒魔法师
      lore: 仪式怪兽的仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地存在的这张卡从游戏中除外。把这张卡在仪式召唤使用的仪式怪兽只要在场上表侧表示存在，同调怪兽的效果无效化。
    77207191:
      name: 巴风特
      lore: 这张卡召唤、反转召唤成功时，可以在卡组里选1张「幻兽王 加泽尔」加入手卡。
      str1: 检索
    77229910:
      name: 变形斗士·防护罩
      lore: 把要让自己场上表侧表示存在的名字带有「变形斗士」的怪兽破坏的魔法·陷阱卡的发动无效并破坏。再从自己卡组把1张名字带有「变形斗士」的卡加入手牌。
    77252217:
      name: 电动刃虫
      lore: 这张卡进行战斗的场合，伤害步骤结束时对方玩家抽1张卡。
      str1: 对方抽1张卡
    77330185:
      name: XX-剑士 加尔塞姆
      lore: 场上存在的这张卡被卡的效果破坏送去墓地时，从自己卡组把1只名字带有「X-剑士」的怪兽加入手卡。这张卡的攻击力上升自己场上表侧表示存在的名字带有「X-剑士」的怪兽数量×200的数值。
      str1: 检索
    77334267:
      name: 发条装攻 发条王
      lore: 5星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择场上盖放的2张卡才能发动。选择的卡破坏。
      str1: 破坏
    77336644:
      name: 真红魔龙/爆裂体
      lore: 这张卡不能通常召唤。「爆裂模式」的效果才能特殊召唤。这张卡攻击的场合，伤害计算后把这张卡以外的怪兽全部破坏。此外，场上存在的这张卡被破坏时，可以把自己墓地存在的1只「红莲魔龙」特殊召唤。
      str1: 破坏
      str2: 特殊召唤
      str3: 特殊召唤「真红魔龙」
    77372241:
      name: 炎狱龙人
      lore: 这张卡战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的等级×200的数值的伤害。
      str1: 伤害
    77379481:
      name: 大盘振舞侍
      lore: 这张卡给予对方战斗伤害时，对方玩家将手卡抽到7张为止。
      str1: 抽卡
    77414722:
      name: 魔法干扰阵
      lore: 丢弃1张手牌。魔法卡的发动无效并破坏。
    77454922:
      name: 要塞鲸的誓言
      lore: 「要塞鲸」的降临必要。必须从场上或者手札，牺牲奉献等级合计为7个以上的卡。
    77456781:
      name: 恶魔乌贼
      lore: 潜在海里的巨大章鱼。从海中突然出现并攻击。
    77491079:
      name: 爆风蜥蜴
      lore: 反转：选择对方场上1只怪兽弹回其持有者手卡。
      str1: 返回手牌
    77506119:
      name: 雷电独角兽
      lore: 兽族调整＋调整以外的怪兽1只以上。1回合1次，自己的主要阶段时选择对方场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力直到结束阶段时下降自己场上存在的怪兽数量×500的数值。这个效果发动的回合，这张卡以外的怪兽不能攻击。
      str1: 攻击下降
    77527210:
      name: 神圣之魂
      lore: 这张卡不能通常召唤。自己墓地2只光属性怪兽从游戏中除外特殊召唤上场。只要这张卡在场上存在，对方的战斗阶段中对方的全部怪兽攻击力下降300。
    77538567:
      name: 魔宫的贿赂
      lore: 对方的魔法·陷阱卡的发动和效果无效，并把那张卡破坏。对方从卡组抽1张卡。
    77542832:
      name: 入魔人·血石
      lore: 求所无别·结终·灭破·坏破·念邪的高崇·人魔入侵·魂之辈我·恶邪为又·粹纯为既。
    77561728:
      name: 搅乱作战
      lore: 对方将手卡加入卡组重新洗牌后，再从卡组抽出与原本手卡数一样数目的牌。
    77565204:
      name: 未来融合
      lore: 从自己卡组把融合怪兽卡决定的怪兽送去墓地，从融合卡组选择1只融合怪兽。发动后第2次的自己准备阶段时选择的融合怪兽在自己场上特殊召唤（这个特殊召唤当作融合召唤使用）。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    77568553:
      name: 酸液爬虫
      lore: 巨大的青虫。吐出浓烈的酸液、可以溶解任何东西。
    77581312:
      name: 假面道化
      lore: 一边跳着死亡的舞蹈、一边用手上的镰刀切碎敌人的战士。
    77584012:
      name: 拟似空间
      lore: 1回合1次，可以把自己墓地中存在的1张地形魔法卡从游戏中除外，直到结束阶段为止把这张卡作为那张卡对待，并获得相同的效果。
      str1: 获得地形魔法卡的效果
    77585513:
      name: 人造人-念力震慑者
      lore: 只要这张卡在场上表侧表示存在，陷阱卡不能发动，全场的陷阱卡的效果无效。
    77585514:
      name: 人造人-念力震慑者
      lore: 只要这张卡在场上表侧表示存在，陷阱卡不能发动，全场的陷阱卡的效果无效。
    77600660:
      name: 念力帝皇
      lore: 这张卡召唤·特殊召唤成功时，自己墓地存在的念动力族怪兽每有1只，自己回复500基本分。
      str1: LP回复
    77603950:
      name: 萨塔那
      lore: 诅咒敌人。可以使人动弹不得的魔法师。
    77608643:
      name: 命运英雄 顽强人
      lore: 这张卡在自己场上表侧表示存在时，自己场上除这张卡以外的名字带有「命运英雄」的怪兽被战斗破坏送去墓地的场合，可以把那1只怪兽在下次自己的准备阶段时在自己场上特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    77622396:
      name: 天邪鬼的诅咒
      lore: 直到发动回合的结束阶段时，攻击力·守备力的上升·下降的效果变成相反。
    77625948:
      name: 电子暗黑翼刃
      lore: 这张卡召唤成功时，选择自己墓地存在的1只3星以下的龙族怪兽当作装备卡使用装备在这张卡上，这张卡的攻击力上升那个攻击力数值。这张卡可以直接攻击对方玩家。那个场合，这张卡的攻击力只在伤害计算时变成一半。这张卡被战斗破坏的场合，装备的怪兽代替破坏。
      str1: 装备
    77642288:
      name: 剑斗兽 追斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡进行战斗的战斗阶段结束时，从卡组把「剑斗兽 追斗」以外的2只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    77700347:
      name: 死灵防御者
      lore: 自己的主要阶段时，把墓地存在的这张卡从游戏中除外，选择自己场上存在的1只怪兽才能发动。直到下次的对方的结束阶段时，选择的怪兽不会被战斗破坏，选择的怪兽的战斗发生的对自己的战斗伤害变成0。
      str1: 战斗耐性
    77754944:
      name: 万能地雷 阔剑式
      lore: 对方的怪兽攻击时，对方的攻击表示的怪兽中1只攻击力最高的怪兽破坏。
    77778835:
      name: 歇斯底里的舞会
      lore: 丢弃1张手牌。自己的墓地存在的「鹰身女郎」尽可能特殊召唤。这张卡从场上离开时，这张卡的效果特殊召唤的怪兽全部破坏。
    77797992:
      name: 森之圣兽 羊驼驯鹿
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：自己场上表侧攻击表示存在的鸟兽族·昆虫族·植物族怪兽不会被战斗破坏。●守备表示：自己场上表侧守备表示存在的鸟兽族·昆虫族·植物族怪兽不会成为卡的效果的对象，不会被卡的效果破坏。
    77827521:
      name: 地狱的裁判
      lore: 将敌人封入棺材里。然后由地狱使者下达判决。
    77841719:
      name: 入魔人偶 葛佩利亚
      lore: 这张卡不能特殊召唤。这张卡因对方从场上离开时，选择对方场上表侧表示存在的1只怪兽直到下次的自己的结束阶段时得到控制权。
      str1: 获得控制权
    77847678:
      name: 紫炎的计略
      lore: 自己场上存在的名字带有「六武众」的怪兽被战斗破坏的场合才能发动。从手卡把名字带有「六武众」的怪兽最多2只特殊召唤。
    77859858:
      name: 步向破灭的速攻抽卡
      lore: 双方玩家在抽卡阶段开始时手牌是0张的场合，通常抽卡外可以再抽1张。这张卡的控制者在每次自己回合的结束阶段支付700基本分。这个时候基本分700未满的场合，基本分变成0。自己场上表侧表示存在的这张卡从场上离开时，自己受到3000分伤害。
      str1: 抽卡
    77864539:
      name: 机皇厂
      lore: 场上表侧表示存在的名字带有「机皇」的怪兽被选择作为攻击对象时才能发动。选择自己墓地存在的1只名字带有「机皇兵」的怪兽加入手牌。那之后，成为攻击对象的怪兽破坏。
    77901552:
      name: 圣刻龙-泰芙龙
      lore: 对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤的回合，这张卡不能攻击。这张卡被解放时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。
      str1: 特殊召唤
    77998771:
      name: 乌鸦天狗
      lore: 知道各种事的天狗。据说能使用神通之力。
    78004197:
      name: 暗黑界的武神 高尔德
      lore: 这张卡因为其他卡的效果从手牌丢弃去墓地的场合，这张卡特殊召唤到自己场上。这张卡因为对方的卡的效果丢弃的场合，可以再选择对方场上最多2张卡破坏。
      str1: 特殊召唤
      str2: 是否要破坏对方场上的卡？
    78009994:
      name: 龙神守卫
      lore: 每次怪兽通常召唤，给这张卡放置1个「龙神指示物」。此外，可以把场上表侧表示存在的这张卡送去墓地，把持有这张卡放置的「龙神指示物」数量以下的等级的1只龙族怪兽从自己卡组特殊召唤。
      str1: 特殊召唤
    78010363:
      name: 黑森林的魔女
      lore: 这张卡从场上送去墓地时，选1只自己卡组的守备力1500以下的怪兽，互相确认后加入自己手牌。之后洗卡组。
      str1: 卡组检索
    78033100:
      name: 圣刻龙-半龙盖布
      lore: 这张卡战斗破坏对方怪兽送去墓地时，从自己的手卡·卡组·墓地选1只龙族的通常怪兽，攻击力·守备力变成0特殊召唤。此外，这张卡被解放时，从自己的手卡·卡组·墓地把1只名字带有「圣刻」的通常怪兽特殊召唤。
      str1: 特殊召唤
    78060096:
      name: 灭绝国王鲑
      lore: 暗黑之海的主人，可怕的巨型大马哈鱼。其卵可是暗黑界第一的美食。
    78082039:
      name: 封闭的森林
      lore: 自己墓地存在的怪兽每有1只，自己场上表侧表示存在的兽族怪兽的攻击力上升100。只要这张卡在场上存在，不能把场地魔法卡发动。此外，这张卡被破坏的回合，不能把场地魔法卡发动。
    78121572:
      name: 黑魔力精制者
      lore: 1回合1次，可以把自己场上表侧攻击表示存在的这张卡变更为表侧守备表示，并给自己场上表侧表示存在的1张可以放置「魔力指示物」的卡放置1个「魔力指示物」。
      str1: 改变表示形式
      str2: 请选择要放置魔力指示物的卡
    78156759:
      name: 发条机雷 发条雷
      lore: 3星怪兽×2。场上的这张卡被破坏的场合，可以作为代替把这张卡1个超量素材取除。这个效果适用的回合的结束阶段时1次，选择场上1张卡破坏。
      str1: 是否要使用「发条机雷 发条雷」的效果代替破坏？
      str2: 破坏
    78193831:
      name: 破龙剑士
      lore: 对方的场上和对方的墓地每存在1只龙族怪兽，这张卡攻击力上升500。
    78193832:
      name: 破龙剑士
      lore: 对方的场上和对方的墓地每存在1只龙族怪兽，这张卡攻击力上升500。
    78243409:
      name: 火山口的潜伏者
      lore: 当这张卡从场上被破坏送去墓地时，可以从手牌特殊召唤1只炎族怪兽上场。
      str1: 特殊召唤
    78275321:
      name: 赤蚁
      lore: 这张卡被战斗破坏送去墓地时，可以选择自己墓地存在的1只5星的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，那个回合的结束阶段时送去墓地。
      str1: 特殊召唤
    78349103:
      name: 机甲和平卫士
      lore: 场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只同盟怪兽加入手卡。1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的机械族怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 变成装备卡
      str2: 特殊召唤
      str3: 检索
    78364470:
      name: 星圣·北河三
      lore: 这张卡召唤成功的回合，自己在通常召唤外加上只有1次可以把1只名字带有「星圣」的怪兽召唤。
      str1: 额外的通常召唤
    78371393:
      name: 于贝尔
      lore: 这张卡不会被战斗破坏。表侧攻击表示存在的这张卡被对方怪兽攻击的场合，给予对方基本分攻击怪兽的攻击力数值的伤害。这张卡进行战斗所受到的对控制者的战斗伤害变成0。这张卡在自己的结束阶段时若不把自己场上1只怪兽作为祭品则被破坏。被这张卡的效果以外的方法破坏时，可以从自己的手牌·卡组·墓地把1只「于贝尔-被憎恶的骑士」特殊召唤。
      str1: 伤害
      str2: 破坏
      str3: 是否要选择1只怪兽作为祭品？
      str4: 特殊召唤
    78387742:
      name: 冒牌英雄
      lore: 从自己手卡特殊召唤1只名字带有「元素英雄」的怪兽。那只怪兽不能攻击，这个回合的结束阶段时回到持有者手卡。
    78402798:
      name: 蜥蜴骑士
      lore: 守护着大会、被绿色的鳞片包住身体的蜥蜴战士。
    78422252:
      name: XX-剑士 弗拉姆奈特
      lore: 只有1次，当这张卡表侧表示在场上存在时，可以把对方怪兽的1次攻击无效。当这张卡战斗破坏对方守备表示怪兽时，可以从自己的墓地特殊召唤1只4星以下且名字带有「X-剑士」的怪兽。
      str1: 攻击无效
      str2: 特殊召唤
    78423643:
      name: 三头基多
      lore: 有三个头的怪兽，性格非常凶暴。
    78486968:
      name: 星圣·娄宿一
      lore: 这张卡召唤成功时，可以从自己卡组把1只名字带有「星圣」的怪兽加入手卡。
      str1: 卡组检索
    78512663:
      name: 元素英雄 熔岩新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·火焰甲虫」＋「新空间侠·大地鼹鼠」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。这张卡的攻击力上升场上的卡的数量×400的数值。结束阶段时这张卡回到额外卡组。这个效果回到额外卡组时，场上存在的全部卡回到持有者手卡。
      str1: 返回卡组
      str2: 返回手牌
    78552773:
      name: 苏帕伊
      lore: 场上存在的这张卡被卡的效果送去墓地时，可以从自己卡组把1只「太阳之神官」特殊召唤。这个效果特殊召唤的怪兽的攻击力变成2倍，这个回合的结束阶段时回到持有者手牌。
      str1: 特殊召唤
    78556320:
      name: 女夜魔战士
      lore: 侍奉黑暗的女战士。将对方进行血祭是她生存的意义。
    78564023:
      name: 黑羽-二太刀之厄特西安
      lore: 自己场上存在的名字带有「黑羽-」的怪兽进行和对方怪兽的战斗的伤害步骤结束时那只对方怪兽在场上存在的场合，把这张卡从手卡送去墓地才能发动。给与对方基本分1000分伤害。
      str1: 给与对方1000伤害
    78577570:
      name: 伽玛剑的誓言
      lore: 「伽玛剑」降临必要。场上和手卡，等级合计7星以上的怪兽组做祭品才能特殊召唤「伽玛剑」。
    78586116:
      name: 加电插头
      lore: 发动后这张卡变成装备卡，给自己场上表侧表示存在的1只名字带有「变形斗士」的怪兽装备。装备怪兽不能攻击。被这个效果装备时，选择装备怪兽以外的场上表侧表示存在的1只怪兽。选择的怪兽的攻击力上升装备怪兽的攻击力数值。
      str1: 攻击上升
    78613627:
      name: 死亡袋鼠
      lore: 守备表示的这张卡受到攻击时，若攻击怪兽的攻击力比这张卡的守备力低的场合，那只攻击怪兽破坏。
      str1: 破坏
    78636495:
      name: 纽特
      lore: 反转：这张卡的攻击力守备力上升500。战斗破坏这张卡的怪兽攻击力守备力下降500。
      str1: 攻守上升500
      str2: 攻守下降500
    78651105:
      name: 神兽王 巴巴罗斯
      lore: 这张卡可以不用祭品作通常召唤。那个场合，这张卡的原本攻击力变成1900。用3只祭品把这张卡祭品召唤的场合，对方场上的卡全部破坏。
      str1: 不使用祭品通常召唤
      str2: 使用三个祭品通常召唤
      str3: 对方场上的卡全部破坏
    78658564:
      name: 哥布林突击部队
      lore: 这张卡攻击的场合，战斗阶段结束时改为守备表示。直到下次自己的回合结束这张卡都不能改变表示形式。
    78663366:
      name: 入魔雷神鸟
      lore: 魔法·陷阱·效果怪兽的效果发动时，可以把自己场上的这张卡从游戏中除外。这个效果在对方回合也能发动。这个效果除外的这张卡在下次的准备阶段时回到场上，攻击力上升300。「入魔雷神鸟」的效果1回合只能发动1次。
      str1: 除外
    78700060:
      name: 死灵骑士
      lore: 这张卡不能特殊召唤。效果怪兽的效果发动时，必须把场上表侧表示存在的这张卡作祭品，那只效果怪兽的效果的发动和效果无效，那只怪兽破坏。
      str1: 不能特殊召唤
      str2: 怪物效果效果发动无效并破坏
    78706415:
      name: 纤维壶
      lore: 反转：双方把自己场上的卡，手卡，墓地的卡和卡组合在一起洗切。之后各自从卡组抽5张卡。
    78734254:
      name: 新空间侠·海洋海豚
      lore: 这张卡名在规则上也当作「新空间侠·水波海豚」使用。这张卡用「新空间侠界限」的效果才能特殊召唤。丢弃1张手卡。确认对方手卡并选择1张怪兽卡。选择怪兽的攻击力以上的怪兽在自己场上存在的场合，选择的怪兽卡破坏并给予对方基本分500分伤害。这个效果1回合只能使用1次。
      str1: 确认手卡
    78780140:
      name: 特伦特
      lore: 还在逐渐成长的大树，是森林的守护神。
    78783370:
      name: 地狱的冷枪
      lore: 给予战斗伤害以外的伤害的效果发动时才能发动这张卡。将自己所受的伤害转给对方。
    78792195:
      name: 六武众的先导
      lore: 自己场上有这张卡以外的名字带有「六武众」的怪兽表侧表示存在的场合才能发动。可以把自己场上存在的1只名字带有「六武众」的怪兽解放，场上存在的1只怪兽破坏。
      str1: 破坏
    78794994:
      name: 战线复活的代偿
      lore: 把自己场上1只通常怪兽送去墓地。选择墓地存在的1只怪兽在自己场上特殊召唤，把这张卡装备。这张卡不在场上存在时，装备怪兽破坏。
    78811937:
      name: 偷偷靠近的黑暗
      lore: 把自己墓地2只暗属性怪兽从游戏中除外发动。从卡组把1只暗属性·4星怪兽加入手卡。
    78845026:
      name: 电光调整
      lore: 选择自己场上表侧表示存在的1只4星的光属性怪兽发动。选择怪兽只要在场上表侧表示存在当作调整使用。
    78861134:
      name: 炎之剑豪
      lore: 传说不幸的剑豪跌入了火山，从此便拥有了散发出火焰的能力。
    78864369:
      name: 还魂
      lore: 将自己墓地里的1张反转效果怪兽卡弹回卡组最上面。
    78868119:
      name: 深海歌后
      lore: 这张卡召唤成功时，可以从自己卡组把1只3星以下的海龙族怪兽特殊召唤。
      str1: 特殊召唤
    78868776:
      name: 剑斗兽 绳斗
      lore: 这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡的原本攻击力变成2100。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        绳斗」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    78910579:
      name: 仪水镜的返魂术
      lore: 选择自己场上1只水属性怪兽回到卡组，选择自己墓地存在的2只水属性怪兽加入手卡。
    78922939:
      name: 废品从者
      lore: 自己场上有名字带有「废品」的怪兽表侧表示存在的场合，这张卡可以从手牌特殊召唤。
    78933589:
      name: 原初之液
      lore: 1回合1次，自己的主要阶段时才能发动。让手卡最多2只名字带有「进化龙」的怪兽回到卡组洗切，并从卡组抽出回去数量的卡。「原初之液」在自己场上只能有1张表侧表示存在。
      str1: 手牌交换
    78984772:
      name: 爆炎龙
      lore: 宇宙形成时所诞生的龙，那股冲击力使双胞胎龙合体。
    79068663:
      name: 废品坠击
      lore: 装备怪兽战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的攻击力一半数值的伤害。
      str1: 伤害
    79080761:
      name: 巨石终极龙
      lore: 这张卡不能通常召唤。把自己墓地存在的2只地属性怪兽从游戏中除外的场合可以特殊召唤。自己场上表侧表示存在的这张卡被卡的效果送去墓地时，对方场上存在的魔法·陷阱卡全部破坏。
      str1: 对方场上所有魔法·陷阱卡全部破坏
    79106360:
      name: 混沌壶
      lore: 反转：双方场上的怪兽卡加入持有者的卡组中洗切。那之后直到把和加入卡组数量相同的怪兽卡翻出为止，从双方卡组的最上方翻卡，等级4以下的怪兽以里侧守备表示在场上特殊召唤。那些以外的卡全部丢弃去墓地。
    79109599:
      name: 沼地的魔神王
      lore: 这张卡可以代替1只融合素材怪兽。那时，其他的融合素材怪兽必须是正规物。并且，可以从手牌把这张卡丢弃去墓地，从卡组把1张「融合」魔法卡加入手牌。
      str1: 检索
    79126789:
      name: 暗黑界的狩人 布劳
      lore: 这张卡因为其他卡的效果从手牌丢弃去墓地的场合，从卡组抽1张卡。这张卡因为对方的卡的效果丢弃的场合，再抽1张卡。
      str1: 抽卡
    79155167:
      name: 虫甲爆破
      lore: 选择自己场上1张名字带有「甲虫装机」的卡和对方场上表侧表示存在的2张卡发动。选择的卡破坏。
    79161790:
      name: 反转世界
      lore: 场上表侧表示存在的全部效果怪兽的攻击力·守备力交换。
    79178930:
      name: 时限机巧爆弹
      lore: 表侧守备表示存在的名字带有「机巧」的怪兽被选择作为攻击对象时才能发动。对方场上表侧表示存在的怪兽全部破坏。
    79182538:
      name: 暗黑之狂犬
      lore: 原本曾经是在公园玩耍的普通狗类，但是由于黑暗的力量而凶暴化了。
    79185500:
      name: 铁巨人 大铁锤
      lore: 自己场上有「异次元超能人·星斗罗宾」「野兽战士 豹人」「凤王兽 铠楼罗」存在的场合，这张卡可以从手卡特殊召唤。这张卡只要在场上表侧表示存在，不能把表示形式变更。此外，1回合1次，选择自己场上1只怪兽才能发动。这个回合，选择的怪兽可以直接攻击对方玩家。
      str1: 直接攻击
    79205581:
      name: 强制终了
      lore: 可以把自己场上存在的这张卡以外的1张卡送去墓地，这个回合的战斗阶段结束。这个效果在战斗阶段时才能发动。
      str1: 战斗阶段结束
      str2: 是否现在使用「強制終了」的效果？
    79229522:
      name: 嵌合要塞龙
      lore: 「电子龙」＋1只以上的机械族怪兽。这张卡不能作为融合素材使用。把场上存在的上记的卡送去墓地的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。这张卡的原本攻击力变成融合素材怪兽的数量×1000的数值。
      str1: 请选择一只「电子龙」
      str2: 请选择1只以上的机械族怪兽
    79279397:
      name: D少年组
      lore: 反转：可以从自己的卡组把任意数量的「D少年组」在自己场上表侧攻击表示特殊召唤，用这个效果每特殊召唤1只怪兽自己受到1000分的伤害。
      str1: 特殊召唤
      str2: 是否要进行特殊召唤？
    79323590:
      name: 魔力之枷
      lore: 双方每次把手牌召唤·特殊召唤·盖伏·发动时，每1张必须支付基本分500分。
    79333300:
      name: 风灵术-「雅」
      lore: 自己场上存在的1只风属性怪兽做祭品。选择对方场上存在的1张卡，回到持有者的卡组的最下面。
    79335209:
      name: 扰乱·黑
      lore: 使用一切手段捣乱的扰乱三人组中的一员。据说集齐了三人就会发生什么。
    79337169:
      name: 手甲战士
      lore: 把这张卡解放发动。自己场上表侧表示存在的全部战士族怪兽的攻击力·守备力上升500，直到那些怪兽进行战斗的伤害步骤结束时适用。这个效果在对方回合也能发动。
      str1: 攻守上升
    79407975:
      name: 究极宝玉神 虹暗龙
      lore: 这张卡不能通常召唤。把自己墓地存在的暗属性怪兽7种类从游戏中除外的场合才能特殊召唤。可以把除这张卡外的自己场上和自己墓地存在的暗属性怪兽全部从游戏中除外，除外的卡每有1张，这张卡的攻击力上升500。
      str1: 攻击上升
    79409334:
      name: 暗黑剑龙
      lore: 这张卡被选择作为对方怪兽的攻击对象时，这张卡变成守备表示。
      str1: 变成守备表示
    79418153:
      name: 枪兵恶魔
      lore: 对方场上守备表示存在的怪兽为攻击对象的自己怪兽的攻击宣言时才能发动。那只怪兽向守备表示怪兽攻击的场合，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这个效果1回合只能使用1次。
      str1: 穿刺伤害
    79444933:
      name: 炎之魔精 伊格尼斯
      lore: 把自己场上表侧表示存在的1只炎属性怪兽解放发动。给予对方基本分自己墓地存在的炎属性怪兽数量×100的数值的伤害。
      str1: 伤害
    79473793:
      name: 青冰之白夜龙
      lore: 以这张卡为对象的魔陷卡的发动无效，并破坏。自己场上表侧表示存在的怪兽被选择作为攻击对象时，可以把自己场上1张魔法或者陷阱卡送去墓地，让攻击对象改变为这张卡。
      str1: 无效并破坏
      str2: 改变攻击对象
    79491903:
      name: 爬虫妖眼镜蛇
      lore: 这张卡不会被战斗破坏。和这张卡进行战斗的怪兽在战斗阶段结束时攻击力变成0。自己的结束阶段时，场上表侧守备表示存在的这张卡变成表侧攻击表示。
      str1: 攻击变成0
      str2: 变成表侧攻击表示
    79544790:
      name: 悔恨复活
      lore: 自己场上存在的怪兽被战斗破坏送去墓地时才能发动。那1只怪兽在自己场上表侧守备表示特殊召唤。这个效果特殊召唤的怪兽在自己的结束阶段时破坏。
    79571449:
      name: 天使的施舍
      lore: 从卡组抽3张卡，之后从手牌选2张丢弃。
    79575620:
      name: 注射天使 莉莉
      lore: 这张卡在自己的和对方的回合进行战斗的场合，在那个计算伤害步骤时可以发动。支付2000分，这张卡的攻击力在计算伤害时上升3000。
      str1: 攻击上升
    79580323:
      name: 剑斗兽 斯巴达克斯
      lore: 「剑斗兽 重斗」以外的效果不能把这张卡特殊召唤。这张卡特殊召唤成功时，从卡组把1张名字带有「斗器」的装备魔法卡加入手牌。这张卡进行战斗的战斗阶段结束时可以让这张卡回到卡组，从卡组把「剑斗兽
        斯巴达克斯」以外的1只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 检索卡组
      str2: 特殊召唤
    79629370:
      name: 月光少女
      lore: 月亮加护的魔导士。神秘的魔法能使人看到幻觉。
    79703905:
      name: 云魔物-高层云
      lore: 这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，给这张卡放置场上存在的名字带有「云魔物」的怪兽数量的「雾指示物」。可以把场上存在的「雾指示物」取除3个，对方手卡随机丢弃1张。
      str1: 放置指示物
      str2: 丢弃手牌
    79707116:
      name: 麻痹链
      lore: 每次卡的效果从对方卡组把卡送去墓地，给予对方基本分300伤害。
      str1: 伤害
    79718768:
      name: 急转直下
      lore: 对方把以墓地存在的卡为对象的魔法·陷阱·效果怪兽的效果发动的场合这张卡破坏。这张卡的效果让这张卡被破坏送去墓地时，对方把墓地存在的卡全部加入卡组洗切。
      str1: 返回卡组
    79759861:
      name: 对死者的供奉
      lore: 丢弃1张自己的手牌。选择场上的1只怪兽，那只怪兽破坏。
    79785958:
      name: 入魔人·北河二
      lore: 这张卡召唤成功的回合，自己在通常召唤外加上只有1次可以把1只名字带有「入魔」的怪兽召唤。
      str1: 「入魔人·北河二」的效果召唤
    79796561:
      name: 同调炮手
      lore: 1回合1次，自己的主要阶段1才能发动。把自己场上表侧表示存在的1只同调怪兽从游戏中除外并给予对方基本分600分伤害。这个效果除外的怪兽在下次的自己的准备阶段时回到场上。
      str1: 除外
    79798060:
      name: 地缚神 卡拉伊瓦
      lore: 名字带有「地缚神」的怪兽在场上只能有1只表侧表示存在。场上没有表侧表示场地魔法卡存在的场合这张卡破坏。对方不能选择这张卡作为攻击对象。这张卡可以直接攻击对方玩家。这张卡的效果以外的效果让这张卡破坏时，场上存在的卡全部破坏。
      str1: 破坏
    79814787:
      name: 传说的白石
      lore: 这张卡被送去墓地时，从自己卡组把1只「青眼白龙」加入手牌。
      str1: 加入手牌
    79816536:
      name: 召唤师的技艺
      lore: 从自己卡组选择1张5星以上的通常怪兽卡加入手牌。
    79850798:
      name: 爆走特急 火箭飞矢
      lore: 这张卡不能通常召唤。自己场上没有卡存在的场合才能特殊召唤。把这张卡特殊召唤的回合，自己不能进行战斗阶段。只要这张卡在场上表侧表示存在，自己不能把魔法·陷阱·效果怪兽的效果发动，也不能把卡盖放。这张卡的控制者在每次自己的准备阶段把手卡全部送去墓地。或者让这张卡破坏。
      str1: 效果选择
      str2: 是否要把手卡全部送去墓地？
    79852326:
      name: 死灵佐玛
      lore: 这张卡发动后当怪兽卡（不死族·暗·4星·攻1800/防500），在自己的怪兽区域守备表示特殊召唤。这张卡被对方战斗破坏时，给予对方破坏这张卡的怪兽的攻击力数值的伤害（这张卡具有陷阱的性质）
      str1: 伤害
    79853073:
      name: 密码侦察者
      lore: 这张卡和战士族战斗的场合，伤害计算时攻击力守备力上升2000。
      str1: 攻守上升
    79856792:
      name: 究极宝玉神 虹龙
      lore: 这张卡不能通常召唤。自己的场上以及墓地名字带有「宝玉兽」的卡合计7种类存在的场合才能特殊召唤。这张卡在特殊召唤回合以下效果不能发动。●把自己场上名字带有「宝玉兽」的怪兽全部送去墓地。送去墓地的卡每有1张，这张卡的攻击力上升1000。这个效果在对方回合也能发动。●可以把自己墓地存在的名字带有「宝玉兽」的怪兽全部从游戏中除外，场上存在的卡全部回到持有者卡组。
      str1: 把自己场上名字带有「宝玉兽」的怪兽全部送去墓地。送去墓地的卡每有1张，这张卡的攻击力上升1000。
      str2: 把自己墓地存在的名字带有「宝玉兽」的怪兽全部从游戏中除外，场上存在的卡全部回到持有者卡组。
    79870141:
      name: 猛进的剑角兽
      lore: 攻击守备表示的怪兽时，这张卡的攻击力超过守备表示怪兽的守备力，对方受到这个超过的数值的战斗伤害。
    79875176:
      name: 卡通加农炮兵
      lore: 这张卡召唤·反转召唤·特殊召唤的回合不能攻击。场上的「卡通世界」被破坏时这张卡也破坏。自己场上有「卡通世界」且对方不控制卡通的场合，这张卡可以直接攻击对方玩家。每祭品1只自己场上存在的怪兽，对方受到500分的基本分伤害。
      str1: 伤害
    79965360:
      name: 亚马逊的秘宝
      lore: 名字带有「亚马逊」的怪兽才能装备。装备怪兽1回合只有1次不会被战斗破坏。装备怪兽攻击的场合，受到那次攻击的怪兽在伤害计算后破坏。
      str1: 破坏
    79972330:
      name: 幻蝶刺客 凤蝶
      lore: 这张卡以外的自己场上的怪兽给与对方基本分战斗伤害时，选择对方场上表侧表示存在的1只怪兽发动。选择的怪兽的攻击力下降那个时候给与的伤害的数值。
      str1: 攻击下降
    79979666:
      name: 元素英雄 水泡侠
      lore: 手牌只有这张卡1张的场合，这张卡可以从手牌特殊召唤。这张卡召唤·反转召唤·特殊召唤成功时且自己场上和手牌没有其他卡的场合，可以从卡组抽2张卡。
      str1: 特殊召唤
      str2: 抽卡
    80032567:
      name: 侏罗纪巨兽龙
      lore: 调整＋调整以外的恐龙族怪兽1只以上。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的名字带有「侏罗纪」的怪兽的攻击力上升自己墓地存在的名字带有「侏罗纪」的怪兽数量×200的数值。
    80033124:
      name: 电子暗黑冲击！
      lore: 从自己的手卡·场上·墓地把「电子暗黑魔角」「电子暗黑翼刃」「电子暗黑龙骨」各1只回到卡组，把1只「铠黑龙-电子暗黑龙」当作融合召唤从额外卡组特殊召唤。
    80036543:
      name: 对活路的希望
      lore: 自己基本分比对方低1000以上的场合，支付1000基本分才能发动。双方基本分差每有2000，从自己卡组抽1张卡。
    80045583:
      name: 古代的机械炮台
      lore: 把这张卡作祭品。给予对方基本分500分的伤害，这个回合的战斗阶段中双方不能发动陷阱卡。
      str1: 伤害
    80071763:
      name: 魔人 暗黑护持师
      lore: 「凭依的血魂」＋「边境的大贤者」。融合召唤这只怪兽，必须用上面所写的卡融合召唤。通常魔法发动时支付1000分，那个通常魔法的效果无效化。这张卡战斗破坏的效果怪兽的效果无效化。
      str1: 效果无效化
    80075749:
      name: 水泡幻影
      lore: 「元素英雄 水泡侠」在自己场上表侧表示存在时才能发动。这个回合，自己可以从手卡发动1张陷阱卡。
    80102359:
      name: 强化人类 赛克
      lore: 把自己墓地存在的1只念动力族怪兽从游戏中除外发动。这张卡的攻击力上升500。这个效果1回合可以使用最多2次。
      str1: 攻击上升
    80108118:
      name: X-剑士 乌尔贝鲁姆
      lore: 调整＋调整以外的怪兽1只以上。对方手牌有4张以上的场合，这张卡给予对方基本分战斗伤害时，对方手牌随机1张回到卡组最上面。
      str1: 返回卡组
    80117527:
      name: No.11 巨眼
      lore: 7星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方场上1只怪兽才能发动。得到选择的怪兽的控制权。这个效果发动的回合，这张卡不能攻击。
      str1: 得到控制权
    80141480:
      name: 猎手蜘蛛
      lore: 布置蜘蛛网狩猎，落入网中的东西将被吃掉。
    80159717:
      name: 龙骑兵团骑士-三叉龙骑士
      lore: 龙族调整＋调整以外的鸟兽族怪兽1只以上。把自己场上存在的最多3张卡送去墓地发动。把对方的额外卡组确认，选择和为这个效果发动而送去墓地的数量相同数量的卡送去墓地。这个效果1回合只能使用1次。
      str1: 确认额外卡组
    80161395:
      name: 神秘的中华锅
      lore: 祭掉自己场上1只怪兽。选择被祭掉的怪兽攻击力或守备力的其中1项数值，回复与此数值等同的基本分。
      str1: 请选择要回复的数值
      str2: 怪兽的攻击力
      str3: 怪兽的守备力
    80163754:
      name: 爆裂龙息
      lore: 自己的场上的1只龙族怪兽做祭品。全部表侧表示的守备力在做祭品的龙族怪兽攻击力以下的怪兽破坏。
    80168720:
      name: 暗之拜访
      lore: 丢弃2张手卡。选择表侧表示的1只怪兽，表示形式直接变成里侧表示。
    80186010:
      name: 嗜杀恐龙
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「侏罗纪世界」加入手牌。
      str1: 检索
    80193355:
      name: 救出剧
      lore: 以场上存在的名称中含有「亚马逊」字样的怪兽为对象的卡发动时这张卡才能发动。将成为对象的怪兽卡弹回持有者手牌，从自己手牌中特殊召唤另1只怪兽上场。
    80204957:
      name: 借机巧藏
      lore: 选择自己场上表侧表示存在的1只名字带有「机巧」的怪兽发动。从自己卡组把1只4星以下的名字带有「机巧」的怪兽加入手牌，选择的怪兽的表示形式变更。
    80208158:
      name: 异次元超能人·星斗罗宾
      lore: 只要这张卡在场上表侧表示存在，对方不能把其他的自己怪兽作为卡的效果的对象，也不能作为攻击对象。此外，这张卡在墓地存在的场合，对方怪兽的直接攻击宣言时才能发动。这张卡从墓地表侧守备表示特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。「异次元超能人·星斗罗宾」在场上只能有1只表侧表示存在。
      str1: 特殊召唤
    80234301:
      name: 棱镜人
      lore: 晶莹剔透的水晶凝固体。收集光线而射出激光。
    80244114:
      name: 星尘幻影
      lore: 自己场上存在的这张卡被对方破坏送去墓地时，可以选择自己墓地存在的1只「星尘龙」表侧守备表示特殊召唤。此外，把墓地存在的这张卡从游戏中除外，选择自己场上表侧表示存在的1只龙族的同调怪兽才能发动。选择的怪兽1回合只有1次不会被战斗破坏，这个效果适用的伤害步骤结束时攻击力·守备力下降800。
      str1: 特殊召唤
      str2: 战斗破坏耐性
    80280737:
      name: 爆裂模式
      lore: 把自己场上存在的1只同调怪兽解放发动。包含有解放的同调怪兽卡名的1只名字带有「/爆裂体」的怪兽从自己卡组攻击表示特殊召唤。
    80304126:
      name: 魔导女武神
      lore: 只要这张卡在场上表侧表示存在，对方不能选自己场上的这张卡以外的表侧表示的魔法师族怪兽作为攻击对象。
    80316585:
      name: 鹰身女郎 电子紧身装束
      lore: 这张卡在规则上当作「鹰身女郎」使用。
    80321197:
      name: 深红剑士
      lore: 调整＋调整以外的怪兽1只以上。这张卡战斗破坏对方怪兽送去墓地时，下次的对方回合，对方不能把5星以上的怪兽召唤·特殊召唤。
      str1: 召唤限制
    80344569:
      name: 新空间侠·大地鼹鼠
      lore: 这张卡和对方怪兽进行战斗的场合，可以不进行伤害计算让对方怪兽和这张卡回到持有者手牌。
      str1: 返回手牌
    80367387:
      name: 核成双刀手
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只战士族怪兽给对方观看。或者都不进行让这张卡破坏。这张卡战斗破坏对方怪兽的场合，只有1次可以继续攻击。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只战士族怪物给对方观看
      str3: 破坏｢核成双刀手｣
      str4: 继续攻击
    80368942:
      name: 茧状体派对
      lore: 自己墓地存在的名字带有「新空间侠」的怪兽每有1种类，把1只名字带有「茧状体」的怪兽从自己卡组特殊召唤。
    80402389:
      name: 大树海
      lore: 场上表侧表示存在的昆虫族怪兽被破坏送去墓地时，那些怪兽的控制者可以把1只和破坏怪兽相同等级的昆虫族怪兽从卡组加入手牌。
      str1: 检索
    80457744:
      name: 推进战士
      lore: 自己场上有调整表侧表示存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。只要这张卡在场上表侧表示存在，自己场上表侧表示存在的战士族怪兽的攻击力上升300。
    80495985:
      name: 光子剑齿虎
      lore: 这张卡召唤或反转召唤时，可以从自己的卡组把1只「光子剑齿虎」加入手卡。自己场上没有其他表侧表示存在的「光子剑齿虎」的场合，这张卡的攻击力下降800分。
      str1: 检索
    80513550:
      name: 悲剧结局女王龙
      lore: 这张卡不能通常召唤。自己场上有永续魔法卡3张以上表侧表示存在的场合可以特殊召唤。这张卡的攻击给予对方基本分战斗伤害时，对方选择1张手卡送去墓地，自己从卡组抽1张卡。此外，这张卡从场上送去墓地的场合，自己的准备阶段时，可以把自己场上表侧表示存在的1张永续魔法卡送去墓地，这张卡从墓地特殊召唤。
      str1: 抽卡
      str2: 特殊召唤
    80516007:
      name: 珍鱼
      lore: 「融合体」＋「恍惚的人鱼」。
    80538728:
      name: 发条骑士
      lore: 自己场上表侧表示存在的名字带有「发条」的怪兽被选择作为攻击对象时，可以把那只怪兽的攻击无效。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 攻击无效
    80549379:
      name: 龙骑兵团-标枪龙
      lore: 这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作装备魔法卡使用给自己场上表侧表示存在的1只名字带有「龙骑兵团」的鸟兽族怪兽装备。
      str1: 是否要使用「龙骑兵团-标枪龙」的效果？
    80551130:
      name: 奇迹之光临
      lore: 选择1只被除外的自己的天使族怪兽特殊召唤。这张卡从场上离开时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    80555116:
      name: 自然守护者
      lore: 对方对怪兽的召唤成功时，这张卡的攻击力直到结束阶段时上升300。
      str1: 攻击上升
    80600490:
      name: 暗影战士
      lore: 用实体和影子袭击对方。疏忽的话就会受到夹击的哦。
    80604091:
      name: 血之代偿
      lore: 可以支付500基本分，把1只怪兽通常召唤。这个效果在自己回合的主要阶段及对方回合的战斗阶段才能发动。
      str1: 通常召唤
      str2: 是否使用效果？
      str3: 表侧表示召唤
      str4: 里侧表示放置
    80637190:
      name: 间谍蜘蛛
      lore: 这张卡战斗破坏对方场上守备表示存在的怪兽的场合，可以选择自己墓地存在的1只4星以下的昆虫族怪兽特殊召唤。
      str1: 特殊召唤
    80651316:
      name: 进化龙·角鼻龙
      lore: 这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，这张卡的攻击力上升200。那之后，这张卡战斗破坏对方怪兽的场合，可以从自己卡组把1只名字带有「进化虫」的怪兽加入手卡。
      str1: 检索
    80723580:
      name: 大落穴
      lore: 同时有2只以上的怪兽特殊召唤成功时才能发动。场上存在的怪兽全部破坏。
    80727036:
      name: 黑色食人鲨
      lore: 「深海切割手」＋「杀人污泥」＋「海原的女战士」。
    80727721:
      name: 侏罗纪异特龙
      lore: 把这张卡解放，选择自己墓地存在的「侏罗纪异特龙」以外的1只4星以下的名字带有「侏罗纪」的怪兽发动。选择的怪兽从墓地特殊召唤。
      str1: 特殊召唤
    80741828:
      name: 见习魔女
      lore: 只要这张卡在场上表侧表示存在，全部暗属性的怪兽攻击力上升500。光属性的怪兽攻击力下降400。
    80744121:
      name: 命运英雄 破灭人
      lore: 这张卡被战斗破坏送去墓地的场合，下次自己回合的准备阶段时，自己墓地存在的「命运英雄 破灭人」以外的1只名字带有「命运英雄」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    80769747:
      name: 链·锁缚蛇
      lore: 自己的主要阶段时可以当作装备卡使用给对方场上存在的1只表侧表示怪兽装备。这张卡装备的怪兽的攻击力·守备力下降800。装备怪兽被战斗破坏送去墓地时，从装备怪兽的控制者的卡组上面把和那只怪兽的等级相同数量的卡送去墓地。
      str1: 装备
      str2: 卡组送墓
    80770678:
      name: 竖琴精灵
      lore: 在天界演奏竖琴的精灵，拥有无穷魅力的音色使周围听众的心变得平静。
    80811661:
      name: 汉堡的食谱
      lore: 「饥饿的汉堡」的降临必需。若不从场地和手卡把等级直到6以上的卡作为祭品，则「饥饿的汉堡」不能降临。
    80813021:
      name: 犀牛
      lore: 虽然守备不像外表般高强。但是角的攻击力还是很强。
    80825553:
      name: 云魔物-小烟球
      lore: 小小的云魔物的孩子云。非常讨厌一个人孤零零的感觉，喜欢和伙伴们乘着微风晃动着到处散步。
    80885324:
      name: 突击搜查官
      lore: 这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。这个效果发动的场合，这张卡在战斗阶段结束时变成守备表示，直到下次的自己回合的结束阶段时不能把表示形式改变。
      str1: 破坏
    80887714:
      name: 银河风暴
      lore: 选择场上存在的1只没有超量素材的超量怪兽破坏。
    80908502:
      name: 元素英雄 黄金队长
      lore: 把这张卡从手牌丢弃去墓地。从卡组把1张「摩天楼」加入手牌。场上没有「摩天楼」存在的场合，场上的这张卡破坏。
      str1: 检索
    80921533:
      name: 死皇帝之陵墓
      lore: 双方的玩家支付祭品召唤需要的怪兽数量×1000基本分，可以不用祭品怪兽让那只怪兽作通常召唤。
      str1: 通常召唤
      str2: 表侧表示召唤
      str3: 里侧表示放置
      str4: 请选择要支付的基本分
    80925836:
      name: 核成恶魔
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只恶魔族怪兽给对方观看。或者都不进行让这张卡破坏。只要这张卡在自己场上表侧表示存在，主要阶段时发动的光属性以及暗属性的效果怪兽的效果无效化。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一只恶魔族怪物给对方观看
      str3: 破坏｢核成恶魔｣
    80955168:
      name: 王墓的陷阱
      lore: 对方墓地存在的不死族怪兽在自己场上特殊召唤时才能发动。场上2张卡破坏。
    80987696:
      name: 时间机械
      lore: 1只怪兽被战斗破坏送去墓地时才能发动。那只怪兽在破坏时的控制者场上以相同表示形式特殊召唤。
    81000306:
      name: 浑身一击
      lore: 选择自己场上表侧表示存在的1只怪兽发动。这个回合，选择的怪兽不会被战斗破坏，那次攻击发生的对双方的战斗伤害变成0。此外，这个回合，选择的怪兽向对方怪兽攻击的场合，伤害计算后那只对方怪兽破坏。
    81003500:
      name: 元素英雄 死灵萨满
      lore: 「元素英雄 荒野侠」＋「元素英雄 死灵暗侠」。这只怪兽不能作融合召唤以外的特殊召唤。这张卡特殊召唤成功时，对方场上的1只怪兽破坏。之后，从对方的墓地选择1只怪兽，在对方场上特殊召唤。
      str1: 破坏并特殊召唤
    81020140:
      name: 火山左轮
      lore: 这张卡被战斗破坏送去墓地时，可以让卡组的1只名字带有「火山」的怪兽在卡组最上面安置。
      str1: 检索
      str2: 请选择要在卡组最上方放置的卡
    81020646:
      name: 炼狱龙 食人魔龙鬼
      lore: 暗属性调整＋调整以外的怪兽1只以上。自己手卡是0张的场合，1回合1次，对方把魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
      str1: 发动无效并破坏
    81057959:
      name: 龙人
      lore: 挥动用龙牙打造的剑、拥有龙之力量的战士。
    81066751:
      name: 神罚
      lore: 场上有「天空的圣域」表侧表示存在的场合才能发动。效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
    81122844:
      name: 发条空母 发条巨舰
      lore: 3星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，从手卡·卡组把1只名字带有「发条」的怪兽特殊召唤。此外，场上表侧表示存在的名字带有「发条」的怪兽被破坏送去自己墓地时，可以把这张卡1个超量素材取除，选择那1只怪兽回到手卡。
      str1: 特殊召唤
      str2: 返回手卡
    81128478:
      name: 蛛穴丝网
      lore: 把自己墓地存在的1只昆虫族怪兽从游戏中除外，选择对方场上存在的1只怪兽发动。选择的怪兽破坏。
    81146288:
      name: 大凛魔天使 蔷薇仙
      lore: 这张卡不能通常召唤。从自己的手卡和墓地把7星以上的植物族怪兽各1只从游戏中除外的场合可以特殊召唤。1回合1次，自己的主要阶段时才能发动。这张卡以外的场上表侧表示存在的卡的效果直到结束阶段时无效。
      str1: 效果无效
    81167171:
      name: 英雄精神
      lore: 自己场上的名字带有「元素英雄」的怪兽被战斗破坏的场合，那个回合的战斗阶段才能发动。1只对方怪兽造成的战斗伤害为0。
    81172176:
      name: 恶魔喜剧演员
      lore: 投掷1个硬币，猜硬币的正反。猜中对方的墓地的全部卡从游戏中除外。猜不中从自己的卡组上面开始丢弃对方墓地的卡的数量的卡去墓地。
    81179446:
      name: 青虫
      lore: 吐丝攻击。不知道以后会长成什么样子的虫。
    81191584:
      name: 噩梦再临
      lore: 选择自己墓地存在的2只守备力为0的暗属性怪兽加入手牌。
    81197327:
      name: 元素英雄 蒸汽医治者
      lore: 「元素英雄 爆热女郎」＋「元素英雄 水泡侠」。这张卡只能融合召唤不能特殊召唤。这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏怪兽的攻击力的数值。
      str1: LP回复
    81210420:
      name: 魔术礼帽
      lore: 从卡组选择怪兽卡以外的2张卡出来和1只场上的自己的怪兽，之后卡组洗切。选择的卡洗切，里侧守备表示盖伏在场上。从卡组选择的2张卡当作怪兽卡使用（攻/防0）并且在战斗阶段结束时破坏。这个效果只能在对方的战斗阶段使用。
    81218874:
      name: 侵略的波纹
      lore: 支付500基本分，选择自己墓地存在的1只4星以下的名字带有「侵入魔人」的怪兽发动。选择的怪兽从墓地特殊召唤。
    81254059:
      name: 异虫女王
      lore: 这张卡可以把1只名字带有「异虫」的爬虫类族怪兽解放表侧攻击表示上级召唤。1回合1次，可以把自己场上存在的1只名字带有「异虫」的爬虫类族怪兽解放，解放怪兽的等级以下的1只名字带有「异虫」的爬虫类族怪兽从自己卡组特殊召唤。
      str1: 用1只怪兽解放上级召唤
      str2: 特殊召唤
    81275309:
      name: 冰结界的虎将 莱蓬
      lore: 只要这张卡在场上表侧表示存在，场上发动的对方怪兽的效果处理时对方可以丢弃1张手牌。没丢弃的场合，那只效果怪兽的效果无效化。
      str1: 是否要丢弃一张手牌？
    81278754:
      name: 里青蛙
      lore: 这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，可以让最多有自己场上表侧表示存在的名字带有「青蛙」的怪兽数量的对方场上存在的怪兽回到持有者手牌。
      str1: 变成里侧守备
      str2: 返回手牌
    81306586:
      name: 梦魇企鹅
      lore: 这张卡反转时，对方场上1张卡回持有者手卡。只要这张卡在场上表侧表示存在，自己场上的水属性怪兽攻击力上升200。
      str1: 返回手牌
    81325903:
      name: 亚马逊诅咒师
      lore: 到回合终了时为止，自己场上1只表侧表示的名称中含有「亚马逊」字样的怪兽与对方场上1只表侧表示的怪兽的原始攻击力相互交换。
    81330115:
      name: No.30 破灭之酸液石人
      lore: 3星怪兽×2。自己的准备阶段时，把这张卡1个超量素材取除或自己受到2000分伤害。这张卡的超量素材没有的场合，这张卡不能攻击。只要这张卡在场上存在，自己不能把怪兽特殊召唤。
      str1: 去除素材
      str2: 是否要去除一个超量素材？
    81336148:
      name: 剑圣
      lore: 自己场上存在的战士族怪兽的攻击没让对方怪兽破坏的伤害步骤结束时，这张卡可以从手卡特殊召唤。此外，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 特殊召唤
    81380218:
      name: 圣域歌声
      lore: 全部守备表示的怪兽守备力上升500。
    81383947:
      name: 白魔导士 绒儿
      lore: 在自己的准备阶段时，回复数值与自己场上存在的怪兽数量×400点等同的基本分。
      str1: 回复LP
    81385346:
      name: 粉碎践踏
      lore: 自己的场上有表侧表示的龙族怪兽存在时才能发动。破坏场上的1张魔法·陷阱卡，给予那张被破坏的卡的控制者500分的伤害。
    81386177:
      name: 神鱼
      lore: 在水中幽雅游动的鱼神，若它发怒会很危险。
    81426505:
      name: 六武式三段冲
      lore: 自己场上有名字带有「六武众」的怪兽表侧表示3只以上存在的场合，可以从以下效果选择1个发动。●对方场上表侧表示存在的怪兽全部破坏。●对方场上表侧表示存在的魔法·陷阱卡全部破坏。●对方场上盖放的魔法·陷阱卡全部破坏。
      str1: 对方表侧表示怪兽全部破坏
      str2: 对方表侧表示魔法·陷阱全部破坏
      str3: 对方盖放的魔法·陷阱全部破坏
      str4: 选择一个效果发动
    81434470:
      name: 千眼水母
      lore: 这张卡不能通常召唤，把自己场上存在的1只「海洋看守者」解放的场合才能特殊召唤。只要这张卡在自己场上表侧表示存在，对方必须把手卡持续公开。
    81439173:
      name: 愚蠢的埋葬
      lore: 从自己卡组选择1只怪兽送去墓地。之后卡组洗切。
    81443745:
      name: 水遁封印式
      lore: 1回合1次，可以把手卡1只水属性怪兽送去墓地，选择对方墓地存在的1张卡从游戏中除外。
      str1: 除外
      str2: 是否现在使用「水遁封印式」的效果？
    81480460:
      name: 左轮手枪龙
      lore: 掷3次硬币。在3次中有2次以上掷到正面的形式，破坏对方场上的1只怪兽。这个效果每个回合只能用1次，在自己的主要阶段使用。
      str1: 破坏
    81489939:
      name: 魔人之歌
      lore: 只要这张卡在场上存在，对方场上表侧表示存在的全部怪兽的等级下降1星。
    81492226:
      name: 太古之壶
      lore: 非常脆弱的太古之壶。里面好像藏着什么东西。
    81510157:
      name: 灵魂捕获者
      lore: 对方场上表侧表示存在的1只怪兽破坏。这个效果破坏后，对方回复1000基本分。
    81524977:
      name: 种子弹丸
      lore: 每次植物族怪兽召唤、反转召唤、特殊召唤，给这张卡放置1个「植物指示物」（最多5个）。可以把场上存在的这张卡送去墓地，给予对方基本分这张卡放置的「植物指示物」数量×500的数值的伤害。
      str1: 伤害
    81563416:
      name: 泉之妖精
      lore: 守护泉水的精灵。对任何污浊泉水者杀无赦。
    81566151:
      name: 元素英雄 火焰新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·火焰甲虫」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。这张卡的攻击力上升场上的魔法·陷阱卡数量×400的数值。结束阶段时这张卡回到额外卡组。
      str1: 返回卡组
    81601517:
      name: 受害者的反击
      lore: 自己场上表侧表示存在的1只二重怪兽变成里侧守备表示，对方的魔法卡的发动无效并破坏。
    81618817:
      name: 杰米亚之神
      lore: 善于欺骗对方、诱惑其加入破灭之路的邪恶之神。
    81661951:
      name: 龙骑兵团-士兵
      lore: 选择自己的魔法与陷阱卡区域存在的1张名字带有「龙骑兵团」的卡发动。选择的卡在自己场上特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    81665333:
      name: 撤收命令
      lore: 自己场上存在的怪兽全部回到持有者手卡。
    81674782:
      name: 次元的裂缝
      lore: 被送去墓地的怪兽不去墓地从游戏中除外。
    81686058:
      name: 塞壬
      lore: 能操纵风并能引起强风吹飞所有东西。
    81755371:
      name: 暗构体
      lore: 暗属性的通常怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。
    81756897:
      name: 杰拉的仪式
      lore: 召唤「杰拉」降临必要。场上和手卡加起来总共8颗星以上的怪兽作祭品。
    81759748:
      name: 暗黑蜘蛛
      lore: 1回合1次，可以把自己场上表侧表示存在的1只昆虫族怪兽的等级直到结束阶段时上升2星。
      str1: 等级上升
    81777047:
      name: 光芒冲击
      lore: 全部的光属性的怪兽攻击力上升500，守备力下降400。
    81816475:
      name: OR吞噬者
      lore: 自己的主要阶段时，把墓地的这张卡从游戏中除外才能发动。把对方场上1个超量素材在自己场上的超量怪兽下面重叠作为超量素材。
      str1: 素材夺取
      str2: 请选择一只超量怪兽
      str3: 请选择要转移的素材
    81843628:
      name: 针虫
      lore: 反转：对方卡组最上面的5张卡送去墓地。
    81846636:
      name: 宝石骑士·琉璃
      lore: 这张卡被卡的效果送去墓地的场合，可以选择自己墓地1只通常怪兽加入手卡。
      str1: 加入手卡
    81866673:
      name: 命运英雄 冲击人
      lore: 把自己场上的1只怪兽作为祭品，直到这个回合的结束阶段时这张卡的攻击力上升1000。这个效果1回合只能使用1次。这张卡攻击的场合，战斗阶段结束时变成守备表示。这张卡在墓地存在的场合，只有1次可以把抽卡阶段时抽到的怪兽卡给双方确认并特殊召唤。
      str1: 攻击上升
      str2: 特殊召唤
    81873903:
      name: 进化虫·西洛仙蜥
      lore: 反转：从自己卡组把1只名字带有「进化龙」的怪兽特殊召唤。
      str1: 特殊召唤
    81896370:
      name: 疾风鸟人 乔
      lore: 用风属性怪兽为祭品作祭品召唤成功的场合，场上的魔法·陷阱卡全部回到持有者手卡。
      str1: 返回手牌
    81896771:
      name: 电气雉鸡
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击给予对方基本分战斗伤害时，选择场上表侧表示存在的1只怪兽，直到这个回合的结束阶段时从游戏中除外。
      str1: 暂时除外
    81913510:
      name: 新空间侠界限
      lore: 把自己场上表侧表示存在的1只名字带有「新空间侠」的怪兽送去墓地，当作和送去墓地的卡同名卡使用的1只4星怪兽从额外卡组特殊召唤。
    81933259:
      name: 恶魔镜的仪式
      lore: 「恶魔镜」降临必要。场上和手卡加起来总共6颗星以上的怪兽作祭品。
    81962318:
      name: 龙骑兵团-士兵长
      lore: 这张卡召唤·特殊召唤成功时，可以从自己卡组把1只3星以下的龙族怪兽送去墓地。
      str1: 检索送墓
    82003859:
      name: 通行税
      lore: 双方玩家进行攻击的场合，支付500分才可以攻击宣言。
    82005435:
      name: 女忍者 八重
      lore: 从手牌将1张风属性怪兽卡弃到墓地。将对方场上存在的所有魔法·陷阱卡全部弹回其持有者手牌。
      str1: 返回手牌
    82012319:
      name: 废铁石人
      lore: 1回合1次，可以选择自己墓地存在的1只4星以下的名字带有「废铁」的怪兽在自己或者对方场上特殊召唤。
      str1: 特殊召唤
      str2: 在自己场上特殊召唤
      str3: 在对方场上特殊召唤
    82035781:
      name: 双头猛兽
      lore: 这张卡在每次的战斗阶段中可以攻击2次。
    82052602:
      name: 我我我回归
      lore: 自己场上的名字带有「我我我」的怪兽被战斗破坏送去墓地的回合才能发动。这个回合被战斗破坏的怪兽尽可能从自己墓地表侧守备表示特殊召唤。那之后，这个效果特殊召唤的怪兽每有1只，自己受到600分伤害。「我我我回归」在1回合只能发动1张。
    82065276:
      name: 电波英雄
      lore: 从异世界来到这里，稀里糊涂的战士。
    82085619:
      name: 友谊天使
      lore: 即便在决斗中吵架，显示出友情就能和好。
    82099401:
      name: 水晶占卜师
      lore: 反转：从自己卡组上面翻开2张卡，选择那之内的1张加入手卡。剩下的回到卡组最下面。
      str1: 检索
    82108372:
      name: 姆多拉
      lore: 自己墓地里每存在1只天使族怪兽，这张卡的攻击力上升200点。
    82116191:
      name: 巨大土瓶草
      lore: 只要这张卡在场上表侧表示存在，每次场上存在的植物族怪兽被送去墓地，这张卡的攻击力上升200。
      str1: 攻击上升
    82199284:
      name: 霞之谷的猎鹰
      lore: 这张卡若不让自己场上存在的1张卡回到手牌则不能攻击宣言。
    82301904:
      name: 混沌帝龙 -终焉的使者-
      lore: 这张卡不能进行通常召唤。从自己墓地里除外光属性与暗属性怪兽各1只进行特殊召唤。支付1000基本分。将双方的手牌及场上存在的所有卡全部送去墓地。以此效果每送去墓地1张卡，给予对方基本分300分的伤害。
      str1: 特殊召唤
      str2: 送墓
    82308875:
      name: No.7 幸运条纹人
      lore: ! "7星怪兽×3。把这张卡1个超量素材取除才能发动。掷2次骰子。这张卡的攻击力直到下次的对方的结束阶段时变成较大方的出现数目×700的数值。并且，出现的数目合计是7的场合，再从以下效果选择1个适用。\r\n●这张卡以外的场上的卡全部送去墓地。\r\n●从手卡或者自己·对方的墓地把1只怪兽特殊召唤。\r\n●从卡组抽3张卡，那之后选2张手卡丢弃。"
      str1: 投掷骰子
      str2: 这张卡以外的场上的卡全部送去墓地。
      str3: 从手卡或者自己·对方的墓地把1只怪兽特殊召唤。
      str4: 从卡组抽3张卡，那之后选2张手卡丢弃。
    82324105:
      name: 对极限的冲动
      lore: 把2张手卡送去墓地发动。在自己场上把2只「灵魂衍生物」（恶魔族·暗·1星·攻/守0）特殊召唤。这衍生物不能为上级召唤以外而解放。
    82324106:
      name: 灵魂衍生物
      lore: 由「对极限的冲动」的效果特殊召唤。这个衍生物不能为上级召唤以外而解放。
    82324312:
      name: 哥布林侦察部队
      lore: 这张卡直接攻击对方玩家成功的场合，可以随机把对方1张手牌确认。确认的卡是魔法卡的场合，那张卡送去墓地。这张卡攻击的场合，战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡不能把表示形式改变。
      str1: 确认手牌
    82340056:
      name: 荣誉的祭品
      lore: 自己基本分是3000以下的场合，对方宣言直接攻击时才能发动。那只怪兽的攻击无效，在自己场上把2只「祭品石碑衍生物」（岩石族·地·1星·攻/守0）特殊召唤，从自己卡组把1张名字带有「地缚神」的卡加入手卡。「祭品石碑衍生物」不能为名字带有「地缚神」的怪兽的上级召唤以外而解放，也不能作为同调素材。
    82340057:
      name: 祭品石碑衍生物
      lore: 由「荣誉的祭品」特殊召唤。这个衍生物不能为名字带有「地缚神」的怪兽的上级召唤以外而解放，也不能作为同调素材。
    82361206:
      name: 灵灭独钴杵
      lore: 装备怪兽给予对方基本分战斗伤害时，可以选择对方墓地存在的最多2只怪兽从游戏中除外。
      str1: 除外
    82377606:
      name: 正义盟军 无限虫
      lore: 把这张卡解放发动。自己场上表侧表示存在的1只名字带有「正义盟军」的怪兽的原本攻击力直到这个回合的结束阶段时变成2倍。
      str1: 原本攻击变化
    82382815:
      name: 王者的看破
      lore: 自己场上有7星以上的通常怪兽表侧表示存在的场合才能发动。魔法·陷阱卡的发动，怪兽的召唤·反转召唤·特殊召唤的其中1个无效并破坏。
    82422049:
      name: 对薰风的祈祷
      lore: 选择自己墓地存在的2只名字带有「薰风」的怪兽，加入卡组洗切。那之后，选择自己墓地存在的1只名字带有「薰风」的怪兽特殊召唤。
    82432018:
      name: 凶暴化之假面
      lore: 装备怪兽的攻击力上升1000，守备力下降1000。每次的自己的准备阶段支付1000分维持。不支付维持这张卡破坏。
      str1: 是否要支付1000基本分？
    82458280:
      name: 魔孔石人
      lore: 1回合1次，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽直到结束阶段时攻击力变成一半数值，这个回合可以直接攻击对方玩家。这个效果发动的回合，选择的怪兽以外的怪兽不能攻击。
      str1: 直接攻击
    82482194:
      name: 千年蝎
      lore: 每次这张卡战斗破坏对方场上1只怪兽送去墓地的场合，这张卡攻击力上升500。
      str1: 攻击上升
    82498947:
      name: 冰结界的守护阵
      lore: 只要自己场上有这张卡以外的名字带有「冰结界」的怪兽表侧表示存在，持有这张卡的守备力以上的攻击力的对方怪兽不能攻击宣言。
    82633308:
      name: 念力聚能
      lore: 选择自己墓地存在的3只念动力族怪兽，加入卡组洗切。那之后，从自己卡组抽2张卡。
    82639107:
      name: 转变接触
      lore: 这张卡在自己场上没有怪兽存在的场合才能发动。从自己的手卡以及卡组各1张把名字带有「新空间侠」的卡送去墓地，卡组洗切。之后，从自己卡组抽2张卡。
    82670878:
      name: 血泪食人魔
      lore: 对方回合同1次的战斗阶段中宣言第2次的直接攻击时，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，这张卡的攻击力·守备力变成和这个回合进行第1次直接攻击的场上表侧表示存在的怪兽相同的数值。这个回合，只要这个效果特殊召唤的这张卡在场上表侧表示存在，对方不能选择这张卡以外的怪兽作为攻击对象。
      str1: 特殊召唤
      str2: 攻守变化
    82693042:
      name: 混沌球体
      lore: 这张卡的属性也当作「光」使用。这张卡1回合只有1次不会被战斗破坏。这张卡上级召唤成功时，可以从自己卡组把1只3星的怪兽加入手牌。
      str1: 检索
    82693917:
      name: 命运女郎·温蒂
      lore: 这张卡的攻击力·守备力变成这张卡的等级×300的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。这张卡召唤成功时，可以把自己场上表侧表示存在的名字带有「命运女郎」的怪兽数量的对方场上存在的魔法·陷阱卡破坏。
      str1: 等级上升
      str2: 魔法·陷阱卡破坏
    82732705:
      name: 技能吸收
      lore: 支付1000基本分。这张卡在场上表侧表示存在，场上表侧表示的效果怪兽的效果全部无效化。
    82742611:
      name: 恶魔蛇
      lore: 独眼蛇。吐出冷气冰封对方。
    82760689:
      name: 宝札云
      lore: 发动回合中名字带有「云魔物」的同名怪兽有2只以上召唤·反转召唤·特殊召唤的场合，结束阶段时从自己卡组抽2张卡。
    82818645:
      name: 岩石之精灵
      lore: 指轮般的岩石精灵。攻击与守备力都很强。
    82841979:
      name: 大和神
      lore: 这张卡不能通常召唤。把自己墓地存在的1只灵魂怪兽从游戏中除外的场合才能特殊召唤。特殊召唤的回合的结束阶段时回到持有者手卡。这张卡战斗破坏对方怪兽的场合，可以把对方场上存在的1张魔法或者陷阱卡破坏。
      str1: 返回手牌
      str2: 魔陷破坏
    82878489:
      name: 光辉城堡
      lore: 光属性的怪兽攻击力上升700。
    82888408:
      name: 魔轰神兽 刻耳柏拉
      lore: 这张卡从手卡丢弃去墓地时，这张卡在自己场上特殊召唤。
      str1: 特殊召唤
    82944432:
      name: 机甲忍者 刃心
      lore: 战士族4星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择自己场上1只名字带有「忍者」的怪兽才能发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
      str1: 2次攻击
    82971335:
      name: 命运女郎·厄希
      lore: 这张卡的攻击力·守备力变成这张卡的等级×400的数值。自己的准备阶段时，这张卡的等级上升1星（等级最多12星）。这张卡的等级上升时，给与对方基本分400分伤害。
      str1: 等级上升
      str2: 伤害
    82994509:
      name: 小笔头菜
      lore: 这张卡被战斗破坏送去墓地时，在对方场上把1只「笔头菜衍生物」（植物族·风·1星·攻/守0）守备表示特殊召唤。这衍生物被和植物族怪兽的战斗破坏的场合，这衍生物的控制者把1张手卡送去墓地。
    82994510:
      name: 笔头菜衍生物
      lore: 由「小笔头菜」的效果特殊召唤。这衍生物被和植物族怪兽的战斗破坏的场合，这衍生物的控制者把1张手卡送去墓地。
    82999629:
      name: 水世界
      lore: 全部的水属性的怪兽攻击力上升500，守备力下降400。
    83011277:
      name: 杀人番茄
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的暗属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    83011278:
      name: 杀人番茄
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的暗属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    83021423:
      name: 急匆匆弓手
      lore: 1回合1次，选择场上1张魔法·陷阱卡才能发动。选择的卡破坏。
      str1: 破坏
    83027236:
      name: 破坏之光
      lore: 对方的效果从对方卡组让卡送去墓地时，从对方卡组把3张卡送去墓地。
      str1: 卡组送墓
    83039729:
      name: 六武众的师范
      lore: 当自己场上存在表侧表示的「六武众」之名的怪兽的场合，可以从手牌特殊召唤这张卡。这张卡被对方牌的效果破坏的场合，选择墓地1张「六武众」之名的怪兽加入手牌。自己场上1次只能有1张「六武众的师范」
      str1: 墓地回收
    83061014:
      name: 后被称为龟的神
      lore: 只要这张卡在场上表侧表示存在，双方不能把攻击力1800以下的怪兽特殊召唤。
    83104731:
      name: 古代的机械巨人
      lore: 这张卡不能特殊召唤。这张卡攻击守备表示怪兽时，这张卡的攻击力比守备表示怪兽的守备力高的数值，给予对方基本分那个数值的战斗伤害。这张卡攻击的场合，对方在伤害步骤结束前不能发动魔法·陷阱卡。
    83121692:
      name: 元素英雄 暴风侠
      lore: 「元素英雄 羽翼侠」＋「元素英雄 电光侠」＋「元素英雄 水泡侠」。这只怪兽不能作融合召唤以外的特殊召唤。把自己场上这张卡以外的1张卡送去墓地，选择自己场上的1只怪兽。只要这张卡在场上表侧表示存在，所选择的怪兽不会被战斗破坏。（伤害计算适用）。
      str1: 破坏耐性
    83133491:
      name: 重力解除
      lore: 变更自己与对方场上以表侧表示存在的所有怪兽的表示形式。
    83135907:
      name: 废铁哥布林
      lore: 场上表侧守备表示存在的这张卡被选择作为攻击对象的场合，战斗阶段结束时这张卡破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁哥布林」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。此外，这张卡不会被战斗破坏。
      str1: 这张卡破坏
      str2: 检索
    83228073:
      name: 两千根针
      lore: 当守备表示的这张卡受到攻击时，若这张卡的守备力超出对方攻击怪兽的攻击力，则此攻击怪兽在损伤计算后被破坏。
      str1: 破坏
    83235263:
      name: 无限恐龙
      lore: 这张卡的原本的攻击力变成从游戏中除外的持有者为自己的恐龙族怪兽数×1000的数值。
    83239739:
      name: 牡蛎大王
      lore: 这张卡被战斗破坏以外的方法从场上送去墓地时，在自己场上把1只「牡蛎衍生物（牡蛎衍生物）」（水·1星·鱼族·攻/守0）特殊召唤。
      str1: 特殊召唤Token
    83239740:
      name: 牡蛎衍生物
      lore: 由「牡蛎大王」的效果特殊召唤
    83266092:
      name: 超古代生物的墓场
      lore: 只要这张卡在场上表侧表示存在，场上表侧表示存在的6星以上的特殊召唤的怪兽不能攻击宣言，也不能把效果发动。
    83269557:
      name: 暗黑女武神
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●只要这张卡表侧表示存在，只有1次可以给这张卡放置1个「魔力指示物」。这张卡放置的「魔力指示物」每有1个，这张卡的攻击力上升300。可以把那1个「魔力指示物」取除，场上1只怪兽破坏。
      str1: 放置魔力指示物
      str2: 场上一只怪物破坏
    83274244:
      name: 怒怒怒战士
      lore: 这张卡可以不用解放作召唤。这个方法召唤的这张卡的原本攻击力变成1800。此外，这张卡攻击的场合，直到伤害步骤结束时对方墓地发动的效果无效化。
      str1: 不用解放召唤
    83370323:
      name: 陷阱颠倒者
      lore: 这张卡为同调素材的同调怪兽攻击的场合，对方直到伤害步骤结束时陷阱卡不能发动。把这张卡作为同调素材的场合，不是战士族怪兽的同调召唤不能使用。
    83392426:
      name: 二轮车人
      lore: 这张卡被战斗破坏送去墓地时，可以从自己的手卡或者卡组把1只「单轮车人」在自己场上特殊召唤。
      str1: 特殊召唤
    83446909:
      name: 充电池人
      lore: 这张卡的召唤成功时，可以从自己的手牌·卡组把1只「充电池人」以外的名字带有「电池人」的怪兽特殊召唤。这张卡的攻击力·守备力上升自己场上表侧表示存在的雷族怪兽数量×300的数值。
      str1: 特殊召唤
    83464209:
      name: 催眠羊
      lore: 尾巴很长的绵羊，用尾巴使出催眠术，让敌人入睡。
    83467607:
      name: 自然反射
      lore: 这个回合，对方发动的给予基本分伤害的效果变成给予对方基本分伤害的效果。
    83500096:
      name: 盟军·次世代水枪手
      lore: 把自己场上表侧表示存在的1只名字带有「次世代」的水属性怪兽送去墓地发动。从自己卡组抽2张卡。这个效果1回合只能使用1次。
      str1: 抽卡
    83544697:
      name: 薰风的交信
      lore: 选择自己墓地存在的2只名字带有「薰风」的怪兽，加入卡组洗切。那之后，选择对方场上存在的1张卡破坏。
    83546647:
      name: 无抵抗的真相
      lore: 对方怪兽的直接攻击让自己受到战斗伤害时，把手卡1只1星怪兽给对方观看发动。给对方观看的1只怪兽和自己卡组存在的1只同名怪兽在自己场上特殊召唤。
    83555666:
      name: 破坏轮
      lore: 场上的表侧表示的1只怪兽破坏。互相受到被破坏怪兽的攻击力数值的伤害。
    83555667:
      name: 破坏轮
      lore: 场上的表侧表示的1只怪兽破坏。互相受到被破坏怪兽的攻击力数值的伤害。
    83584898:
      name: 魔界的足枷
      lore: 装备怪兽不能攻击，攻击力·守备力变成100。此外，每次自己的准备阶段，给予装备怪兽的控制者500分伤害。
      str1: 500伤害
    83602069:
      name: 共同战斗的地星剑士
      lore: 只要这张卡在场上表侧表示存在，自己场上表侧表示存在的战士族怪兽的攻击力上升400。
    83604828:
      name: 云魔物-鬼雾
      lore: 这张卡不能特殊召唤。这张卡的战斗发生的对双方玩家的战斗伤害变成0。这张卡被战斗破坏的场合，给场上表侧表示存在的怪兽放置让这张卡破坏的怪兽的等级数量的「雾指示物」。
      str1: 放置指示物
      str2: 请选择要放置｢雾指示物｣的卡
    83678433:
      name: 午夜恶魔
      lore: 出现在深夜的鸟怪。据说必须祭生才能唤它出来。
    83725008:
      name: 光道祭司 珍妮丝
      lore: 名字带有「光道」的卡的效果从自己卡组把卡送去墓地的回合的结束阶段时，给予对方基本分500分伤害，自己回复500基本分。
      str1: 伤害，回复
    83746708:
      name: 魔导师之力
      lore: 自己场上每存在1张魔法·陷阱，装备怪兽的攻击力·守备力上升500。
    83764718:
      name: 死者苏生
      lore: 选择自己的或对方的墓地1只怪兽。选择的怪兽特殊召唤到自己场上。
    83764996:
      name: 魔导绅士-J
      lore: 穿着奇特、反复无常的做坏事与帮助人。
    83810690:
      name: X-剑士 韦恩
      lore: 调整＋调整以外的怪兽1只以上。这张卡同调召唤成功时，可以从手牌把1只4星以下的战士族怪兽特殊召唤。
      str1: 特殊召唤
    83831356:
      name: 机巧大暴走
      lore: 选择场上表侧表示存在的1只名字带有「机巧」的怪兽发动。直到结束阶段时，选择的怪兽的攻击力上升1000，效果无效化。
    83903521:
      name: 法老的化身
      lore: 这张卡被同调怪兽的同调召唤使用送去墓地的场合，可以选择自己墓地存在的1只4星以下的不死族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    83957459:
      name: 犀牛头人
      lore: 同1次的战斗阶段中，自己场上存在的怪兽的战斗把对方怪兽2只以上破坏的场合，这张卡在那次战斗阶段中可以作2次攻击。
    83965310:
      name: 命运英雄 血魔-D
      lore: 这张卡不能通常召唤。把自己场上存在的3只怪兽作为祭品的场合才能特殊召唤。指定1只对方怪兽给这张卡装备（这个效果1回合只能使用1次，同时可以装备的怪兽只有1只）。这张卡的攻击力上升装备的怪兽的攻击力一半的数值。只要这张卡在自己场上表侧表示存在，对方场上表侧表示存在的效果怪兽的全部效果无效化。
      str1: 特殊召唤
      str2: 吸收
    83968380:
      name: 强欲之瓶
      lore: 从自己的卡组抽1张卡。
    83982270:
      name: 云魔物-毒云
      lore: 场上表侧表示存在的这张卡被战斗破坏送去墓地时，把让这张卡破坏的怪兽破坏并给予对方基本分800分伤害。
      str1: 破坏并伤害
    83986578:
      name: 王虎
      lore: 只要这张卡在场上表侧表示存在，召唤·特殊召唤的攻击力1400以下的怪兽破坏。
      str1: 破坏
    83991690:
      name: 天猪福
      lore: 自己的主要阶段时，把墓地存在的这张卡从游戏中除外，选择自己场上表侧表示存在的1只4星以下的天使族·光属性怪兽才能发动。选择的怪兽只要在场上表侧表示存在当作调整使用。
      str1: 当成调整使用
    83994646:
      name: 死之四星瓢虫
      lore: 反转：对方场上表侧表示存在的4星怪兽全部破坏。
    84013237:
      name: No.39 希望皇 霍普
      lore: 4星怪兽×2。自己或者对方的怪兽的攻击宣言时，把这张卡1个超量素材取除才能发动。那只怪兽的攻击无效。这张卡没有超量素材的状态被选择作为攻击对象时，这张卡破坏。
      str1: 攻击无效
      str2: 自坏
    84055227:
      name: 艺妓之影
      lore: 这张卡战斗破坏对方怪兽的场合，给这张卡放置1个「魔力指示物」。这张卡的攻击力上升这张卡放置的「魔力指示物」数量×200的数值。
      str1: 放置指示物
    84103702:
      name: 甲壳蟹
      lore: 螃蟹怪兽。用双手的大钳子切碎对方。
    84173492:
      name: 不屈斗士 磊磊
      lore: 这张卡攻击的场合，战斗阶段结束时变为守备表示。直到下次的自己的回合结束时这张卡的表示形式不能改变。
    84206435:
      name: 冰结界的纹章
      lore: 从自己卡组把1只名字带有「冰结界」的怪兽加入手牌。
    84243274:
      name: VWXYZ-神龙强击炮
      lore: 「VW-强击虎」＋「XYZ-神龙炮」。把自己场上存在的上记的卡从游戏中除外的场合才能从融合卡组中特殊召唤（不需要「融合」魔法卡）。1回合1次，对方场上的1张卡从游戏中除外。这张卡攻击时，可以改变成为攻击对象怪兽的表示形式。（这个时候，反转效果怪兽的效果不发动。）
      str1: 除外
      str2: 改变表示形式
    84257639:
      name: 治疗之神 迪安·凯特
      lore: 自己回复1000基本分。
    84257640:
      name: 治疗之神 迪安·凯特
      lore: 自己回复1000基本分。
    84285623:
      name: 埴轮
      lore: 古代王墓中守护宝物的土人偶。
    84290642:
      name: 潜行狙击手
      lore: 丢弃1张手牌。选择场上存在的1张卡并掷1次骰子。出现1·6以外的场合，把选择的卡破坏。
      str1: 破坏
    84313685:
      name: 大日超立方体
      lore: 1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的名字带有「大日」的怪兽装备，或者把装备解除以表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽战斗破坏对方怪兽的场合，可以从自己墓地把1只4星以下的名字带有「大日」的怪兽特殊召唤。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
      str1: 变成装备卡
      str2: 特殊召唤
      str3: 墓地特殊召唤
    84327329:
      name: 元素英雄 黏土侠
      lore: 用黏土制造的坚固型元素英雄。张开身体、守护着所有同为元素英雄的伙伴们。
    84361420:
      name: 金刃锤击
      lore: 把自己场上存在的1只「元素英雄 金刃侠」作为祭品。对方场上存在的1只怪兽破坏，给予对方基本分那只怪兽的原本攻击力数值的伤害。
    84385264:
      name: 合成狼人
      lore: 用「合成魔术」降临。这张卡给予对方基本分战斗伤害时，给予对方基本分自己墓地存在的通常怪兽数量×200的数值的伤害。
      str1: 伤害
    84389640:
      name: 穷鼠的进击
      lore: 自己场上存在的3星以下的通常怪兽进行战斗的场合，那个伤害步骤时支付100的倍数的基本分才能发动。直到这个回合的结束阶段时，进行战斗的1只对方怪兽的攻击力下降支付的数值。
      str1: 攻击下降
      str2: 请选择要支付的基本分
    84428023:
      name: 电气存储枪
      lore: 3星以下的雷族怪兽才能装备。装备怪兽的攻击力上升800，效果无效化。装备怪兽给予对方基本分战斗伤害时，从自己卡组抽1张卡。
      str1: 抽卡
    84430950:
      name: 重装武者-弁庆
      lore: 每次的战斗阶段中，这张卡在通常攻击之上追加、这张卡装备的装备卡数量的攻击次数。
    84451804:
      name: 死亡青蛙
      lore: 这张卡祭品召唤成功时，可以从手牌·卡组特殊召唤最多和自己墓地「恶魂邪苦止」同样数量的「死亡青蛙」上场。
      str1: 特殊召唤
    84478195:
      name: 深渊之结界像
      lore: 只要这张卡在场上表侧表示存在，不能作暗属性怪兽以外的特殊召唤。
    84488827:
      name: 侵入魔人·巨角
      lore: 把2只名字带有「侵入魔人」的怪兽解放对这张卡的上级召唤成功时，从以下效果选择1个发动。●这张卡以外的场上存在的怪兽全部破坏。●场上存在的魔法·陷阱卡全部破坏。
      str1: 选择1个效果发动
      str2: 这张卡以外的场上存在的怪兽全部破坏。
      str3: 场上存在的魔法·陷阱卡全部破坏。
    84491298:
      name: 细胞爆破病毒
      lore: 放置有「A指示物」的对方怪兽的攻击宣言时才能发动。对方场上存在的攻击表示怪兽全部破坏。
    84569017:
      name: 旗鱼战士
      lore: 这张卡的攻击力上升从游戏中除外的自己的鱼族·海龙族·水族怪兽数量×100的数值。
    84592800:
      name: 变形斗士·摄像机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：这张卡的攻击力上升这张卡装备的装备卡数量×800的数值。●守备表示：这张卡的守备力上升这张卡装备的装备卡数量×800的数值。
    84613836:
      name: 神速之具足
      lore: 自己的抽卡阶段时抽到的卡是名字带有「六武众」的怪兽卡的场合，可以把那张卡给对方观看并在自己场上特殊召唤。
      str1: 特殊召唤
    84620194:
      name: 断头台锹甲
      lore: 栖息在精灵之森的甲虫，虽不过人的大拇指一般大，但却有着连钢铁都能咬断的下颚。
    84636823:
      name: 魔法抵消器
      lore: 只要这张卡在场上表侧表示存在，魔法卡不能发动，场上所有魔法卡的效果无效化。
    84653834:
      name: 超能力増幅器
      lore: 这张卡的发动时，自己场上表侧表示存在的全部念动力族怪兽的攻击力上升从游戏中除外的自己的念动力族怪兽数量×300的数值。受到这个效果影响的怪兽在结束阶段时从游戏中除外。
    84686841:
      name: 烟之王
      lore: 潜伏在烟雾中的恶魔，四周被浓烟包围，毫无踪迹可循。
    84696266:
      name: 音速鸭
      lore: 可以以音速步行的鸭子。由于不能适应其惊人的速度而经常失控。
    84747429:
      name: 空邪鲸
      lore: 1回合1次，可以从手卡把1只鱼族·海龙族·水族怪兽从游戏中除外，选择对方场上表侧表示存在的1张卡破坏。那之后，这张卡直到下次的自己的准备阶段时从游戏中除外。
      str1: 破坏
    84749824:
      name: 神之警告
      lore: 支付2000基本分发动。含有怪兽特殊召唤效果的效果怪兽的效果·魔法·陷阱卡的发动，怪兽的召唤·反转召唤·特殊召唤的其中1个无效并破坏。
    84766279:
      name: 大薰风翔鹏
      lore: 调整＋调整以外的名字带有「薰风」的怪兽1只以上。1回合1次，可以让自己墓地存在的2只名字带有「薰风」的怪兽回到卡组，选择对方场上表侧表示存在的1只怪兽破坏。
      str1: 对方场上表侧表示存在的1只怪兽破坏
    84794011:
      name: 孤寂
      lore: 下半身是鹿，持有吸收灵魂的大镰刀的兽 战士。
    84824601:
      name: 植物少女
      lore: 这张卡从场上送去墓地时，可以从自己卡组把1只守备力1000以下的植物族怪兽加入手牌。
      str1: 卡组检索
    84834865:
      name: 蜻蜓
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的风属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    84847656:
      name: 念动攻击者
      lore: 念动力族怪兽被破坏的场合，可以支付500基本分作为代替把这张卡破坏。
      str1: 是否要使用「念动攻击者」的效果代替破坏？
    84905691:
      name: 自然黄蜂针
      lore: 对方对怪兽的特殊召唤成功时，把这张卡以外的自己场上表侧表示存在的1只名字带有「自然」的怪兽解放才能发动。那些怪兽破坏。
      str1: 破坏
    84914462:
      name: 巨斧龙人
      lore: 这张卡攻击的场合，伤害步骤结束时变成守备表示。
    84916669:
      name: 树精
      lore: 森之精灵。借助草木之力封住对方的行动。
    84932271:
      name: 贾特里克普斯异虫
      lore: 反转：这个回合这张卡被破坏送去墓地时，这张卡在自己场上守备表示特殊召唤。
      str1: 特殊召唤
    84962466:
      name: 兽毛竖起
      lore: 可以把自己场上表侧表示存在的1只兽族或者兽战士族怪兽从游戏中除外，自己场上表侧表示存在的1只兽族或者兽战士族怪兽的攻击力上升因为这个效果发动而除外的怪兽的原本攻击力数值。这个效果1回合只能使用1次。
      str1: 是否现在使用「兽毛竖起」的效果？
      str2: 攻击上升
    84968490:
      name: 针虫的巢窟
      lore: 从自己卡组上面把5张卡送去墓地。
    84970821:
      name: 暗黑之咒缚
      lore: 每当魔法卡发动时，其控制者受到1000点伤害。
    84990171:
      name: 豌豆战士
      lore: 使用剑和大豆攻击的植物战士，意外的强悍。
    85028288:
      name: 侏罗纪巨神兽
      lore: 这张卡不能特殊召唤。只要这张卡在场上表侧表示存在，不能成为陷阱·效果怪兽的效果的对象。1回合1次，可以把自己墓地存在的1只攻击力1700以下的名字带有「侏罗纪」的怪兽从游戏中除外，这张卡的攻击力直到结束阶段时上升1000。
      str1: 攻击上升
    85060248:
      name: 精神防护者
      lore: 这张卡的控制者在每次自己的准备阶段支付500基本分。这个时候不支付500基本分的场合这张卡破坏。只要这张卡在场上表侧表示存在，念动力族怪兽以外的攻击力2000以下的怪兽不能攻击宣言。
      str1: 是否要支付500LP维持「精神防护者」？
    85080048:
      name: 雷之裁决
      lore: 自己场上有雷族怪兽召唤·反转召唤·特殊召唤成功时才能发动。对方场上1张卡破坏。
    85087012:
      name: 卡片炮击士
      lore: 可以从自己卡组上面到把最多3张卡送去墓地。送去墓地的卡每有1张，这张卡的攻击力直到结束阶段上升500。这个效果1回合只能使用1次。自己场上存在的这张卡被破坏送去墓地时，从自己卡组抽1张卡。
      str1: 攻击上升
      str2: 抽卡
      str3: 请选择要送去墓地的卡的数量
    85101228:
      name: 变形斗士·电网
      lore: 只要自己场上有名字带有「变形斗士」的怪兽表侧表示存在，对方场上存在的4星以上的怪兽不能攻击宣言，也不能把表示形式改变。
    85138716:
      name: 救援兔
      lore: 这张卡不能从卡组特殊召唤。把自己场上表侧表示存在的这张卡从游戏中除外发动。从自己卡组把2只4星以下的同名通常怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。「救援兔」的效果1回合只能使用1次。
      str1: 特殊召唤
    85215458:
      name: 黑羽-月影之卡鲁特
      lore: 自己场上表侧表示存在的名字带有「黑羽-」的怪兽进行战斗的伤害步骤时可以把这张卡从手卡送去墓地，那只怪兽的攻击力直到这个回合的结束阶段时上升1400。
      str1: 攻击上升
    85306040:
      name: 哥布林精英部队
      lore: 这张卡攻击的场合，战斗阶段结束时变为守备表示。直到下次的自己的回合结束时这张卡的表示形式不能改变。
    85309439:
      name: 北风与太阳
      lore: 交情深厚的北风和太阳，能发动飓风与热光线的攻击。
    85313220:
      name: 漆黑之魔王 LV4
      lore: 这张卡战斗破坏的对方怪兽的效果无效化。这张卡战斗破坏怪兽的下次的自己回合的准备阶段时，可以把这张卡送去墓地从手牌·卡组特殊召唤1只「漆黑之魔王
        LV6」。
      str1: 特殊召唤
    85326399:
      name: 尖刺海龙
      lore: 用身体的刺攻击敌人，并能放出电流。
    85352446:
      name: 统制训练
      lore: 选择对方场上表侧表示存在的1只5星以下的怪兽发动。场上表侧表示存在的持有那以外的等级的怪兽全部破坏。
    85399281:
      name: 智天使 哈维斯特
      lore: 这张卡被战斗破坏送去墓地时，可以把自己墓地存在的1张反击陷阱加入手牌。
      str1: 加入手牌
    85431040:
      name: 邪恶之棘
      lore: 把这张卡解放发动。给予对方基本分300分伤害，可以从自己卡组把最多2只「邪恶之棘」表侧攻击表示特殊召唤。这个效果特殊召唤的「邪恶之棘」效果不能发动。
      str1: 伤害
      str2: 是否要特殊召唤「邪恶之棘」？
    85448931:
      name: 守卫海洋的战士
      lore: 彻底的攻击玷污大海的家伙、人鱼战士。
    85475641:
      name: 永火复仇者
      lore: 这张卡在墓地存在，自己手卡是0张的场合，「永火复仇者」以外的自己场上存在的怪兽被和对方怪兽的战斗破坏送去墓地时，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡的等级变成和对方怪兽破坏的自己怪兽相同等级。
      str1: 特殊召唤
    85505315:
      name: 侵入魔人·螳镰
      lore: 把名字带有「侵入魔人」的怪兽解放对这张卡的上级召唤成功时，可以支付1000基本分，选择自己墓地存在的1只名字带有「侵入魔人」的怪兽特殊召唤。
      str1: 特殊召唤
    85507811:
      name: 元素英雄 光辉新宇侠
      lore: 「元素英雄 新宇侠」＋「新空间侠·光辉青苔」。把自己场上存在的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。结束阶段时这张卡回到额外卡组。把对方场上表侧表示存在的1张卡破坏，这张卡得到那张卡的种类的以下效果：这个效果1回合只有1次在自己的主要阶段一才能使用。●怪兽卡-这个回合，这张卡不能进行战斗。●魔法卡-这张卡可以直接攻击对方玩家。●陷阱卡-这张卡变成守备表示。
      str1: 返回卡组
      str2: 破坏
    85520851:
      name: 超传导恐兽
      lore: 把自己场上的1只怪兽作为祭品，给予对方基本分1000分伤害。这个效果1回合只能使用1次。此外，这个效果使用的回合这只怪兽不能攻击宣言。
      str1: LP伤害
    85541675:
      name: 机巧解体新书
      lore: 每次名字带有「机巧」的怪兽的表示形式变更，给这张卡放置1个机巧指示物（最多2个）。此外，可以把场上存在的这张卡送去墓地，从自己卡组抽出这张卡放置的机巧指示物数量的卡。
      str1: 抽卡
    85562745:
      name: 噩梦之拷问室
      lore: 每次对对方造成战斗伤害以外的伤害时，这张卡对对方造成300点伤害。「噩梦之拷问」的效果不适用于这张卡效果。
      str1: 给对方300伤害
    85605684:
      name: 狂暴死龙
      lore: 这张卡只能以「与恶魔的暗中交易」的效果进行特殊召唤。这张卡可以对对方场上所有怪兽各进行1次攻击。在自己每回合的结束阶段时，这张卡的攻击力下降500点。
      str1: 攻击下降
    85639257:
      name: 水魔道士
      lore: 能够操纵水的魔法师，能做出水壁压迫敌人。
    85668449:
      name: 脑开发研究所
      lore: 只要这张卡在场上存在，可以在通常召唤外加上只有1次把1只念动力族怪兽召唤。这个方法对念动力族怪兽的召唤成功时，给这张卡放置1个「念力指示物」。此外，为自己场上存在的念动力族怪兽把效果发动而支付基本分的场合，可以作为代替给这张卡放置1个「念力指示物」。这张卡从场上离开时，这张卡的控制者受到这张卡放置的「念力指示物」数量×1000的数值的伤害。
      str1: 给「脳開発研究所」放置1个「念力指示物」
    85682655:
      name: 发条戏法师
      lore: 这张卡和对方怪兽进行战斗的场合，可以把那只对方怪兽在伤害计算后破坏。这个效果只在这张卡在场上表侧表示存在能使用1次。
      str1: 破坏
    85684223:
      name: 驱使梦魇的死灵
      lore: 「削魂的死灵」＋「梦魇马」。这张卡不会被战斗破坏。这张卡成为魔法·陷阱·效果怪兽效果的对象时，这张卡破坏。这张卡在对方场上存在怪兽的状态下也能对对方进行直接攻击。这张卡对对方进行直接攻击成功时，对方随机丢弃1张手牌。
      str1: 丢弃手牌
    85705804:
      name: 鸭人
      lore: 尾巴很长的鸟，从空中发起攻击。
    85709845:
      name: 有勇无谋
      lore: 自己场上守备表示存在的怪兽成为攻击对象时才能发动。那只守备表示怪兽的表示形式变更为表侧攻击表示。并且，那次战斗破坏攻击怪兽送去墓地时，再给与对方基本分那只怪兽的原本攻击力数值的伤害。
      str1: 伤害
    85718645:
      name: 暗帝 迪尔格
      lore: 这张卡召唤·特殊召唤成功时，可以把对方墓地存在的最多2张卡从游戏中除外。并且，再把除外数量的卡从对方卡组上面送去墓地。这张卡在召唤·特殊召唤的回合不能攻击。
      str1: 把对方墓地存在的最多2张卡从游戏中除外
    85742772:
      name: 超重力网
      lore: 场上的存在的全部4星以上的怪兽不能攻击。
    85754829:
      name: 格鲁斯异虫
      lore: 每次场上里侧守备表示存在的怪兽反转，给这张卡放置1个「虫指示物」。这张卡放置的「虫指示物」每有1个，这张卡的攻击力上升300。
    85771019:
      name: 堕天使 阿斯蒙蒂斯
      lore: 这张卡不能作从卡组或者墓地的特殊召唤。1回合1次，可以从自己卡组把1只天使族怪兽送去墓地。自己场上存在的这张卡被破坏送去墓地时，在自己场上把1只「阿斯蒙衍生物」（天使族·暗·5星·攻1800/守1300）和1只「蒂斯衍生物」（天使族·暗·3星·攻/守1200）特殊召唤。「阿斯蒙衍生物」不会被卡的效果破坏。「蒂斯衍生物」不会被战斗破坏。
      str1: 把1只天使族怪兽送去墓地
      str2: 特殊召唤Token
    85771020:
      name: 阿斯蒙衍生物
      lore: 由「堕天使 阿斯蒙蒂斯」的效果特殊召唤。这个衍生物不会被卡的效果破坏。
    85771021:
      name: 蒂斯衍生物
      lore: 由「堕天使 阿斯蒙蒂斯」的效果特殊召唤。这个衍生物不会被战斗破坏。
    85775486:
      name: 再机动
      lore: 从自己手牌让1只名字带有「机皇」的怪兽回到卡组发动。选择自己墓地存在的1张名字带有「机皇」的卡加入手牌。
    85802526:
      name: 人鱼公主
      lore: 只要这张卡在自己场上表侧表示的存在，每次自己的准备阶段回复800基本分。
      str1: 回复
    85839825:
      name: 超量能量
      lore: 把自己场上存在的1个超量素材取除发动。选择对方场上表侧表示存在的1只怪兽破坏。
    85852291:
      name: 万宝槌
      lore: 选择任意数量的自己手牌，加入卡组洗切。之后，抽出和加入卡组的卡数量相同的卡。
    85854214:
      name: 英雄规则2
      lore: 墓地的卡为对象的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
    85876417:
      name: 正义盟军 千械鬼
      lore: 这张卡可以向对方场上表侧表示存在的光属性怪兽各作1次攻击。和光属性以外的怪兽进行战斗的场合，那次伤害计算前这张卡破坏。
      str1: 这张卡破坏
    85936485:
      name: 团结的反抗军
      lore: 立誓要为了对抗强大力量而集结的人们。革命之日将近。
    86016245:
      name: 弱者的意志
      lore: 自己手卡是0张的场合，自己场上存在的2星以下的怪兽战斗破坏对方怪兽送去墓地时，从自己卡组抽2张卡。
      str1: 抽卡
    86039057:
      name: 帮一把骑士
      lore: 这张卡在墓地存在，自己手卡是0张的场合，对方怪兽的攻击宣言时才能发动。这张卡从墓地特殊召唤，战斗阶段结束。「帮一把骑士」的效果在决斗中只能使用1次。
      str1: 特殊召唤
    86088138:
      name: 耳天使
      lore: 巨大的耳朵和眼睛能监视周围的一切，相貌可怕的天使。
    86099788:
      name: 异星的最终战士
      lore: 「暗黑英雄 尸魔侠」＋「魔力吸收球体」。这张卡特殊召唤时，其他的自己的场上的怪兽全部破坏。只要这张卡在场上存在，互相的其他的怪兽不能召唤·反转召唤·特殊召唤。
      str1: 破坏
    86137485:
      name: 地狱双警
      lore: 恶魔族调整＋调整以外的怪兽1只以上。这张卡战斗破坏对方怪兽送去墓地时，可以让这张卡的攻击力直到战斗阶段结束时上升800，只有1次继续攻击。
      str1: 连续攻击
    86164529:
      name: 水精龙
      lore: 「妖精龙」＋「海原的女战士」＋「区域吞噬者」。
    86170989:
      name: 大刀β
      lore: 这张卡战斗破坏对方怪兽的场合，从下面效果选择1个发动。●从自己卡组选择1只攻击力1200以下的机械族·光属性怪兽送去墓地。●选择自己墓地存在的1只攻击力1200以下的机械族·光属性怪兽特殊召唤。
      str1: 选择一个效果发动
      str2: 从自己卡组选择1只攻击力1200以下的机械族·光属性怪兽送去墓地。
      str3: 选择自己墓地存在的1只攻击力1200以下的机械族·光属性怪兽特殊召唤。
    86174055:
      name: 尖嘴鸟
      lore: 这张卡被战斗破坏送去墓地时，可以选择自己墓地存在的2只2星的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    86188410:
      name: 元素英雄 荒野侠
      lore: 这张卡不受陷阱卡的效果影响。
    86197239:
      name: 永火幻象
      lore: 这张卡不能作从墓地的特殊召唤。自己手卡是0张的场合，把这张卡解放，选择自己墓地存在的2只名字带有「永火」的怪兽才能发动。选择的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    86223870:
      name: 等级重调
      lore: 自己场上表侧表示存在的1只怪兽的等级下降最多2星。
      str1: 等级下降１星
      str2: 等级下降２星
    86281779:
      name: 齿轮战士
      lore: 为战斗而生的机器人战士。用不会生锈的金属制造而成。
    86318356:
      name: 草原
      lore: 全部战士族·兽战士族的怪兽攻击力·守备力上升200。
    86321248:
      name: 古代的机械合成兽
      lore: 用以下的怪兽为祭品作祭品召唤的场合，这张卡得到各自的效果。●绿齿轮：这张卡的攻击力上升300。●红齿轮：直接攻击对方玩家成功的场合，给予对方基本分500分伤害。●黄齿轮：战斗破坏对方怪兽的场合，给予对方基本分700分伤害。
      str1: 给予对方500伤害
      str2: 给予对方700伤害
    86325596:
      name: 邪剑男爵
      lore: 操纵着充满怨念之剑的贵族，对追逐猎物的信念十分的执着。
    86327225:
      name: 天界王 志那都
      lore: 用「奇迹之方舟」特殊召唤。特殊召唤时，必须以场上或手卡中合计8颗星以上的怪兽作为祭品。这张卡战斗破坏对方守备表示的怪兽并将其送去墓地时，对方受到数值与被破坏怪兽的原始攻击力相同的伤害。
      str1: 伤害
    86346643:
      name: 虹光新宇侠
      lore: 「元素英雄 新宇侠」＋名字带有「究极宝玉神」的1只怪兽。这只怪兽的融合召唤只能用上记的卡进行，不能作融合召唤以外的特殊召唤。1回合只有1次可以从以下效果把1个发动。●可以把自己场上1只怪兽送去墓地，对方场上怪兽全部回到卡组。●可以把自己场上1张魔法·陷阱卡送去墓地，对方场上的魔法·陷阱卡全部回到卡组。●可以把自己卡组最上面1张卡送去墓地，对方墓地的卡全部回到卡组。
      str1: 选择效果发动
      str2: 把自己场上1只怪兽送去墓地，对方场上怪兽全部回到卡组
      str3: 把自己场上1张魔法·陷阱卡送去墓地，对方场上的魔法·陷阱卡全部回到卡组
      str4: 把自己卡组最上面1张卡送去墓地，对方墓地的卡全部回到卡组
    86361354:
      name: 同族感电病毒
      lore: 1回合1次，把手卡1只怪兽从游戏中除外才能发动。和为这个效果发动而从游戏中除外的怪兽相同种族的场上表侧表示存在的怪兽全部破坏。
      str1: 破坏
    86421986:
      name: 悟道的老树
      lore: 运用所有知识、能够守备各种攻击的老树。
    86445415:
      name: 红齿轮
      lore: 这张卡召唤·特殊召唤成功时，可以从卡组选1只「黄齿轮」加入手牌。
      str1: 选1只「黄齿轮」加入手牌
    86474024:
      name: 共同战线
      lore: 自己场上有相同等级的怪兽表侧表示2只以上存在的场合才能发动。陷阱卡的发动无效并破坏。
    86498013:
      name: 异次元的驯兽师
      lore: 被吸入异次元的可怜小矮人。但是现在为了新的目标而每天都在努力着。
    86555018:
      name: 环状列石术
      lore: 自己场上的名字带有「先史遗产」的怪兽被战斗或者卡的效果破坏送去墓地时才能发动。从卡组把1只4星以下的名字带有「先史遗产」的怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽不能把表示形式变更。
    86569121:
      name: 梅尔基多四面兽
      lore: 不断变化着四种面具并发动四种攻击的怪兽。
    86585274:
      name: 魔导法士 朱诺
      lore: 把手卡3张名字带有「魔导书」的魔法卡给对方观看才能发动。这张卡从手卡特殊召唤。此外，1回合1次，把自己的手卡·墓地1张名字带有「魔导书」的魔法卡从游戏中除外才能发动。选择场上1张卡破坏。
      str1: 特殊召唤
      str2: 破坏
    86652646:
      name: 骨犬 小栗子
      lore: 1000年前与主人不幸走散的迷犬。至今仍在等待着主人能够回来。
    86676862:
      name: 邪心英雄 恶刃魔王
      lore: 「邪心英雄 恶刃魔」＋6星以上的恶魔族怪兽。这只怪兽不能作「暗黑融合」的融合召唤以外的特殊召唤。只要这张卡在场上表侧表示存在，对方回合的战斗阶段中把对方场上存在的怪兽全部变成表侧攻击表示，对方玩家必须用全部怪兽对这张卡作出攻击。
    86690572:
      name: 炎涡的胎动
      lore: 从手卡把1只名字带有「熔岩」的怪兽送去墓地发动。陷阱卡的发动无效并破坏。此外，这张卡在墓地存在的场合，可以把自己墓地存在的2只炎属性怪兽从游戏中除外，这张卡加入手卡。
      str1: 这张卡加入手卡
    86778566:
      name: 攻击无敌化
      lore: ! "战斗阶段时才能从以下效果选择1个发动。\r\n●选择场上1只怪兽才能发动。选择的怪兽在这次战斗阶段中不会被战斗以及卡的效果破坏。\r\n●这次战斗阶段中，对自己的战斗伤害变成0。"
      str1: 选择场上1只怪兽，选择的怪兽在这次战斗阶段中不会被战斗以及卡的效果破坏
      str2: 这次战斗阶段中，对自己的战斗伤害变成0
    86780027:
      name: 一族的团结
      lore: 自己墓地存在的怪兽的原本种族只有1种类的场合，自己场上表侧表示存在的那个种族的怪兽的攻击力上升800。
    86804246:
      name: 超级漏洞人
      lore: 这张卡不能通常召唤。把自己墓地存在的「漏洞人X」「漏洞人Y」「漏洞人Z」从游戏中除外的场合可以表侧守备表示特殊召唤。只要这张卡在场上表侧表示存在，场上表侧攻击表示存在的全部怪兽的攻击力·守备力交换。「超级漏洞人」在场上只能有1只表侧表示存在。
    86805855:
      name: 暗魔界的龙骑士 暗黑之剑
      lore: 「暗魔界的战士 暗黑之剑」＋「漆黑的斗龙」。每次这张卡给予对方战斗伤害，可以选择对方的墓地的最多3张怪兽卡，从游戏中除外。
      str1: 除外
    86825483:
      name: 神星领域
      lore: 只要这张卡在场上存在，光属性怪兽的效果的发动不会被无效化。
    86827882:
      name: 极星宝 梅金吉奥德
      lore: 选择自己场上表侧表示存在的1只名字带有「极神」或「极星」的怪兽发动。直到结束阶段时为止，那只怪兽的攻击力·守备力变成原本攻击力·守备力的两倍。这个回合被选择的怪兽不能直接攻击对方玩家。
    86840720:
      name: 魔轰神 迪夫
      lore: 名字带有「魔轰神」的怪兽从手卡送去自己墓地时，把自己场上存在的这张卡解放，选择那1只怪兽才能发动。选择怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    86915847:
      name: 甲蜂
      lore: 1回合1次，选择对方场上表侧表示存在的1只怪兽才能发动。选择的对方怪兽的攻击力直到结束阶段时变成一半数值。
      str1: 攻防减半
    86997073:
      name: 机动要塞 极强音
      lore: 1回合1次，可以从自己手牌把1只名字带有「机皇兵」的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    87008374:
      name: 异热同心武器-不死鸟弩弓
      lore: 这张卡可以从手卡当作装备卡使用给自己场上的「混沌No.39 希望皇 霍普雷」装备。用这个效果把这张卡装备的怪兽的攻击力上升1100。此外，装备怪兽战斗破坏对方怪兽时，给与对方基本分1000分伤害。「异热同心武器-不死鸟弩弓」在自己场上只能有1张表侧表示存在。
      str1: 装备
      str2: 伤害
    87043568:
      name: 强袭之魂
      lore: 发动后这张卡变成装备卡，给自己场上存在的1只怪兽装备。装备怪兽攻击的场合，那次伤害步骤时可以从手卡把1只攻击力1000以下的怪兽送去墓地，装备怪兽的攻击力直到结束阶段时上升送去墓地的怪兽的攻击力数值。这个效果1回合只能使用1次。
      str1: 攻击上升
    87046457:
      name: 超越死线
      lore: 只要这张卡在场上存在，从墓地在自己场上特殊召唤的植物族怪兽的攻击力上升1000。这张卡在发动后第2次的自己的结束阶段时破坏。
      str1: 攻击上升
    87047074:
      name: 甲虫装机的魔弓 虫装弓箭
      lore: 名字带有「甲虫装机」的怪兽才能装备。装备怪兽的攻击力上升500。对方不能对应装备怪兽的效果的发动把魔法·陷阱·效果怪兽的效果发动。
      str1: 破坏
    87102774:
      name: 黄金瓢虫
      lore: 自己的准备阶段时，可以把手卡的这张卡给对方玩家观看，自己回复500基本分。这个效果使用的场合，直到结束阶段时把手卡的这张卡公开。这个效果1回合只能使用1次。
      str1: 回复
    87106146:
      name: 伤害之门
      lore: 自己受到战斗伤害时才能发动。把持有那个时候受到的伤害数值以下的攻击力的1只怪兽从自己墓地往场上特殊召唤。
    87148330:
      name: 光神 泰西丝
      lore: 只要这张卡在场上表侧表示存在，自己抽到的卡是天使族怪兽的场合，可以把那张卡给对方观看让自己再抽1张卡。
      str1: 抽卡
    87151205:
      name: 电气龙
      lore: 总有电气缠绕的空中浮游之龙。从古代就存在，其生态还有很多的谜，但由于古之规则而禁止捕获。
    87210505:
      name: 骑士的称号
      lore: 自己的场上的表侧表示存在的1只「黑魔术师」做祭品发动。自己的手卡，卡组，墓地的1只「黑魔导骑士」特殊召唤。
    87257460:
      name: 魅惑的女王 LV3
      lore: 1回合只有1次在自己的主要阶段时可以选择对方场上的1只3星以下的怪兽，当作装备卡使用装备在这张卡上（这个效果可以装备的装备卡最多1张）。这张卡被战斗破坏的场合，装备的怪兽代替破坏。自己回合的准备阶段时，可以把因这个效果装备有装备卡的这张卡送去墓地，从手牌·卡组特殊召唤1只「魅惑的女王
        LV5」。
      str1: 装备
      str2: 特殊召唤
    87259077:
      name: 闪电战士
      lore: 调整＋调整以外的怪兽1只以上。这张卡战斗破坏对方怪兽送去墓地时，给予对方基本分对方手牌数量×300的数值的伤害。
      str1: 伤害
    87292536:
      name: XX-剑士 雷吉格拉
      lore: 这张卡召唤·特殊召唤成功时，可以把自己墓地存在的1只名字带有「X-剑士」的怪兽加入手卡。
      str1: 墓地回收
    87303357:
      name: 光辉深渊
      lore: 光与暗之力兼备的怪兽。
    87313164:
      name: 大吃鱼惊！
      lore: 让从游戏中除外的1只自己的鱼族·海龙族·水族怪兽回到卡组发动。效果怪兽的效果的发动无效并破坏。
    87319876:
      name: 信赖守护者
      lore: 把这张卡作为同调素材的场合，不是7星以上的同调怪兽的同调召唤不能使用。这张卡为同调素材的同调怪兽1回合只有1次不会被战斗破坏。这个效果适用的伤害步骤结束时，那只同调怪兽的攻击力·守备力下降400。
    87322377:
      name: TM-1火箭炮蜘蛛
      lore: 火箭发射器乱射，将敌人爆杀的机器蜘蛛。
    87340664:
      name: 原子萤火虫
      lore: 战斗破坏以表侧表示存在于场上的这张卡的玩家受到1000点伤害。
      str1: 伤害
    87350908:
      name: 假面斩杀者
      lore: 这张卡战斗破坏对方怪兽的场合，给予对方基本分2000分伤害。
      str1: 伤害
    87390067:
      name: 黑羽-苍天之捷特
      lore: 战斗伤害计算时，把这张卡从手卡送去墓地发动。自己场上存在的名字带有「黑羽-」的怪兽不会被那次战斗破坏。
      str1: 不被战斗破坏
    87430304:
      name: 先史遗产 摩艾石像
      lore: 自己场上有名字带有「先史遗产」的怪兽存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。
    87430998:
      name: 森
      lore: 全部昆虫族·兽族·植物族·兽战士族的怪兽攻击力·守备力上升200。
    87483942:
      name: 素银忍者
      lore: 这张卡反转时，可以从自己的手卡·墓地把「素银忍者」以外的名字带有「忍者」的怪兽任意数量里侧守备表示特殊召唤。「素银忍者」在场上只能有1只表侧表示存在。
      str1: 特殊召唤
    87511987:
      name: 尖钉头
      lore: 地狱魔术师制造的机器士兵，不断地用双手的铁球对敌人和友军发动无差别攻击。
    87514539:
      name: 傀儡虫
      lore: 把这张卡从手牌丢弃去墓地发动。直到这个回合的结束阶段时，得到对方场上表侧表示存在的1只恶魔族或者不死族怪兽的控制权。
      str1: 获得控制权
    87526784:
      name: 漏洞人X
      lore: 这张卡召唤成功时，自己场上有「漏洞人Y」表侧表示存在的场合，可以从自己卡组把1只「漏洞人Z」特殊召唤。
      str1: 特殊召唤
    87564352:
      name: 暗黑之龙王
      lore: 生活在黑暗深处的龙，由于长期出活在暗处。视力不太好。
    87608852:
      name: 魔导召唤士 坦普尔
      lore: 自己把名字带有「魔导书」的魔法卡发动的自己回合的主要阶段时，把这张卡解放才能发动。从卡组把1只光属性或者暗属性的魔法师族·5星以上的怪兽特殊召唤。这个效果发动的回合，自己不能把其他的5星以上的怪兽特殊召唤。
      str1: 特殊召唤
    87614611:
      name: 红莲魔龙之壶
      lore: 自己场上有「红莲魔龙」表侧表示存在的场合才能发动。从自己卡组抽2张卡。这张卡发动的场合，直到下次的对方回合结束时自己不能把怪兽召唤·特殊召唤。
    87621407:
      name: 魔装机关车 迪科伊奇
      lore: 反转：抽1张卡。若自己场上存在表侧表示的「魔货物车辆 博科伊奇」的场合，再抽「魔货物车辆 博科伊奇」数量的卡。
      str1: 抽卡
    87622767:
      name: 最终念力食人魔
      lore: 这张卡战斗破坏对方怪兽的场合，可以支付800基本分选择自己墓地存在的1只念动力族怪兽加入手卡。
      str1: 加入手卡
    87624166:
      name: 古之森
      lore: 这张卡的发动时，场上有守备表示怪兽存在的场合，那些怪兽全部变成表侧攻击表示。这个时候，反转效果怪兽的效果不发动。此外，怪兽进行攻击的场合，进行攻击的怪兽在战斗阶段结束时破坏。
      str1: 攻击怪兽破坏
    87649699:
      name: 自然豚草
      lore: 对方在抽卡阶段以外抽卡时，可以把自己场上表侧表示存在的这张卡送去墓地，从自己卡组抽2张卡。
      str1: 抽卡
    87685879:
      name: 树熊海獭
      lore: 这张卡以外的兽族怪兽在自己场上表侧表示存在的场合，可以把对方场上表侧表示存在的1只怪兽的攻击力直到结束阶段时变成0。这个效果1回合只能使用1次。
      str1: 攻击力变成0
    87751584:
      name: 机炮龙
      lore: 「左轮手枪龙」＋「回膛手枪龙」。投掷3个硬币。其中出现的与表侧硬币的数量同等数量的场上怪兽被破坏。这个效果1个回合1次，在自己的主要阶段使用。
      str1: 破坏
    87774234:
      name: 棉花球
      lore: 这张卡被魔法·陷阱·效果怪兽的效果从自己卡组加入手卡的场合，这张卡可以在自己场上特殊召唤。
      str1: 特殊召唤
    87796900:
      name: 守城的翼龙
      lore: 守护山寨的龙，从空中急速下降攻击敌人。
    87836938:
      name: 大日前锋
      lore: 这张卡被卡的效果破坏送去墓地时，可以从自己卡组抽出这张卡装备的装备卡数量的卡。
      str1: 抽卡
    87890143:
      name: 世代之力
      lore: 自己场上有超量怪兽存在的场合才能发动。从卡组把1张名字带有「超量」的卡加入手卡。
    87902575:
      name: 未来视界
      lore: 自己或者对方对怪兽的召唤成功时，那1只怪兽从游戏中除外。从召唤怪兽的控制者来看的下次的自己的准备阶段时，这张卡的效果除外的怪兽表侧攻击表示回到场上。
      str1: 除外
      str2: 返回场上
      str3: 请选择要回到场上的卡
    87910978:
      name: 洗脑
      lore: 支付800基本分，选择对方场上1只表侧表示的怪兽。发动回合的结束阶段前获得选择的卡的控制权。
    87973893:
      name: 甲虫装机的魔斧 虫装战斧
      lore: 自己场上表侧表示存在的名字带有「甲虫装机」的怪兽才能装备。装备怪兽的攻击力上升1000。装备怪兽攻击的场合，对方直到伤害步骤结束前不能发动魔法·陷阱卡。
    87997872:
      name: 斯芬克斯·安德鲁吉尼斯
      lore: 这张卡不能通常召唤。自己场上的「斯芬克斯·安德鲁」和「斯芬克斯·迪蕾雅」同时被破坏时，支付500基本分才能从手卡或者卡组特殊召唤。这张卡特殊召唤成功时，可以支付500基本分，直到结束阶段结束时这张卡的攻击力上升3000。
      str1: 特殊召唤
      str2: 攻击上升
    88032368:
      name: 二次推进士
      lore: 把这张卡解放，选择自己场上表侧攻击表示存在的1只怪兽发动。选择的怪兽的攻击力直到结束阶段时上升1500。
      str1: 攻击上升
    88069166:
      name: 奥丁之眼
      lore: 1回合1次，双方的准备阶段时选择自己场上表侧表示存在的1只名字带有「极神」的怪兽才能发动。选择的怪兽的效果直到结束阶段时无效，把对方手卡以及对方场上盖放的卡全部确认。对方不能对应这个效果的发动把魔法·陷阱·效果怪兽的效果发动。
      str1: 确认手卡和盖卡
    88071625:
      name: 暴君海王星
      lore: 这张卡不能特殊召唤。这张卡可以把1只怪兽解放作上级召唤。这张卡的攻击力·守备力上升上级召唤时解放的怪兽的原本的攻击力·守备力各自合计数值。这张卡上级召唤成功时，选择墓地存在的1只解放的效果怪兽，当作和那只怪兽同名卡使用，得到相同效果。
      str1: 把1只怪兽解放召唤
      str2: 效果复制
    88095331:
      name: 进化虫·狡蛇
      lore: 场上存在的这张卡被解放的场合：可以从自己的卡组特殊召唤1只名字带有「进化龙」的怪兽。
      str1: 特殊召唤
    88120966:
      name: No.15 机关人偶-巨人杀手
      lore: 8星怪兽×2。自己的主要阶段1把这张卡1个超量素材取除，选择对方场上1只特殊召唤的怪兽才能发动。选择的怪兽破坏。破坏的怪兽是超量怪兽的场合，再给与对方基本分那只怪兽的原本攻击力数值的伤害。这个效果1回合可以使用最多2次。
      str1: 破坏
    88190453:
      name: 链击者
      lore: 这张卡可以在通常的攻击之外再增加和自己墓地存在的「链击者」相同的数目，在同1次的战斗阶段中进行攻击。
    88190790:
      name: 强袭气铠
      lore: 自己的怪兽卡区域只有1只战士族怪兽存在的场合，才能给那只怪兽装备。装备怪兽的攻击力上升300。可以把装备的这张卡送去墓地，这个回合装备怪兽在同1次的战斗阶段中可以作2次攻击。
      str1: 多次攻击
    88205593:
      name: 电气眼镜王蛇
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，从自己卡组把1只名字带有「电气」的怪兽加入手卡。
      str1: 检索
    88240808:
      name: 灵灭术师 海空
      lore: 每次这张卡战斗造成对方基本分伤害，可以选对方墓地2只怪兽除外。只要这张卡在场上存在，对方不能把墓地的卡从游戏中除外。
      str1: 选对方墓地2只怪兽除外
    88264978:
      name: 真红眼暗铁龙
      lore: 这张卡可以把自己场上表侧表示存在的1只龙族怪兽从游戏中除外，从手牌特殊召唤。1回合1次，自己的主要阶段时可以从手牌或墓地把「真红眼暗铁龙」以外的1只龙族怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    88279736:
      name: 哥布林拦路贼
      lore: 自己场上的怪兽每次造成对方玩家的战斗伤害时，对方随机丢弃1张手牌。
      str1: 对方随机丢弃1张手牌
    88283496:
      name: 极星兽 加尔姆
      lore: 这张卡和4星以下的怪兽进行战斗的伤害计算后，可以让那只怪兽回到手卡。
      str1: 返回手卡
    88289295:
      name: 同调控制
      lore: 这张卡在自己场上以及自己墓地没有同调怪兽存在的场合才能发动。支付1000基本分，选择对方场上表侧表示存在的1只同调怪兽发动。直到自己的结束阶段时，得到选择的怪兽的控制权。
    88301833:
      name: 升华之魂
      lore: 仪式怪兽仪式召唤成功时，可以选择那次仪式召唤解放的自己墓地存在的1只怪兽加入手卡。这个效果1回合只能使用1次。
      str1: 返回手牌
    88305978:
      name: 黑羽-阳炎之卡姆
      lore: 对方的战斗阶段时，自己场上没有怪兽存在的场合，把墓地存在的这张卡从游戏中除外才能发动。选择自己墓地存在的1只同调怪兽特殊召唤。这个效果特殊召唤的怪兽在战斗阶段结束时从游戏中除外。
      str1: 特殊召唤
    88307361:
      name: 超古深海王 空棘鱼
      lore: 丢弃1张手牌。1回合只有1次可以从卡组把4星以下的鱼族怪兽尽可能在自己场上特殊召唤。这张卡的效果特殊召唤的怪兽不能攻击宣言，效果无效化。场上表侧表示存在的这张卡成为魔法·陷阱·效果怪兽的效果的对象的场合，可以用自己场上1只鱼族怪兽作为祭品把那个效果无效并破坏。
      str1: 特殊召唤
      str2: 效果无效并破坏
    88341502:
      name: 黑箭
      lore: 选择自己场上表侧表示存在的1只怪兽发动。直到结束阶段时，那只怪兽的攻击力下降500，攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。选择怪兽战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的原本守备力数值的伤害。
      str1: 伤害
    88361177:
      name: 龙骑兵团-窄带军政官
      lore: 这张卡有名字带有「龙骑兵团」的龙族怪兽装备的场合，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
    88369727:
      name: 愚蠢的转生
      lore: 选择对方墓地存在的1张卡发动。选择的卡回到卡组。
    88435542:
      name: 火眼
      lore: 被火炎包围着的眼球。挥动翅膀就能引起火炎之风。
    88438982:
      name: 迪米克雷斯异虫
      lore: 反转：只要这张卡在场上表侧表示存在，这张卡的攻击力·守备力上升300。
    88472456:
      name: 暗黑英雄 尸魔侠
      lore: 这张卡不可以直接攻击玩家。这张卡每次战斗破坏1只怪兽，这张卡的攻击力下降200。
    88494899:
      name: 冰结界的交灵师
      lore: 对方场上存在的卡比自己场上存在的卡的数量多4张以上的场合，这张卡可以从手牌特殊召唤。只要这张卡在场上表侧表示存在，对方玩家1回合魔法·陷阱卡只能发动1次。
    88513608:
      name: 舍身的宝札
      lore: 自己场上表侧攻击表示存在的怪兽2只以上的攻击力合计比对方场上表侧表示存在的攻击力最低的怪兽低的场合，从自己卡组抽2张卡。这张卡发动的回合，自己不能把怪兽召唤·反转召唤·特殊召唤，也不能把表示形式变更。
    88552992:
      name: 先史遗产 黄金航天飞机
      lore: 1回合1次，自己的主要阶段时才能发动。自己场上的全部名字带有「先史遗产」的怪兽的等级上升1星。
      str1: 等级上升
    88559132:
      name: 炮塔战士
      lore: 这张卡可以把自己场上存在的1只战士族怪兽解放，从手牌特殊召唤。这个方法特殊召唤的这张卡的攻击力上升解放怪兽的原本攻击力的数值。
    88616795:
      name: 律法之魔导书
      lore: ! "可以选择场上1只魔法师族怪兽，从以下效果选择1个发动。\r\n●这个回合，选择的怪兽不受这张卡以外的魔法卡的效果影响。\r\n●这个回合，选择的怪兽不受陷阱卡的效果影响。"
      str1: 选择的怪兽不受这张卡以外的魔法卡的效果影响
      str2: 选择的怪兽不受陷阱卡的效果影响
    88619463:
      name: 黑魔法神官
      lore: 这张卡不能通常召唤。自己场上存在的6星以上魔法师族怪兽2只做祭品的场合才可以特殊召唤出场。只要这张卡在场上存在，可以把陷阱的发动无效并且破坏。
      str1: 陷阱发动无效并破坏
    88643173:
      name: 梦魇蝎
      lore: 造出恶梦，并在呻吟的时候用四条有毒的尾巴刺向敌人。
    88643579:
      name: 暗黑终结龙
      lore: 调整＋调整以外的暗属性怪兽1只以上。1回合1次，可以把这张卡的攻击力·守备力下降500，对方场上存在的1只怪兽送去墓地。
      str1: 对方场上存在的1只怪兽送去墓地。
    88650530:
      name: 阿波克立普斯异虫
      lore: 反转：场上的1张魔法或者陷阱卡破坏。
    88671720:
      name: 黑色炸弹球
      lore: 这张卡召唤成功时，可以把自己墓地存在的1只机械族·暗属性的4星怪兽表侧守备表示特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。
      str1: 特殊召唤
    88696724:
      name: 融合咒印生物-地
      lore: 这张卡可以代替1只融合素材怪兽。那个时候，其他的融合素材怪兽必须用正规的融合素材怪兽。可以把场上的包括这张卡在内的融合素材怪兽做祭品，特殊召唤1只地属性融合怪兽。
      str1: 特殊召唤
    88760522:
      name: 多样进化
      lore: 卡组把1只名字带有「进化虫」或者「进化龙」的怪兽加入手卡。「多样进化」在1回合只能发动1张。
    88819587:
      name: 宝贝龙
      lore: 不可轻视的幼龙，说不定隐藏着什么力量。
    88820235:
      name: 元素英雄 闪光凤凰人
      lore: 「元素英雄 凤凰人」＋「元素英雄 电光侠」。这只怪兽不能作融合召唤以外的特殊召唤。自己墓地每有1张名字带有「元素英雄」的卡，这张卡的攻击力上升300。这张卡不会被战斗破坏。
    88845345:
      name: 飞象
      lore: 这张卡被战斗破坏送去墓地时，可以选择从游戏中除外的1只自己的3星以下的兽族·兽战士族·鸟兽族怪兽加入手卡。
      str1: 加入手卡
    88928798:
      name: 炸弹防御
      lore: 持有「把自己场上存在的1只怪兽破坏的效果」的卡发动时才能发动。那个发动无效并破坏。并且再给予对方基本分500分伤害。
    88942504:
      name: 管魔人 迷迷旋律
      lore: ! '3星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择自己场上1只名字带有「魔人」的超量怪兽才能发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。 '
      str1: 多次攻击
    88958576:
      name: 熔岩焚烧者
      lore: 自己墓地有名字带有「熔岩」的怪兽3种类以上存在的场合，这张卡可以从手卡特殊召唤。
    88975532:
      name: 漆黑的战士 狼人
      lore: 只要这张卡在自己场上表侧表示存在，对方在战斗阶段不能发动陷阱卡。
    88979991:
      name: 杀人蜂
      lore: 巨大的黄蜂，攻击出乎意料的强，若被群体攻击则非常危险。
    89040386:
      name: 黑羽-反闪
      lore: 自己墓地有名字带有「黑羽-」的怪兽5只以上存在的场合，对方怪兽的直接攻击宣言时才能发动。对方场上存在的怪兽全部破坏。
    89086566:
      name: 机雷化
      lore: 自己场上表侧表示存在的「栗子球」以及「栗子球衍生物」全部破坏，可以把最多和破坏数量相同数量的对方场上的卡破坏。
      str1: 是否要破坏对方场上的卡？
    89091579:
      name: 昆虫人
      lore: 群居在一起的昆虫，森林是它们的乐园。
    89111398:
      name: 沙尘之恶灵
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到主人的手牌。这张卡召唤·反转时，场上的这张卡以外的全部表侧表示的怪兽破坏。
      str1: 回到手牌
      str2: 破坏
    89112729:
      name: 机械恐龙
      lore: 「炸弹先生」＋「双头恐龙王」。
    89127526:
      name: 护罩共鸣者
      lore: 把这张卡从手卡送去墓地，选择自己场上表侧表示存在的1只调整发动。选择的怪兽在这个回合不会被战斗破坏，选择的怪兽的战斗发生的对自己的战斗伤害变成0。这个效果在对方回合也能发动。
      str1: 战斗破坏耐性
    89181369:
      name: 星屑的辉煌
      lore: 选择自己墓地存在的1只龙族的同调怪兽发动。直到变成和那只怪兽的等级相同等级为止，把选择的怪兽以外的自己墓地存在的怪兽从游戏中除外，选择的怪兽从墓地特殊召唤。
    89194033:
      name: 圣兽 塞勒凯特
      lore: 自己场上没有「王家的神殿」存在时这张卡破坏。这张卡每次战斗破坏怪兽，被破坏的怪兽从游戏中除外，这张卡的攻击力上升500。
      str1: 攻击上升
    89194103:
      name: 魔轰神兽 件
      lore: 名字带有「魔轰神」的调整＋调整以外的怪兽1只以上。这张卡得到自己手卡的数量的以下效果。●0张：这张卡不会被战斗以及卡的效果破坏。●3张以上：结束阶段时这张卡破坏。
      str1: 这张卡破坏
    89211486:
      name: 次世代博士
      lore: 把自己场上表侧表示存在的1只「次世代控制员」解放发动。场上1张卡破坏。
      str1: 破坏
    89222931:
      name: 机械王-原型
      lore: 场上存在的这张卡以外的机械族怪兽每有1只，这张卡的攻击力·守备力上升100。
    89235196:
      name: 大一战士
      lore: 自己的主要阶段时，把这张卡以外的手卡1只1星怪兽送去墓地才能发动。这张卡从手卡特殊召唤。
      str1: 特殊召唤
    89252153:
      name: 元素英雄 死灵暗侠
      lore: 只要这张卡在墓地存在，自己的1只名字中带有「元素英雄」的怪兽可以不用祭品直接召唤。这个效果只能在这张卡在墓地时使用1次。
      str1: 「元素英雄 死灵暗侠」的效果召唤
    89258906:
      name: 黑羽-微风之布利兹
      lore: 这张卡被魔法·陷阱·效果怪兽的效果从自己卡组加入手卡的场合，这张卡可以在自己场上特殊召唤。把这张卡作为同调素材的场合，不是名字带有「黑羽-」的怪兽的同调召唤不能使用。
      str1: 特殊召唤
    89272878:
      name: 冥界的番人
      lore: 守护着冥界入口的战士，对侵略者豪不留情的斩杀。
    89310929:
      name: 霞之谷的雷神鬼
      lore: 调整＋调整以外的名字带有「霞之谷」的怪兽1只以上。1回合1次，可以让自己场上存在的1张卡回到手牌，这张卡的攻击力直到结束阶段时上升500。这个效果在对方回合也能发动。
      str1: 攻击上升
    89312388:
      name: 元素英雄 棱镜侠
      lore: 从融合卡组把1只融合怪兽给对方观看。可以把作为那只融合怪兽的融合素材怪兽有卡名记述的1只怪兽从自己卡组送去墓地，这张卡直到结束阶段时当作和送去墓地怪兽同名卡使用。这个效果1回合只能使用1次。
      str1: 成为同名卡
    89333528:
      name: 次世代地矿人
      lore: 这张卡被破坏的场合，可以作为代替把这张卡以外的1只名字带有「次世代控制员」的怪兽破坏。
      str1: 是否要使用「次世代地矿人」的效果？
    89386122:
      name: 正义盟军 辉剑鸟
      lore: 霞之谷栖息的怪兽辉剑鸟为主题开发出的对外敌用战斗兵器。以从高空而来的奇袭玩弄敌人。
    89493368:
      name: 召唤反应机·大式
      lore: 只要这张卡在自己场上存在，对方场上有怪兽召唤、反转召唤、特殊召唤时，给予对方基本分800分伤害。这个效果1回合只能使用1次。这个效果使用的回合的战斗阶段时，可以把1只对方怪兽的攻击无效。可以把自己场上表侧表示存在的这张卡和「陷阱反应机·空式」「魔法反应机·袭式」各1只送去墓地，从自己的手卡·卡组·墓地把1只「巨人轰炸机·大空袭式」特殊召唤。
      str1: 伤害
      str2: 攻击无效
      str3: 特殊召唤
    89494469:
      name: 暗黑魔神 梦魇
      lore: 据说这个恶魔潜住在梦中，当猎物睡觉时便夺去其生命。
    89529919:
      name: 战士 拉兹
      lore: 这张卡召唤·特殊召唤成功时，从自己卡组选择「战士 拉兹」以外的1只4星以下的战士族怪兽在卡组最上面放置。
      str1: 检索
      str2: 请选择要在卡组最上面放置的卡
    89547299:
      name: 力量注射师
      lore: 支付600基本分发动。那个回合中场上表侧表示存在的全部念动力族怪兽的攻击力上升500。这个效果1回合只能使用1次。
      str1: 攻击上升
    89558090:
      name: 暗黑囚犯
      lore: 能巧妙的操纵光的反射来隐藏自己。
    89563150:
      name: 白银防护罩-银色之力-
      lore: 对方把给予伤害的陷阱卡发动时才能发动。那个发动无效，那张卡和对方场上表侧表示存在的魔法·陷阱卡全部破坏。
    89567993:
      name: 亚马逊训练生
      lore: 这张卡战斗破坏的怪兽不送去墓地回到持有者卡组最下面。这张卡战斗破坏对方怪兽的场合，这张卡的攻击力上升200。
      str1: 攻击上升
    89609515:
      name: 熔岩燃素人
      lore: 这张卡被送去墓地时，自己场上表侧表示存在的全部名字带有「熔岩」的怪兽的攻击力上升300。
      str1: 攻击上升
    89621922:
      name: 新空间侠·火焰甲虫
      lore: 这张卡的攻击力上升对方场上的魔法·陷阱卡数量×400的数值。
    89628781:
      name: 忍法 空蝉之术
      lore: 选择自己场上的名字有「忍者」字样的1只怪兽才能发动。只要这张卡在场上存在，被选择的怪兽不会被战斗破坏（伤害计算适用）。
    89631139:
      name: 青眼白龙
      lore: 以高攻击力而骄傲的传说之龙。不论是怎样的对手都能粉碎，其破坏力无法估量。
    89631140:
      name: 青眼白龙
      lore: 以高攻击力而骄傲的传说之龙。不论是怎样的对手都能粉碎，其破坏力无法估量。
    89631141:
      name: 青眼白龙
      lore: 以高攻击力而骄傲的传说之龙。不论是怎样的对手都能粉碎，其破坏力无法估量。
    89631142:
      name: 青眼白龙
      lore: 以高攻击力而骄傲的传说之龙。不论是怎样的对手都能粉碎，其破坏力无法估量。
    89631143:
      name: 青眼白龙
      lore: 以高攻击力而骄傲的传说之龙。不论是怎样的对手都能粉碎，其破坏力无法估量。
    89739383:
      name: 奥义之魔导书
      lore: 从卡组把「奥义之魔导书」以外的1张名字带有「魔导书」的卡加入手卡。「奥义之魔导书」在1回合只能发动1张。
    89770167:
      name: 炎热刀 日珥
      lore: 1回合1次，把自己墓地存在的1只名字带有「熔岩」的怪兽从游戏中除外才能发动。这张卡的攻击力直到结束阶段时上升300。这个效果在对方回合也能发动。
      str1: 攻击上升
    89774530:
      name: 英豪挑战者 双长枪兵
      lore: 这张卡召唤成功时，可以从自己的手卡·墓地选1只「英豪挑战者 双长枪兵」表侧守备表示特殊召唤。这张卡不能作为同调素材。此外，把这张卡作为超量素材的场合，不是战士族怪兽的超量召唤不能使用。
      str1: 特殊召唤
    89792713:
      name: 极星宝 雷瓦汀
      lore: 选择这个回合战斗破坏怪兽的场上表侧表示存在的1只怪兽才能发动。选择的怪兽破坏。不能对应这张卡的发动把魔法·陷阱·效果怪兽的效果发动。
    89810518:
      name: 爬虫妖女·美杜莎
      lore: 把1张手牌送去墓地，选择对方场上表侧表示存在的1只怪兽发动。选择怪兽攻击力变成0，变成不能把表示形式改变。
      str1: 攻击变成0，不能改变表示形式
    89832901:
      name: 密林的黑龙王
      lore: 栖息在密林深处的漆黑龙王。咯吱咯吱的只知道啃食树木。
    89882100:
      name: 夜摄
      lore: 选择对方场上盖放的1张魔法·陷阱卡破坏。对方不能对应这张卡的发动把选择的卡发动。
    89893715:
      name: 推炎车的熔岩人
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组选择2只名字带有「熔岩」的怪兽送去墓地。
      str1: 送去墓地
    89899996:
      name: D-精神
      lore: 自己场上没有名字带有「命运英雄」的怪兽存在的场合，可以从手卡特殊召唤1只4星以下的名字带有「命运英雄」的怪兽。
    89904598:
      name: 恐龙人
      lore: 人形的恐龙。虽然智慧很高，但攻击力却不怎么强劲。
    89914395:
      name: 米约尔尼尔之魔槌
      lore: 选择自己场上表侧表示存在的1只名字带有「极神」的怪兽发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
    89943723:
      name: 元素英雄 新宇侠
      lore: 来自新空间的新元素英雄。与新空间侠接触融合，发挥出未知的力量！
    89959682:
      name: 王家的守护者
      lore: 守护王家几千年的兵士的木乃伊。其灵魂现在也决不饶恕任何入侵者。
    89987208:
      name: 东方英雄
      lore: 传说来自遥远的东方国度的武士。手持的刀相当的锋利。
    89997728:
      name: 卡通目录
      lore: 从卡组选1张名字有「卡通」字眼的卡加入手牌。
    90011152:
      name: 扰乱之乡
      lore: 1回合1次，可以从手牌把1张名字带有「扰乱」的卡送去墓地，自己墓地存在的1只名字带有「扰乱」的怪兽特殊召唤。只要自己场上有名字带有「扰乱」的怪兽表侧表示存在，场上表侧表示存在的全部怪兽的原本的攻击力·守备力交换。
      str1: 特殊召唤
    90019393:
      name: 宝石骑士·紫翠
      lore: 把这张卡解放发动。从自己卡组把1只名字带有「宝石骑士」的通常怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    90075978:
      name: W星云陨石
      lore: 场上里侧表示存在的怪兽全部变成表侧守备表示。这个回合的结束阶段时自己场上表侧表示存在的爬虫类族·光属性怪兽全部变成里侧守备表示，自己从卡组抽出那个数量的卡。那之后，可以从自己卡组把1只7星以上的爬虫类族·光属性怪兽特殊召唤。
      str1: 是否要特殊召唤7星以上的爬虫类族·光属性怪兽？
    90135989:
      name: 云魔物的阵雨
      lore: 每次自己的准备阶段时给场上表侧表示存在的全部怪兽放置1个「雾指示物」。
      str1: 放置指示物
    90140980:
      name: 扰乱王
      lore: 「扰乱·绿」＋「扰乱·黄」＋「扰乱·黑」。只要这张卡在场上表侧表示存在，选择对方最多3个怪兽区域不能使用。
      str1: 是否还要选择一个区域？
    90156158:
      name: 星圣的超新生
      lore: 选择自己墓地2只名字带有「星圣」的怪兽加入手卡。这张卡发动的回合，自己不能进行战斗阶段。
    90200789:
      name: 忍法 超变化之术
      lore: 选择自己场上1只名字带有「忍者」的怪兽和对方场上表侧表示存在的1只怪兽发动。选择的怪兽送去墓地，把1只那个等级合计以下的龙族·恐龙族·海龙族怪兽从自己卡组往自己场上特殊召唤。这张卡从场上离开时，那只怪兽从游戏中除外。
      str1: 特殊召唤
    90219263:
      name: 万华镜-华丽的分身-
      lore: 1只以上的「鹰身女郎」在场上表侧表示存在的时候发动。从手牌·卡组特殊召唤1只「鹰身女郎」或「鹰身女郎三姐妹」。
    90239723:
      name: 变形斗士·修复装置
      lore: 从手卡把1只名字带有「变形斗士」的怪兽送去墓地，选择自己墓地存在的1只名字带有「变形斗士」的怪兽发动。选择的怪兽特殊召唤，把这张卡装备。装备怪兽不能把表示形式改变。这张卡不在场上存在时，装备怪兽破坏。
    90246973:
      name: 动力镐
      lore: 1回合1次，可以选择持有装备怪兽的等级以下的等级的对方墓地存在的1只怪兽从游戏中除外，直到结束阶段时装备怪兽的攻击力上升500。
      str1: 攻击上升
    90263923:
      name: 闪光吸收
      lore: 选择对方场上表侧表示存在的1只光属性怪兽发动。自己场上表侧攻击表示存在的全部怪兽的攻击力直到结束阶段时上升选择的怪兽的攻击力数值。
    90311614:
      name: 冰结界的水影
      lore: 自己场上表侧表示存在的怪兽只有2星以下的怪兽的场合，这张卡可以直接攻击对方玩家。
    90330453:
      name: 魔女狩猎
      lore: 场上表侧表示的魔法师族的怪兽全部破坏。
    90357090:
      name: 银牙狼
      lore: 闪烁着银光的狼，看起来虽美丽，但性格却十分凶暴。
    90397998:
      name: 六武众-火门
      lore: 只要自己场上有「六武众-火门」以外的名字带有「六武众」的怪兽存在，1回合只有1次可以把表侧表示存在的1张魔法或者陷阱卡破坏。使用这个效果的回合这只怪兽不能攻击宣言。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 表侧的1张魔法·陷阱卡破坏
      str2: 是否要使用｢六武众-火门｣的代替破坏效果？
    90407382:
      name: 蹴杀者
      lore: 这张卡特殊召唤成功时，可以将1张存在于自己墓地里的装备魔法卡装备在这张卡身上。
      str1: 装备
    90434926:
      name: 漆黑之帐
      lore: 自己的抽卡阶段抽到的卡是暗属性怪兽的场合，可以把那张卡给对方观看，那张卡送去墓地。那之后，可以从自己卡组抽1张卡。
      str1: 再次抽卡
      str2: 是否要抽卡？
    90470931:
      name: 鬼神的连击
      lore: 选择自己场上表侧表示存在的1只超量怪兽，把那些超量素材全部取除发动。这个回合，选择的怪兽在同1次的战斗阶段中可以作2次攻击。
    90500169:
      name: 等级下降！？
      lore: 选择场上表侧表示存在的1只持有「LV」的怪兽发动。选择的卡回到原本的持有者卡组，从持有者墓地把1只比那张卡的「LV」低的同名怪兽无视召唤条件在持有者场上特殊召唤。
    90502999:
      name: 地盘沉下
      lore: 从全部的怪兽区指定两个位置。指定的怪兽区的位置不能使用。这个时候如果怪兽区的位置本来有怪兽的话不能选。
    90508760:
      name: X-剑士 艾尔伯恩
      lore: 这张卡直接攻击给予对方基本分战斗伤害时，对方手牌随机丢弃1张。
      str1: 丢弃手牌
    90557975:
      name: 上升气流
      lore: 把场上存在的「雾指示物」全部取除发动。给予对方基本分取除的「雾指示物」数量×300的数值的伤害。
    90576781:
      name: 爬虫妖毒
      lore: 自己场上有名字带有「爬虫妖」的怪兽表侧表示存在的场合才能发动。对方场上守备表示存在的1只怪兽变更为表侧攻击表示，那只怪兽的攻击力变成0。
    90582719:
      name: 剑斗兽 独眼斗
      lore: 以高攻击力追逼敌人的独眼战熊。恐怖的速度与重量引以为傲的得意拳受了后不倒者是不存在的。
    90592429:
      name: 大日细丝
      lore: 名字带有「大日」的怪兽才能装备。装备怪兽攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。场上表侧表示存在的这张卡被送去墓地的场合，可以从自己卡组把1张名字带有「大日」的魔法卡加入手卡。
      str1: 检索
    90616316:
      name: 魔轰神兽 珀伽拉索斯
      lore: 这张卡从手卡丢弃去墓地时，这张卡可以在自己场上盖放。这张卡反转时，可以把手卡1只名字带有「魔轰神」的怪兽给人观看，从自己卡组把1只名字带有「魔轰神」的怪兽送去墓地。
      str1: 在自己场上盖放
      str2: 送去墓地
    90640901:
      name: 埋伏破坏者
      lore: 这张卡只能向里侧守备表示怪兽攻击。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。这张卡向里侧守备表示怪兽攻击的场合，可以不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
      str1: 破坏
    90642597:
      name: 未来侍
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●可以把自己墓地存在的1只怪兽从游戏中除外，场上表侧表示存在的1只怪兽破坏。这个效果1回合只能使用1次。
      str1: 破坏
    90654356:
      name: 暗黑翼龙
      lore: 这张卡被战斗破坏以外的方法从场上送去墓地时，这张卡回到持有者手卡。
      str1: 返回手牌
    90660762:
      name: 流星黑龙
      lore: 「真红眼黑龙」＋「流星之龙」。
    90673413:
      name: 我我我复仇
      lore: 选择自己墓地1只名字带有「我我我」的怪兽才能发动。选择的怪兽特殊召唤，把这张卡装备。这张卡从场上离开时，装备怪兽破坏。此外，装备怪兽变成超量素材让这张卡被送去墓地时，自己场上的全部超量怪兽的攻击力上升300。
      str1: 攻击上升
    90726340:
      name: 龙魔人 龙骑士女王
      lore: 4星怪兽×2。只要这张卡在场上表侧表示存在，「龙魔人 龙骑士女王」以外的自己的龙族怪兽不会被战斗破坏。此外，1回合1次，可以把这张卡1个超量素材取除，选择自己墓地1只5星以上的龙族怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，这个回合那只怪兽不能攻击。
      str1: 特殊召唤
    90727556:
      name: 侵入魔人的斥侯
      lore: 自己场上没有魔法·陷阱卡存在的场合，自己的主要阶段1的开始时才能发动。墓地存在的这张卡在自己场上特殊召唤。这个效果发动的回合，自己不能把怪兽特殊召唤。这张卡不能为名字带有「侵入魔人」的怪兽的上级召唤以外而解放，也不能作为同调素材。
      str1: 特殊召唤
    90810762:
      name: 逆卷的炎之精灵
      lore: 这张卡可以直接攻击对方玩家。每次直接攻击成功这张卡的攻击力上升1000。
    90844184:
      name: 伽玛剑
      lore: 使用「伽玛剑的誓言」特殊召唤。
    90846359:
      name: 群雄割据
      lore: 双方各自将自己场上的怪兽送去墓地，直到场上只剩下1种种族的怪兽为止。这张卡在场上表向存在时，双方只有1个种族的怪兽可以出场。
      str1: 请选择要保留的种族
    90873992:
      name: 战士抹杀
      lore: 场上表侧表示存在的战士族怪兽全部破坏。
    90876561:
      name: 卫兵骑士
      lore: 精通一切剑术的战士。正义感非常强烈，为守护弱者而战。
    90908427:
      name: 铁腕巨人
      lore: 用钢铁做成的机器人偶，拥有恐怖的怪力。
    90925163:
      name: 舞蹈妖精
      lore: 只要这张卡在自己场上表侧守备表示存在，每次自己的准备阶段回复1000基本分。
      str1: 回复
    90928333:
      name: 暗之量产工厂
      lore: 选择自己墓地2张通常怪兽卡回到手牌。
    90934570:
      name: 侵略的侵食崩坏
      lore: 选择自己场上表侧表示存在的1只名字带有「入魔」的怪兽从游戏中除外，选择对方场上2张卡回到持有者手卡。
    90951921:
      name: 先史遗产技术
      lore: 选择自己墓地1只名字带有「先史遗产」的怪兽才能发动。选择的怪兽从游戏中除外。那之后，从自己卡组上面把2张卡确认，从那之中选1张加入手卡，剩下的卡送去墓地。「先史遗产技术」在1回合只能发动1张，这张卡发动的回合自己不能把名字带有「先史遗产」的怪兽以外的怪兽特殊召唤。
    90953320:
      name: 科技属 超图书馆员
      lore: 调整＋调整以外的怪兽1只以上。这张卡在场上表侧表示存在，自己或者对方同调召唤成功时，从自己卡组抽1张卡。
      str1: 抽卡
    90957527:
      name: 剑斗兽 乔治
      lore: 「剑斗兽 斯巴达克斯」＋名字带有「剑斗兽」的怪兽。把自己场上存在的上记的卡回到卡组的场合才能从融合卡组特殊召唤（不需要「融合」魔法卡）。这张卡战斗破坏怪兽送去墓地时，给予对方基本分破坏怪兽的守备力数值的伤害。这张卡进行战斗的战斗阶段结束时可以让这张卡回到融合卡组，从卡组把「剑斗兽
        斯巴达克斯」以外的2只名字带有「剑斗兽」的怪兽在自己场上特殊召唤。
      str1: 伤害
      str2: 特殊召唤
      str3: 请选择一只「剑斗兽 斯巴达克斯」
      str4: 请选择一只名字带有「剑斗兽」的怪兽
    90960358:
      name: 卡通黑魔导少女
      lore: 场上自己有「卡通世界」才能特殊召唤上场。「卡通世界」破坏时这张卡破坏。对方控制的怪兽没有卡通怪兽的场合这张卡可以直接攻击，对方有卡通怪兽控制的场合就得选择卡通怪兽做攻击对象而不能直接攻击。自己的对方的墓地每存在1只「黑魔术师」或「黑混沌之魔术师」这张卡的攻击力上升300。
    90963488:
      name: 睡眠之子
      lore: 孩子被梦魔所操控永远沉睡着不再醒来。
    91070115:
      name: 传心外星人
      lore: 可以把对方怪兽放置的「A指示物」取除1个，场上1张魔法或者陷阱卡破坏。这个效果1回合只能使用1次。放置有「A指示物」的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。
      str1: 破坏
    91078716:
      name: 花粉症
      lore: 把自己场上存在的1只植物族怪兽解放发动。魔法·陷阱卡的发动、怪兽的召唤·特殊召唤的其中1个无效并破坏。
    91107093:
      name: 电磁盾
      lore: 自己场上表侧守备表示存在的3星以下的雷族怪兽不会被战斗破坏。自己场上有怪兽表侧攻击表示存在的场合，这张卡破坏。
    91123920:
      name: 力之代行者 玛尔斯
      lore: 这张卡不受魔法效果的影响。当自己场上存在「天空的圣域」，且自己的基本分数值超过对方时，这张卡的攻击力、守备力上升与基本分超出部分等同的数值。
    91133740:
      name: 雪人食人怪
      lore: 这张卡反转时，场上表侧表示存在的1只怪兽破坏。
      str1: 破坏
    91148083:
      name: 诸神的黄昏
      lore: 选择自己场上表侧表示存在的1只名字带有「极神」的怪兽发动。选择的怪兽的控制权转移给对方。下次的对方的结束阶段时，选择的怪兽破坏，对方场上存在的卡全部从游戏中除外。
    91152256:
      name: 精灵剑士
      lore: 掌握剑术的妖精，用快速流畅的攻击愚弄敌人。
    91152257:
      name: 精灵剑士
      lore: 掌握剑术的妖精，用快速流畅的攻击愚弄敌人。
    91152258:
      name: 精灵剑士
      lore: 掌握剑术的妖精，用快速流畅的攻击愚弄敌人。
    91188343:
      name: 神秘之代行者 厄斯
      lore: 这张卡召唤成功时，可以从自己卡组把「神秘之代行者 厄斯」以外的1只名字带有「代行者」的怪兽加入手卡。场上有「天空的圣域」表侧表示存在的场合，可以作为代替把1只「主宰者·许珀里翁」加入手卡。
      str1: 检索
    91250514:
      name: 绕舌怪
      lore: 上级召唤的这张卡从场上送去墓地时，从自己卡组抽2张卡。这个效果发动的场合，这张卡从游戏中除外。
      str1: 抽卡
    91279700:
      name: 入魔龙祖 俄菲翁
      lore: 名字带有「入魔」的4星怪兽×2。只要持有超量素材的这张卡在场上表侧表示存在，双方不能把5星以上的怪兽特殊召唤。此外，1回合1次，把这张卡1个超量素材取除才能发动。从卡组把1张名字带有「侵略的」的魔法·陷阱卡加入手卡。
      str1: 加入手卡
    91345518:
      name: 裁决之代行者 萨图恩
      lore: 当自己的基本分数值超过对方时，将自己场上存在的这张卡祭掉发动效果。对对方造成等同于基本分数值超出部分的伤害。此效果仅当自己场上存在「天空的圣域」时才适用。此效果使用的场合，这个回合不能再进入战斗阶段。
      str1: 给与对方基本分差值的伤害
    91349449:
      name: 光芒使者 巫师
      lore: 这张卡不能通常召唤。从游戏中除外的自己的光属性怪兽是3只以上的场合才能特殊召唤。1回合1次，可以选择从游戏中除外的1只自己的光属性怪兽回到卡组，选择场上表侧表示存在的1只怪兽从游戏中除外。这个效果发动的回合，这张卡不能攻击。
      str1: 除外
    91351370:
      name: 黑旋风
      lore: 自己场上有名字带有「黑羽-」的怪兽召唤时，可以从自己卡组把1只持有比那只怪兽的攻击力低的攻击力的名字带有「黑羽-」的怪兽加入手卡。
      str1: 检索
    91422370:
      name: 螺旋式发条
      lore: 把自己场上1只攻击力1500以上的名字带有「发条」的怪兽解放发动。从手卡把1只名字带有「发条」的怪兽特殊召唤。那之后，可以把持有和这个效果特殊召唤的怪兽相同攻击力的1只名字带有「发条」的怪兽从卡组特殊召唤。
      str1: 是否要从卡组特殊召唤？
    91438994:
      name: 盟军·次世代狱焰兵
      lore: 每次自己场上存在的怪兽送去墓地，给这张卡放置1个次世代指示物。此外，每次对方墓地存在的卡从游戏中除外，给这张卡放置2个次世代指示物。这张卡的攻击力上升场上存在的次世代指示物数量×100的数值。这张卡被战斗破坏送去墓地时，给予对方基本分这张卡放置的次世代指示物数量×300的数值的伤害。
      str1: 伤害
    91449144:
      name: 薰风的静寂 卡姆
      lore: 1回合1次，可以让自己墓地存在的2只名字带有「薰风」的怪兽回到卡组，从自己卡组抽1张卡。
      str1: 抽卡
    91468551:
      name: 太阳的祭坛
      lore: 只要这张卡在场上存在，自己场上表侧表示存在的从墓地特殊召唤的怪兽的攻击力上升300。
    91554542:
      name: 新炎狱剑士
      lore: 对方墓地存在的卡是4张以下的场合，这张卡的攻击力上升600。对方墓地存在的卡是8张以上的场合，这张卡的攻击力下降300。
    91580102:
      name: 爬虫妖怒
      lore: 装备怪兽变成爬虫类族，攻击力上升800。此外，这张卡被破坏送去墓地时，选择对方场上表侧表示存在的1只怪兽。那只怪兽的攻击力下降800。
      str1: 攻击下降
    91596726:
      name: 暗黑十字军
      lore: 可以从手卡把1只暗属性怪兽送去墓地，这张卡的攻击力上升400。
      str1: 攻击上升
    91607976:
      name: 变形斗士·电子钟
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：这张卡放置的「D指示物」每有1个，这张卡的攻击力上升500。●守备表示：1回合1次，可以给这张卡放置1个「D指示物」。可以把这张卡解放，给予对方基本分这张卡放置的「D指示物」数量×1000的数值的伤害。
      str1: 放置1个「D指示物」
      str2: 对方基本分这张卡放置的「D指示物」数量×1000的数值的伤害
    91623717:
      name: 连锁爆击
      lore: 给予对方基本分这张卡的发动时积累的连锁数量×400分的伤害。同1组连锁上有复数次同名卡的效果发动的场合，这张卡不能发动。
    91662792:
      name: 薰风鹰
      lore: 这张卡被战斗破坏送去墓地时，可以从自己卡组把1只调整以外的4星以下的名字带有「薰风」的怪兽特殊召唤。
      str1: 特殊召唤
    91711547:
      name: 炎狱恶魔
      lore: 这张卡给予对方基本分战斗伤害时，给予对方基本分自己墓地存在的炎族怪兽数量×200的数值的伤害。
      str1: 伤害
    91731841:
      name: 宝石骑士·红榴
      lore: 拥有石榴石力量的宝石骑士之战士。火焰铁拳会粉碎所有敌人。
    91781589:
      name: 霸者的独揽
      lore: 在对方的准备阶段发动。对方本回合不能进行战斗阶段。
    91782219:
      name: 蟹龟
      lore: 「龟的誓言」降临。必须从场地和手卡把等级直到8以上的卡作为祭品。
    91798373:
      name: 二重蝎
      lore: 这张卡召唤·特殊召唤成功时，可以从手卡把1只4星以下的二重怪兽特殊召唤。
      str1: 特殊召唤
    91822647:
      name: 薰风的旋风
      lore: 自己场上没有怪兽存在的场合才能发动。选择自己墓地存在的2只名字带有「薰风」的怪兽回到卡组。那之后，从自己卡组把1只守备力1000以下的名字带有「薰风」的怪兽特殊召唤。
    91842653:
      name: 卡通恶魔
      lore: 这张卡不能通常召唤。自己场上有「卡通世界」存在的场合才能特殊召唤（5星以上需要解放）。这张卡在特殊召唤的回合不能攻击。这张卡若不支付500基本分则不能攻击宣言。对方场上不存在卡通怪兽的场合，这张卡可以直接攻击对方玩家。存在的场合，必须选择卡通怪兽作为攻击对象。场上的「卡通世界」被破坏时，这张卡破坏。
    91862578:
      name: 激昂的姆卡姆卡
      lore: 自己每有1张手卡，这张卡攻击力·守备力各上升400。
    91869203:
      name: 亚马逊射手
      lore: 把自己的场上2只怪兽作为祭品，对方的基本分受到1200分的伤害。
      str1: 伤害
    91895091:
      name: 银岭巨神
      lore: 地属性3星怪兽×2。1回合1次，把这张卡1个超量素材取除，选择对方的魔法与陷阱卡区域盖放的1张卡才能发动。选择的卡只要这张卡在场上表侧表示存在不能发动。此外，持有特殊召唤素材的这张卡战斗破坏对方怪兽的场合，可以选择自己墓地1只地属性怪兽表侧守备表示特殊召唤。
      str1: 发动限制
      str2: 特殊召唤
      str3: 请选择魔法与陷阱卡区域盖放的1张卡
    91932350:
      name: 鹰身女郎1
      lore: 这张卡的卡名当作「鹰身女郎」使用。只要这张卡在场上存在，场上的风属性怪兽攻击力上升300。
    91939608:
      name: 神圣人偶
      lore: 操纵神圣力量的人偶。在黑暗之中攻击力很强。
    91949988:
      name: 迅雷之骑士 盖亚龙骑士
      lore: 7星怪兽×2。这张卡也能在自己场上的5·6阶的超量怪兽上面把这张卡重叠来超量召唤。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
      str1: 是否要在场上的5·6阶的超量怪兽上面叠放？
    91985515:
      name: 钢核初期化
      lore: 把自己场上存在的1只名字带有「核成」的怪兽解放发动。从自己的卡组·墓地把1张「核成兽的钢核」加入手卡。
      str1: 检索
    91996584:
      name: 鞭尾石像怪
      lore: 使用鞭子一般长的尾巴，从空中发动攻击。
    91998119:
      name: XYZ-神龙炮
      lore: 「X-首领加农」＋「Y-龙头」＋「Z-金属履带」。这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张卡。
      str1: 破坏
    91998120:
      name: XYZ-神龙炮
      lore: 「X-首领加农」＋「Y-龙头」＋「Z-金属履带」。这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张卡。
      str1: 破坏
    91998121:
      name: XYZ-神龙炮
      lore: 「X-首领加农」＋「Y-龙头」＋「Z-金属履带」。这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张卡。
      str1: 破坏
    92001300:
      name: 古代的机械城
      lore: 场上表侧表示存在的名字带有「古代的机械」的怪兽攻击力上升300。每次通常召唤怪兽，这张卡放置1个指示物。名字带有「古代的机械」的怪兽祭品召唤的场合，若放置有需要的祭品的数量以上的指示物，可以用这张卡代替做祭品。
      str1: 解放「古代の機械城」进行通常召唤
    92035412:
      name: 大日元素
      lore: 自己场上表侧表示存在的名字带有「大日」的装备卡被破坏时，可以从自己卡组把最多和破坏数量相同数量的名字带有「大日」的调整在自己场上特殊召唤。把这个效果特殊召唤的怪兽作为同调素材的场合，不是名字带有「大日」的怪兽的同调召唤不能使用。
      str1: 特殊召唤
    92065772:
      name: 住在冰结界的魔醉虫
      lore: 这张卡召唤成功时，指定没有使用的怪兽卡区域1处发动。指定的怪兽卡区只要这张卡在场上表侧表示存在变成不能使用。
      str1: 怪兽区1处不能使用
    92084010:
      name: 髭须鮟鱇
      lore: 作为水属性怪兽祭品召唤的场合，这只怪兽1只可以作为2只份的祭品使用。
    92223641:
      name: 天空之泉
      lore: 光属性怪兽被战斗破坏送去自己墓地时，可以把那1只怪兽从游戏中除外，自己基本分回复那只怪兽的攻击力的数值。
      str1: 回复LP
    92300891:
      name: 机巧桶 真九六
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡1回合只有1次不会被战斗破坏。
      str1: 变成守备表示
    92346415:
      name: 念力剑
      lore: 念动力族怪兽才能装备。自己基本分比对方低的场合，装备怪兽的攻击力上升那个数值（最多2000）。
    92361635:
      name: 原子废铁龙
      lore: 名字带有「废铁」的调整＋调整以外的怪兽2只以上。1回合1次，选择自己场上存在的1张卡和对方墓地存在的最多3张卡才能发动。选择的自己的卡破坏，选择的对方的卡回到卡组。这张卡被对方破坏送去墓地时，选择同调怪兽以外的自己墓地存在的1只名字带有「废铁」的怪兽特殊召唤。
      str1: 破坏和返回卡组
      str2: 特殊召唤
    92373006:
      name: 奴隶虎
      lore: 自己场上存在名字带有「剑斗兽」的怪兽场合，这张卡可以特殊召唤。这张卡作为祭品并将自己场上1只名字带有「剑斗兽」的怪兽回到卡组，从自己卡组中选择1只名字带有「剑斗兽」的怪兽特殊召唤。这个特殊召唤算作名字带有「剑斗兽」的怪兽的效果特殊召唤。
      str1: 特殊召唤
    92391084:
      name: 威尔米
      lore: 相当凶暴的兔子。以锐利的钩爪血祭对方。
    92394653:
      name: 灵魂的引诱
      lore: 场上的灵魂怪兽每次回到自己的手卡，选择对方控制的场上的1张怪兽卡回到手卡。每次的自己的准备阶段支付500分维持，不支付维持这张卡破坏。
      str1: 返回手牌
      str2: 是否要支付500LP维持「灵魂的引诱」？
    92408984:
      name: 龙之宝珠
      lore: 丢弃1张手牌。以1只表侧表示的龙族怪兽作对象的陷阱卡的效果无效并破坏。
      str1: 效果无效并破坏
      str2: 是否现在使用「龙之宝珠」的效果？
    92409659:
      name: 白海豚
      lore: 头上有角的白色海豚。引起大浪攻击对方。
    92421852:
      name: 稀有金属女郎
      lore: 全身覆盖着金属装甲的女战士。与「稀有金属战士」融合将提升力量。
    92450185:
      name: 限速解除
      lore: 这张卡被送去墓地时，从自己的手卡·卡组·墓地把1只「高速战士」特殊召唤。
      str1: 特殊召唤
    92518817:
      name: 盛燃之希塔
      lore: 可以把自己场上除这张卡以外的1只炎属性怪兽做祭品，从手牌特殊召唤1只炎属性怪兽。这个效果1回合只能使用1次。这个效果特殊召唤的怪兽，在「盛燃之希塔」从自己场上离开的场合破坏。
    92595545:
      name: 等离子球
      lore: 这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，这张卡破坏。
      str1: 破坏
    92661479:
      name: 光子飞奔保镖
      lore: 6星怪兽×2。对方场上效果怪兽的效果发动时，把这张卡1个超量素材取除才能发动。那个效果无效，给与对方基本分1000分伤害。这个效果1回合只能使用1次。
      str1: 效果无效
    92667214:
      name: 杀人小丑僵尸
      lore: 使用黑暗力量重生的小丑，利用摇晃的舞蹈将对方引向死亡。
    92676637:
      name: 调节支援士
      lore: 这张卡在同调召唤使用的场合，这张卡可以当作2星怪兽使用。这张卡被同调怪兽的同调召唤使用送去墓地的场合，从自己卡组抽1张卡。
      str1: 抽卡
    92719314:
      name: 暗黑创世神
      lore: 这张卡不能通常召唤。自己墓地暗属性怪兽有5只以上存在，自己场上没有怪兽存在的场合可以特殊召唤。可以把自己墓地1只暗属性怪兽从游戏中除外，自己墓地1只暗属性怪兽特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    92720564:
      name: 变形斗士·收录机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：这张卡在同1次的战斗阶段中可以作2次攻击。●守备表示：自己场上表侧表示存在的名字带有「变形斗士」的怪兽被选择作为攻击对象时，可以把那次战斗无效。这个效果1回合只能使用1次。
      str1: 战斗无效
    92731455:
      name: 磁力战士2号
      lore: 擅长配合的战士，表面涂有电磁的铠甲非常坚固。
    92784374:
      name: 遗式魔女 艾莉娅儿
      lore: 反转：可以从自己卡组把1只名字带有「遗式」的怪兽加入手卡。
      str1: 加入手卡
      str2: 是否要把1只名字带有「遗式」的怪兽加入手卡？
    92826944:
      name: 马头鬼
      lore: 可以把墓地存在的这张卡从游戏中除外，自己墓地存在的1只不死族怪兽特殊召唤。
      str1: 特殊召唤
    92887027:
      name: 流浪佣兵部队
      lore: 这张卡战斗破坏对方怪兽送去墓地时，把这张卡解放才能发动。选择对方场上里侧守备表示存在的1只怪兽破坏。
      str1: 破坏
    92890308:
      name: 变形
      lore: 自己场上表侧表示存在的名字带有「变形斗士」的怪兽被选择作为攻击对象时才能发动。把1只攻击怪兽的攻击无效，被选择作为攻击对象的1只名字带有「变形斗士」的怪兽的表示形式改变。
    92901944:
      name: 废铁搜索鸟
      lore: 这张卡在墓地存在，自己场上存在的「废铁搜索鸟」以外的名字带有「废铁」的怪兽被破坏送去墓地时，这张卡可以从墓地特殊召唤。这张卡特殊召唤成功时，名字带有「废铁」的怪兽以外的自己场上表侧表示存在的怪兽全部破坏。
      str1: 特殊召唤
      str2: 破坏
    92918648:
      name: 魔导法皇 海隆
      lore: 魔法师族7星怪兽×2。1回合1次，把这张卡1个超量素材取除才能发动。选最多有自己墓地的名字带有「魔导书」的魔法卡数量的对方场上的魔法·陷阱卡破坏。
      str1: 魔陷破坏
    92924317:
      name: 苏生之魂
      lore: 从自己的墓地里将1只通常怪兽以守备表示特殊召唤上场。当这张卡离场时，这只怪兽被破坏。当这只怪兽被破坏时，这张卡被破坏。
    92933195:
      name: 霞之谷的风使
      lore: 双方手牌有5张以上的场合才能发动。双方玩家直到手牌变成4张把手牌送去墓地。这个效果1回合只能使用1次。
      str1: 手牌调整
    92944626:
      name: 邪炎之翼
      lore: 原形是红黑色燃烧着的翅膀。从全身喷出火焰进行攻击。
    93013676:
      name: 摩诃毗卢
      lore: 这张卡装备的装备卡每有1张，这张卡的攻击力上升500。
    93016201:
      name: 王宫的弹压
      lore: 支付800基本分。怪兽的特殊召唤或含有怪兽特殊召唤的效果无效，那张卡破坏。这个效果对方玩家也能使用
      str1: 无效特殊召唤
      str2: 是否现在使用「王宮の弾圧」效果？
    93023479:
      name: 守墓的召唤师
      lore: 这张卡从自己场上送去自己墓地时，从自己的卡组把1只守备力1500以下的名字带有「守墓」的怪兽加入手牌。
      str1: 卡组检索
    93107608:
      name: 共鸣虫
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的昆虫族怪兽特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    93108297:
      name: 液体兽
      lore: 粘粘糊糊的融化，能在水里自由移动的液态生命体。
    93130021:
      name: 胜利蛇XX03
      lore: 这张卡战斗破坏对方怪兽时，从下面选择1个效果发动。●这张卡攻击力上升400。●把场上表侧表示存在的1张魔法·陷阱卡破坏。●在自己场上把1只一直和这张卡相同种族·属性·等级·攻击力·守备力的「子机衍生物」特殊召唤。
      str1: 选择一个效果发动
      str2: 这张卡攻击力上升400。
      str3: 把场上表侧表示存在的1张魔法·陷阱卡破坏。
      str4: 在自己场上把1只一直和这张卡相同种族·属性·等级·攻击力·守备力的「子机衍生物」特殊召唤。
    93130022:
      name: 子机衍生物
      lore: 由「胜利蛇XX03」特殊召唤。这个衍生物的种族·属性·等级·攻击力·守备力始终和特殊召唤的卡相同。
    93157004:
      name: 欧米伽大日
      lore: 调整2只＋调整以外的名字带有「大日」的怪兽1只。这张卡同调召唤成功时，场上表侧表示存在的通常召唤的怪兽全部破坏。1回合1次，可以选择自己墓地存在的1只名字带有「大日」的怪兽当作装备卡使用给这张卡装备。效果怪兽的效果发动时，可以把这张卡装备的1张装备卡送去墓地让那个发动无效并破坏。
      str1: 通常召唤的怪兽全部破坏
      str2: 装备
      str3: 效果怪兽的效果发动无效并破坏
    93187568:
      name: 魔法攻击士
      lore: 这张卡可以把自己墓地存在的1张魔法卡从游戏中除外，从手卡特殊召唤。这张卡可以直接攻击对方玩家。这张卡的战斗发生的对自己的战斗伤害变成0。
    93211836:
      name: 次世代军队
      lore: 把名字带有「次世代」的怪兽解放对这张卡的上级召唤成功时，可以把对方场上存在的1张卡破坏。
      str1: 破坏
    93217231:
      name: 毒蛇供物
      lore: 自己场上表侧表示存在的1只爬虫类族怪兽破坏，对方场上存在的2张卡破坏。
    93220472:
      name: 巨龙
      lore: 这张卡在自己场上至少有1只其他的怪兽存在不能召唤。自己场上没有这张卡以外的龙族怪兽存在时，这张卡不能攻击宣言。
    93221206:
      name: 古代精灵
      lore: 活了数千年的妖精，能够操纵精灵发动攻击。
    93260132:
      name: 魔法效果之矢
      lore: 对方场上表侧表示存在的魔法卡全部破坏。每破坏1张魔法卡，给与对方基本分500分伤害。
    93343894:
      name: 水之魔导师
      lore: 用水裹住对方并包围着施以攻击。
    93346024:
      name: 洞穴的潜龙
      lore: 潜伏在洞窟的巨龙。平时很温顺、一旦生气就很恐怖。传说其在守着巨大的财富。
    93353691:
      name: 不退的荒武者
      lore: 战士族调整＋调整以外的战士族怪兽1只以上。从持有比这张卡的攻击力高的攻击力的怪兽受到攻击的场合，这张卡不会被那次战斗破坏，进行战斗的对方怪兽在伤害计算后破坏。
      str1: 破坏
    93369354:
      name: 电子鱼人-枪手
      lore: 自己场上有3星以下的水属性怪兽表侧表示存在的场合，丢弃1张手卡才能发动。墓地存在的这张卡在自己场上特殊召唤。把这张卡作为同调素材的场合，其他的同调素材怪兽必须全部是水属性怪兽。
      str1: 特殊召唤
    93379652:
      name: 宝石骑士·光棱晶
      lore: 名字带有「宝石骑士」的怪兽＋雷族怪兽。这张卡用融合召唤才能从额外卡组特殊召唤。1回合1次，从手卡把1张名字带有「宝石骑士」的卡送去墓地才能发动。选择场上表侧表示存在的1张卡破坏。
      str1: 表侧表示的1张卡破坏
    93396832:
      name: 角笛粉碎
      lore: 当发动把怪兽的召唤或特殊召唤无效的怪兽效果或陷阱卡时：把那个发动无效并破坏那张卡。
    93431518:
      name: 连接暗黑界的结界通路
      lore: 这张卡发动的场合，自己不能在发动回合内召唤·反转召唤·特殊召唤。从自己墓地把名字中带有「暗黑界」的1只怪兽特殊召唤。
    93431862:
      name: 命运英雄 扣杀人
      lore: 可以从手卡把1张名字带有「命运英雄」的卡送去墓地，给予对方基本分500分伤害。
      str1: 伤害
    93451636:
      name: 发条蜜蜂
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组把1只4星以下的名字带有「发条」的怪兽特殊召唤。
      str1: 特殊召唤
    93469007:
      name: 爆裂爆发
      lore: 把自己场上存在的1只名字带有「/爆裂体」的怪兽解放发动。双方受到那只怪兽的等级×200的数值的伤害。
    93483212:
      name: 极神圣帝 奥丁
      lore: 名字带有「极星天」的调整＋调整以外的怪兽2只以上。1回合1次，自己的主要阶段时才能发动。这张卡直到结束阶段时不受魔法·陷阱卡的效果影响。此外，场上表侧表示存在的这张卡被对方破坏送去墓地的场合，那个回合的结束阶段时可以把自己墓地存在的1只名字带有「极星天」的调整从游戏中除外，这张卡从墓地特殊召唤。这个效果特殊召唤成功时，可以从自己卡组抽1张卡。
      str1: 不受魔法·陷阱卡的影响
      str2: 特殊召唤
      str3: 抽卡
    93504463:
      name: 通向进化的吊桥
      lore: 自己场上存在的怪兽被选择作为攻击对象时才能发动。选择自己墓地存在的1只名字带有「进化虫」的怪兽特殊召唤，把攻击对象转换为那只怪兽进行伤害计算。
    93506862:
      name: 遗式虚法师
      lore: 自己的主要阶段时，把这张卡从手卡丢弃才能发动。这个回合，对方不能对应名字带有「遗式」的仪式魔法卡的发动把魔法·陷阱·效果怪兽的效果发动，名字带有「遗式」的仪式怪兽仪式召唤成功时，对方不能把魔法·陷阱·效果怪兽的效果发动。
      str1: 发动限制
    93542102:
      name: 变形斗士·手机
      lore: 这张卡得到这张卡的表示形式的以下效果。●攻击表示：掷1次骰子。从自己卡组上面把出现的数目的卡翻开。那之中有4星以下的名字带有「变形斗士」的怪兽存在的场合，把1只无视召唤条件特殊召唤。那以外的卡回到卡组洗切。这个效果1回合只能使用1次。●守备表示：掷1次骰子。从自己卡组上面把出现的数目的卡确认再回到原状。这个效果1回合只能使用1次。
      str1: 特殊召唤
      str2: 确认卡组
    93553943:
      name: 食人花
      lore: 吃人的人面花，用有毒的触手进行攻击。
    93554166:
      name: 暗黑界之雷
      lore: 选择场上里侧表示存在的1张卡破坏。之后，自己选择1张手牌丢弃去墓地。
    93709215:
      name: 暗冥破坏神
      lore: 这张卡不能特殊召唤。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。这张卡在同1次的战斗阶段中可以作2次攻击。
    93717133:
      name: 银河眼光子龙
      lore: 这张卡可以把自己场上存在的2只攻击力2000以上的怪兽解放，从手卡特殊召唤。这张卡和对方怪兽进行战斗的战斗步骤时，可以把那1只对方怪兽和这张卡从游戏中除外。这个效果除外的怪兽在战斗阶段结束时回到场上。这个效果从游戏中除外的怪兽是超量怪兽的场合，这张卡的攻击力上升把那只超量怪兽从游戏中除外时的超量素材数量×500的数值。
      str1: 除外
    93724592:
      name: 机巧忍者 三三九
      lore: 这张卡可以攻击的场合必须作出攻击。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。这张卡反转时，选择场上表侧表示存在的1只怪兽送去墓地。此外，这张卡反转的回合，这张卡可以直接攻击对方玩家。
      str1: 变成守备表示
      str2: 送去墓地
    93730230:
      name: 先史遗产 水晶外星人
      lore: 3星怪兽×2。1回合1次，这张卡被选择作为攻击对象时，把这张卡1个超量素材取除才能发动。这个回合，这张卡不会被战斗以及卡的效果破坏，这张卡的战斗发生的对自己的战斗伤害由对方代受。
      str1: 伤害转移
    93788854:
      name: 彷徨的亡者
      lore: 因不能成佛，而只能漫无目的徘徊的怪兽。
    93816465:
      name: 零点守卫士
      lore: 把这张卡解放发动。这个回合自己怪兽不会被战斗破坏，和对方怪兽的战斗发生的对自己的战斗伤害变成0。这个效果在对方回合也能发动。
      str1: 战斗伤害免疫
    93830681:
      name: 杀人皱鳃鲨
      lore: 自己场上表侧表示存在的鱼族·海龙族·水族怪兽被选择作为攻击对象时，把墓地存在的这张卡从游戏中除外发动。把1只攻击怪兽的攻击无效，那个攻击力直到下次的自己的结束阶段时下降500。「杀人皱鳃鲨」的效果1回合只能使用1次。
      str1: 攻击无效
    93882364:
      name: 次世代工作员
      lore: 把这张卡解放发动。从手牌把1只名字带有「次世代」的怪兽特殊召唤。
      str1: 特殊召唤
    93889755:
      name: 杀人小丑
      lore: 这张卡的表示形式从守备表示变成攻击表示时，对方场上的1只怪兽回到持有者手牌。
      str1: 对方1只怪兽回到手牌
    93912845:
      name: 苏生的礼物
      lore: 选择自己墓地存在的1只调整特殊召唤。这个效果特殊召唤的怪兽的效果无效化。在对方场上把2只「礼物魔衍生物」（恶魔族·暗·3星·攻/守1500）特殊召唤。
    93912846:
      name: 礼物魔衍生物
      lore: 由「苏生的礼物」的效果特殊召唤。
    93920745:
      name: 企鹅士兵
      lore: 反转：可以选择最多2张怪兽卡回到持有者手牌。
      str1: 返回手牌
      str2: 是否要返回怪物到手卡？
    93946239:
      name: 无之炼狱
      lore: 自己手卡是3张以上的场合才能发动。从自己卡组抽1张卡，这个回合的结束阶段时自己手卡全部丢弃。
    94004268:
      name: 亚马逊剑士
      lore: 这张卡进行战斗时，这张卡的控制者所受的战斗伤害由对方承受。
    94022093:
      name: 大肚海蛇
      lore: 样子很怪的海蛇。特征是大口和大牙。
    94042337:
      name: 暴雨怪
      lore: 突然降下倾盆大雨的怪兽。
    94068856:
      name: 时间推移
      lore: 自己场上表侧表示存在的1只名字带有「命运女郎」的怪兽的等级直到结束阶段时上升3星。
    94079037:
      name: 采矿鼹鼠
      lore: 这张卡1回合只有1次不会被战斗破坏。这张卡作为兽族怪兽的同调召唤的素材送去墓地的场合，从自己卡组抽1张卡。这张卡因对方的卡的效果从场上离开的场合，从游戏中除外。
      str1: 抽卡
    94081496:
      name: 黑亮的G
      lore: 对方场上有1只同调怪兽特殊召唤时，把自己墓地存在的这张卡从游戏中除外发动。那1只同调怪兽破坏。
      str1: 破坏
    94092230:
      name: 侵入魔人·威角
      lore: 这张卡不能特殊召唤。这张卡通常召唤的场合，必须把自己场上存在的3只名字带有「侵入魔人」的怪兽解放作召唤。可以把基本分支付一半，这张卡以外的场上存在的卡全部破坏。这个效果1回合只能使用1次。
      str1: 把3只怪兽解放召唤
      str2: 破坏
    94119480:
      name: 终末守护者 阿德琉斯
      lore: 5星怪兽×2。1回合1次：可以把这张卡1个超量素材取除选择对方场上表侧表示存在的1张卡；破坏那张卡。
      str1: 破坏
    94119974:
      name: 双头恐龙王
      lore: 恐龙族中的强力怪兽，两只头同时攻击。
    94145021:
      name: 小丑与锁鸟
      lore: 对方在抽卡阶段以外从卡组把卡加入手卡的场合，把这张卡从手卡送去墓地才能发动。这个回合，双方不能从卡组把卡加入手卡。这个效果在对方回合也能发动。
      str1: 检索限制
    94145683:
      name: 燕巢
      lore: 自己场上表侧表示存在的1只鸟兽族怪兽解放后发动。从卡组特殊召唤1只与被解放怪兽拥有相同等级的鸟兽族怪兽。
    94163677:
      name: 无限的手札
      lore: 只要这张卡在场上表侧表示存在，双方没有手卡数量限制。
    94192409:
      name: 强制脱出装置
      lore: 将场上1张怪兽卡弹回其持有者手牌。
    94215860:
      name: 夜叉
      lore: 这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，可以选择对方场上存在的1张魔法·陷阱卡回到持有者手卡。
      str1: 返回手牌
    94243005:
      name: 混沌空间
      lore: 每次怪兽从游戏中除外，每有1只给这张卡放置1个混沌指示物。1回合1次，可以把自己场上的混沌指示物4个以上取除，选择持有和取除的数量相同等级的从游戏中除外的1只怪兽在自己场上特殊召唤。场上的这张卡被对方的效果送去墓地时，可以把持有这张卡放置的混沌指示物数量以下的等级的1只光属性或者暗属性的怪兽从卡组加入手卡。
      str1: 特殊召唤
      str2: 检索
    94256039:
      name: 通天塔
      lore: 只要这张卡在场上存在，每次自己或者对方把魔法卡发动，给这张卡放置1个「魔力指示物」。这张卡放置第4个「魔力指示物」时这张卡破坏，那个时候把魔法卡发动的玩家受到3000分伤害。
      str1: 破坏
    94283662:
      name: 传送恶魔
      lore: 1回合1次，可以从手卡丢弃1只恶魔族怪兽，并让这张卡的攻击力直到结束阶段时上升500。自己场上的这张卡被破坏送去墓地时，可以选择从游戏中除外的1只自己的暗属性怪兽加入手卡。
      str1: 攻击上升
      str2: 加入手卡
    94303232:
      name: 阻碍星
      lore: 自己场上表侧攻击表示存在的怪兽的表示形式改变为表侧守备表示的回合，那只怪兽才能装备。选择对方场上存在的1只怪兽。那只怪兽不能作攻击和表示形式的改变。装备怪兽被破坏让这张卡送去墓地时，选择的对方怪兽从游戏中除外。
      str1: 除外
    94331452:
      name: 音响战士 架子鼓
      lore: 宣言1个属性，选择场上表侧表示存在的1只名字带有「音响战士」的怪兽发动。选择的怪兽变成宣言的属性。这个效果1回合只能使用1次。此外，宣言1个属性，可以把自己墓地存在的这张卡从游戏中除外，自己场上表侧表示存在的1只名字带有「音响战士」的怪兽变成宣言的属性。
      str1: 属性变化
    94377247:
      name: 假面魔兽的仪式
      lore: 「假面魔兽 地狱修道士」降临必要。场上和手卡，加起来共8星以上的卡做祭品。
    94381039:
      name: 光道天使 基路伯
      lore: 这张卡用名字带有「光道」的怪兽为祭品作祭品召唤成功时，可以从卡组上面把4张卡送去墓地让对方场上最多2张卡破坏。
      str1: 破坏
    94412545:
      name: 变色龙
      lore: 变换身体颜色可以隐藏在任何地方。
    94425169:
      name: 元素之泉
      lore: 场上的怪兽回到持有者手卡的场合，每1次自己回复500基本分。
    94484482:
      name: 滑流召唤
      lore: 对方对怪兽的召唤·反转召唤·特殊召唤成功时才能发动。从手卡把1只4星以下的怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽在结束阶段时回到持有者手卡。
    94515289:
      name: 冰结之菲茨杰拉德
      lore: 暗属性调整＋调整以外的兽族怪兽1只。这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。这张卡被战斗破坏送去墓地时，自己场上没有怪兽存在的场合，可以丢弃1张手卡把这张卡从墓地表侧守备表示特殊召唤。
      str1: 特殊召唤
    94538053:
      name: 最高战士
      lore: 这张卡向对方怪兽攻击的场合，伤害步骤内攻击力上升400。这张卡战斗破坏对方怪兽的场合，直到下次的自己的准备阶段时这张卡的等级变成2星，原本的攻击力·守备力成为一半数值。
      str1: 等级攻守变化
    94566432:
      name: 帝王龙
      lore: 「守城的翼龙」＋「妖精龙」。
    94573223:
      name: 甲虫装机 吉咖螳螂
      lore: 这张卡可以从手卡当作装备卡使用给自己场上的名字带有「甲虫装机」的怪兽装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的原本攻击力变成2400。此外，给怪兽装备的这张卡被送去墓地的场合，可以从自己墓地选择「甲虫装机
        吉咖螳螂」以外的1只名字带有「甲虫装机」的怪兽特殊召唤。「甲虫装机 吉咖螳螂」的这个效果1回合只能使用1次。
      str1: 装备
      str2: 特殊召唤
    94622638:
      name: 盟军·次世代集电人
      lore: 这张卡以外的自己场上表侧表示存在的和这张卡相同属性的怪兽的攻击力上升500。
    94626050:
      name: 鱼雨
      lore: 场上表侧表示存在的鱼族·海龙族·水族怪兽从游戏中除外时才能发动。从自己手卡把1只3星以下的鱼族·海龙族·水族怪兽特殊召唤。
    94634433:
      name: 紧急同调
      lore: 这张卡在战斗阶段中才能发动。把1只同调怪兽同调召唤。
    94656263:
      name: 影蜥蜴
      lore: 这张卡不能通常召唤。自己对4星怪兽的召唤成功时，这张卡可以从手卡特殊召唤。这张卡不能作为同调素材。
      str1: 特殊召唤
    94662235:
      name: 命运弯曲
      lore: 自己场上表侧表示存在的怪兽只有名字带有「命运女郎」的怪兽的场合才能发动。魔法·陷阱卡的发动，怪兽的召唤的其中1个无效，那张卡从游戏中除外。这个回合的结束阶段时，这个效果从游戏中除外的卡回到持有者手卡。
    94664694:
      name: 狂暴恶魔
      lore: 这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。场上表侧攻击表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变成守备表示。
      str1: 变成守备表示
    94675535:
      name: 拉瓦斯
      lore: 行动速度飞快的鸟怪，用细长的手腕将敌人绞杀。
    94681654:
      name: 羽风攻击
      lore: 让自己场上表侧表示存在的1只名字带有「黑羽-」的怪兽回到卡组发动。从自己卡组把1只名字带有「黑羽-」的怪兽加入手牌。
    94689635:
      name: 紫光之宣告者
      lore: 从自己手牌把这张卡和1只天使族怪兽送去墓地发动。对方的陷阱卡的发动无效，那张卡破坏。这个效果也能在对方回合发动。
      str1: 对方的陷阱卡的发动无效
    94716515:
      name: 尖刺神的杀虫剂
      lore: 场上表侧表示存在的昆虫族怪兽全部破坏。
    94739788:
      name: 洗脑解除
      lore: 只要这张卡在场上存在，自己与对方场上存在的所有怪兽的控制权全部回到原来的持有者手里。
    94770493:
      name: 翻倍机会
      lore: 怪兽的攻击无效时，选择那1只怪兽发动。这次战斗阶段中，选择的怪兽只有1次可以再攻击。那个场合，选择的怪兽在伤害步骤内攻击力变成2倍。
    94820406:
      name: 暗黑融合
      lore: 从手牌或者场上把融合怪兽卡决定的怪兽送去墓地，把1只恶魔族的融合怪兽从融合卡组特殊召唤。这个效果特殊召唤的怪兽在这个回合不会成为对方的魔法·陷阱·效果怪兽的效果的对象。（这个特殊召唤当作融合召唤使用）
    94845226:
      name: 魔轰神兽 鲁比拉达
      lore: 自己场上表侧表示存在的这张卡被选择作为攻击对象时，可以从手卡丢弃1只名字带有「魔轰神」的怪兽让那次攻击无效。
      str1: 攻击无效
    94853057:
      name: 闪光之追放者
      lore: 只要这张卡在场上表侧表示存在，被送去墓地的卡不去墓地从游戏中除外。
    94878265:
      name: 毛扎
      lore: 这张卡被战斗破坏并送去墓地时，可以把自己墓地存在的1只4星的兽族怪兽加入手卡。
      str1: 返回手卡
    94886282:
      name: 光之援军
      lore: 从自己卡组上面把3张卡送去墓地发动。从自己卡组把1只4星以下的名字带有「光道」的怪兽加入手卡。
    94905343:
      name: 牛头人马兽
      lore: 「牛头人」＋「人马兽」。
    94944637:
      name: 魔族召唤师
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●把手卡或者墓地存在的1只恶魔族怪兽特殊召唤。这个效果1回合只能使用1次。这张卡从场上离开时，这个效果特殊召唤的恶魔族怪兽破坏。
      str1: 特殊召唤
    95027497:
      name: 忍者头领 半藏
      lore: 这张卡召唤成功时，可以从卡组把1张名字带有「忍法」的卡加入手卡。此外，这张卡反转召唤·特殊召唤成功时，可以从卡组把「忍者头领 半藏」以外的1只名字带有「忍者」的怪兽加入手卡。
      str1: 检索
    95084054:
      name: 电气大炮
      lore: 场上有4星以下的雷族怪兽召唤·特殊召唤时，给予对方基本分600分伤害。这个效果1回合只能使用1次。
      str1: 伤害
    95090813:
      name: 核成战甲兵
      lore: 这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只战士族怪兽给对方观看。或者都不进行让这张卡破坏。1回合1次，可以选择自己墓地存在的1只等级3以下的战士族怪兽装备在这张卡上。这张卡的攻击力上升由这个效果装备的怪兽卡攻击力总和的一半。若这张卡被战斗破坏，作为代替把全部由这个效果装备的怪兽卡破坏。
      str1: 选择一张「核成兽的钢核」送去墓地
      str2: 选择一张战士族怪兽给对方观看
      str3: 破坏｢核成战甲兵｣
      str4: 装备
    95144193:
      name: 锹甲独角仙
      lore: 「锹甲阿尔法」＋「大力独角仙」。
    95166228:
      name: 贵甲螳螂
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡可以向对方场上的全部怪兽各作1次攻击。
    95178994:
      name: 巨型病毒
      lore: 这张卡被战斗破坏送去墓地时，给予对方基本分500分伤害。可以再从卡组把「巨型病毒」表侧攻击表示特殊召唤上场。之后卡组洗切。
      str1: 伤害
      str2: 是否要特殊召唤？
    95204084:
      name: 核成风神
      lore: 从手卡让1张「核成兽的钢核」回到卡组最上面发动。对方场上存在的特殊召唤的怪兽全部破坏。
      str1: 破坏
    95231062:
      name: 失落之蓝破坏者
      lore: 场上有其他鱼族·海龙族·水族怪兽表侧表示存在的场合：可以把这张卡解放选择1张在场上存在的魔法或陷阱卡；破坏那张卡。
      str1: 破坏
    95265975:
      name: 贪食的食尸鬼
      lore: 无论怎么吃也不会饱的怪兽。
    95281259:
      name: 战士生还
      lore: 选择自己的墓地的1只战士族怪兽加入手牌。
    95286165:
      name: 融合解除
      lore: 场上的1只融合怪兽回到融合卡组。这个时候，回到融合卡组的这只怪兽的融合召唤时使用的融合素材怪兽1组从自己的墓地拿起，这样的1组特殊召唤到自己的场上。
      str1: 是否要特殊召唤融合素材？
    95288024:
      name: 天空龙
      lore: 有着四枚羽翼的鸟的外形的龙，用如刀刃一般的羽毛进行攻击。
    95291684:
      name: 异次元的一角战士
      lore: 这张卡不能通常召唤，把这张卡特殊召唤的回合自己不能通常召唤。这张卡在对方场上有怪兽存在，自己场上有调整表侧表示存在的场合可以特殊召唤。这个方法特殊召唤成功时，可以选择从游戏中除外的1只调整以外的3星以下的自己怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
      str1: 特殊召唤
    95308449:
      name: 终焉的倒计时
      lore: 支付2000基本分。这张卡发动的20回合后，自己获得本次决斗的胜利。
    95326659:
      name: 宝玉的引导
      lore: 自己的魔法与陷阱卡区域名字带有「宝玉兽」的卡有2张以上存在的场合，从卡组特殊召唤1只名字带有「宝玉兽」的怪兽。
    95360850:
      name: 护盾战士
      lore: 战斗伤害计算时，把自己墓地存在的这张卡从游戏中除外才能发动。自己场上存在的怪兽不会被那次战斗破坏。
      str1: 不被战斗破坏
    95362816:
      name: 元素英雄 火焰女郎
      lore: 自己回合的结束阶段时，给予对方基本分自己场上表侧表示存在的名字带有「元素英雄」的怪兽数量×200的数值的伤害。
      str1: 伤害
    95395761:
      name: 甲虫装机 蚂蚁
      lore: 1回合1次，可以从自己的手卡·墓地把1只名字带有「甲虫装机」的怪兽当作装备卡使用给这张卡装备。这张卡当作装备卡使用而装备中的场合，装备怪兽的等级上升3星，攻击力·守备力上升这张卡的各自数值。装备怪兽被破坏的场合，可以作为代替把这张卡破坏。
      str1: 装备
      str2: 是否要用「甲虫装机 蚂蚁」代替破坏？
    95443805:
      name: 霞之谷的祈祷师
      lore: 可以让自己场上的这张卡以外的1只怪兽回到手牌，这张卡的攻击力直到结束阶段时上升500。这个效果1回合只能使用1次。
      str1: 攻击上升
    95448692:
      name: 伤害瘦身
      lore: 这个回合自己受到的全部伤害变成一半。此外，可以把墓地存在的这张卡从游戏中除外，那个回合自己受到的效果伤害变成一半。
    95451366:
      name: 魔力枯竭
      lore: 将自己与对方场上存在的所有「魔力指示物」全部除去。
    95453143:
      name: 百眼龙
      lore: 暗属性调整＋调整以外的恶魔族怪兽1只以上。1回合1次，把自己墓地存在的1只6星以下的暗属性的效果怪兽从游戏中除外才能发动。这张卡直到这个回合的结束阶段时当作和为这个效果发动而从游戏中除外的效果怪兽同名卡使用，得到相同效果。此外，这张卡被破坏送去墓地时，从自己卡组把1只名字带有「地缚神」的怪兽加入手卡。
      str1: 获得怪物效果
      str2: 从自己卡组把1只名字带有「地缚神」的怪兽加入手卡
    95472621:
      name: 大火葬
      lore: 当对方发动以墓地里的怪兽卡为对象的卡时这张卡才能发动。将双方墓地里的怪兽卡全部除外。
    95492061:
      name: 万手神
      lore: 当这张卡进行召唤·反转召唤时，可以从自己的卡组中选择1张仪式怪兽卡或仪式魔法卡加入自己手牌。
      str1: 选择1张仪式怪兽卡或仪式魔法卡加入自己手牌
    95503687:
      name: 光道召唤师 露米娜丝
      lore: 1回合1次，可以丢弃1张手牌把自己墓地存在的1只4星以下的名字带有「光道」的怪兽在自己场上特殊召唤。这张卡在自己场上表侧表示存在的场合，每次自己的结束阶段，从自己卡组上面把3张卡送去墓地。
      str1: 特殊召唤
      str2: 从卡组送3张卡去墓地
    95507060:
      name: 狂植物的泛滥
      lore: 自己场上表侧表示存在的植物族怪兽的攻击力直到这个回合的结束阶段时上升自己墓地存在的植物族怪兽数量×300的数值。这个回合的结束阶段时，自己场上表侧表示存在的植物族怪兽全部破坏。
    95515060:
      name: 静寂之杖-波纹
      lore: 装备这张卡的怪兽守备力上升500分。以装备怪兽为对象的这张卡以外的魔法卡的效果无效并破坏。
    95519486:
      name: 六武众-斩次
      lore: 只要自己场上有「六武众-斩次」以外的名字带有「六武众」的怪兽存在，这张卡进行攻击的怪兽在伤害步骤结束时破坏。这张卡被破坏的场合，可以用这张卡以外的名字带有「六武众」的怪兽代替破坏。
      str1: 攻击过的怪兽破坏
      str2: 是否要使用「六武众-斩次」的代替破坏效果？
    95526884:
      name: 超念力枪手
      lore: 调整＋调整以外的念动力族怪兽1只以上。这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。此外，这张卡向守备表示怪兽攻击的伤害步骤结束时，若攻击力超过那个守备力，自己基本分回复那个数值。
      str1: 回复LP
    95561280:
      name: 猛毒之风
      lore: 只要这张卡在场上存在，双方不能把风属性怪兽特殊召唤。此外，场上表侧表示存在的全部风属性怪兽的攻击力下降500。
    95600067:
      name: 宝玉兽 黄玉虎
      lore: 这张卡攻击对方怪兽的场合，伤害步骤内攻击力上升400。这张卡在怪兽卡区域上被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示安置。
      str1: 破坏时放置魔法陷阱区
    95621257:
      name: 炎狱魔术师
      lore: 只要自己场上有名字带有「正义盟军」的怪兽存在，这张卡的攻击力上升400。
    95637655:
      name: 后援战士
      lore: 这张卡不能通常召唤。自己场上存在的怪兽只有守备表示怪兽2只的场合可以特殊召唤。把这张卡特殊召唤的回合，自己不能同调召唤。
    95638658:
      name: 流星之弓-烨焰
      lore: 装备这张卡的怪兽攻击力下降1000点。装备这张卡的怪兽可以对对方进行直接攻击。
    95701283:
      name: 光神机-轰龙
      lore: 这张卡可以用1只祭品作召唤。这个方法召唤的场合，这张卡在结束阶段时送去墓地。此外，这张卡攻击守备表示怪兽时，若攻击力超过那个守备力，给予对方基本分那个数值的战斗伤害。
      str1: 用1只祭品作召唤
      str2: 送去墓地
    95714077:
      name: 发条制造业
      lore: 名字带有「发条」的怪兽的效果发动的场合，可以从自己卡组把1只4星以下的名字带有「发条」的怪兽加入手牌。这个效果1回合只能使用1次。
      str1: 检索
    95727991:
      name: 弹射龟
      lore: 自己场上存在的1只怪兽做祭品。对方受到这只怪兽攻击力一半的伤害。
      str1: 伤害
    95750695:
      name: 超二重召唤
      lore: 二重怪兽才能装备。装备怪兽变成再度召唤的状态。场上表侧表示存在的这张卡被送去墓地时，选择自己墓地存在的1只通常怪兽特殊召唤。
      str1: 特殊召唤
    95784434:
      name: 蜕皮逃生
      lore: 爬虫类族怪兽才能装备。装备怪兽1回合只有1次不会被战斗破坏。这个效果适用的伤害步骤结束时，装备怪兽的攻击力上升300。
      str1: 攻击上升
    95788410:
      name: 兔龙
      lore: 雪原上栖息的龙类突然变异种。巨大的耳朵可分辨距离数千米远的声音，结合惊人跳跃力让盯上的猎物无处可逃。
    95888876:
      name: 地狱帝王龙
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当通常召唤使用的再度召唤，这张卡当作效果怪兽使用并得到以下效果。●这张卡在同1次的战斗阶段中可以作2次攻击。
    95905259:
      name: 预言僧 长莲
      lore: 1回合1次，宣言1个卡的种类（魔法·陷阱），选择对方的魔法与陷阱卡区域盖放的1张卡才能发动。把选择的卡确认，宣言的种类的卡的场合，这个回合选择的卡不能发动。
      str1: 确认盖卡
      str2: 请选择一张要确认的卡
    95943058:
      name: 邪心英雄 地狱连魔
      lore: 自己回合的主要阶段一可以把这张卡从游戏中除外，自己场上表侧表示存在的1只恶魔族怪兽在同1次的战斗阶段中可以作2次攻击。这个效果使用的场合，这张卡在第2次的自己的准备阶段时表侧攻击表示在自己场上特殊召唤。
      str1: 两次攻击
      str2: 特殊召唤
    95952802:
      name: 花狼
      lore: 「银牙狼」＋「魔界之棘」。
    95956346:
      name: 光辉天使
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组选择1只攻击力1500以下的光属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    95992081:
      name: 虚空海龙 利维艾尔
      lore: 3星怪兽×2。1回合1次，可以把这张卡1个超量素材取除，选择从游戏中除外的1只自己或者对方的4星以下的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    96005454:
      name: 猎龙
      lore: 以尖锐獠牙杀死猎物的龙。虽然能用敏锐快捷的动作陆续发出攻击，但本身很缺乏守备能力。
    96012004:
      name: 幸运机会！
      lore: 进行1次投掷硬币的效果怪兽的效果发动时对硬币的里表作猜测。猜中的场合，从自己卡组抽1张卡。
      str1: 猜硬币
    96029574:
      name: 黑兽龙
      lore: 调整＋调整以外的二重怪兽1只以上。1回合1次，可以从手牌把1只二重怪兽送去墓地，选择对方场上存在的1张魔法·陷阱卡破坏。这张卡被破坏送去墓地时，可以选择自己墓地存在的1只二重怪兽特殊召唤。这个效果特殊召唤的二重怪兽变成再度召唤的状态。
      str1: 破坏
      str2: 特殊召唤
    96099959:
      name: X-剑士 帕洛姆罗
      lore: 自己场上存在的名字带有「剑士」的怪兽被战斗破坏送去墓地时，可以支付500基本分，这张卡从墓地特殊召唤。
      str1: 特殊召唤
    96146814:
      name: AD变更者
      lore: 把墓地存在的这张卡从游戏中除外，选择场上存在的1只怪兽发动。选择的怪兽的表示形式变更。
      str1: 变更表示形式
    96182448:
      name: 氮素同调士
      lore: 这张卡被名字带有「氮素」的同调怪兽的同调召唤使用送去墓地的场合，从自己卡组抽1张卡。
      str1: 抽卡
    96216229:
      name: 剑斗兽的战车
      lore: 自己场上有名字带有「剑斗兽」的怪兽表侧表示存在的场合才能发动。效果怪兽的效果的发动无效并破坏。
    96218085:
      name: 中央突破
      lore: 选择自己场上表侧表示存在的1只名字带有「六武众」的怪兽发动。这个回合的战斗阶段中，选择怪兽战斗破坏对方怪兽的场合，自己场上存在的「大将军 紫炎」或者名字带有「六武众」的怪兽可以直接攻击对方玩家。
    96235275:
      name: 光道圣骑士 简
      lore: 这张卡攻击对方怪兽的场合，伤害步骤内攻击力上升300。只要这张卡在自己场上表侧表示存在，每次自己的结束阶段，从自己卡组上面把2张卡送去墓地。
      str1: 从卡组送2张卡去墓地
    96287685:
      name: 瓶龟
      lore: 只要这张卡在场上表侧表示存在，每次「强欲之瓶」发动从自己卡组抽1张卡。
    96300057:
      name: W-弹射飞翼
      lore: 1个回合1次，在自己的主要阶段可以当作装备卡使用装备在自己的「V-喷气虎」上、或者可以解除装备状态以表侧攻击表示特殊召唤。这个效果当作装备卡使用时，装备怪兽的攻击力·守备力上升400。（1只怪兽最多只能装备1张同盟。装备怪兽被战斗破坏的场合，这张卡代替破坏）
      str1: 装备
      str2: 特殊召唤
    96331676:
      name: 宝玉的祈祷
      lore: 把自己的魔法与陷阱卡区域存在的1张名字带有「宝玉兽」的卡送去墓地才能发动。对方场上1张卡破坏。
    96363153:
      name: 调律
      lore: 从自己卡组把1只名字带有「同调士」的调整加入手卡并把卡组洗切。那之后，从自己卡组上面把1张卡送去墓地。
    96383838:
      name: 三白骨区
      lore: 选择自己墓地存在的3只2星以下的通常怪兽发动。选择的怪兽从墓地特殊召唤。
    96384007:
      name: 机甲卫兵
      lore: 反转：把自己卡组1只「督战官 科文顿」加入自己的手牌。
      str1: 检索
    96420087:
      name: 与暗之支配者的契约
      lore: 「暗之支配者-佐克」降临所必需。特殊召唤时，必须以场上和/或手卡中合计8颗星以上的怪兽作为祭品。
    96427353:
      name: 机甲忍者 水
      lore: 对方怪兽的直接攻击宣言时，自己墓地有这张卡以外的名字带有「忍者」的怪兽存在的场合，把墓地的这张卡从游戏中除外才能发动。把1只攻击怪兽的攻击无效。
      str1: 攻击无效
    96457619:
      name: 超量遮护罩
      lore: 有超量素材的在场上表侧表示存在的超量怪兽不能被卡的效果作为对象。
    96470883:
      name: 凛天使 蔷薇之女王
      lore: 这张卡可以把1只植物族怪兽解放表侧攻击表示上级召唤。自己的准备阶段时只有1次，场上表侧表示存在的1只攻击力最低的怪兽破坏。
      str1: 用1只植物族怪兽解放召唤
      str2: 攻击力最低的怪兽破坏
    96553688:
      name: 凤凰花种
      lore: 把自己场上表侧表示存在的这张卡送去墓地发动。从自己手卡把1只「凤凰石蒜花」特殊召唤。
      str1: 特殊召唤
    96561011:
      name: 真红眼暗龙
      lore: 这张卡不能通常召唤。把自己场上存在的1只「真红眼黑龙」解放的场合才能特殊召唤。这张卡的攻击力，自己墓地存在的龙族怪兽每有1只上升300。
    96565487:
      name: 雪暴战士
      lore: 这张卡战斗破坏对方怪兽的场合，自己把对方卡组最上面的卡确认再回到卡组最上面或者最下面。
      str1: 确认卡组
      str2: 返回卡组最上面
      str3: 返回卡组最下面
    96643568:
      name: 气象精灵
      lore: 操纵雨的精灵。召唤台风吹飞各种东西。
    96653775:
      name: 自然南瓜
      lore: 对方场上有怪兽存在的场合这张卡召唤成功时，可以从手牌把1只名字带有「自然」的怪兽特殊召唤。
      str1: 特殊召唤
    96677818:
      name: 魔导书整理
      lore: 翻开自己卡组最上面3张卡，将其按喜欢的顺序放回。对方不能确认这些卡。
    96700602:
      name: 波动障壁
      lore: 对方怪兽的攻击宣言时，把自己场上存在的1只同调怪兽解放发动。对方场上攻击表示存在的怪兽全部变成守备表示。那之后，给予对方基本分攻击宣言的怪兽的守备力数值的伤害。
    96729612:
      name: 仪式的准备
      lore: 从自己卡组把1只7星以下的仪式怪兽加入手卡。那之后，可以从自己墓地把1张仪式魔法卡加入手卡。
      str1: 是否把1张仪式魔法卡加入手卡？
    96765646:
      name: 回忆的秋千
      lore: 自己墓地存在的1只通常怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
    96782886:
      name: 精神脑魔
      lore: 支付800基本分，把自己场上「精神脑魔」以外的1只念动力族怪兽解放发动。从自己的卡组把1只等级4以下的念动力族怪兽在自己场上以表侧攻击表示特殊召唤。
      str1: 特殊召唤
    96851799:
      name: 史汀
      lore: 非常炽热的火焰形成的块，并用那身体冲撞敌人。
    96872283:
      name: 进化铠甲骑士 谢瓦利埃
      lore: 这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。场上表侧表示存在的这张卡可以作当成通常召唤使用的再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●可以把自己场上表侧表示存在的1张装备卡送去墓地，对方场上存在的1张卡破坏。
      str1: 破坏
    96875080:
      name: 大气圈外射击
      lore: 把自己场上1只名字带有「外星人」的怪兽送去墓地发动。场上的1张魔法或者陷阱卡破坏。
    96890582:
      name: 秒杀之暗杀者
      lore: 这张卡的攻击力·守备力下降自己手卡数量×400的数值。
    96907086:
      name: 地缚旋风
      lore: 自己场上有名字带有「地缚神」的怪兽表侧表示存在的场合才能发动。对方场上存在的魔法·陷阱卡全部破坏。
    96914272:
      name: 虚荣的大猿
      lore: 这张卡不能通常召唤。从手卡把1只兽族怪兽送去墓地的场合可以特殊召唤。这个方法特殊召唤成功时，可以把送去墓地的那只兽族怪兽的等级确认，从下面效果选择1个发动。●这张卡的等级上升那个等级数值。●这张卡的等级下降那个等级数值。
      str1: 选择效果发动
      str2: 等级上升送去墓地的兽族怪兽的等级
      str3: 等级下降送去墓地的兽族怪兽的等级
    96930127:
      name: 链犬
      lore: 自己场上有兽族怪兽表侧表示2只存在的场合，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合，从游戏中除外。把这张卡作为同调素材的场合，不是兽族怪兽的同调召唤不能使用。
      str1: 特殊召唤
    96938777:
      name: 神机王 乌尔
      lore: 这张卡可以向对方场上存在的全部怪兽各作1次攻击。这张卡进行战斗的场合，对方玩家受到的战斗伤害变成0。
    96947648:
      name: 海上打捞
      lore: 将自己墓地里存在的2张攻击力1500以下的水属性怪兽卡加入自己手牌。
    96965364:
      name: 孵化
      lore: 自己的场上1只怪兽做祭品。从自己的卡组特殊召唤比做祭品高1星的昆虫族怪兽。
    96967123:
      name: 大炮达磨
      lore: 在不倒翁里装着大炮，瞄准后绝不会打歪。
    96981563:
      name: 食火的大龟
      lore: 拥有真红甲壳的乌龟，据说曾吞下了火焰。
    97000273:
      name: 废铁金刚
      lore: 这张卡召唤成功时，这张卡破坏。这张卡被名字带有「废铁」的卡的效果破坏送去墓地的场合，可以选择「废铁金刚」以外的自己墓地存在的1只名字带有「废铁」的怪兽加入手卡。
      str1: 这张卡破坏
      str2: 检索
    97017120:
      name: 巨大老鼠
      lore: 这张卡被战斗破坏送去墓地的时候，可以从卡组选择1只攻击力1500以下的地属性怪兽表侧攻击表示特殊召唤到自己场上。之后卡组洗切。
      str1: 特殊召唤
    97021916:
      name: 暗黑共鸣者
      lore: 这张卡1回合只有1次不会被战斗破坏。
    97023549:
      name: 利刃滑冰者
      lore: 冰上的舞姬、华丽的战士。以必杀技-阿克塞尔切裂，华丽地攻击敌人的怪兽。
    97077563:
      name: 活死人的呼声
      lore: 选择自己墓地的1只怪兽，攻击表示特殊召唤。这张卡不在场上存在时，那只怪兽破坏。那只怪兽破坏时这张卡破坏。
    97093037:
      name: 创世者的化身
      lore: 可以把这张卡作祭品，从手卡特殊召唤1只「创世神」。
      str1: 特殊召唤
    97127906:
      name: 外星人士兵
      lore: 谜之生命体外星人的上级战士。虽拥有较高的攻击力，却没有掌握任何特殊能力。
    97151365:
      name: 星之门
      lore: 对方怪兽进行战斗的场合，那个伤害步骤结束时给这张卡放置1个「门指示物」。自己回合的主要阶段时可以把这张卡送去墓地，这张卡放置的「门指示物」数量以下的等级的1只怪兽从手卡特殊召唤。
      str1: 特殊召唤
    97168905:
      name: 奇迹之轨迹
      lore: 选择自己场上表侧攻击表示存在的1只怪兽发动。对方从卡组抽1张卡。直到这个回合的结束阶段时，选择怪兽的攻击力上升1000，同1次的战斗阶段中最多2次可以向怪兽攻击。那只怪兽进行战斗的场合，对方玩家受到的战斗伤害变成0。
    97169186:
      name: 地碎
      lore: 破坏对方场上表侧表示的守备力最高的怪兽。
    97170107:
      name: 光辉精灵
      lore: 2星怪兽×2。对方对怪兽的召唤·特殊召唤成功时，把这张卡1个超量素材取除才能发动。那些怪兽的攻击力下降500。
      str1: 攻击下降
    97204936:
      name: 大地之骑士 盖亚骑士
      lore: 调整＋调整以外的怪兽1只以上。
    97234686:
      name: 剑斗变化
      lore: 自己场上有名字带有「剑斗兽」的怪兽特殊召唤时才能发动。对方选择1张手牌丢弃。
    97240270:
      name: 狂怒龙虾
      lore: 作为被全世界的美食家怪兽们所喜爱的高级食材而闻名。可怕的味道据说很刺激。
    97268402:
      name: 效果遮蒙者
      lore: 把这张卡从手卡送去墓地，选择对方场上表侧表示存在的1只效果怪兽发动。选择的对方怪兽的效果直到结束阶段时无效。这个效果在对方的主要阶段时才能发动。
      str1: 怪兽的效果无效
    97360116:
      name: 恶之无名战士
      lore: 用敏捷的动作产生真空、切碎对方的战士。
    97362768:
      name: 电光枪
      lore: 「元素英雄 电光侠」才能装备。自己的回合的主要阶段时可以把1只表侧表示的怪兽的表示形式改变。这个效果使用3次后，这张卡破坏。
      str1: 改变表示形式
    97385276:
      name: 等级战士
      lore: 场上没有怪兽存在的场合，这张卡可以作为2星怪兽从手卡召唤。对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以作为4星怪兽从手卡特殊召唤。
      str1: 作为２星怪兽召唤
    97439806:
      name: 魔轰神 库沙诺
      lore: 从手牌把「魔轰神 库沙诺」以外的1只名字带有「魔轰神」的怪兽丢弃去墓地发动。自己墓地存在的这张卡加入手牌。
      str1: 这张卡加入手牌
    97452817:
      name: 秘仪之力18-月亮
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：自己的准备阶段时可以在自己场上把1只「月衍生物」（天使族·光·1星·攻/守0）特殊召唤。●里：自己的结束阶段时只有1次，选择自己场上1只怪兽，那只怪兽的控制权转移给对方。
      str1: 投掷硬币
      str2: 特殊召唤
      str3: 控制权转移
    97452818:
      name: 月衍生物
      lore: 由「秘仪之力18-月亮」的效果特殊召唤。
    97489701:
      name: 红莲新星龙
      lore: 调整2只＋「红莲魔龙」。这张卡的攻击力上升自己墓地存在的调整数量×500的数值。这张卡不会被对方的魔法·陷阱·效果怪兽的效果破坏。此外，对方怪兽的攻击宣言时，可以把这张卡从游戏中除外，并让1只对方怪兽的攻击无效。结束阶段时，这个效果除外的这张卡特殊召唤。
      str1: 攻击无效
      str2: 特殊召唤
    97574404:
      name: 秘仪之力6-恋人
      lore: 这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：名字带有「秘仪之力」的怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。●里：名字带有「秘仪之力」的怪兽不能祭品召唤。
      str1: 投掷硬币
    97590747:
      name: 灯之魔精
      lore: 听从呼唤他的主人的任何要求及命令的灯之精灵。
    97590748:
      name: 灯之魔精
      lore: 听从呼唤他的主人的任何要求及命令的灯之精灵。
    97612389:
      name: 地狱的魔物使
      lore: 能自由自在地操纵怪兽攻击的怪兽使。
    97642679:
      name: 暗之支配者-佐克
      lore: 通过仪式魔法卡「与暗之支配者的契约」特殊召唤。特殊召唤时，必须以场上和/或手卡中合计8颗星以上的怪兽作为祭品。在自己的每个回合可以掷1次骰子。●掷出1·2时：破坏对方场上所有怪兽。●掷出3·4·5时：破坏对方场上1只怪兽。●掷出
        6 时：破坏自己场上所有怪兽。
      str1: 掷骰子
    97651498:
      name: 魔轰神 路里
      lore: 这张卡从手牌丢弃去墓地时，这张卡在自己场上特殊召唤。
      str1: 特殊召唤
    97687912:
      name: 流星直击
      lore: 攻击守备表示的怪兽时，装备这张卡的怪兽超过被攻击的守备怪兽的守备力，对方的基本分受到这个差值的战斗伤害。
    97697678:
      name: 圆盘 姆斯基型
      lore: 只要这张卡在场上表侧表示存在，可以代替自己的抽卡阶段通常的抽卡，从卡组选择1张名字带有「外星人」的卡加入手牌。
      str1: 检索
    97705809:
      name: 增压
      lore: 自己场上只有名字带有「机人」的机械族怪兽存在的场合，对方怪兽的攻击宣言时才能发动。从自己卡组抽2张卡。
    97811903:
      name: 清净恶龙
      lore: 只要这张卡在场上表侧表示存在，这张卡的控制者不会被「清净世界」的效果适用。这张卡向对方怪兽攻击的场合，只在伤害计算时这张卡的攻击力变成攻击对象怪兽的攻击力的2倍数值。这张卡被对方的卡的效果破坏的场合，可以作为代替把自己手卡丢弃1张。
      str1: 是否要使用「清净恶龙」的效果代替破坏？
    97836203:
      name: 科技属 戟炮手
      lore: 同调怪兽调整1只＋调整以外的同调怪兽2只以上。这张卡不用同调召唤不能特殊召唤。这张卡在场上表侧表示存在的场合，1回合只有1次可以把怪兽的召唤·反转召唤·特殊召唤无效并破坏。这张卡从场上送去墓地时，可以选择自己墓地存在的1只名字带有「科技属」的怪兽特殊召唤。
      str1: 召唤无效并破坏
      str2: 反转召唤无效并破坏
      str3: 特殊召唤无效并破坏
      str4: 特殊召唤
    97843505:
      name: 风之番人 精
      lore: 操纵风并产生龙卷风与飓风吹飞周围的东西。
    97885363:
      name: 电气半黄赤蜻
      lore: 这张卡被对方破坏的场合，可以从自己卡组把1只名字带有「电气」的怪兽特殊召唤。
      str1: 特殊召唤
    97896503:
      name: 刷拉拉骑士
      lore: 这张卡向表侧守备表示怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
      str1: 破坏
    97904474:
      name: 手铐龙
      lore: 这张卡被对方怪兽的攻击破坏送去墓地时，可以把这张卡当作装备卡使用给那只怪兽装备。装备怪兽的攻击力下降1800。装备怪兽被破坏让这张卡送去墓地时，这张卡可以在自己场上特殊召唤。
      str1: 装备
      str2: 特殊召唤
    97922283:
      name: 野生的咆哮
      lore: 自己场上存在的怪兽战斗破坏对方怪兽送去墓地时，自己场上表侧表示存在的兽族怪兽每有1只给予对方基本分300分伤害。
      str1: 伤害
    97923414:
      name: 大木人18
      lore: 其原型是被砍倒的巨树寄宿了邪恶灵魂的姿态。袭击迷失在森林里的旅人。
    97940434:
      name: 混沌猎人
      lore: 对方把怪兽特殊召唤时，可以丢弃1张手牌从手牌把这张卡特殊召唤。对方不能把卡从游戏中除外。
      str1: 特殊召唤
    97973387:
      name: 大嘴鸟
      lore: 嘴巴非常大、大声的叫吓跑胆小的对方。
    98024118:
      name: 白面波波
      lore: 自己场上有调整表侧表示存在的场合，这张卡不会被战斗破坏。自己场上表侧表示存在的调整被战斗破坏送去墓地时，给予对方基本分500分伤害。
      str1: 伤害
    98045062:
      name: 敌人操纵器
      lore: 下列效果中选择1项发动：●变更对方场上1只表侧表示怪兽的表示形式。●祭掉自己场上1只怪兽。选择对方场上1只表侧表示的怪兽，获得其控制权直到这张卡发动回合的结束阶段为止。
      str1: 变更对方场上1只表侧表示怪兽的表示形式
      str2: 获得对方场上1只表侧表示的怪兽的控制权
      str3: 选择一个效果发动
    98049038:
      name: 隐形战机人
      lore: 自己场上有这张卡以外的名字带有「机人」的怪兽存在的场合，这张卡进行战斗的自己回合的战斗阶段结束时，把场上1张魔法或者陷阱卡破坏。
      str1: 魔陷破坏
    98049915:
      name: 魔法灯
      lore: 这张卡可以直接攻击对方玩家。
    98069388:
      name: 升天之角笛
      lore: 自己场上的1只怪兽作为祭品。怪兽的召唤·反转召唤·特殊召唤无效并破坏。
    98075147:
      name: 恶魔蜗牛
      lore: 以黑暗力量进化了的蜗牛。有手有脚、动作迅速。
    98126725:
      name: 紫炎的参谋
      lore: 自己场上有名字带有「六武众」的怪兽表侧表示存在的场合这张卡召唤成功时，宣言1个种族发动。只要这张卡在场上表侧表示存在，宣言的种族的怪兽不能攻击宣言，双方玩家不能把宣言的种族的怪兽特殊召唤。
      str1: 攻击限制
    98143165:
      name: 同调英雄
      lore: 装备怪兽的等级上升1星，攻击力上升500。
    98147766:
      name: 基因女战士
      lore: 支付1000基本分，选择从游戏中除外的1只自己的念动力族怪兽发动。除外的那只怪兽加入手牌。这个效果1回合只能使用1次。
      str1: 加入手牌
    98162021:
      name: 紫炎的荒武者
      lore: 这张卡召唤成功时，这张卡放置1个「武士道指示物」（最多1个）。这张卡每放置1个「武士道指示物」这张卡的攻击力上升300分。1回合1次，可以把这张卡放置的1个「武士道指示物」取除，选择自己场上表侧表示存在的可以放置「武士道指示物」的1张卡，给那张卡放置1个「武士道指示物」。
      str1: 放置武士道指示物
      str2: 请选择要放置「武士道指示物」的卡
    98162242:
      name: 钢针螯
      lore: 这张卡战斗破坏怪兽并将其送去墓地时，对对方基本分造成数值等同于被破坏怪兽等级×500点的伤害。
      str1: 伤害
    98239899:
      name: 附锁链的爆弹
      lore: 这张卡当作攻击力上升500的装备卡装备在自己场上的怪兽上。装备状态的这张卡被其他卡的效果破坏的场合，选择全场的1张卡破坏。
      str1: 破坏
    98266377:
      name: 元素英雄 炽热侠
      lore: 这张卡的攻击力上升自己场上表侧表示存在的名字带有「元素英雄」的怪兽数量×200的数值。
    98273947:
      name: 天使升降术
      lore: 选择自己墓地存在的1只2星以下的怪兽，攻击表示特殊召唤。这张卡不在场上存在时，那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。
    98358303:
      name: 静寂的念力魔女
      lore: 场上存在的这张卡被破坏送去墓地时，可以从自己卡组把1只攻击力2000以下的念动力族怪兽从游戏中除外。下次的准备阶段时，这个效果除外的怪兽特殊召唤。
      str1: 除外
      str2: 特殊召唤
    98380593:
      name: 至高的果实
      lore: 这张卡的发动时，自己基本分比对方低的场合，自己回复2000基本分。自己基本分比对方高的场合，自己受到1000分伤害。
    98427577:
      name: 废铁稻草人
      lore: 对方怪兽的攻击宣言时才能发动。把1只对方怪兽的攻击无效。发动后这张卡不送墓地，直接盖伏。
    98434877:
      name: 水魔神-斯迦
      lore: 对方回合的战斗伤害计算时才能发动。攻击这张卡的怪兽的攻击力变为0。只要这张卡在表侧表示存在这个效果只能使用1次。
      str1: 攻击变成0
    98437424:
      name: 自然甜菜菊
      lore: 对方对怪兽的通常召唤成功时，这张卡可以从手牌特殊召唤。
      str1: 特殊召唤
    98444741:
      name: 积累的幸福
      lore: 连锁4以后才能发动。从自己卡组抽2张卡。同1组连锁上有复数次同名卡的效果发动的场合，这张卡不能发动。
    98446407:
      name: 奈芙提斯之引导者
      lore: 可以把包括这张卡在内的自己场上的2只怪兽做祭品，从卡组·手牌特殊召唤1只「奈芙提斯之凤凰神」上场。
      str1: 特殊召唤
    98456117:
      name: 骨海马
      lore: 在海中彷徨着，发现猎物后会将其水分吸干。
    98494543:
      name: 魔法石采掘
      lore: 丢弃2张手卡发动。把自己墓地存在的1张魔法卡加入手卡。
    98502113:
      name: 超魔导剑士-黑暗帕拉丁
      lore: 「黑魔术师」＋「破龙剑士」。这张卡只能以融合召唤的方法进行特殊召唤。只要这张卡在场上表侧表示存在，可以丢弃1张手牌使魔法的发动无效并且破坏。全场上与全部墓地里每存在1只龙族怪兽，这张卡的攻击力上升500点。
      str1: 魔法发动无效并破坏
    98502114:
      name: 超魔导剑士-黑暗帕拉丁
      lore: 「黑魔术师」＋「破龙剑士」。这张卡只能以融合召唤的方法进行特殊召唤。只要这张卡在场上表侧表示存在，可以丢弃1张手牌使魔法的发动无效并且破坏。全场上与全部墓地里每存在1只龙族怪兽，这张卡的攻击力上升500点。
      str1: 魔法发动无效并破坏
    98502115:
      name: 超魔导剑士-黑暗帕拉丁
      lore: 「黑魔术师」＋「破龙剑士」。这张卡只能以融合召唤的方法进行特殊召唤。只要这张卡在场上表侧表示存在，可以丢弃1张手牌使魔法的发动无效并且破坏。全场上与全部墓地里每存在1只龙族怪兽，这张卡的攻击力上升500点。
      str1: 魔法发动无效并破坏
    98535702:
      name: 伤害疫苗ΩMAX
      lore: 自己因战斗或者卡的效果受到伤害时才能发动。自己基本分回复自己受到的那次伤害的数值。
    98558751:
      name: 科技属 奇妙魔术师
      lore: 调整＋调整以外的名字带有「科技属」的怪兽1只以上。这张卡同调召唤成功时，选择场上存在的1张魔法·陷阱卡破坏。场上存在的这张卡被破坏时，从自己卡组抽1张卡。此外，对方的主要阶段时，可以用自己场上表侧表示存在的这张卡为同调素材作同调召唤。
      str1: 场上1张魔法·陷阱卡破坏
      str2: 抽卡
      str3: 同调召唤
    98582704:
      name: 翼蛋精灵
      lore: 被蛋壳包住的天使。用巨大翅膀守备攻击。
    98585345:
      name: 羽翼栗子球 LV10
      lore: 这张卡不能通常召唤。这张卡只能通过「进化之翼」的效果特殊召唤。可以把自己场上表侧表示存在的这张卡作祭品，对方场上攻击表示的怪兽全部破坏，给予对方基本分破坏怪兽的原本的攻击力合计的数值的伤害。这个效果在对方战斗阶段中才能发动。
      str1: 破坏并伤害
    98645731:
      name: 强欲而谦虚之壶
      lore: 从自己卡组上面把3张卡翻开，从那之中选择1张加入手卡，剩下的卡回到卡组。「强欲而谦虚之壶」在1回合只能发动1张，这张卡发动的回合自己不能特殊召唤。
    98649372:
      name: 骷髅章鱼
      lore: 这张卡召唤成功时，可以选择对方场上表侧表示存在的1张魔法卡破坏。1回合1次，可以把这张卡的表示形式变更。
      str1: 魔法破坏
      str2: 改变表示形式
    98719226:
      name: 外星人战士
      lore: 这张卡被战斗破坏送去墓地时，破坏这张卡的怪兽放置2个「A指示物」。放置有「A指示物」的怪兽和名字带有「外星人」的怪兽战斗的场合，每有1个「A指示物」攻击力·守备力下降300。
      str1: 放置「A指示物」
    98777036:
      name: 特拉戈迪亚
      lore: 自己受到战斗伤害时，这张卡可以从手牌特殊召唤。这张卡的攻击力·守备力上升自己的手牌数量×600的数值。1回合1次，可以把手牌1只怪兽送去墓地，得到和那只怪兽相同等级的对方场上表侧表示存在的1只怪兽的控制权。此外，1回合1次，可以选择自己墓地存在的1只怪兽，直到那个回合的结束阶段时这张卡变成和选择怪兽相同等级。
      str1: 特殊召唤
      str2: 把手牌1只怪兽送去墓地，得到和那只怪兽相同等级的对方场上表侧表示存在的1只怪兽的控制权
      str3: 选择自己墓地存在的1只怪兽，直到那个回合的结束阶段时这张卡变成和选择怪兽相同等级
    98795934:
      name: 魔加农
      lore: 大炮状的恶魔。以飞快的速度发射眼球弹。
    98818516:
      name: 杀人熊猫
      lore: 经常手持一根粗大的竹子四处找茬，性格非常凶暴。
    98847704:
      name: 拘束解放波
      lore: 选择自己场上表侧表示存在的1张装备魔法卡发动。选择的装备魔法卡和对方场上盖放的魔法·陷阱卡全部破坏。
    98865920:
      name: 热辣辣弓手
      lore: 这张卡召唤·反转召唤成功时，给予对方基本分500分伤害。
      str1: 伤害
    98867329:
      name: 灾厄的装备品
      lore: 装备怪兽的攻击力下降自己场上存在的怪兽数量×600的数值。这张卡从场上送去墓地时，可以选择对方场上表侧表示存在的1只怪兽把这张卡装备。
      str1: 装备
    98884569:
      name: 青蔷薇龙
      lore: 场上存在的这张卡被破坏送去墓地时，可以选择自己墓地存在的1只「黑蔷薇龙」或者植物族怪兽特殊召唤。
      str1: 特殊召唤
    98891840:
      name: 休息的剑斗兽
      lore: 从自己手牌把2张名字带有「剑斗兽」的卡回到卡组。那之后，从自己卡组抽3张卡。
    98898173:
      name: 溶化的赤影
      lore: 融化身体藏在脚下的影子里，从敌人的正下方发动攻击。
    98927491:
      name: 救援型急救机人
      lore: 「救援机人」＋「急救机人」。这只怪兽不能作融合召唤以外的特殊召唤。自己场上存在的怪兽被战斗破坏送去墓地时，可以使那只怪兽守备表示特殊召唤。这个效果1回合只能使用1次。
      str1: 特殊召唤
    98954375:
      name: 永火破坏王
      lore: 自己手卡是0张的场合，这张卡战斗破坏对方怪兽送去墓地时，给与对方基本分1600分伤害。
      str1: 给与伤害
    99000151:
      name: 死之花
      lore: 这张卡被卡的效果破坏送去墓地的场合，可以从自己卡组把1只「时花之魔女」特殊召唤。
      str1: 特殊召唤
    99002135:
      name: 紧急合成
      lore: 让自己墓地存在的1张「核成兽的钢核」回到卡组发动。从自己的手卡·墓地把1只4星以下的名字带有「核成」的怪兽特殊召唤。
    99004752:
      name: 迷你胆识
      lore: 把自己场上1只怪兽解放，选择对方场上表侧表示存在的1只怪兽才能发动。选择的怪兽的攻击力直到结束阶段时变成0。这个回合，选择的怪兽被战斗破坏送去对方墓地时，给与对方基本分那只怪兽的原本攻击力数值的伤害。
      str1: 伤害
    99013397:
      name: 剑斗兽的斗器 长戟
      lore: 名字带有「剑斗兽」的怪兽才能装备。装备怪兽进行攻击的伤害步骤结束时，把场上1张魔法或者陷阱卡破坏。装备怪兽从自己场上回到卡组让这张卡被送去墓地时，这张卡回到手牌。
      str1: 场上1张魔法或者陷阱卡破坏
      str2: 返回手牌
    99030164:
      name: 幸福恋人
      lore: 从头上放出心形的光给予恋人以幸福的小天使。
    99050989:
      name: 钢钻甲
      lore: 对方场上只有表侧表示的攻击力1600以上的怪兽存在的场合，这张卡可以对对方玩家进行直接攻击。
    99070951:
      name: 念之少女
      lore: 从游戏中除外的这张卡特殊召唤成功时，把自己卡组最上面的卡里侧表示从游戏中除外。这张卡从场上送去墓地时，这张卡的效果除外的自己的卡加入手牌。
      str1: 除外
      str2: 加入手牌
    99075257:
      name: D-时间
      lore: 自己场上存在的名字带有「元素英雄」的怪兽从场上离开时才能发动。把和那只怪兽的等级相同的等级以下的1只名字带有「命运英雄」的怪兽从卡组加入手卡。
    99150062:
      name: 自然蚂蚁颚
      lore: 对方对怪兽的特殊召唤成功时，可以从自己卡组把1只3星以下的名字带有「自然」的怪兽特殊召唤。
      str1: 特殊召唤
    99171160:
      name: 平庸鬼
      lore: 奉献一切研究魔界语言的凶猛恶魔。由于工作过度而精神崩溃。
    99173029:
      name: 灵子能固定装置
      lore: 只要这张卡在场上存在，灵魂怪兽持续留在场上。自己的结束阶段时丢弃1张手牌，若不丢弃，这张卡破坏。并且，这张卡从场上离开时，在场上存在的表侧表示的灵魂怪兽全部回到持有者的手牌。
      str1: 是否要丢弃一张手牌维持｢灵子能固定装置｣？
    99177923:
      name: 永火恶魔
      lore: 自己手卡是0张的场合抽到这张卡时，可以把这张卡给对方观看在自己场上特殊召唤。此外，这张卡特殊召唤成功时，自己手卡是0张的场合，可以从自己卡组把1张名字带有「永火」的卡加入手卡。
      str1: 特殊召唤
      str2: 检索卡组
    99188141:
      name: 反大革命
      lore: 要让场上的卡2张以上破坏的效果怪兽的效果·魔法·陷阱卡发动时才能发动。那个发动无效并从游戏中除外。
    99189322:
      name: 秘仪呼唤
      lore: 选择自己场上表侧表示存在的1只名字带有「秘仪之力」的怪兽发动。把墓地存在的1只名字带有「秘仪之力」的怪兽从游戏中除外。直到结束阶段时，选择怪兽的投掷硬币所得效果变成从游戏中除外的怪兽的投掷硬币所得效果相同的效果。
    99212922:
      name: 白龙忍者
      lore: 不用名字带有「忍法」的卡的效果不能特殊召唤这张卡。自己场上的魔法·陷阱卡不能被卡的效果破坏。
    99214782:
      name: 侵入魔人的步哨
      lore: 只要这张卡在场上表侧攻击表示存在，场上表侧表示存在的5星以上的特殊召唤的怪兽不能把效果发动。
    99261403:
      name: 暗黑兔
      lore: 美国卡通世界里面的兔子罗杰。经常敏捷而匆忙的行动。
    99267150:
      name: 五神龙
      lore: 这只怪兽只能以融合召唤来特殊召唤。用5只龙族怪兽作为融合素材来融合召唤。这张卡不会因与地·水·炎·风·暗属性怪兽的战斗而破坏。
    99342953:
      name: 古代遗迹 代号A
      lore: 每次场上表侧表示存在的名字带有「外星人」的怪兽被破坏，给这张卡放置1个「A指示物」。1回合1次，可以把场上存在的2个「A指示物」取除，自己墓地存在的1只名字带有「外星人」的怪兽特殊召唤。
      str1: 特殊召唤
    99365553:
      name: 光脉冲星龙
      lore: 这张卡可以把自己墓地的光属性和暗属性的怪兽各1只从游戏中除外，从手卡特殊召唤。此外，可以把手卡的光属性和暗属性的怪兽各1只送去墓地，并把这张卡从自己墓地特殊召唤。这张卡从场上送去墓地时，可以选择自己墓地1只龙族·暗属性·5星以上的怪兽特殊召唤。
      str1: 特殊召唤
    99414168:
      name: 精灵术师 树精
      lore: 「树精的祈祷」降临。这张卡的属性也同时当作「风」「水」「炎」「地」使用。
    99426834:
      name: 沼地的魔兽王
      lore: 这张卡可以代替融合怪兽素材的其中1只来融合。这个时候，其他的融合素材必须是指定的融合素材。
    99458769:
      name: 暗黑界的魔神 雷恩
      lore: 这张卡被对方的卡的效果从手牌丢弃去墓地的场合，这张卡在自己场上特殊召唤。这个效果特殊召唤成功的场合，把对方场上的怪兽或者魔法·陷阱卡全部破坏。
      str1: 特殊召唤
      str2: 破坏
      str3: 怪兽卡
      str4: 魔法·陷阱卡
    99510761:
      name: 神灯魔人
      lore: 从神灯里出现的魔灵，服从召唤者的意志。
    99518961:
      name: 革命
      lore: 对方受到（对方的手卡数×200）的伤害。
    99523325:
      name: 守墓的石板
      lore: 选择自己墓地存在的2只名字带有「守墓」的怪兽加入手卡。这个效果不会被「王家长眠之谷」的效果无效化。
    99532708:
      name: 火星外星人
      lore: 只要这张卡在场上表侧表示存在，「火星外星人」以外的放置有「A指示物」的怪兽的效果无效化。
    99551425:
      name: 迷宫的魔战车
      lore: 「高科技狼」＋「加农炮兵」。
    99590524:
      name: 狡猾的落穴
      lore: 把场上存在的2只怪兽破坏。自己墓地有陷阱卡存在的场合，这张卡不能发动。
    99594764:
      name: 龙骑兵团-翼枪龙
      lore: 这张卡被卡的效果当作装备卡使用装备中的场合才能发动。装备怪兽战斗破坏对方怪兽的场合，可以从自己卡组把1只和装备怪兽相同种族·属性的4星以下的怪兽加入手卡。
      str1: 卡组检索
    99657399:
      name: 油断大敌
      lore: 对方基本分回复时才能发动。选择对方场上存在的1只怪兽破坏。
    99659159:
      name: 操龙术
      lore: 名字带有「龙骑兵团」的怪兽所装备给的自己场上存在的怪兽的攻击力上升500。此外，1回合1次，可以从手卡把1只名字带有「龙骑兵团」的龙族怪兽当作装备卡使用给自己场上表侧表示存在的1只怪兽装备。
      str1: 装备
    99675356:
      name: 紫炎的足轻
      lore: 这张卡被战斗破坏送去墓地时，可以从卡组让1只名字带有「六武众」的3星以下的怪兽在自己场上特殊召唤。
      str1: 特殊召唤
    99690140:
      name: 守墓的从者
      lore: 这张卡给予对方造成的战斗伤害，算作这张卡的效果造成的伤害使用。
    99721536:
      name: 骷髅骑手
      lore: 使用「骷髅骑手的复活」特殊召唤。
    99724761:
      name: XZ-机甲炮
      lore: 「X-首领加农」＋「Z-金属履带」;这张卡只有将自己场上存在的上述卡从游戏中除外才能特殊召唤（不需要使用「融合」魔法卡）。这张卡不能从墓地特殊召唤。丢弃1张手卡，就可以破坏对方场上1张里侧表示的魔法或陷阱卡。
      str1: 魔陷破坏
    99735427:
      name: 吸入暗阴的魔镜
      lore: 只要这张卡在场上存在，墓地或者场上发动的暗属性怪兽的效果无效。
    99785935:
      name: 磁石战士α
      lore: 与「磁石战士β」和「磁石战士γ」是最亲密的伙伴，他们间的合力攻击会让你吃不消哦。
    99788587:
      name: 爆导索
      lore: 盖伏有这张卡的自己·对方场上的纵列全部有卡存在的场合才能发动。这个纵列的卡全部破坏。
    99789342:
      name: 黑魔术的幕帘
      lore: 这张卡发动的场合，那个回合其他的怪兽不能召唤·反转召唤·特殊召唤。支付一半基本分，从自己的卡组特殊召唤1只「黑魔术师」。
    99861526:
      name: 潜艇机人
      lore: 这张卡可以直接攻击对方玩家。这个时候，给予对方玩家的战斗伤害变成这张卡的原本攻击力的数值。此外，伤害步骤结束时这张卡的表示形式可以变成守备表示。
      str1: 变成守备表示
    99865167:
      name: 风构体
      lore: 风属性的通常怪兽祭品召唤的场合，这1只怪兽可以作为2只的数量的祭品。
    99877698:
      name: 守墓的重炮手
      lore: 每祭掉自己场上1只名称中含有「守墓」的怪兽，给予对方基本分700分的伤害。使用这个效果的场合不能使用「守墓的重炮手」作为祭品。
