      str2: 加入手卡
    99916754:
      name: 自然木龙兽
      lore: 「自然兽」＋「自然木鳞龙」。这张卡的融合召唤不用上记的卡不能进行。只要这张卡在场上表侧表示存在，可以把自己墓地存在的1张卡从游戏中除外，从自己卡组上面把1张卡送去墓地，魔法·陷阱卡的发动无效并破坏。
      str1: 魔法·陷阱卡的发动无效并破坏
    99995595:
      name: 电池回收
