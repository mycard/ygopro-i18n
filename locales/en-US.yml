      lore: As long as this card remains face-up on the field, all Spirit monsters
        remain face-up on the field and do not return to their owners' hand during
        the End Phase even if they are Normal Summoned or flipped face-up. Discard
        1 card from your hand to the Graveyard during each of your End Phases. If
        you do not, destroy this card. When this card is removed from the field, all
        face-up Spirit monsters return to the owners' hands.
    99177923:
      name: Infernity Archfiend
      lore: When you have no cards in your hand and draw this card, you can reveal
        it to Special Summon it. When this card is Special Summoned, if you have no
        cards in your hand, you can add 1 "Infernity" card from your Deck to your
        hand.
      str1: Special Summon
      str2: Search
    99188141:
      name: The Huge Revolution is Over
      lore: ! 'When a Spell Card, Trap Card, or Effect Monster''s effect is activated
        that destroys 2 or more cards on the field: Negate the activation and banish
        it.'
    99189322:
      name: Arcana Call
      lore: Select 1 "Arcana Force" monster you control. Remove from play 1 "Arcana
        Force" monster from either player's Graveyard. Until the End Phase, the selected
        monster's effect becomes the removed monster's effect for the same coin toss
        result.
    99212922:
      name: White Dragon Ninja
      lore: Cannot be Special Summoned, except with a "Ninjitsu Art" card's effect.
        Spell/Trap Cards you control cannot be destroyed by card effects.
    99214782:
      name: Steelswarm Sentinel
      lore: While this card is in face-up Attack Position, Level 5 or higher Special
        Summoned monsters on the field cannot activate their effects.
    99261403:
      name: Dark Rabbit
      lore: He leaps up, down, and all around! Nobody can lay a hand on this funny
        bunny.
    99267150:
      name: Five-Headed Dragon
      lore: ! '5 Dragon-Type monsters

        This monster cannot be Special Summoned except by Fusion Summon. This card
        cannot be destroyed by battle with an EARTH, WATER, FIRE, WIND, or DARK monster.
        (Damage calculation is applied normally.)'
    99342953:
      name: Code A Ancient Ruins
      lore: Each time a face-up "Alien" monster(s) is destroyed, place 1 A-Counter
        on this card. Once per turn, you can remove 2 A-Counters from anywhere on
        the field to Special Summon 1 "Alien" monster from your Graveyard.
      str1: Special Summon
    99365553:
      name: Lightpulsar Dragon
      lore: ! 'You can Special Summon this card (from your hand) by banishing 1 LIGHT
        and 1 DARK monsters from your Graveyard. You can Special Summon this card
        (from your Graveyard) by sending 1 LIGHT and 1 DARK monsters from your hand
        to the Graveyard. When this card is sent from the field to the Graveyard:
        You can target 1 Level 5 or higher DARK Dragon-Type monster in your Graveyard;
        Special Summon that target.'
      str1: Special Summon
    99414168:
      name: Elemental Mistress Doriado
      lore: This card can only be Ritual Summoned with the Ritual Spell Card, "Doriado's
        Blessing". The Attribute of this card is also treated as WIND, WATER, FIRE,
        and EARTH while it is face-up on the field.
    99426834:
      name: Beastking of the Swamps
      lore: You can substitute this card for any 1 Fusion-Material Monster. When you
        do this, the other Fusion-Material Monster(s) must be the correct one(s).
    99458769:
      name: Reign-Beaux, Overlord of Dark World
      lore: ! 'If this card is discarded from your hand to your Graveyard by an opponent''s
        card effect: Special Summon this card from the Graveyard. When this card is
        Special Summoned this way: Destroy all monsters your opponent controls OR
        all Spell/Trap Cards they control.'
      str1: Special Summon
      str2: Destroy
      str3: 怪兽卡
      str4: 魔法·陷阱卡
    99510761:
      name: Lord of the Lamp
      lore: This spirit emerges from the mystic lamp and obeys the wishes of its summoner.
    99518961:
      name: Restructer Revolution
      lore: Inflict 200 points of damage to your opponent's Life Points for each card
        in your opponent's hand.
    99523325:
      name: Gravekeeper's Stele
      lore: Select 2 "Gravekeeper's" monsters in your Graveyard and add them to your
        hand. This effect cannot be negated by the effect of "Necrovalley".
    99532708:
      name: Alien Mars
      lore: The effects of Effect Monsters with A-Counters are negated, except for
        "Alien Mars".
    99551425:
      name: Labyrinth Tank
      lore: ! '"Giga-Tech Wolf" + "Cannon Soldier"'
    99590524:
      name: Treacherous Trap Hole
      lore: Destroy 2 monsters on the field. You cannot activate this card if you
        have any Trap Cards in your Graveyard.
    99594764:
      name: Dragunity Corsesca
      lore: While this card is equipped as an Equip Card to a monster, if the equipped
        monster destroys an opponent's monster by battle, you can add 1 Level 4 or
        lower monster with the same Type and Attribute as the equipped monster from
        your Deck to your hand.
      str1: Search card group
    99657399:
      name: Asleep at the Switch
      lore: ! 'When your opponent gains Life Points: Target 1 monster your opponent
        controls; destroy that target.'
    99659159:
      name: Dragon Mastery
      lore: Each monster you control that is equipped with 1 or more "Dragunity" monster(s)
        gain 500 ATK. Once per turn, you can select 1 face-up monster you control,
        and equip it with 1 Dragon-Type "Dragunity" monster from your hand.
      str1: Equip
    99675356:
      name: Shien's Footsoldier
      lore: When this card is destroyed by battle and sent to the Graveyard, you can
        Special Summon 1 Level 3 or lower "Six Samurai" monster from your Deck.
      str1: Special Summon
    99690140:
      name: Gravekeeper's Vassal
      lore: Battle Damage this card inflicts to your opponent is treated as Effect
        damage instead.
    99721536:
      name: Dokurorider
      lore: This monster can only be Ritual Summoned with the Ritual Magic Card, "Revival
        of Dokurorider". You must also offer monsters whose total Level Stars equal
        6 or more as a Tribute from your field or your hand.
    99724761:
      name: XZ-Tank Cannon
      lore: ! '"X-Head Cannon" + "Z-Metal Tank"

        This card cannot be Special Summoned except by banishing the above monsters
        on your side of the field; then you can Special Summon this card from your
        Extra Deck. (You do not use "Polymerization"). Discard 1 card from your hand
        to destroy 1 face-down Spell or Trap Card on your opponent''s side of the
        field.'
    99735427:
      name: Shadow-Imprisoning Mirror
      lore: When the effect of a DARK monster activates on the field or in the Graveyard,
        negate it.
    99785935:
      name: Alpha the Magnet Warrior
      lore: Alpha, Beta, and Gamma meld as one to form a powerful monster.
    99788587:
      name: Blasting Fuse
      lore: Activate only when all (4) zones of this card's column are occupied. Destroy
        all cards in this column.
    99789342:
      name: Dark Magic Curtain
      lore: If you activate this card, you cannot Normal Summon, Flip Summon or Special
        Summon this turn. Pay half your Life Points to Special Summon 1 "Dark Magician"
        from your Deck.
    99861526:
      name: Submarineroid
      lore: This card can attack your opponent directly. If it does, any Battle Damage
        this card inflicts to your opponent becomes the original ATK of this card.
        You may switch this card to Defense Position at the end of the Damage Step.
      str1: Change to defense position
    99865167:
      name: Wind Effigy
      lore: This card can be treated as 2 Tributes for the Tribute Summon of a WIND
        Normal Monster.
    99877698:
      name: Gravekeeper's Cannonholder
      lore: You can Tribute 1 "Gravekeeper's" monster, except "Gravekeeper's Cannonholder",
        to inflict 700 damage to your opponent.
      str1: Inflict damage
    99899504:
      name: Skull Flame
      lore: Once per turn, you can Special Summon 1 "Burning Skull Head" from your
        hand. You cannot conduct your Battle Phase the turn you activate this effect.
        You can add 1 "Burning Skull Head" from your Graveyard to your hand instead
        of conducting a normal draw in your Draw Phase.
      str1: Special Summon
      str2: Add to hand
    99916754:
      name: Naturia Exterio
      lore: ! '"Naturia Beast" + "Naturia Barkion"

        A Fusion Summon of this card can only be conducted with the above Fusion Material
        Monsters. While this card is face-up on the field, you can negate the activation
        of a Spell/Trap Card, and destroy it, by removing from play 1 card from your
        Graveyard, then sending the top card of your Deck to the Graveyard.'
      str1: 魔法·陷阱卡的发动无效并破坏
    99995595:
      name: Recycling Batteries
      lore: Add 2 Thunder-Type monsters with 1500 or less ATK from your Graveyard
        to your hand.
